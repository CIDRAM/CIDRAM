 general_emailaddr: "ਜੇਕਰ ਤੁਸੀਂ ਚਾਹੋ, ਤਾਂ ਤੁਸੀਂ ਇੱਥੇ ਇੱਕ ਈਮੇਲ ਪਤਾ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦੇ ਹੋ ਜੋ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਬਲੌਕ ਕੀਤੇ ਜਾਣ 'ਤੇ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਉਹਨਾਂ ਨੂੰ ਗਲਤੀ ਨਾਲ ਬਲੌਕ ਕੀਤੇ ਜਾਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ ਸਹਾਇਤਾ ਲਈ ਸੰਪਰਕ ਦੇ ਬਿੰਦੂ ਵਜੋਂ ਵਰਤਣ ਲਈ। ਚੇਤਾਵਨੀ: ਜੋ ਵੀ ਈਮੇਲ ਪਤਾ ਤੁਸੀਂ ਇੱਥੇ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹੋ, ਉਹ ਇੱਥੇ ਵਰਤੇ ਜਾਣ ਦੇ ਦੌਰਾਨ ਸਪੈਮਬੋਟਸ ਅਤੇ ਸਕ੍ਰੈਪਰਾਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਇਸ ਲਈ, ਇਹ ਜ਼ੋਰਦਾਰ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਕਿ ਜੇਕਰ ਤੁਸੀਂ ਇੱਥੇ ਇੱਕ ਈਮੇਲ ਪਤਾ ਪ੍ਰਦਾਨ ਕਰਨਾ ਚੁਣਦੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਯਕੀਨੀ ਬਣਾਓ ਕਿ ਇਹ ਇੱਕ ਡਿਸਪੋਸੇਬਲ ਪਤਾ ਹੈ, ਜਾਂ ਇੱਕ ਅਜਿਹਾ ਪਤਾ ਹੈ ਜਿਸਨੂੰ ਸਪੈਮ ਕੀਤੇ ਜਾਣ ਵਿੱਚ ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ ਹੈ (ਦੂਜੇ ਸ਼ਬਦਾਂ ਵਿੱਚ, ਤੁਸੀਂ ਸ਼ਾਇਦ ਆਪਣੇ ਪ੍ਰਾਇਮਰੀ ਨਿੱਜੀ ਜਾਂ ਪ੍ਰਾਇਮਰੀ ਕਾਰੋਬਾਰੀ ਈਮੇਲ ਪਤਿਆਂ ਦੀ ਵਰਤੋਂ ਨਹੀਂ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ)।"
