Abuse category:
 Bad web bot: "ربات وب بد (خراش دادن برای آدرس های ایمیل و محتوا، خزنده هایی که به robots.txt احترام نمی گذارند، درخواست های بیش از حد، جعل های عامل کاربر، و غیره)."
 Brute-force attacks: "حملات brute-force (حملات اعتباری به ورود به صفحه وب، SMTP، RDP و غیره)."
 Categories (at least one is required): "دسته ها (حداقل یکی مورد نیاز است)"
 CMS blog comment spam: "هرزنامه نظرات وبلاگ CMS."
 Conjunctive category: "مقوله ربط (استفاده در ترکیب با سایر دسته بندی های خاص تر)."
 DDoS attacks: "حملات DDoS (معمولا بخشی از یک بات نت)."
 DNS compromise: "به خطر افتادن DNS (تغییر سوابق DNS که منجر به تغییر مسیر نامناسب می شود)."
 DNS poisoning: "مسمومیت با DNS."
 Email sender spoofing: "جعل فرستنده ایمیل."
 Email spam: "هرزنامه ایمیل (محتوای ایمیل اسپم، پیوست های آلوده، ایمیل های فیشینگ و غیره)."
 Exploited host: "میزبان مورد سوء استفاده قرار گرفته است (میزبان احتمالاً به بدافزار آلوده شده است و برای سایر حملات یا میزبانی محتوای مخرب استفاده می شود)."
 FTP brute-force attacks: "حملات FTP brute-force."
 Fraudulent VoIP: "VoIP تقلبی."
 Fraudulent orders: "دستورات تقلبی."
 Hacking: "هک کردن."
 IoT targeted: "سوء استفاده هدفمند اینترنت اشیا. اطلاعاتی در مورد نوع دستگاهی که هدف قرار گرفته است را در نظرات درج کنید."
 Open proxy, open relay, or tor endpoint: "یک پروکسی باز، یک رله باز، یا نقطه پایانی tor."
 Phishing: "وب سایت های فیشینگ و/یا ایمیل."
 Ping of death: "پینگ مرگ (بسته IP بزرگ)."
 Port scans: "اسکن پورت (اسکن پورت های باز و سرویس های آسیب پذیر)."
 SQL injection: "تزریق SQL."
 SSH abuse: "سوء استفاده از SSH"
 VPN IP: "VPN IP."
 Web spam: "هرزنامه وب (هرزنامه نظر/تالار گفتمان، هرزنامه ارجاع دهنده HTTP، یا هرزنامه دیگر CMS)."
 Webapp attacks: "حملات وب اپلیکیشن (بررسی آسیب‌پذیری‌ها یا سوء استفاده‌ها، یا تلاش برای سوء استفاده از برنامه‌های وب نصب شده، CMS یا راه‌حل‌های تجارت الکترونیک، به عنوان مثال، وردپرس، دروپال، phpMyAdmin و غیره)."
Extended Description:
 AbuseIPDB module: "درخواست های IP های فهرست شده در AbuseIPDB را مسدود می کند."
 BGPView module: "از API {{Links.BGPView}} برای ارائه تسهیلات جستجوی ASN و کد کشور برای CIDRAM استفاده می کند، این امکان را می دهد که ASN ها و کشورها از طریق پیکربندی CIDRAM مسدود یا در لیست سفید قرار گیرند و ابزاری برای تأیید شبکه های اجتماعی برای تأیید درخواست های فیس بوک فراهم شود. (اگر از این ماژول استفاده می‌کنید، نیازی به استفاده از ماژول IP-API نخواهید داشت، زیرا هدف آنها یکسان است)."
 Bad TLDs blocker module: "میزبان‌های متعلق به TLD‌ها را که اغلب توسط اسپمرها، هکرها و دیگر نهادهای شرور استفاده می‌شوند مسدود می‌کند."
 Bad hosts blocker module: "هاست هایی را که اغلب توسط اسپمرها، هکرها و دیگر نهادهای شرور استفاده می شوند مسدود می کند."
 Bot user agents module: "عوامل کاربر مرتبط با ربات های ناخواسته و فعالیت های شرور را مسدود می کند."
 Bypasses: "فایل‌های دور زدن امضای پیش‌فرض معمولاً با بسته اصلی ارائه می‌شوند."
 Chart.js: "این امکان را برای جلویی ایجاد می کند تا نمودارهای دونات تولید کند.<br />{{Links.Chart.js}} از طریق مجوز {{Links.MIT}} در دسترس است."
 Cookie scanner module: "محافظت های محدودی در برابر کوکی های خطرناک ارائه می دهد."
 HTTP version checker module: "مسدود کردن پروتکل‌های خاص و نسخه‌های HTTP را از طریق پیکربندی CIDRAM ممکن می‌سازد."
 IP-API module: "از API {{Links.IP-API}} برای ارائه تسهیلات جستجوی ASN و کد کشور برای CIDRAM استفاده می کند، این امکان را می دهد که ASN ها و کشورها از طریق پیکربندی CIDRAM مسدود یا در لیست سفید قرار گیرند و ابزاری برای تأیید شبکه های اجتماعی برای تأیید درخواست های فیس بوک فراهم شود. (اگر از این ماژول استفاده می‌کنید، نیازی به استفاده از ماژول BGPView نخواهید داشت، زیرا هدف آنها یکسان است)."
 IPv4: &ExtDesCloud "خدمات ابری ناخواسته و نقاط پایانی غیر انسانی را مسدود می کند."
 IPv4-Bogons: &ExtDesBogons "CIDR های بوگون/مریخی را مسدود می کند."
 IPv4-ISPs: &ExtDesISPs "ISP های خطرناک و اسپم را مسدود می کند (شامل شبکه‌هایی می‌شود که ممکن است حاوی نقاط پایانی انسانی و غیر انسانی باشند)."
 IPv4-Nonblocking: &ExtDesNonblocking "برای پروفایل مفید است، اما به خودی خود چیزی را مسدود نمی کند."
 IPv4-Other: &ExtDesOther "CIDR ها را برای پراکسی ها، VPN ها و سایر خدمات ناخواسته متفرقه مسدود می کند."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "برخی از محافظت های محدود در برابر بردارهای حمله مختلف که معمولاً در درخواست ها استفاده می شوند ارائه می دهد."
 PHPMailer: "برای استفاده از هر قابلیتی که شامل ارسال ایمیل باشد، لازم است.<br />{{Links.PHPMailer.PHPMailer}} از طریق مجوز {{Links.MIT}} در دسترس است."
 Project Honeypot module: "درخواست‌های IP‌های فهرست‌شده در Project Honeypot را مسدود می‌کند."
 Protocol blocker module: "امکان مسدود کردن پروتکل های درخواستی خاص را از طریق پیکربندی فراهم می کند (به عنوان مثال، HTTP/0.9 ،HTTP/1.1 ،SPDY/3.0، غیره). توجه داشته باشید: بر روی وب سایت هایی که از طریق سرویس هایی که درخواست ها را بازنویسی می کنند مسیریابی می کنند تا همه از پروتکل یکسان استفاده کنند (به عنوان مثال، Cloudflare) تأثیری نخواهد گذاشت."
 Referrer spam module: "مسدود کردن بر اساس هرزنامه های ارجاع دهنده معمولاً هیچ مزیت امنیتی معنی داری ارائه نمی دهد، اما در برخی موارد می تواند برای برخی از کاربران مفید باشد، برای جمع آوری اطلاعات بیشتر در مورد درخواست ها و امکان گزارش آن."
 Stop Forum Spam module: "از صفحات ثبت نام و ورود به سیستم در برابر IP های لیست شده توسط SFS محافظت می کند."
 Tor blocker module: "دسترسی از گره های خروج Tor را از طریق جستجوهای DNSEL ممنوع می کند (از هر دو IPv4 و IPv6 پشتیبانی می کند)."
