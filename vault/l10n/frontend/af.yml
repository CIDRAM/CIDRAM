 logging_log_rotation_action: "Logrotasie beperk die aantal loglêers wat op enige tydstip moet bestaan. Wanneer nuwe loglêers geskep word, as die totale aantal loglêers die gespesifiseerde limiet oorskry, sal die gespesifiseerde aksie uitgevoer word. Jy kan die verlangde aksie hier spesifiseer."
