<!doctype html>
<html lang="{xmlLang}" xml:lang="{xmlLang}" dir="{Text Direction}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/gif" href="data:image/gif;base64,{favicon}" />
  <title>{Title}</title>{captcha_api_include}
  <style>
body,#wrapper{text-align:center;font-weight:700}
body{font-family:'Tahoma','Verdana','Arial';font-size:calc((12px * {magnification}) + .03vw);letter-spacing:1px;text-decoration:none;border-style:none;white-space:normal;background-color:#789048;color:#303c24}
button,input[type=button],input[type=submit]{border-radius:18px}
hr,#wrapper{border-width:1px}
hr{border-style:solid none none;margin:5px 2px 0;padding:2px;color:#604848}
input{font-size:calc((12pt * {magnification}) + .03vw);border:1px solid red;background-color:#d0ff70}
#ScriptIdent,input{color:#a04848}
#footer_inner,input{font-family:sans-serif,'Verdana','Arial','Helvetica'}
#footer_inner{font-size:calc((12px * {magnification}) + .03vw);letter-spacing:0px;white-space:nowrap;text-align:right}
#generated_by,#ScriptIdent{display:inline}
#generated_by{color:#604848}
#wrapper_inner{width:96%;margin:auto;padding:2px}
#wrapper{border-style:solid;border-color:#604848;width:calc(100% - 10px);margin:auto;padding:2px;background-color:rgba(192,240,160,0.6);border-top-right-radius:24px}
.gForm{margin-left:auto;margin-right:auto;width:300px}
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="wrapper_inner">
      <hr />
      <span{L10N-Lang-Attache}>{captcha_message_automated_traffic}{captcha_div_include}</span>
      <hr />
      <div id="footer">
        <div id="footer_inner">
          <div id="generated_by"{L10N-Lang-Attache}>{GeneratedBy}</div>
        </div>
      </div>
    </div>
  </div>
  <div id="pp"{L10N-Lang-Attache}>{pp}</div>
</body>

</html>
