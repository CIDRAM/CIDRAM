 200 OK: "200 OK (ঠিক আছে)\nসর্বনিম্ন শক্তিশালী, কিন্তু সবচেয়ে ব্যবহারকারী-বান্ধব। স্বয়ংক্রিয় অনুরোধগুলি সম্ভবত এই প্রতিক্রিয়াটিকে ইঙ্গিত হিসাবে ব্যাখ্যা করবে যে অনুরোধটি সফল হয়েছে৷।"
 301 Moved Permanently: "301 Moved Permanently (স্থায়ীভাবে স্থানান্তরিত)\nক্লায়েন্টকে নির্দেশ দেয় যে পুনর্নির্দেশটি স্থায়ী, এবং পুনঃনির্দেশের জন্য ব্যবহৃত অনুরোধ পদ্ধতিটি প্রাথমিক অনুরোধের জন্য ব্যবহৃত অনুরোধ পদ্ধতির থেকে ভিন্ন হতে পারে।"
 302 Found: "302 Found (পাওয়া গেছে)\nক্লায়েন্টকে নির্দেশ দেয় যে পুনর্নির্দেশটি সাময়িক, এবং পুনঃনির্দেশের জন্য ব্যবহৃত অনুরোধ পদ্ধতিটি প্রাথমিক অনুরোধের জন্য ব্যবহৃত অনুরোধ পদ্ধতির থেকে ভিন্ন হতে পারে।"
 307 Temporary Redirect: "307 Temporary Redirect (অস্থায়ী পুনর্নির্দেশ)\nক্লায়েন্টকে নির্দেশ দেয় যে পুনর্নির্দেশটি সাময়িক, এবং পুনঃনির্দেশের জন্য ব্যবহৃত অনুরোধ পদ্ধতিটি প্রাথমিক অনুরোধের জন্য ব্যবহৃত অনুরোধ পদ্ধতির চেয়ে আলাদা নাও হতে পারে।"
 308 Permanent Redirect: "308 Permanent Redirect (স্থায়ী পুনর্নির্দেশ)\nক্লায়েন্টকে নির্দেশ দেয় যে পুনর্নির্দেশটি স্থায়ী, এবং পুনঃনির্দেশের জন্য ব্যবহৃত অনুরোধ পদ্ধতিটি প্রাথমিক অনুরোধের জন্য ব্যবহৃত অনুরোধ পদ্ধতির চেয়ে আলাদা নাও হতে পারে।"
 403 Forbidden: "403 Forbidden (নিষিদ্ধ)\nআরও শক্তিশালী, কিন্তু কম ব্যবহারকারী-বান্ধব। সর্বাধিক সাধারণ পরিস্থিতিতে জন্য প্রস্তাবিত৷।"
 410 Gone: "410 Gone (সর্বস্বান্ত)\nমিথ্যা ইতিবাচক সমাধান করার সময় সমস্যা হতে পারে, কারণ কিছু ব্রাউজার এই স্ট্যাটাস বার্তাটি ক্যাশ করবে এবং আনব্লক করার পরেও পরবর্তী অনুরোধ পাঠাবে না। নির্দিষ্ট ধরণের ট্রাফিকের জন্য কিছু প্রসঙ্গে সবচেয়ে পছন্দের হতে পারে।"
 418 I_m a teapot: "418 I'm a teapot (আমি একজন চাপাতা)\nএপ্রিল ফুলের কৌতুক উল্লেখ করে ({{Links.RFC2324}})। কোন ক্লায়েন্ট, বট, ব্রাউজার, বা অন্যথায় দ্বারা বোঝার সম্ভাবনা খুব কম। চিত্তবিনোদন এবং সুবিধার জন্য প্রদান করা হয়েছে, কিন্তু সাধারণত সুপারিশ করা হয় না।"
 429 Too Many Requests: "429 Too Many Requests (অনেক অনুরোধ)\nহার সীমা করার জন্য, DDoS আক্রমণের সাথে কাজ করার সময়, এবং বন্যা প্রতিরোধের জন্য প্রস্তাবিত। অন্যান্য প্রসঙ্গে সুপারিশ করা হয় না।"
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (আইনি কারণে অনুপলব্ধ)\nআইনগত কারণে প্রাথমিকভাবে ব্লক করার সময় প্রস্তাবিত। অন্যান্য প্রসঙ্গে সুপারিশ করা হয় না।"
 503 Service Unavailable: "503 Service Unavailable (সেবা প্রদান করা যাচ্ছে না)\nসবচেয়ে শক্তিশালী, কিন্তু কম ব্যবহারকারী-বান্ধব। আক্রমণের সময় বা অত্যন্ত ক্রমাগত অবাঞ্ছিত ট্রাফিক মোকাবেলার জন্য প্রস্তাবিত।"
