 200 OK: "200 OK\nMenos robusto, pero más fácil de usar. Lo más probable que las solicitudes automatizadas interpreten esta respuesta como una indicación de que la solicitud fue exitosa."
 301 Moved Permanently: "301 Moved Permanently (Movido permanentemente)\nIndica al cliente que la redirección es PERMANENTE, y que el método de solicitud utilizado para la redirección PUEDE ser diferente del método de solicitud utilizado para la solicitud inicial."
 302 Found: "302 Found (Encontrado)\nIndica al cliente que la redirección es TEMPORAL, y que el método de solicitud utilizado para la redirección PUEDE ser diferente del método de solicitud utilizado para la solicitud inicial."
 307 Temporary Redirect: "307 Temporary Redirect (Redirección temporal)\nIndica al cliente que la redirección es TEMPORAL, y que el método de solicitud utilizado para la redirección NO puede ser diferente del método de solicitud utilizado para la solicitud inicial."
 308 Permanent Redirect: "308 Permanent Redirect (Redirección permanente)\nIndica al cliente que la redirección es PERMANENTE, y que el método de solicitud utilizado para la redirección NO puede ser diferente del método de solicitud utilizado para la solicitud inicial."
 403 Forbidden: "403 Forbidden (Prohibido)\nUn poco más robusto, pero un poco menos fácil de usar. Recomendado para la mayoría de las circunstancias generales."
 410 Gone: "410 Gone (Ido)\nPodría causar problemas a la hora de resolver falsos positivos, ya que algunos navegadores almacenan en caché este mensaje de estado y no envían solicitudes posteriores, incluso después de haber sido desbloqueados. Puede ser el más preferible en algunos contextos, para ciertos tipos de tráfico."
 418 I_m a teapot: "418 I'm a teapot (Soy una tetera)\nHace referencia a una broma del Día de los Inocentes ({{Links.RFC2324}}). Es muy poco probable que cualquier cliente, bot, navegador, u otro lo entiendará. Provisto por diversión y conveniencia, pero generalmente no recomendado."
 429 Too Many Requests: "429 Too Many Requests (Demasiadas solicitudes)\nRecomendado para la limitación de tasa, cuando se trata de ataques DDoS, y para la prevención de inundaciones. No recomendado en otros contextos."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (No disponible por razones legales)\nRecomendado cuando se bloquea principalmente por razones legales. No recomendado en otros contextos."
 503 Service Unavailable: "503 Service Unavailable (Servicio no disponible)\nMás robusto, pero menos fácil de usar. Recomendado para cuando está bajo ataque, o para cuando se trata de tráfico no deseado extremadamente persistente."
