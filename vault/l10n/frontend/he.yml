 200 OK: "200 OK (בסדר)\nהכי פחות חזק, אבל הכי ידידותי למשתמש. סביר להניח שבקשות אוטומטיות יפרשו תגובה זו כאינדיקציה לכך שהבקשה הצליחה."
 301 Moved Permanently: "301 Moved Permanently (הועבר באופן קבוע)\nמורה ללקוח שההפניה מחדש היא קבועה, וששיטת הבקשה המשמשת להפניה מחדש עשויה להיות שונה משיטת הבקשה ששימשה לבקשה הראשונית."
 302 Found: "302 Found (מצאתי)\nמורה ללקוח שההפניה מחדש היא זמנית, וששיטת הבקשה המשמשת להפניה מחדש עשויה להיות שונה משיטת הבקשה ששימשה לבקשה הראשונית."
 307 Temporary Redirect: "307 Temporary Redirect (הפניה זמנית)\nמורה ללקוח שההפניה מחדש היא זמנית, וששיטת הבקשה המשמשת להפניה מחדש לא יכולה להיות שונה משיטת הבקשה המשמשת לבקשה הראשונית."
 308 Permanent Redirect: "308 Permanent Redirect (הפניה קבועה)\nמורה ללקוח שההפניה מחדש היא קבועה, וששיטת הבקשה המשמשת להפניה מחדש לא יכולה להיות שונה משיטת הבקשה המשמשת לבקשה הראשונית."
 403 Forbidden: "403 Forbidden (אסור)\nחזק יותר, אבל פחות ידידותי למשתמש. מומלץ לרוב הנסיבות הכלליות."
 410 Gone: "410 Gone (נעלם)\nעלול לגרום לבעיות בעת פתרון תוצאות חיוביות כוזבות, מכיוון שחלק מהדפדפנים ישמרו הודעת סטטוס זו במטמון ולא ישלחו בקשות עוקבות, גם לאחר ביטול החסימה. עשוי להיות העדיף ביותר בהקשרים מסוימים, עבור סוגים מסוימים של תנועה."
 418 I_m a teapot: "418 I'm a teapot (אני קומקום תה)\nמתייחס לבדיחה של אחד באפריל ({{Links.RFC2324}}). סביר מאוד שלא יובן על ידי כל לקוח, בוט, דפדפן או, אחר. מסופק לשם שעשוע ונוחות, אך לא מומלץ בדרך כלל."
 429 Too Many Requests: "429 Too Many Requests (יותר מדי בקשות)\nמומלץ להגבלת קצב, בעת התמודדות עם התקפות DDoS, ולמניעת הצפה. לא מומלץ בהקשרים אחרים."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (לא זמין מסיבות משפטיות)\nמומלץ בעת חסימה בעיקר מסיבות משפטיות. לא מומלץ בהקשרים אחרים."
 503 Service Unavailable: "503 Service Unavailable (שירותים לא זמינים)\nהכי חזק, אבל הכי פחות ידידותי למשתמש. מומלץ בעת תקיפה, או כאשר מתמודדים עם תנועה בלתי רצויה מתמשכת במיוחד."
