Extended Description Optional security extras module: "ให้การป้องกันที่ จำกัด กับเวกเตอร์การโจมตีต่างๆที่ใช้ทั่วไปในคำขอ."
Extended Description PHPMailer: "จำเป็นสำหรับการใช้ฟังก์ชันใด ๆ ที่เกี่ยวข้องกับการส่งอีเมล.<br />{{Links.PHPMailer.PHPMailer}} สามารถใช้ได้ผ่านทางใบอนุญาต {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "บล็อกคำขอจาก IP ที่แสดงรายการไว้ที่ Project Honeypot."
Extended Description Protocol blocker module: "ให้ความสามารถในการบล็อกโปรโตคอลคำขอเฉพาะผ่านการกำหนดค่า (เช่น., HTTP/0.9, HTTP/1.1, SPDY/3.0, เป็นต้น). หมายเหตุ: จะไม่ส่งผลกระทบต่อเว็บไซต์ที่ส่งผ่านบริการที่เขียนคำขอใหม่ทั้งหมดโดยใช้โปรโตคอลเดียวกัน เช่น Cloudflare."
Extended Description Referrer spam module: "การปิดกั้นโดยอ้างอิงจากสแปมอ้างอิงจะไม่ให้ประโยชน์ด้านความปลอดภัยที่มีความหมาย แต่ในบางกรณีอาจมีประโยชน์สำหรับผู้ใช้บางคน เพื่อรวบรวมข้อมูลเพิ่มเติมเกี่ยวกับคำขอและเพื่อให้สามารถรายงานได้.<br />การติดตั้งโมดูลนี้ยังติดตั้ง Symfony polyfills สำหรับ {{Links.Symfony.Intl/Idn}} (เพราะโมดูลนี้ต้องการฟังก์ชั่น Idn ซึ่งการติดตั้ง PHP ทั้งหมดไม่ได้มีให้ตามค่าเริ่มต้น) มีให้ใช้ผ่านทางใบอนุญาต <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description Stop Forum Spam module: "ปกป้องหน้าการลงทะเบียนและเข้าสู่ระบบต่อต้าน IP ที่ระบุโดย SFS."
Extended Description Tor blocker module: "ห้ามการเข้าถึงจากโหนดทางออกของ Tor ผ่านการค้นหา DNSEL (รองรับทั้ง IPv4 และ IPv6)."
