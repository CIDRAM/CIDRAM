hints_shorthand:
 0.: "જો તમારી વેબસાઇટને LAN અથવા લોકલહોસ્ટ દ્વારા ઍક્સેસની જરૂર હોય, તો આને અવરોધિત કરશો નહીં. અન્યથા તેમ છતાં, તમે આને અવરોધિત કરી શકો છો."
 1.: "ડિફૉલ્ટ સિગ્નેચર ફાઇલોમાંથી કોઈપણ આનો ઉપયોગ કરતી નથી, પરંતુ તેમ છતાં તે કેટલાક વપરાશકર્તાઓ માટે ઉપયોગી હોઈ શકે તેવા કિસ્સામાં તે સમર્થિત છે."
 2.: "જો તમને જરૂર હોય કે વપરાશકર્તાઓ તમારી વેબસાઇટને પ્રોક્સીઓ દ્વારા ઍક્સેસ કરી શકે, તો આને અવરોધિત કરશો નહીં. અન્યથા તેમ છતાં, તમે આને અવરોધિત કરી શકો છો."
 3.: "સિગ્નેચરનો સીધો ઉપયોગ સમર્થિત નથી, પરંતુ ચોક્કસ સંજોગોમાં અન્ય માધ્યમો દ્વારા તેનો ઉપયોગ કરી શકાય છે."
 4.: "એવા કિસ્સાઓનો ઉલ્લેખ કરે છે જ્યાં લઘુલિપિ શબ્દોનો બિલકુલ ઉપયોગ થતો નથી, અથવા CIDRAM દ્વારા માન્ય નથી."
 સિગ્નેચર દીઠ એક.: "એક સિગ્નેચર બહુવિધ પ્રોફાઇલ્સનો ઉપયોગ કરી શકે છે, પરંતુ માત્ર એક જ લઘુલિપિ શબ્દનો ઉપયોગ કરી શકે છે. સંભવ છે કે બહુવિધ લઘુલિપિ શબ્દો યોગ્ય હોઈ શકે, પરંતુ કારણ કે માત્ર એક જ વાપરી શકાય છે, અમારું લક્ષ્ય હંમેશા સૌથી યોગ્ય શબ્દોનો જ ઉપયોગ કરવાનો છે."
 પ્રાથમિકતા.: "પસંદ કરેલ વિકલ્પ હંમેશા પસંદ ન કરેલ વિકલ્પ કરતાં અગ્રતા લે છે. દા.ત., જો બહુવિધ લઘુલિપિ શબ્દો ચાલતા હોય પરંતુ તેમાંથી માત્ર એક જ અવરોધિત તરીકે સેટ કરેલ હોય, તો પણ વિનંતીને અવરોધિત કરવામાં આવશે."
 માનવ અંતિમ બિંદુઓ અને ક્લાઉડ સેવાઓ.: "ક્લાઉડ સેવા અન્ય કોઈપણ વસ્તુઓનો સંદર્ભ લઈ શકે છે, દા.ત., વેબહોસ્ટિંગ પ્રદાતાઓ, સર્વર ફાર્મ્સ, અથવા ડેટા કેન્દ્રો. હ્યુમન એન્ડપોઇન્ટ એ એવા માધ્યમોનો ઉલ્લેખ કરે છે કે જેના દ્વારા માનવ ઇન્ટરનેટ ઍક્સેસ કરે છે, જેમ કે ઇન્ટરનેટ સેવા પ્રદાતા દ્વારા. નેટવર્ક સામાન્ય રીતે ફક્ત એક અથવા બીજું પ્રદાન કરે છે, પરંતુ કેટલીકવાર તે બંને પ્રદાન કરી શકે છે. અમે સંભવિત માનવીય અંતિમ બિંદુઓને ક્લાઉડ સેવાઓ તરીકે ન ઓળખવાનો પ્રયાસ કરીએ છીએ. તેથી, ક્લાઉડ સેવાને કંઈક બીજું તરીકે ઓળખવામાં આવી શકે છે જો તેની શ્રેણી જાણીતા માનવીય અંતિમ બિંદુઓ દ્વારા વહેંચવામાં આવે. તેનાથી વિપરિત, અમે હંમેશા ક્લાઉડ સેવાઓને ઓળખવાનો પ્રયાસ કરીએ છીએ, જેની રેન્જ કોઈપણ જાણીતા માનવ અંતિમ બિંદુઓ દ્વારા શેર કરવામાં આવતી નથી, ક્લાઉડ સેવાઓ તરીકે. તેથી, ક્લાઉડ સેવા તરીકે સ્પષ્ટપણે ઓળખાયેલી વિનંતી કોઈપણ જાણીતા માનવીય અંતિમ બિંદુઓ સાથે તેની શ્રેણીને શેર કરવાની શક્યતા નથી. તેવી જ રીતે, હુમલાઓ અથવા સ્પામ દ્વારા સ્પષ્ટપણે ઓળખવામાં આવેલી વિનંતી કદાચ કરે છે. જો કે, ઇન્ટરનેટ હંમેશા પ્રવાહમાં હોય છે, નેટવર્કના હેતુઓ સમય સાથે બદલાતા રહે છે, અને રેન્જ હંમેશા ખરીદવા અથવા વેચવામાં આવતી હોય છે, તેથી ખોટા હકારાત્મક બાબતોના સંદર્ભમાં જાગૃત અને જાગ્રત રહો."
