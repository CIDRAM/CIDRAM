           <li>{{Links.CIDRAM.Extras}} – பல்வேறு கூடுதல்.</li>
         </ul>
       </li>
       <li><span class="comCat">குழுக்கள், மன்றங்கள், சமூகங்கள், போன்றவை.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP கற்றல் வளங்கள் மற்றும் விவாதம்.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">மன்ற@Stop Forum Spam</a> – மன்ற ஸ்பேமை நிறுத்துவது பற்றிய பயனுள்ள விவாத மன்றம்.</li>
         </ul>
       </li>
       <li><span class="comCat">பிற பயனுள்ள கருவிகள், வளங்கள், சேவைகள், போன்றவை.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – அறியப்பட்ட மன்ற ஸ்பேமர்களின் தரவுத்தளத்தை பராமரிக்கிறது. ஸ்பேமர்களுக்கு எதிராக வலைத்தளங்களையும் மன்றங்களையும் பாதுகாக்க பயனுள்ளதாக இருக்கும்.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP கருவித்தொகுதி</a> – ASNகளிலிருந்து CIDRகளைப் பெறுங்கள், ASN உறவுகளை உறுதிப்படுத்தவும், பிணைய பெயர்களின் அடிப்படையில் ASNகளைக் கண்டறியவும், போன்றவை.</li>
           <li>{{Links.BGPView}} – ASNகளிலிருந்து CIDRகளைப் பெறுங்கள், ASN உறவுகளை உறுதிப்படுத்தவும், பிணைய பெயர்களின் அடிப்படையில் ASNகளைக் கண்டறியவும், போன்றவை.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASN களின் இணைப்பை சரிபார்க்கவும், ASN களைப் பற்றிய பல்வேறு தகவல்களுக்கும் பயனுள்ள கருவி.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhaus திட்டம்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li>{{Links.AbuseIPDB}} – அறியப்பட்ட தவறாகப் ஐபிகளின் தரவுத்தளத்தை பராமரிக்கிறது; ஐபிக்களைச் சரிபார்த்து புகாரளிக்க API வழங்குகிறது.</li>
         </ul>
       </li>
       <li><span class="comCat">தகவல் மற்றும் கற்றல் வளங்கள்.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP கற்றல் வளங்கள் மற்றும் விவாதம்.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">பாதிப்பு விளக்கப்படங்கள்</a> – பல்வேறு தொகுப்புகளுக்கான பாதுகாப்பான/பாதுகாப்பற்ற பதிப்புகளை பட்டியலிடுகிறது (HHVM, PHP, phpMyAdmin, Python, போன்றவை).</li>
