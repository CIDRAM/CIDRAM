           <li>{{Links.PHP.Earth.Facebook}} – PHP سیکھنے کے وسائل اور بحث.</li>
           <li><a dir="ltr" href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external"><span dir="rtl">فورم</span>@Stop Forum Spam</a> – فورم کے سپیم روکنے کے بارے میں مفید فورم.</li>
         </ul>
       </li>
       <li><span class="comCat">دیگر مفید اوزار، وسائل، خدمات، وغیرہ.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – معروف فورم اسپیمرز کے ڈیٹا بیس کو برقرار رکھتا ہے. ویب سائٹس اور سپیمرز کے خلاف فورموں کی حفاظت کے لئے مفید.</li>
           <li><a dir="ltr" href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> –، ASNs سے CIDRs حاصل کریں ASN رشتے کا تعین نیٹ ورک ناموں، وغیرہ کی بنیاد پر ASNs دریافت.</li>
           <li>{{Links.BGPView}} – ASN سے CIDR حاصل کریں، ASN تعلقات کا تعین کریں، نیٹ ورک کے ناموں کی بنیاد پر ASN دریافت کریں، وغیرہ.</li>
           <li><a dir="ltr" href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASNs کی کنیکٹوٹی کی جانچ پڑتال کے لئے اس کے ساتھ ساتھ ASNs بارے مختلف دیگر معلومات کے لئے مفید آلہ.</li>
           <li><a dir="ltr" href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – ASNs لئے کی botnet انفیکشن کی شرح کے حوالے سے دکھاتا رپورٹیں.</li>
           <li>{{Links.AbuseIPDB}} – نام سے جانا توہین آمیز IP ایس کی ایک ڈیٹا بیس کو برقرار رکھتا ہے؛ IP ایس کی جانچ پڑتال اور رپورٹنگ کے لئے ایک API فراہم.</li>
