    <tr id="{IPID}">
      <td class="h1"><div class="s">{IPAddrLink} <a target="newReportingTab" href="https://www.abuseipdb.com/report?ip={IPAddr}"><span id="{ID}reportToAbuseIpdb"><script type="text/javascript">abuseIpdbSvg('{ID}reportToAbuseIpdb');</script></span></a><span id="{ID}" onclick="javascript:if(navigator.clipboard){navigator.clipboard.writeText('{IPAddr}');getElementById('{ID}_copied').className='sFade'}else{getElementById('{ID}_failed').style.className='sFade'}"><script type="text/javascript">copySvg('{ID}');</script></span><span id="{ID}_copied" class="sHide" onanimationend="javascript:this.className='sHide'">✔️ {response.Copied}</span><span id="{ID}_failed" class="sHide" onanimationend="javascript:this.className='sHide'">❌ {response.Failed}</span></div></td>
      <td class="h1 big"><div class="{StatClass}">{Status}</div></td>
      <td class="h1 big"><div class="s">{Expiry}</div></td>
      <td class="h1f"><div class="s">{Options}</div></td>
    </tr>
