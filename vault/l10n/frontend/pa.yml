 410 Gone: "410 Gone (ਗਿਆ)\nਗਲਤ ਸਕਾਰਾਤਮਕ ਹੱਲ ਕਰਨ ਵੇਲੇ ਸਮੱਸਿਆਵਾਂ ਪੈਦਾ ਹੋ ਸਕਦੀਆਂ ਹਨ, ਕਿਉਂਕਿ ਕੁਝ ਬ੍ਰਾਊਜ਼ਰ ਇਸ ਸਥਿਤੀ ਸੁਨੇਹੇ ਨੂੰ ਕੈਸ਼ ਕਰਨਗੇ ਅਤੇ ਅਨਬਲੌਕ ਕੀਤੇ ਜਾਣ ਤੋਂ ਬਾਅਦ ਵੀ ਅਗਲੀਆਂ ਬੇਨਤੀਆਂ ਨਹੀਂ ਭੇਜਣਗੇ। ਕੁਝ ਪ੍ਰਸੰਗਾਂ ਵਿੱਚ, ਕੁਝ ਖਾਸ ਕਿਸਮ ਦੇ ਟ੍ਰੈਫਿਕ ਲਈ ਸਭ ਤੋਂ ਤਰਜੀਹੀ ਹੋ ਸਕਦਾ ਹੈ।"
 418 I_m a teapot: "418 I'm a teapot (ਮੈਂ ਇੱਕ ਚਾਹ ਵਾਲਾ ਹਾਂ)\nਅਪ੍ਰੈਲ ਫੂਲ ਦੇ ਮਜ਼ਾਕ ਦਾ ਹਵਾਲਾ ਦਿੰਦਾ ਹੈ ({{Links.RFC2324}})। ਕਿਸੇ ਵੀ ਕਲਾਇੰਟ, ਬੋਟ, ਬ੍ਰਾਊਜ਼ਰ, ਜਾਂ ਹੋਰ ਦੁਆਰਾ ਸਮਝੇ ਜਾਣ ਦੀ ਬਹੁਤ ਸੰਭਾਵਨਾ ਨਹੀਂ ਹੈ। ਮਨੋਰੰਜਨ ਅਤੇ ਸਹੂਲਤ ਲਈ ਪ੍ਰਦਾਨ ਕੀਤਾ ਗਿਆ ਹੈ, ਪਰ ਆਮ ਤੌਰ 'ਤੇ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
 429 Too Many Requests: "429 Too Many Requests (ਬਹੁਤ ਸਾਰੀਆਂ ਬੇਨਤੀਆਂ)\nਦਰ ਸੀਮਤ ਕਰਨ, DDoS ਹਮਲਿਆਂ ਨਾਲ ਨਜਿੱਠਣ ਵੇਲੇ, ਅਤੇ ਹੜ੍ਹਾਂ ਦੀ ਰੋਕਥਾਮ ਲਈ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਹੋਰ ਸੰਦਰਭਾਂ ਵਿੱਚ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (ਕਾਨੂੰਨੀ ਕਾਰਨਾਂ ਕਰਕੇ ਉਪਲਬਧ ਨਹੀਂ ਹੈ)\nਮੁੱਖ ਤੌਰ 'ਤੇ ਕਾਨੂੰਨੀ ਕਾਰਨਾਂ ਕਰਕੇ ਬਲੌਕ ਕਰਨ ਵੇਲੇ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਹੋਰ ਸੰਦਰਭਾਂ ਵਿੱਚ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
 503 Service Unavailable: "503 Service Unavailable (ਸੇਵਾ ਉਪਲਬਧ ਨਹੀਂ ਹੈ)\nਚੌਕਸ ਹੈ, ਪਰ ਉਪਭੋਗਤਾ-ਅਨੁਕੂਲ ਨਹੀਂ। ਹਮਲੇ ਦੇ ਅਧੀਨ ਹੋਣ, ਜਾਂ ਬਹੁਤ ਹੀ ਨਿਰੰਤਰ ਅਣਚਾਹੇ ਟ੍ਰੈਫਿਕ ਨਾਲ ਨਜਿੱਠਣ ਲਈ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
