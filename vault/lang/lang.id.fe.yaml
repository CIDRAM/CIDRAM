Extended Description module_bgpview.php: "Memanfaatkan <a href="https://bgpview.io/" hreflang="en" rel="noopener noreferrer external">bgpview.io</a> API untuk menyediakan fasilitas pencarian untuk ASN dan kode negara untuk CIDRAM, memungkinkan ASN dan negara untuk diblokir atau masuk daftar putih melalui konfigurasi CIDRAM, dan menyediakan sarana untuk verifikasi media sosial untuk memverifikasi permintaan Facebook."
