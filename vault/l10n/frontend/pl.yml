hints_duration:
 SI.: "Czas trwania można opisać za pomocą „Międzynarodowego Układu Jednostek”. Np., <strong>1d2h3min4s</strong> lub <strong>1d 2h 3min 4s</strong> dla jeden dzień, dwie godziny, trzy minuty, cztery sekundy, lub <strong>5min</strong> dla tylko pięć minut."
 Czas kątowa.: "Czas trwania można opisać za pomocą notacji czasu kątowego. Np., <strong>1d2°3′4″</strong> dla jeden dzień, dwie godziny, trzy minuty, cztery sekundy, lub <strong>5″</strong> dla tylko pięć sekund."
 Zwykły angielski.: "Czas trwania można opisać, pisząc jednostki w zwykły angielskim. Np., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> dla jeden tydzień, dwa dni, trzy godziny, cztery minuty, pięć sekund."
 Ograniczenia.: "Notację można mieszać, ale jednostki należy zawsze opisywać od największej do najmniejszej, i nie można ich powtarzać. Np., <strong>1 week 2 days 3′4″</strong> jest <span class="txtGn">ważne</span> i będzie poprawnie rozumiane, ale <strong>3′4″ 1 week 2 days</strong> i <strong>3 hours 3h 3°</strong> są <span class="txtRd">nieważne</span>. CIDRAM nie dba o to, czy używasz odstępów. Liczby muszą być proste i niesformatowane. Ze względów praktycznych największa obsługiwana jednostka to tydzień. Gdy konfiguracja jest aktualizowana, CIDRAM normalizuje czasy trwania do czasu kątowego."
