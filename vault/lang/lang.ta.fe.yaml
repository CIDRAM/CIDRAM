info_some_useful_links: |
 சில பயனுள்ள இணைப்புகள்:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">CIDRAM க்கான கருவிகள், வளங்கள், போன்றவை.</span>
         <ul class="comSub">
           <li><a href="https://github.com/CIDRAM/CIDRAM/issues">CIDRAM Issues @ GitHub</a> – CIDRAM க்கான சிக்கல்கள் பக்கம் (ஆதரவு, உதவி, போன்றவை).</li>
           <li><a href="https://wordpress.org/plugins/cidram/">CIDRAM @ WordPress.org</a> – CIDRAM க்கான WordPress சொருகி.</li>
