         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – แหล่งเรียนรู้ PHP และการสนทนา.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">ฟอรัม@Stop Forum Spam</a> – ฟอรั่มการอภิปรายมีประโยชน์เกี่ยวกับหยุดสแปมในฟอรัม.</li>
         </ul>
       </li>
       <li><span class="comCat">เครื่องมือ ทรัพยากร บริการ ฯลฯ ที่มีประโยชน์อื่น ๆ.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – รักษาฐานข้อมูลของผู้ส่งอีเมลขยะที่เป็นที่รู้จัก. มีประโยชน์สำหรับการปกป้องเว็บไซต์และฟอรัมจากสแปมเมอร์.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – รับ CIDR จาก ASN ยืนยันความสัมพันธ์ ASN ค้นพบ ASN ตามชื่อเครือข่าย ฯลฯ.</li>
           <li>{{Links.BGPView}} – รับ CIDR จาก ASN ยืนยันความสัมพันธ์ ASN ค้นพบ ASN ตามชื่อเครือข่าย ฯลฯ.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar โดย Qrator</a> – เครื่องมือมีประโยชน์สำหรับตรวจสอบการเชื่อมต่อ ASN รวมทั้งข้อมูลอื่น ๆ เกี่ยวกับ ASN.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">โครงการ Spamhaus</a> – แสดงรายงานเกี่ยวกับอัตราการติดเชื้อของ botnet ใน ASN.</li>
           <li>{{Links.AbuseIPDB}} – รักษาฐานข้อมูล IP เป็นอันตราย; จัดเตรียม API สำหรับตรวจสอบและรายงาน IP.</li>
           <li>{{Links.IP-API}} – รับข้อมูลเกี่ยวกับที่อยู่ IP หรือชื่อโฮสต์ เช่น รหัสประเทศ ชื่อภูมิภาค ลองจิจูด ละติจูด ชื่อองค์กร ฯลฯ.</li>
         </ul>
       </li>
       <li><span class="comCat">แหล่งข้อมูลและการเรียนรู้.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – แหล่งเรียนรู้ PHP และการสนทนา.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Vulnerability Charts (ชาร์ตเสี่ยง)</a> – แสดงรายการเวอร์ชันต่างๆแพคเกจที่ปลอดภัย/ไม่ปลอดภัย (HHVM, PHP, phpMyAdmin, Python, ฯลฯ).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Compatibility Charts (ชาร์ตความเข้ากันได้)</a> – แสดงข้อมูลความเข้ากันได้ของแพคเกจต่างๆ (CIDRAM, phpMussel, ฯลฯ).</li>
         </ul>
       </li>
