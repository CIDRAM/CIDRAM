hints_shorthand:
 0.: "Ja jūsu vietnei ir nepieciešama piekļuve, izmantojot LAN vai localhost, nebloķējiet to. Pretējā gadījumā jūs varat to bloķēt."
 1.: "Neviens no noklusējuma paraksta failiem to neizmanto, taču tas tiek atbalstīts, gadījumā ja tas varētu būt noderīgi dažiem lietotājiem."
 2.: "Ja jums ir nepieciešams, lai lietotāji varētu piekļūt jūsu vietnei, izmantojot starpniekserveri, nebloķējiet to. Pretējā gadījumā jūs varat to bloķēt."
 3.: "Tieša lietošana parakstos netiek atbalstīta, taču īpašos apstākļos to var izsaukt ar citiem līdzekļiem."
 4.: "Gadījumi, kad īsie vārdi netiek izmantoti vispār, vai CIDRAM tos neatpazīst."
 Viens par katru parakstu.: "Paraksts var izsaukt vairākus profilus, bet var izmantot tikai vienu īsu vārdu. Iespējams, ka piemēroti var būt vairāki īsie vārdi, taču, jo var izmantot tikai vienu, mēs vienmēr cenšamies izmantot tikai vispiemērotāko."
 Prioritāte.: "Atlasītai opcijai vienmēr ir prioritāte pār neatlasīto opciju. Piemēram, ja ir spēkā vairāki īsie vārdi, bet tikai viens no tiem ir iestatīts kā bloķēts, pieprasījums joprojām tiks bloķēts."
 Cilvēka galapunkti un mākoņpakalpojumi.: "Mākoņpakalpojums var attiekties uz tīmekļa mitināšanas pakalpojumu sniedzējiem, serveru fermām, datu centriem, vai daudzām citām lietām. Cilvēka galapunkts attiecas uz līdzekļiem, ar kuriem cilvēks piekļūst internetam, piemēram, izmantojot interneta pakalpojumu sniedzēju. Tīkls parasti nodrošina tikai vienu vai otru, bet dažreiz var nodrošināt abus. Mēs cenšamies potenciālos cilvēku galapunktus nekad neidentificēt kā mākoņpakalpojumus. Tāpēc mākoņpakalpojumu var identificēt kā kaut ko citu, ja tā diapazons ir kopīgs zināmiem cilvēka galapunktiem. Tāpat mēs cenšamies vienmēr identificēt mākoņpakalpojumus, kuru diapazoni nav kopīgs nevienam zināmam cilvēka galapunktam, kā mākoņpakalpojumus. Tāpēc pieprasījums, kas ir skaidri identificēts kā mākoņpakalpojums, visticamāk, nedala savu diapazonu ar zināmiem cilvēka galapunktiem. Tāpat arī pieprasījums, kas skaidri identificēts ar uzbrukumiem vai surogātpastu risks, visticamāk, tos kopīgo. Tomēr, internets vienmēr mainās, tīklu mērķi laika gaitā mainās, un diapazoni vienmēr tiek pirkti vai pārdoti, tāpēc esiet apzinīgs un modrs attiecībā uz viltus pozitīviem."
hints_verification:
 "Kas ir “pozitīvie” un “negatīvie”?": "Pārbaudot pieprasījuma sniegto identitāti, veiksmīgu rezultātu var raksturot kā “pozitīvu” vai “negatīvu”. Kad uzrādītā identitāte tiek apstiprināta kā patiesā identitāte, tā tiks raksturota kā “pozitīva”. Kad tiek apstiprināts, ka uzrādītā identitāte ir viltota, tā tiks raksturota kā “negatīva”. Tomēr, neveiksmīgs iznākums (piemēram, verifikācija neizdodas, vai uzrādītās identitātes patiesumu nevar noteikt) netiks raksturota kā “pozitīvu” vai “negatīvu”. Tā vietā neveiksmīgs rezultāts tiktu raksturots vienkārši kā nepārbaudīts. Ja netiek mēģināts pārbaudīt pieprasījumā norādīto identitāti, pieprasījums tāpat tiks raksturots kā nepārbaudīts. Terminiem ir jēga tikai kontekstā, kurā tiek atpazīta pieprasījumā norādītā identitāte un līdz ar to, ja ir iespējama pārbaude. Ja uzrādītā identitāte neatbilst iepriekš sniegtajām opcijām, vai ja identitāte nav uzrādīta, iepriekš sniegtās iespējas kļūst nepiemērojams."
 "Kas ir “viena trāpījuma apvedceļi”?": "Dažos gadījumos pozitīvi pārbaudīts pieprasījums joprojām var tikt bloķēts paraksta failu, moduļu, vai citu pieprasījuma nosacījumu dēļ, un var būt nepieciešami apvedceļi, lai izvairītos no viltus pozitīviem rezultātiem. Ja apvedceļš ir paredzēts, lai tiktu galā ar tieši vienu pārkāpumu, ne vairāk un ne mazāk, šādu apvedceļu varētu raksturot kā “viena trāpījuma apvedceļu”."
