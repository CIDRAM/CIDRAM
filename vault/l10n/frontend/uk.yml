 general_emailaddr: "Якщо ви бажаєте, ви можете вказати тут адресу електронної пошти яка буде надана користувачам, коли їх заблокують, щоб вони могли використовувати їх як контактну точку для підтримки та/або допомоги у випадку, якщо їх заблокували помилково. УВАГА: Будь-яку адресу електронної пошти яку ви тут надасте, напевно буде отримано спам-ботами та скребками під час її використання тут, тому, якщо ви вирішите вказати тут адресу електронної пошти, наполегливо рекомендуємо переконатися, що адреса електронної пошти яку ви тут надаєте, є одноразовою адресою та/або адресою, яку ви не проти отримати від спаму (іншими словами, ви ймовірно не хочете використовувати свою основну особисту чи основну корпоративну адресу електронної пошти)."
