 Logs: "Velg en loggfil fra listen nedenfor for å se innholdet i den loggfilen."
 Number of seconds until it expires: "Antall sekunder til den utløper."
 Numeric comparison: "For å bruke numerisk sammenligning, velg direkte streng sammenligning eller automatisk metodedeteksjon, sørg for at betingelsens verdi er numerisk, og prefiks den med ønsket operator.<br />F.eks., for «likeverdige» betingelser, &gt;=2 gir ≥2, &lt;=2 gir ≤2, for «ikke likeverdige» betingelser, &gt;=2 gir ≱2, &lt;=2 gir ≰2, osv."
 Range Tables: "Denne siden viser noen grunnleggende statistiske opplysninger om signaturene som dekkes av de aktive signaturfilene."
