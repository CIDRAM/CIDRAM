 general_numbers: "Hoe verkies jy dat getalle vertoon word? Kies die voorbeeld wat vir jou die korrekste lyk."
 general_sensitive: "Lys van paaie om as sensitiewe bladsye te beskou. Elke pad wat gelys word, sal gekontroleer word teen die gerekonstrueerde URI wanneer nodig. Paaie wat met 'n voorwaartse skuinsstreep begin, sal as letterlik gehanteer word, en pas vanaf die padkomponent van die versoek verder. Andersins sal 'n pad wat met 'n nie-alfanumeriese karakter begin en eindig met dieselfde karakter (of daardie selfde karakter plus 'n opsionele "i"-vlag) as 'n gewone uitdrukking behandel word. Enige ander soort pad sal as 'n letterlike beskou word, en kan van enige deel van die URI pas. Of 'n pad as 'n sensitiewe bladsy beskou word, kan 'n invloed hê op hoe sommige modules optree, maar het andersins geen effek nie."
 general_silent_mode: "Moet CIDRAM geblokkeerde toegangspogings stilweg herlei in plaas daarvan om die "toegang geweier"-bladsy te vertoon? Om so te doen, spesifiseer die ligging waarna geblokkeerde toegangspogings herlei word. Andersins, laat hierdie veranderlike leeg."
