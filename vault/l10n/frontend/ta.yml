 Optional security extras module: "கோரிக்கைகளில் பொதுவாகப் பயன்படுத்தப்படும் பல்வேறு தாக்குதல் திசையன்களுக்கு எதிராக சில வரையறுக்கப்பட்ட பாதுகாப்புகளை வழங்குகிறது."
 PHPMailer: "மின்னஞ்சல் அனுப்புவதை உள்ளடக்கிய எந்தவொரு செயல்பாட்டையும் பயன்படுத்த இது அவசியம்.<br />{{Links.PHPMailer.PHPMailer}} என்பது {{Links.PHPMailer.License}} உரிமத்தின் மூலம் வழங்கப்படுகிறது."
 Project Honeypot module: "Project Honeypotடில் பட்டியலிடப்பட்ட ஐபி முகவரிகளிடமிருந்து கோரிக்கைகளைத் தடுக்கிறது."
 Protocol blocker module: "உள்ளமைவு வழியாக குறிப்பிட்ட கோரிக்கை நெறிமுறைகளைத் தடுக்கும் திறனை வழங்குகிறது (எ.கா., HTTP/0.9, HTTP/1.1, SPDY/3.0, போன்றவை). குறிப்பு: சில சேவைகள் (எ.கா., Cloudflare) எல்லா கோரிக்கைகளும் ஒரே நெறிமுறையைப் பயன்படுத்துகின்றன. அத்தகைய சேவைகளைப் பயன்படுத்தும் இணையதளங்கள் தொகுதியால் பாதிக்கப்படாது."
 Referrer spam module: "குறிப்பு ஸ்பேமின் அடிப்படையில் தடுப்பது பொதுவாக எந்த அர்த்தமுள்ள பாதுகாப்பு நன்மையையும் வழங்காது, ஆனால் சில சந்தர்ப்பங்களில் சில பயனர்களுக்கு இது பயனுள்ளதாக இருக்கும், கோரிக்கைகளைப் பற்றிய கூடுதல் தகவல்களைச் சேகரிப்பதற்கும், அதைப் புகாரளிப்பதற்கும்."
 Stop Forum Spam module: "SFSஆல் பட்டியலிடப்பட்ட ஐபி முகவரிகளுக்கு எதிராக பதிவு மற்றும் உள்நுழைவு பக்கங்களை பாதுகாக்கிறது."
 Tor blocker module: "DNSEL தேடுதல்கள் மூலம் Tor வெளியேறும் முனைகளிலிருந்து அணுகலைத் தடுக்கிறது (IPv4 மற்றும் IPv6 இரண்டையும் ஆதரிக்கிறது)."
