hints_shorthand:
 0(۰).: "اگر وب سایت شما نیاز به دسترسی از طریق LAN یا localhost دارد، این مورد را مسدود نکنید. در غیر این صورت، می توانید این را مسدود کنید."
 1(۱).: "هیچ یک از فایل‌های امضای پیش‌فرض از این استفاده نمی‌کنند، اما با این وجود در صورتی که برای برخی از کاربران مفید باشد، پشتیبانی می‌ شود."
 2(۲).: "اگر نیاز دارید که کاربران بتوانند از طریق پروکسی به وب سایت شما دسترسی داشته باشند، این مورد را مسدود نکنید. در غیر این صورت، می توانید این را مسدود کنید."
 3(۳).: "استفاده مستقیم در امضاها پشتیبانی نمی‌شود، اما ممکن است در شرایط خاص با روش‌های دیگری احضار شود."
 4(۴).: "به مواردی اطلاق می‌شود که کلمات کوتاه‌نویسی اصلاً استفاده نمی‌شوند یا توسط CIDRAM شناسایی نمی‌شوند."
 یکی برای هر امضا.: "یک امضا ممکن است چندین نمایه را فراخوانی کند، اما می تواند فقط از یک کلمه کوتاه استفاده کند. این امکان وجود دارد که کلمات کوتاه چندگانه مناسب باشند، اما از آنجایی که فقط یکی از آنها قابل استفاده است، هدف ما این است که همیشه از مناسب ترین آنها استفاده کنیم."
 اولویت.: "یک گزینه انتخاب شده همیشه نسبت به گزینه انتخاب نشده اولویت دارد. به عنوان مثال، اگر چند کلمه مختصر در بازی وجود داشته باشد اما تنها یکی از آنها مسدود شده باشد، درخواست همچنان مسدود خواهد شد."
 نقاط پایانی انسانی و خدمات ابری.: "سرویس ابری ممکن است به ارائه دهندگان میزبانی وب، مزارع سرور، مراکز داده یا هر تعداد چیز دیگر اشاره داشته باشد. نقطه پایانی انسانی به ابزاری اطلاق می‌شود که انسان از طریق آن به اینترنت دسترسی پیدا می‌کند، مانند ارائه‌دهنده خدمات اینترنتی. یک شبکه معمولاً فقط یکی یا دیگری را فراهم می کند، اما گاهی اوقات ممکن است هر دو را فراهم کند. هدف ما این است که هرگز نقاط پایانی بالقوه انسانی را به عنوان خدمات ابری شناسایی نکنیم. بنابراین، یک سرویس ابری ممکن است به عنوان چیز دیگری شناسایی شود اگر محدوده آن توسط نقاط پایانی شناخته شده انسانی مشترک باشد. برعکس، هدف ما این است که همیشه سرویس های ابری را که محدوده آنها توسط هیچ نقطه پایانی شناخته شده انسانی مشترک نیست، به عنوان خدمات ابری شناسایی کنیم. بنابراین، درخواستی که صراحتاً به عنوان یک سرویس ابری شناسایی شده است احتمالاً محدوده خود را با هیچ نقطه پایانی شناخته شده انسانی به اشتراک نمی گذارد. به همین ترتیب، درخواستی که به صراحت توسط حملات یا هرزنامه ها شناسایی می شود، احتمالاً انجام می دهد. با این حال، اینترنت همیشه در جریان است، اهداف شبکه‌ها در طول زمان تغییر می‌کند، و محدوده‌ها همیشه خرید و فروش می‌شوند، بنابراین نسبت به موارد مثبت کاذب آگاه و هوشیار باشید."
hints_verification:
 "«مثبت» و «منفی» چیست؟": "هنگام تأیید هویت ارائه شده توسط یک درخواست، یک نتیجه موفقیت آمیز می تواند به عنوان «مثبت» یا «منفی» توصیف شود. در صورتی که هویت ارائه شده تایید شود که هویت واقعی است، به عنوان «مثبت» توصیف می شود. در صورتی که هویت ارائه شده تایید شود که جعلی است، آن را «منفی» توصیف می کنند. با این حال، یک نتیجه ناموفق (به عنوان مثال، تأیید ناموفق، یا صحت هویت ارائه شده قابل تعیین نیست) به عنوان «مثبت» یا «منفی» توصیف نمی شود. درعوض، یک نتیجه ناموفق به سادگی غیر تایید شده توصیف می شود. به همین ترتیب، هنگامی که هیچ تلاشی برای تأیید هویت ارائه شده توسط یک درخواست انجام نشود، درخواست به عنوان تأیید نشده توصیف می شود. این اصطلاحات فقط در زمینه ای که هویت ارائه شده توسط یک درخواست شناسایی می شود، و بنابراین، در جایی که تأیید امکان پذیر است، معنا پیدا می کند. در مواردی که هویت ارائه شده با گزینه های ارائه شده در بالا مطابقت ندارد، یا در مواردی که هیچ هویتی ارائه نشده است، گزینه های ارائه شده در بالا بی ربط می شوند."
 "«بای پس های تک ضربه» چیست؟": "در برخی موارد، یک درخواست تأیید شده مثبت ممکن است همچنان به دلیل وجود فایل‌های امضا، ماژول‌ها، یا سایر شرایط درخواست مسدود شود، و دور زدن ممکن است برای جلوگیری از مثبت کاذب ضروری باشد. در موردی که یک بای پس دقیقاً برای مقابله با یک تخلف در نظر گرفته شده است، نه بیشتر و نه کمتر، چنین بای پسی را می توان به عنوان «بای پس با یک ضربه» توصیف کرد."
hints_want_to_block: "!! اکثر کاربران بدون در نظر گرفتن واقعی یا جعلی بودن، احتمالاً مایلند که این مورد مسدود شود. با انتخاب نشدن «تلاش برای تأیید» و انتخاب «درخواست‌های تأیید نشده مسدود شوند» می‌توان به آن دست یافت. با این حال، از آنجایی که برخی از کاربران ممکن است بخواهند چنین درخواست‌هایی را تأیید کنند (به منظور مسدود کردن موارد منفی و در عین حال اجازه دادن به موارد مثبت)، به جای مسدود کردن چنین درخواست‌هایی از طریق ماژول‌ها، گزینه‌هایی برای رسیدگی به چنین درخواست‌هایی در اینجا ارائه شده است."
