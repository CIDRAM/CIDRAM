 0.: "यदि आपकी वेबसाइट को LAN या localhost के माध्यम से एक्सेस की आवश्यकता है, तो इसे ब्लॉक न करें। अन्यथा, आप इसे ब्लॉक कर सकते हैं।"
 1.: "डिफ़ॉल्ट हस्ताक्षर फ़ाइलें इसका उपयोग नहीं करती हैं, लेकिन कुछ उपयोगकर्ताओं के लिए उपयोगी होने की स्थिति में यह समर्थित रहती है।"
 2.: "यदि आपके उपयोगकर्ताओं को प्रॉक्सी के माध्यम से आपकी वेबसाइट तक पहुंचने में सक्षम होने की आवश्यकता है, तो इसे ब्लॉक न करें। अन्यथा, आप इसे ब्लॉक कर सकते हैं।"
 3.: "हस्ताक्षर में प्रत्यक्ष उपयोग समर्थित नहीं है, लेकिन इसे विशेष परिस्थितियों में अन्य माध्यमों से लागू किया जा सकता है।"
 4.: "उन मामलों को संदर्भित करता है जहां शॉर्टहैंड शब्दों का उपयोग बिल्कुल नहीं किया जाता है, या CIDRAM द्वारा मान्यता प्राप्त नहीं है।"
 प्रत्येक हस्ताक्षर के लिए सिर्फ एक।: "एक हस्ताक्षर कई प्रोफाइलों को आह्वान कर सकता है, लेकिन केवल एक शॉर्टहैंड शब्द का उपयोग कर सकता है। यह संभव है कि कई शॉर्टहैंड शब्द उपयुक्त हों, लेकिन चूंकि केवल एक का उपयोग किया जा सकता है, हम केवल सबसे उपयुक्त का उपयोग करने का प्रयास करते हैं।"
 प्राथमिकता।: "एक चयनित विकल्प हमेशा एक अचयनित विकल्प पर प्राथमिकता लेता है। उदाहरण के लिए, यदि कई शॉर्टहैंड शब्द चल रहे हैं, लेकिन उनमें से केवल एक को ब्लॉक किया जा रहा है, तो अनुरोध अभी भी ब्लॉक किया जाएगा।"
 मानव समापन बिंदु और क्लाउड सेवाएं।: ""क्लाउड सेवा" वेबहोस्टिंग प्रदाताओं, सर्वर फ़ार्मों, डेटा केंद्रों, या कई अन्य चीज़ों को संदर्भित कर सकती है। "मानव समापन बिंदु" उन साधनों को संदर्भित करता है जिनके द्वारा मानव इंटरनेट का उपयोग करता है, जैसे कि इंटरनेट सेवा प्रदाता के माध्यम से। एक नेटवर्क आमतौर पर सिर्फ एक या दूसरे को प्रदान करता है, लेकिन कभी-कभी दोनों प्रदान कर सकता है। हम क्लाउड सेवाओं के रूप में संभावित मानव समापन बिंदुओं की पहचान कभी नहीं करना चाहते हैं। इसलिए, एक क्लाउड सेवा की पहचान किसी अन्य चीज़ के रूप में की जा सकती है यदि इसकी रेंजों ज्ञात मानव समापन बिंदुओं द्वारा साझा की जाती है। इसी तरह, हम हमेशा क्लाउड सेवाओं की पहचान करने का प्रयास करते हैं, जिनकी रेंजों किसी भी ज्ञात मानव समापन बिंदु द्वारा क्लाउड सेवाओं के रूप में साझा नहीं की जाती हैं। इसलिए, यदि किसी अनुरोध को क्लाउड सेवा के रूप में पहचाना जाता है, तो इसके किसी ज्ञात मानव समापन बिंदु के साथ श्रेणियों को साझा करने की संभावना नहीं है। हमलों या स्पैम जोखिम द्वारा पहचाने गए अनुरोधों के लिए विपरीत सच है। हालांकि, इंटरनेट हमेशा प्रवाह में रहता है, समय के साथ नेटवर्क के उद्देश्य बदलते हैं, और रेंजों हमेशा खरीदी या बेची जाती हैं, इसलिए झूठी सकारात्मकता के संबंध में जागरूक और सतर्क रहें।"
