config_logging_log_rotation_action: "ਲੌਗ ਰੋਟੇਸ਼ਨ ਲੌਗ ਫਾਈਲਾਂ ਦੀ ਸੰਖਿਆ ਨੂੰ ਸੀਮਿਤ ਕਰਦਾ ਹੈ ਜੋ ਕਿਸੇ ਇੱਕ ਸਮੇਂ ਮੌਜੂਦ ਹੋਣੀਆਂ ਚਾਹੀਦੀਆਂ ਹਨ। ਜਦੋਂ ਨਵੀਆਂ ਲੌਗ ਫਾਈਲਾਂ ਬਣਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਜੇਕਰ ਲੌਗ ਫਾਈਲਾਂ ਦੀ ਕੁੱਲ ਗਿਣਤੀ ਨਿਰਧਾਰਤ ਸੀਮਾ ਤੋਂ ਵੱਧ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਨਿਰਧਾਰਤ ਕਾਰਵਾਈ ਕੀਤੀ ਜਾਵੇਗੀ। ਤੁਸੀਂ ਇੱਥੇ ਲੋੜੀਂਦੀ ਕਾਰਵਾਈ ਨਿਰਧਾਰਤ ਕਰ ਸਕਦੇ ਹੋ।"
config_logging_log_rotation_limit: "ਲੌਗ ਰੋਟੇਸ਼ਨ ਲੌਗ ਫਾਈਲਾਂ ਦੀ ਸੰਖਿਆ ਨੂੰ ਸੀਮਿਤ ਕਰਦਾ ਹੈ ਜੋ ਕਿਸੇ ਇੱਕ ਸਮੇਂ ਮੌਜੂਦ ਹੋਣੀਆਂ ਚਾਹੀਦੀਆਂ ਹਨ। ਜਦੋਂ ਨਵੀਆਂ ਲੌਗ ਫਾਈਲਾਂ ਬਣਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਜੇਕਰ ਲੌਗ ਫਾਈਲਾਂ ਦੀ ਕੁੱਲ ਗਿਣਤੀ ਨਿਰਧਾਰਤ ਸੀਮਾ ਤੋਂ ਵੱਧ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਨਿਰਧਾਰਤ ਕਾਰਵਾਈ ਕੀਤੀ ਜਾਵੇਗੀ। ਤੁਸੀਂ ਇੱਥੇ ਲੋੜੀਂਦੀ ਸੀਮਾ ਨਿਰਧਾਰਤ ਕਰ ਸਕਦੇ ਹੋ। 0 ਦਾ ਮੁੱਲ ਲੌਗ ਰੋਟੇਸ਼ਨ ਨੂੰ ਅਯੋਗ ਕਰ ਦੇਵੇਗਾ।"
config_logging_log_sanitisation: "ਲੌਗ ਡੇਟਾ ਨੂੰ ਵੇਖਣ ਲਈ ਫਰੰਟ-ਐਂਡ ਲੌਗਸ ਪੇਜ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਸਮੇਂ, CIDRAM ਲੌਗ ਡੇਟਾ ਨੂੰ ਪ੍ਰਦਰਸ਼ਿਤ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ ਇਸ ਨੂੰ ਸੈਨੀਟਾਈਜ਼ ਕਰਦਾ ਹੈ, ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ XSS ਹਮਲਿਆਂ ਅਤੇ ਹੋਰ ਸੰਭਾਵੀ ਖਤਰਿਆਂ ਤੋਂ ਬਚਾਉਣ ਲਈ ਜੋ ਲੌਗ ਡੇਟਾ ਵਿੱਚ ਹੋ ਸਕਦਾ ਹੈ। ਹਾਲਾਂਕਿ, ਡਿਫੌਲਟ ਰੂਪ ਵਿੱਚ ਲੌਗਿੰਗ ਦੌਰਾਨ ਡੇਟਾ ਨੂੰ ਸੈਨੀਟਾਈਜ਼ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ ਲਈ ਹੈ ਕਿ ਲੌਗ ਡੇਟਾ ਨੂੰ ਸਹੀ ਢੰਗ ਨਾਲ ਸੁਰੱਖਿਅਤ ਰੱਖਿਆ ਗਿਆ ਹੈ, ਭਵਿੱਖ ਵਿੱਚ ਲੋੜੀਂਦੇ ਕਿਸੇ ਵੀ ਖੋਜ ਜਾਂ ਫੋਰੈਂਸਿਕ ਵਿਸ਼ਲੇਸ਼ਣ ਵਿੱਚ ਸਹਾਇਤਾ ਕਰਨ ਲਈ। ਹਾਲਾਂਕਿ, ਜੇਕਰ ਕੋਈ ਉਪਭੋਗਤਾ ਬਾਹਰੀ ਸਾਧਨਾਂ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਲੌਗ ਡੇਟਾ ਨੂੰ ਪੜ੍ਹਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ, ਅਤੇ ਜੇਕਰ ਉਹ ਬਾਹਰੀ ਸਾਧਨ ਆਪਣੀ ਖੁਦ ਦੀ ਸੈਨੀਟਾਈਜ਼ ਪ੍ਰਕਿਰਿਆ ਨਹੀਂ ਕਰਦੇ, ਤਾਂ ਉਪਭੋਗਤਾ XSS ਹਮਲਿਆਂ ਦਾ ਸਾਹਮਣਾ ਕਰ ਸਕਦਾ ਹੈ। ਜੇ ਜਰੂਰੀ ਹੈ, ਤਾਂ ਡਿਫਾਲਟ ਵਿਵਹਾਰ ਨੂੰ ਇਸ ਕੌਂਫਿਗਰੇਸ਼ਨ ਨਿਰਦੇਸ਼ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਬਦਲਿਆ ਜਾ ਸਕਦਾ ਹੈ। True = ਲੌਗਿੰਗ ਕਰਦੇ ਸਮੇਂ ਡੇਟਾ ਨੂੰ ਸੈਨੀਟਾਈਜ਼ ਕਰੋ (ਡਾਟਾ ਘੱਟ ਸਹੀ ਢੰਗ ਨਾਲ ਸੁਰੱਖਿਅਤ ਰੱਖਿਆ ਗਿਆ ਹੈ, ਪਰ XSS ਜੋਖਮ ਘੱਟ ਹੈ)। False = ਲੌਗਿੰਗ ਕਰਦੇ ਸਮੇਂ ਡੇਟਾ ਨੂੰ ਸੈਨੀਟਾਈਜ਼ ਨਾ ਕਰੋ (ਡਾਟਾ ਵਧੇਰੇ ਸਹੀ ਢੰਗ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਪਰ XSS ਜੋਖਮ ਵੱਧ ਹੁੰਦਾ ਹੈ) [ਡਿਫਾਲਟ]।"
