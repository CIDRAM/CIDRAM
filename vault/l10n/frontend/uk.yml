Extended Description AbuseIPDB module: "Блокує запити від IP-адрес, указаних у AbuseIPDB."
Extended Description BGPView module: "Використовує {{Links.BGPView}} API щоб надати можливість пошуку за ASN і кодами країни для CIDRAM, таким чином дозволяючи ASN і країни бути заблокованими або додавати в білий список через конфігурацію CIDRAM, і надаючи засоби перевірки соціальних мереж для перевірки запитів Facebook."
Extended Description Bad TLDs blocker module: "Блокує хости, що належать до TLD, які часто використовуються спамерами, хакерами та іншими нечестивими особами."
Extended Description Bad hosts blocker module: "Блокує хости, які часто використовуються спамерами, хакерами та іншими нечестивими особами."
Extended Description Bot user agents module: "Блокує агенти користувача, пов'язані з небажаними ботами та нечесною діяльністю."
Extended Description Bypasses: "Стандартні файли байпасу сигнатуру, які зазвичай входять до основного пакета."
Extended Description Chart.js: "Дозволяє фронтенду генерувати круглі діаграми.<br />{{Links.Chart.js}} доступний за ліцензією <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description Cookie scanner module: "Забезпечує обмежений захист від небезпечних файлів cookie."
Extended Description HTTP version checker module: "Дозволяє блокувати певні протоколи та версії HTTP за допомогою конфігурації CIDRAM."
Extended Description IPv4: &ExtDesCloud "Блокує небажані хмарні служби та нелюдські кінцеві точки."
Extended Description IPv4-Bogons: &ExtDesBogons "Блокує bogon/martian CIDR."
Extended Description IPv4-ISPs: &ExtDesISPs "Блокує небезпечних і схильних до спаму інтернет-провайдерів (включає multiplay мережу, які можуть містити як людські, так і нелюдські кінцеві точки)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Корисний для профілювання, але сам по собі нічого не блокує."
Extended Description IPv4-Other: &ExtDesOther "Блокує CIDR для проксі, VPN та інших небажаних служб."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Забезпечує обмежений захист від різних векторів атак, які зазвичай використовуються в запитах."
Extended Description PHPMailer: "Необхідний для використання будь-якої функції, яка передбачає надсилання електронної пошти.<br />{{Links.PHPMailer.PHPMailer}} доступний за ліцензією {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Блокує запити від IP-адрес, указаних у Project Honeypot."
Extended Description Referrer spam module: "Блокування на основі спаму-реферера, як правило, не забезпечить жодних суттєвих переваг безпеки, але в деяких випадках може бути корисним для деяких користувачів, для збору додаткової інформації про запити та для того, щоб мати можливість повідомити про це.<br />Встановлення цього модуля також встановлює полізаповнення Symfony для {{Links.Symfony.Intl/Idn}} (тому що для цього модуля потрібна функція Idn, яку не всі інсталяції PHP надають за замовчуванням), доступний за ліцензією <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description Stop Forum Spam module: "Захищає сторінки реєстрації та входу від IP-адрес, указаних SFS."
