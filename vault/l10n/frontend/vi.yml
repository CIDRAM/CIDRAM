info_some_useful_links: |
 Một số liên kết hữu ích:<br />
     <ul class="pieul">
       <li><span class="comCat">Công cụ, tài nguyên, vv cho CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Trang các vấn đề cho CIDRAM (hỗ trợ, vv).</li>
           <li>{{Links.CIDRAM.WordPress}} – Plugin WordPress cho CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Bổ sung khác nhau.</li>
         </ul>
       </li>
       <li><span class="comCat">Nhóm, diễn đàn, cộng đồng, vv.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP tài nguyên học tập và thảo luận.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Diễn đàn@Stop Forum Spam</a> – Diễn đàn thảo luận hữu ích về việc ngưng diễn đàn thư rác.</li>
         </ul>
       </li>
       <li><span class="comCat">Công cụ, tài nguyên, dịch vụ, vv hữu ích khác.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Duy trì một cơ sở dữ liệu của những kẻ gửi thư rác được biết đến. Hữu ích để bảo vệ các trang web và diễn đàn chống lại kẻ gửi thư rác.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Nhận các CIDR từ các ASN, xác định các mối quan hệ các ASN, khám phá vùng các ASN dựa trên các tên mạng, vv.</li>
           <li>{{Links.BGPView}} – Nhận các CIDR từ các ASN, xác định các mối quan hệ các ASN, khám phá vùng các ASN dựa trên các tên mạng, vv.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar bởi Qrator</a> – Công cụ hữu ích để kiểm tra kết nối ASN cũng như cho nhiều thông tin khác về ASN.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Dự án Spamhaus</a> – Hiển thị báo cáo về tỷ lệ lây nhiễm chương trình thư rác cho các ASN.</li>
           <li>{{Links.AbuseIPDB}} – Duy trì một cơ sở dữ liệu của các IP mà lạm dụng và biết; Cung cấp một API để kiểm tra và báo cáo các IP.</li>
           <li>{{Links.IP-API}} – Nhận thông tin về địa chỉ IP hoặc tên máy chủ như mã quốc gia, tên vùng, kinh độ, vĩ độ, tên tổ chức, vv.</li>
         </ul>
       </li>
       <li><span class="comCat">Tài nguyên thông tin và học tập.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP tài nguyên học tập và thảo luận.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Danh sách dễ bị tổn thương</a> – Liệt kê các phiên bản an toàn và không an toàn của các gói khác nhau (HHVM, PHP, phpMyAdmin, Python, vv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Danh sách tương thích</a> – Liệt kê thông tin tương thích cho các gói khác nhau (CIDRAM, phpMussel, vv).</li>
         </ul>
       </li>
     </ul>

