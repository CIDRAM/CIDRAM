macro:
 Description:
  activate_modules: &MayImpactPerformance "لا يوصى به بشكل عام، حيث من المحتمل أن يكون هناك البعض الذي لا تحتاجه. عندما لا تكون هناك حاجة للمكونات، فقد يؤثر تثبيتها وتنشيطها سلبًا على الأداء."
  install_l10n_core: &RecommendKeepingCore "عندما يتم تمكين توجيه التكوين <code dir="ltr">lang_override</code>، إذا كان متصفح المستخدم يحدد تفضيل لغة معين، طالما تم تثبيت بيانات core L10N لتلك اللغة، CIDRAM قادر على عرض صفحة "تم رفض الوصول" بهذه اللغة المحددة. وفقًا لذلك، يوصى بتثبيت كافة بيانات core L10N."
  install_l10n_fe: &RecommendFEOnlyNeeded "يمكن تحديد لغتك المفضلة عبر توجيه التكوين <code dir="ltr">lang</code>. بمجرد الانتهاء من ذلك، من غير المحتمل أن تحتاج إلى أي بيانات L10N أمامية بخلاف تلك الخاصة بلغتك المفضلة، وقد ترغب في إزالتها لتحرير بعض مساحة القرص المتوفرة. رغم ذلك، سواء اخترت إزالته أو الاحتفاظ به، في كلتا الحالتين، لا ينبغي أن يسبب أي ضرر."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
