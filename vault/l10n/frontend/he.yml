 אילוצים.: "ניתן לערבב סימון, אבל תמיד יש לתאר יחידות מהגדול לקטן ביותר, ולא ניתן לחזור עליהן. למשל., <strong dir="ltr">1 week 2 days 3′4″</strong> <span class="txtGn">תקף</span> ויובן כהלכה, אבל <strong dir="ltr">3′4″ 1 week 2 days</strong> ו-<strong dir="ltr">3 hours 3h 3°</strong> <span class="txtRd">לא חוקיים</span>. ל-CIDRAM לא אכפת אם אתה משתמש במרווחים או לא. מספרים חייבים להיות פשוטים וללא פורמט. היחידה הנתמכת הגדולה ביותר היא שבוע. כאשר התצורה מתעדכנת, CIDRAM מנרמל משכי זמן לזמן זוויתי."
