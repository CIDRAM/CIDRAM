info_some_useful_links: |
 Bazı kullanışlı bağlantılar:<br />
     <ul class="pieul">
       <li><span class="comCat">CIDRAM için araçlar, kaynaklar, vb.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – CIDRAM için sorunlar sayfası (destek, yardım, vb).</li>
           <li>{{Links.CIDRAM.WordPress}} – CIDRAM için WordPress eklentisi.</li>
           <li>{{Links.CIDRAM.Extras}} – Çeşitli ekstralar.</li>
         </ul>
       </li>
       <li><span class="comCat">Gruplar, forumlar, topluluklar, vb.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP öğrenme kaynakları ve tartışmalar.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Forum spamını durdurmayla ilgili faydalı forum.</li>
         </ul>
       </li>
       <li><span class="comCat">Diğer faydalı araçlar, kaynaklar, hizmetler, vb.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Bilinen forum spam göndericileri veritabanını yönetir. Web sitelerini ve forumları spam göndericilere karşı korumak için kullanışlıdır.</li>
           <li><a href="https://bgp.he.net/" hreflang="en-US" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – ASN'lerden CIDR'ler alın, ASN ilişkilerini belirleyin, ağ adlarına dayalı ASN'leri keşfedin.</li>
           <li>{{Links.BGPView}} – ASN'lerden CIDR'ler alın, ASN ilişkilerini belirleyin, ağ adlarına dayalı ASN'leri keşfedin.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASN'lerin bağlantısını kontrol etmek için yararlı araç ve ASN'ler hakkında çeşitli diğer bilgiler.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhaus Projesi</a> – ASN'ler için botnet enfeksiyon oranları ile ilgili raporları görüntüler.</li>
           <li>{{Links.AbuseIPDB}} – Bilinen kötü amaçlı IP'lerin veritabanını korur; IP'leri denetlemek ve raporlamak için bir API sağlar.</li>
           <li>{{Links.IP-API}} – IP adreslerinden veya ana bilgisayar adlarından ülke kodu, bölge adı, boylam, enlem, kuruluş adı, vb. bilgileri alın.</li>
         </ul>
       </li>
       <li><span class="comCat">Bilgi ve öğrenme kaynakları.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP öğrenme kaynakları ve tartışmalar.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Güvenlik Açığı Tabloları</a> – Çeşitli paketler (HHVM, PHP, phpMyAdmin, Python, vb) güvenli/güvensiz sürümlerini listeler.</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Uyumluluk Tabloları</a> – Çeşitli paketler (CIDRAM, phpMussel, vb) için uyumluluk bilgilerini listeler.</li>
         </ul>
       </li>
