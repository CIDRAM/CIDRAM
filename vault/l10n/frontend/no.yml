 Project Honeypot module: "Blokkerer forespørsler fra IPer oppført på Project Honeypot."
 Protocol blocker module: "Gir muligheten til å blokkere spesifikke forespørselsprotokoller via konfigurasjonen (f.eks., HTTP/0.9, HTTP/1.1, SPDY/3.0, osv). Merk: Vil ikke ha noen effekt for de nettstedene som ruter gjennom tjenester som omskriver forespørsler til alle bruker nøyaktig samme protokoll, for eksempel Cloudflare."
