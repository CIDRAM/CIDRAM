Extended Description AbuseIPDB module: "Blockerar förfrågningar från IP-adresser som listas på AbuseIPDB."
Extended Description BGPView module: "Utnyttjar {{Links.BGPView}} API för att tillhandahålla sökfunktioner för ASNer och landskoder för CIDRAM, så att ASNer och länder kan blockeras eller listas med vitlista via CIDRAM-konfigurationen, och tillhandahålla ett sätt för verifiering av socialt nätverk för att verifiera Facebook-förfrågningar."
Extended Description Bad TLDs blocker module: "Blockerar värdar som tillhör toppdomäner som ofta används av spammare, hackare och andra skändlig enheter."
Extended Description Bad hosts blocker module (ISPs): "Blockerar värdar som tillhör internetleverantörer som ofta används av spammare, hackare och andra skändlig enheter."
Extended Description Bad hosts blocker module: "Blockar värdar som ofta används av spammare, hackare och andra skändlig enheter."
Extended Description Bot user agents module: "Blockerar användaragenter associerade med oönskade bots och nöjesaktivitet."
Extended Description Bypasses: "Standard-signatur-bypass-filer som normalt ingår i huvudpaketet."
Extended Description Chart.js: "Gör det möjligt för framsidan att generera cirkeldiagram.<br />{{Links.Chart.js}} är tillgängligt via <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "Ger vissa begränsade skydd mot farliga kakor."
Extended Description HTTP version checker module: "Gör det möjligt att blockera specifika protokoll och HTTP-versioner genom CIDRAM-konfigurationen."
Extended Description IPv4: &ExtDesCloud "Blockerar oönskade molntjänster och icke-mänskliga ändpunkter."
Extended Description IPv4-Bogons: &ExtDesBogons "Blockerar bogon/martian CIDRer."
Extended Description IPv4-ISPs: &ExtDesISPs "Blockerar farliga och spammiga internetleverantörer (inkluderar multiplay-nätverk, som kan innehålla både mänskliga och icke-mänskliga slutpunkter)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Användbar för profilering, men blockerar inte något i sig."
Extended Description IPv4-Other: &ExtDesOther "Blockerar CIDRer för proxytjänster, VPNer och andra diverse oönskade tjänster."
