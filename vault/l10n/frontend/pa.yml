hints_shorthand:
 0.: "If your website needs access via LAN or localhost, don't block this. Otherwise though, you can block this."
 1.: "None of the default signature files use this, but it's supported nonetheless in case it might be useful for some users."
 2.: "If you need users to be able to access your website via proxies, don't block this. Otherwise though, you can block this."
 3.: "Direct usage in signatures isn't supported, but it may be invoked by other means in particular circumstances."
 4.: "Refers to cases where shorthand words aren't used at all, or aren't recognised by CIDRAM."
 One per signature.: "A signature may invoke multiple profiles, but can use only one shorthand word. It's possible that multiple shorthand words may be suitable, but as only one can be used, we aim to always use only the most suitable."
 Priority.: "An option selected always takes priority over an option not selected. ਉਦਾਹਰਨ ਲਈ, if multiple shorthand words are in play but only one of them is set as being blocked, the request will still be blocked."
 Human endpoints and cloud services.: "Cloud service may refer to webhosting providers, server farms, data centres, or any number of other things. Human endpoint refers to the means by which a human accesses the internet, such as by way of an internet service provider. A network usually provides just one or the other, but may sometimes provide both. We aim to never identify potential human endpoints as cloud services. Therefore, a cloud service may be identified as something else if its range is shared by known human endpoints. Conversely, we aim to always identify cloud services, whose ranges are not shared by any known human endpoints, as cloud services. Therefore, a request identified explicitly as a cloud service probably doesn't share its range with any known human endpoints. Likewise, a request identified explicitly by attacks or spam probably does. However, the internet is always in flux, the purposes of networks changes over time, and ranges are always being bought or sold, so remain cognisant and vigilant in regards to false positives."
hints_verification:
 "What are "positives" and "negatives"?": "When verifying the identity presented by a request, a successful outcome could be described as "positive" or "negative". In the case that the identity presented is confirmed to be the true identity, it would be described as "positive". In the case that the identity presented is confirmed to be falsified, it would be described as "negative". However, an unsuccessful outcome (ਉਦਾਹਰਨ ਲਈ, verification fails, or the veracity of the identity presented isn't able to be determined) would not be described as "positive" or "negative". Instead, an unsuccessful outcome would be described simply as non-verified. When no attempt to verify the identity presented by a request is made, the request would likewise be described as non-verified. The terms make sense only in the context where the identity presented by a request is recognised, and therefore, where verification is possible. In cases where the identity presented doesn't match the options provided above, or where no identity is presented, the options provided above become irrelevant."
 "What are "single-hit bypasses"?": "In some cases, a positive-verified request may still blocked as a result of the signature files, modules, or other conditions of the request, and bypasses may be necessary in order to avoid false positives. In the case where a bypass is intended to deal with exactly one infraction, no more and no less, such a bypass could be described as a "single-hit bypass"."
info_cli_by_default_ips: |
 By default, IPs are tested against all signature files, all modules, all
 auxiliary rules, *and* against social media and search engine verification.
 --no-sig    Prevents testing against signature files.
 --no-mod    Prevents testing against modules.
 --no-sev    Prevents search engine verification.
 --no-smv    Prevents social media verification.
 --no-ov     Prevents other verification.
 --no-aux    Prevents testing against auxiliary rules.
