Config Defaults:
 bypasses:
  used:
   type: "checkbox"
   default: "AbuseIPDB,Bingbot,DuckDuckBot,Embedly,Feedbot,Feedspot,Grapeshot,Jetpack,PetalBot,Pinterest,WordPress REST API"
   choices:
    AbuseIPDB: "AbuseIPDB"
    Bingbot: "Bingbot"
    DuckDuckBot: "DuckDuckBot"
    Embedly: "Embedly"
    Feedbot: "Feedbot"
    Feedspot: "Feedspot"
    Grapeshot: "Grapeshot"
    PetalBot: "PetalBot"
    Jetpack: "Jetpack"
    Pinterest: "Pinterest"
    Redditbot: "Redditbot"
    WordPress REST API: "WordPress REST API"
   value_preg_filter:
    "~^\s*|\s*$~": ""
    "~\s*,\s*~": ","
