Abuse category:
 Bad web bot: "Špatný webový robot (vyhledávání e-mailových adres, obsahu, prohledávače, které nerespektují soubor robots.txt, nadměrné požadavky, falšování uživatelských agentů, atd)."
 Brute-force attacks: "Útoky hrubou silou (útoky hrubou silou na přihlášení na webové stránky, SMTP, RDP, atd)."
 Categories (at least one is required): "Kategorie (alespoň jedna je povinná)"
 CMS blog comment spam: "Spam v komentářích na blogu CMS."
 Conjunctive category: "Konjunktivní kategorie (použití v kombinaci s jinými, specifičtějšími kategoriemi)."
 DDoS attacks: "DDoS útoky (obvykle součástí botnetu)."
 DNS compromise: "DNS kompromis (pozměňování DNS záznamů, které má za následek nesprávné přesměrování)."
 DNS poisoning: "DNS otrava."
 Email sender spoofing: "Falšování odesílatele e-mailu."
 Email spam: "E-mailový spam (spamový obsah e-mailů, infikované přílohy, phishingové e-maily, atd)."
 Exploited host: "Využitý hostitel (hostitel je pravděpodobně infikován malwarem a používá se k jiným útokům nebo k hostování škodlivého obsahu)."
 FTP brute-force attacks: "FTP útoky hrubou silou."
 Fraudulent VoIP: "Podvodné VoIP."
 Fraudulent orders: "Podvodné objednávky."
 Hacking: "Hackování."
 IoT targeted: "IoT cílené zneužívání. Do komentářů uveďte informace o tom, na jaký typ zařízení se cílilo."
 Open proxy, open relay, or tor endpoint: "Otevřený proxy, otevřený přenos, nebo koncový bod tor."
 Phishing: "Phishingové webové stránky a/nebo e-mail."
 Ping of death: "Ping smrti (nadrozměrný IP paket)."
 Port scans: "Skenování portů (skenování otevřených portů a zranitelných služeb)."
 SQL injection: "SQL injekce."
 SSH abuse: "Zneužívání SSH."
 VPN IP: "IP VPN."
 Web spam: "Webový spam (spam v komentářích/fórech, spam v odkazu HTTP, nebo jiný spam CMS)."
 Webapp attacks: "Útoky na webové aplikace (hledání zranitelností nebo zneužití, nebo pokus o zneužití nainstalovaných webových aplikací, CMS, nebo řešení elektronického obchodu, např., WordPress, Drupal, phpMyAdmin, atd)."
Extended Description:
 AbuseIPDB module: "Blokuje požadavky z IP adres uvedených na AbuseIPDB."
 BGPView module: "Využívá {{Links.BGPView}} API k poskytování zařízení pro vyhledávání ASN a kódu země pro CIDRAM, umožňující blokování nebo whitelistaci ASN a zemí prostřednictvím konfigurace CIDRAM a poskytuje prostředky pro ověření sociálních sítí pro ověření požadavků Facebooku. (Pokud použijete tento modul, nebudete muset používat modul IP-API, protože slouží stejnému účelu)."
 Bad TLDs blocker module: "Blokuje hostitele patřící k TLD, které často používají spameři, hackeři, a další nebezpečné entity."
 Bad hosts blocker module: "Blokuje hostitele často používané spammery, hackery, a dalšími zločinnými entitami."
 Bot user agents module: "Blokuje uživatelské agenty spojené s nežádoucími roboty a hanebnou činností."
 Bypasses: "Soubory pro standardní bypassace podpisů jsou běžně součástí hlavního balíčku."
 Chart.js: "Umožňuje front-endu generovat prstencové grafy.<br />{{Links.Chart.js}} je k dispozici prostřednictvím licence {{Links.MIT}}."
 Cookie scanner module: "Poskytuje určitou omezenou ochranu před nebezpečnými soubory cookie."
 HTTP version checker module: "Umožňuje blokovat konkrétní protokoly a verze HTTP prostřednictvím konfigurace CIDRAM."
 IP-API module: "Využívá {{Links.IP-API}} API k poskytování zařízení pro vyhledávání ASN a kódu země pro CIDRAM, umožňující blokování nebo whitelistaci ASN a zemí prostřednictvím konfigurace CIDRAM a poskytuje prostředky pro ověření sociálních sítí pro ověření požadavků Facebooku. (Pokud použijete tento modul, nebudete muset používat modul BGPView, protože slouží stejnému účelu)."
 IPv4: &ExtDesCloud "Blokuje nežádoucí cloudové služby a jiné koncové body."
 IPv4-Bogons: &ExtDesBogons "Blokuje bogony/marťanské CIDR."
 IPv4-ISPs: &ExtDesISPs "Blokuje nebezpečné a spamové ISP (zahrnuje multiplayerové sítě, které mohou obsahovat lidské i nelidské koncové body)."
 IPv4-Nonblocking: &ExtDesNonblocking "Užitečné pro profilování, ale samo o sobě nic neblokuje."
 IPv4-Other: &ExtDesOther "Blokuje CIDR pro proxy, VPN, a další různé nežádoucí služby."
 IPv6: *ExtDesCloud
