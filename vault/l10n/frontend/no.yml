 Editing PHP files: "Advarsel: Noen sikkerhetsløsninger for webhotell har vært kjent for å automatisk forby IP-adresser når de oppdager PHP-koder i forespørsler (f.eks., når du prøver å endre PHP-filer via en nettleser). CIDRAM har ingen mulighet til å vite om webhotell tjenesten din bruker en slik sikkerhetsløsning. For å unngå slike problemer, anbefales det å ikke redigere PHP-filer på en slik måte når det er mulig."
