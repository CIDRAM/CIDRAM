Abuse category:
 Bad web bot: "Bot web rău (caută adrese de e-mail, conținut, crawler-uri care nu onorează robots.txt, solicitări excesive, falsificarea agentului de utilizator, etc)."
 Brute-force attacks: "Atacurile cu forță brută (atacuri cu forță brută de acreditări asupra autentificărilor pe paginile web, SMTP, RDP, etc)."
 Categories (at least one is required): "Categorii (cel puțin una este necesară)"
 CMS blog comment spam: "Spam de comentarii pe blogul CMS."
 Conjunctive category: "Categoria conjunctivă (utilizați în combinație cu alte categorii mai specifice)."
 DDoS attacks: "Atacurile DDoS (de obicei parte a unei rețele bot)."
 DNS compromise: "Compromis DNS (modificarea înregistrărilor DNS având ca rezultat o redirecționare necorespunzătoare)."
 DNS poisoning: "Otrăvirea DNS."
 Email sender spoofing: "Falsificarea expeditorului de e-mail."
 Email spam: "Spam prin e-mail (conținut de e-mail spam, atașamente infectate, e-mailuri de phishing, etc)."
 Exploited host: "Gazdă exploatată (gazda este probabil infectată cu programe malware și este folosită pentru alte atacuri sau pentru a găzdui conținut rău intenționat)."
 FTP brute-force attacks: "Atacurile FTP cu forță brută."
 Fraudulent VoIP: "VoIP frauduloase."
 Fraudulent orders: "Comenzi frauduloase."
 Hacking: "Hacking."
 IoT targeted: "Abuzul vizat de IoT. Includeți informații despre tipul de dispozitiv vizat în comentarii."
 Open proxy, open relay, or tor endpoint: "Proxy deschis, releu deschis, sau un punct final tor."
 Phishing: "Site-uri web și/sau e-mail de phishing."
 Ping of death: "Ping de moarte (pachet IP supradimensionat)."
 Port scans: "Scanări de porturi (scanarea pentru porturi deschise și servicii vulnerabile)."
 SQL injection: "Injecție SQL."
 SSH abuse: "Abuz de SSH."
 VPN IP: "IP VPN."
 Web spam: "Spam web (spam de comentarii/forum, spam de referință HTTP, sau alt spam CMS)."
 Webapp attacks: "Atacurile aplicațiilor web (sondarea vulnerabilităților sau exploatărilor, sau încercarea de a exploata aplicațiile web, CMS, sau soluții de comerț electronic instalate, de exemplu, WordPress, Drupal, phpMyAdmin, etc)."
Extended Description:
 AbuseIPDB module: "Blochează solicitările de la IP-uri listate la AbuseIPDB."
 BGPView module: "Utilizează {{Links.BGPView}} API pentru a oferi o facilitate de căutare ASN și cod de țară pentru CIDRAM, permițând blocarea sau înscrierea în lista albă a ASN-urilor și a țărilor prin configurația CIDRAM, și oferind un mijloc de verificare a rețelelor sociale pentru a verifica solicitările Facebook. (Dacă utilizați acest modul, nu va trebui să utilizați modulul IP-API, deoarece au același scop)."
 Bad TLDs blocker module: "Blochează gazdele aparținând TLD-urilor utilizate frecvent de spammeri, hackeri, și alte entități nefaste."
 Bad hosts blocker module: "Blochează gazdele utilizate frecvent de spammeri, hackeri, și alte entități nefaste."
 Bot user agents module: "Blochează agenții utilizatori asociați cu roboți nedoriți și cu activități nefaste."
 Bypasses: "Fișierele implicite de bypass a semnăturii incluse în mod normal în pachetul principal."
 Chart.js: "Permite front-end-ului să genereze diagrame donut.<br />{{Links.Chart.js}} este disponibil prin licența {{Links.MIT}}."
 Cookie scanner module: "Oferă unele protecții limitate împotriva cookie-urilor periculoase."
 HTTP version checker module: "Face posibilă blocarea anumitor protocoale și versiuni HTTP prin configurația CIDRAM."
 IP-API module: "Utilizează {{Links.IP-API}} API pentru a oferi o facilitate de căutare ASN și cod de țară pentru CIDRAM, permițând blocarea sau înscrierea în lista albă a ASN-urilor și a țărilor prin configurația CIDRAM, și oferind un mijloc de verificare a rețelelor sociale pentru a verifica solicitările Facebook. (Dacă utilizați acest modul, nu va trebui să utilizați modulul BGPView, deoarece au același scop)."
 IPv4: &ExtDesCloud "Blochează serviciile cloud nedorite și punctele finale non-umane."
 IPv4-Bogons: &ExtDesBogons "Blochează CIDR-urile bogon/martian."
 IPv4-ISPs: &ExtDesISPs "Blochează ISP-urile periculoase și spam (include rețele multiplay, care pot conține atât puncte finale umane, cât și non-umane)."
 IPv4-Nonblocking: &ExtDesNonblocking "Util pentru profilare, dar nu blochează nimic în sine."
 IPv4-Other: &ExtDesOther "Blochează CIDR-urile pentru proxy-uri, VPN-uri, și alte servicii diverse nedorite."
 IPv6: *ExtDesCloud
