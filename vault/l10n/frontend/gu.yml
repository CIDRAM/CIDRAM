 SI.: ""ઇન્ટરનેશનલ સિસ્ટમ ઑફ યુનિટ્સ" નો ઉપયોગ કરીને સમયગાળો વર્ણવી શકાય છે. દા.ત., <strong>1d2h3min4s</strong> અથવા <strong>1d 2h 3min 4s</strong> એક દિવસ, બે કલાક, ત્રણ મિનિટ, ચાર સેકન્ડ માટે, અથવા <strong>5min</strong> માત્ર પાંચ મિનિટ માટે."
 આર્કટાઇમ.: "આર્કટાઇમ નોટેશનનો ઉપયોગ કરીને સમયગાળો વર્ણવી શકાય છે. દા.ત., <strong>1d2°3′4″</strong> એક દિવસ, બે કલાક, ત્રણ મિનિટ, ચાર સેકન્ડ માટે, અથવા <strong>5″</strong> માત્ર પાંચ સેકન્ડ માટે."
 સાદા અંગ્રેજી.: "સમયગાળો સાદા અંગ્રેજીમાં એકમો લખીને વર્ણવી શકાય છે. દા.ત., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> એક સપ્તાહ, બે દિવસ, ત્રણ કલાક, ચાર મિનિટ, પાંચ સેકન્ડ માટે."
 મર્યાદાઓ.: "નોટેશન મિશ્રિત થઈ શકે છે, પરંતુ એકમો હંમેશા સૌથી મોટાથી નાનામાં વર્ણવેલ હોવા જોઈએ, અને તેનું પુનરાવર્તન કરી શકાતું નથી. દા.ત., <strong>1 week 2 days 3′4″</strong> <span class="txtGn">માન્ય</span> છે અને યોગ્ય રીતે સમજવામાં આવશે, પરંતુ <strong>3′4″ 1 week 2 days</strong> અને <strong>3 hours 3h 3°</strong> <span class="txtRd">અમાન્ય</span> છે. CIDRAM તમે અંતરનો ઉપયોગ કરો છો કે નહીં તેની કાળજી લેતી નથી. નંબરો સાદા અને અનફોર્મેટેડ હોવા જોઈએ. વ્યવહારિકતા માટે, સૌથી મોટું સપોર્ટેડ એકમ એક અઠવાડિયું છે. જ્યારે રૂપરેખાંકન અપડેટ થાય છે, ત્યારે CIDRAM સમયગાળોને આર્કટાઇમમાં સામાન્ય બનાવે છે."
