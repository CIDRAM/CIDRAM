 HTTP version checker module: "يجعل من الممكن حظر بروتوكولات معينة وإصدارات HTTP من خلال تكوين CIDRAM."
 IP-API module: "يستخدم {{Links.IP-API}} لتوفير ASN ومنشأة البحث عن رمز البلد لـ CIDRAM، وبالتالي تمكين ASN والبلدان من حظرها أو إدراجها في القائمة البيضاء عبر تكوين CIDRAM، وتوفير وسيلة للتحقق من الشبكات الاجتماعية للتحقق من طلبات Facebook. (إذا كنت تستخدم هذه الوحدة، فلن تحتاج إلى استخدام وحدة BGPView، لأنها تخدم نفس الغرض)."
