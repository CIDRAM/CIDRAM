 200 OK: "200 OK\nMeno robusto, ma più facile da usare. Molto probabilmente le richieste automatiche interpreteranno questa risposta come un'indicazione che la richiesta riuscito."
 301 Moved Permanently: "301 Moved Permanently (Spostato definitivamente)\nIndica al client che il reindirizzamento è PERMANENTE, e che il metodo di richiesta utilizzato per il reindirizzamento PUÒ essere diverso dal metodo di richiesta utilizzato per la richiesta iniziale."
 302 Found: "302 Found (Trovato)\nIndica al client che il reindirizzamento è TEMPORANEO, e che il metodo di richiesta utilizzato per il reindirizzamento PUÒ essere diverso dal metodo di richiesta utilizzato per la richiesta iniziale."
 307 Temporary Redirect: "307 Temporary Redirect (Reindirizzamento temporaneo)\nIndica al client che il reindirizzamento è TEMPORANEO, e che il metodo di richiesta utilizzato per il reindirizzamento NON può essere diverso dal metodo di richiesta utilizzato per la richiesta iniziale."
 308 Permanent Redirect: "308 Permanent Redirect (Reindirizzamento permanente)\nIndica al client che il reindirizzamento è PERMANENTE, e che il metodo di richiesta utilizzato per il reindirizzamento NON può essere diverso dal metodo di richiesta utilizzato per la richiesta iniziale."
 403 Forbidden: "403 Forbidden (Vietato)\nUn po' più robusto, ma un po' meno facile da usare. Consigliato per la maggior parte delle circostanze generali."
 410 Gone: "410 Gone (Andato)\nPotrebbe causare problemi durante la risoluzione dei falsi positivi, perché alcuni browser memorizzano nella cache questo messaggio di stato e non inviano richieste successive, anche dopo essere stati sbloccati. Può essere il più preferibile in alcuni contesti, per specifici tipi di traffico."
 418 I_m a teapot: "418 I'm a teapot (Sono una teiera)\nFa riferimento a uno scherzo di pesce d'aprile ({{Links.RFC2324}}). È molto improbabile che venga compreso da qualsiasi client, bot, browser, o altro. Fornito per divertimento e comodità, ma generalmente non consigliato."
 429 Too Many Requests: "429 Too Many Requests (Troppe richieste)\nConsigliato per la limitazione della velocità, quando si tratta di attacchi DDoS, e per la prevenzione delle inondazioni. Non consigliato in altri contesti."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Non disponibile per motivi legali)\nConsigliato in caso di blocco principalmente per motivi legali. Non consigliato in altri contesti."
 503 Service Unavailable: "503 Service Unavailable (Servizio non disponibile)\nPiù robusto, ma meno facile da usare. Consigliato per quando si è sotto attacco, o quando si ha a che fare con traffico indesiderato estremamente persistente."
