 logging_log_sanitisation: "Cando se utiliza a páxina de rexistros para ver os datos de rexistro, CIDRAM depura os datos de rexistro antes de mostralos, para protexer aos usuarios dos ataques XSS e doutras ameazas potenciais que poidan conter os datos de rexistro. Dito isto, como estándar, os datos non se desinfectan durante o rexistro. Isto é para garantir que os datos de rexistro se conserven con precisión, para axudar a calquera análise heurística ou forense que poida ser necesaria no futuro. Non obstante, no caso de que un usuario intente ler os datos de rexistro mediante ferramentas externas, e se esas ferramentas externas non realizan o seu propio proceso de desinfección, o usuario podería estar exposto a ataques XSS. Se é necesario, pode cambiar o comportamento predeterminado usando esta directiva de configuración. True/Verdadeiro = Desinfecte os datos ao rexistralos (os datos consérvanse con menos precisión, pero o risco de XSS é menor). False/Falso = Non desinfecte os datos ao rexistralos (os datos consérvanse con máis precisión, pero o risco de XSS é maior) [Predeterminado]."
