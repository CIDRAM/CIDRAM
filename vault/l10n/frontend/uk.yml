 200 OK: "200 OK (Нормально)\nНайменш надійний, але найбільш зручний для користувача. Автоматизовані запити, швидше за все, інтерпретуватимуть цю відповідь як ознаку успішного виконання запиту."
 301 Moved Permanently: "301 Moved Permanently (Ресурс переміщено назавжди)\nВказує клієнту, що перенаправлення ПОСТІЙНЕ, і що метод запиту, використаний для перенаправлення, МОЖЕ відрізнятися від методу запиту, використаного для початкового запиту."
 302 Found: "302 Found (Ресурс тимчасово переміщено)\nВказує клієнту, що перенаправлення є ТИМЧАСОВИМ, і що метод запиту, використаний для перенаправлення, МОЖЕ відрізнятися від методу запиту, використаного для початкового запиту."
 307 Temporary Redirect: "307 Temporary Redirect (Тимчасове перенаправлення)\nВказує клієнту, що перенаправлення є ТИМЧАСОВИМ, і що метод запиту, використаний для перенаправлення, НЕ може відрізнятися від методу запиту, використаного для початкового запиту."
 308 Permanent Redirect: "308 Permanent Redirect (Постійне перенаправлення)\nВказує клієнту, що перенаправлення ПОСТІЙНЕ, і що метод запиту, використаний для перенаправлення, НЕ може відрізнятися від методу запиту, використаного для початкового запиту."
 403 Forbidden: "403 Forbidden (Заборонено)\nБільш надійний, але менш зручний для користувача. Рекомендовано для більшості загальних умов."
 410 Gone: "410 Gone (Немає)\nМоже спричинити проблеми під час вирішення хибнопозитивних, оскільки деякі браузери кешуватимуть це повідомлення про статус і не надсилатимуть наступні запити, навіть після розблокування. Може бути найбільш кращим у деяких контекстах для певних видів трафіку."
 418 I_m a teapot: "418 I'm a teapot (Я чайник)\nПосилання на першоквітневий жарт ({{Links.RFC2324}}). Дуже малоймовірно, що будь-який клієнт, бот, браузер, чи інший зрозуміє це. Надано для розваги та зручності, але зазвичай не рекомендується."
 429 Too Many Requests: "429 Too Many Requests (Забагато запитів)\nРекомендовано для обмеження швидкості, при роботі з DDoS-атаками, та для запобігання повеней. Не рекомендується в інших контекстах."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Недоступний з Юридичних Причин)\nРекомендується при блокуванні переважно з юридичних причин. Не рекомендується в інших контекстах."
 503 Service Unavailable: "503 Service Unavailable (Послуга Недоступна)\nНайбільш надійний, але найменш зручний для користувача. Рекомендовано для випадків атаки або для роботи з надзвичайно постійним небажаним трафіком."
