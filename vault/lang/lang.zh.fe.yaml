info_some_useful_links: |
 一些有用的链接：<br />
     <ul class="pieul">
       <li><span class="comCat">CIDRAM的工具，资源，等等。</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – CIDRAM问题页面（支持，​协助，​等等）。</li>
           <li>{{Links.CIDRAM.WordPress}} – CIDRAM WordPress插件。</li>
           <li><a href="https://www.oschina.net/p/CIDRAM" hreflang="zh-CN" rel="noopener noreferrer external">CIDRAM＠开源中国社区</a> – CIDRAM页面托管在开源中国社区。</li>
           <li>{{Links.CIDRAM.Extras}} – 各种附加功能。</li>
         </ul>
       </li>
       <li><span class="comCat">团体，论坛，社区，等等。</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP学习资源和讨论。</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">论坛 ＠ Stop Forum Spam</a> – 有用的讨论论坛关于停止论坛垃圾邮件。</li>
         </ul>
       </li>
       <li><span class="comCat">其他有用的工具，资源，服务，等等</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – 维护已知论坛垃圾邮件发送者的数据库。有用的保护网站和论坛免受垃圾邮件发送者的攻。</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – 从ASN获取CIDR，​确定ASN关系，​基于网络名称发现ASN，​等等。</li>
           <li>{{Links.BGPView}} – 从ASN获取CIDR，​确定ASN关系，​基于网络名称发现ASN，​等等。</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Qrator的Radar</a> – 检查ASN连接的有用工具，​以及关于ASN的各种其他信息。</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhaus项目</a> – 显示有关ASN僵尸网络感染率的报告。</li>
           <li>{{Links.AbuseIPDB}} – 维护已知的滥用IP数据库。它为IP检查和报告提供了一个API。</li>
           <li>{{Links.IP-API}} – 获取有关IP地址或主机名的信息，例如，国家代码、区域名称、经度、纬度、组织名称、等等。</li>
         </ul>
       </li>
       <li><span class="comCat">信息和学习资源。</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP学习资源和讨论。</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">脆弱性图表</a> – 列出各种软件包的安全/不安全版本（HHVM，PHP，phpMyAdmin，Python，等等）。</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">兼容性图表</a> – 列出各种软件包的兼容性信息（CIDRAM，phpMussel，等等）。</li>
         </ul>
       </li>
     </ul>

