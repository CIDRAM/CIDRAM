 legal_privacy_policy: "ਕਿਸੇ ਵੀ ਤਿਆਰ ਕੀਤੇ ਪੰਨਿਆਂ ਦੇ ਫੁੱਟਰ ਵਿੱਚ ਪ੍ਰਦਰਸ਼ਿਤ ਕਰਨ ਲਈ ਇੱਕ ਸੰਬੰਧਿਤ ਗੋਪਨੀਯਤਾ ਨੀਤੀ ਦਾ ਪਤਾ। ਇੱਕ URL ਦਿਓ, ਜਾਂ ਅਯੋਗ ਕਰਨ ਲਈ ਖਾਲੀ ਛੱਡੋ।"
