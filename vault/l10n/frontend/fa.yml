 410 Gone: "410 Gone (ممنوع)\nممکن است هنگام حل موارد مثبت کاذب مشکل ایجاد کند، زیرا برخی از مرورگرها این پیام وضعیت را در حافظه پنهان ذخیره می کنند و درخواست های بعدی را حتی پس از رفع انسداد ارسال نمی کنند. ممکن است در برخی زمینه ها، برای انواع خاصی از ترافیک، ارجح ترین باشد."
