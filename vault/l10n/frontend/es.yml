Abuse category:
 Bad web bot: "Mal robot web (búsqueda de direcciones de correo electrónico, contenido, rastreadores que no respetan robots.txt, solicitudes excesivas, suplantación de agentes de usuario, etc)."
 Brute-force attacks: "Ataques de fuerza bruta (ataques de fuerza bruta a credenciales en logins de páginas web, SMTP, RDP, etc)."
 Categories (at least one is required): "Categorías (se requiere al menos una)"
 CMS blog comment spam: "Spam de comentarios de blogs de CMS."
 Conjunctive category: "Categoría conjuntiva (uso en combinación con otras categorías más específicas)."
 DDoS attacks: "Ataques DDoS (normalmente parte de una botnet)."
 DNS compromise: "Compromiso de DNS (alterar los registros DNS dando como resultado una redirección incorrecta)."
 DNS poisoning: "Envenenamiento de DNS."
 Email sender spoofing: "Falsificación del remitente de correo electrónico."
 Email spam: "Correo electrónico de spam (contenido de correo electrónico de spam, archivos adjuntos infectados, correos electrónicos de phishing, etc)."
 Exploited host: "Host explotado (es probable que el host esté infectado con malware y se esté utilizando para otros ataques o para alojar contenido malicioso)."
 FTP brute-force attacks: "Ataques de fuerza bruta FTP."
 Fraudulent VoIP: "VoIP fraudulenta."
 Fraudulent orders: "Órdenes fraudulentas."
 Hacking: "Hacking."
 IoT targeted: "Abuso dirigido a IoT. Incluya información sobre qué tipo de dispositivo fue el objetivo en los comentarios."
 Open proxy, open relay, or tor endpoint: "Proxy abierto, retransmisión abierta, o punto final tor."
 Phishing: "Sitios web y/o correo electrónico de phishing."
 Ping of death: "Ping de la muerte (paquete IP de gran tamaño)."
 Port scans: "Escaneos de puertos (escaneo en busca de puertos abiertos y servicios vulnerables)."
 SQL injection: "Inyección SQL."
 SSH abuse: "Abuso de SSH."
 VPN IP: "IP VPN."
 Web spam: "Spam web (spam de comentarios/foros, spam de referencia HTTP, u otro spam de CMS)."
 Webapp attacks: "Ataques a aplicaciones web (buscar vulnerabilidades o exploits, o intentar explotar aplicaciones web, CMS, o soluciones de comercio electrónico instalados, por ejemplo, WordPress, Drupal, phpMyAdmin, etc)."
Extended Description:
 AbuseIPDB module: "Bloquea las solicitudes de los IP listados en AbuseIPDB."
 BGPView module: "Aprovecha la {{Links.BGPView}} API para proporcionar un servicio para buscar códigos de país y ASN para CIDRAM, permitiendo que los ASN y los países se bloqueen o incluyan en la lista blanca a través de la configuración CIDRAM, y proporcionando un medio para la verificación de redes sociales para verificar las solicitudes de Facebook. (Si usa este módulo, no necesitará usar el módulo IP-API, ya que tienen el mismo propósito)."
 Bad TLDs blocker module: "Bloquea los hosts que pertenecen a los TLD utilizados con frecuencia por los spammers, los hackers y otras entidades nefastas."
 Bad hosts blocker module: "Bloquea los hosts utilizados con frecuencia por spammers, hackers y otras entidades nefastas."
 Bot user agents module: "Bloquea los agentes de usuario asociados con bots no deseados y actividad infame."
 Bypasses: "Los archivos para bypass de firmas estándar normalmente se incluyen con el paquete principal."
 Chart.js: "Permite que el front-end genere gráficos circulares.<br />{{Links.Chart.js}} está disponible a través de la licencia {{Links.MIT}}."
 Cookie scanner module: "Proporciona algunas protecciones limitadas contra cookies peligrosas."
 HTTP version checker module: "Lo hace posible bloquear protocolos específicos y versiones HTTP a través de la configuración de CIDRAM."
 IP-API module: "Aprovecha la {{Links.IP-API}} API para proporcionar un servicio para buscar códigos de país y ASN para CIDRAM, permitiendo que los ASN y los países se bloqueen o incluyan en la lista blanca a través de la configuración CIDRAM, y proporcionando un medio para la verificación de redes sociales para verificar las solicitudes de Facebook. (Si usa este módulo, no necesitará usar el módulo BGPView, ya que tienen el mismo propósito)."
 IPv4: &ExtDesCloud "Bloquea los servicios en la nube no deseados y puntos finales no humanos."
 IPv4-Bogons: &ExtDesBogons "Bloquea bogon/marciano CIDRs."
 IPv4-ISPs: &ExtDesISPs "Bloquea ISPs peligroso y propenso a spam (incluye redes multiplay, que pueden contener puntos finales humanos y no humanos)."
 IPv4-Nonblocking: &ExtDesNonblocking "Útil para crear perfiles, pero no bloquea nada."
 IPv4-Other: &ExtDesOther "Bloquea CIDRs para proxies, VPNs y otros servicios misceláneos no deseados."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Proporciona algunas protecciones limitadas contra varios vectores de ataque comúnmente utilizado en las solicitudes."
 PHPMailer: "Requerido para usar cualquier funcionalidad que implique el envío de correo electrónico.<br />{{Links.PHPMailer.PHPMailer}} está disponible a través de la licencia {{Links.PHPMailer.License}}."
 Project Honeypot module: "Bloquea las solicitudes de los IP listados en Project Honeypot."
 Protocol blocker module: "Proporciona la capacidad de bloquear protocolos de solicitud específicos a través de la configuración (p.ej., HTTP/0.9, HTTP/1.1, SPDY/3.0, etc). Nota: No tendrá ningún efecto para los sitios web que se enrutan a través de servicios que reescriben las solicitudes para que usen exactamente el mismo protocolo, como Cloudflare."
 Referrer spam module: "El bloqueo basado en spam de referencia generalmente no proporcionará ningún beneficio de seguridad significativo, pero en algunos casos, podría ser útil para algunos usuarios, para recopilar más información sobre solicitudes y para poder reporta los."
 Stop Forum Spam module: "Protege las páginas de registro y de inicio de sesión de las IP listadas por SFS."
 Tor blocker module: "Prohíbe el acceso desde los nodos de salida Tor a través de búsquedas DNSEL (ambos IPv4 e IPv6 soportados)."
