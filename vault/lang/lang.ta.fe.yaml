tip_2fa_sent: "இரண்டு காரணி அங்கீகாரக் குறியீட்டைக் கொண்ட மின்னஞ்சல் உங்கள் மின்னஞ்சல் முகவரிக்கு அனுப்பப்பட்டுள்ளது. முன்-இறுதியில் அணுகலைப் பெற கீழே இந்த குறியீட்டை உறுதிப்படுத்தவும். இந்த மின்னஞ்சலை நீங்கள் பெறவில்லை எனில், வெளியேறவும், 10 நிமிடங்கள் காத்திருக்கவும், புதிய குறியீட்டைக் கொண்ட புதிய மின்னஞ்சலைப் பெற மீண்டும் உள்நுழையவும் முயற்சிக்கவும்."
tip_accounts: "வணக்கம், {username}.<br />CIDRAM முன்-இறுதியில் யார் அணுகலாம் என்பதைக் கட்டுப்படுத்த கணக்குகள் பக்கம் உங்களை அனுமதிக்கிறது."
tip_aux: "வணக்கம், {username}.<br />CIDRAM க்கான துணை விதிகளை உருவாக்க, நீக்க மற்றும் மாற்ற இந்தப் பக்கத்தைப் பயன்படுத்தலாம்."
tip_cache_data: "வணக்கம், {username}.<br />தற்காலிக சேமிப்பின் உள்ளடக்கங்களை இங்கே நீங்கள் மதிப்பாய்வு செய்யலாம்."
tip_cidr_calc: "வணக்கம், {username}.<br />CIDR கால்குலேட்டர் ஒரு IP முகவரியின் CIDRகளைக் கணக்கிட உங்களை அனுமதிக்கிறது."
tip_condition_placeholder: "மதிப்பைக் குறிப்பிடவும் அல்லது புறக்கணிக்க காலியாக விடவும்."
tip_config: "வணக்கம், {username}.<br />முன்-பக்கத்திலிருந்து CIDRAM க்கான உள்ளமைவை மாற்ற உள்ளமைவு பக்கம் உங்களை அனுமதிக்கிறது."
tip_custom_query: "கேள்வி இங்கே உள்ளிடவும் (விரும்பினால்)."
tip_custom_referrer: "பரிந்துரையாளர் இங்கே உள்ளிடவும் (விரும்பினால்)."
tip_custom_ua: "பயனர் முகவரை இங்கே உள்ளிடவும் (விரும்பினால்)."
tip_enter_input_here: "உள்ளீட்டை இங்கே உள்ளிடவும்."
tip_enter_ip_here: "IP இங்கே உள்ளிடவும்."
tip_enter_ips_here: "IPகளை இங்கே உள்ளிடவும்."
tip_fe_cookie_warning: "குறிப்பு: உள்நுழைவுகளை அங்கீகரிக்க CIDRAM ஒரு குக்கீயைப் பயன்படுத்துகிறது. உள்நுழைவதன் மூலம், உங்கள் உலாவியால் குக்கீ உருவாக்கப்பட்டு சேமிக்க உங்கள் ஒப்புதல் அளிக்கிறீர்கள்."
tip_file_manager: "வணக்கம், {username}.<br />கோப்புகளை நீக்க, திருத்த, பதிவேற்ற மற்றும் பதிவிறக்க கோப்பு நிர்வாகி உங்களை அனுமதிக்கிறது. எச்சரிக்கையுடன் பயன்படுத்தவும் (இதன் மூலம் உங்கள் நிறுவல் உடைக்கலாம்)."
tip_fixer: "வணக்கம், {username}.<br />கையொப்பக் கோப்பு சரிசெய்தல் கையொப்பக் கோப்புகளில் உள்ள சிக்கல்களைக் கண்டறிந்து சரிசெய்ய ஒரு வழியை வழங்குகிறது."
tip_home: "வணக்கம், {username}.<br />இது CIDRAM முன்-இறுதியில் முகப்புப்பக்கம். தொடர இடதுபுறத்தில் உள்ள வழிசெலுத்தல் மெனுவிலிருந்து இணைப்பைத் தேர்ந்தெடுக்கவும்."
tip_ip_aggregator: "வணக்கம், {username}.<br />IP திரட்டல் IPகள் மற்றும் CIDRகளை மிகச் சிறிய வழியில் வெளிப்படுத்த உங்களை அனுமதிக்கிறது. திரட்டப்பட வேண்டிய தரவை உள்ளிட்டு "சரி" என்பதை அழுத்தவும்."
tip_ip_test: "வணக்கம், {username}.<br />தற்போது நிறுவப்பட்ட கையொப்பங்களால் IP முகவரிகள் தடுக்கப்பட்டுள்ளதா என்பதை சோதிக்க IP சோதனை பக்கம் உங்களை அனுமதிக்கிறது."
tip_ip_test_switches: "(தேர்ந்தெடுக்கப்படாத போது, ​​கையொப்பம் கோப்புகள் மட்டுமே சோதிக்கப்படும்)."
tip_ip_tracking: "வணக்கம், {username}.<br />IP கண்காணிப்பு பக்கம் IP முகவரிகளின் கண்காணிப்பு நிலையை சரிபார்க்கவும், அவற்றில் எது தடைசெய்யப்பட்டுள்ளது என்பதை சரிபார்க்கவும், நீங்கள் அவ்வாறு செய்ய விரும்பினால் அவற்றைத் விடுவிக்கவும் அவிழ்க்கவும் அனுமதிக்கிறது."
tip_login: "இயல்புநிலை பயனர்பெயர்: <span class="txtRd">admin</span> – இயல்புநிலை கடவுச்சொல்: <span class="txtRd">password</span>"
tip_logs: "வணக்கம், {username}.<br />அந்த பதிவு கோப்பின் உள்ளடக்கங்களைக் காண கீழேயுள்ள பட்டியலிலிருந்து ஒரு பதிவு கோப்பைத் தேர்ந்தெடுக்கவும்."
tip_pie_html: "மேலும் விவரங்களுக்கு கூறு பெயரைக் கிளிக் செய்க."
tip_range: "வணக்கம், {username}.<br />தற்போது செயலில் உள்ள கையொப்பக் கோப்புகளால் மூடப்பட்ட IP வரம்புகள் குறித்த சில அடிப்படை புள்ளிவிவர தகவல்களை இந்தப் பக்கம் காட்டுகிறது."
tip_sections_list: "வணக்கம், {username}.<br />தற்போது செயலில் உள்ள கையொப்பக் கோப்புகளில் எந்த பிரிவுகள் உள்ளன என்பதை இந்தப் பக்கம் பட்டியலிடுகிறது."
tip_see_the_documentation: "பல்வேறு உள்ளமைவு வழிமுறைகள் மற்றும் அவற்றின் நோக்கங்கள் பற்றிய தகவல்களுக்கு <a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#SECTION6">ஆவணங்களைக்</a> காண்க."
tip_statistics: "வணக்கம், {username}.<br />உங்கள் CIDRAM நிறுவல் தொடர்பான சில அடிப்படை பயன்பாட்டு புள்ளிவிவரங்களை இந்த பக்கம் காட்டுகிறது."
tip_statistics_disabled: "குறிப்பு: புள்ளிவிவர கண்காணிப்பு தற்போது முடக்கப்பட்டுள்ளது, ஆனால் உள்ளமைவு பக்கம் வழியாக இயக்க முடியும்."
tip_updates: "வணக்கம், {username}.<br />புதுப்பிப்புகள் பக்கம் CIDRAM இன் பல்வேறு கூறுகளை நிறுவவும், நிறுவல் நீக்கவும் மற்றும் புதுப்பிக்கவும் உங்களை அனுமதிக்கிறது (முக்கிய தொகுப்பு, கையொப்பங்கள், L10N கோப்புகள், போன்றவை)."
