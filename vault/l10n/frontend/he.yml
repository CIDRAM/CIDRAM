Extended Description AbuseIPDB module: "חוסם בקשות מכתובות IP הרשומות ב-AbuseIPDB."
Extended Description BGPView module: "מנף את ה-{{Links.BGPView}} API כדי לספק מתקן חיפוש ASN וקוד מדינה עבור CIDRAM, המאפשרת חסימה או אישור של ASN ומדינות באמצעות תצורת CIDRAM, ומספקת אמצעי לאימות רשתות חברתיות לאימות בקשות של פייסבוק. (אם אתה משתמש במודול זה, לא תצטרך להשתמש במודול IP-API, מכיוון שהם משרתים את אותה מטרה)."
Extended Description Bad TLDs blocker module: "חוסם מארחים השייכים ל-TLD בשימוש תכוף על ידי שולחי ספאם, האקרים, וגורמים מרושעים אחרים."
Extended Description Bad hosts blocker module: "חוסם מארחים בשימוש תכוף על ידי שולחי ספאם, האקרים, וגורמים מרושעים אחרים."
Extended Description Bot user agents module: "חוסם סוכני משתמשים הקשורים לבוטים לא רצויים ולפעילות מרושעת."
Extended Description Bypasses: "החתימה הסטנדרטית עוקפת קבצים הנכללים בדרך כלל בחבילה הראשית."
Extended Description Chart.js: "מאפשר לקצה הקדמי ליצור תרשימי סופגניות.<br />{{Links.Chart.js}} זמין באמצעות רישיון {{Links.MIT}}."
Extended Description Cookie scanner module: "מספק כמה הגנות מוגבלות מפני עוגיות מסוכנות."
Extended Description HTTP version checker module: "מאפשר לחסום פרוטוקולים ספציפיים וגרסאות HTTP באמצעות תצורת CIDRAM."
Extended Description IP-API module: "מנף את ה-{{Links.IP-API}} API כדי לספק מתקן חיפוש ASN וקוד מדינה עבור CIDRAM, המאפשרת חסימה או אישור של ASN ומדינות באמצעות תצורת CIDRAM, ומספקת אמצעי לאימות רשתות חברתיות לאימות בקשות של פייסבוק. (אם אתה משתמש במודול זה, לא תצטרך להשתמש במודול BGPView, מכיוון שהם משרתים את אותה מטרה)."
