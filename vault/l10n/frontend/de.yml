 503 Service Unavailable: "503 Service Unavailable (Dienst nicht verfügbar)\nRobustesten, aber wenigsten benutzerfreundlich. Empfohlen wenn Sie angegriffen werden, oder wenn Sie mit extrem hartnäckigem unerwünschtem Datenverkehr umgehen."
