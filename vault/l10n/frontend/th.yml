Extended Description AbuseIPDB module: "บล็อกคำขอจาก IP ที่แสดงรายการไว้ที่ AbuseIPDB."
Extended Description BGPView module: "ใช้ {{Links.BGPView}} เพื่อจัดเตรียมความสามารถในการค้นหา ASN และรหัสประเทศสำหรับ CIDRAM การเปิดใช้งาน ASN และประเทศต่างๆให้ถูกบล็อกหรืออนุญาตผ่านการกำหนดค่า CIDRAM และจัดหาวิธีสำหรับการตรวจสอบเครือข่ายสังคมออนไลน์เพื่อยืนยันคำขอ Facebook. (หากคุณใช้โมดูลนี้ คุณไม่จำเป็นต้องใช้โมดูล IP-API เนื่องจากมีจุดประสงค์เดียวกัน)."
Extended Description Bad TLDs blocker module: "บล็อกโฮสต์ของ TLD ที่มักใช้โดยผู้ส่งสแปม แฮ็กเกอร์ และบุคคลอื่น ๆ ที่ไม่เป็นไปตามหลักเกณฑ์."
Extended Description Bad hosts blocker module: "บล็อกโฮสต์ที่มักใช้โดยผู้ส่งสแปม แฮ็กเกอร์ และบุคคลอื่น ๆ ที่ไม่เป็นไปตามหลักเกณฑ์."
Extended Description Bot user agents module: "บล็อกตัวแทนผู้ใช้ที่เกี่ยวข้องกับบอทและกิจกรรมที่ไม่เป็นที่ต้องการ."
Extended Description Bypasses: "ไฟล์บายพาสลายเซ็นเริ่มต้นที่รวมอยู่ในแพคเกจหลัก."
Extended Description Chart.js: "เปิดใช้งาน front-end เพื่อสร้างแผนภูมิวงกลม.<br />{{Links.Chart.js}} สามารถใช้ได้ผ่านทาง <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "ให้การป้องกันที่ จำกัด สำหรับคุกกี้ที่เป็นอันตราย."
Extended Description HTTP version checker module: "ทำให้สามารถบล็อกโปรโตคอลและเวอร์ชัน HTTP เฉพาะผ่านการกำหนดค่า CIDRAM."
Extended Description IP-API module: "ใช้ {{Links.IP-API}} เพื่อจัดเตรียมความสามารถในการค้นหา ASN และรหัสประเทศสำหรับ CIDRAM การเปิดใช้งาน ASN และประเทศต่างๆให้ถูกบล็อกหรืออนุญาตผ่านการกำหนดค่า CIDRAM และจัดหาวิธีสำหรับการตรวจสอบเครือข่ายสังคมออนไลน์เพื่อยืนยันคำขอ Facebook. (หากคุณใช้โมดูลนี้ คุณไม่จำเป็นต้องใช้โมดูล BGPView เนื่องจากมีจุดประสงค์เดียวกัน)."
Extended Description IPv4: &ExtDesCloud "บล็อกบริการคลาวด์ที่ไม่พึงประสงค์และจุดเชื่อมต่อที่ไม่ใช่ของมนุษย์."
Extended Description IPv4-Bogons: &ExtDesBogons "บล็อก bogon/martian CIDR."
Extended Description IPv4-ISPs: &ExtDesISPs "บล็อกผู้ให้บริการอินเทอร์เน็ตที่เป็นอันตรายและสแปม (รวมถึงเครือข่ายมัลติเพลย์. อาจมีทั้งจุดสิ้นสุดของมนุษย์และไม่ใช่ของมนุษย์)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "มีประโยชน์สำหรับการทำโปรไฟล์ แต่ไม่ได้ปิดกั้นอะไรเลย."
Extended Description IPv4-Other: &ExtDesOther "CIDR สำหรับผู้รับมอบฉันทะ VPNs และบริการอื่น ๆ ที่ไม่พึงประสงค์."
