Extended Description Cookie scanner module: "危険なクッキーに対するいくつかの限定された保護を提供します。"
Extended Description HTTP version checker module: "CIDRAMコンフィギュレーションを介して特定のプロトコルとＨＴＴＰバージョンをブロックすることを可能にします。"
