Extended Description Protocol blocker module: "ਕੌਂਫਿਗਰੇਸ਼ਨ ਦੁਆਰਾ ਖਾਸ ਬੇਨਤੀ ਪ੍ਰੋਟੋਕੋਲ ਨੂੰ ਬਲੌਕ ਕਰਨ ਦੀ ਯੋਗਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ (ਉਦਾਹਰਨ ਲਈ, HTTP/0.9, HTTP/1.1, SPDY/3.0, ਆਦਿ)। ਨੋਟ: ਉਹਨਾਂ ਵੈਬਸਾਈਟਾਂ ਲਈ ਕੋਈ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੋਵੇਗਾ ਜੋ ਉਹਨਾਂ ਸੇਵਾਵਾਂ ਦੁਆਰਾ ਰੂਟ ਕਰਦੀਆਂ ਹਨ ਜੋ ਸਾਰੀਆਂ ਨੂੰ ਉਸੇ ਪ੍ਰੋਟੋਕੋਲ ਦੀ ਵਰਤੋਂ ਕਰਨ ਲਈ ਬੇਨਤੀਆਂ ਨੂੰ ਦੁਬਾਰਾ ਲਿਖਦੀਆਂ ਹਨ, ਜਿਵੇਂ ਕਿ Cloudflare।"
Extended Description Referrer spam module: "ਰੈਫਰਰ ਸਪੈਮ ਦੇ ਆਧਾਰ 'ਤੇ ਬਲੌਕ ਕਰਨਾ ਆਮ ਤੌਰ 'ਤੇ ਕੋਈ ਸਾਰਥਕ ਸੁਰੱਖਿਆ ਲਾਭ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰੇਗਾ, ਪਰ ਕੁਝ ਮਾਮਲਿਆਂ ਵਿੱਚ, ਕੁਝ ਉਪਭੋਗਤਾਵਾਂ ਲਈ, ਬੇਨਤੀਆਂ ਬਾਰੇ ਹੋਰ ਜਾਣਕਾਰੀ ਇਕੱਠੀ ਕਰਨ ਲਈ, ਅਤੇ ਇਸਦੀ ਰਿਪੋਰਟ ਕਰਨ ਦੇ ਯੋਗ ਹੋਣ ਲਈ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦਾ ਹੈ।<br />ਇਸ ਮੋਡੀਊਲ ਨੂੰ ਇੰਸਟਾਲ ਕਰਨ ਨਾਲ {{Links.Symfony.Intl/Idn}} ਲਈ Symfony ਪੌਲੀਫਿਲਜ਼ ਵੀ ਇੰਸਟਾਲ ਹੋ ਜਾਂਦੇ ਹਨ (ਕਿਉਂਕਿ ਇਸ ਮੋਡੀਊਲ ਨੂੰ Idn ਕਾਰਜਸ਼ੀਲਤਾ ਦੀ ਲੋੜ ਹੈ, ਜੋ ਕਿ ਸਾਰੀਆਂ PHP ਸਥਾਪਨਾਵਾਂ ਡਿਫਾਲਟ ਰੂਪ ਵਿੱਚ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰਦੀਆਂ ਹਨ), {{Links.MIT}} ਲਾਇਸੈਂਸ ਦੁਆਰਾ ਉਪਲਬਧ ਹੈ।"
Extended Description Stop Forum Spam module: "SFS ਦੁਆਰਾ ਸੂਚੀਬੱਧ IP ਦੇ ਵਿਰੁੱਧ ਰਜਿਸਟ੍ਰੇਸ਼ਨ ਅਤੇ ਲੌਗਇਨ ਪੰਨਿਆਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"
