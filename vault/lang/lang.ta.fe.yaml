           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASN களின் இணைப்பை சரிபார்க்கவும், ASN களைப் பற்றிய பல்வேறு தகவல்களுக்கும் பயனுள்ள கருவி.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhaus திட்டம்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://www.abuseat.org/public/asn.html" hreflang="en" rel="noopener noreferrer external">Abuseat.org இன் கூட்டு தடுப்பு பட்டியல்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://abuseipdb.com/" hreflang="en" rel="noopener noreferrer external">AbuseIPDB</a> – அறியப்பட்ட தவறாகப் ஐபிகளின் தரவுத்தளத்தை பராமரிக்கிறது; ஐபிக்களைச் சரிபார்த்து புகாரளிக்க API வழங்குகிறது.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">தகவல் மற்றும் கற்றல் வளங்கள்.</span>
