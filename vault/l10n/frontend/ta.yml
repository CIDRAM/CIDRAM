 logging_log_banned_ips: "தடைசெய்யப்பட்ட ஐபிக்களிலிருந்து தடுக்கப்பட்ட கோரிக்கைகளை பதிவு கோப்புகளில் சேர்க்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
 logging_log_rotation_action: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய செயலை இங்கே குறிப்பிடலாம்."
 logging_log_rotation_limit: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய வரம்பை இங்கே குறிப்பிடலாம். 0 இன் மதிப்பு பதிவு சுழற்சியை முடக்கும்."
 logging_log_sanitisation: "பதிவுத் தரவைக் காண முன்-இறுதி பதிவுகள் பக்கத்தைப் பயன்படுத்தும் போது, CIDRAM பதிவுத் தரவைக் காண்பிக்கும் முன் அதைத் தூய்மைப்படுத்துகிறது, XSS தாக்குதல்கள் மற்றும் பிற சாத்தியமான அச்சுறுத்தல்களிலிருந்து பயனர்களைப் பாதுகாக்க. இருப்பினும், இயல்பாக, பதிவு செய்யும் போது தரவு சுத்திகரிக்கப்படாது. பதிவு தரவு துல்லியமாக பாதுகாக்கப்படுவதை உறுதி செய்வதே இது, எதிர்காலத்தில் அவசியமான எந்தவொரு ஹூரிஸ்டிக் அல்லது தடயவியல் பகுப்பாய்விற்கும் உதவ. இருப்பினும், ஒரு பயனர் வெளிப்புற கருவிகளைப் பயன்படுத்தி பதிவுத் தரவைப் படிக்க முயற்சிக்கிறார், அந்த வெளிப்புற கருவிகள் அவற்றின் சொந்த சுத்திகரிப்பு செயல்முறையைச் செய்யாவிட்டால், பயனர் XSS தாக்குதல்களுக்கு ஆளாகக்கூடும். தேவைப்பட்டால், இந்த உள்ளமைவு உத்தரவைப் பயன்படுத்தி இயல்புநிலை நடத்தை மாற்றலாம். True (உண்மை) = தரவை உள்நுழையும்போது அதை சுத்தப்படுத்தவும் (தரவு குறைவாக துல்லியமாக பாதுகாக்கப்படுகிறது, ஆனால் XSS ஆபத்து குறைவாக உள்ளது). False (தவறான) = தரவை உள்நுழையும்போது அதை சுத்தப்படுத்த வேண்டாம் (தரவு மிகவும் துல்லியமாக பாதுகாக்கப்படுகிறது, ஆனால் XSS ஆபத்து அதிகம்) [இயல்புநிலை]."
 logging_outbound_request_log: "வெளிச்செல்லும் கோரிக்கைகளின் முடிவுகளைப் பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 logging_report_log: "வெளிப்புற APIகளுக்கு அனுப்பப்பட்ட எந்த அறிக்கைகளையும் பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 logging_serialised_log: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான வரிசைப்படுத்தப்பட்ட கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 logging_standard_log: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான மனித படிக்கக்கூடிய கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 logging_truncate: "பதிவுகள் ஒரு குறிப்பிட்ட அளவை எட்டும்போது அவற்றை நீக்கவா? B/KB/MB/GB/TB இல் உள்ள அதிகபட்ச அளவு மதிப்பு, நீக்குவதற்கு முன்பு ஒரு பதிவு கோப்பு வளரக்கூடும். இதை முடக்க 0KB [இயல்புநிலை மதிப்பு] ஐக் குறிப்பிடவும் (எல்லையற்ற அளவில் வளரலாம்). குறிப்பு: ஒற்றை கோப்புகளுக்கு மட்டுமே பொருந்தும்! அனைத்து பதிவு கோப்புகளின் அளவும் ஒன்றாக கருதப்படவில்லை."
 phpmailer: "PHPMailerக்கான உள்ளமைவு (இரண்டு காரணி அங்கீகாரத்திற்கு பயன்படுத்தப்படுகிறது)."
 phpmailer_add_reply_to_address: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட வேண்டிய பதில் முகவரி."
 phpmailer_add_reply_to_name: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட வேண்டிய பதில் பெயர்."
 phpmailer_event_log: "அனைத்து PHPMailer நிகழ்வுகளையும் பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 phpmailer_host: "வெளிச்செல்லும் மின்னஞ்சலுக்குப் பயன்படுத்த SMTP ஹோஸ்ட்."
