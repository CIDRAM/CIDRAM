hints_duration:
 SI.: ""इकाइयों की अंतर्राष्ट्रीय प्रणाली" का उपयोग करके अवधि का वर्णन किया जा सकता है। उदा., एक दिन, दो घंटे, तीन मिनट, चार सेकंड के लिए <strong>1d2h3min4s</strong> या <strong>1d 2h 3min 4s</strong> का प्रयोग करें, या सिर्फ पांच मिनट के लिए <strong>5min</strong> का प्रयोग करें।"
 कोणीय समय।: "कोणीय समय का उपयोग करके अवधि का वर्णन किया जा सकता है। उदा., एक दिन, दो घंटे, तीन मिनट, चार सेकंड के लिए <strong>1d2°3′4″</strong> का प्रयोग करें, या सिर्फ पांच सेकंड के लिए <strong>5″</strong> का प्रयोग करें।"
 सादे अंग्रेजी।: "इकाइयों को सादे अंग्रेजी में लिखकर अवधि का वर्णन किया जा सकता है। उदा., एक सप्ताह, दो दिन, तीन घंटे, चार मिनट, पांच सेकंड के लिए <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> का प्रयोग करें।"
 सीमाएं।: "अंकन मिश्रित किया जा सकता है, लेकिन इकाइयों को हमेशा सबसे बड़े से सबसे छोटे तक वर्णित किया जाना चाहिए, और दोहराया नहीं जा सकता। उदा., <strong>1 week 2 days 3′4″</strong> <span class="txtGn">मान्य</span> है और सही ढंग से समझा जाएगा, लेकिन <strong>3′4″ 1 week 2 days</strong> और <strong>3 hours 3h 3°</strong> <span class="txtRd">अमान्य</span> हैं। CIDRAM परवाह नहीं है कि आप स्पेस बार का उपयोग करते हैं या नहीं। नंबर सादे और बिना फ़ॉर्मेट वाले होने चाहिए। व्यावहारिकता के लिए, सबसे बड़ी समर्थित इकाई एक सप्ताह है। जब कॉन्फ़िगरेशन अपडेट किया जाता है, तो CIDRAM अवधि को कोणीय समय तक सामान्य कर देता है।"
