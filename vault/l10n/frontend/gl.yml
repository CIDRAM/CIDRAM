 200 OK: "200 OK\nO menos robusto, pero o máis fácil de usar. As solicitudes automatizadas probablemente interpretarán esta resposta como unha indicación de que a solicitude foi exitosa."
 301 Moved Permanently: "301 Moved Permanently (Trasladouse permanentemente)\nIndícalle ao cliente que a redirección é PERMANENTE, e que o método de solicitude utilizado para a redirección PODE ser diferente do método de solicitude utilizado para a solicitude inicial."
 302 Found: "302 Found (Atopados)\nIndícalle ao cliente que a redirección é TEMPORAL, e que o método de solicitude utilizado para a redirección PODE ser diferente do método de solicitude utilizado para a solicitude inicial."
 307 Temporary Redirect: "307 Temporary Redirect (Redirección temporal)\nIndícalle ao cliente que a redirección é TEMPORAL, e que o método de solicitude utilizado para a redirección NON pode ser diferente do método de solicitude utilizado para a solicitude inicial."
 308 Permanent Redirect: "308 Permanent Redirect (Redirección permanente)\nIndícalle ao cliente que a redirección é PERMANENTE, e que o método de solicitude utilizado para a redirección NON pode ser diferente do método de solicitude utilizado para a solicitude inicial."
 403 Forbidden: "403 Forbidden (Prohibido)\nMáis robusto, pero menos fácil de usar. Recomendado para a maioría das circunstancias xerais."
 410 Gone: "410 Gone (Desaparecido)\nPodería causar problemas ao resolver os falsos positivos, porque algúns navegadores almacenarán esta mensaxe de estado na caché e non enviarán solicitudes posteriores, mesmo despois de ser desbloqueado. Pode ser o máis preferible nalgúns contextos, para certos tipos de tráfico."
 418 I_m a teapot: "418 I'm a teapot (Son unha tetera)\nReferencias a unha broma de April Fools ({{Links.RFC2324}}). É moi pouco probable que o entenda ningún cliente, bot, navegador, ou doutro xeito. Proporcionado para diversión e comodidade, pero xeralmente non recomendado."
 429 Too Many Requests: "429 Too Many Requests (Demasiadas solicitudes)\nRecomendado para os límites de taxas, cando se trata de ataques DDoS, e para a prevención de inundacións. Non recomendado noutros contextos."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Non dispoñible por motivos legais)\nRecoméndase cando se bloquea principalmente por motivos legais. Non recomendado noutros contextos."
 503 Service Unavailable: "503 Service Unavailable (Servizo non dispoñíbel)\nO máis robusto, pero o menos fácil de usar. Recomendado para ser atacado, ou para tratar con tráfico non desexado extremadamente persistente."
