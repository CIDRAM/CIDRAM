label_http_response_header_code_200: "200 OK\nStandaardwaarde. Minst robuust, maar meest gebruiksvriendelijk. Geautomatiseerde verzoeken zullen dit antwoord hoogstwaarschijnlijk interpreteren als een indicatie dat het verzoek was succesvol."
label_http_response_header_code_403: "403 Forbidden (Verboden)\nRobuuster, maar minder gebruiksvriendelijk. Aanbevolen voor de meeste algemene omstandigheden."
label_http_response_header_code_410: "410 Gone (Weg)\nKan problemen veroorzaken bij het oplossen van valse positieven, omdat sommige browsers dit statusbericht in de cache opslaan en geen volgende verzoeken verzenden, zelfs niet nadat de blokkering is opgeheven. Kan in sommige contexten, voor bepaalde soorten verkeer, de meeste voorkeur hebben."
label_http_response_header_code_418: "418 I'm a teapot (Ik ben een theepot)\nVerwijst naar een 1-aprilgrap ({{Links.RFC2324}}). Het is zeer onwaarschijnlijk dat deze door een client, bot, browser, of anderszins wordt begrepen. Geleverd voor amusement en gemak, maar over het algemeen niet aanbevolen."
label_http_response_header_code_429: "429 Too Many Requests (Te veel verzoeken)\nAanbevolen voor de tarieflimiet, bij het omgaan met DDoS-aanvallen, en voor het voorkomen van overstromingen. Niet aanbevolen in andere contexten."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (Om juridische redenen onbeschikbaar)\nAanbevolen bij blokkering voornamelijk om juridische redenen. Niet aanbevolen in andere contexten."
label_http_response_header_code_503: "503 Service Unavailable (Dienst onbeschikbaar)\nMeest robuust, maar minst gebruiksvriendelijk. Aanbevolen voor wanneer u wordt aangevallen, of wanneer u te maken hebt met extreem hardnekkig ongewenst verkeer."
