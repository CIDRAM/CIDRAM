 general_force_hostname_lookup: "હોસ્ટનામ લુકઅપ્સ લાગુ કરીએ? True/સાચું = હા; False/ખોટા = ના [ડિફૉલ્ટ]. હોસ્ટનામ લુકઅપ સામાન્ય રીતે "જરૂરીયાત મુજબ" ધોરણે કરવામાં આવે છે, પરંતુ તમામ વિનંતીઓ માટે દબાણ કરી શકાય છે. આમ કરવાથી લોગ ફાઇલોમાં વધુ વિગતવાર માહિતી પૂરી પાડવાના સાધન તરીકે ઉપયોગી થઈ શકે છે, પરંતુ કામગીરી પર થોડી નકારાત્મક અસર પણ થઈ શકે છે."
