hints_duration:
 SI.: "Varaktighet kan beskrivas med hjälp av "International System of Units". T.ex., <strong>1d2h3min4s</strong> eller <strong>1d 2h 3min 4s</strong> för en dag, två timmar, tre minuter, fyra sekunder, eller <strong>5min</strong> för bara fem minuter."
 Bågtid.: "Varaktighet kan beskrivas med bågtidsnotation. T.ex., <strong>1d2°3′4″</strong> för en dag, två timmar, tre minuter, fyra sekunder, eller <strong>5″</strong> för bara fem sekunder."
 Vanlig engelska.: "Varaktighet kan beskrivas genom att skriva enheterna på vanlig engelska. T.ex., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> för en vecka, två dagar, tre timmar, fyra minuter, fem sekunder."
 Begränsningar.: "Notation kan blandas, men enheter måste alltid beskrivas från största till minsta, och kan inte upprepas. T.ex., <strong>1 week 2 days 3′4″</strong> är <span class="txtGn">giltigt</span> och kommer att förstås korrekt, men <strong>3′4″ 1 week 2 days</strong> och <strong>3 hours 3h 3°</strong> är <span class="txtRd">ogiltiga</span>. CIDRAM bryr sig inte om du använder mellanrum eller inte. Siffror måste vara enkla och oformaterade. För praktiska skull är den största enheten som stöds en vecka. När konfigurationen uppdateras, normaliserar CIDRAM varaktigheterna till bågtid."
