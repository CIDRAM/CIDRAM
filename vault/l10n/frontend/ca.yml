hints_sensitive_pages: "Nota: El que constitueix una "pàgina sensible" està determinat per {{Links.ConfigRef.sensitive}}."
hints_shorthand:
 0.: "Si el vostre lloc web necessita accés mitjançant LAN o localhost, no bloquegeu això. En cas contrari, podeu bloquejar-ho."
 1.: "Cap dels fitxers de signatura predeterminats ho fa servir, però no obstant això es proporciona per si pot ser útil per a alguns usuaris."
 2.: "Si necessiteu que els usuaris puguin accedir al vostre lloc web mitjançant servidors intermediaris, no bloquegeu això. En cas contrari, podeu bloquejar-ho."
 3.: "L'ús directe de les signatures no és possible, però es pot invocar per altres mitjans en circumstàncies particulars."
 4.: "Es refereix als casos en què les paraules taquigrafies no s'utilitzen en absolut o no són reconegudes pel CIDRAM."
 Un per signatura.: "Una signatura pot invocar diversos perfils, però només pot utilitzar una paraula taquigràfica. És possible que diverses paraules taquigrafies siguin adequades, però com que només es pot utilitzar una, intentem utilitzar sempre només la més adequada."
 Prioritat.: "Una opció seleccionada sempre té prioritat sobre una opció no seleccionada. Per exemple, si hi ha diverses paraules taquigrafies en joc però només una d'elles està establerta com a bloquejada, la sol·licitud encara es bloquejarà."
 Punts finals humans i serveis al núvol.: "El servei al núvol pot fer referència a proveïdors d'allotjament web, granges de servidors, centres de dades, o qualsevol altra quantitat de coses. El punt final humà es refereix als mitjans pels quals un humà accedeix a internet, com ara a través d'un proveïdor de serveis d'internet. Una xarxa sol proporcionar només un o l'altre, però de vegades pot proporcionar tots dos. Intentem mai identificar els punts finals humans potencials com a serveis al núvol. Per tant, un servei al núvol es pot identificar com una altra cosa si el seu abast és compartit per punts finals humans coneguts. Per contra, intentem identificar sempre els serveis al núvol, els rangs dels quals no són compartits per cap punt final humà conegut, com a serveis al núvol. Per tant, una sol·licitud identificada explícitament com a servei al núvol probablement no comparteix el seu rang amb cap punt final humà conegut. De la mateixa manera, una sol·licitud identificada explícitament per atacs o correu brossa probablement comparteix els seus rangs. Dit això, l'internet sempre està en moviment, els propòsits de les xarxes canvien amb el temps, i sempre es compren o venen gammes, així que sigueu conscients i vigilants respecte als falsos positius."
hints_time_format: |
 <strong><em>Marcador de posició – Explicació – Exemple basat en 2024-04-30T18:27:49+08:00.</em></strong><br />
 <code class="s">{yyyy}</code> – L'any – Per exemple, 2024.<br />
 <code class="s">{yy}</code> – L'any abreujat – Per exemple, 24.<br />
 <code class="s">{Mon}</code> – El nom abreujat del mes (en anglès) – Per exemple, Apr.<br />
 <code class="s">{mm}</code> – El mes amb zeros inicials – Per exemple, 04.<br />
 <code class="s">{m}</code> – El mes – Per exemple, 4.<br />
 <code class="s">{Day}</code> – El nom abreujat del dia (en anglès) – Per exemple, Tue.<br />
 <code class="s">{dd}</code> – El dia amb zeros inicials – Per exemple, 30.<br />
 <code class="s">{d}</code> – El dia – Per exemple, 30.<br />
 <code class="s">{hh}</code> – L'hora amb zeros inicials (utilitza el temps de 24 hores) – Per exemple, 18.<br />
 <code class="s">{h}</code> – L'hora (utilitza el temps de 24 hores) – Per exemple, 18.<br />
 <code class="s">{ii}</code> – El minut amb zeros inicials – Per exemple, 27.<br />
 <code class="s">{i}</code> – El minut – Per exemple, 27.<br />
 <code class="s">{ss}</code> – El segon amb zeros inicials – Per exemple, 49.<br />
 <code class="s">{s}</code> – El segon – Per exemple, 49.<br />
 <code class="s">{tz}</code> – La zona horària (sense dos punts) – Per exemple, +0800.<br />
 <code class="s">{t:z}</code> – La zona horària (amb dos punts) – Per exemple, +08:00.
hints_verification:
 "Què són els "positius" i els "negatius"?": "Quan es verifica la identitat presentada per una sol·licitud, un resultat exitós es podria descriure com a "positiu" o "negatiu". En el cas que es confirmi que la identitat presentada és la veritable identitat, es descriuria com a "positiu". En el cas que es confirmi que la identitat presentada està falsificada, es descriuria com a "negatiu". D'altra banda, un resultat sense èxit (per exemple, la verificació falla, o no es pot determinar la veracitat de la identitat presentada) no es descriuria com a "positiu" o "negatiu". En canvi, un resultat sense èxit es descriuria simplement com a no verificat. Quan no s'intenta verificar la identitat presentada per una sol·licitud, la sol·licitud també es descriuria como a no verificada. Els termes només tenen sentit en el context on es reconeix la identitat presentada per una sol·licitud i, per tant, on la verificació és possible. En els casos en què la identitat presentada no coincideix amb les opcions proporcionades anteriorment, o en què no es presenta cap identitat, les opcions proporcionades anteriorment seran irrellevants."
 "Què són els "bypasses d'un sol cop"?": "En alguns casos, una sol·licitud verificada positivament encara es pot bloquejar com a resultat dels fitxers de signatura, mòduls, o altres condicions de la sol·licitud, i pot ser que calgui els bypasses per evitar falsos positius. En el cas que un bypass tracti exactament d'una infracció, ni més ni menys, aquest bypass es podria descriure com un "bypass d'un sol cop"."
hints_want_to_block: "!! És probable que la majoria dels usuaris vulguin que es bloquegi, independentment de si és real o falsificat. Això es pot aconseguir si no se selecciona "intentar verificar" i es selecciona "bloquejar les sol·licituds no verificades". Tanmateix, com que alguns usuaris volen poder verificar aquestes sol·licituds (per tal de bloquejar els negatius alhora que permeten els positius), en comptes de bloquejar aquestes sol·licituds mitjançant mòduls, aquí es proporcionen opcions per gestionar aquestes sol·licituds."
info_cli_by_default_ips: |
 Normalment, les adreces IP es comproven amb tots els fitxers de signatura,
 tots els mòduls, totes les regles auxiliars, i amb la verificació de les
 xarxes socials i del motor de cerca.
 --no-sig    Impedeix les proves amb fitxers de signatura.
 --no-mod    Impedeix les proves amb mòduls.
 --no-sev    Impedeix la verificació dels motors de cerca.
 --no-smv    Impedeix la verificació de les xarxes socials.
 --no-ov     Impedeix altres verificacions.
 --no-aux    Impedeix les proves amb regles auxiliars.
