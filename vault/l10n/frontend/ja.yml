Extended Description:
 AbuseIPDB module: "AbuseIPDBにリストされているＩＰからの要求をブロックします。"
 BGPView module: "{{Links.BGPView}}のＡＰＩを活用して、ＣＩＤＲＡＭのためにＡＳＮおよび国コード検索機能を提供します。​ＣＩＤＲＡＭコンフィギュレーションを介して、ＡＳＮと国をブロックまたはホワイトリストに登録できます。​Facebookリクエストを検証する、ソーシャル・メディア・ベリフィケーションの手段を提供します。 （このモジュールを使用する場合、同じ目的を果たすため、IP-APIモジュールを使用する必要はありません）。"
 Bad TLDs blocker module: "スパマー、ハッカー、その他の悪意のあるエンティティによって頻繁に使用されるＴＬＤに属するホストをブロックします。"
 Bad hosts blocker module: "スパマー、ハッカー、およびその他の悪意のあるエンティティによって頻繁に使用されるホストをブロックします。"
 Bot user agents module: "望ましくないボットや悪意のあるアクティビティに関連付けられたユーザー・エージェントをブロックします。"
 Bypasses: "メインパッケージに通常含まれているデフォルト・シグネチャ・バイパス。"
 Chart.js: "フロントエンドが円グラフを生成できるようにします。<br />「{{Links.Chart.js}}」は、「{{Links.MIT}}」ライセンスを介して利用可能です。"
 Cookie scanner module: "危険なクッキーに対するいくつかの限定された保護を提供します。"
 HTTP version checker module: "CIDRAMコンフィギュレーションを介して特定のプロトコルとＨＴＴＰバージョンをブロックすることを可能にします。"
 IP-API module: "{{Links.IP-API}}のＡＰＩを活用して、ＣＩＤＲＡＭのためにＡＳＮおよび国コード検索機能を提供します。​ＣＩＤＲＡＭコンフィギュレーションを介して、ＡＳＮと国をブロックまたはホワイトリストに登録できます。​Facebookリクエストを検証する、ソーシャル・メディア・ベリフィケーションの手段を提供します。 （このモジュールを使用する場合、同じ目的を果たすため、BGPViewモジュールを使用する必要はありません）。"
 IPv4: &ExtDesCloud "不要なクラウドサービスと非人のエンドポイントをブロックします。"
 IPv4-Bogons: &ExtDesBogons "ボゴンＣＩＤＲをブロックします。"
 IPv4-ISPs: &ExtDesISPs "スパマーを持つ危険なＩＳＰをブロックします（マルチプレイ・ネットワークが含まれています。人間と人間以外のエンドポイントの両方が含まれる場合があります）。"
 IPv4-Nonblocking: &ExtDesNonblocking "プロファイリングに役立ちますが、それ自体では何もブロックしません。"
 IPv4-Other: &ExtDesOther "プロキシ、ＶＰＮ、およびその他の不要なサービスのＣＩＤＲをブロックします。"
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "リクエストでよく使用される攻撃経路に対して、いくつかの制限された保護を提供します。"
 PHPMailer: "電子Ｅメールの送信を含む機能の使用に必要です。<br />「{{Links.PHPMailer.PHPMailer}}」は、「{{Links.PHPMailer.License}}」ライセンスを介して利用可能です。"
 Project Honeypot module: "Project HoneypotにリストされているＩＰからの要求をブロックします。"
 Protocol blocker module: "コンフィギュレーションを介して特定の要求プロトコルをブロックする機能を提供します（例：HTTP/0.9、HTTP/1.1、SPDY/3.0、など）。​注：すべての要求をまったく同じプロトコルを使用するように書き換えるサービスを（例:Cloudflare）介してルーティングするウェブサイトには影響しません。"
 Referrer spam module: "リファラー・スパムに基づくブロックは、通常、有意義なセキュリティ上の利点を提供しません、ただし、場合によっては、リクエストに関する詳細情報の収集、およびレポートの作成に役立つ可能性があります。<br />このモジュールをインストールすると、{{Links.Symfony.Intl/Idn}}のSymfonyポリフィルもインストールされます（このモジュールは「Idn」機能を必要とするためが、すべてのＰＨＰインストールがデフォルトで提供するわけではありません）。​{{Links.MIT}}ライセンスを通じて入手できます。"
 Stop Forum Spam module: "ＳＦＳによってリストされたＩＰに対して登録ページとログインページを保護します。"
 Tor blocker module: "ＤＮＳＥＬルックアップによるＴｏｒ出口ノードからのアクセスを禁止します（ＩＰｖ４とＩＰｖ６の両方をサポートします）。"
