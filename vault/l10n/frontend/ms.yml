hints_duration:
 SI.: "Tempoh boleh diterangkan menggunakan "Sistem Unit Antarabangsa". Cth., <strong>1d2h3min4s</strong> atau <strong>1d 2h 3min 4s</strong> untuk satu hari, dua jam, tiga minit, empat saat, atau <strong>5min</strong> untuk lima minit sahaja."
 Tatatanda arka.: "Tempoh boleh diterangkan menggunakan tatatanda arka. Cth., <strong>1d2°3′4″</strong> untuk satu hari, dua jam, tiga minit, empat saat, atau <strong>5″</strong> untuk lima saat sahaja."
 Bahasa Inggeris biasa.: "Tempoh boleh diterangkan dengan menulis unit dalam bahasa Inggeris biasa. Cth., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> untuk satu minggu, dua hari, tiga jam, empat minit, lima saat."
 Kekangan.: "Notasi boleh dicampur, tetapi unit mesti sentiasa diterangkan daripada terbesar hingga terkecil, dan tidak boleh diulang. Cth., <strong>1 week 2 days 3′4″</strong> adalah <span class="txtGn">sah</span> dan akan difahami dengan betul, tetapi <strong>3′4″ 1 week 2 days</strong> dan <strong>3 hours 3h 3°</strong> adalah <span class="txtRd">tidak sah</span>. CIDRAM tidak peduli sama ada anda menggunakan ruang atau tidak. Nombor mestilah biasa dan tidak berformat. Untuk kepraktisan, unit sokongan yang terbesar ialah seminggu. Apabila konfigurasi dikemas kini, CIDRAM menormalkan tempoh kepada tatatanda arka."
