 Description:
  activate_modules: &MayImpactPerformance "பொதுவாகப் பரிந்துரைக்கப்படுவதில்லை, ஏனெனில் உங்களுக்குத் தேவையில்லாத சில இருக்கலாம். கூறுகள் தேவையில்லாத போது, அவற்றை நிறுவுதல் மற்றும் செயல்படுத்துவது நிறுவுதல் செயல்திறனை எதிர்மறையாக பாதிக்கலாம்."
  install_l10n_core: &RecommendKeepingCore "<code>lang_override</code> கட்டமைப்பு கட்டளை இயக்கப்படும் போது, ஒரு பயனரின் உலாவி ஒரு குறிப்பிட்ட மொழி விருப்பத்தை குறிப்பிட்டால், அந்த மொழிக்கான core L10N தரவு நிறுவப்பட்டிருக்கும் வரை, CIDRAM ஆனது "அணுகல் மறுக்கப்பட்டது" பக்கத்தை குறிப்பிட்ட மொழியில் காட்ட முடியும். அதன்படி, அனைத்து core L10N தரவும் நிறுவப்பட்டிருக்க பரிந்துரைக்கப்படுகிறது."
  install_l10n_fe: &RecommendFEOnlyNeeded "நீங்கள் விரும்பும் மொழியை <code>lang</code> உள்ளமைவு உத்தரவு மூலம் குறிப்பிடலாம். இது முடிந்ததும், உங்களுக்கு விருப்பமான மொழிக்கு அதைத் தவிர வேறு எந்த முன்-இறுதி L10N தரவு தேவைப்படாது, மேலும் கிடைக்கக்கூடிய சில வட்டு இடத்தை விடுவிக்க அதை அகற்ற விரும்பலாம். இருப்பினும், நீங்கள் அதை அகற்ற அல்லது வைத்திருக்க தேர்வு செய்தாலும், எந்த வகையிலும் எந்தத் தீங்கும் செய்யக்கூடாது."
