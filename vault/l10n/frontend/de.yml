 Numeric comparison: "Um den numerischen Vergleich zu verwenden, wählen Sie den direkten String-Vergleich oder die automatische Methodenerkennung aus, stellen Sie sicher, dass der Wert der Bedingung numerisch ist, und stellen Sie ihm den gewünschten Operator voran.<br />z.B., für „gleich“ Bedingungen, &gt;=2 ergibt ≥2, &lt;=2 ergibt ≤2, für „nicht gleich“ Bedingungen, &gt;=2 ergibt ≱2, &lt;=2 ergibt ≰2, u.s.w."
