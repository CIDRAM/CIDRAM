info_some_useful_links: |
 Dažas noderīgas saites:<br />
     <ul class="pieul">
       <li><span class="comCat">CIDRAM rīki, resursi, utt.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – CIDRAM issues lapa (atbalsts, palīdzība, utt).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress spraudnis CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Dažādas ekstras.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupas, forumi, kopienas, utt.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP mācību resursi un diskusija.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Noderīgs diskusiju forums par foruma mēstuļu apturēšanu.</li>
         </ul>
       </li>
       <li><span class="comCat">Citi noderīgi rīki, resursi, pakalpojumi, utt.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Uztur zināmu forumu surogātpasta izplatītāju datu bāzi. Noderīga vietņu un forumu aizsardzībai pret surogātpastu izplatītājiem.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Saņemiet CIDR no ASN, nosakiet ASN attiecības, atklājiet ASN pamatojoties uz tīkla nosaukumiem, utt.</li>
           <li>{{Links.BGPView}} – Saņemiet CIDR no ASN, nosakiet ASN attiecības, atklājiet ASN pamatojoties uz tīkla nosaukumiem, utt.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – Noderīgs rīks, lai pārbaudītu informāciju par ASN, pārbaudītu ASN savienojumu, utt.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – Parāda ziņojumus par robottīkla inficēšanās biežumu ASN.</li>
           <li>{{Links.AbuseIPDB}} – Uztur zināmu ļaunprātīgu IP datu bāzi; Viņu API var izmantot, lai pārbaudītu un ziņotu par IP.</li>
         </ul>
       </li>
       <li><span class="comCat">Informācijas un mācību resursi.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP mācību resursi un diskusija.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Ievainojamības Diagrammas</a> – Saraksta dažādu programmatūras pakotņu drošas/nedrošas versijas (HHVM, PHP, phpMyAdmin, Python, utt).</li>
