config_signatures: "Configuration for signatures, signature files, modules, etc."
config_signatures_block_attacks: "Block CIDRs associated with attacks and other abnormal traffic? E.g., port scans, hacking, probing for vulnerabilities, etc. Unless you experience problems when doing so, generally, this should always be set to true."
config_signatures_block_bogons: "Block bogon/martian CIDRs? If you expect connections to your website from within your local network, from localhost, or from your LAN, this directive should be set to false. If you don't expect these such connections, this directive should be set to true."
config_signatures_block_cloud: "Block CIDRs identified as belonging to webhosting/cloud services? If you operate an API service from your website or if you expect other websites to connect to your website, this should be set to false. If you don't, then, this directive should be set to true."
config_signatures_block_generic: "Block CIDRs generally recommended for blacklisting? This covers any signatures that aren't marked as being part of any of the other more specific signature categories."
config_signatures_block_legal: "Block CIDRs in response to legal obligations? This directive shouldn't normally have any effect, because CIDRAM doesn't associate any CIDRs with "legal obligations" by default, but it exists nonetheless as an additional control measure for the benefit of any custom signature files or modules that might exist for legal reasons."
config_signatures_block_malware: "Block CIDRs associated with malware? This includes C&C servers, infected machines, machines involved in malware distribution, etc."
config_signatures_block_proxies: "Block CIDRs identified as belonging to proxy services or VPNs? If you require that users be able to access your website from proxy services and VPNs, this directive should be set to false. Otherwise, if you don't require proxy services or VPNs, this directive should be set to true as a means of improving security."
config_signatures_block_spam: "Block CIDRs identified as being high-risk for spam? Unless you experience problems when doing so, generally, this should always be set to true."
config_signatures_default_tracktime: "How many seconds to track IPs banned by modules. Default = 604800 (1 week)."
config_signatures_infraction_limit: "Maximum number of infractions an IP is allowed to incur before it is banned by IP tracking. Default = 10."
config_signatures_ipv4: "A list of the IPv4 signature files that CIDRAM should attempt to parse, delimited by commas."
config_signatures_ipv6: "A list of the IPv6 signature files that CIDRAM should attempt to parse, delimited by commas."
config_signatures_modules: "A list of module files to load after checking the IPv4/IPv6 signatures, delimited by commas."
config_signatures_track_mode: "When should infractions be counted? False = When IPs are blocked by modules. True = When IPs are blocked for any reason. Default = False."
config_signatures_tracking_override: "Allow modules to override tracking options? True = Yes [Default]; False = No."
config_supplementary_cache_options: "Supplementary cache options."
config_supplementary_cache_options_enable_apcu: "Specifies whether to try using APCu for caching. Default = False."
config_supplementary_cache_options_enable_memcached: "Specifies whether to try using Memcached for caching. Default = False."
config_supplementary_cache_options_enable_pdo: "Specifies whether to try using PDO for caching. Default = False."
config_supplementary_cache_options_enable_redis: "Specifies whether to try using Redis for caching. Default = False."
config_supplementary_cache_options_memcached_host: "Memcached host value. Default = "localhost"."
config_supplementary_cache_options_memcached_port: "Memcached port value. Default = "11211"."
config_supplementary_cache_options_pdo_dsn: "PDO DSN value. Default = "mysql:dbname=cidram;host=localhost;port=3306"."
config_supplementary_cache_options_pdo_password: "PDO password."
config_supplementary_cache_options_pdo_username: "PDO username."
config_supplementary_cache_options_prefix: "The value specified here will be prepended to all cache entry keys. Empty by default. When multiple installations exist at the same server, this can be useful for keeping their caches separate from each other."
config_supplementary_cache_options_redis_host: "Redis host value. Default = "localhost"."
config_supplementary_cache_options_redis_port: "Redis port value. Default = "6379"."
config_supplementary_cache_options_redis_timeout: "Redis timeout value. Default = "2.5"."
