Extended Description Optional security extras module: "提供一些有限的保護針對各種攻擊向量常用於請求。"
Extended Description PHPMailer: "使用涉及發送電子郵件的任何功能時需要。<br />{{Links.PHPMailer.PHPMailer}}可通過{{Links.PHPMailer.License}}許可證獲得。"
Extended Description Project Honeypot module: "阻止來自Project Honeypot列出的IP的請求。"
Extended Description Protocol blocker module: "提供通過配置阻止特定請求協議的能力（例如，HTTP/0.9、HTTP/1.1、SPDY/3.0、等等）。注意：不會影響通過強制請求使用相同協議的服務（例如，Cloudflare）路由的網站。"
Extended Description Referrer spam module: "基於引薦來源垃圾郵件阻止通常不會提供任何有意義的安全利益，但在某些情況下，對某些用戶可能有用，用於收集有關請求的更多信息，以及能夠報告它。<br />通過安裝此模塊，還將安裝用於{{Links.Symfony.Intl/Idn}}的Symfony polyfills（因為此模塊需要Idn功能性，但並非所有PHP安裝都默認提供該功能性）。​可以通過{{Links.MIT}}許可證獲得。"
Extended Description Stop Forum Spam module: "防止通過SFS列出的IP地址訪問註冊和登錄頁面。"
Extended Description Tor blocker module: "禁止通過DNSEL查找從Tor出口節點進行訪問（支持IPv4和IPv6）。"
