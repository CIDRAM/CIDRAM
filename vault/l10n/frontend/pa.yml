 general_time_format: "CIDRAM ਦੁਆਰਾ ਵਰਤਿਆ ਜਾਣ ਵਾਲਾ ਮਿਤੀ/ਸਮਾਂ ਨੋਟੇਸ਼ਨ ਫਾਰਮੈਟ। ਬੇਨਤੀ ਕਰਨ 'ਤੇ ਵਾਧੂ ਵਿਕਲਪ ਸ਼ਾਮਲ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ।"
