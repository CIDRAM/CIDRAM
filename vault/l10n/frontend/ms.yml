Extended Description AbuseIPDB module: "Menyekat permintaan daripada IP yang disenaraikan oleh AbuseIPDB."
Extended Description BGPView module: "Memanfaatkan {{Links.BGPView}} API untuk menyediakan kemudahan carian ASN dan kod negara untuk CIDRAM, membolehkan ASN dan negara untuk disekat atau disenarai putih melalui konfigurasi CIDRAM, dan menyediakan cara untuk pengesahan rangkaian sosial untuk mengesahkan permintaan Facebook. (Jika anda menggunakan modul ini, anda tidak perlu menggunakan modul IP-API, kerana mereka mempunyai tujuan yang sama)."
Extended Description Bad TLDs blocker module: "Menyekat hos kepunyaan TLD yang kerap digunakan oleh penghantar spam, penggodam, dan entiti jahat lain."
Extended Description Bad hosts blocker module: "Menyekat hos yang kerap digunakan oleh penghantar spam, penggodam, dan entiti jahat lain."
Extended Description Bot user agents module: "Menyekat ejen pengguna yang dikaitkan dengan bot yang tidak diingini dan aktiviti jahat."
Extended Description Bypasses: "Fail untuk pintasan tandatangan standard yang biasanya disertakan dengan pakej utama."
Extended Description Chart.js: "Membolehkan bahagian hadapan menjana carta donat.<br />{{Links.Chart.js}} tersedia melalui lisensi {{Links.MIT}}."
Extended Description Cookie scanner module: "Menyediakan beberapa perlindungan terhad terhadap kuki berbahaya."
Extended Description HTTP version checker module: "Memungkinkan untuk menyekat protokol tertentu dan versi HTTP melalui konfigurasi CIDRAM."
Extended Description IP-API module: "Memanfaatkan {{Links.IP-API}} API untuk menyediakan kemudahan carian ASN dan kod negara untuk CIDRAM, membolehkan ASN dan negara untuk disekat atau disenarai putih melalui konfigurasi CIDRAM, dan menyediakan cara untuk pengesahan rangkaian sosial untuk mengesahkan permintaan Facebook. (Jika anda menggunakan modul ini, anda tidak perlu menggunakan modul BGPView, kerana mereka mempunyai tujuan yang sama)."
Extended Description IPv4: &ExtDesCloud "Menyekat perkhidmatan awan yang tidak diingini dan titik akhir bukan manusia."
Extended Description IPv4-Bogons: &ExtDesBogons "Menyekat CIDR bogon/martian."
Extended Description IPv4-ISPs: &ExtDesISPs "Menyekat ISP yang berbahaya dan terdedah kepada spam (termasuk rangkaian berbilang-permainan, yang mungkin mengandungi titik akhir manusia dan bukan manusia)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Berguna untuk membuat profil, tetapi tidak menyekat apa-apa dengan haknya sendiri."
Extended Description IPv4-Other: &ExtDesOther "Menyekat CIDR untuk proksi, VPN, dan pelbagai perkhidmatan lain yang tidak diingini."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Menyediakan beberapa perlindungan terhad terhadap pelbagai vektor serangan yang biasa digunakan dalam permintaan."
Extended Description PHPMailer: "Diperlukan untuk menggunakan kefungsian apa-apa yang melibatkan penghantaran e-mel.<br />{{Links.PHPMailer.PHPMailer}} tersedia melalui lesen {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Menyekat permintaan daripada IP yang disenaraikan oleh Project Honeypot."
Extended Description Protocol blocker module: "Menyediakan keupayaan untuk menyekat protokol permintaan tertentu melalui konfigurasi (cth., HTTP/0.9, HTTP/1.1, SPDY/3.0, dsb). Nota: Tidak akan mempunyai sebarang kesan untuk laman web yang menghalakan melalui perkhidmatan yang menulis semula permintaan kepada semua menggunakan protokol yang sama, seperti Cloudflare."
Extended Description Referrer spam module: "Menyekat berdasarkan spam perujuk pada umumnya tidak akan memberikan sebarang manfaat keselamatan yang bermakna, tetapi dalam beberapa kes, mungkin berguna untuk sesetengah pengguna, untuk mengumpulkan lebih banyak maklumat tentang permintaan, dan untuk dapat melaporkannya.<br />Memasang modul ini juga memasang polyfill Symfony untuk {{Links.Symfony.Intl/Idn}} (kerana modul ini memerlukan kefungsian Idn, yang tidak semua pemasangan PHP menyediakan secara lalai), tersedia melalui lesen {{Links.MIT}}."
Extended Description Stop Forum Spam module: "Melindungi halaman pendaftaran dan log masuk daripada IP yang disenaraikan oleh SFS."
Extended Description Tor blocker module: "Melarang akses daripada nod keluar Tor melalui carian DNSEL (menyokong kedua-dua IPv4 dan IPv6)."
