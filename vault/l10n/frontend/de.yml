label_http_response_header_code_403: "403 Forbidden (Verboten)\nRobuster, aber weniger benutzerfreundlich. Empfohlen für die meisten allgemeinen Umstände."
label_http_response_header_code_410: "410 Gone (Gegangen)\nBeim Auflösen von Falsch-Positive können Probleme auftreten, aufgrund einiger Browser diese Statusmeldung zwischenspeichern und keine nachfolgenden Anfragen senden, selbst nachdem sie entsperrt wurden. Kann in einigen Kontexten für bestimmte Arten von Datenverkehr am besten sein."
label_http_response_header_code_418: "418 I'm a teapot (Ich bin eine Teekanne)\nBezieht sich auf einen Aprilscherz ({{Links.RFC2324}}). Es ist sehr unwahrscheinlich, dass es von einem Client, Bot, Browser, oder anderem verstanden wird. Zur Unterhaltung und Bequemlichkeit bereitgestellt, aber nicht allgemein empfohlen."
label_http_response_header_code_429: "429 Too Many Requests (Zu viele Anfragen)\nEmpfohlen zur Ratenbegrenzung, beim Umgang mit DDoS-Angriffen, und zur Verhinderung von Netzüberschwemmungen. Nicht in anderen Kontexten empfohlen."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (Aus rechtlichen Gründen nicht verfügbar)\nEmpfohlen beim Blockieren vor allem aus rechtlichen Gründen. Nicht in anderen Kontexten empfohlen."
label_http_response_header_code_503: "503 Service Unavailable (Dienst nicht verfügbar)\nRobustesten, aber wenigsten benutzerfreundlich. Empfohlen wenn Sie angegriffen werden, oder wenn Sie mit extrem hartnäckigem unerwünschtem Datenverkehr umgehen."
