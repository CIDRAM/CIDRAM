 general_force_hostname_lookup: "บังคับใช้การค้นหาชื่อโฮสต์? True = หยุดใช้; False = ไม่หยุดใช้ [ค่าเริ่มต้น]. การค้นหาชื่อโฮสต์จะดำเนินการตามปกติโดยพิจารณาจากความจำเป็น แต่สามารถบังคับให้คำขอทั้งหมด. นี้อาจเป็นประโยชน์สำหรับการให้ข้อมูลเพิ่มเติมในไฟล์บันทึก แต่อาจมีผลเสียต่อประสิทธิภาพเล็กน้อย."
