 logging_log_rotation_action: "Rotace protokolu omezuje počet souborů protokolu, které by měly existovat v jednom okamžiku. Při vytváření nových souborů protokolu, pokud celkový počet souborů protokolu překročí zadaný limit, bude provedena zadaná akce. Zde můžete zadat požadovanou akci."
 logging_log_rotation_limit: "Rotace protokolu omezuje počet souborů protokolu, které by měly existovat v jednom okamžiku. Při vytváření nových souborů protokolu, pokud celkový počet souborů protokolu překročí zadaný limit, bude provedena zadaná akce. Zde můžete zadat požadovaný limit. Hodnota 0 zakáže rotaci protokolu."
 logging_log_sanitisation: "Při použití front-end stránky protokolů k zobrazení dat protokolů, CIDRAM před zobrazením data protokolu dezinfikuje, aby chránil uživatele před útoky XSS a dalšími potenciálními hrozbami, které mohou data protokolu obsahovat. Data se však během protokolování běžně nedezinfikují. Je to proto, aby se zajistilo přesné uchování dat protokolu, což napomůže jakékoli heuristické nebo forenzní analýze, která může být v budoucnu nezbytná. Ale v případě, že se uživatel pokusí číst data protokolu pomocí externích nástrojů a pokud tyto externí nástroje neprovedou svůj vlastní proces dezinfekce, může být uživatel vystaven útokům XSS. V případě potřeby můžete změnit standardní chování pomocí této konfigurační direktivy. True (Pravdivé) = Dezinfikujte data při jejich protokolování (data se uchovávají méně přesně, ale riziko XSS je nižší). False (Nepravdivé) = Nedezinfikujte data při jejich protokolování (data se uchováno přesněji, ale riziko XSS je vyšší) [Standardní]."
