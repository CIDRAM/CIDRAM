hints_shorthand:
 0.: "Якщо вашому веб-сайту потрібен доступ через локальну мережу або локальний хост, не блокуйте це. В іншому випадку ви можете заблокувати це."
 1.: "Жоден із стандартних файлів сигнатуру не використовує це, але він все одно підтримується, якщо він може бути корисним для деяких користувачів."
 2.: "Якщо вам потрібно щоб користувачі мали доступ до вашого сайту через проксі, не блокуйте це. В іншому випадку ви можете заблокувати це."
 3.: "Пряме використання в сигнатурах не підтримується, але за певних обставин його можна викликати іншими засобами."
 4.: "Це стосується випадків, коли скорочення взагалі не використовуються або не розпізнаються CIDRAM."
 Один за сигнатур.: "Сигнатур може викликати кілька профілів, але може використовувати лише одну скорочень. Можливо, підійде кілька скорочень, але оскільки можна використовувати лише одну, ми прагнемо завжди використовувати лише найбільш підходящу."
 Пріоритет.: "Вибраний параметр завжди має пріоритет над невибраним. Наприклад, якщо в грі є кілька скорочень, але лише одна з них налаштована як заблокована, запит усе одно буде заблоковано."
 Людські кінцеві точки та хмарні служби.: "Хмарна служба може стосуватися постачальників веб-хостингу, серверних ферм, центрів обробки даних або будь-якої кількості інших речей. Людська кінцева точка стосується засобів, за допомогою яких людина отримує доступ до інтернету, наприклад через постачальника послуг інтернету. Мережа зазвичай надає лише одне або інше, але іноді може надавати обидва. Ми прагнемо ніколи не ідентифікувати потенційні людські кінцеві точки як хмарні служби. Тому хмарну службу можна ідентифікувати як щось інше, якщо її діапазон спільний для відомих кінцевих точок людини. І навпаки, ми прагнемо завжди ідентифікувати хмарні служби, діапазони яких не використовуються жодною відомою кінцевою точкою людини, як хмарні служби. Таким чином, запит, явно визначений як хмарна служба, ймовірно, не ділиться своїм діапазоном з будь-якими відомими кінцевими точками людини. Подібним чином, запит, явно визначений атаками або спамом, ймовірно, ділиться їх. Однак, інтернет постійно змінюється, цілі мереж змінюються з часом, а діапазони завжди купуються або продаються, тому будьте уважні та пильні щодо хибнопозитивний."
