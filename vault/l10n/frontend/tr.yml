hints_duration:
 SI.: "Süre, "Uluslararası Birimler Sistemi" kullanılarak tanımlanabilir. Örneğin, <strong>1d2h3min4s</strong> veya <strong>1d 2h 3min 4s</strong> bir gün, iki saat, üç dakika, dört saniye için, veya <strong>5min</strong> sadece beş dakika için."
 Açısal zaman.: "Süre, açısal zaman gösterimi kullanılarak tanımlanabilir. Örneğin, <strong>1d2°3′4″</strong> bir gün, iki saat, üç dakika, dört saniye için, veya <strong>5″</strong> sadece beş saniye için."
 Sade İngilizce.: "Süre, birimler sade İngilizce olarak yazılarak tanımlanabilir. Örneğin, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> bir hafta, iki gün, üç saat, dört dakika, beş saniye için."
 Kısıtlamalar: "Gösterim karıştırılabilir, ancak birimler her zaman büyükten küçüğe tanımlanmalıdır, ve tekrarlanamaz. Örneğin, <strong>1 week 2 days 3′4″</strong> <span class="txtGn">geçerlidir</span> ve doğru anlaşılacaktır, ancak <strong>3′4″ 1 week 2 days</strong> ve <strong>3 hours 3h 3°</strong> <span class="txtRd">geçersizdir</span>. CIDRAM, boşluk kullanıp kullanmadığınızı umursamıyor. Sayılar düz ve biçimlendirilmemiş olmalıdır. Pratiklik için desteklenen en büyük birim bir haftadır. Konfigürasyon güncellendiğinde, CIDRAM süreleri açısal zamana göre normalleştirir."
