macro_description_activate_modules: &MayImpactPerformance "Tidak disyorkan secara amnya, kerana mungkin terdapat beberapa yang anda tidak perlukan. Memasang dan mengaktifkan komponen apabila ia tidak diperlukan boleh menjejaskan prestasi secara negatif."
macro_description_install_l10n_core: &RecommendKeepingCore "Apabila arahan konfigurasi <code>lang_override</code> didayakan, jika penyemak imbas pengguna menentukan bahasa pilihan yang tertentu, selagi data L10N core untuk bahasa itu dipasang, CIDRAM dapat memaparkan halaman "akses dinafikan" dalam bahasa yang ditentukan. Sehubungan itu, adalah disyorkan untuk memastikan semua data L10N core dipasang."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Bahasa pilihan anda boleh ditentukan melalui arahan konfigurasi <code>lang</code>. Setelah ini dilakukan, anda mungkin tidak memerlukan sebarang data L10N bahagian hadapan selain daripada bahasa pilihan anda, dan mungkin mahu mengalih keluarnya demi sedikit membebaskan ruang cakera yang tersedia. Walau bagaimanapun, sama ada anda memilih untuk mengalih keluarnya atau menyimpannya, sama ada cara, tidak sepatutnya membahayakan."
macro_description_install_modules: *MayImpactPerformance
