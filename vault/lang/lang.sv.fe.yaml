info_some_useful_links: |+
 Några användbara länkar:<br />
     <ul class="pieul">
       <li><span class="comCat">Verktyg, resurser, osv för CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Issues sida för CIDRAM (stöd, hjälp, osv).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress plugin för CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Olika extras.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupper, forum, samhällen, osv.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP lärande resurser och diskussion.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Användbart diskussionsforum om att stoppa forums spam.</li>
         </ul>
       </li>
       <li><span class="comCat">Andra användbara verktyg, resurser, tjänster, osv.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Hanterar en databas med kända forumspammare. Användbar för att skydda webbplatser och forum mot spammare.</li>
           <li><a href="https://bgp.he.net/" hreflang="en-US" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Få CIDRer från ASNer, bestäm ASN-relationer, upptäck ASNer baserat på nätverksnamn, osv.</li>
           <li>{{Links.BGPView}} – Få CIDRer från ASNer, bestäm ASN-relationer, upptäck ASNer baserat på nätverksnamn, osv.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar av Qrator</a> – Användbart verktyg för att kontrollera ASN-anslutningar samt för annan information om ASNer.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhausprojektet</a> – Visar rapporter om botnätinfektionshastigheter för ASNer.</li>
           <li>{{Links.AbuseIPDB}} – Upprätthåller en databas med kända kränkande IP-adresser; Ger ett API för kontroll och rapportering av IP-adresser.</li>
           <li>{{Links.IP-API}} – Få information om IP-adresser eller värdnamn som landskod, regionnamn, longitud, latitud, organisationsnamn, osv.</li>
         </ul>
       </li>
       <li><span class="comCat">Informations och lärande resurser.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP lärande resurser och diskussion.</li>
           <li>{{Links.MDN.Homepage}} – Resurser för utvecklare, av utvecklare. En fantastisk resurs för att lära dig om HTML, CSS, JavaScript, tillgänglighet, och mer.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Sårbarhetstabeller</a> – Listar säkra/osäkra versioner av olika paket (HHVM, PHP, phpMyAdmin, Python, osv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Kompatibilitetstabeller</a> – Visar kompatibilitetsinformation för olika paket (CIDRAM, phpMussel, osv).</li>
         </ul>
       </li>
     </ul>
