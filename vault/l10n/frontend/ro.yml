hints_shorthand:
 0.: "Dacă site-ul dvs. are nevoie de acces prin LAN sau localhost, nu blocați acest lucru. În caz contrar, puteți bloca acest lucru."
 1.: "Niciunul dintre fișierele de semnătură implicite nu utilizează acest lucru, dar este acceptat totuși în cazul în care ar putea fi util pentru unii utilizatori."
 2.: "Dacă aveți nevoie ca utilizatorii să vă poată accesa site-ul prin proxy, nu blocați acest lucru. În caz contrar, puteți bloca acest lucru."
 3.: "Utilizarea directă în semnături nu este acceptată, dar poate fi invocată prin alte mijloace în circumstanțe particulare."
 4.: "Se referă la cazurile în care cuvintele scurte nu sunt folosite deloc sau nu sunt recunoscute de CIDRAM."
 Una pe semnătură.: "O semnătură poate invoca mai multe profiluri, dar poate folosi un singur cuvânt prescurtat. Este posibil ca mai multe cuvinte scurte să fie potrivite, dar deoarece doar unul poate fi folosit, ne propunem să le folosim întotdeauna doar pe cel mai potrivit."
 Prioritate.: "O opțiune selectată are întotdeauna prioritate față de o opțiune neselectată. De exemplu, dacă mai multe cuvinte scurte sunt în joc, dar numai unul dintre ele este setat ca fiind blocat, solicitărea va fi în continuare blocată."
 Puncte finale umane și servicii cloud.: "Serviciul cloud se poate referi la furnizori de găzduire web, ferme de servere, centre de date, sau orice alte lucruri. Punctul final uman se referă la mijloacele prin care un om accesează internetul, cum ar fi prin intermediul unui furnizor de servicii de internet. O rețea oferă de obicei doar una sau alta, dar uneori le poate furniza pe ambele. Ne propunem să nu identificăm niciodată punctele finale umane potențiale ca servicii cloud. Prin urmare, un serviciu cloud poate fi identificat ca altceva dacă intervalul său este partajat de punctele finale umane cunoscute. Pe de altă parte, ne propunem să identificăm întotdeauna serviciile cloud, ale căror intervale nu sunt partajate de niciun punct final uman cunoscut, ca servicii cloud. Prin urmare, o solicitare identificată în mod explicit ca un serviciu cloud probabil nu își împărtășește intervalul cu niciun punct final uman cunoscut. La fel, o solicitare identificată în mod explicit prin atacuri sau spam probabil își împărtășește intervalele. Cu toate acestea, internetul este mereu în flux, scopurile rețelelor se schimbă în timp, iar intervale sunt întotdeauna cumpărate sau vândute, așa că rămâneți conștienți și vigilenți în ceea ce privește falsele pozitive."
hints_time_format: |
 <strong><em>Substituent – Explicaţie – Exemplu bazat pe 2024-04-30T18:27:49+08:00.</em></strong><br />
 <code class="s">{yyyy}</code> – Anul – De exemplu, 2024.<br />
 <code class="s">{yy}</code> – Anul prescurtat – De exemplu, 24.<br />
 <code class="s">{Mon}</code> – Numele prescurtat al lunii (în engleză) – De exemplu, Apr.<br />
 <code class="s">{mm}</code> – Luna cu zerouri la început – De exemplu, 04.<br />
 <code class="s">{m}</code> – Lună – De exemplu, 4.<br />
 <code class="s">{Day}</code> – Numele prescurtat al zilei (în engleză) – De exemplu, Tue.<br />
 <code class="s">{dd}</code> – Ziua cu zerouri la început – De exemplu, 30.<br />
 <code class="s">{d}</code> – Ziua – De exemplu, 30.<br />
 <code class="s">{hh}</code> – Ora cu zerouri inițiale (folosește 24 de ore) – De exemplu, 18.<br />
 <code class="s">{h}</code> – Ora (folosește 24 de ore) – De exemplu, 18.<br />
 <code class="s">{ii}</code> – Minutul cu zerouri la început – De exemplu, 27.<br />
 <code class="s">{i}</code> – Minutul – De exemplu, 27.<br />
 <code class="s">{ss}</code> – Secundă cu zerouri la început – De exemplu, 49.<br />
 <code class="s">{s}</code> – Secundă – De exemplu, 49.<br />
 <code class="s">{tz}</code> – Fusul orar (fără două puncte) – De exemplu, +0800.<br />
 <code class="s">{t:z}</code> – Fusul orar (cu două puncte) – De exemplu, +08:00.
hints_verification:
 "Ce sunt „pozitive” și „negative”?": "Atunci când se verifică identitatea prezentată de o solicităre, un rezultat de succes poate fi descris drept „pozitiv” sau „negativ”. În cazul în care identitatea prezentată este confirmată a fi adevărata identitate, aceasta ar fi descrisă ca fiind „pozitivă”. În cazul în care se confirmă că identitatea prezentată este falsificată, aceasta ar fi descrisă ca fiind „negativă”. Cu toate acestea, un rezultat nereușit (de exemplu, verificarea eșuează, sau veridicitatea identității prezentate nu poate fi determinată) nu ar fi descris drept „pozitiv” sau „negativ”. În schimb, un rezultat nereușit ar fi descris pur și simplu ca neverificat. Atunci când nu se face nicio încercare de verificare a identității prezentate de o solicitare, solicitărea va fi, de asemenea, descrisă ca neverificată. Termenii au sens numai în contextul în care identitatea prezentată printr-o solicităre este recunoscută și, prin urmare, în care verificarea este posibilă. În cazurile în care identitatea prezentată nu se potrivește cu opțiunile prevăzute mai sus sau în care nu este prezentată nicio identitate, opțiunile furnizate mai sus devin irelevante."
 "Ce sunt „bypass-uri cu o singură lovitură”?": "În unele cazuri, o solicitare verificată pozitiv poate fi blocată în continuare ca urmare a fișierelor de semnătură, modulelor, sau a altor condiții ale solicitării, iar bypass-uri pot fi necesare pentru a evita fals pozitive. În cazul în care o bypass este destinată să rezolve exact o infracțiune, nici mai mult, nici mai puțin, o astfel de bypass ar putea fi descrisă ca o „bypass cu o singură lovitură”."
hints_want_to_block: "!! Majoritatea utilizatorilor vor dori probabil ca acest lucru să fie blocat, indiferent dacă este real sau falsificat. Acest lucru poate fi realizat selectând „încercare de verificare” și deselectând „blochează solicitările neverificate”. Cu toate acestea, deoarece unii utilizatori ar putea dori să poată verifica astfel de solicitări (pentru a bloca negative în timp ce le permit pozitive), în loc să blocheze astfel de solicitări prin module, aici sunt furnizate opțiuni pentru gestionarea unor astfel de solicitări."
info_cli_by_default_ips: |
 În mod implicit, IP-urile sunt testate împotriva tuturor fișierelor de
 semnătură, a tuturor modulelor, a tuturor regulilor auxiliare, *și* împotriva
 verificării rețelelor sociale și a motorului de căutare.
 --no-sig    Previne testarea împotriva fișierelor de semnătură.
 --no-mod    Previne testarea împotriva modulelor.
 --no-sev    Previne verificarea motorului de căutare.
 --no-smv    Previne verificarea rețelelor sociale.
 --no-ov     Previne alte verificări.
 --no-aux    Previne testarea împotriva regulilor auxiliare.
