hints_duration:
 SI.: "สามารถอธิบายระยะเวลาได้โดยใช้ "ระบบสากลของหน่วย". เช่น., <strong>1d2h3min4s</strong> หรือ <strong>1d 2h 3min 4s</strong> สำหรับหนึ่งวัน สองชั่วโมง สามนาที สี่วินาที หรือ <strong>5min</strong> สำหรับเพียงห้านาที."
 เวลาเชิงมุม.: "สามารถอธิบายระยะเวลาได้โดยใช้เวลาเชิงมุม. เช่น., <strong>1d2°3′4″</strong> สำหรับหนึ่งวัน สองชั่วโมง สามนาที สี่วินาที หรือ <strong>5″</strong> สำหรับเพียงห้าวินาที."
 ภาษาอังกฤษธรรมดา.: "สามารถอธิบายระยะเวลาได้โดยการเขียนหน่วยเป็นภาษาอังกฤษธรรมดา. เช่น., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> สำหรับหนึ่งสัปดาห์ สองวัน สามชั่วโมง สี่นาที ห้าวินาที."
 ข้อจำกัด.: "สัญกรณ์สามารถผสมกันได้ แต่หน่วยต้องอธิบายจากใหญ่ไปหาเล็กที่สุดเสมอ และไม่สามารถทำซ้ำได้. เช่น., <strong>1 week 2 days 3′4″</strong> <span class="txtGn">ถูกต้อง</span>และจะเข้าใจได้อย่างถูกต้อง แต่ <strong>3′4″ 1 week 2 days</strong> และ <strong>3 hours 3h 3°</strong> <span class="txtRd">ไม่ถูกต้อง</span>. CIDRAM ไม่สนใจว่าคุณจะใช้การเว้นวรรคหรือไม่. ตัวเลขจะต้องธรรมดาและไม่จัดรูปแบบ. หน่วยที่รองรับที่ใหญ่ที่สุดคือหนึ่งสัปดาห์. เมื่อมีการอัปเดตการกำหนดค่า CIDRAM จะทำให้ระยะเวลาเป็นปกติเป็นเวลาเชิงมุม."
