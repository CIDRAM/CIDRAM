Extended Description module_refspam.php: "குறிப்பு ஸ்பேமின் அடிப்படையில் தடுப்பது பொதுவாக எந்த அர்த்தமுள்ள பாதுகாப்பு நன்மையையும் வழங்காது, ஆனால் சில சந்தர்ப்பங்களில் சில பயனர்களுக்கு இது பயனுள்ளதாக இருக்கும், கோரிக்கைகளைப் பற்றிய கூடுதல் தகவல்களைச் சேகரிப்பதற்கும், அதைப் புகாரளிப்பதற்கும்.<br />இந்த தொகுதியை நிறுவுவதன் மூலம், {{Links.Symfony.Intl/Idn}} மற்றும் {{Links.Symfony.Mbstring}} க்கான Symfony polyfills நிறுவப்படும் (ஏனெனில் இந்த தொகுதிக்கு Idn செயல்பாடு தேவைப்படுகிறது, ஆனால் எல்லா PHP நிறுவல்களும் முன்னிருப்பாக அதை வழங்காது). இரண்டும் <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> உரிமம் வழியாக கிடைக்கின்றன."
