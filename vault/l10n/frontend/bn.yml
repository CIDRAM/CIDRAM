Abuse category:
 Bad web bot: "খারাপ ওয়েব বট (ইমেইল ঠিকানা এবং সামগ্রীর জন্য স্ক্র্যাপিং, ক্রলার যারা robots.txt, অত্যধিক অনুরোধ, ব্যবহারকারী এজেন্ট স্পুফিং ইত্যাদিকে সম্মান করে না)।"
 Brute-force attacks: "ব্রুট-ফোর্স আক্রমণ (ওয়েবপেজ লগইন, SMTP, RDP, ইত্যাদির উপর ক্রেডেনশিয়াল ব্রুট-ফোর্স আক্রমণ)।"
 Categories (at least one is required): "বিভাগ (অন্তত একটি প্রয়োজন)"
 CMS blog comment spam: "CMS ব্লগ মন্তব্য স্প্যাম।"
 Conjunctive category: "সংযোজক বিভাগ (অন্যান্য, আরও নির্দিষ্ট বিভাগের সাথে সংমিশ্রণে ব্যবহার করুন)।"
 DDoS attacks: "DDoS আক্রমণ (সাধারণত বটনেটের অংশ)।"
 DNS compromise: "DNS আপস (DNS রেকর্ড পরিবর্তন করার ফলে অনুপযুক্ত পুনঃনির্দেশ)।"
 DNS poisoning: "DNS বিষক্রিয়া।"
 Email sender spoofing: "ইমেইল প্রেরক স্পুফিং।"
 Email spam: "ইমেইল স্প্যাম (স্প্যাম ইমেইল সামগ্রী, সংক্রামিত সংযুক্তি, ফিশিং ইমেইল, ইত্যাদি)।"
 Exploited host: "শোষিত হোস্ট (হোস্ট সম্ভবত ম্যালওয়্যার দ্বারা সংক্রামিত এবং অন্যান্য আক্রমণের জন্য বা ক্ষতিকারক সামগ্রী হোস্ট করার জন্য ব্যবহার করা হচ্ছে৷)।"
 FTP brute-force attacks: "FTP ব্রুট-ফোর্স আক্রমণ।"
 Fraudulent VoIP: "প্রতারণামূলক VoIP।"
 Fraudulent orders: "প্রতারণামূলক আদেশ।"
 Hacking: "হ্যাকিং।"
 IoT targeted: "IoT-লক্ষ্যযুক্ত অপব্যবহার। মন্তব্যে লক্ষ্যযুক্ত ডিভাইস সম্পর্কে তথ্য অন্তর্ভুক্ত করুন।"
 Open proxy, open relay, or tor endpoint: "ওপেন প্রক্সি, ওপেন রিলে, বা tor এন্ডপয়েন্ট।"
 Phishing: "ফিশিং ওয়েবসাইট এবং/অথবা ইমেইল।"
 Ping of death: "মৃত্যুর পিং (বড় আকারের আইপি প্যাকেট)।"
 Port scans: "পোর্ট স্ক্যান (খোলা বন্দর এবং দুর্বল পরিষেবাগুলির জন্য স্ক্যানিং)।"
 SQL injection: "SQL ইনজেকশন."
 SSH abuse: "SSH অপব্যবহার।"
 VPN IP: "ভিপিএন আইপি।"
 Web spam: "ওয়েব স্প্যাম (মন্তব্য/ফোরাম স্প্যাম, HTTP রেফারার স্প্যাম, বা অন্যান্য CMS স্প্যাম৷)।"
 Webapp attacks: "ওয়েব অ্যাপ আক্রমণ (ইনস্টল করা ওয়েবঅ্যাপ, CMS, বা ই-কমার্স সমাধানের, যেমন, WordPress, Drupal, phpMyAdmin, ইত্যাদি, বিরুদ্ধে ব্যবহার করার জন্য দুর্বলতা বা শোষণের সন্ধান করছেন)।"
Extended Description:
 AbuseIPDB module: "AbuseIPDB এ তালিকাভুক্ত আইপিগুলির থেকে ব্লক অনুরোধ।"
 BGPView module: "{{Links.BGPView}}, CIDRAM জন্য একটি ASN এবং দেশ কোড পরিষেবা সরবরাহ করে, CIDRAM কনফিগারেশনের মাধ্যমে ASN এবং দেশগুলিকে অবরুদ্ধ বা শ্বেত তালিকাভুক্ত করতে সক্ষম করে, এবং Facebook অনুরোধগুলি যাচাই করার জন্য একটি উপায় সরবরাহ করে। (আপনি যদি এই মডিউলটি ব্যবহার করেন, তাহলে আপনাকে IP-API মডিউল ব্যবহার করতে হবে না, কারণ তারা একই উদ্দেশ্যে কাজ করে)।"
 Bad TLDs blocker module: "TLDগুলি সাথে যুক্ত ব্লক হোস্ট ঘন ঘন স্প্যামার, হ্যাকার, এবং অন্যান্য নৃশংস সত্ত্বা দ্বারা ব্যবহৃত।"
 Bad hosts blocker module: "ব্লক হোস্ট ঘন ঘন স্প্যামার, হ্যাকার, এবং অন্যান্য নৃশংস সত্ত্বা দ্বারা ব্যবহৃত।"
 Bot user agents module: "অবাঞ্ছিত বট এবং নৃশংস কার্যকলাপের সাথে যুক্ত ব্যবহারকারী এজেন্টগুলিকে ব্লক করে।"
 Bypasses: "ডিফল্ট স্বাক্ষর বাইপাস ফাইল সাধারণত প্রধান প্যাকেজ সহ অন্তর্ভুক্ত।"
 Chart.js: "পাওয়ার চার্ট তৈরি করার জন্য সামনে-শেষ সক্ষম করে।<br />{{Links.Chart.js}} {{Links.MIT}} লাইসেন্সের মাধ্যমে উপলব্ধ।"
 Cookie scanner module: "বিপজ্জনক কুকিজগুলির বিরুদ্ধে কিছু সীমিত সুরক্ষা প্রদান করে।"
