Abuse category:
 Bad web bot: "Schlecht Webbot (Scraping nach E-Mail-Adressen und Inhalten, Crawler die die robots.txt nicht berücksichtigen, übermäßige Anfragen, Benutzeragenten-Spoofing, u.s.w.)."
 Brute-force attacks: "Brute-Force-Angriffe (Credential-Brute-Force-Angriffe auf Webseiten-Logins, SMTP, RDP, u.s.w.)."
