 200 OK: "200 OK (Labi)\nVismaz izturīgs, bet lietotājam draudzīgākais. Automātiskie pieprasījumi, visticamāk, interpretēs šo atbildi kā norādi, ka pieprasījums bija veiksmīgs."
 301 Moved Permanently: "301 Moved Permanently (Pārvietots uz visiem laikiem)\nNorāda klientam, ka novirzīšana ir PASTĀVĪGA, un ka novirzīšanai izmantotā pieprasījuma metode VAR atšķirties no pieprasījuma metodes, kas izmantota sākotnējam pieprasījumam."
 302 Found: "302 Found (Atrasts)\nNorāda klientam, ka novirzīšana ir PAGAIDU, un ka novirzīšanai izmantotā pieprasījuma metode VAR atšķirties no pieprasījuma metodes, kas izmantota sākotnējam pieprasījumam."
 307 Temporary Redirect: "307 Temporary Redirect (Pagaidu novirzīšana)\nNorāda klientam, ka novirzīšana ir PAGAIDU, un ka novirzīšanai izmantotā pieprasījuma metode NEDRĪKST atšķirties no pieprasījuma metodes, kas izmantota sākotnējam pieprasījumam."
 308 Permanent Redirect: "308 Permanent Redirect (Pastāvīga novirzīšana)\nNorāda klientam, ka novirzīšana ir PASTĀVĪGA, un ka novirzīšanai izmantotā pieprasījuma metode NEDRĪKST atšķirties no pieprasījuma metodes, kas izmantota sākotnējam pieprasījumam."
 403 Forbidden: "403 Forbidden (Aizliegts)\nIzturīgāks, bet mazāk lietotājam draudzīgs. Ieteicams vairumam vispārīgu apstākļu."
 410 Gone: "410 Gone (Pagājis)\nVar rasties problēmas, mēģinot atrisināt viltus pozitīvus, jo dažas pārlūkprogrammas saglabās šo statusa ziņojumu kešatmiņā un nesūtīs turpmākos pieprasījumus pat pēc atbloķēšanas. Dažos kontekstos, noteiktiem satiksmes veidiem, tas var būt vispiemērotākais."
 418 I_m a teapot: "418 I'm a teapot (Es esmu tējkanna)\nAtsauces uz 1. aprīļa joku ({{Links.RFC2324}}). Ļoti maz ticams, ka to sapratīs neviens klients, robotprogrammatūra, pārlūkprogramma, vai kas cits. Paredzēts izklaidei un ērtībām, bet parasti nav ieteicams."
 429 Too Many Requests: "429 Too Many Requests (Pārāk daudz pieprasījumu)\nIeteicams likmes ierobežošanai, DDoS uzbrukumiem, un plūdu novēršanai. Nav ieteicams citos kontekstos."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Nav pieejams juridisku iemeslu dēļ)\nIeteicams, bloķējot galvenokārt juridisku iemeslu dēļ. Nav ieteicams citos kontekstos."
 503 Service Unavailable: "503 Service Unavailable (Pakalpojums nav pieejams)\nVisizturīgākais, bet vismazāk lietotājam draudzīgs. Ieteicams gadījumiem, kad tiek pakļauts uzbrukumam, vai gadījumos, kad tiek risināta ļoti pastāvīga nevēlama satiksme."
