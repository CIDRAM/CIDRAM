hints_shorthand:
 0.: "Pokud váš web potřebuje přístup přes LAN nebo localhost, neblokujte to. Jinak to ale můžete zablokovat."
 1.: "Žádný ze standardních souborů podpisů to nepoužívá, ale je to podporováno pro případ, že by to mohlo být pro některé uživatele užitečné."
 2.: "Pokud potřebujete, aby uživatelé měli přístup k vašemu webu přes proxy, neblokujte to. Jinak to ale můžete zablokovat."
 3.: "Přímé použití v signaturách není podporováno, ale za určitých okolností jej lze vyvolat jinými prostředky."
 4.: "Odkazuje na případy, kdy se těsnopisná slova vůbec nepoužívají nebo je CIDRAM nerozpozná."
 Jeden za každý podpis.: "Podpis může vyvolat více profilů, ale může používat pouze jedno těsnopisná slovo. Je možné, že se hodí vícenásobné těsnopisných slov, ale protože lze použít pouze jedno, snažíme se vždy použít pouze to nejvhodnější."
 Prioritou.: "Vybraná možnost má vždy přednost před nevybranou možností. Např., pokud je ve hře vícenásobné těsnopisných slov, ale pouze jedno z nich je nastaveno jako blokované, požadavek bude stále blokován."
 Lidské koncové body a cloudové služby.: "Cloudová služba může odkazovat na poskytovatele webhostingu, serverové farmy, datová centra, nebo mnoho dalších věcí. Lidský koncový bod se týká prostředků, kterými člověk přistupuje k internetu, například prostřednictvím poskytovatele internetových služeb. Síť obvykle poskytuje pouze jedno nebo druhé, ale někdy může poskytovat obojí. Snažíme se nikdy neidentifikovat potenciální lidské koncové body jako cloudové služby. Proto může být cloudová služba identifikováno jako něco jiného, pokud je její rozsah sdílen známými lidskými koncovými body. Naopak cloudové služby, jejichž rozsahy nejsou sdíleny žádnými známými lidskými koncovými body, se snažíme vždy identifikovat jako cloudové služby. Požadavek označený explicitně jako cloudová služba proto pravděpodobně nesdílí svůj rozsah s žádnými známými lidskými koncovými body. Stejně tak požadavek identifikovaný explicitně útoky nebo spamem pravděpodobně ano. Internet se však neustále mění, účely sítí se v průběhu času mění, a rozsahy se vždy kupují nebo prodávají, takže zůstaňte pozorní a ostražití, pokud jde o falešně pozitivní."
hints_verification:
 "Co jsou „pozitiva“ a „negativa“?": "Při ověřování identity předložené žádostí lze úspěšný výsledek popsat jako „pozitivní“ nebo „negativní“. Když se potvrdí, že prezentovaná identita je pravou identitou, byla by popsána jako „pozitivní“. Když se potvrdí, že předložená identita je zfalšovaná, bude popsána jako „negativní“. Neúspěšný výsledek (např., selže ověření, nebo nelze určit pravdivost předložené identity) by však nebyl popsán jako „pozitivní“ nebo „negativní“. Místo toho by byl neúspěšný výsledek popsán jednoduše jako neověřený. Pokud nedojde k žádnému pokusu o ověření identity předložené požadavkem, bude požadavek rovněž popsána jako neověřený. Termíny mají smysl pouze v kontextu, kdy je rozpoznána identita předložená žádostí, a tedy tam, kde je možné ověření. Pokud prezentovaná identita neodpovídá výše uvedeným možnostem, nebo pokud není uvedena žádná identita, výše uvedené možnosti se stanou irelevantními."
 "Co jsou „bypassace s jedním zásahem“?": "V některých případech může být pozitivně ověřený požadavek stále blokován v důsledku podpisových souborů, modulů, nebo jiných podmínek požadavku a může být nutné bypassovat, aby se zabránilo falešným poplachům. V případě, kdy má bypassace řešit přesně jeden přestupek, nic více a nic méně, lze takový bypassace označit jako „bypassace s jedním zásahem“."
hints_want_to_block: "!! Většina uživatelů bude pravděpodobně chtít aby to bylo zablokováno, bez ohledu na to, zda je to skutečné nebo zfalšované. Toho lze dosáhnout tím, že nebude vybráno „pokus o ověření“ a bude vybráno „blokovat neověřené požadavky“. Protože však někteří uživatelé mohou chtít mít možnost ověřovat takové požadavky (za účelem blokování negativních a zároveň povolení pozitivních), místo blokování takových požadavků prostřednictvím modulů, jsou zde uvedeny možnosti pro zpracování takových požadavků."
