 general_sensitive: "Список шляхів, які вважаються конфіденційними сторінками. Кожен шлях у списку буде перевірено на реконструйований URI, якщо це необхідно. Шлях, який починається з косої риски, розглядатиметься як літерал і відповідатиме, починаючи з компонента шляху запиту. Крім того, шлях, який починається не буквено-цифровим символом і закінчується тим самим символом (або тим самим символом плюс необов'язковий прапорець «i»), буде розглядатися як регулярний вираз. Будь-який інший вид шляху розглядатиметься як літерал і може відповідати будь-якій частині URI. Шлях, який вважається конфіденційною сторінкою, може вплинути на поведінку деяких модулів, але не матиме жодного ефекту в інших випадках."
 general_silent_mode: "Чи повинен CIDRAM мовчки перенаправляти заблоковані спроби доступу замість відображення сторінки «доступ заборонено»? Якщо так, укажіть місце куди потрібно перенаправляти заблоковані спроби доступу. Якщо ні, залиште цю змінну пустою."
