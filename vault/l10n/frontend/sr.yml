Abuse category:
 Bad web bot: "Лош веб бот (стругање за адресе е-поште, садржај, пописиваче који не поштују robots.txt, прекомерне захтеве, лажирање корисничког агента, итд)."
 Brute-force attacks: "Напади грубе силе (напади грубом силом акредитива на пријаве на веб странице, СМТП, РДП, итд)."
 Categories (at least one is required): "Категорије (најмање једна је обавезна)"
 CMS blog comment spam: "Спам коментара на ЦМС блогу."
 Conjunctive category: "Коњунктивна категорија (користити у комбинацији са другим, специфичнијим категоријама)."
 DDoS attacks: "ДДоС напади (обично део ботнета)."
 DNS compromise: "ДНС компромис (промена ДНС записа што доводи до неправилног преусмеравања)."
 DNS poisoning: "ДНС тровање."
 Email sender spoofing: "Превара пошиљаоца е-поште."
 Email spam: "Спам е-поште (нежељене е-поште, заражене прилоге, е-поште за крађу идентитета, итд)."
 Exploited host: "Експлоатисани хост (хост је вероватно заражен малвером и користи се за друге нападе или за хостовање злонамерног садржаја)."
 FTP brute-force attacks: "ФТП напади грубом силом."
 Fraudulent VoIP: "Преварни ВоИП."
 Fraudulent orders: "Преварне наредбе."
 Hacking: "Хаковање."
 IoT targeted: "Злоупотреба усмерена на ИоТ. У коментаре укључите информације о томе који тип уређаја је циљано."
 Open proxy, open relay, or tor endpoint: "Отворени прокси, отворени релеј, или крајња тачка тор."
 Phishing: "Веб странице и/или е-поште за крађу идентитета."
 Ping of death: "Пинг смрти (превелики ИП пакет)."
 Port scans: "Скенирања портова (скенирање отворених портова и рањивих услуга)."
 SQL injection: "СКЛ ињекција."
 SSH abuse: "ССХ злоупотреба."
 VPN IP: "ВПН ИП."
 Web spam: "Веб спам (нежељена пошта коментара/форума, нежељена пошта ХТТП упућивача, или друга нежељена пошта ЦМС-а)."
 Webapp attacks: "Напади на веб апликације (испитивање рањивости или експлоатације, или покушај експлоатације инсталираних веб апликација, ЦМС-а, или решења за е-трговину, нпр. ВордПресс, Друпал, пхпМиАдмин, итд)."
Extended Description:
 AbuseIPDB module: "Блокира захтеве са ИП адреса наведених на АбусеИПДБ."
 BGPView module: "Користи {{Links.BGPView}} АПИ да обезбеди могућност тражења АСН-а и кода земље за ЦИДРАМ, омогућавајући АСН-овима и земљама да буду блокирани или стављени на белу листу преко конфигурације ЦИДРАМ-а, и обезбеђујући средства за верификацију друштвених мрежа ради верификације Фацебоок захтева. (Ако користите овај модул, нећете морати да користите ИП-АПИ модул, јер они служе истој сврси)."
 Bad TLDs blocker module: "Блокира хостове који припадају ТЛД-овима које често користе спамери, хакери, и други подли ентитети."
 Bad hosts blocker module: "Блокира хостове које често користе спамери, хакери, и други подли ентитети."
 Bot user agents module: "Блокира корисничке агенте повезане са нежељеним ботовима и злобним активностима."
 Bypasses: "Подразумеване датотеке заобилажења потписа које се обично налазе у главном пакету."
 Chart.js: "Омогућава генерисање крофних графикона на фронт-енд.<br />{{Links.Chart.js}} је доступан преко {{Links.MIT}} лиценце."
 Cookie scanner module: "Пружа ограничену заштиту од опасних колачића."
 HTTP version checker module: "Омогућава блокирање одређених протокола и ХТТП верзија преко ЦИДРАМ конфигурације."
 IP-API module: "Користи {{Links.IP-API}} АПИ да обезбеди могућност тражења АСН-а и кода земље за ЦИДРАМ, омогућавајући АСН-овима и земљама да буду блокирани или стављени на белу листу преко конфигурације ЦИДРАМ-а, и обезбеђујући средства за верификацију друштвених мрежа ради верификације Фацебоок захтева. (Ако користите овај модул, нећете морати да користите БГПВиев модул, јер они служе истој сврси)."
 IPv4: &ExtDesCloud "Блокира нежељене услуге у облаку и крајње тачке које нису људи."
 IPv4-Bogons: &ExtDesBogons "Блокира богон/марсовске ЦИДР-ове."
 IPv4-ISPs: &ExtDesISPs "Блокира оне ИСП-ове за које се сматра да су опасни или склони нежељеној пошти (укључује мреже мултиплаи, које могу да садрже и људске и нељудске крајње тачке)."
 IPv4-Nonblocking: &ExtDesNonblocking "Корисно за профилисање, али не блокира ништа само по себи."
 IPv4-Other: &ExtDesOther "Блокира ЦИДР-ове за проксије, ВПН-ове, и друге разне нежељене услуге."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Пружа ограничену заштиту од различитих вектора напада који се обично користе у захтевима."
 PHPMailer: "Потребно за коришћење функционалност која шаље е-пошту.<br />{{Links.PHPMailer.PHPMailer}} је доступан преко {{Links.PHPMailer.License}} лиценце."
 Project Honeypot module: "Блокира захтеве са ИП адреса наведених на Пројецт Хонеипот."
 Protocol blocker module: "Пружа могућност блокирања специфичних протокола захтева преко конфигурације (нпр., HTTP/0.9, HTTP/1.1, SPDY/3.0, итд). Белешка: Неће имати никаквог ефекта на оне веб локације које рутирају кроз услуге које преписују захтеве да сви користе потпуно исти протокол, као што је Цлоудфларе."
 Referrer spam module: "Блокирање засновано на упућивач спам генерално неће пружити никакву значајну безбедносну корист, али у неким случајевима може бити корисно за неке кориснике, за прикупљање више информација о захтевима и за могућност да их пријавити."
