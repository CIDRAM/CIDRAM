 Conjunctive category: "Kategori konjungsi (gunakan dalam kombinasi dengan kategori lain yang lebih khusus)."
 DDoS attacks: "Serangan DDoS (biasanya sebahagian daripada botnet)."
 DNS compromise: "Kompromi DNS (mengubah rekod DNS yang mengakibatkan pengalihan yang tidak betul)."
 DNS poisoning: "Keracunan DNS."
