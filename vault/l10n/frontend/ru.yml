 200 OK: "200 OK (Хорошо)\nНаименее надежный, но наиболее удобный для пользователя. Автоматизированные запросы, скорее всего, интерпретируют этот ответ как указание на то, что запрос был выполнен успешно."
 301 Moved Permanently: "301 Moved Permanently (Перемещено навсегда)\nСообщает клиенту, что перенаправление является ПОСТОЯННЫМ, и что метод запроса, используемый для перенаправления, МОЖЕТ отличаться от метода запроса, используемого для первоначального запроса."
 302 Found: "302 Found (Найдено)\nСообщает клиенту, что перенаправление является ВРЕМЕННЫМ, и что метод запроса, используемый для перенаправления, МОЖЕТ отличаться от метода запроса, используемого для первоначального запроса."
 307 Temporary Redirect: "307 Temporary Redirect (Временное перенаправление)\nСообщает клиенту, что перенаправление является ВРЕМЕННЫМ, и что метод запроса, используемый для перенаправления, НЕ может отличаться от метода запроса, используемого для первоначального запроса."
 308 Permanent Redirect: "308 Permanent Redirect (Постоянное перенаправление)\nСообщает клиенту, что перенаправление является ПОСТОЯННЫМ, и что метод запроса, используемый для перенаправления, НЕ может отличаться от метода запроса, используемого для первоначального запроса."
 403 Forbidden: "403 Forbidden (Запрещено)\nБолее надежен, но менее удобен в использовании. Рекомендуется для большинства общих обстоятельств."
 410 Gone: "410 Gone (Удалён)\nМожет вызвать проблемы при разрешении ложных срабатываний, поскольку некоторые браузеры кэшируют это сообщение о состоянии и не отправляют последующие запросы даже после разблокировки. Может быть наиболее предпочтительным в некоторых контекстах, для определенных видов трафика."
 418 I_m a teapot: "418 I'm a teapot (Я чайник)\nОтсылает к первоапрельской шутке ({{Links.RFC2324}}). Очень маловероятно, что это будет понято каким-либо клиентом, ботом, браузером, или кем-либо еще. Предоставляется для развлечения и удобства, но обычно не рекомендуется."
 429 Too Many Requests: "429 Too Many Requests (Слишком много запросов)\nРекомендуется для ограничения скорости, при борьбе с DDoS-атаками, и для предотвращения флуда. Не рекомендуется в других контекстах."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Недоступно По Юридическим Причинам)\nРекомендуется при блокировке преимущественно по юридическим причинам. Не рекомендуется в других контекстах."
