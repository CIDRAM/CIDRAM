hints_client_hints:
 zh-Hans: "!! 这是一个低熵客户端提示。客户端提示是一种新的、实验性的网络技术，尚未得到所有浏览器和主要客户端的广泛支持。 <em>看：{{Links.MDN.Client hints}}.</em> 虽然客户端提示对于指纹识别很有用，但由于它们没有得到广泛支持，因此不应假定或依赖它们在请求中的存在（换句话说，基于他们的缺席而阻止是一个坏主意）。"
 zh-Hant: "!! 這是一個低熵客戶端提示。客戶端提示是一種新的、實驗性的網路技術，尚未在所有瀏覽器和主要用戶端中廣泛支援。 <em>看：{{Links.MDN.Client hints}}.</em> 儘管客戶端提示對於指紋識別很有用，但由於它們沒有廣泛支持，因此不應假設或依賴它們在請求中的存在（換句話說，基於他們的缺席而阻止是一個壞主意）。"
hints_client_honour: {"zh-Hans": "无论我们如何指示客户，重要的是要记住，我们无法控制客户选择做什么，而且客户会遵守我们的指示的没有保证。", "zh-Hant": "無論我們如何指示客戶，重要的是要記住，我們無法控制客戶選擇做什麼，而且客戶會遵守我們的指示的沒有保證。"}
