Abuse category:
 Bad web bot: "Bot web xấu (tìm kiếm địa chỉ email, nội dung, trình thu thập thông tin không tôn trọng robots.txt, yêu cầu quá mức, giả mạo đại lý người dùng, vv)."
 Brute-force attacks: "Tấn công lực lượng vũ phu (các tấn công lực lượng vũ phu vào thông tin đăng nhập trang web, SMTP, RDP, vv)."
 Categories (at least one is required): "Thể loại (ít nhất một là bắt buộc)"
 CMS blog comment spam: "Thư rác bình luận blog CMS."
 Conjunctive category: "Thể loại liên hợp (sử dụng kết hợp với các thể loại khác, cụ thể hơn)."
 DDoS attacks: "Tấn công DDoS (thường là một phần của mạng botnet)."
 DNS compromise: "Thỏa hiệp DNS (thay đổi bản ghi DNS dẫn đến chuyển hướng không đúng cách)."
 DNS poisoning: "Ngộ độc DNS."
 Email sender spoofing: "Giả mạo người gửi email."
 Email spam: "Thư rác email (nội dung thư rác email, tập tin đính kèm bị nhiễm độc, email lừa đảo, vv)."
 Exploited host: "Máy chủ bị khai thác (máy chủ có thể bị nhiễm phần mềm độc hại và đang được sử dụng cho các cuộc tấn công khác hoặc để lưu trữ nội dung độc hại)."
 FTP brute-force attacks: "Tấn công lực lượng vũ phu FTP."
 Fraudulent VoIP: "VoIP lừa đảo."
 Fraudulent orders: "Đơn đặt hàng lừa đảo."
 Hacking: "Hack."
 IoT targeted: "Lạm dụng mục tiêu IoT. Bao gồm thông tin về loại thiết bị được nhắm mục tiêu trong bình luận."
 Open proxy, open relay, or tor endpoint: "Proxy mở, rơle mở, hoặc điểm cuối tor."
 Phishing: "Trang web hay email lừa đảo."
 Ping of death: "Ping của cái chết (gói IP quá khổ)."
 Port scans: "Quét cổng (quét các cổng mở và các dịch vụ dễ bị tấn công)."
 SQL injection: "Tiêm SQL."
 SSH abuse: "Lạm dụng SSH."
 VPN IP: "IP VPN."
 Web spam: "Thư rác trên web (thư rác trong bình luận hay diễn đàn, thư rác giới thiệu HTTP, hoặc thư rác CMS khác)."
 Webapp attacks: "Tấn công ứng dụng web (thăm dò các lỗ hổng hoặc cách khai thác, hoặc cố gắng khai thác các ứng dụng web, CMS, hoặc giải pháp thương mại điện tử đã cài đặt, ví dụ, WordPress, Drupal, phpMyAdmin, vv)."
Extended Description:
 AbuseIPDB module: "Chặn các yêu cầu từ IP được liệt kê tại AbuseIPDB."
 BGPView module: "Tận dụng API {{Links.BGPView}} để cung cấp phương tiện tra cứu mã quốc gia và ASN cho CIDRAM, cho phép các ASN và quốc gia bị chặn hay đưa vào danh sách trắng thông qua cấu hình CIDRAM, và cung cấp một phương tiện để xác minh mạng xã hội để xác minh các yêu cầu của Facebook. (Nếu bạn sử dụng mô-đun này, bạn sẽ không cần sử dụng mô-đun IP-API, vì chúng phục vụ cùng một mục đích)."
 Bad TLDs blocker module: "Chặn các máy chủ web của các TLD mà thường được sử dụng bởi các chương trình thư rác, hacker và thực thể bất chính khác."
 Bad hosts blocker module: "Chặn các máy chủ web mà thường được sử dụng bởi các chương trình thư rác, hacker và thực thể bất chính khác."
 Bot user agents module: "Chặn các đại lý người dùng liên quan đến các chương trình không mong muốn và hoạt động bất chính."
 Bypasses: "Các tập tin đường tránh chữ ký mặc định thường bao gồm với gói thầu chính."
 Chart.js: "Cho phép front-end tạo biểu đồ hình tròn.<br />{{Links.Chart.js}} có sẵn thông qua giấy phép {{Links.MIT}}."
 Cookie scanner module: "Cung cấp một số bảo vệ hạn chế đối với cookie nguy hiểm."
 HTTP version checker module: "Bạn có thể chặn các giao thức và phiên bản HTTP cụ thể thông qua cấu hình CIDRAM."
 IP-API module: "Tận dụng API {{Links.IP-API}} để cung cấp phương tiện tra cứu mã quốc gia và ASN cho CIDRAM, cho phép các ASN và quốc gia bị chặn hay đưa vào danh sách trắng thông qua cấu hình CIDRAM, và cung cấp một phương tiện để xác minh mạng xã hội để xác minh các yêu cầu của Facebook. (Nếu bạn sử dụng mô-đun này, bạn sẽ không cần sử dụng mô-đun BGPView, vì chúng phục vụ cùng một mục đích)."
 IPv4: &ExtDesCloud "Chặn dịch vụ điện toán đám mây không mong muốn và thiết bị đầu cuối không phải con người."
 IPv4-Bogons: &ExtDesBogons "Chặn các CIDR bogon/martian."
 IPv4-ISPs: &ExtDesISPs "Chặn ISP nguy hiểm và gửi thư rác (bao gồm các mạng nhiều chơi, có thể chứa cả điểm cuối của con người và không con người)."
 IPv4-Nonblocking: &ExtDesNonblocking "Hữu ích cho việc lập hồ sơ, nhưng không chặn bất cứ thứ gì theo đúng nghĩa của nó."
 IPv4-Other: &ExtDesOther "Chặn các CIDR cho proxy, VPN, và các dịch vụ khác mà không mong muốn."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Cung cấp một số bảo vệ hạn chế chống vectơ tấn công khác nhau thường được sử dụng trong các yêu cầu."
 PHPMailer: "Cần thiết để sử dụng bất kỳ chức năng nào liên quan đến việc gửi email.<br />{{Links.PHPMailer.PHPMailer}} có sẵn qua giấy phép {{Links.PHPMailer.License}}."
 Project Honeypot module: "Chặn các yêu cầu từ IP được liệt kê tại Project Honeypot."
 Protocol blocker module: "Cung cấp khả năng chặn các giao thức yêu cầu cụ thể thông qua cấu hình (ví dụ, HTTP/0.9, HTTP/1.1, SPDY/3.0, vv). Ghi chú: Sẽ không có bất kỳ ảnh hưởng nào đối với các trang web đó định tuyến thông qua các dịch vụ viết lại các yêu cầu cho tất cả đều sử dụng cùng một giao thức, chẳng hạn như Cloudflare."
 Referrer spam module: "Chặn dựa trên spam giới thiệu thường không cung cấp bất kỳ lợi ích bảo mật có ý nghĩa nào, nhưng trong một số trường hợp, có thể hữu ích cho một số người dùng, để thu thập thêm thông tin về các yêu cầu và để có thể báo cáo nó."
 Stop Forum Spam module: "Bảo vệ các trang đăng ký và đăng nhập đối với các địa chỉ IP do SFS liệt kê."
 Tor blocker module: "Cấm truy cập từ các nút thoát Tor thông qua tra cứu DNSEL (hỗ trợ cả IPv4 và IPv6)."
