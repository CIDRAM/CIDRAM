label_http_response_header_code_200: "200 OK\nMeno robusto, ma più facile da usare. Molto probabilmente le richieste automatiche interpreteranno questa risposta come un'indicazione che la richiesta riuscito."
label_http_response_header_code_403: "403 Forbidden (Vietato)\nUn po' più robusto, ma un po' meno facile da usare. Consigliato per la maggior parte delle circostanze generali."
label_http_response_header_code_410: "410 Gone (Andato)\nPotrebbe causare problemi durante la risoluzione dei falsi positivi, perché alcuni browser memorizzano nella cache questo messaggio di stato e non inviano richieste successive, anche dopo essere stati sbloccati. Può essere il più preferibile in alcuni contesti, per specifici tipi di traffico."
label_http_response_header_code_418: "418 I'm a teapot (Sono una teiera)\nFa riferimento a uno scherzo di pesce d'aprile ({{Links.RFC2324}}). È molto improbabile che venga compreso da qualsiasi client, bot, browser, o altro. Fornito per divertimento e comodità, ma generalmente non consigliato."
label_http_response_header_code_429: "429 Too Many Requests (Troppe richieste)\nConsigliato per la limitazione della velocità, quando si tratta di attacchi DDoS, e per la prevenzione delle inondazioni. Non consigliato in altri contesti."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (Non disponibile per motivi legali)\nConsigliato in caso di blocco principalmente per motivi legali. Non consigliato in altri contesti."
label_http_response_header_code_503: "503 Service Unavailable (Servizio non disponibile)\nPiù robusto, ma meno facile da usare. Consigliato per quando si è sotto attacco, o quando si ha a che fare con traffico indesiderato estremamente persistente."
