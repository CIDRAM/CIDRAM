 IP-API module: "Mòdul IP-API."
 IPv4: "IPv4 (serveis al núvol i serveis d'allotjament web)."
 IPv4-Bogons: "IPv4 (bogons)."
 IPv4-ISPs: "IPv4 (ISP propensos al correu brossa)."
 IPv4-Nonblocking: "Signatures IPv4 que no bloquegen."
 IPv4-Other: "IPv4 (servidors intermediaris, VPN, etc)."
 IPv6: "IPv6 (serveis al núvol i serveis d'allotjament web)."
 IPv6-Bogons: "IPv6 (bogons)."
 IPv6-ISPs: "IPv6 (ISP propensos al correu brossa)."
