 logging_log_rotation_limit: "หมุนเวียนล็อก (log rotation) จำกัด จำนวนล็อกไฟล์ที่ควรมีอยู่ ณ เวลาใดก็ได้. เมื่อล็อกไฟล์ใหม่ถูกสร้างขึ้น ถ้าจำนวนล็อกไฟล์ทั้งหมด เกินขีด จำกัด ที่ระบุ การดำเนินการที่ระบุจะถูกดำเนินการ. คุณสามารถระบุขีด จำกัด ที่ต้องการได้ที่นี่. ค่า 0 จะปิดใช้งานการหมุนเวียนล็อก (log rotation)."
 logging_log_sanitisation: "เมื่อใช้หน้าบันทึกเพื่อดูข้อมูลบันทึก CIDRAM เตรียมข้อมูลบันทึกก่อนแสดงเพื่อปกป้องผู้ใช้จากการโจมตี XSS. อย่างไรก็ตามสิ่งนี้จะไม่เกิดขึ้นเมื่อข้อมูลถูกบันทึกครั้งแรก. นี่คือเพื่อให้แน่ใจว่าข้อมูลบันทึกถูกเก็บรักษาไว้อย่างถูกต้องเพื่อช่วยในการวิเคราะห์ในอนาคตที่อาจจำเป็น. อย่างไรก็ตามหากผู้ใช้พยายามอ่านข้อมูลบันทึกโดยใช้เครื่องมือภายนอกที่ไม่ได้เตรียมข้อมูลไว้ในทำนองเดียวกัน ผู้ใช้อาจถูกโจมตี XSS. หากจำเป็นคุณสามารถเปลี่ยนพฤติกรรมเริ่มต้นโดยใช้คำสั่งกำหนดค่านี้. True = เตรียมข้อมูลเมื่อทำการบันทึกครั้งแรก (แม่นยำน้อยกว่า แต่มีความเสี่ยงน้อยกว่า). False = อย่าเตรียมข้อมูลเมื่อทำการบันทึกครั้งแรก (ถูกต้องมากขึ้น แต่มีความเสี่ยงมากขึ้น) [ค่าเริ่มต้น]."
