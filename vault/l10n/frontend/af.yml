 general_emailaddr: "As jy wil, kan jy 'n e-posadres hier verskaf om aan gebruikers gegee te word wanneer hulle geblokkeer word, vir hulle om te gebruik as 'n kontakpunt vir ondersteuning en/of bystand in die geval dat hulle per abuis geblokkeer word. WAARSKUWING: Watter e-posadres jy ook al hier verskaf, sal beslis deur spambotte en skrapers verkry word tydens die gebruik daarvan, en daarom word dit sterk aanbeveel dat as jy kies om 'n e-posadres hier te verskaf, dat jy seker maak dat die e-posadres wat jy hier verskaf 'n weggooibare adres en/of 'n adres is wat jy nie omgee om gemorspos te kry nie (met ander woorde, jy wil waarskynlik nie jou primêre persoonlike of primêre besigheids-e-posadresse gebruik nie)."
