 0.: "Jeśli Twoja witryna wymaga dostępu przez LAN lub localhost, nie blokuj tego. W przeciwnym razie możesz to zablokować."
 1.: "Domyślne pliki podpis nie używają tego, ale mimo to jest są obsługiwane, ponieważ mogą być przydatne dla niektórych użytkowników."
 2.: "Jeśli potrzebujesz, aby użytkownicy mogli uzyskać dostęp do Twojej witryny za pośrednictwem serwerów proxy, nie blokuj tego. W przeciwnym razie możesz to zablokować."
 3.: "Bezpośrednie użycie w podpisach nie jest obsługiwane, ale w szczególnych okolicznościach może być wywoływane w inny sposób."
 4.: "Odnosi się do przypadków, w których skrócone słowa w ogóle nie są używane lub nie są rozpoznawane przez CIDRAM."
 Jeden na podpis.: "Podpis może odwoływać się do wielu profili, ale może używać tylko jednego skróconego słowa. Możliwe, że wiele skróconych słów może być odpowiednich, ale ponieważ można użyć tylko jednego, staramy się zawsze używać tylko najbardziej odpowiednich."
 Priorytet.: "Wybrana opcja zawsze ma pierwszeństwo przed opcją niewybraną. Np., jeśli w grze jest wiele skróconych słów, ale tylko jedno z nich jest ustawione jako zablokowane, żądanie nadal będzie blokowane."
 Ludzkie punkty końcowe i usługi w chmurze.: "Usługa w chmurze może odnosić się do dostawców hostingu, farm serwerów, centrów danych, lub wielu innych rzeczy. Ludzki punkt końcowy odnosi się do sposobu, w jaki człowiek uzyskuje dostęp do Internetu, na przykład za pośrednictwem dostawcy usług internetowych. Sieć zwykle zapewnia tylko jedno lub drugie, ale czasami może zapewniać oba. Staramy się nigdy nie identyfikować potencjalnych ludzkich punktów końcowych jako usług w chmurze. W związku z tym usługa w chmurze może być identyfikowana jako coś innego, jeśli jej zakres jest współdzielony przez znane ludzkie punkty końcowe. Podobnie staramy się zawsze identyfikować usługi w chmurze, których zakresy nie są współdzielone przez żadne znane ludzkie punkty końcowe, jako usługi w chmurze. W związku z tym żądanie zidentyfikowane jawnie jako usługa w chmurze prawdopodobnie nie udostępnia swojego zakresu żadnym znanym ludzkim punktom końcowym. Podobnie żądanie zidentyfikowane w sposób jawny przez ataki lub ryzyko spam prawdopodobnie je udostępnia. Jednak, internet zawsze się zmienia, cele sieci zmieniają się w czasie, a zakresy są zawsze kupowane lub sprzedawane, więc zachowaj ostrożność i czujność w odniesieniu do fałszywych pozytywów."
hints_verification:
 "Czym są „pozytywy” i „negatywy”?": "Podczas weryfikacji tożsamości przedstawionej przez żądanie, pomyślny wynik można określić jako „pozytywny” lub „negatywny”. W przypadku potwierdzenia, że prezentowana tożsamość jest prawdziwą tożsamością, zostanie ona określona jako „pozytywna”. W przypadku potwierdzenia, że przedstawiona tożsamość jest sfałszowana, zostanie ona określona jako „negatywna”. Jednak nieudany wynik (np. weryfikacja nie powiodła się, lub nie można ustalić prawdziwości przedstawionej tożsamości) nie zostanie opisany jako „pozytywny” lub „negatywny”. Zamiast tego nieudany wynik zostałby opisany po prostu jako niezweryfikowany. Gdy nie zostanie podjęta żadna próba weryfikacji tożsamości przedstawionej przez żądanie, żądanie zostanie również opisane jako niezweryfikowane. Terminy mają sens tylko w kontekście, w którym rozpoznawana jest tożsamość przedstawiona w żądaniu, a zatem tam, gdzie możliwa jest weryfikacja. W przypadku, gdy przedstawiona tożsamość nie pasuje do opcji przedstawionych powyżej, lub gdy tożsamość nie jest przedstawiona, opcje podane powyżej stają się nieistotne."
 "Czym są „obejście pojedynczych trafień”?": "W niektórych przypadkach pozytywnie zweryfikowane żądanie może nadal zostać zablokowane z powodu plików podpis, modułów, lub innych warunków żądania, i obejścia mogą być konieczne w celu uniknięcia fałszywych pozytywów. W przypadku, gdy obejście ma na celu zajęcie się dokładnie jednym wykroczeniem, ni mniej, ni więcej, takie obejście można opisać jako „obejście pojedynczego trafienia”."
