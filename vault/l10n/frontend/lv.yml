 general_disabled_channels: "To var izmantot, lai neļautu CIDRAM izmantot noteiktus kanālus nosūtot pieprasījumus (piemēram, atjauninot, ienesot komponentu metadatus, utt)."
 general_emailaddr: "Ja vēlaties, šeit varat norādīt e-pasta adresi, kas lietotājiem tiks piešķirta, kad viņi tiks bloķēti, lai viņi tos izmantotu kā kontaktpunktu atbalsta un/vai palīdzības saņemšanai gadījumā, ja tie tiek bloķēti kļūdaini. BRĪDINĀJUMS: Neatkarīgi no tā, kādu e-pasta adresi jūs šeit norādāt, visticamāk, redzēs surogāt izplatītāji un skrāpji, tāpēc ir stingri ieteicams, lai jebkura šeit norādītā e-pasta adrese būtu vienreiz lietojama un/vai adrese, kuru jūs ļoti nemīlat (citiem vārdiem sakot, iespējams, jūs nevēlaties izmantot savas galvenās personiskās vai galvenā uzņēmuma e-pasta adreses)."
