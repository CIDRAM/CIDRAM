 301 Moved Permanently: "301 Moved Permanently (Flyttad permanent)\nInstruerar klienten att omdirigeringen är PERMANENT, och att förfrågningsmetoden som används för omdirigeringen KAN vara annorlunda än den förfrågningsmetod som användes för den initiala begäran."
