 logging_log_sanitisation: "Kada koristite front-end stranicu dnevnika za pregled podataka dnevnika, CIDRAM sanitira podatke dnevnika prije nego što ih prikaže, kako bi zaštitio korisnike od XSS napada i drugih potencijalnih prijetnji koje podaci dnevnika mogu sadržavati. Međutim, prema zadanim postavkama, podaci se ne sanitiraju tokom evidentiranja. Ovo je kako bi se osiguralo da se podaci dnevnika čuvaju točno, kako bi se pomogla svaka heuristička ili forenzička analiza koja bi mogla biti neophodna u budućnosti. Međutim, u slučaju da korisnik pokuša pročitati podatke dnevnika koristeći vanjske alate, i ako ti vanjski alati ne izvrše vlastiti proces sanitiranje, korisnik bi mogao biti izložen XSS napadima. Ako je potrebno, možete promijeniti zadano ponašanje koristeći ovu konfiguracijsku direktivu. True/Istinito = Sanitirajte podatke prilikom evidentiranja (podaci se čuvaju manje precizno, ali XSS rizik je manji). False/Lažno = Nemojte sanitirati podatke prilikom evidentiranja (podaci se čuvaju preciznije, ali XSS rizik je veći) [Zadano]."
