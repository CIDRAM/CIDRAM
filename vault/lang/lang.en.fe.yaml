Extended Description Bypasses: "The default signature bypass files normally included with the main package."
Extended Description Chart.js: "Enables the front-end to generate doughnut charts.<br />{{Links.Chart.js}} is available via the <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description IPv4: &ExtDesCloud "Blocks unwanted cloud services and non-human endpoints."
Extended Description IPv4-Bogons: &ExtDesBogons "Blocks bogon/martian CIDRs."
Extended Description IPv4-ISPs: &ExtDesISPs "Blocks dangerous and spammy ISPs (includes multiplay networks, which may contain both human and non-human endpoints)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Useful for profiling, but doesn't block anything in its own right."
Extended Description IPv4-Other: &ExtDesOther "Blocks CIDRs for proxies, VPNs, and other miscellaneous unwanted services."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description PHPMailer: "Required for using any functionality that involves sending email.<br />{{Links.PHPMailer.PHPMailer}} is available via the {{Links.PHPMailer.License}} license."
Extended Description Search engines blocker module: "Provides the ability to block search engines which may be problematic for some websites (e.g., Baidu, Sogou, Yandex, etc)."
Extended Description flags.css: "Adds flag support to the front-end logs page."
Extended Description module_abuseipdb.php: "Blocks requests from IPs listed at AbuseIPDB."
Extended Description module_badhosts.php: "Blocks hosts frequently used by spammers, hackers, and other nefarious entities."
Extended Description module_badhosts_isps.php: "Blocks hosts belonging to ISPs frequently used by spammers, hackers, and other nefarious entities."
Extended Description module_badtlds.php: "Blocks hosts belonging to TLDs frequently used by spammers, hackers, and other nefarious entities."
Extended Description module_bgpview.php: "Leverages the {{Links.BGPView}} API to provide an ASN and country code lookup facility for CIDRAM, enabling ASNs and countries to be blocked or whitelisted via the CIDRAM configuration, and providing a means for social networking verification to verify Facebook requests."
Extended Description module_botua.php: "Blocks user agents associated with unwanted bots and nefarious activity."
Extended Description module_cookies.php: "Provides some limited protections against dangerous cookies."
Extended Description module_extras.php: "Provides some limited protections against various attack vectors commonly used in requests."
Extended Description module_httpver.php: "Makes it possible to block specific protocols and HTTP versions through the CIDRAM configuration."
Extended Description module_projecthoneypot.php: "Blocks requests from IPs listed at Project Honeypot."
Extended Description module_refspam.php: "Blocking based on referrer spam won't generally provide any meaningful security benefit, but in some cases, could be useful for some users, for gathering more information about requests, and for being able to report it.<br />Installing this module also installs the Symfony polyfills for {{Links.Symfony.Intl/Idn}} and {{Links.Symfony.Mbstring}} (because this module requires Idn functionality, which not all PHP installations provide by default), both which are available via the <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description module_sfs.php: "Protects registration and login pages against IPs listed by SFS."
