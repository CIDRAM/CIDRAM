Extended Description AbuseIPDB module: "阻止来自AbuseIPDB列出的IP的请求。"
Extended Description BGPView module: "利用{{Links.BGPView}} API为CIDRAM提供ASN和国家代码查找功能，提供通过CIDRAM配置一种ASN和国家被阻止或列入白名单的方法，并提供一种用于社交媒体验证的方式来验证Facebook请求。"
Extended Description Bad TLDs blocker module: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的主机的TLD。"
Extended Description Bad hosts blocker module (ISPs): "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的ISP拥有的主机。"
Extended Description Bad hosts blocker module: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的主机。"
Extended Description Bot user agents module: "阻止不需要的机器人和恶意活动相关联的用户代理。"
Extended Description Bypasses: "标准签名旁路文件通常包括在主包。"
Extended Description Chart.js: "使前端能够生成饼图。<br />{{Links.Chart.js}}可通过<a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>获得。"
Extended Description Cookie scanner module: "提供一些针对危险cookie的有限保护。"
Extended Description HTTP version checker module: "通过CIDRAM配置可以阻止特定的协议和HTTP版本。"
Extended Description IPv4: &ExtDesCloud "阻止不想要的云服务和非人终端。"
Extended Description IPv4-Bogons: &ExtDesBogons "阻止bogon/火星CIDR。"
Extended Description IPv4-ISPs: &ExtDesISPs "阻止危险和垃圾容易ISP（包括多重播放网络，可能包含人类和非人类端点）。"
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "对分类有用，但不会自行阻止任何事物。"
Extended Description IPv4-Other: &ExtDesOther "阻止CIDR从代理，VPN和其他不需要服务。"
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "提供一些有限的保护针对各种攻击向量常用于请求。"
Extended Description PHPMailer: "使用涉及发送电子邮件的任何功能时需要。<br />{{Links.PHPMailer.PHPMailer}}可通过{{Links.PHPMailer.License}}许可证获得。"
Extended Description Project Honeypot module: "阻止来自Project Honeypot列出的IP的请求。"
Extended Description Referrer spam module: "基于引荐来源垃圾邮件阻止通常不会提供任何有意义的安全利益，但在某些情况下，对某些用户可能有用，用于收集有关请求的更多信息，以及能够报告它。<br />通过安装此模块，还将安装用于{{Links.Symfony.Intl/Idn}}和{{Links.Symfony.Mbstring}}的Symfony polyfills（因为此模块需要Idn功能性，但并非所有PHP安装都默认提供该功能性）。​这两个都可以通过<a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>许可获得。"
Extended Description Search engines blocker module: "搜索引擎（例如，百度、搜狗、Yandex 、等等）可能会导致某些网站出现问题。​这个模块可以阻止那些搜索引擎。"
Extended Description Stop Forum Spam module: "防止通过SFS列出的IP地址访问注册和登录页面。"
