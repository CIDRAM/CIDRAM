hints_verification:
 "Apakah "positif" dan "negatif"?": "Apabila mengesahkan identiti yang dibentangkan oleh permintaan, hasil yang berjaya boleh digambarkan sebagai "positif" atau "negatif". Sekiranya identiti yang dibentangkan disahkan sebagai identiti sebenar, ia akan disifatkan sebagai "positif". Sekiranya identiti yang dibentangkan disahkan sebagai dipalsukan, ia akan disifatkan sebagai "negatif". Walau bagaimanapun, hasil yang tidak berjaya (cth., pengesahan gagal, atau kesahihan identiti yang dibentangkan tidak dapat ditentukan) tidak akan digambarkan sebagai "positif" atau "negatif". Sebaliknya, hasil yang tidak berjaya akan digambarkan hanya sebagai tidak disahkan. Apabila tiada percubaan untuk mengesahkan identiti yang dibentangkan oleh permintaan, permintaan tersebut juga akan disifatkan sebagai tidak disahkan. Istilah tersebut masuk akal hanya dalam konteks dimana identiti yang dibentangkan oleh permintaan diiktiraf, dan jadi, dimana pengesahan kemungkinan. Dalam kes dimana identiti yang dibentangkan tidak sepadan dengan pilihan yang disediakan di atas, atau dimana tiada identiti dibentangkan, pilihan yang disediakan di atas menjadi tidak relevan."
 "Apakah "pintasan satu pukulan"?": "Dalam sesetengah kes, permintaan yang disahkan sebagai positif mungkin masih disekat akibat daripada fail tandatangan, modul, atau syarat lain daripada permintaan, dan pintasan mungkin diperlukan untuk mengelakkan positif palsu. Dalam kes dimana pintasan bertujuan menangani tepat satu pelanggaran, tidak lebih dan tidak kurang, pintasan sedemikian boleh digambarkan sebagai "pintasan satu pukulan"."
hints_want_to_block: "!! Kebanyakan pengguna mungkin mahu ini disekat, tidak kira sama ada ia benar atau dipalsukan. Ini boleh dicapai dengan tidak memilih "cuba untuk mengesahkan" dan memilih "sekat permintaan yang tidak disahkan". Walau bagaimanapun, kerana sesetengah pengguna mungkin mahu dapat mengesahkan permintaan sedemikian (untuk menyekat negatif sambil membenarkan yang positif), bukannya menyekat permintaan tersebut melalui modul, pilihan untuk mengendalikan permintaan sedemikian disediakan disini."
