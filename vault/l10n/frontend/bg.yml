 logging_log_rotation_action: "Ротацията на регистрационните ограничава броя на регистрационните файлове, които трябва да съществуват във всеки един момент. Когато се създават нови регистрационни файлове, ако общият брой на регистрационните файлове надвиши указаното ограничение, определеното действие ще бъде извършено. Тук можете да посочите желаното действие."
 logging_log_rotation_limit: "Ротацията на регистрационните ограничава броя на регистрационните файлове, които трябва да съществуват във всеки един момент. Когато се създават нови регистрационни файлове, ако общият брой на регистрационните файлове надвиши указаното ограничение, определеното действие ще бъде извършено. Тук можете да посочите желания лимит. Стойност 0 ще деактивира ротацията на регистрационните."
 logging_log_sanitisation: "Когато използвате страницата с регистрационни файлове за преглед на регистрационните данни, CIDRAM дезинфекцира регистрационните данни, преди да ги покаже, за да защити потребителите от XSS атаки и други потенциални заплахи, които могат да съдържат в регистрационните данни. Стандартно обаче данните не се дезинфекцират по време на регистриране. Това е за да се гарантира че регистрационните данни се съхраняват точно, за да се подпомогне всеки евристичен анализ, който може да е необходим в бъдеще. Въпреки това, в случай че потребител се опита да прочете данни от регистрационния файл с помощта на външни инструменти и ако тези външни инструменти не извършат собствен процес на дезинфекция, потребителят може да бъде изложен на XSS атаки. Ако е необходимо, можете да промените стандартното поведение, като използвате тази конфигурационна директива. True (Вярно) = Дезинфекцирайте данните, когато ги регистрирате (данните се запазват по-малко точно, но XSS рискът е по-нисък). False (Невярно) = Не дезинфекцирайте данните, когато ги регистрирате (данните се запазват по-точно, но XSS рискът е по-висок) [Стандарт]."
 logging_outbound_request_log: "Файл за регистриране на резултатите от всякакви изходящи заявки. Посочете име на файл, или за да го деактивирате, оставете го празно."
 logging_report_log: "Файл за регистриране на всички отчети, изпратени до външни API. Посочете име на файл, или за да го деактивирате, оставете го празно."
 logging_serialised_log: "Сериализиран файл за регистриране на всички блокирани опити за достъп. Посочете име на файл, или за да го деактивирате, оставете го празно."
 logging_standard_log: "Четим от човека файл за регистриране на всички блокирани опити за достъп. Посочете име на файл, или за да го деактивирате, оставете го празно."
 logging_truncate: "Съкращаване на регистрационни файлове, когато достигнат определен размер? Стойността е максималният размер в Б/КБ/МБ/ГБ/ТБ, до който може да нарасне регистрационният файл, преди да бъде съкратен. Стандартната стойност от 0KB деактивира съкращаване (регистрационните файлове могат да растат за неопределено време). Забележка: Отнася се за отделни регистрационните файлове! Размерът на регистрационните файлове не се разглежда колективно."
