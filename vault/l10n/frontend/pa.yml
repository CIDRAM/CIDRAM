config_frontend_remotes: "ਕੰਪੋਨੈਂਟ ਮੈਟਾਡੇਟਾ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਅੱਪਡੇਟਰ ਦੁਆਰਾ ਵਰਤੇ ਗਏ ਪਤਿਆਂ ਦੀ ਸੂਚੀ। ਇੱਕ ਨਵੇਂ ਮੁੱਖ ਸੰਸਕਰਣ ਵਿੱਚ ਅੱਪਗਰੇਡ ਕਰਨ ਵੇਲੇ, ਜਾਂ ਅੱਪਡੇਟ ਲਈ ਇੱਕ ਨਵਾਂ ਸਰੋਤ ਪ੍ਰਾਪਤ ਕਰਨ ਵੇਲੇ ਇਸ ਨੂੰ ਐਡਜਸਟ ਕਰਨ ਦੀ ਲੋੜ ਹੋ ਸਕਦੀ ਹੈ, ਪਰ ਆਮ ਹਾਲਤਾਂ ਵਿੱਚ ਇਸਨੂੰ ਇਕੱਲੇ ਛੱਡ ਦਿੱਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"
config_frontend_signatures_update_event_log: "ਲੌਗਿੰਗ ਲਈ ਇੱਕ ਫਾਈਲ ਜਦੋਂ ਦਸਤਖਤਾਂ ਨੂੰ ਫਰੰਟ-ਐਂਡ ਦੁਆਰਾ ਅਪਡੇਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਇੱਕ ਫਾਈਲ ਨਾਮ ਦਿਓ, ਜਾਂ ਅਯੋਗ ਕਰਨ ਲਈ ਖਾਲੀ ਛੱਡੋ।"
config_frontend_theme: "ਫਰੰਟ-ਐਂਡ ਲਈ ਵਰਤਣ ਲਈ ਡਿਫੌਲਟ ਥੀਮ।"
config_general: "ਆਮ ਕੌਂਫਿਗਰੇਸ਼ਨ (ਕੋਈ ਵੀ ਮੁੱਖ ਕੌਂਫਿਗਰੇਸ਼ਨ ਜੋ ਹੋਰ ਸ਼੍ਰੇਣੀਆਂ ਨਾਲ ਸਬੰਧਤ ਨਹੀਂ ਹੈ)।"
config_general_allow_gethostbyaddr_lookup: "ਜਦੋਂ UDP ਉਪਲਬਧ ਨਾ ਹੋਵੇ ਤਾਂ gethostbyaddr ਲੁੱਕਅੱਪ ਦੀ ਇਜਾਜ਼ਤ ਦੇਣੀ ਹੈ? True = ਹਾਂ [ਡਿਫਾਲਟ]; False = ਨਹੀਂ।"
config_general_ban_override: ""http_response_header_code" ਨੂੰ ਓਵਰਰਾਈਡ ਕਰਨਾ ਹੈ ਜਦੋਂ "infraction_limit" ਵੱਧ ਜਾਂਦੀ ਹੈ? 200 = ਓਵਰਰਾਈਡ ਨਾ ਕਰੋ [ਡਿਫਾਲਟ]। ਹੋਰ ਮੁੱਲ "http_response_header_code" ਲਈ ਉਪਲਬਧ ਮੁੱਲਾਂ ਦੇ ਸਮਾਨ ਹਨ।"
config_general_default_algo: "ਪਰਿਭਾਸ਼ਿਤ ਕਰਦਾ ਹੈ ਕਿ ਭਵਿੱਖ ਦੇ ਸਾਰੇ ਪਾਸਵਰਡਾਂ ਅਤੇ ਸੈਸ਼ਨਾਂ ਲਈ ਕਿਹੜਾ ਐਲਗੋਰਿਦਮ ਵਰਤਣਾ ਹੈ।"
config_general_default_dns: "ਹੋਸਟ-ਨਾਂ ਲੁੱਕਅੱਪ ਲਈ ਵਰਤਣ ਲਈ DNS ਸਰਵਰਾਂ ਦੀ ਸੂਚੀ। ਚੇਤਾਵਨੀ: ਇਸ ਨੂੰ ਨਾ ਬਦਲੋ ਜੇਕਰ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਤੁਸੀਂ ਕੀ ਕਰ ਰਹੇ ਹੋ!"
config_general_default_timeout: "ਬਾਹਰੀ ਬੇਨਤੀਆਂ ਲਈ ਵਰਤਣ ਲਈ ਡਿਫੌਲਟ ਸਮਾਂ ਸਮਾਪਤ? ਡਿਫਾਲਟ = 12 ਸਕਿੰਟ।"
config_general_disabled_channels: "ਇਹ ਬੇਨਤੀਆਂ ਭੇਜਣ ਵੇਲੇ CIDRAM ਨੂੰ ਖਾਸ ਚੈਨਲਾਂ ਦੀ ਵਰਤੋਂ ਕਰਨ ਤੋਂ ਰੋਕਣ ਲਈ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਉਦਾਹਰਨ ਲਈ, ਅੱਪਡੇਟ ਕਰਨ ਵੇਲੇ, ਕੰਪੋਨੈਂਟ ਮੈਟਾਡੇਟਾ ਪ੍ਰਾਪਤ ਕਰਨ ਵੇਲੇ, ਆਦਿ)।"
config_general_emailaddr: "ਜੇਕਰ ਤੁਸੀਂ ਚਾਹੋ, ਤਾਂ ਤੁਸੀਂ ਇੱਥੇ ਇੱਕ ਈਮੇਲ ਪਤਾ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦੇ ਹੋ ਜੋ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਬਲੌਕ ਕੀਤੇ ਜਾਣ 'ਤੇ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਉਹਨਾਂ ਨੂੰ ਗਲਤੀ ਨਾਲ ਬਲੌਕ ਕੀਤੇ ਜਾਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ ਸਹਾਇਤਾ ਲਈ ਸੰਪਰਕ ਦੇ ਬਿੰਦੂ ਵਜੋਂ ਵਰਤਣ ਲਈ। ਚੇਤਾਵਨੀ: ਜੋ ਵੀ ਈਮੇਲ ਪਤਾ ਤੁਸੀਂ ਇੱਥੇ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹੋ, ਉਹ ਇੱਥੇ ਵਰਤੇ ਜਾਣ ਦੇ ਦੌਰਾਨ ਸਪੈਮਬੋਟਸ ਅਤੇ ਸਕ੍ਰੈਪਰਾਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਇਸ ਲਈ, ਇਹ ਜ਼ੋਰਦਾਰ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਕਿ ਜੇਕਰ ਤੁਸੀਂ ਇੱਥੇ ਇੱਕ ਈਮੇਲ ਪਤਾ ਪ੍ਰਦਾਨ ਕਰਨਾ ਚੁਣਦੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਯਕੀਨੀ ਬਣਾਓ ਕਿ ਇਹ ਇੱਕ ਡਿਸਪੋਸੇਬਲ ਪਤਾ ਹੈ, ਜਾਂ ਇੱਕ ਅਜਿਹਾ ਪਤਾ ਹੈ ਜਿਸਨੂੰ ਸਪੈਮ ਕੀਤੇ ਜਾਣ ਵਿੱਚ ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ ਹੈ (ਦੂਜੇ ਸ਼ਬਦਾਂ ਵਿੱਚ, ਤੁਸੀਂ ਸ਼ਾਇਦ ਆਪਣੇ ਪ੍ਰਾਇਮਰੀ ਨਿੱਜੀ ਜਾਂ ਪ੍ਰਾਇਮਰੀ ਕਾਰੋਬਾਰੀ ਈਮੇਲ ਪਤਿਆਂ ਦੀ ਵਰਤੋਂ ਨਹੀਂ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ)।"
config_general_emailaddr_display_style: "ਤੁਸੀਂ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਪੇਸ਼ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਈਮੇਲ ਪਤੇ ਨੂੰ ਕਿਵੇਂ ਤਰਜੀਹ ਦਿੰਦੇ ਹੋ?"
config_general_fields: "ਬਲਾਕ ਇਵੈਂਟਸ (ਜਦੋਂ ਇੱਕ ਬੇਨਤੀ ਬਲੌਕ ਕੀਤੀ ਜਾਂਦੀ ਹੈ) ਦੌਰਾਨ ਖੇਤਰਾਂ ਲਈ ਨਿਯੰਤਰਣ।"
config_general_force_hostname_lookup: "ਹੋਸਟਨਾਮ ਲੁੱਕਅਪ ਨੂੰ ਮਜਬੂਰ ਕਰਨਾ ਹੈ? True = ਹਾਂ; False = ਨਹੀਂ [ਡਿਫਾਲਟ]। ਹੋਸਟਨਾਮ ਲੁੱਕਅੱਪ ਆਮ ਤੌਰ 'ਤੇ ਲੋੜ ਦੇ ਆਧਾਰ 'ਤੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਪਰ ਸਾਰੀਆਂ ਬੇਨਤੀਆਂ ਲਈ ਮਜਬੂਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਅਜਿਹਾ ਕਰਨਾ ਲੌਗ ਫਾਈਲਾਂ ਵਿੱਚ ਵਧੇਰੇ ਵਿਸਤ੍ਰਿਤ ਜਾਣਕਾਰੀ ਪ੍ਰਦਾਨ ਕਰਨ ਦੇ ਇੱਕ ਸਾਧਨ ਵਜੋਂ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦਾ ਹੈ, ਪਰ ਕਾਰਗੁਜ਼ਾਰੀ ਉੱਤੇ ਥੋੜ੍ਹਾ ਨਕਾਰਾਤਮਕ ਪ੍ਰਭਾਵ ਵੀ ਹੋ ਸਕਦਾ ਹੈ।"
config_general_http_response_header_code: "ਬੇਨਤੀਆਂ ਨੂੰ ਬਲੌਕ ਕਰਨ ਵੇਲੇ CIDRAM ਨੂੰ ਕਿਹੜਾ HTTP ਸਥਿਤੀ ਸੁਨੇਹਾ ਭੇਜਣਾ ਚਾਹੀਦਾ ਹੈ?"
config_general_ipaddr: "ਅੰਦਰ ਵੱਲ ਬੇਨਤੀਆਂ ਦਾ IP ਪਤਾ ਕਿੱਥੇ ਲੱਭਣਾ ਹੈ? (Cloudflare ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ ਸੇਵਾਵਾਂ ਲਈ ਉਪਯੋਗੀ)। ਡਿਫਾਲਟ = REMOTE_ADDR. ਚੇਤਾਵਨੀ: ਇਸ ਨੂੰ ਨਾ ਬਦਲੋ ਜੇਕਰ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਤੁਸੀਂ ਕੀ ਕਰ ਰਹੇ ਹੋ!"
config_general_lang: "CIDRAM ਲਈ ਡਿਫਾਲਟ ਭਾਸ਼ਾ ਦਿਓ।"
config_general_lang_override: "ਜਦੋਂ ਵੀ ਸੰਭਵ ਹੋਵੇ HTTP_ACCEPT_LANGUAGE ਦੇ ਅਨੁਸਾਰ ਸਥਾਨੀਕਰਨ ਕਰੀਏ? True = ਹਾਂ [ਡਿਫਾਲਟ]; False = ਨਹੀਂ।"
config_general_numbers: "ਤੁਸੀਂ ਨੰਬਰਾਂ ਨੂੰ ਕਿਵੇਂ ਪ੍ਰਦਰਸ਼ਿਤ ਕਰਨ ਨੂੰ ਤਰਜੀਹ ਦਿੰਦੇ ਹੋ? ਉਹ ਉਦਾਹਰਨ ਚੁਣੋ ਜੋ ਤੁਹਾਨੂੰ ਸਭ ਤੋਂ ਸਹੀ ਲੱਗੇ।"
config_general_sensitive: "ਸੰਵੇਦਨਸ਼ੀਲ ਪੰਨਿਆਂ ਵਜੋਂ ਵਿਚਾਰਨ ਲਈ ਮਾਰਗਾਂ ਦੀ ਸੂਚੀ। ਲੋੜ ਪੈਣ 'ਤੇ ਸੂਚੀਬੱਧ ਕੀਤੇ ਹਰੇਕ ਮਾਰਗ ਦੀ ਪੁਨਰਗਠਿਤ URI ਦੇ ਵਿਰੁੱਧ ਜਾਂਚ ਕੀਤੀ ਜਾਵੇਗੀ। ਇੱਕ ਮਾਰਗ ਜੋ ਇੱਕ ਫਾਰਵਰਡ ਸਲੈਸ਼ ਨਾਲ ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ ਨੂੰ ਇੱਕ ਸ਼ਾਬਦਿਕ ਮੰਨਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਅੱਗੇ ਦੀ ਬੇਨਤੀ ਦੇ ਪਾਥ ਹਿੱਸੇ ਤੋਂ ਮੇਲ ਖਾਂਦਾ ਹੈ। ਨਹੀਂ ਤਾਂ, ਇੱਕ ਪਾਥ ਜੋ ਇੱਕ ਗੈਰ-ਅੱਖਰ ਅੰਕੀ ਅੱਖਰ ਨਾਲ ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਉਸੇ ਅੱਖਰ (ਜਾਂ ਉਹੀ ਅੱਖਰ ਅਤੇ ਇੱਕ ਵਿਕਲਪਿਕ "i" ਫਲੈਗ) ਨਾਲ ਖਤਮ ਹੁੰਦਾ ਹੈ, ਨੂੰ ਨਿਯਮਤ ਸਮੀਕਰਨ ਮੰਨਿਆ ਜਾਵੇਗਾ। ਕਿਸੇ ਵੀ ਹੋਰ ਕਿਸਮ ਦੇ ਮਾਰਗ ਨੂੰ ਸ਼ਾਬਦਿਕ ਮੰਨਿਆ ਜਾਵੇਗਾ, ਅਤੇ URI ਦੇ ਕਿਸੇ ਵੀ ਹਿੱਸੇ ਤੋਂ ਮੇਲ ਕਰ ਸਕਦਾ ਹੈ। ਕੀ ਇੱਕ ਪਾਥ ਨੂੰ ਇੱਕ ਸੰਵੇਦਨਸ਼ੀਲ ਪੰਨਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਇਸ ਨੂੰ ਪ੍ਰਭਾਵਿਤ ਕਰ ਸਕਦਾ ਹੈ ਕਿ ਕੁਝ ਮੋਡੀਊਲ ਕਿਵੇਂ ਵਿਵਹਾਰ ਕਰਦੇ ਹਨ, ਪਰ ਇਸ ਦਾ ਕੋਈ ਹੋਰ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੁੰਦਾ।"
config_general_silent_mode: "ਕੀ CIDRAM ਨੂੰ "ਪਹੁੰਚ ਇਨਕਾਰ" ਪੰਨੇ ਨੂੰ ਪ੍ਰਦਰਸ਼ਿਤ ਕਰਨ ਦੀ ਬਜਾਏ ਬਲੌਕ ਕੀਤੀਆਂ ਐਕਸੈਸ ਕੋਸ਼ਿਸ਼ਾਂ ਨੂੰ ਚੁੱਪਚਾਪ ਰੀਡਾਇਰੈਕਟ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ? ਜੇਕਰ ਹਾਂ, ਤਾਂ ਬਲੌਕ ਕੀਤੀਆਂ ਪਹੁੰਚ ਕੋਸ਼ਿਸ਼ਾਂ ਨੂੰ ਰੀਡਾਇਰੈਕਟ ਕਰਨ ਲਈ ਸਥਾਨ ਦਿਓ। ਜੇਕਰ ਨਹੀਂ, ਤਾਂ ਇਸ ਵੇਰੀਏਬਲ ਨੂੰ ਖਾਲੀ ਛੱਡ ਦਿਓ।"
config_general_silent_mode_response_header_code: "ਬਲੌਕ ਕੀਤੀਆਂ ਐਕਸੈਸ ਕੋਸ਼ਿਸ਼ਾਂ ਨੂੰ ਚੁੱਪਚਾਪ ਰੀਡਾਇਰੈਕਟ ਕਰਨ ਵੇਲੇ CIDRAM ਨੂੰ ਕਿਹੜਾ HTTP ਸਥਿਤੀ ਸੁਨੇਹਾ ਭੇਜਣਾ ਚਾਹੀਦਾ ਹੈ?"
config_general_stages: "ਐਗਜ਼ੀਕਿਊਸ਼ਨ ਚੇਨ ਦੇ ਪੜਾਵਾਂ ਲਈ ਨਿਯੰਤਰਣ (ਕੀ ਕਿਰਿਆਸ਼ੀਲ ਹੈ, ਕੀ ਗਲਤੀਆਂ ਲੌਗ ਕੀਤੀਆਂ ਗਈਆਂ ਹਨ, ਆਦਿ)।"
config_general_statistics: "ਇਹ ਨਿਯੰਤਰਿਤ ਕਰਦਾ ਹੈ ਕਿ ਕਿਹੜੀ ਅੰਕੜਾ ਜਾਣਕਾਰੀ ਨੂੰ ਟਰੈਕ ਕਰਨਾ ਹੈ।"
config_general_time_format: "CIDRAM ਦੁਆਰਾ ਵਰਤਿਆ ਜਾਣ ਵਾਲਾ ਮਿਤੀ/ਸਮਾਂ ਨੋਟੇਸ਼ਨ ਫਾਰਮੈਟ। ਬੇਨਤੀ ਕਰਨ 'ਤੇ ਵਾਧੂ ਵਿਕਲਪ ਸ਼ਾਮਲ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ।"
config_general_time_offset: "ਟਾਈਮ ਜ਼ੋਨ ਮਿੰਟਾਂ ਵਿੱਚ ਔਫਸੈੱਟ।"
config_general_timezone: "ਇਹ ਵਰਤਣ ਲਈ ਸਮਾਂ ਖੇਤਰ ਨਿਰਧਾਰਤ ਕਰਨ ਲਈ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ (ਉਦਾਹਰਨ ਲਈ, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, ਆਦਿ)। PHP ਨੂੰ ਤੁਹਾਡੇ ਲਈ ਇਸਨੂੰ ਆਪਣੇ ਆਪ ਸੰਭਾਲਣ ਦੇਣ ਲਈ "SYSTEM" ਨਿਸ਼ਚਿਤ ਕਰੋ।"
config_hcaptcha: "HCaptcha ਲਈ ਕੌਂਫਿਗਰੇਸ਼ਨ (ਬਲੌਕ ਕੀਤੇ ਜਾਣ 'ਤੇ ਮਨੁੱਖਾਂ ਨੂੰ ਮੁੜ ਪਹੁੰਚ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਤਰੀਕਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ)।"
