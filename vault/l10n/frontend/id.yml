 Cookie scanner module: "Menyediakan beberapa perlindungan terbatas terhadap cookie berbahaya."
 HTTP version checker module: "Memungkinkan untuk memblokir protokol tertentu dan versi HTTP melalui konfigurasi CIDRAM."
 IP-API module: "Memanfaatkan {{Links.IP-API}} API untuk menyediakan fasilitas pencarian untuk ASN dan kode negara untuk CIDRAM, memungkinkan ASN dan negara untuk diblokir atau masuk daftar putih melalui konfigurasi CIDRAM, dan menyediakan sarana untuk verifikasi media sosial untuk memverifikasi permintaan Facebook. (Jika Anda menggunakan modul ini, Anda tidak perlu menggunakan modul BGPView, karena mereka memiliki tujuan yang sama)."
