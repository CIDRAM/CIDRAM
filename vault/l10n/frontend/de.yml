warning:
 API_Rate_Limited: "Warnung: Der Zugriff auf die %s-API scheint derzeit ratenbeschränkt zu sein."
 Cookies: "Hinweis: CIDRAM verwendet einen Cookie zum Authentifizieren von Logins. Mit der Einloggen, Sie sich damit einverstanden, dass ein Cookie von Ihrem Browser erstellt und gespeichert wird."
 Editing PHP files: "Warnung: Es ist bekannt dass einige Webhosting-Sicherheitslösungen IP-Adressen automatisch sperren, wenn PHP-Tags in Anfragen erkannt werden (z.B., beim Versuch PHP-Dateien über einen Browser zu ändern). CIDRAM hat keine Möglichkeit zu wissen ob Ihr Webhosting-Dienst eine solche Sicherheitslösung verwendet. Um solche Probleme zu vermeiden, wird empfohlen für PHP-Dateien nach Möglichkeit nicht auf diese Weise zu bearbeiten."
 IP tests are disabled: "Warnung: IP-Tests sind deaktiviert! Signaturdateien können nicht verwendet werden, bis dies behoben ist."
 JavaScript required: "Warnung: Einige Front-End-Funktionalität erfordern JavaScript. Um sicherzustellen dass sich das gesamte Front-End wie erwartet verhält, wird die Aktivierung von JavaScript empfohlen."
 Likely to be overwritten: "Warnung: Die aktuell bearbeitete Datei gehört zur Komponente „%s“. Alle an dieser Datei vorgenommenen Änderungen werden sehr wahrscheinlich überschrieben, wenn diese Komponente nächste aktualisiert wird."
 Modules are disabled: "Warnung: Module sind deaktiviert! Module können nicht verwendet werden, bis dies behoben ist."
 No modules are active: "Warnung: Es sind keine Module aktiv! Module können über die Konfigurationsseite oder die Aktualisierungsseite aktiviert werden."
 No signature files are active: "Warnung: Es sind keine Signaturdateien aktiv! Signaturdateien können über die Konfigurationsseite oder die Aktualisierungsseite aktiviert werden."
 Operating in dry run mode: "Warnung: Betrieb im Trockenlauf-Modus! Im Trockenlauf-Modus, Anfragen weiterhin wie gewohnt als Blockereignisse geprüft und protokolliert, aber es wird nichts blockiert."
 Operating in maintenance mode: "Warnung: Betrieb im Wartungsmodus! Im Wartungsmodus wird nichts überprüft, protokolliert, oder blockiert."
 Page termination is disabled: "Warnung: Anfragebeendigung ist deaktiviert! Anfragen können nicht ordnungsgemäß blockiert werden, bis dies behoben ist."
 Proceeding will log out all users: "Warnung: Wenn Sie fortfahren, werden alle Benutzer ausgeloggt."
