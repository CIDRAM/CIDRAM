 general_numbers: "તમે કેવી રીતે નંબરો પ્રદર્શિત કરવાનું પસંદ કરો છો? તમારા માટે સૌથી સાચું લાગે તે ઉદાહરણ પસંદ કરો."
 general_sensitive: "સંવેદનશીલ પૃષ્ઠો તરીકે ધ્યાનમાં લેવાના પાથની સૂચિ. જ્યારે જરૂર પડે ત્યારે સૂચિબદ્ધ દરેક પાથને પુનઃનિર્માણ કરાયેલ URI સામે તપાસવામાં આવશે. એક પાથ જે ફોરવર્ડ સ્લેશથી શરૂ થાય છે તેને શાબ્દિક તરીકે ગણવામાં આવશે, અને વિનંતીના પાથ ઘટકથી મેળ ખાય છે. અન્યથા, પાથ કે જે બિન-આલ્ફાન્યૂમેરિક અક્ષરથી શરૂ થાય છે અને તે જ અક્ષર (અથવા તે જ અક્ષર વત્તા વૈકલ્પિક "i" ધ્વજ) સાથે સમાપ્ત થાય છે તેને નિયમિત અભિવ્યક્તિ તરીકે ગણવામાં આવશે. અન્ય કોઈપણ પ્રકારના પાથને શાબ્દિક તરીકે ગણવામાં આવશે, અને URI ના કોઈપણ ભાગથી મેચ થઈ શકે છે. પાથને સંવેદનશીલ પૃષ્ઠ તરીકે ગણવામાં આવે છે કે કેમ, તે કેટલાક મોડ્યુલ કેવી રીતે વર્તે છે તેના પર અસર કરી શકે છે, પરંતુ અન્યથા તેની કોઈ અસર થતી નથી."
