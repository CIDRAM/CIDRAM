config_recaptcha_logfile: "Vai reģistrēt visus reCAPTCHA mēģinājumus? Ja tā, norādiet vārdu, kuru izmantosit logfailam. Ja nē, atstājiet šo mainīgo tukšu."
config_recaptcha_secret: "Šai vērtībai jāatbilst jūsu vietnes reCAPTCHA "secret key" (slepenajai atslēgai), kuru var atrast reCAPTCHA informācijas panelī."
