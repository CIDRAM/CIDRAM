tip_file_manager: "வணக்கம், {username}.<br />கோப்பு மேலாளர் அதை கோப்புகளை நீக்க, திருத்த, பதிவேற்ற மற்றும் பதிவிறக்க உங்களை அனுமதிக்கிறது. எச்சரிக்கையுடன் பயன்படுத்தவும் (இதன் மூலம் உங்கள் நிறுவல் உடைக்கலாம்)."
tip_fixer: "வணக்கம், {username}.<br />கையொப்பக் கோப்பு சரிசெய்தல் கையொப்பக் கோப்புகளில் உள்ள சிக்கல்களைக் கண்டறிந்து சரிசெய்ய ஒரு வழியை வழங்குகிறது."
tip_home: "வணக்கம், {username}.<br />இது CIDRAM முன்-இறுதியில் முகப்புப்பக்கம். தொடர இடதுபுறத்தில் உள்ள வழிசெலுத்தல் மெனுவிலிருந்து இணைப்பைத் தேர்ந்தெடுக்கவும்."
tip_intersector: "வணக்கம், {username}.<br />இரண்டு செட் வரம்புகளிலிருந்து பொதுவான காரணிகளைத் தீர்மானிக்க குறுக்குவெட்டு பயன்படுத்தப்படலாம்."
tip_ip_test: "வணக்கம், {username}.<br />தற்போது நிறுவப்பட்ட கையொப்பங்களால் ஐபி முகவரிகள் தடுக்கப்பட்டுள்ளதா என்பதை சோதிக்க ஐபி சோதனை பக்கம் உங்களை அனுமதிக்கிறது."
tip_ip_test_switches: "(தேர்ந்தெடுக்கப்படாத போது, கையொப்பக் கோப்புகள் மட்டுமே சோதிக்கப்படும்)."
tip_ip_tracking: "வணக்கம், {username}.<br />ஐபி கண்காணிப்பு பக்கம் ஐபி முகவரிகளின் கண்காணிப்பு நிலையை சரிபார்க்கவும், அவற்றில் எது தடை செய்யப்பட்டுள்ளது என்பதை சரிபார்க்கவும், நீங்கள் அவ்வாறு செய்ய விரும்பினால் அவற்றைத் விடுவிக்கவும் அவிழ்க்கவும் அனுமதிக்கிறது."
tip_logs: "வணக்கம், {username}.<br />அந்த பதிவு கோப்பின் உள்ளடக்கங்களைக் காண கீழேயுள்ள பட்டியலிலிருந்து ஒரு பதிவு கோப்பைத் தேர்ந்தெடுக்கவும்."
tip_number_of_infractions: "எத்தனை விதிமீறல்களைச் செய்ய வேண்டும்."
tip_range: "வணக்கம், {username}.<br />தற்போது செயலில் உள்ள கையொப்பக் கோப்புகளால் மூடப்பட்ட ஐபி வரம்புகள் குறித்த சில அடிப்படை புள்ளிவிவர தகவல்களை இந்தப் பக்கம் காட்டுகிறது."
tip_sections_list: "வணக்கம், {username}.<br />தற்போது செயலில் உள்ள கையொப்பக் கோப்புகளில் எந்த பிரிவுகள் உள்ளன என்பதை இந்தப் பக்கம் பட்டியலிடுகிறது."
tip_see_the_documentation: "பல்வேறு உள்ளமைவு வழிமுறைகள் மற்றும் அவற்றின் நோக்கங்கள் பற்றிய தகவல்களுக்கு <a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#SECTION5" hreflang="en" rel="noopener external">ஆவணங்களைக்</a> காண்க."
tip_statistics: "வணக்கம், {username}.<br />உங்கள் CIDRAM நிறுவல் தொடர்பான சில அடிப்படை பயன்பாட்டு புள்ளிவிவரங்களை இந்த பக்கம் காட்டுகிறது."
tip_statistics_disabled: "குறிப்பு: புள்ளிவிவர கண்காணிப்பு தற்போது முடக்கப்பட்டுள்ளது, ஆனால் உள்ளமைவு பக்கம் வழியாக இயக்க முடியும்."
tip_subtractor: "வணக்கம், {username}.<br />ஐபி/CIDR/வலை முகமூடிகள் வரம்பை மற்றொன்றிலிருந்து அகற்ற இந்தப் பக்கத்தைப் பயன்படுத்தலாம்."
tip_updates: "வணக்கம், {username}.<br />புதுப்பிப்புகள் பக்கம் CIDRAM இன் பல்வேறு கூறுகளை நிறுவவும், நிறுவல் நீக்கவும் மற்றும் புதுப்பிக்கவும் உங்களை அனுமதிக்கிறது (முக்கிய தொகுப்பு, கையொப்பங்கள், L10N கோப்புகள், போன்றவை)."
title_login: "உள்நுழைய"
warning_default_password: "எச்சரிக்கை: இயல்புநிலை கடவுச்சொல்லைப் பயன்படுத்துகிறது!"
warning_dry_run_mode: "எச்சரிக்கை: உலர் ரன் முறையில் இயங்குகிறது! உலர் ரன் பயன்முறையில், கோரிக்கைகள் இன்னும் சரிபார்க்கப்பட்டு பதிவு செய்யப்படுகின்றன, ஆனால் எதுவும் தடுக்கப்படவில்லை."
warning_file_php: "எச்சரிக்கை: கோரிக்கைகளுக்குள் PHP குறிச்சொற்களைக் கண்டறிவதன் மூலம் சில வெப்ஹோஸ்ட்கள் தானாகவே ஐபி முகவரிகளைத் தடை செய்கின்றன (எ.கா., உலாவி மூலம் PHP கோப்புகளை மாற்ற முயற்சிக்கும்போது). உங்கள் வெப்ஹோஸ்ட் இதைச் செய்கிறதா என்பதை அறிய CIDRAM இல் எந்த வழியும் இல்லை. சிக்கல்களைத் தவிர்க்க, உலாவி வழியாக PHP கோப்புகளைத் திருத்துவது பரிந்துரைக்கப்படவில்லை."
warning_file_overwritten: "எச்சரிக்கை: நீங்கள் தற்போது திருத்திக் கொண்டிருக்கும் கோப்பு, "%s" கூறுக்கு சொந்தமானது. இந்தக் கோப்பில் ஏதேனும் மாற்றங்கள் செய்யப்பட்டால், அடுத்த முறை அந்தக் கூறு புதுப்பிக்கப்படும்போது மேலெழுதப்படும்."
warning_ip_tests_disabled: "எச்சரிக்கை: ஐபி சோதனைகள் முடக்கப்பட்டுள்ளன! இது தீர்க்கப்படும் வரை, கையொப்பக் கோப்புகளைப் பயன்படுத்த முடியாது."
warning_javascript_required: "எச்சரிக்கை: சில முன்-இறுதி செயல்பாடுகளுக்கு JavaScript தேவைப்படுகிறது. முழு இடைமுகமும் எதிர்பார்த்தபடி செயல்படுவதை உறுதிசெய்ய, JavaScript ஐ இயக்குவது பரிந்துரைக்கப்படுகிறது."
warning_maintenance_mode: "எச்சரிக்கை: பராமரிப்பு முறையில் இயங்குகிறது! பராமரிப்பு பயன்முறையில் இருக்கும்போது, எதுவும் சரிபார்க்கப்படாது, பதிவு செய்யப்படவில்லை, அல்லது தடுக்கப்படவில்லை."
warning_modules_disabled: "எச்சரிக்கை: தொகுதிகள் முடக்கப்பட்டுள்ளன! இது தீர்க்கப்படும் வரை, தொகுதிகளைப் பயன்படுத்த முடியாது."
warning_no_active_modules: "எச்சரிக்கை: எந்த தொகுதிகளும் செயலில் இல்லை! தொகுதிகளை உள்ளமைவு அல்லது மேம்படுத்தல்கள் பக்கங்களைப் பயன்படுத்தி செயல்படுத்தலாம்."
warning_no_active_signature_files: "எச்சரிக்கை: கையொப்பம் கோப்புகள் செயலில் இல்லை! கையொப்பக் கோப்புகளை உள்ளமைவு அல்லது மேம்படுத்தல்கள் பக்கங்களைப் பயன்படுத்தி செயல்படுத்தலாம்."
warning_password_not_valid: "எச்சரிக்கை: இந்த கணக்கு சரியான கடவுச்சொல்லைப் பயன்படுத்தவில்லை!"
warning_termination_disabled: "எச்சரிக்கை: கோரிக்கை நிறுத்தம் முடக்கப்பட்டுள்ளது! இது தீர்க்கப்படும் வரை, கோரிக்கைகளை சரியாகத் தடுக்க முடியாது."
warning_will_log_out_all_users: "எச்சரிக்கை: செயல்முறை அனைத்து பயனர்களையும் வெளியேற்றும்."
