 Cookies: "Lưu ý: CIDRAM sử dụng một cookie để xác thực đăng nhập. Bằng cách đăng nhập, bạn đồng ý cho cookie được tạo và lưu trữ bởi trình duyệt của bạn."
 Editing PHP files: "Cảnh báo: Một số giải pháp bảo mật webhosting đã được biết là tự động cấm địa chỉ IP khi phát hiện các thẻ PHP trong các yêu cầu (ví dụ, khi cố gắng chỉnh sửa tập tin PHP thông qua trình duyệt). CIDRAM không có cách nào để biết liệu dịch vụ webhosting của bạn có sử dụng giải pháp bảo mật như vậy hay không. Để tránh những vấn đề như vậy, khuyến khích không chỉnh sửa tập tin PHP theo cách như vậy khi có thể."
