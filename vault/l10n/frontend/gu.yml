Abuse category:
 Bad web bot: "ખરાબ વેબ બોટ (ઈમેલ એડ્રેસ અને કન્ટેન્ટ માટે સ્ક્રેપિંગ, ક્રોલર્સ કે જે robots.txt ને માન આપતા નથી, વધુ પડતી વિનંતીઓ, વપરાશકર્તા એજન્ટ સ્પૂફિંગ, વગેરે)."
 Brute-force attacks: "બ્રુટ-ફોર્સ હુમલા (વેબપેજ લોગિન, SMTP, RDP, વગેરે પર ઓળખપત્ર બ્રુટ-ફોર્સ હુમલા)."
 Categories (at least one is required): "શ્રેણીઓ (ઓછામાં ઓછી એક આવશ્યક છે)"
 CMS blog comment spam: "CMS બ્લોગ ટિપ્પણી સ્પામ."
 Conjunctive category: "સંયોજક શ્રેણી (અન્ય, વધુ ચોક્કસ શ્રેણીઓ સાથે સંયોજનમાં ઉપયોગ કરો)."
 DDoS attacks: "DDoS હુમલાઓ (સામાન્ય રીતે બોટનેટનો ભાગ)."
 DNS compromise: "DNS સમાધાન (અયોગ્ય રીડાયરેશનમાં પરિણમે DNS રેકોર્ડમાં ફેરફાર)."
 DNS poisoning: "DNS ઝેર."
 Email sender spoofing: "ઇમેઇલ પ્રેષક સ્પૂફિંગ."
 Email spam: "ઇમેઇલ સ્પામ (સ્પામ ઇમેઇલ સામગ્રી, ચેપગ્રસ્ત જોડાણો, ફિશિંગ ઇમેઇલ્સ, વગેરે)."
 Exploited host: "શોષિત હોસ્ટ (હોસ્ટ માલવેરથી સંક્રમિત થવાની સંભાવના છે અને તેનો ઉપયોગ અન્ય હુમલાઓ માટે અથવા દૂષિત સામગ્રીને હોસ્ટ કરવા માટે થઈ રહ્યો છે)."
 FTP brute-force attacks: "FTP બ્રુટ-ફોર્સ હુમલા."
 Fraudulent VoIP: "કપટપૂર્ણ VoIP."
 Fraudulent orders: "કપટપૂર્ણ ઓર્ડર."
 Hacking: "હેકિંગ."
 IoT targeted: "IoT લક્ષિત દુરુપયોગ. ટિપ્પણીઓમાં કયા પ્રકારનું ઉપકરણ લક્ષ્યાંકિત કરવામાં આવ્યું હતું તે વિશેની માહિતી શામેલ કરો."
 Open proxy, open relay, or tor endpoint: "ઓપન પ્રોક્સી, ઓપન રિલે, અથવા ટોર એન્ડપોઇન્ટ."
 Phishing: "ફિશિંગ વેબસાઇટ્સ અને/અથવા ઇમેઇલ."
 Ping of death: "મૃત્યુનું પિંગ (મોટા કદના IP પેકેટ)."
 Port scans: "પોર્ટ સ્કેન (ખુલ્લા બંદરો અને સંવેદનશીલ સેવાઓ માટે સ્કેનિંગ)."
 SQL injection: "SQL ઈન્જેક્શન."
 SSH abuse: "SSH દુરુપયોગ."
 VPN IP: "VPN IP."
 Web spam: "વેબ સ્પામ (ટિપ્પણી/ફોરમ સ્પામ, HTTP રેફરર સ્પામ, અથવા અન્ય CMS સ્પામ)."
 Webapp attacks: "વેબએપ હુમલા (ઇન્સ્ટોલ કરેલ વેબએપ્સ, CMS, અથવા ઈ-કોમર્સ સોલ્યુશન્સ, જેમ કે WordPress, Drupal, phpMyAdmin, વગેરેમાંથી નબળાઈઓનો ઉપયોગ કરવાનો પ્રયાસ)."
Extended Description:
 AbuseIPDB module: "AbuseIPDB પર સૂચિબદ્ધ IP ની વિનંતીઓને અવરોધિત કરે છે."
 BGPView module: "CIDRAM માટે ASN અને કન્ટ્રી કોડ લુકઅપ સુવિધા પૂરી પાડવા માટે {{Links.BGPView}} નો ઉપયોગ કરે છે, ASN અને દેશોને CIDRAM રૂપરેખાંકન દ્વારા અવરોધિત અથવા વ્હાઇટલિસ્ટ કરવામાં સક્ષમ બનાવે છે, અને Facebook વિનંતીઓને ચકાસવા માટે સોશિયલ નેટવર્કિંગ વેરિફિકેશન માટે એક માધ્યમ પ્રદાન કરે છે. (જો તમે આ મોડ્યુલનો ઉપયોગ કરો છો, તો તમારે IP-API મોડ્યુલનો ઉપયોગ કરવાની જરૂર રહેશે નહીં, કારણ કે તે સમાન હેતુ પૂરા પાડે છે)."
 Bad TLDs blocker module: "સ્પામર્સ, હેકર્સ, અને અન્ય ઘૃણાસ્પદ સંસ્થાઓ દ્વારા વારંવાર ઉપયોગમાં લેવાતા TLD સાથે જોડાયેલા હોસ્ટ્સને અવરોધિત કરે છે."
 Bad hosts blocker module: "સ્પામર્સ, હેકર્સ, અને અન્ય નાપાક સંસ્થાઓ દ્વારા વારંવાર ઉપયોગમાં લેવાતા હોસ્ટ્સને અવરોધિત કરે છે."
 Bot user agents module: "અનિચ્છનીય બૉટો અને ઘૃણાસ્પદ પ્રવૃત્તિ સાથે સંકળાયેલા વપરાશકર્તા એજન્ટોને અવરોધિત કરે છે."
 Bypasses: "મૂળભૂત સિગ્નેચર બાયપાસ ફાઇલો સામાન્ય રીતે મુખ્ય પેકેજ સાથે સમાવિષ્ટ છે."
 Chart.js: "ડોનટ ચાર્ટ જનરેટ કરવા માટે ફ્રન્ટ-એન્ડને સક્ષમ કરે છે.<br />{{Links.Chart.js}} {{Links.MIT}} લાયસન્સ દ્વારા ઉપલબ્ધ છે."
 Cookie scanner module: "ખતરનાક કૂકીઝ સામે કેટલીક મર્યાદિત સુરક્ષા પૂરી પાડે છે."
 HTTP version checker module: "CIDRAM રૂપરેખાંકન દ્વારા ચોક્કસ પ્રોટોકોલ્સ અને HTTP સંસ્કરણોને અવરોધિત કરવાનું શક્ય બનાવે છે."
 IP-API module: "CIDRAM માટે ASN અને કન્ટ્રી કોડ લુકઅપ સુવિધા પૂરી પાડવા માટે {{Links.IP-API}} નો ઉપયોગ કરે છે, ASN અને દેશોને CIDRAM રૂપરેખાંકન દ્વારા અવરોધિત અથવા વ્હાઇટલિસ્ટ કરવામાં સક્ષમ બનાવે છે, અને Facebook વિનંતીઓને ચકાસવા માટે સોશિયલ નેટવર્કિંગ વેરિફિકેશન માટે એક માધ્યમ પ્રદાન કરે છે. (જો તમે આ મોડ્યુલનો ઉપયોગ કરો છો, તો તમારે BGPView મોડ્યુલનો ઉપયોગ કરવાની જરૂર રહેશે નહીં, કારણ કે તે સમાન હેતુ પૂરા પાડે છે)."
 IPv4: &ExtDesCloud "અનિચ્છનીય ક્લાઉડ સેવાઓ અને બિન-માનવ અંતિમ બિંદુઓને અવરોધિત કરે છે."
 IPv4-Bogons: &ExtDesBogons "બોગોન/માર્ટિયન CIDR ને અવરોધિત કરે છે."
 IPv4-ISPs: &ExtDesISPs "ખતરનાક અને સ્પામવાળા ISP ને અવરોધિત કરે છે (મલ્ટિપ્લે નેટવર્ક્સનો સમાવેશ થાય છે, જેમાં માનવ અને બિન-માનવ બંને અંતિમ બિંદુઓ હોઈ શકે છે)."
 IPv4-Nonblocking: &ExtDesNonblocking "પ્રોફાઇલિંગ માટે ઉપયોગી છે, પરંતુ તેના પોતાના અધિકારમાં કંઈપણ અવરોધિત કરતું નથી."
 IPv4-Other: &ExtDesOther "પ્રોક્સી, VPN, અને અન્ય પરચુરણ અનિચ્છનીય સેવાઓ માટે CIDR ને અવરોધિત કરે છે."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "સામાન્ય રીતે વિનંતીઓમાં ઉપયોગમાં લેવાતા વિવિધ હુમલા વેક્ટર સામે કેટલાક મર્યાદિત રક્ષણ પૂરું પાડે છે."
 PHPMailer: "કોઈપણ કાર્યક્ષમતાનો ઉપયોગ કરવા માટે જરૂરી છે જેમાં ઇમેઇલ મોકલવાનો સમાવેશ થાય છે.<br />{{Links.PHPMailer.PHPMailer}} {{Links.PHPMailer.License}} લાયસન્સ દ્વારા ઉપલબ્ધ છે."
 Project Honeypot module: "Project Honeypot પર સૂચિબદ્ધ IP ની વિનંતીઓને અવરોધિત કરે છે."
 Protocol blocker module: "રૂપરેખાંકન દ્વારા ચોક્કસ વિનંતી પ્રોટોકોલને અવરોધિત કરવાની ક્ષમતા પ્રદાન કરે છે (દા.ત., HTTP/0.9, HTTP/1.1, SPDY/3.0, વગેરે). નૉૅધ: કેટલીક સેવાઓ તમામ વિનંતીઓને સમાન પ્રોટોકોલનો ઉપયોગ કરવાની ફરજ પાડે છે. આવી સેવાઓનો ઉપયોગ કરતી વેબસાઇટ્સ માટે, તેની કોઈ અસર થશે નહીં."
 Referrer spam module: "રેફરર સ્પામના આધારે અવરોધિત કરવાથી સામાન્ય રીતે કોઈ અર્થપૂર્ણ સુરક્ષા લાભ મળશે નહીં, પરંતુ કેટલાક કિસ્સાઓમાં, કેટલાક વપરાશકર્તાઓ માટે, વિનંતીઓ વિશે વધુ માહિતી ભેગી કરવા અને તેની જાણ કરવામાં સક્ષમ થવા માટે ઉપયોગી થઈ શકે છે."
 Stop Forum Spam module: "SFS દ્વારા સૂચિબદ્ધ IP સરનામાઓ સામે નોંધણી અને લૉગિન પૃષ્ઠોનું રક્ષણ કરે છે."
 Tor blocker module: "DNSEL લુકઅપ્સ દ્વારા ટોર એક્ઝિટ નોડ્સની ઍક્સેસને પ્રતિબંધિત કરે છે (IPv4 અને IPv6 બંનેને સપોર્ટ કરે છે)."
