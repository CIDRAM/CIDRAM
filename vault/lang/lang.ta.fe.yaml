           <li><a href="https://bgpview.io/">BGPView</a> – ASNகளிலிருந்து CIDRகளைப் பெறுங்கள், ASN உறவுகளை உறுதிப்படுத்தவும், பிணைய பெயர்களின் அடிப்படையில் ASNகளைக் கண்டறியவும், போன்றவை.</li>
           <li><a href="https://radar.qrator.net/">Radar by Qrator</a> – ASN களின் இணைப்பை சரிபார்க்கவும், ASN களைப் பற்றிய பல்வேறு தகவல்களுக்கும் பயனுள்ள கருவி.</li>
           <li><a href="https://www.google.com/transparencyreport/safebrowsing/malware/">Google தீம்பொருள் டாஷ்போர்டு</a> – ASN களுக்கான தீம்பொருள் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/">Spamhaus திட்டம்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://www.abuseat.org/public/asn.html">Abuseat.org இன் கூட்டு தடுப்பு பட்டியல்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://abuseipdb.com/">AbuseIPDB</a> – அறியப்பட்ட தவறாகப் IPகளின் தரவுத்தளத்தை பராமரிக்கிறது; IPகளைச் சரிபார்த்து புகாரளிக்க API வழங்குகிறது.</li>
