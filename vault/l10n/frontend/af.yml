 logging_log_rotation_action: "Logrotasie beperk die aantal loglêers wat op enige tydstip moet bestaan. Wanneer nuwe loglêers geskep word, as die totale aantal loglêers die gespesifiseerde limiet oorskry, sal die gespesifiseerde aksie uitgevoer word. Jy kan die verlangde aksie hier spesifiseer."
 logging_log_rotation_limit: "Logrotasie beperk die aantal loglêers wat op enige tydstip moet bestaan. Wanneer nuwe loglêers geskep word, as die totale aantal loglêers die gespesifiseerde limiet oorskry, sal die gespesifiseerde aksie uitgevoer word. Jy kan die verlangde limiet hier spesifiseer. 0 sal logrotasie deaktiveer."
 logging_log_sanitisation: "Wanneer die logbladsy gebruik word om logdata te bekyk, ontsmet CIDRAM die logdata voordat dit vertoon word, om gebruikers te beskerm teen XSS-aanvalle en ander potensiële bedreigings wat logdata kan bevat. Data word egter by verstek nie tydens aanteken ontsmet nie. Dit is om te verseker dat logdata akkuraat bewaar word, om enige heuristiese of forensiese ontleding te help wat in die toekoms nodig mag wees. In die geval egter dat 'n gebruiker probeer om logdata te lees met eksterne nutsgoed, en as daardie eksterne nutsgoed nie hul eie ontsmettingsproses uitvoer nie, kan die gebruiker aan XSS-aanvalle blootgestel word. Indien nodig, kan u die verstekgedrag verander deur hierdie konfigurasie opsie gebruik. True = Ontsmet data tydens aanteken (data word minder akkuraat bewaar, maar XSS-risiko is laer). False = Moenie data ontsmet tydens aanteken nie (data word meer akkuraat bewaar, maar XSS-risiko is hoër) [Verstek]."
 logging_outbound_request_log: "Lêer om die resultate van enige uitgaande versoeke aan te teken. Spesifiseer 'n lêernaam, of laat leeg om te deaktiveer."
 logging_report_log: "Loglêer vir enige verslae wat na eksterne API's gestuur word. Spesifiseer 'n lêernaam, of laat leeg om te deaktiveer."
 logging_serialised_log: "Geserialiseerde lêer om alle geblokkeerde toegangspogings aan te teken. Spesifiseer 'n lêernaam, of laat leeg om te deaktiveer."
 logging_standard_log: "Mensleesbare lêer om alle geblokkeerde toegangspogings aan te teken. Spesifiseer 'n lêernaam, of laat leeg om te deaktiveer."
 logging_truncate: "Knip loglêers af wanneer hulle 'n sekere grootte bereik? Waarde is die maksimum grootte in B/KB/MB/GB/TB waartoe 'n loglêer kan groei voordat dit afgekap word. Die verstekwaarde van 0KB deaktiveer afkapping (loglêers kan onbepaald groei). Kennis neem: Van toepassing op individuele loglêers! Die grootte van loglêers word nie gesamentlik oorweeg nie."
