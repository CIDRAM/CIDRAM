info_some_useful_links: |
 Einige nützliche Links:<br />
     <ul class="pieul">
       <li><span class="comCat">Werkzeuge, Ressourcen, u.s.w. für CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Fragen-Seite für CIDRAM (Unterstützung, u.s.w.).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress Plugin für CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Sonstiges Extras.</li>
         </ul>
       </li>
       <li><span class="comCat">Gruppen, Foren, Gemeinschaften, u.s.w.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP Lernressourcen und Diskussion.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Nützliches Diskussionsforum zum Stoppen von Forumspam.</li>
         </ul>
       </li>
       <li><span class="comCat">Andere nützliche Werkzeuge, Ressourcen, Dienste, u.s.w.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Verwaltet eine Datenbank mit bekannten Forumspammern. Nützlich zum Schutz von Websites und Foren gegen Spammer.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Erhalten Sie CIDRs von ASNs, bestimmen Sie ASN-Beziehungen, entdecken Sie ASNs basierend auf Netzwerknamen, u.s.w.</li>
           <li>{{Links.BGPView}} – Erhalten Sie CIDRs von ASNs, bestimmen Sie ASN-Beziehungen, entdecken Sie ASNs basierend auf Netzwerknamen, u.s.w.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – Nützliches Werkzeug für die Überprüfung der Konnektivität von ASNs sowie für verschiedene andere Informationen über ASNs.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – Zeigt Berichte über Botnet-Infektionsraten für ASNs.</li>
           <li>{{Links.AbuseIPDB}} – Verwaltet eine Datenbank für bekannter missbräuchlicher IPs; Bietet eine API zum Überprüfen und Melden IPs.</li>
           <li>{{Links.IP-API}} – Erhalten Sie Informationen über IP-Adressen oder Hostnamen wie Ländercode, Regionsname, Längengrad, Breitengrad, Organisationsname, u.s.w.</li>
         </ul>
       </li>
       <li><span class="comCat">Informations und Lernressourcen.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP Lernressourcen und Diskussion.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Sicherheitskarten</a> – Listet sichere/unsichere Versionen verschiedener Pakete auf (HHVM, PHP, phpMyAdmin, Python, u.s.w.).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Kompatibilitätskarten</a> – Listet Kompatibilitätsinformationen für verschiedene Pakete auf (CIDRAM, phpMussel, u.s.w.).</li>
         </ul>
       </li>
     </ul>

