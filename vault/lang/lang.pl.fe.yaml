config_PHPMailer_skip_auth_process: "Ustawienie tej dyrektywy na <code>true</code> instruuje PHPMailer, aby pominął normalny proces uwierzytelniania, który normalnie zachodzi podczas wysyłania wiadomości e-mail przez SMTP. Należy tego unikać, ponieważ pominięcie tego procesu może narazić pocztę wychodzącą na ataki MITM, ale może być konieczne w przypadkach, gdy proces ten uniemożliwia PHPMailerowi połączenie się z serwerem SMTP."
config_PHPMailer_smtp_auth: "Ta dyrektywa określa, czy uwierzytelniać sesje SMTP (zwykle należy je pozostawić w spokoju)."
config_PHPMailer_smtp_secure: "Protokół używany podczas wysyłania wiadomości e-mail przez SMTP (TLS lub SSL)."
config_PHPMailer_username: "Nazwa użytkownika używana podczas wysyłania wiadomości e-mail przez SMTP."
