 general_sensitive: "Список путей, которые следует рассматривать как конфиденциальные страницы. При необходимости каждый указанный путь будет сверяться с реконструированным URI. Путь, который начинается с косой черты, будет рассматриваться как литерал и сопоставляться с компонентом пути запроса и далее. В качестве альтернативы, путь, который начинается с символа не буквенно-цифрового, и заканчивается тем же символом (или тем же символом плюс необязательный флаг «i»), будет рассматриваться как регулярное выражение. Любой другой путь будет рассматриваться как литерал и может соответствовать любой части URI. Путь, рассматриваемый как конфиденциальная страница, может повлиять на поведение некоторых модулей, но не имеет никакого эффекта в остальном."
 general_silent_mode: "Должен CIDRAM молча перенаправить заблокированные попытки доступа вместо отображения страницы «доступ запрещен»? Если да, указать местоположение для перенаправления блокировал попытки доступа. Если нет, оставить эту переменную пустым."
