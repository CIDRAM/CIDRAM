info_some_useful_links: |
 بعض الروابط المفيدة:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">الأدوات، الموارد، إلخ لـ CIDRAM.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://github.com/CIDRAM/CIDRAM/issues">CIDRAM Issues @ GitHub</a> – صفحة المشكلات لCIDRAM (الدعم والمساعدة، الخ).</li>
           <li><a dir="ltr" href="https://wordpress.org/plugins/cidram/">CIDRAM @ WordPress.org</a> – WordPress البرنامج المساعد ل CIDRAM.</li>
           <li><a dir="ltr" href="https://bitbucket.org/macmathan/blocklists">macmathan/blocklists</a> – يحتوي على قوائم وحدات اختيارية ووحدات نمطية لـ CIDRAM، مثل حظر برامج التتبع الخطرة، والبلدان غير المرغوب فيها، والمتصفحات القديمة، وما إلى ذلك.</li>
           <li><a dir="ltr" href="https://github.com/CIDRAM/CIDRAM-Extras">CIDRAM/CIDRAM-Extras</a> – إضافات مختلفة.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">مجموعات، المنتديات، مجتمعات، إلخ.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – PHP مصادر التعلم والمناقشة.</li>
           <li><a dir="ltr" href="https://www.stopforumspam.com/forum/">Forum @ Stop Forum Spam</a> – منتدى للنقاش مفيد حول وقف منتدى المزعج.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">الأدوات، الموارد، الخدمات، إلخ مفيدة أخرى.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://www.stopforumspam.com/">Stop Forum Spam</a> – يحافظ على قاعدة بيانات لمنتدى المزعج المنتدى المعروفين. مفيدة لحماية مواقع الويب والمنتديات من الرسائل غير المرغوب فيها.</li>
           <li><a dir="ltr" href="https://bgp.he.net/">Hurricane Electric BGP Toolkit</a> – الحصول على CIDRs من ل ASNs، تحديد العلاقات ASN، اكتشف ل ASNs استنادا إلى أسماء الشبكات، إلخ.</li>
           <li><a dir="ltr" href="https://radar.qrator.net/">Radar by Qrator</a> – أداة مفيدة للتحقق من الاتصال من ل ASNs فضلا عن العديد من المعلومات الأخرى حول ل ASNs.</li>
           <li><a dir="ltr" href="http://www.ipdeny.com/ipblocks/">IPdeny IP country blocks</a> – خدمة لتوليد التواقيع في جميع أنحاء البلاد.</li>
           <li><a dir="ltr" href="https://www.google.com/transparencyreport/safebrowsing/malware/">Google Malware Dashboard</a> – تقارير يعرض بخصوص معدلات الإصابة الخبيثة أجل ASNs.</li>
           <li><a dir="ltr" href="https://www.spamhaus.org/statistics/botnet-asn/">The Spamhaus Project</a> – تقارير يعرض بخصوص معدلات الإصابة الروبوتات أجل ASNs.</li>
           <li><a dir="ltr" href="https://www.abuseat.org/public/asn.html">Abuseat.org's Composite Blocking List</a> – تقارير يعرض بخصوص معدلات الإصابة الروبوتات أجل ASNs.</li>
           <li><a dir="ltr" href="https://abuseipdb.com/">AbuseIPDB</a> – تحتفظ بقاعدة بيانات من عناوين IP المسيئة المعروفة؛ يوفر API لفحص والإبلاغ عناوين IP.</li>
           <li><a dir="ltr" href="https://www.megarbl.net/index.php">MegaRBL.net</a> – يحافظ المعروضة من الاطر المعروفة؛ مفيدة لفحص أنشطة ASN/IP البريد المزعج.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">موارد المعلومات والتعلم.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://php.earth/">PHP.earth</a> – PHP مصادر التعلم والمناقشة.</li>
           <li><a dir="ltr" href="https://maikuolan.github.io/Vulnerability-Charts/">Vulnerability Charts</a> – يسرد نسخ آمنة وغير آمنة من مختلف الحزم (HHVM، PHP، phpMyAdmin، Python، إلخ).</li>
           <li><a dir="ltr" href="https://maikuolan.github.io/Compatibility-Charts/">Compatibility Charts</a> – قوائم معلومات التوافق لمختلف الحزم (CIDRAM، phpMussel، إلخ).</li>
         </ul>
       </li>
     </ul>

