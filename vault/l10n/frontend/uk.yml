 Description:
  activate_modules: &MayImpactPerformance "Загалом не рекомендується, оскільки ймовірно є такі, які вам не потрібні. Встановлення та активація компонентів, коли вони не потрібні, може негативно вплинути на продуктивність."
  install_l10n_core: &RecommendKeepingCore "Коли ввімкнено директиву конфігурації <code>lang_override</code>, якщо веб-переглядач користувача вказує певну мову, якщо встановлено «core» дані L10N для цієї мови, CIDRAM може відобразити сторінку «доступ заборонено» цією вказаною мовою. Відповідно, рекомендується, щоб усі «core» дані L10N залишалися встановленими."
  install_l10n_fe: &RecommendFEOnlyNeeded "Бажану мову можна вказати за допомогою директиви конфігурації <code>lang</code>. Після того, як це буде зроблено, вам навряд чи знадобляться будь-які фронтенді дані L10N, окрім даних для вашої бажаної мови, і ви можете видалити їх, щоб трохи звільнити доступний простір на диску. Однак незалежно від того, вирішите ви його видалити чи зберегти, у будь-якому випадку це не повинно зашкодити."
