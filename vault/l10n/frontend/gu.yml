 general_emailaddr: "જો તમે ઈચ્છો, તો તમે અહીં એક ઈમેલ સરનામું આપી શકો છો જે વપરાશકર્તાઓને બ્લોક કરવામાં આવે ત્યારે આપવામાં આવે, તેમના માટે સમર્થન અથવા સહાય મેળવવા માટે સંપર્કના બિંદુ તરીકે તેમને ભૂલથી અવરોધિત કરવામાં આવી હોવાના કિસ્સામાં. ચેતવણી: અહીં પૂરા પાડવામાં આવેલ કોઈપણ ઇમેઇલ સરનામું ચોક્કસપણે સ્પામબોટ્સ અને સ્ક્રેપર્સ દ્વારા હસ્તગત કરવામાં આવશે, અને તેથી, જો તમે અહીં ઈમેલ સરનામું આપવાનું પસંદ કરો છો, તો પૂરા પાડવામાં આવેલ ઈમેલ સરનામું નિકાલજોગ છે તેની ખાતરી કરવા ભારપૂર્વક ભલામણ કરવામાં આવે છે, અથવા ખાતરી કરો કે સરનામું એક છે જ્યાં તમને સ્પામ પ્રાપ્ત કરવામાં વાંધો નથી (બીજા શબ્દોમાં કહીએ તો, તમારા પ્રાથમિક વ્યક્તિગત અથવા પ્રાથમિક વ્યવસાય ઇમેઇલ સરનામાંનો ઉપયોગ કરવાની ભલામણ કરવામાં આવતી નથી)."
