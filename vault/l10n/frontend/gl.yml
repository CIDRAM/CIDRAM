 general_sensitive: "Unha lista de camiños para considerar páxinas sensibles. Cada camiño listada comprobarase co URI reconstruído cando sexa necesario. Un camiño que comeza cunha barra inclinada será tratado como un literal, e corresponderá a partir do compoñente de camiño da solicitude. En caso contrario, un camiño que comeza cun carácter non alfanumérico e remata con ese mesmo carácter (ou ese mesmo carácter máis unha marca "i" opcional) tratarase como unha expresión regular. Calquera outro tipo de camiño tratarase como un literal, e pode coincidir con calquera parte do URI. Se un camiño é considerado como unha páxina sensible pode afectar o comportamento dalgúns módulos, pero non ten ningún efecto doutro xeito."
