hints_shorthand:
 0.: "אם האתר שלך זקוק לגישה דרך LAN או localhost, אל תחסום זאת. במקרים אחרים, אתה יכול לחסום את זה."
 1.: "אף אחד מקובצי החתימה הסטנדרטיים לא משתמש בזה, אבל זה נתמך בכל זאת למקרה שזה עשוי להיות שימושי עבור משתמשים מסוימים."
 2.: "אם אתה צריך שמשתמשים יוכלו לגשת לאתר שלך באמצעות פרוקסי, אל תחסום זאת. במקרים אחרים, אתה יכול לחסום את זה."
 3.: "שימוש ישיר בחתימות אינו נתמך, אך הוא עשוי להיות מופעל באמצעים אחרים בנסיבות מסוימות."
 4.: "מתייחס למקרים שבהם מילים קצרות אינן משמשות כלל, או שאינן מזוהות על ידי CIDRAM."
 אחת לכל חתימה.: "חתימה עשויה להפעיל פרופילים מרובים, אך יכולה להשתמש רק במילת קיצור אחת. ייתכן שמספר מילים קצרות עשויות להתאים, אך מכיוון שניתן להשתמש רק באחת, אנו שואפים להשתמש תמיד רק במילים המתאימות ביותר."
 עדיפות.: "אפשרות שנבחרה תמיד מקבלת עדיפות על אפשרות שלא נבחרה. למשל., אם מילים קצרות מרובות בתוקף, אך רק אחת מהן מוגדרת כחסומה, הבקשה עדיין תיחסם."
 נקודות קצה אנושיות ושירותי ענן.: "שירות ענן עשוי להתייחס לספקי אחסון אתרים, חוות שרתים, מרכזי נתונים או כל מספר דברים אחרים. נקודת קצה אנושית מתייחסת לאמצעים שבהם אדם ניגש לאינטרנט, כגון דרך ספק שירותי אינטרנט. רשת בדרך כלל מספקת רק את זה או את זה, אבל לפעמים עשויה לספק את שניהם. אנו שואפים לעולם לא לזהות נקודות קצה אנושיות פוטנציאליות כשירותי ענן. לכן, שירות ענן עשוי להיות מזוהה כמשהו אחר אם הטווח שלו משותף לנקודות קצה אנושיות ידועות. לעומת זאת, אנו שואפים לזהות תמיד שירותי ענן, שהטווחים שלהם אינם משותפים לאף נקודת קצה אנושית ידועה, כשירותי ענן. לכן, בקשה שזוהתה במפורש כשירות ענן כנראה לא חולקת את הטווח שלה עם אף נקודת קצה אנושית ידועה. כמו כן, בקשה שזוהתה במפורש על ידי התקפות או ספאם כנראה משתפת אותם. עם זאת, האינטרנט תמיד בתנופה, מטרות הרשתות משתנות עם הזמן, וטווחים תמיד נרכשים או נמכרים, אז הישאר מודע וערני בכל הנוגע לתוצאות שגויות."
hints_verification:
 "מה זה "חיובי" ו"שליליים"?": "בעת אימות הזהות המוצגת על ידי בקשה, תוצאה מוצלחת יכולה להיות מתוארת כ"חיובית" או "שלילית". במקרה שהזהות המוצגת תאושר כזהות האמיתית, היא תתואר כ"חיובית". במקרה שבו יאושר שהוא מזויף, הוא יתואר כ"שלילי". עם זאת, תוצאה לא מוצלחת (למשל., כאשר לא ניתן לאמת, או שלא ניתן לקבוע את אמיתות הזהות המוצגת) לא תתואר כ"חיובית" או "שלילית". במקום זאת, תוצאה לא מוצלחת תתואר פשוט כלא מאומתת. כאשר לא נעשה ניסיון לאמת את הזהות שהוצגה בבקשה, הבקשה תתואר גם כלא מאומתת. המונחים הגיוניים רק בהקשר שבו הזהות המוצגת על ידי בקשה מוכרת, ולכן, כאשר אימות אפשרי. במקרים שבהם הזהות המוצגת אינה תואמת את האפשרויות שצוינו לעיל, או שבהם לא מוצגת זהות, האפשרויות שצוינו לעיל הופכות ללא רלוונטיות."
 "מה זה "מעוקפים של פגיעה אחת"?": "במקרים מסוימים, בקשה מאומתת חיובית עדיין עשויה להיחסם כתוצאה מקובצי החתימה, המודולים, או תנאים אחרים של הבקשה, וייתכן שיהיה צורך עוקף על מנת למנוע תוצאות חיוביות כוזבות. במקרה בו מעוקף נועד לטפל בדיוק בהפרה אחת, לא יותר ולא פחות, ניתן לתאר מעוקף כזה כ"מעוקף של פגיעה אחת"."
hints_want_to_block: "!! סביר להניח שרוב המשתמשים ירצו שזה ייחסם, ללא קשר אם זה אמיתי או מזויף. ניתן להשיג זאת על ידי אי בחירה ב"ניסיון לאמת" ובחירה ב"לחסום בקשות לא מאומתות". עם זאת, מכיוון שמשתמשים מסוימים עשויים לרצות להיות מסוגלים לאמת בקשות כאלה (כדי לחסום שליליות תוך מתן אפשרות חיובית), במקום לחסום בקשות כאלה באמצעות מודולים, אפשרויות לטיפול בבקשות כאלה מסופקות כאן."
