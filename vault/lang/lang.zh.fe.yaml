config_PHPMailer: "PHPMailer的配置（用于双因素身份验证）。"
config_PHPMailer_Enable2FA: "该指令确定是否将2FA用于前端帐户。"
config_PHPMailer_EventLog: "用于记录与PHPMailer相关的所有事件的文件。​指定一个文件名，​或留空以禁用。"
config_PHPMailer_Host: "用于出站电子邮件的SMTP主机。"
config_PHPMailer_Password: "通过SMTP发送电子邮件时使用的密码。"
config_PHPMailer_Port: "用于出站电子邮件的端口号。​标准=587。"
config_PHPMailer_SMTPAuth: "此指令确定是否对SMTP会话进行身份验证（通常应该保持不变）。"
config_PHPMailer_SMTPSecure: "通过SMTP发送电子邮件时使用的协议（TLS或SSL）。"
config_PHPMailer_SkipAuthProcess: "将此指令设置为<code>true</code>会指示PHPMailer跳过通过SMTP发送电子邮件时通常会发生的正常身份验证过程。​应该避免这种情况，因为跳过此过程可能会将出站电子邮件暴露给MITM攻击，但在此过程阻止PHPMailer连接到SMTP服务器的情况下可能是必要的。"
config_PHPMailer_Username: "通过SMTP发送电子邮件时使用的用户名。"
config_PHPMailer_addReplyToAddress: "通过SMTP发送电子邮件时引用的回复地址。"
config_PHPMailer_addReplyToName: "通过SMTP发送电子邮件时引用的回复姓名。"
config_PHPMailer_setFromAddress: "通过SMTP发送电子邮件时引用的发件人地址。"
config_PHPMailer_setFromName: "通过SMTP发送电子邮件时引用的发件人姓名。"
config_bypasses: "默认签名绕过配置。"
config_bypasses_used: "应该使用哪些绕过？"
config_experimental: "不稳定/实验！"
config_general: "基本配置（任何不属于其他类别的核心配置）。"
config_general_FrontEndLog: "前端登录尝试的录音文件。​指定一个文件名，​或留空以禁用。"
config_general_allow_gethostbyaddr_lookup: "当UDP不可用时允许gethostbyaddr查找？​True（真）=允许【标准】；False（假）=不允许。"
config_general_ban_override: "覆盖“forbid_on_block”当“infraction_limit”已被超过？​当覆盖：已阻止的请求返回一个空白页（不使用模板文件）。​200 = 不要覆盖【标准】。​其他值与“forbid_on_block”的可用值相同。"
config_general_config_imports: "要导入CIDRAM默认配置的以逗号分隔的文件列表。​通常在启用组件时由更新页面按需填充。​大多数情况下，可以忽略它。"
config_general_default_algo: "定义要用于所有未来密码和会话的算法。​选项：​PASSWORD_DEFAULT（标准），​PASSWORD_BCRYPT，​PASSWORD_ARGON2I（需要PHP &gt;= 7.2.0），​PASSWORD_ARGON2ID（需要PHP &gt;= 7.3.0）。"
config_general_default_dns: "以逗号分隔的DNS服务器列表，​用于主机名查找。​标准 = “8.8.8.8,8.8.4.4” (Google DNS)。​警告：不要修改此除非您知道什么您做着！"
config_general_default_timeout: "用于外部请求的默认超时？ 标准 = 12秒。"
config_general_disable_cli: "关闭CLI模式吗？​CLI模式是按说激活作为标准，​但可以有时干扰某些测试工具（例如PHPUnit，​为例子）和其他基于CLI应用。​如果您没有需要关闭CLI模式，​您应该忽略这个指令。​False（假）=激活CLI模式【标准】；True（真）=关闭CLI模式。"
config_general_disable_frontend: "关闭前端访问吗？​前端访问可以使CIDRAM更易于管理，​但也可能是潜在的安全风险。​建议管理CIDRAM通过后端只要有可能，​但前端访问提供当不可能。​保持关闭除非您需要它。​False（假）=激活前端访问；True（真）=关闭前端访问【标准】。"
config_general_disable_webfonts: "关闭网络字体吗？​True（真）=关闭【标准】；False（假）=不关闭。"
config_general_disabled_channels: "这可用于防止CIDRAM在发送请求时使用特定通道（例如，在更新时，在获取组件元数据时，等等）。"
config_general_emailaddr: "如果您希望，​您可以提供电子邮件地址这里要给予用户当他们被阻止，​他们使用作为接触点为支持和/或帮助在的情况下他们错误地阻止。​警告:您提供的任何电子邮件地址，​它肯定会被获得通过垃圾邮件机器人和铲运机，​所以，​它强烈推荐如果选择提供一个电子邮件地址这里，​您保证它是一次性的和/或不是很重要（换一种说法，​您可能不希望使用您的主电子邮件地址或您的企业电子邮件地址）。"
config_general_emailaddr_display_style: "您希望如何将电子邮件地址呈现给用户？"
config_general_empty_fields: "在记录和显示阻止事件信息时，CIDRAM如何处理空字段？ “include” = 包括空字段。 “omit” = 省略空字段【标准】。"
config_general_error_log: "用于记录检测到的任何非致命错误的文件。​指定一个文件名，​或留空以禁用。"
config_general_error_log_stages: "执行链中应该记录错误的阶段列表。"
config_general_events: "此处列出的文件在事件处理程序文件之后直接加载。​通常在启用组件时由更新页面按需填充。​大多数情况下，可以忽略它。"
config_general_forbid_on_block: "阻止请求时，CIDRAM应发送哪个HTTP状态消息？"
config_general_force_hostname_lookup: "强制主机名查找？​True（真）=跟踪；False（假）=不跟踪【标准】。​主机名查询通常在“根据需要”的基础上执行，但可以在所有请求上强制。​这可能会有助于提供日志文件中更详细的信息，但也可能会对性能产生轻微的负面影响。"
config_general_hide_version: "从日志和页面输出中隐藏版本信息吗？​True（真）=关闭；False（假）=不关闭【标准】。"
config_general_ipaddr: "在哪里可以找到连接请求IP地址？​（可以使用为服务例如Cloudflare和类似）。​标准 = REMOTE_ADDR。​警告：不要修改此除非您知道什么您做着！"
config_general_lang: "指定标准CIDRAM语言。"
config_general_lang_override: "尽可能根据HTTP_ACCEPT_LANGUAGE进行本地化？True（真）=进行本地化【标准】；False（假）=不要本地化。"
config_general_log_banned_ips: "包括IP禁止从阻止请求在日志文件吗？​True（真）=是【标准】；False（假）=不是。"
config_general_log_rotation_action: "日志轮转限制了任何时候应该存在的日志文件的数量。​当新的日志文件被创建时，如果日志文件的指定的最大数量已经超过，将执行指定的操作。​您可以在此处指定所需的操作。"
config_general_log_rotation_limit: "日志轮转限制了任何时候应该存在的日志文件的数量。​当新的日志文件被创建时，如果日志文件的指定的最大数量已经超过，将执行指定的操作。​您可以在此指定所需的限制。​值为“0”将禁用日志轮转。"
config_general_log_sanitisation: "当使用前端日志页面查看日志数据时，CIDRAM在显示之前清理日志数据。​这可以保护用户免受XSS攻击和其他潜在威胁。​但是，默认情况下，在记录期间不会清理数据。​这是为了确保准确地保留日志数据（可以帮助任何未来的启发式或法医分析）。​但是，如果用户尝试使用外部工具读取日志数据，如果这些外部工具不执行自己的清理过程，用户可能会受到XSS攻击。​如有必要，可以使用此配置指令更改默认行为。 True = 记录数据时清理数据（数据保存不太准确，但XSS风险较低）。 False = 记录数据时不要清理数据（数据保存得更准确，但XSS风险更高）【标准】。"
config_general_logfile: "人类可读文件用于记录所有被拦截的访问。​指定一个文件名，​或留空以禁用。"
config_general_logfileApache: "Apache风格文件用于记录所有被拦截的访问。​指定一个文件名，​或留空以禁用。"
config_general_logfileSerialized: "连载的文件用于记录所有被拦截的访问。​指定一个文件名，​或留空以禁用。"
config_general_maintenance_mode: "启用维护模式？​True（真）=关闭；​False（假）=不关闭【标准】。​它停用一切以外前端。​有时候在更新CMS，框架，等时有用。"
config_general_max_login_attempts: "最大前端登录尝试次数。​标准=5。"
config_general_numbers: "您如何喜欢显示数字？​选择最适合示例。"
config_general_other_verification: "若有可能，尝试验证其他类型的请求（例如，AdSense，SEO检查器，等等）？​当检测到时，伪造的请求将被阻止。​True（真）=启用【标准】；​False（假）=禁用。"
config_general_outbound_request_log: "用于记录任何出站请求结果的文件。​指定一个文件名，​或留空以禁用。"
config_general_protect_frontend: "指定是否应将CIDRAM通常提供的保护应用于前端。​True（真）=是【标准】；False（假）=不是。"
config_general_search_engine_verification: "尝试验证来自搜索引擎的请求？​验证搜索引擎确保他们不会因超过违规限制而被禁止 （禁止在您的网站上使用搜索引擎通常会有产生负面影响对您的搜索引擎排名，​SEO，​等等）。​当被验证，​搜索引擎可以被阻止，​但不会被禁止。​当不被验证，​他们可以由于超过违规限制而被禁止。​另外，​搜索引擎验证提供保护针对假搜索引擎请求和针对潜在的恶意实体伪装成搜索引擎（当搜索引擎验证是启用，​这些请求将被阻止）。​True（真）=搜索引擎验证是启用【标准】；False（假）=搜索引擎验证是禁用。"
config_general_signatures_update_event_log: "通过前端更新签名时用于记录的文件。​指定一个文件名，​或留空以禁用。"
config_general_silent_mode: "CIDRAM应该默默重定向被拦截的访问而不是显示该“拒绝访问”页吗？​指定位置至重定向被拦截的访问，​或让它空将其禁用。"
config_general_social_media_verification: "尝试验证社交媒体请求？​社交媒体验证可以防止虚假社交媒体请求（此类请求将被阻止）。​True（真）=启用社交媒体验证【标准】；​False（假）=禁用社交媒体验证。"
config_general_statistics: "跟踪CIDRAM使用情况统计？​True（真）=跟踪；False（假）=不跟踪【标准】。"
config_general_timeFormat: "CIDRAM使用的日期符号格式。​可根据要求增加附加选项。"
config_general_timeOffset: "时区偏移量（分钟）。"
config_general_timezone: "这用于指定要使用的时区​（例如，Africa/Cairo，America/New_York，Asia/Tokyo，Australia/Perth，Europe/Berlin，Pacific/Guam，等等）。​指定“SYSTEM”使PHP自动为您处理。"
config_general_truncate: "截断日志文件当他们达到一定的大小吗？​值是在B/KB/MB/GB/TB，​是日志文件允许的最大大小直到它被截断。​默认值为“0KB”将禁用截断（日志文件可以无限成长）。​注意：适用于单个日志文件！​日志文件大小不被算集体的。"
config_hcaptcha: "HCaptcha的配置（为人们提供了一种在受阻时重新获得访问权限的方法）。"
config_hcaptcha_api: &CaptchaAPI "使用哪个API？"
config_hcaptcha_expiry: &CaptchaExpiry "记得CAPTCHA多少小时？ 标准 = 720 （1个月）。"
config_hcaptcha_lockip: &CaptchaLockIP "应该CAPTCHA锁定到IP？"
config_hcaptcha_lockuser: &CaptchaLockUser "应该CAPTCHA锁定到用户？"
config_hcaptcha_logfile: &CaptchaLogfile "记录所有的CAPTCHA的尝试？​要做到这一点，​指定一个文件名到使用。​如果不，​离开这个变量为空白。"
config_hcaptcha_nonblocked_status_code: &CaptchaNonblockedStatusCode "向未阻止的请求显示CAPTCHA时应使用哪个状态代码？"
config_hcaptcha_secret: &CaptchaDashboard "可以在您的CAPTCHA服务的仪表板中找到该值。"
config_hcaptcha_show_api_message: &ShowAPIMessage "显示API讯息吗？​True（真）=显示【标准】；False（假）=不显示。"
config_hcaptcha_show_cookie_warning: &ShowCookieWarning "显示cookie警告吗？​True（真）=显示【标准】；False（假）=不显示。"
config_hcaptcha_signature_limit: &CaptchaSignatureLimit "撤销CAPTCHA之前允许的最大签名数。标准 = 1。"
config_hcaptcha_sitekey: *CaptchaDashboard
config_hcaptcha_usemode: &CaptchaUseMode "何时应提供CAPTCHA吗？​注意：列入白名单或已验证且未阻止的请求永远不需要完成CAPTCHA。​另请注意：CAPTCHA可以提供有用的保护层，防止机器人和各种恶意自动请求，但不会提供任何针对恶意人类的保护。"
config_legal: "法律要求的配置。"
config_legal_omit_hostname: "从日志文件中排除主机名？​True（真）=排除；False（假）=不排除【标准】。"
config_legal_omit_ip: "从日志文件中排除IP地址？​True（真）=排除；False（假）=不排除【标准】。​注意：“omit_ip”为“true”时，“pseudonymise_ip_addresses”变得不必要。"
config_legal_omit_ua: "从日志文件中排除用户代理？​True（真）=排除；False（假）=不排除【标准】。"
config_legal_privacy_policy: "要显示在任何生成的页面的页脚中的相关隐私政策的地址。​指定一个URL，或留空以禁用。"
config_legal_pseudonymise_ip_addresses: "编写日志文件时使用假名的IP地址吗？​True（真）=使用假名【标准】；False（假）=不使用假名。"
config_rate_limiting: "速率限制的配置（不建议一般使用）。"
