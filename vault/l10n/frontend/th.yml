label_http_response_header_code_403: "403 Forbidden (ต้องห้าม)\nแข็งแกร่งกว่า แต่ใช้งานง่ายน้อยกว่า. แนะนำสำหรับสถานการณ์ทั่วไปส่วนใหญ่."
label_http_response_header_code_410: "410 Gone (ไปแล้ว)\nอาจทำให้เกิดปัญหาเมื่อแก้ไขผลบวกลวง เนื่องจากเบราว์เซอร์บางตัวจะแคชข้อความสถานะนี้และไม่ส่งคำขอในภายหลัง แม้ว่าจะเลิกบล็อกไปแล้วก็ตาม. อาจใช้ดีที่สุดในบางบริบท."
label_http_response_header_code_418: "418 I'm a teapot (ฉันคือกาน้ำชา)\nอ้างอิงเรื่องตลกของวันเอพริลฟูล ({{Links.RFC2324}}). ไม่น่าเป็นไปได้มากที่ไคลเอนต์ บอท เบราว์เซอร์หรืออย่างอื่นจะเข้าใจ. จัดทำขึ้นเพื่อความบันเทิงและความสะดวก แต่ไม่แนะนำโดยทั่วไป."
label_http_response_header_code_429: "429 Too Many Requests (คำขอมากเกินไป)\nแนะนำสำหรับการจำกัดอัตรา เมื่อจัดการกับการโจมตี DDoS และสำหรับการป้องกันน้ำท่วม. ไม่แนะนำในบริบทอื่น."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (ไม่สามารถใช้ได้ด้วยเหตุผลทางกฎหมาย)\nแนะนำเมื่อทำการบล็อกด้วยเหตุผลทางกฎหมายเป็นหลัก. ไม่แนะนำในบริบทอื่น."
label_http_response_header_code_503: "503 Service Unavailable (ไม่สามารถให้บริการได้)\nแข็งแกร่งที่สุด แต่เป็นมิตรกับผู้ใช้น้อยที่สุด. แนะนำสำหรับเมื่ออยู่ภายใต้การโจมตี หรือเมื่อต้องรับมือกับการรับส่งข้อมูลที่ไม่ต้องการอย่างถาวร."
