config_general_search_engine_verification: "ยืนยันคำขอจากเครื่องมือค้นหาหรือไม่? ยืนยันของเครื่องมือค้นหาจะทำให้แน่ใจว่าพวกเขาจะไม่ถูกแบนห้ามเนื่องจากเกินของขีดจำกัดการละเมิด (ห้ามของเครื่องมือค้นหาจากเว็บไซต์ของคุณมักจะมีผลเสียสำหรับการจัดอันดับของเครื่องมือค้นหาของคุณ SEO ฯลฯ). เมื่อได้ยืนยัน เครื่องมือค้นหาสามารถบล็อกตามปกติ แต่จะไม่ถูกห้าม. เมื่อไม่ยืนยัน เป็นไปได้สำหรับพวกเขาเป็นห้ามเนื่องจากเกินขีดจำกัดการละเมิด. นอกจากนี้ การยืนยันเครื่องมือค้นหาให้การป้องกันต่อต้านคำขอเครื่องมือค้นหาของปลอมและต่อต้านองค์กร(คน โปรแกรม ฯลฯ)ที่อาจเป็นอันตรายที่แกล้งทำเป็นว่าเครื่องมือค้นหา (คำขอดังกล่าวจะถูกบล็อกเมื่อการยืนยันเครื่องมือค้นหาเปิดใช้งาน). True = เปิดใช้งานการยืนยันเครื่องมือค้นหา [ค่าเริ่มต้น]; False = ปิดใช้งานการยืนยันเครื่องมือค้นหา."
config_general_signatures_update_event_log: "ไฟล์สำหรับการบันทึกเมื่อมีการอัปเดตลายเซ็นผ่านหน้าการอัปเดต. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
