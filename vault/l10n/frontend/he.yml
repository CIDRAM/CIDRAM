 logging_log_rotation_limit: "סיבוב יומן מגביל את מספר קובצי היומן שצריכים להתקיים בכל זמן נתון. כאשר נוצרים קובצי יומן חדשים, אם המספר הכולל של קובצי יומן חורג מהמגבלה שצוינה, הפעולה שצוינה תתבצע. אתה יכול לציין את המגבלה הרצויה כאן. ערך של 0 ישבית את סיבוב היומן."
 logging_log_sanitisation: "בעת שימוש בדף היומנים הקדמיים לצפייה בנתוני יומן, CIDRAM מחטא את נתוני היומן לפני הצגתם, כדי להגן על המשתמשים מפני התקפות XSS ואיומים פוטנציאליים אחרים שנתוני יומן יכולים להכיל. עם זאת, כסטנדרט, הנתונים אינם מחוטאים במהלך הרישום. זאת כדי להבטיח שנתוני יומן נשמרים בצורה מדויקת, כדי לסייע בכל ניתוח היוריסטי או משפטי שעשוי להיות נחוץ בעתיד. עם זאת, במקרה שמשתמש מנסה לקרוא נתוני יומן באמצעות כלים חיצוניים, ואם הכלים החיצוניים הללו אינם מבצעים תהליך חיטוי משלהם, המשתמש עלול להיחשף להתקפות XSS. במידת הצורך, תוכל לשנות את ההתנהגות הסטנדרטית באמצעות הוראת תצורה זו. True = לחטא נתונים בעת רישום אותם (הנתונים נשמרים בצורה פחות מדויקת, אך סיכון XSS נמוך יותר). False = אל לחטא נתונים בעת רישום אותם (הנתונים נשמרים בצורה מדויקת יותר, אך סיכון XSS גבוה יותר) [סטנדרטי]."
 logging_outbound_request_log: "קובץ לרישום התוצאות של כל בקשות יוצאות. ציין שם קובץ, או השאר ריק כדי להשבית."
 logging_report_log: "קובץ לרישום דוחות שנשלחו ל-API חיצוניים. ציין שם קובץ, או השאר ריק כדי להשבית."
