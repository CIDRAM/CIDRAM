Extended Description PHPMailer: "使用涉及发送电子邮件的任何功能时需要。<br />{{Links.PHPMailer.PHPMailer}}可通过{{Links.PHPMailer.License}}许可证获得。"
Extended Description Search engines blocker module: "搜索引擎（例如，百度、搜狗、Yandex 、等等）可能会导致某些网站出现问题。​这个模块可以阻止那些搜索引擎。"
Extended Description flags.css: "向前端日志页面添加旗支持。"
Extended Description module_abuseipdb.php: "阻止来自AbuseIPDB列出的IP的请求。"
Extended Description module_badhosts.php: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的主机。"
Extended Description module_badhosts_isps.php: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的ISP拥有的主机。"
Extended Description module_badtlds.php: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的主机的TLD。"
Extended Description module_botua.php: "阻止不需要的机器人和恶意活动相关联的用户代理。"
Extended Description module_cookies.php: "提供一些针对危险cookie的有限保护。"
Extended Description module_extras.php: "提供一些有限的保护针对各种攻击向量常用于请求。"
Extended Description module_httpver.php: "通过CIDRAM配置可以阻止特定的协议和HTTP版本。"
Extended Description module_projecthoneypot.php: "阻止来自Project Honeypot列出的IP的请求。"
Extended Description module_refspam.php: "基于引荐来源垃圾邮件阻止通常不会提供任何有意义的安全利益，但在某些情况下，对某些用户可能有用，用于收集有关请求的更多信息，以及能够报告它。<br />通过安装此模块，还将安装用于{{Links.Symfony.Intl/Idn}}和{{Links.Symfony.Mbstring}}的Symfony polyfills（因为此模块需要Idn功能性，但并非所有PHP安装都默认提供该功能性）。​这两个都可以通过<a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>许可获得。"
Extended Description module_sfs.php: "防止通过SFS列出的IP地址访问注册和登录页面。"
