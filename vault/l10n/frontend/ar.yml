hints_duration:
 SI.: "يمكن وصف المدة باستخدام "النظام الدولي للوحدات". على سبيل المثال، <strong dir="ltr">1d2h3min4s</strong> أو <strong dir="ltr">1d 2h 3min 4s</strong> ليوم واحد، ساعتان، ثلاث دقائق، أربع ثوان، أو <strong dir="ltr">5min</strong> لمدة خمس دقائق فقط."
 الوقت الزاوي.: "يمكن وصف المدة باستخدام الوقت الزاوي. على سبيل المثال، <strong dir="ltr">1d2°3′4″</strong> ليوم واحد، ساعتان، ثلاث دقائق، أربع ثوان، أو <strong dir="ltr">5″</strong> لمدة خمس ثوانٍ فقط."
 لغة إنجليزية بسيطة.: "يمكن وصف المدة بكتابة الوحدات بلغة إنجليزية بسيطة. على سبيل المثال، <strong dir="ltr">1 week 2 days 3 hours 4 minutes 5 seconds</strong> لمدة أسبوع، يومين، ثلاث ساعات، أربع دقائق، خمس ثوان."
 القيود.: "يمكن خلط الترميز، ولكن يجب دائمًا وصف الوحدات من الأكبر إلى الأصغر، ولا يمكن تكرارها. على سبيل المثال، <strong dir="ltr">1 week 2 days 3′4″</strong> <span class="txtGn">صالح</span> وسيتم فهمه بشكل صحيح، لكن <strong dir="ltr">3′4″ 1 week 2 days</strong> و <strong dir="ltr">3 hours 3h 3°</strong> <span class="txtRd">غير صالحين</span>. لا يهتم CIDRAM سواء كنت تستخدم التباعد أم لا. يجب أن تكون الأرقام عادية وغير منسقة. أكبر وحدة مدعومة هي أسبوع. عندما يتم تحديث التكوين، يتم تطبيع المدة إلى الوقت الزاوي."
