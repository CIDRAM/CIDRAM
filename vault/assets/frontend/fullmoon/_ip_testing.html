<div class="nav">{nav}</div>
<hr />
<div class="s">{state_msg}</div>
<table>
<tr><form action="?cidram-page=ip-test" method="POST">
  <td class="h3">
    <div class="center">
      <textarea name="ip-addr" placeholder="{tip_enter_ips_here}">{ip-addr}</textarea><br />
      <input type="text" name="custom-ua" placeholder="{tip_custom_ua}" value="{custom-ua}" class="txtf" /><br />
      <input type="text" name="custom-query" placeholder="{tip_custom_query}" value="{custom-query}" class="txtf" /><br />
      <input type="text" name="custom-referrer" placeholder="{tip_custom_referrer}" value="{custom-referrer}" class="txtf" />
    </div>
  </td>
  <td class="h3f">
    <div style="display:grid;margin:auto min(38px, 1vw * 1.6);grid-template-columns:auto;contain:paint">
      <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="TestsSwitch" id="TestsSwitch"{TestsSwitch} /><label for="TestsSwitch">{stage_tests}</label></span></div>
      <div class="gridboxitem gridHB"><span class="s gridlabel"><input type="checkbox" class="auto" name="ModuleSwitch" id="ModuleSwitch"{ModuleSwitch} /><label for="ModuleSwitch">{stage_modules}</label></span></div>
      <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="SEVSwitch" id="SEVSwitch"{SEVSwitch} /><label for="SEVSwitch">{stage_sev}</label></span></div>
      <div class="gridboxitem gridHB"><span class="s gridlabel"><input type="checkbox" class="auto" name="SMVSwitch" id="SMVSwitch"{SMVSwitch} /><label for="SMVSwitch">{stage_smv}</label></span></div>
      <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="OVSwitch" id="OVSwitch"{OVSwitch} /><label for="OVSwitch">{stage_ov}</label></span></div>
      <div class="gridboxitem gridHB"><span class="s gridlabel"><input type="checkbox" class="auto" name="AuxSwitch" id="AuxSwitch"{AuxSwitch} /><label for="AuxSwitch">{stage_aux}</label></span></div>
      <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="SensitiveSwitch" id="SensitiveSwitch"{SensitiveSwitch} /><label for="SensitiveSwitch">{checkbox_label_sensitive}</label></span></div>
    </div>
    <div class="center">
      <input type="submit" value="{field_ok}" />
    </div>
  </td>
</form></tr>
<tr>
  <td class="h4"><div class="s">{TestItemLabel}</div></td>
  <td class="h4f"><div class="s">{field_blocked}</div></td>
</tr>
{IPTestResults}
</table>
