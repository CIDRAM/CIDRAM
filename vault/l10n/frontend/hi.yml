 410 Gone: "410 Gone (चला गया)\nगलत पॉज़िटिव को हल करते समय समस्याएँ हो सकती हैं, क्योंकि कुछ ब्राउज़र इस स्थिति संदेश को कैश कर देंगे और अनब्लॉक होने के बाद भी बाद के अनुरोध नहीं भेजेंगे। कुछ संदर्भों में, कुछ विशेष प्रकार के ट्रैफ़िक के लिए सबसे बेहतर हो सकता है।"
 418 I_m a teapot: "418 I'm a teapot (मैं एक चायदानी हूँ)\nसन्दर्भ एक अप्रैल फूल मजाक ({{Links.RFC2324}})। किसी भी क्लाइंट, बॉट, ब्राउज़र, या अन्यथा द्वारा समझने की संभावना बहुत कम है। मनोरंजन और सुविधा के लिए प्रदान किया जाता है, लेकिन आमतौर पर अनुशंसित नहीं होता है।"
 429 Too Many Requests: "429 Too Many Requests (बहुत अधिक अनुरोध)\nDDoS हमलों से निपटने, और बाढ़ की रोकथाम के लिए, दर सीमित करने के लिए अनुशंसित। अन्य संदर्भों में अनुशंसित नहीं है।"
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (कानूनी कारणों से अनुपलब्ध)\nमुख्य रूप से कानूनी कारणों से अवरुद्ध करते समय अनुशंसित। अन्य संदर्भों में अनुशंसित नहीं है।"
 503 Service Unavailable: "503 Service Unavailable (सेवा अनुपलब्ध है)\nसबसे मजबूत, लेकिन कम से कम उपयोगकर्ता के अनुकूल। हमले के दौरान या अत्यधिक लगातार अवांछित ट्रैफ़िक से निपटने के लिए अनुशंसित।"
