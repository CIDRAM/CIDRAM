ReasonMessage_Attacks: "آپ کے IP ایڈریس یا نیٹ ورک سے غیر معمولی ٹریفک کی وجہ سے اس پیج تک آپ کی رسائی مسترد کر دی گئی."
ReasonMessage_BadIP: "آپ نے ایک غلط IP ایڈریس کا استعمال کرتے ہوئے اس صفحہ پر جانے کی کوشش کی کیونکہ اس صفحہ تک آپ کی رسائی منع کر دیا گیا."
ReasonMessage_Banned: "اس صفحہ تک آپ کی رسائی اپنے IP ایڈریس سے پچھلے برے رویے کی وجہ سے انکار کیا گیا تھا."
ReasonMessage_Bogon: "اس صفحہ تک آپ کی رسائی منع کر دیا گیا کیونکہ آپ کا IP ایڈریس ایک bogon ایڈریس کے طور پر تسلیم کیا جاتا ہے، اور bogons سے اس ویب سائٹ سے منسلک کرنے کی ویب سائٹ کے مالک کی طرف سے اجازت نہیں ہے."
ReasonMessage_Cloud: "اس صفحہ تک آپ کی رسائی منع کر دیا گیا کیونکہ آپ کا IP ایڈریس ایک کلاؤڈ سروس سے تعلق رکھنے والے، اور کلاؤڈ سروسز کی جانب سے اس ویب سائٹ سے منسلک ہونے کے طور پر تسلیم کیا جاتا ہے ویب سائٹ کے مالک کی طرف سے اجازت نہیں ہے."
ReasonMessage_Generic: "اس صفحہ تک آپ کی رسائی کی وجہ سے آپ کا IP ایڈریس یہ ویب سائٹ کی طرف سے استعمال ایک بلیک لسٹ پر درج ایک نیٹ ورک سے تعلق رکھتا مسترد کردی گئی تھی."
ReasonMessage_Legal: "قانونی ذمہ داریوں کی وجہ سے آپ کے اس صفحے تک رسائی کا انکار کیا گیا تھا."
ReasonMessage_Malware: "آپ کے IP ایڈریس سے متعلق میلویئر کے خدشات کی وجہ سے اس صفحے پر آپ کی رسائی سے انکار کیا گیا تھا."
ReasonMessage_Proxy: "اس صفحہ تک آپ کی رسائی منع کر دیا گیا کیونکہ آپ کا IP ایڈریس ایک پراکسی سروس سے تعلق رکھنے والے، اور پراکسی کی خدمات کی طرف سے اس ویب سائٹ سے منسلک ہونے کے طور پر تسلیم کیا جاتا ہے ویب سائٹ کے مالک کی طرف سے اجازت نہیں ہے."
ReasonMessage_Spam: "اس صفحہ تک آپ کی رسائی کی وجہ سے آپ کا IP ایڈریس کو spam لئے ایک نیٹ ورک سمجھا اعلی خطرے سے تعلق رکھتا مسترد کردی گئی تھی."
