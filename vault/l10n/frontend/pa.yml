 SI.: "ਮਿਆਦ ਨੂੰ "ਇੰਟਰਨੈਸ਼ਨਲ ਸਿਸਟਮ ਆਫ਼ ਯੂਨਿਟਸ" ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਵਰਣਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਉਦਾਹਰਨ ਲਈ, <strong>1d2h3min4s</strong> ਜਾਂ <strong>1d 2h 3min 4s</strong> ਇੱਕ ਦਿਨ, ਦੋ ਘੰਟੇ, ਤਿੰਨ ਮਿੰਟ, ਚਾਰ ਸਕਿੰਟ ਲਈ, ਜਾਂ <strong>5min</strong> ਸਿਰਫ ਪੰਜ ਮਿੰਟ ਲਈ।"
 ਆਰਕਟਾਈਮ।: "ਮਿਆਦ ਨੂੰ ਆਰਕਟਾਈਮ ਨੋਟੇਸ਼ਨ ਵਰਤ ਕੇ ਵਰਣਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਉਦਾਹਰਨ ਲਈ, <strong>1d2°3′4″</strong> ਇੱਕ ਦਿਨ, ਦੋ ਘੰਟੇ, ਤਿੰਨ ਮਿੰਟ, ਚਾਰ ਸਕਿੰਟ ਲਈ, ਜਾਂ <strong>5″</strong> ਸਿਰਫ ਪੰਜ ਸਕਿੰਟਾਂ ਲਈ।"
 ਸਧਾਰਨ ਅੰਗਰੇਜ਼ੀ।: "ਮਿਆਦ ਨੂੰ ਸਧਾਰਨ ਅੰਗਰੇਜ਼ੀ ਵਿੱਚ ਇਕਾਈਆਂ ਲਿਖ ਕੇ ਵਰਣਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਉਦਾਹਰਨ ਲਈ, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> ਇੱਕ ਹਫ਼ਤੇ, ਦੋ ਦਿਨ, ਤਿੰਨ ਘੰਟੇ, ਚਾਰ ਮਿੰਟ, ਪੰਜ ਸਕਿੰਟ ਲਈ।"
 ਪਾਬੰਦੀਆਂ।: "ਨੋਟੇਸ਼ਨ ਨੂੰ ਮਿਲਾਇਆ ਜਾ ਸਕਦਾ ਹੈ, ਪਰ ਇਕਾਈਆਂ ਨੂੰ ਹਮੇਸ਼ਾ ਸਭ ਤੋਂ ਵੱਡੇ ਤੋਂ ਛੋਟੇ ਤੱਕ ਵਰਣਨ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਅਤੇ ਦੁਹਰਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਉਦਾਹਰਨ ਲਈ, <strong>1 week 2 days 3′4″</strong> <span class="txtGn">ਵੈਧ</span> ਹੈ ਅਤੇ ਠੀਕ ਸਮਝਿਆ ਜਾਵੇਗਾ, ਪਰ <strong>3′4″ 1 week 2 days</strong> ਅਤੇ <strong>3 hours 3h 3°</strong> <span class="txtRd">ਅਵੈਧ</span> ਹਨ। CIDRAM ਇਸ ਗੱਲ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ ਕਿ ਤੁਸੀਂ ਸਪੇਸਿੰਗ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹੋ ਜਾਂ ਨਹੀਂ। ਨੰਬਰ ਪਲੇਨ ਅਤੇ ਅਨਫਾਰਮੈਟਿਡ ਹੋਣੇ ਚਾਹੀਦੇ ਹਨ। ਵਿਹਾਰਕਤਾ ਲਈ, ਸਭ ਤੋਂ ਵੱਡੀ ਸਮਰਥਿਤ ਇਕਾਈ ਇੱਕ ਹਫ਼ਤਾ ਹੈ। ਜਦੋਂ ਕੌਂਫਿਗਰੇਸ਼ਨ ਅੱਪਡੇਟ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਤਾਂ CIDRAM ਮਿਆਦਾਂ ਨੂੰ ਆਰਕਟਾਈਮ ਵਿੱਚ ਆਮ ਬਣਾਉਂਦਾ ਹੈ।"
hints_has_bypass: "* ਇਸ ਵਿਕਲਪ ਵਿੱਚ <code class="s">bypasses➡used</code> ਦੇ ਅਧੀਨ ਇੱਕ ਅਨੁਸਾਰੀ ਬਾਈਪਾਸ ਹੈ। ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ ਦੀ ਸਿਫ਼ਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਕਿ ਸੰਬੰਧਿਤ ਬਾਈਪਾਸ ਲਈ ਚੈਕਬਾਕਸ ਨੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਮਾਰਕ ਕੀਤਾ ਗਿਆ ਹੈ ਜਿਵੇਂ ਕਿ ਇਸ ਵਿਕਲਪ ਦੀ ਪੁਸ਼ਟੀ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਨ ਲਈ ਚੈਕਬਾਕਸ।"
hints_inspection: "* ਸਿਰਫ ਸਹਾਇਕ ਨਿਯਮਾਂ ਨੂੰ ਡੀਬੱਗ ਕਰਨ ਲਈ ਤਿਆਰ ਕੀਤਾ ਗਿਆ ਹੈ। ਬਲੌਕ ਕੀਤੇ ਉਪਭੋਗਤਾਵਾਂ ਲਈ ਪ੍ਰਦਰਸ਼ਿਤ ਨਹੀਂ ਕੀਤਾ ਗਿਆ।"
hints_ipv6_on_32bit: "ਨੋਟ: ਕੁਝ 32-ਬਿੱਟ ਸਿਸਟਮਾਂ 'ਤੇ IPv6 ਲੁੱਕਅੱਪ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕਦੇ ਹਨ।"
