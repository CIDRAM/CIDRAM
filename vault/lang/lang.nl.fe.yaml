info_some_useful_links: |
 Enkele nuttige links:<br />
     <ul class="pieul">
       <li><span class="comCat">Tools, bronnen, enz. voor CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Kwesties pagina voor CIDRAM (steun, hulp, enz).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress plugin voor CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Diverse extra's.</li>
         </ul>
       </li>
       <li><span class="comCat">Groepen, forums, communities, enz.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP leermiddelen en discussie.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Nuttig discussieforum over het stoppen forum spam.</li>
         </ul>
       </li>
       <li><span class="comCat">Andere handige tools, bronnen, diensten, enz.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Beheert een database van bekende forumspammers. Handig voor het beschermen van websites en forums tegen spammers.</li>
           <li><a href="https://bgp.he.net/" hreflang="en-US" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Krijg CIDR's van ASN, bepalen ASN relaties, ontdek ASN's op basis van netwerknamen, enz.</li>
           <li>{{Links.BGPView}} – Krijg CIDR's van ASN, bepalen ASN relaties, ontdek ASN's op basis van netwerknamen, enz.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar van Qrator</a> – Handig hulpmiddel voor het controleren van de connectiviteit van ASN's en ook voor diverse andere informatie over ASN's.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Het Spamhaus Project</a> – Geeft rapporten over botnet infectie tarieven voor ASN.</li>
           <li>{{Links.AbuseIPDB}} – Onderhoudt een database van bekende beledigend IP's; Biedt een API voor het controleren en rapporteren van IP's.</li>
           <li>{{Links.IP-API}} – Krijg informatie over IP-adressen of hostnamen zoals landcode, regionaam, lengtegraad, breedtegraad, organisatienaam, enz.</li>
         </ul>
       </li>
       <li><span class="comCat">Informatie en leermiddelen.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP leermiddelen en discussie.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Kwetsbaarheidstabellen</a> – Hiermee worden veilige/onveilige versies van verschillende pakketten weergegeven (HHVM, PHP, phpMyAdmin, Python, enz).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Compatibiliteitstabellen</a> – Hiermee worden informatie over compatibiliteit voor verschillende pakketten weergegeven (CIDRAM, phpMussel, enz).</li>
         </ul>
       </li>
     </ul>

