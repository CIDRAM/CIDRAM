 Phishing: "Sites et/ou e-mails de phishing."
 Ping of death: "Ping de la mort (paquet IP surdimensionné)."
 Port scans: "Analyses de ports (analyse des ports ouverts et des services vulnérables)."
 SQL injection: "Injection SQL."
 SSH abuse: "Abus de SSH."
 VPN IP: "IP VPN."
 Web spam: "Spam Web (spam de commentaire/forum, spam de référence HTTP, ou autre spam par CMS)."
 Webapp attacks: "Attaques d'applications Web (rechercher des vulnérabilités ou des exploits, ou tenter d'exploiter les applications Web, les CMS ou les solutions de commerce électronique installés, par exemple, WordPress, Drupal, phpMyAdmin, etc)."
Extended Description:
 AbuseIPDB module: "Bloque les requêtes des adresses IP répertoriées dans AbuseIPDB."
 BGPView module: "Exploite l'API {{Links.BGPView}} pour fournir la possibilité de rechercher des codes de pays et des ASN pour CIDRAM, permettre le blocage ou la mise en liste blanche des ASN et des pays via la configuration CIDRAM, et fournir un moyen de vérification des réseaux sociaux pour vérifier les requêtes de Facebook. (Si vous utilisez ce module, vous n'aurez pas besoin d'utiliser le module IP-API, car ils ont le même objectif)."
 Bad TLDs blocker module: "Bloque les hôtes appartenant aux TLDs fréquemment utilisés par les spammeurs, les hackers et autres entités malveillantes."
 Bad hosts blocker module: "Bloque les hôtes fréquemment utilisés par les spammeurs, les hackers et autres entités malveillantes."
 Bot user agents module: "Bloque les agents utilisateurs associés aux bots indésirables et aux activités malveillantes."
 Bypasses: "Les fichiers pour contourner les signatures standard qui sont normalement inclus dans le paquet principal."
 Chart.js: "Permet à l'interface frontale de générer des diagrammes à secteurs.<br />{{Links.Chart.js}} est disponible via la licence {{Links.MIT}}."
 Cookie scanner module: "Fournit quelques protections limitées contre les cookies dangereux."
 HTTP version checker module: "Permet de bloquer des protocoles spécifiques et des versions HTTP via la configuration CIDRAM."
 IP-API module: "Exploite l'API {{Links.IP-API}} pour fournir la possibilité de rechercher des codes de pays et des ASN pour CIDRAM, permettre le blocage ou la mise en liste blanche des ASN et des pays via la configuration CIDRAM, et fournir un moyen de vérification des réseaux sociaux pour vérifier les requêtes de Facebook. (Si vous utilisez ce module, vous n'aurez pas besoin d'utiliser le module BGPView, car ils ont le même objectif)."
 IPv4: &ExtDesCloud "Bloque les services cloud indésirables et les noeuds finaux non humains."
 IPv4-Bogons: &ExtDesBogons "Bloque bogon/martien CIDRs."
 IPv4-ISPs: &ExtDesISPs "Bloque les FAI dangereux et sujets au spam (comprend des réseaux multijoueurs, qui peuvent contenir des points de terminaison humains et aussi non humains)."
 IPv4-Nonblocking: &ExtDesNonblocking "Utile pour le profilage, mais ne bloque rien en soi."
 IPv4-Other: &ExtDesOther "Bloque CIDRs pour les proxies, VPN et autres services indésirables."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Fournit quelques protections limitées contre divers vecteurs d'attaque communément utilisé dans les requêtes."
 PHPMailer: "Requis pour l'utilisation de toute fonctionnalité impliquant l'envoi d'e-mails.<br />{{Links.PHPMailer.PHPMailer}} est disponible via la licence {{Links.PHPMailer.License}}."
 Project Honeypot module: "Bloque les requêtes des adresses IP répertoriées dans Project Honeypot."
 Protocol blocker module: "Fournit la possibilité de bloquer des protocoles de requête spécifiques via la configuration (par exemple, HTTP/0.9, HTTP/1.1, SPDY/3.0, etc). Remarque\_: N'aura aucun effet pour les sites Web qui acheminent via des services qui réécrivent les requêtes pour tous utiliser exactement le même protocole, tel que Cloudflare."
 Referrer spam module: "Le blocage basé sur le spam référent ne procure généralement aucun avantage de sécurité significatif, mais dans certains cas, cela pourrait être utile à certains utilisateurs pour rassembler plus d'informations sur les requêtes et pour pouvoir les rapporter."
 Stop Forum Spam module: "Protège l'enregistrement et les pages de connexion contre les adresses IP répertoriées par SFS."
 Tor blocker module: "Interdit l'accès à partir des nœuds de sortie Tor via les recherches DNSEL (le supporte IPv4 et IPv6)."
