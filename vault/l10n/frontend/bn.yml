 0.: "যদি আপনার ওয়েবসাইটের LAN বা লোকালহোস্টের মাধ্যমে অ্যাক্সেসের প্রয়োজন হয়, তাহলে এটি ব্লক করবেন না। অন্যথায়, আপনি এটি ব্লক করতে পারেন।"
 1.: "ডিফল্ট স্বাক্ষর ফাইলগুলির মধ্যে কোনটি এটি ব্যবহার করে না, তবে এটি কিছু ব্যবহারকারীর জন্য উপযোগী হতে পারে ক্ষেত্রে এটি সমর্থিত।"
 2.: "যদি আপনার ব্যবহারকারীদের প্রক্সির মাধ্যমে আপনার ওয়েবসাইট অ্যাক্সেস করতে সক্ষম হতে হয়, তাহলে এটি ব্লক করবেন না। অন্যথায়, আপনি এটি ব্লক করতে পারেন।"
 3.: "স্বাক্ষরের মধ্যে সরাসরি ব্যবহার সমর্থিত নয়, তবে বিশেষ পরিস্থিতিতে এটি অন্য উপায়ে আহ্বান করা যেতে পারে।"
 4.: "যেসব ক্ষেত্রে শর্টহ্যান্ড শব্দগুলি ব্যবহার করা হয় না, বা CIDRAM দ্বারা স্বীকৃত হয় না।"
 স্বাক্ষর প্রতি একটি।: "একটি স্বাক্ষর একাধিক প্রোফাইল আহ্বান করতে পারে, কিন্তু শুধুমাত্র একটি শর্টহ্যান্ড শব্দ ব্যবহার করতে পারে। একাধিক শর্টহ্যান্ড শব্দ উপযুক্ত হতে পারে, কিন্তু শুধুমাত্র একটি ব্যবহার করা যেতে পারে, তাই আমরা সর্বদা শুধুমাত্র সবচেয়ে উপযুক্ত ব্যবহার করার চেষ্টা করি।"
 অগ্রাধিকার।: "একটি নির্বাচিত বিকল্প সর্বদা একটি অনির্বাচিত বিকল্পের চেয়ে অগ্রাধিকার নেয়। উদাহরণস্বরূপ, যদি একাধিক সংক্ষিপ্ত শব্দ কার্যকর থাকে, কিন্তু তাদের মধ্যে শুধুমাত্র একটি ব্লক করা হয়েছে বলে সেট করা থাকে, তাহলেও অনুরোধটি ব্লক করা হবে।"
 হিউম্যান এন্ডপয়েন্টগুলি এবং ক্লাউড পরিষেবাগুলি।: ""ক্লাউড পরিষেবা" ওয়েবহোস্টিং প্রদানকারী, সার্ভার ফার্ম, ডেটা সেন্টার, বা অন্যান্য অনেক কিছুর উল্লেখ করতে পারে। "হিউম্যান এন্ডপয়েন্ট" বলতে বোঝায় যে মাধ্যমে একজন মানুষ ইন্টারনেট অ্যাক্সেস করে, যেমন ইন্টারনেট পরিষেবা প্রদানকারীর মাধ্যমে। একটি নেটওয়ার্ক সাধারণত একটি বা অন্যটি সরবরাহ, করে তবে কখনও কখনও উভয়ই সরবরাহ করতে পারে। আমরা ক্লাউড পরিষেবা হিসাবে সম্ভাব্য মানব শেষ বিন্দু চিহ্নিত করার চেষ্টা করি না। অতএব, একটি ক্লাউড পরিষেবাকে অন্য কিছু হিসাবে চিহ্নিত করা যেতে পারে যদি এর পরিসর পরিচিত মানব শেষ পয়েন্ট দ্বারা ভাগ করা হয়। একইভাবে, আমরা সর্বদা ক্লাউড পরিষেবাগুলিকে ক্লাউড পরিষেবা হিসাবে চিহ্নিত করার চেষ্টা করি যখন তারা পরিচিত মানব শেষ পয়েন্টগুলির সাথে কোনও রেঞ্জ ভাগ করে না৷ অতএব, একটি ক্লাউড পরিষেবা হিসাবে চিহ্নিত একটি অনুরোধ সম্ভবত কোনো পরিচিত মানব শেষ পয়েন্টের সাথে এর পরিসর ভাগ করে না। একইভাবে, আক্রমণ বা স্প্যাম দ্বারা চিহ্নিত একটি অনুরোধ সম্ভবত সেগুলি ভাগ করে। যাইহোক, ইন্টারনেট সর্বদা প্রবাহিত হয়, সময়ের সাথে সাথে নেটওয়ার্কের উদ্দেশ্য পরিবর্তিত হয়, এবং রেঞ্জ সবসময় কেনা বা বিক্রি করা হয়, তাই মিথ্যা ইতিবাচক বিষয়ে সচেতন এবং সতর্ক থাকুন।"
