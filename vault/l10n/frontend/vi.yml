 301 Moved Permanently: "301 Moved Permanently (Đã di chuyển vĩnh viễn)\nHướng dẫn khách hàng rằng chuyển hướng là VĨNH VIỄN, và rằng phương thức yêu cầu được sử dụng cho chuyển hướng CÓ THỂ khác với phương thức yêu cầu được sử dụng cho yêu cầu ban đầu."
