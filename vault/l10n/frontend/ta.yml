 phpmailer_port: "வெளிச்செல்லும் மின்னஞ்சலுக்கு பயன்படுத்த வேண்டிய போர்ட் எண். இயல்புநிலை = 587."
 phpmailer_set_from_address: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட அனுப்பியவரின் முகவரி."
 phpmailer_set_from_name: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட அனுப்பியவரின் பெயர்."
 phpmailer_skip_auth_process: "<code>true</code> என்றால், SMTP அங்கீகாரத்தைத் தவிர்க்க PHPMailer க்கு அறிவுறுத்துகிறது. MITM தாக்குதல்களைத் தவிர்க்க SMTP அங்கீகாரம் பயனுள்ளதாக இருக்கும், எனவே அதை முடக்குவதைத் தவிர்க்க வேண்டும். ஆனால், சில சந்தர்ப்பங்களில் இது அவசியமாக இருக்கலாம்."
 phpmailer_smtp_auth: "SMTP அமர்வுகளை அங்கீகரிக்கவா? (இதை பொதுவாகத் தொடக்கூடாது)."
 phpmailer_smtp_secure: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது பயன்படுத்த வேண்டிய நெறிமுறை (TLS அல்லது SSL)."
 phpmailer_username: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது பயன்படுத்த வேண்டிய பயனர்பெயர்."
 projecthoneypot: "Project Honeypot தொகுதிக்கான உள்ளமைவு."
 projecthoneypot_api_key: *EnterAPIKey
 projecthoneypot_max_age_in_days: "லுக்-அப்களைச் செய்யும்போது கருத்தில் கொள்ள வேண்டிய அறிக்கைகளுக்கான அதிகபட்ச வயது. இயல்புநிலை = 365."
 projecthoneypot_max_ts_for_captcha: "CAPTCHAகளை வழங்குவதற்கு அதிகபட்ச அச்சுறுத்தல் மதிப்பெண் அனுமதிக்கப்படுகிறது (1க்கும் 100க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 10."
 projecthoneypot_minimum_threat_score: "ஐபி முகவரிகளைத் தடுக்க CIDRAM க்கு தேவையான குறைந்தபட்ச அச்சுறுத்தல் மதிப்பெண் (1க்கும் 100க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 10."
 projecthoneypot_type_of_visitor: "Project Honeypot மூலம் தீர்மானிக்கப்படும் பார்வையாளரின் வகையின் அடிப்படையில் தடுக்க வேண்டுமா அல்லது சுயவிவரப்படுத்த வேண்டுமா என்பதற்கான கட்டுப்பாட்டுகள்."
 protocol: "நெறிமுறை தடுப்பான் தொகுதிக்கான உள்ளமைவு."
 protocol_blocked: "தேர்ந்தெடுக்கப்பட்ட நெறிமுறைகள் தடுக்கப்படும். குறிப்பு: சில சேவைகள் (எ.கா., Cloudflare) எல்லா கோரிக்கைகளும் ஒரே நெறிமுறையைப் பயன்படுத்துகின்றன. அத்தகைய சேவைகளைப் பயன்படுத்தும் இணையதளங்கள் தொகுதியால் பாதிக்கப்படாது."
 protocol_reason_message: "அத்தகைய கோரிக்கைகள் தடுக்கப்படும் போது காட்டுவதற்கான காரணம் செய்தி."
 rate_limiting: "வீத வரம்புக்கு உள்ளமைவு (பொது பயன்பாட்டிற்கு பரிந்துரைக்கப்படவில்லை)."
 rate_limiting_allowance_period: "பயன்பாட்டைக் கண்காணிக்கும் காலம். இயல்புநிலை = 0°0′0″."
 rate_limiting_exceptions: "விதிவிலக்குகள் (அதாவது, அந்த கோரிக்கைகள் மட்டுப்படுத்தப்படக்கூடாது). வீத வரம்பு இயக்கப்பட்டால் மட்டுமே தொடர்புடையது."
 rate_limiting_max_bandwidth: "எதிர்கால கோரிக்கைகளை கட்டுப்படுத்தும் விகிதத்திற்கு முன் அனுமதிக்கப்பட்ட அதிகபட்ச அலைவரிசை. 0 இன் மதிப்பு இந்த வகை வீத வரம்பை முடக்குகிறது. இயல்புநிலை = 0KB."
 rate_limiting_max_requests: "எதிர்கால கோரிக்கைகளை கட்டுப்படுத்தும் முன் அனுமதிக்கப்பட்ட அதிகபட்ச கோரிக்கைகள். 0 இன் மதிப்பு இந்த வகை வீத வரம்பை முடக்குகிறது. இயல்புநிலை = 0."
 rate_limiting_precision_ipv4: "IPv4 பயன்பாட்டைக் கண்காணிக்க பயன்படுத்த வேண்டிய துல்லியம். மதிப்பு CIDR தொகுதி அளவிற்கு சமம். சிறந்த துல்லியத்திற்கு 32 ஆக அமைக்கவும். இயல்புநிலை = 32."
 rate_limiting_precision_ipv6: "IPv6 பயன்பாட்டைக் கண்காணிக்க பயன்படுத்த வேண்டிய துல்லியம். மதிப்பு CIDR தொகுதி அளவிற்கு சமம். சிறந்த துல்லியத்திற்கு 128 ஆக அமைக்கவும். இயல்புநிலை = 128."
 rate_limiting_segregate: "வெவ்வேறு டொமைன்கள் மற்றும் ஹோஸ்ட்களுக்கான ஒதுக்கீடுகள் பிரிக்கப்பட வேண்டுமா அல்லது பகிரப்பட வேண்டுமா? True = ஒதுக்கீடுகள் பிரிக்கப்படும். False = ஒதுக்கீடுகள் பகிரப்படும் [இயல்புநிலை]."
