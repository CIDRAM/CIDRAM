macro_description_activate_modules: &MayImpactPerformance "Parasti nav ieteicams, jo, iespējams, ir daži, kas jums nav vajadzīgi. Komponentu instalēšana un aktivizēšana, kad tie nav nepieciešami, var negatīvi ietekmēt veiktspēju."
macro_description_install_l10n_core: &RecommendKeepingCore "Kad ir iespējota <code>lang_override</code> konfigurācijas direktīva, ja lietotāja pārlūkprogrammā ir norādīta valodas izvēle, kamēr ir instalēti šīs valodas core L10N dati, CIDRAM var parādīt lapu "piekļuve liegta" šajā norādītajā valodā. Attiecīgi ir ieteicams saglabāt visus L10N pamatdatus."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Vēlamo valodu var norādīt, izmantojot <code>lang</code> konfigurācijas direktīvu. Kad tas ir izdarīts, jums, visticamāk, nebūs nepieciešami citi front-end L10N dati, izņemot tos, kas paredzēti jūsu izvēlētajai valodai, un, iespējams, vēlēsities tos noņemt, lai nedaudz atbrīvotu vietu diskā. Tomēr neatkarīgi no tā, vai izvēlaties to noņemt vai paturēt, tam nevajadzētu nodarīt nekādu kaitējumu."
