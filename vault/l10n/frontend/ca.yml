warning:
 API_Rate_Limited: "Avís: Sembla que actualment l'accés a l'API %s està limitat."
 Cookies: "Nota: CIDRAM utilitza una cookie per autenticar els inicis de sessió. En iniciar sessió, doneu el vostre consentiment perquè el vostre navegador creï i emmagatzemi una cookie."
 Editing PHP files: "Avís: S'ha conegut que algunes solucions de seguretat d'allotjament web prohibeixen automàticament les adreces IP en detectar etiquetes PHP a les sol·licituds (per exemple, quan s'intenta modificar fitxers PHP mitjançant un navegador). CIDRAM no té cap mitjà per saber si el vostre servei d'allotjament web utilitza aquesta solució de seguretat. Per evitar aquests problemes, es recomana no editar els fitxers PHP d'aquesta manera quan sigui possible."
 IP tests are disabled: "Avís: Les proves d'IP estan desactivades! Els fitxers de signatura no es poden utilitzar fins que no es resolgui."
 JavaScript required: "Avís: Algunes funcionalitats del front-end requereixen JavaScript. Per assegurar-vos que tot el front-end es comporta com s'esperava, es recomana activar JavaScript."
 Likely to be overwritten: "Avís: El fitxer que esteu editant actualment pertany al component "%s". Qualsevol canvi fet a aquest fitxer és molt probable que se sobreescrigui la propera vegada que s'actualitzi aquest component."
 Modules are disabled: "Avís: Els mòduls estan desactivats! Els mòduls no es poden utilitzar fins que no es resolgui."
 No modules are active: "Avís: No hi ha cap mòdul actiu! Els mòduls es poden activar mitjançant les pàgines de configuració o actualitzacions."
 No signature files are active: "Avís: No hi ha cap fitxer de signatura actiu! Els fitxers de signatura es poden activar mitjançant les pàgines de configuració o actualitzacions."
 Operating in dry run mode: "Avís: Funcionant en sec! Durant l'execució en sec, les sol·licituds encara es comproven i es registren com a esdeveniments de bloqueig com és habitual, però no es bloqueja res."
 Operating in maintenance mode: "Avís: Funcionant en mode de manteniment! En mode de manteniment, res no es verifica, registra, ni bloqueja."
 Page termination is disabled: "Avís: La terminació de la pàgina està desactivada! Les sol·licituds no es poden bloquejar correctament fins que no es resolgui."
 Proceeding will log out all users: "Avís: Si continueu, es tancarà la sessió de tots els usuaris."
 This account is not using a valid password: "Avís: Aquest compte no utilitza una contrasenya vàlida!"
 Using the default password: "Avís: Utilitzant la contrasenya predeterminada!"
