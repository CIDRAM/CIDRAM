config_PHPMailer: "Configuration for PHPMailer (used for two-factor authentication)."
config_PHPMailer_add_reply_to_address: "The reply address to cite when sending email via SMTP."
config_PHPMailer_add_reply_to_name: "The reply name to cite when sending email via SMTP."
config_PHPMailer_enable_two_factor: "This directive determines whether to use 2FA for front-end accounts."
config_PHPMailer_event_log: "A file for logging all events in relation to PHPMailer. Specify a filename, or leave blank to disable."
config_PHPMailer_host: "The SMTP host to use for outbound email."
config_PHPMailer_password: "The password to use when sending email via SMTP."
config_PHPMailer_port: "The port number to use for outbound email. Default = 587."
config_PHPMailer_set_from_address: "The sender address to cite when sending email via SMTP."
config_PHPMailer_set_from_name: "The sender name to cite when sending email via SMTP."
config_PHPMailer_skip_auth_process: "Setting this directive to <code>true</code> instructs PHPMailer to skip the normal authentication process that normally occurs when sending email via SMTP. This should be avoided, because skipping this process may expose outbound email to MITM attacks, but may be necessary in cases where this process prevents PHPMailer from connecting to an SMTP server."
config_PHPMailer_smtp_auth: "This directive determines whether to authenticate SMTP sessions (should usually be left alone)."
config_PHPMailer_smtp_secure: "The protocol to use when sending email via SMTP (TLS or SSL)."
config_PHPMailer_username: "The username to use when sending email via SMTP."
config_bypasses: "Default signature bypasses configuration."
config_bypasses_used: "Which bypasses should be used?"
config_experimental: "Unstable/Experimental!"
config_general: "General configuration (any core configuration not belonging to other categories)."
config_general_allow_gethostbyaddr_lookup: "Allow gethostbyaddr lookups when UDP is unavailable? True = Yes [Default]; False = No."
config_general_ban_override: "Override "forbid_on_block" when "infraction_limit" is exceeded? When overriding: Blocked requests return a blank page (template files aren't used). 200 = Don't override [Default]. Other values are the same as the available values for "forbid_on_block"."
config_general_config_imports: "A comma delimited list of files to import into the CIDRAM default configuration. Typically populated by the updates page when activating components which need it when necessary. In most cases, can ignore it."
config_general_default_algo: "Defines which algorithm to use for all future passwords and sessions. Options: PASSWORD_DEFAULT (default), PASSWORD_BCRYPT, PASSWORD_ARGON2I, PASSWORD_ARGON2ID (requires PHP &gt;= 7.3.0)."
config_general_default_dns: "A comma delimited list of DNS servers to use for hostname lookups. Default = "8.8.8.8,8.8.4.4" (Google DNS). WARNING: Don't change this unless you know what you're doing!"
config_general_default_timeout: "Default timeout to use for external requests? Default = 12 seconds."
config_general_disable_frontend: "Disable front-end access? Front-end access can make CIDRAM more manageable, but can also be a potential security risk, too. It's recommended to manage CIDRAM via the back-end whenever possible, but front-end access is provided for when it isn't possible. Keep it disabled unless you need it. False = Enable front-end access; True = Disable front-end access [Default]."
config_general_disable_webfonts: "Disable webfonts? True = Yes [Default]; False = No."
config_general_disabled_channels: "This can be used to prevent CIDRAM from using particular channels when sending requests (e.g., when updating, when fetching component metadata, etc)."
config_general_emailaddr: "If you wish, you can supply an email address here to be given to users when they're blocked, for them to use as a point of contact for support and/or assistance for in the event of them being blocked mistakenly or in error. WARNING: Whatever email address you supply here will most certainly be acquired by spambots and scrapers during the course of its being used here, and so, it's strongly recommended that if you choose to supply an email address here, that you ensure that the email address you supply here is a disposable address and/or an address that you don't mind being spammed (in other words, you probably don't want to use your primary personal or primary business email addresses)."
config_general_emailaddr_display_style: "How would you prefer the email address to be presented to users?"
config_general_empty_fields: "How should CIDRAM handle empty fields when logging and displaying block event information? "include" = Include empty fields. "omit" = Omit empty fields [default]."
config_general_error_log: "A file for logging any non-fatal errors detected. Specify a filename, or leave blank to disable."
config_general_error_log_stages: "A list of the stages in the execution chain that should have any generated errors logged."
config_general_events: "Files listed here are loaded directly after the event handlers file. Typically populated by the updates page when activating components which need it when necessary. In most cases, can ignore it."
config_general_forbid_on_block: "Which HTTP status message should CIDRAM send when blocking requests?"
config_general_force_hostname_lookup: "Force hostname lookups? True = Yes; False = No [Default]. Hostname lookups are normally performed on an "as needed" basis, but can be forced for all requests. Doing so may be useful as a means of providing more detailed information in the logfiles, but may also have a slightly negative effect on performance."
config_general_frontend_log: "File for logging front-end login attempts. Specify a filename, or leave blank to disable."
config_general_hide_version: "Hide version information from logs and page output? True = Yes; False = No [Default]."
config_general_ipaddr: "Where to find the IP address of connecting requests? (Useful for services such as Cloudflare and the likes). Default = REMOTE_ADDR. WARNING: Don't change this unless you know what you're doing!"
config_general_lang: "Specify the default language for CIDRAM."
config_general_lang_override: "Localise according to HTTP_ACCEPT_LANGUAGE whenever possible? True = Yes [Default]; False = No."
config_general_log_banned_ips: "Include blocked requests from banned IPs in the logfiles? True = Yes [Default]; False = No."
config_general_log_rotation_action: "Log rotation limits the number of logfiles that should exist at any one time. When new logfiles are created, if the total number of logfiles exceeds the specified limit, the specified action will be performed. You can specify the desired action here."
config_general_log_rotation_limit: "Log rotation limits the number of logfiles that should exist at any one time. When new logfiles are created, if the total number of logfiles exceeds the specified limit, the specified action will be performed. You can specify the desired limit here. A value of 0 will disable log rotation."
config_general_log_sanitisation: "When using the front-end logs page to view log data, CIDRAM sanitises the log data before displaying it, to protect users from XSS attacks and other potential threats that log data could contain. However, by default, data isn't sanitised during logging. This is to ensure that log data is preserved accurately, to aid any heuristic or forensic analysis that might be necessary in the future. However, in the event that a user attempts to read log data using external tools, and if those external tools don't perform their own sanitisation process, the user could be exposed to XSS attacks. If necessary, you can change the default behaviour using this configuration directive. True = Sanitise data when logging it (data is preserved less accurately, but XSS risk is lower). False = Don't sanitise data when logging it (data is preserved more accurately, but XSS risk is higher) [Default]."
config_general_logfile: "Human readable file for logging all blocked access attempts. Specify a filename, or leave blank to disable."
config_general_logfile_apache: "Apache-style file for logging all blocked access attempts. Specify a filename, or leave blank to disable."
config_general_logfile_serialized: "Serialised file for logging all blocked access attempts. Specify a filename, or leave blank to disable."
config_general_maintenance_mode: "Enable maintenance mode? True = Yes; False = No [Default]. Disables everything other than the front-end. Sometimes useful for when updating your CMS, frameworks, etc."
config_general_max_login_attempts: "Maximum number of front-end login attempts. Default = 5."
config_general_numbers: "How do you prefer numbers to be displayed? Select the example that looks the most correct to you."
config_general_other_verification: "Wherever possible, attempt to verify other kinds of requests (e.g., AdSense, SEO checkers, etc)? When detected, faked requests will be blocked. True = Enable [Default]; False = Disable."
config_general_outbound_request_log: "A file for logging the results of any outbound requests. Specify a filename, or leave blank to disable."
config_general_protect_frontend: "Specifies whether the protections normally provided by CIDRAM should be applied to the front-end. True = Yes [Default]; False = No."
config_general_search_engine_verification: "Attempt to verify requests from search engines? Verifying search engines ensures that they won't be banned as a result of exceeding the infraction limit (banning search engines from your website will usually have a negative effect upon your search engine ranking, SEO, etc). When verified, search engines can be blocked as per normal, but won't be banned. When not verified, it's possible for them to be banned as a result of exceeding the infraction limit. Additionally, search engine verification provides protection against fake search engine requests and against potentially malicious entities masquerading as search engines (such requests will be blocked when search engine verification is enabled). True = Enable search engine verification [Default]; False = Disable search engine verification."
config_general_signatures_update_event_log: "A file for logging when signatures are updated via the front-end. Specify a filename, or leave blank to disable."
config_general_silent_mode: "Should CIDRAM silently redirect blocked access attempts instead of displaying the "access denied" page? If yes, specify the location to redirect blocked access attempts to. If no, leave this variable blank."
config_general_social_media_verification: "Attempt to verify social media requests? Social media verification provides protection against fake social media requests (such requests will be blocked). True = Enable social media verification [Default]; False = Disable social media verification."
config_general_statistics: "Track CIDRAM usage statistics? True = Yes; False = No [Default]."
config_general_time_format: "The date/time notation format used by CIDRAM. Additional options may be added upon request."
config_general_time_offset: "Timezone offset in minutes."
config_general_timezone: "This is used to specify the timezone to use (e.g., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, etc). Specify "SYSTEM" to let PHP handle this for you automatically."
config_general_truncate: "Truncate logfiles when they reach a certain size? Value is the maximum size in B/KB/MB/GB/TB that a logfile may grow to before being truncated. The default value of 0KB disables truncation (logfiles can grow indefinitely). Note: Applies to individual logfiles! The size of logfiles is not considered collectively."
config_hcaptcha: "Configuration for HCaptcha (provides a way for humans to regain access when blocked)."
config_hcaptcha_api: &CaptchaAPI "Which API to use?"
config_hcaptcha_expiry: &CaptchaExpiry "Number of hours to remember CAPTCHA instances. Default = 720 (1 month)."
config_hcaptcha_lockip: &CaptchaLockIP "Lock CAPTCHA to IPs?"
config_hcaptcha_lockuser: &CaptchaLockUser "Lock CAPTCHA to users?"
config_hcaptcha_logfile: &CaptchaLogfile "Log all CAPTCHA attempts? If yes, specify the name to use for the logfile. If no, leave this variable blank."
config_hcaptcha_nonblocked_status_code: &CaptchaNonblockedStatusCode "Which status code should be used when displaying CAPTCHAs to non-blocked requests?"
config_hcaptcha_secret: &CaptchaDashboard "This value can be found in the dashboard for your CAPTCHA service."
config_hcaptcha_show_api_message: &ShowAPIMessage "Show API message? True = Yes [Default]; False = No."
config_hcaptcha_show_cookie_warning: &ShowCookieWarning "Show cookie warning? True = Yes [Default]; False = No."
config_hcaptcha_signature_limit: &CaptchaSignatureLimit "Maximum number of signatures allowed before the CAPTCHA offer is withdrawn. Default = 1."
config_hcaptcha_sitekey: *CaptchaDashboard
config_hcaptcha_usemode: &CaptchaUseMode "When should the CAPTCHA be offered? Note: Whitelisted or verified and non-blocked requests never need to complete a CAPTCHA. Also note: CAPTCHAs can provide a useful, additional layer of protection against bots and various kinds of malicious automated requests, but won't provide any protection against a malicious human."
config_legal: "Configuration for legal requirements."
config_legal_omit_hostname: "Omit hostnames from logs? True = Yes; False = No [Default]."
config_legal_omit_ip: "Omit IP addresses from logs? True = Yes; False = No [Default]. Note: "pseudonymise_ip_addresses" becomes redundant when "omit_ip" is "true"."
config_legal_omit_ua: "Omit user agents from logs? True = Yes; False = No [Default]."
config_legal_privacy_policy: "The address of a relevant privacy policy to be displayed in the footer of any generated pages. Specify a URL, or leave blank to disable."
config_legal_pseudonymise_ip_addresses: "Pseudonymise IP addresses when logging? True = Yes [Default]; False = No."
config_rate_limiting: "Configuration for rate limiting (not recommended for general use)."
config_rate_limiting_allowance_period: "The number of hours to track usage. Default = 0."
config_rate_limiting_exceptions: "Exceptions (i.e., requests which shouldn't be rate limited). Relevant only when rate limiting is enabled."
config_rate_limiting_max_bandwidth: "The maximum amount of bandwidth allowed within the allowance period before rate limiting future requests. A value of 0 disables this type of rate limiting. Default = 0KB."
config_rate_limiting_max_requests: "The maximum number of requests allowed within the allowance period before rate limiting future requests. A value of 0 disables this type of rate limiting. Default = 0."
config_rate_limiting_precision_ipv4: "The precision to use for tracking IPv4 usage. Value mirrors CIDR block size. Set to 32 for best precision. Default = 32."
config_rate_limiting_precision_ipv6: "The precision to use for tracking IPv6 usage. Value mirrors CIDR block size. Set to 128 for best precision. Default = 128."
config_rate_limiting_segregate: "Should quotas for different domains and hosts be segregated or shared? True = Quotas will be segregated. False = Quotas will be shared [Default]."
config_recaptcha: "Configuration for ReCaptcha (provides a way for humans to regain access when blocked)."
