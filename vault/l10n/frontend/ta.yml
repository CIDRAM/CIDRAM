 sfs: "Stop Forum Spam தொகுதிக்கான உள்ளமைவு."
 sfs_offer_captcha: "இந்த தொகுதி மூலம் கோரிக்கைகள் தடுக்கப்படும் போது, CAPTCHAகள் வழங்கப்படலாம். இயல்புநிலை = True. குறிப்பு: மற்ற வழிமுறைகள் மீறாது. CAPTCHAகள் வழங்கப்படுவதற்கு, அனைத்து வழிமுறைகள் ஒப்புக்கொள்ளப்பட வேண்டும், தேவையான விசைகள் உள்ளமைக்கப்பட வேண்டும். CAPTCHAகள் வழங்க அனுமதிக்கப்படும் பட்சத்தில், இந்த வழிமுறைகள் false என அமைப்பது, குறிப்பாக இந்த தொகுதியால் தடுக்கப்பட்ட கோரிக்கைகளுக்கு CAPTCHAகள் வழங்கப்படுவதைத் தடுப்பதற்கான வழியை வழங்குகிறது."
 signatures: "கையொப்பங்கள், கையொப்பம் கோப்புகள், தொகுதிகள், போன்றவற்றுக்கான உள்ளமைவு."
 signatures_default_tracktime: "ஐபி முகவரிகள் கண்காணிக்கப்பட வேண்டிய கால அளவு. இயல்புநிலை = 7d0°0′0″ (1 வாரம்)."
 signatures_infraction_limit: "ஐபி கண்காணிப்பால் தடைசெய்யப்படுவதற்கு முன்னர் அதிகபட்ச எண்ணிக்கையிலான மீறல்கள் ஐபி ஏற்பட அனுமதிக்கப்படுகிறது. இயல்புநிலை = 10."
 signatures_shorthand: "கொடுக்கப்பட்ட சுருக்கெழுத்துச் சொற்களைப் பயன்படுத்தும் கையொப்பத்திற்கு நேர்மறைப் பொருத்தம் இருக்கும்போது கோரிக்கையை என்ன செய்வது என்பதைக் கட்டுப்படுத்துகிறது."
 signatures_tracking_override: "கண்காணிப்பு விருப்பங்களை மாற்ற தொகுதிகள் அனுமதிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
 supplementary_cache_options: "தற்காலிக சேமிப்புக்கான துணை விருப்பங்கள். குறிப்பு: இந்த மதிப்புகளை மாற்றுவது உங்களை வெளியேற்றும் வாய்ப்புள்ளது."
 supplementary_cache_options_enable_apcu: "தற்காலிக சேமிப்புக்கான APCu ஐப் பயன்படுத்த முயற்சிக்கலாமா என்பதைக் குறிப்பிடுகிறது. இயல்புநிலை = True (உண்மை)."
 supplementary_cache_options_enable_memcached: "தற்காலிக சேமிப்புக்கான Memcached ஐப் பயன்படுத்த முயற்சிக்கலாமா என்பதைக் குறிப்பிடுகிறது. இயல்புநிலை = False (தவறான)."
 supplementary_cache_options_enable_pdo: "தற்காலிக சேமிப்புக்கான PDO ஐப் பயன்படுத்த முயற்சிக்கலாமா என்பதைக் குறிப்பிடுகிறது. இயல்புநிலை = False (தவறான)."
 supplementary_cache_options_enable_redis: "தற்காலிக சேமிப்புக்கான Redis ஐப் பயன்படுத்த முயற்சிக்கலாமா என்பதைக் குறிப்பிடுகிறது. இயல்புநிலை = False (தவறான)."
 supplementary_cache_options_memcached_host: "Memcachedக்கான ஹோஸ்ட் மதிப்பு. இயல்புநிலை = "localhost"."
 supplementary_cache_options_memcached_port: "Memcachedக்கான போர்ட் மதிப்பு. இயல்புநிலை = "11211"."
 supplementary_cache_options_pdo_dsn: "PDO DSN மதிப்பு. இயல்புநிலை = "mysql:dbname=cidram;host=localhost;port=3306"."
 supplementary_cache_options_pdo_password: "PDO கடவுச்சொல்."
 supplementary_cache_options_pdo_username: "PDO பயனர்பெயர்."
 supplementary_cache_options_prefix: "இங்கு குறிப்பிடப்பட்டுள்ள மதிப்பு அனைத்து கேச் நுழைவு விசைகளுக்கும் முன்கூட்டியதாக இருக்கும். இயல்புநிலை = "CIDRAM_". ஒரே சர்வரில் பல நிறுவல்கள் இருக்கும்போது, அவற்றின் தற்காலிக சேமிப்புகளை ஒருவருக்கொருவர் தனித்தனியாக வைத்திருக்க இது பயனுள்ளதாக இருக்கும்."
 supplementary_cache_options_redis_database_number: "Redis தரவுத்தள எண். இயல்புநிலை = 0. குறிப்பு: Redis Cluster உடன் 0 ஐத் தவிர வேறு மதிப்புகளைப் பயன்படுத்த முடியாது."
 supplementary_cache_options_redis_host: "Redisக்கான ஹோஸ்ட் மதிப்பு. இயல்புநிலை = "localhost"."
