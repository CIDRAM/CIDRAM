Abuse category:
 Bad web bot: "糟糕的網路機器人（抓取電子郵件地址、內容、不尊重 robots.txt、過多的請求、用戶代理欺騙、等等）。"
 Brute-force attacks: "暴力攻擊（針對網頁登入、SMTP、RDP 等的憑證暴力攻擊）。"
 Categories (at least one is required): "類別（至少需要一個）"
