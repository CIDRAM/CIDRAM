tip_ip_aggregator: "Witaj, {username}.<br />Agregator IP pozwala wyrażać adresy IP i CIDRy w możliwie najmniejszy sposób. Wprowadź dane, które mają zostać zagregowane, i naciśnij „OK”."
tip_ip_test: "Witaj, {username}.<br />Strona testowa IP pozwala sprawdzić, czy adresy IP są blokowane przez aktualnie zainstalowane podpisy."
tip_ip_test_switches: "(Jeśli ta opcja nie jest zaznaczona, tylko pliki podpis będą testowane)."
tip_ip_tracking: "Witaj, {username}.<br />Strona śledzenia IP pozwala sprawdzić status śledzenia adresów IP, sprawdzić, które z nich zostały zbanowane, a także odblokować/wyśledzić je, jeśli chcesz to zrobić."
tip_logs: "Witaj, {username}.<br />Wybierz plik dziennika z poniższej listy, aby wyświetlić zawartość tego pliku dziennika."
tip_number_of_infractions: "Ile wykroczeń ponieść."
tip_range: "Witaj, {username}.<br />Ta strona pokazuje podstawowe informacje statystyczne o zakresach adresów IP objętych obecnie aktywnymi plikami podpis."
tip_range_intersector: "Witaj, {username}.<br />Narzędzie do przecinania zakresów może służyć do określenia wspólnych czynników z dwóch zestawów zakresów."
tip_range_subtractor: "Witaj, {username}.<br />Subtraktora zakresu można użyć do odjęcia jednego zakresu adresów IP/CIDR od drugiego."
tip_sections_list: "Witaj, {username}.<br />Ta strona zawiera listę sekcji, które istnieją w aktualnie aktywnych plikach podpis."
tip_see_the_documentation: "Informacje na temat różnych dyrektyw konfiguracyjnych i ich celów można znaleźć w <a href="https://github.com/CIDRAM/Docs/blob/master/v2-and-earlier/readme.en.md\#SECTION6" hreflang="en" rel="noopener external">dokumentacji</a>."
tip_statistics: "Witaj, {username}.<br />Ta strona pokazuje podstawowe statystyki użytkowania dotyczące instalacji CIDRAM."
tip_statistics_disabled: "Uwaga: Śledzenie statystyk jest obecnie wyłączone, ale można je włączyć na stronie konfiguracji."
tip_updates: "Witaj, {username}.<br />Strona aktualizacji pozwala instalować, odinstalowywać i aktualizować różne komponenty CIDRAM (pakiet podstawowy, podpisy, pliki L10N, itp)."
title_login: "Zaloguj sie"
warning_file_php: "Ostrzeżenie: Wiadomo, że niektóre rozwiązania bezpieczeństwa webhostingu automatycznie blokują adresy IP po wykryciu tagów PHP w żądaniach (np., podczas próby modyfikacji plików PHP przez przeglądarkę). CIDRAM nie ma możliwości dowiedzenia się, czy Twoja usługa hostingowa korzysta z takiego rozwiązania bezpieczeństwa. Aby uniknąć takich problemów, zaleca się nieedytowanie plików PHP w taki sposób, jeśli to możliwe."
warning_file_overwritten: "Ostrzeżenie: Plik, który aktualnie edytujesz, należy do komponentu „%s”. Wszelkie zmiany wprowadzone w tym pliku z dużym prawdopodobieństwem zostaną nadpisane przy następnej aktualizacji tego komponent."
warning_javascript_required: "Ostrzeżenie: Niektóre funkcjonalność wymagają JavaScript. Aby upewnić się, że cały interfejs zachowuje się zgodnie z oczekiwaniami, zalecane jest włączenie JavaScript."
warning_signatures_1: "Ostrzeżenie: Żadne pliki podpis nie są aktywne!"
