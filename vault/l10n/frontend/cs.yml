hints_duration:
 SI.: "Trvání lze popsat pomocí „Mezinárodního systému jednotek“. Např., <strong>1d2h3min4s</strong> nebo <strong>1d 2h 3min 4s</strong> pro jeden den, dvě hodiny, tři minuty, čtyři sekundy, nebo <strong>5min</strong> pro jen pět minut."
 Obloukový čas.: "Trvání lze popsat pomocí notace obloukového času. Např., <strong>1d2°3′4″</strong> pro jeden den, dvě hodiny, tři minuty, čtyři sekundy, nebo <strong>5″</strong> pro jen pět sekund."
 Jednoduchá angličtina.: "Trvání lze popsat napsáním jednotek v jednoduché angličtině. Např., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> pro jeden týden, dva dny, tři hodiny, čtyři minuty, pět sekund."
 Omezení.: "Notace lze kombinovat, ale jednotky musí být vždy popsány od největší po nejmenší a nelze je opakovat. Např., <strong>1 week 2 days 3′4″</strong> je <span class="txtGn">platné</span> a bude správně pochopeno, ale <strong>3′4″ 1 week 2 days</strong> a <strong>3 hours 3h 3°</strong> jsou <span class="txtRd">neplatné</span>. CIDRAM se nestará o to, zda používáte mezery nebo ne. Čísla musí být čistá a neformátovaná. Pro praktičnost je největší podporovanou jednotkou týden. Když je konfigurace aktualizováno, CIDRAM normalizuje trvání na obloukový čas."
