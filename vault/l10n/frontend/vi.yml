hints_duration:
 SI.: "Khoảng thời gian có thể được mô tả bằng cách sử dụng "hệ thống đơn vị quốc tế". V.d., <strong>1d2h3min4s</strong> hoặc <strong>1d 2h 3min 4s</strong> cho một ngày, hai giờ, ba phút, bốn giây, hoặc <strong>5min</strong> cho chỉ năm phút."
 Thời gian góc.: "Khoảng thời gian có thể được mô tả bằng cách sử dụng thời gian góc. V.d., <strong>1d2°3′4″</strong> cho một ngày, hai giờ, ba phút, bốn giây, hoặc <strong>5″</strong> cho chỉ năm giây."
 Tiếng Anh đơn giản.: "Khoảng thời gian có thể được mô tả bằng cách viết các đơn vị bằng tiếng Anh đơn giản. V.d., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> cho một tuần, hai ngày, ba giờ, bốn phút, năm giây."
 Hạn chế.: "Ký hiệu có thể được trộn lẫn, nhưng các đơn vị phải luôn được mô tả từ lớn nhất đến nhỏ nhất, và không được lặp lại. V.d., <strong>1 week 2 days 3′4″</strong> là <span class="txtGn">hợp lệ</span> và sẽ được hiểu đúng, nhưng <strong>3′4″ 1 week 2 days</strong> và <strong>3 hours 3h 3°</strong> <span class="txtRd">không hợp lệ</span>. CIDRAM không quan tâm đến việc bạn có sử dụng khoảng cách hay không. Các số phải đơn giản và không có định dạng. Đơn vị được hỗ trợ lớn nhất là một tuần. Khi cấu hình được cập nhật, CIDRAM chuẩn hóa khoảng thời gian thành thời gian góc."
hints_has_bypass: "* Tùy chọn này có một đường tránh tương ứng dưới <code class="s">bypasses➡used</code>. Bạn nên đảm bảo rằng hộp kiểm cho đường tránh tương ứng được đánh dấu giống như hộp kiểm để cố gắng xác minh tùy chọn này."
