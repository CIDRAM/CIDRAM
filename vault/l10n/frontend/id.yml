Extended Description module_bgpview.php: "Memanfaatkan {{Links.BGPView}} API untuk menyediakan fasilitas pencarian untuk ASN dan kode negara untuk CIDRAM, memungkinkan ASN dan negara untuk diblokir atau masuk daftar putih melalui konfigurasi CIDRAM, dan menyediakan sarana untuk verifikasi media sosial untuk memverifikasi permintaan Facebook."
Extended Description module_botua.php: "Memblokir agen pengguna yang terkait dengan bot yang tidak diinginkan dan aktivitas jahat."
Extended Description module_cookies.php: "Menyediakan beberapa perlindungan terbatas terhadap cookie berbahaya."
Extended Description module_extras.php: "Menyediakan beberapa perlindungan terbatas terhadap berbagai vektor serangan umum digunakan dalam permintaan."
Extended Description module_httpver.php: "Memungkinkan untuk memblokir protokol tertentu dan versi HTTP melalui konfigurasi CIDRAM."
Extended Description module_projecthoneypot.php: "Memblokir permintaan dari IP yang terdaftar oleh Project Honeypot."
Extended Description module_refspam.php: "Memblokir berdasarkan spam pengarah umumnya tidak akan memberikan manfaat keamanan yang berarti, tetapi dalam beberapa kasus, dapat bermanfaat bagi beberapa pengguna, untuk mengumpulkan lebih banyak informasi tentang permintaan, dan untuk dapat melaporkannya.<br />Menginstal modul ini juga menginstal polyfill Symfony untuk {{Links.Symfony.Intl/Idn}} dan {{Links.Symfony.Mbstring}} (karena modul ini memerlukan fungsionalitas Idn, yang tidak semua instalasi PHP menyediakan secara default), keduanya tersedia melalui lisensi <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description module_sfs.php: "Melindungi halaman pendaftaran dan login terhadap IP yang terdaftar oleh SFS."
