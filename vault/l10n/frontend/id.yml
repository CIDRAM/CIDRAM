Abuse category:
 Bad web bot: "Bot web yang buruk (mencari alamat email, konten, perayap yang tidak mengikuti robots.txt, permintaan berlebihan, pemalsuan agen pengguna, dll)."
 Brute-force attacks: "Serangan brute-force (serangan brute-force kredensial pada login halaman web, SMTP, RDP, dll)."
