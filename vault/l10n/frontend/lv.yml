 logging_log_sanitisation: "Izmantojot logs lapu, lai skatītu log datus, CIDRAM pirms to parādīšanas sanitizē log datus, lai aizsargātu lietotājus no XSS uzbrukumiem un citiem iespējamiem draudiem, ko varētu saturēt log dati. Tomēr pēc noklusējuma dati reģistrēšanas laikā netiek sanitizēti. Tas ir paredzēts, lai log dati tiktu saglabāti precīzi, lai palīdzētu veikt heiristisko analīzi, kas varētu būt nepieciešama nākotnē. Tomēr, ja lietotājs mēģina nolasīt log datus izmantojot ārējus rīkus, ja šie ārējie rīki neveic savu sanitizācijas procesu, lietotājs var tikt pakļauts XSS uzbrukumiem. Ja nepieciešams, jūs varat mainīt noklusējuma izturēšanos, izmantojot šo konfigurācijas direktīvu. True (Patiess) = Sanitizēt datus reģistrācijas laikā (dati tiek saglabāti mazāk precīzi, bet XSS risks ir mazāks). False (Nepatiess) = Nesanitizēt datus reģistrācijas laikā (dati tiek saglabāti precīzāk, bet XSS risks ir lielāks) [Noklusējuma]."
