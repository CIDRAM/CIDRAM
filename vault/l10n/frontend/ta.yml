 200 OK: "200 OK (சரி)\nகுறைந்த வலிமையானது, ஆனால் மிகவும் பயனர் நட்பு. தானியங்கு கோரிக்கைகள் பெரும்பாலும் இந்த பதிலை கோரிக்கை வெற்றியடைந்ததற்கான அறிகுறியாக விளங்கும்."
 301 Moved Permanently: "301 Moved Permanently (நிரந்தரமாக நகர்த்தப்பட்டது)\nதிசைதிருப்பல் நிரந்தரமானது என்று வாடிக்கையாளருக்கு அறிவுறுத்துகிறது, மற்றும் வழிமாற்றுக்கு பயன்படுத்தப்படும் கோரிக்கை முறையானது ஆரம்ப கோரிக்கைக்கு பயன்படுத்தப்படும் கோரிக்கை முறையை விட வித்தியாசமாக இருக்கலாம்."
 302 Found: "302 Found (கண்டறியப்பட்டது)\nதிசைதிருப்பல் தற்காலிகமானது என்று வாடிக்கையாளருக்கு அறிவுறுத்துகிறது, மற்றும் வழிமாற்றுக்கு பயன்படுத்தப்படும் கோரிக்கை முறையானது ஆரம்ப கோரிக்கைக்கு பயன்படுத்தப்படும் கோரிக்கை முறையை விட வித்தியாசமாக இருக்கலாம்."
 307 Temporary Redirect: "307 Temporary Redirect (தற்காலிக வழிமாற்று)\nதிசைதிருப்பல் தற்காலிகமானது என்று வாடிக்கையாளருக்கு அறிவுறுத்துகிறது, மற்றும் வழிமாற்றுக்கு பயன்படுத்தப்படும் கோரிக்கை முறையானது ஆரம்ப கோரிக்கைக்கு பயன்படுத்தப்படும் கோரிக்கை முறையை விட வேறுபட்டதாக இருக்காது."
 308 Permanent Redirect: "308 Permanent Redirect (நிரந்தர வழிமாற்று)\nதிசைதிருப்பல் நிரந்தரமானது என்று வாடிக்கையாளருக்கு அறிவுறுத்துகிறது, மற்றும் வழிமாற்றுக்கு பயன்படுத்தப்படும் கோரிக்கை முறையானது ஆரம்ப கோரிக்கைக்கு பயன்படுத்தப்படும் கோரிக்கை முறையை விட வேறுபட்டதாக இருக்காது."
 403 Forbidden: "403 Forbidden (தடை செய்யப்பட்டது)\nமிகவும் வலுவான, ஆனால் குறைவான பயனர் நட்பு. மிகவும் பொதுவான சூழ்நிலைகளுக்கு பரிந்துரைக்கப்படுகிறது."
 410 Gone: "410 Gone (போய்விட்டது)\nதவறான நேர்மறைகளைத் தீர்க்கும் போது சிக்கல்களை ஏற்படுத்தலாம், ஏனெனில் சில உலாவிகள் இந்த நிலைச் செய்தியைத் தற்காலிகமாகச் சேமித்து, தடைநீக்கப்பட்ட பிறகும், அடுத்தடுத்த கோரிக்கைகளை அனுப்பாது. சில சூழல்களில் மிகவும் விரும்பத்தக்கதாக இருக்கலாம்."
 418 I_m a teapot: "418 I'm a teapot (நான் ஒரு தேநீர் தொட்டி)\nஏப்ரல் ஃபூல்ஸின் நகைச்சுவையைக் குறிப்பிடுகிறது ({{Links.RFC2324}}). எந்தவொரு கிளையண்ட், போட், உலாவி, அல்லது வேறு எந்த வகையிலும் புரிந்து கொள்ள வாய்ப்பில்லை. பொழுதுபோக்கு மற்றும் வசதிக்காக வழங்கப்படுகிறது, ஆனால் பொதுவாக பரிந்துரைக்கப்படவில்லை."
 429 Too Many Requests: "429 Too Many Requests (மிக அதிகமான கோரிக்கைகள்)\nவிகித வரம்புகள், DDoS தாக்குதல்கள், மற்றும் வெள்ளத் தடுப்புக்கு பரிந்துரைக்கப்படுகிறது. மற்ற சூழல்களில் பரிந்துரைக்கப்படவில்லை."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (சட்ட காரணங்களுக்காக கிடைக்கவில்லை)\nமுதன்மையாக சட்ட காரணங்களுக்காக தடுக்கும் போது பரிந்துரைக்கப்படுகிறது. மற்ற சூழல்களில் பரிந்துரைக்கப்படவில்லை."
 503 Service Unavailable: "503 Service Unavailable (சேவை கிடைக்கவில்லை)\nமிகவும் உறுதியானது, ஆனால் குறைவான பயனர் நட்பு. தாக்குதலுக்கு உள்ளாகும் போது, அல்லது மிகவும் நிலையான தேவையற்ற போக்குவரத்தைக் கையாளும் போது பரிந்துரைக்கப்படுகிறது."
