config:
 phpmailer: "Configuración para PHPMailer (usado para a autenticación de dous factores)."
 phpmailer_add_reply_to_address: "O enderezo de resposta a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_add_reply_to_name: "O nome da resposta a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_event_log: "Un ficheiro para rexistrar todos os eventos relacionados con PHPMailer. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 phpmailer_host: "O servidor SMTP que se utilizará para o correo electrónico de saída."
 phpmailer_password: "O contrasinal a utilizar ao enviar correo electrónico a través de SMTP."
 phpmailer_port: "O número de porto que se utilizará para o correo electrónico de saída. Predeterminado = 587."
 phpmailer_set_from_address: "O enderezo do remitente a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_set_from_name: "O nome do remitente a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_skip_auth_process: "Ao establecer esta directiva en <code>true</code> indícase a PHPMailer que omita o proceso de autenticación normal que se produce normalmente cando se envía correo electrónico a través de SMTP. Isto debe evitarse, porque omitir este proceso pode expoñer o correo electrónico saínte a ataques MITM, pero pode ser necesario nos casos en que este proceso impide que PHPMailer se conecte a un servidor SMTP."
 phpmailer_smtp_auth: "Esta directiva determina se autenticar sesións SMTP (normalmente debería deixarse só)."
 phpmailer_smtp_secure: "O protocolo a utilizar ao enviar correo electrónico a través de SMTP (TLS ou SSL)."
 phpmailer_username: "O nome de usuario que se utilizará ao enviar correo electrónico a través de SMTP."
warning:
 API_Rate_Limited: "Aviso: Parece que o acceso á API %s está actualmente limitado."
 Cookies: "Nota: CIDRAM usa unha cookie para autenticar os inicios de sesión. Ao iniciar sesión, dás o teu consentimento para que o teu navegador cree e almacene unha cookie."
 Editing PHP files: "Aviso: Sábese que algunhas solucións de seguridade de aloxamento web prohiben automaticamente os enderezos IP ao detectar as etiquetas PHP nas solicitudes (por exemplo, ao tentar modificar ficheiros PHP a través dun navegador). CIDRAM non ten medios para saber se o teu servizo de hospedaxe web utiliza unha solución de seguridade deste tipo. Para evitar tales problemas, recoméndase non editar os ficheiros PHP dese xeito cando sexa posible."
 IP tests are disabled: "Aviso: As probas de IP están desactivadas. Os ficheiros de sinatura non se poden usar ata que se resolva."
 JavaScript required: "Aviso: Algunhas funcións do front-end requiren JavaScript. Para garantir que todo o front-end se comporta como se espera, recoméndase activar JavaScript."
 Likely to be overwritten: "Aviso: O ficheiro que estás editando pertence ao compoñente "%s". Calquera cambio feito neste ficheiro é moi probable que se sobrescriba a próxima vez que se actualice ese compoñente."
 Modules are disabled: "Aviso: Os módulos están desactivados! Os módulos non se poden usar ata que se resolva."
 No modules are active: "Aviso: Non hai módulos activos! Os módulos pódense activar mediante as páxinas de configuración ou actualizacións."
 No signature files are active: "Aviso: Non hai ficheiros de sinatura activos. Os ficheiros de sinatura pódense activar mediante as páxinas de configuración ou actualizacións."
 Operating in dry run mode: "Aviso: Funcionando en modo seco! Mentres está no modo seco, as solicitudes seguen comprobadas e rexistradas como eventos de bloqueo como é habitual, pero non se bloquea nada."
 Operating in maintenance mode: "Aviso: Funcionando en modo mantemento! Mentres está en modo de mantemento, nada se verifica, rexistra, ou bloquea."
 Page termination is disabled: "Aviso: A terminación da páxina está desactivada! As solicitudes non se poden bloquear correctamente ata que se resolva."
 Proceeding will log out all users: "Aviso: Ao continuar, pecharase a sesión de todos os usuarios."
 This account is not using a valid password: "Aviso: Esta conta non está a usar un contrasinal válido."
 Using the default password: "Aviso: Usando o contrasinal predeterminado!"
