 Optional security extras module: "आम तौर पर अनुरोधों में उपयोग किए गए विभिन्न हमले वाले वैक्टर के खिलाफ कुछ सीमित सुरक्षा प्रदान करता है।"
 PHPMailer: "ईमेल भेजने में शामिल किसी भी कार्यक्षमता का उपयोग करने के लिए आवश्यक है।<br />{{Links.PHPMailer.PHPMailer}} {{Links.PHPMailer.License}} लाइसेंस के माध्यम से उपलब्ध है।"
 Project Honeypot module: "Project Honeypot पर सूचीबद्ध IP से अनुरोध ब्लॉक करता है।"
 Protocol blocker module: "कॉन्फ़िगरेशन के माध्यम से विशिष्ट अनुरोध प्रोटोकॉल को ब्लॉक करने की क्षमता प्रदान करता है (जैसे, HTTP/0.9, HTTP/1.1, SPDY/3.0, आदि)। नोट: कुछ सेवाएं (जैसे, Cloudflare) यह लागू करती हैं कि सभी अनुरोध एक ही प्रोटोकॉल का उपयोग करते हैं। ऐसी सेवाओं का उपयोग करने वाली वेबसाइटें मॉड्यूल से प्रभावित नहीं होंगी।"
 Referrer spam module: "रेफरल स्पैम पर आधारित ब्लॉकिंग आम तौर पर कोई सार्थक सुरक्षा लाभ प्रदान नहीं करेगा, लेकिन कुछ मामलों में, कुछ उपयोगकर्ताओं के लिए उपयोगी हो सकता है, अनुरोधों के बारे में अधिक जानकारी इकट्ठा करने के लिए, और इसे रिपोर्ट करने में सक्षम होने के लिए।<br />इस मॉड्यूल को स्थापित करने से {{Links.Symfony.Intl/Idn}} के लिए Symfony Polyfill स्थापित होते हैं (क्योंकि इस मॉड्यूल में Idn कार्यक्षमता की आवश्यकता होती है, जो डिफ़ॉल्ट रूप से सभी PHP संस्थापन प्रदान नहीं करते हैं), {{Links.MIT}} लाइसेंस के माध्यम से उपलब्ध हैं।"
 Stop Forum Spam module: "एसएफएस द्वारा सूचीबद्ध IP पते से पंजीकरण और लॉगिन पृष्ठ की सुरक्षा करता है।"
 Tor blocker module: "DNSEL लुकअप के जरिए टोर एग्जिट नोड्स से पहुंच को प्रतिबंधित करता है (IPv4 और IPv6 दोनों का समर्थन करता है)।"
