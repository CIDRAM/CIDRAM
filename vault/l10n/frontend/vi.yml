macro:
 Description:
  activate_modules: &MayImpactPerformance "Nói chung không nên khuyến khích vì có thể có một số thứ bạn không cần. Việc cài đặt và kích hoạt các thành phần khi không cần thiết có thể tác động tiêu cực đến hiệu suất."
  install_l10n_core: &RecommendKeepingCore "Khi chỉ thị cấu hình <code>lang_override</code> được bật, nếu trình duyệt của người dùng chỉ định một ngôn ngữ cụ thể, miễn là dữ liệu L10N core cho ngôn ngữ đó được cài đặt, thì CIDRAM có thể hiển thị trang "truy cập đã bị từ chối" bằng ngôn ngữ được chỉ định đó. Theo đó, được khuyến khích cài đặt tất cả dữ liệu L10N core."
  install_l10n_fe: &RecommendFEOnlyNeeded "Ngôn ngữ ưa thích của bạn có thể được chỉ định thông qua chỉ thị cấu hình <code>lang</code>. Khi điều này đã được thực hiện, bạn có thể sẽ không cần bất kỳ dữ liệu L10N front-end nào ngoài dữ liệu dành cho ngôn ngữ ưa thích của bạn và có thể muốn xóa dữ liệu đó để giải phóng một chút dung lượng ổ đĩa khả dụng. Mặc dù vậy, xóa hay giữ nó, trong cả hai trường hợp, không nên gây ra bất kỳ vấn đề."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
