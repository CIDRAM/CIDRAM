macro_description_activate_modules: &MayImpactPerformance "En general, no se recomienda, ya que es probable que haya algunos que no necesite. La instalación y activación de componentes cuando no se necesitan podría afectar negativamente el rendimiento."
macro_description_install_l10n_core: &RecommendKeepingCore "Cuando la directiva de configuración <code>lang_override</code> está habilitada, si el navegador de un usuario especifica una preferencia de idioma en particular, siempre que estén instalados los datos de L10N core para ese idioma, CIDRAM puede mostrar la página de "acceso denegado" en ese idioma especificado. En consecuencia, se recomienda tener todos los datos de L10N core instalados."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Su idioma preferido se puede especificar a través de la directiva de configuración <code>lang</code>. Una vez hecho esto, es poco probable que necesite datos de L10N front-end que no sean los de su idioma preferido, y es posible que desee eliminarlos para liberar marginalmente algo de espacio disponible en el disco. Dicho esto, ya sea que elija eliminarlo o mantenerlo, de cualquier manera, no debería causar ningún daño."
macro_description_install_modules: *MayImpactPerformance
