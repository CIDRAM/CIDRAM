Extended Description:
 AbuseIPDB module: "Blokkeer versoeke van IP's wat by AbuseIPDB gelys word."
 BGPView module: "Gebruik die {{Links.BGPView}}-API om 'n ASN en landkode opsoekfasiliteit vir CIDRAM te verskaf, wat dit moontlik maak om ASN'e en lande via die CIDRAM-konfigurasie geblokkeer of gewitlys te word, en die verskaffing van 'n manier om versoeke van Facebook en ander sosiale versoeke te verifieer. (As jy hierdie module gebruik, hoef jy nie die IP-API-module te gebruik nie, aangesien dit dieselfde doel dien)."
 Bad TLDs blocker module: "Blokkeer gashere wat aan TLD's behoort wat gereeld deur spammers, kuberkrakers, en ander onheilspellende entiteite gebruik word."
 Bad hosts blocker module: "Blokkeer gashere wat gereeld deur spammers, kuberkrakers, en ander onheilspellende entiteite gebruik word."
 Bot user agents module: "Blokkeer gebruikersagente wat verband hou met ongewenste bots en onheilspellende aktiwiteite."
 Bypasses: "Die verstek handtekening omseil lêers wat gewoonlik by die hoofpakket ingesluit is."
 Chart.js: "Stel die front-end in staat om doughnut-kaarte te genereer.<br />{{Links.Chart.js}} is beskikbaar via die {{Links.MIT}}-lisensie."
 Cookie scanner module: "Bied beperkte beskerming teen gevaarlike koekies."
 HTTP version checker module: "Maak dit moontlik om spesifieke protokolle en HTTP-weergawes te blokkeer deur die CIDRAM-konfigurasie."
 IP-API module: "Gebruik die {{Links.IP-API}}-API om 'n ASN en landkode opsoekfasiliteit vir CIDRAM te verskaf, wat dit moontlik maak om ASN'e en lande via die CIDRAM-konfigurasie geblokkeer of gewitlys te word, en die verskaffing van 'n manier om versoeke van Facebook en ander sosiale versoeke te verifieer. (As jy hierdie module gebruik, hoef jy nie die BGPView-module te gebruik nie, aangesien dit dieselfde doel dien)."
 IPv4: &ExtDesCloud "Blokkeer ongewenste wolkdienste en nie-menslike eindpunte."
 IPv4-Bogons: &ExtDesBogons "Blokkeer bogon/mars CIDR's."
 IPv4-ISPs: &ExtDesISPs "Blokkeer gevaarlike en spamagtige ISP's (sluit multispeler-netwerke in, wat beide menslike en nie-menslike eindpunte kan bevat)."
 IPv4-Nonblocking: &ExtDesNonblocking "Nuttig vir profilering, maar blokkeer niks in sy eie reg nie."
 IPv4-Other: &ExtDesOther "Blokkeer CIDR's vir gevolmagtigdes, VPN's, en ander diverse ongewenste dienste."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Bied beperkte beskerming teen verskeie aanvalvektore wat algemeen in versoeke gebruik word."
 PHPMailer: "Vereis vir die gebruik van enige funksionaliteit wat die stuur van e-pos behels.<br />{{Links.PHPMailer.PHPMailer}} is beskikbaar via die {{Links.PHPMailer.License}}-lisensie."
 Project Honeypot module: "Blokkeer versoeke van IP's wat by Project Honeypot gelys word."
 Protocol blocker module: "Bied die vermoë om spesifieke versoekprotokolle via die konfigurasie te blokkeer (bv., HTTP/0.9, HTTP/1.1, SPDY/3.0, ens). Kennis neem: Sal geen effek hê vir daardie webwerwe wat deur dienste stuur wat versoeke herskryf om almal presies dieselfde protokol te gebruik nie, soos Cloudflare."
 Referrer spam module: "Blokkering gebaseer op verwyser-strooipos sal oor die algemeen geen betekenisvolle sekuriteitsvoordeel bied nie, maar in sommige gevalle kan dit nuttig wees vir sommige gebruikers, om meer inligting oor versoeke in te samel en om dit te kan rapporteer.<br />Die installering van hierdie module installeer ook die Symfony polyfills vir {{Links.Symfony.Intl/Idn}} (omdat hierdie module Idn-funksionaliteit vereis, wat nie alle PHP-installasies by verstek verskaf nie), beskikbaar via die {{Links.MIT}}-lisensie."
 Stop Forum Spam module: "Beskerm registrasie- en aanmeldbladsye teen IP's wat deur SFS gelys word."
 Tor blocker module: "Verbied toegang vanaf Tor-uitgangsnodusse deur DNSEL-opsoeke (ondersteun beide IPv4 en IPv6)."
