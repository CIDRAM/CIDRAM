 Optional security extras module: "Poskytuje určitou omezenou ochranu proti různým útočným vektorům běžně používaným v požadavcích."
 PHPMailer: "Vyžaduje se pro použití jakékoli funkce, která zahrnuje odesílání e-mailů.<br />{{Links.PHPMailer.PHPMailer}} je k dispozici prostřednictvím licence {{Links.PHPMailer.License}}."
 Project Honeypot module: "Blokuje požadavky z IP adres uvedených na Project Honeypot."
 Protocol blocker module: "Poskytuje možnost blokovat konkrétní protokoly požadavků prostřednictvím konfigurace (např., HTTP/0.9, HTTP/1.1, SPDY/3.0, atd). Poznámka: Nebude to mít žádný vliv na ty webové stránky směrující přes služby, které přepisují požadavky, aby všechny používaly přesně stejný protokol, jako je Cloudflare."
 Referrer spam module: "Blokování na základě odkazujícího spamu obecně neposkytuje žádnou smysluplnou bezpečnostní výhodu, ale v některých případech může být užitečné pro některé uživatele, aby získali více informací o požadavcích a to reportovat."
 Stop Forum Spam module: "Chrání registrační a přihlašovací stránky před IP adresami uvedenými v SFS."
 Tor blocker module: "Zakazuje přístup z výstupních uzlů Tor prostřednictvím vyhledávání DNSEL (podporuje IPv4 i IPv6)."
