Extended Description AbuseIPDB module: "AbuseIPDB'de listelenen IP'lerden gelen istekleri engeller."
Extended Description BGPView module: "CIDRAM için ASN ve ülke kodu arama olanağı sağlamak için {{Links.BGPView}} API'den yararlanır, ASN'lerin ve ülkelerin CIDRAM yapılandırması aracılığıyla engellenmesini veya beyaz listeye eklenmesini sağlamak, ve Facebook isteklerini doğrulamak için sosyal ağ doğrulaması için bir araç sağlamak."
Extended Description Bad TLDs blocker module: "Spam gönderenler, bilgisayar korsanları ve diğer haince varlıklar tarafından sıkça TLD'lere ait kullanılan ana bilgisayarları engeller."
Extended Description Bad hosts blocker module (ISPs): "Spam gönderenler, bilgisayar korsanları ve diğer haince varlıklar tarafından sıkça ISP'lere ait kullanılan ana bilgisayarları engeller."
Extended Description Bad hosts blocker module: "Spam gönderenler, bilgisayar korsanları ve diğer haince varlıklar tarafından sıkça kullanılan ana bilgisayarları engeller."
Extended Description Bot user agents module: "İstenmeyen botlar ve nefret dolu faaliyetlerle ilişkili kullanıcı aracılarını engeller."
Extended Description Bypasses: "Varsayılan imza bypass'lar, normalde ana paketle birlikte verilir."
Extended Description Chart.js: "Ön uçların pasta grafikler oluşturmasını sağlar.<br />{{Links.Chart.js}}, <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a> üzerinden kullanılabilir."
Extended Description Cookie scanner module: "Tehlikeli çerezlere karşı bazı sınırlı koruma sağlar."
Extended Description HTTP version checker module: "CIDRAM yapılandırması aracılığıyla belirli protokolleri ve HTTP sürümlerini engellemeyi mümkün kılar."
Extended Description IPv4: &ExtDesCloud "İstenmeyen bulut servislerini ve insan olmayan uç noktaları engeller."
Extended Description IPv4-Bogons: &ExtDesBogons "Bogon/martian CIDR'leri engeller."
Extended Description IPv4-ISPs: &ExtDesISPs "Tehlikeli ve spam yapan ISS'leri engeller (çoklu hizmet ağları içerir; bunlar insan ve ayrıca insan dışı uç noktaları içerebilir)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Profil oluşturma için kullanışlıdır, ancak kendi başına hiçbir şeyi engellemez."
Extended Description IPv4-Other: &ExtDesOther "Proxy, VPN ve diğer çeşitli istenmeyen hizmetler için CIDR'leri engeller."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "İsteklerde yaygın olarak kullanılan çeşitli saldırı vektörlerine karşı bazı sınırlı koruma sağlar."
Extended Description PHPMailer: "E-posta göndermeyi içeren herhangi bir işlev kullanmak için gereklidir.<br />{{Links.PHPMailer.PHPMailer}}, {{Links.PHPMailer.License}} lisansı üzerinden kullanılabilir."
Extended Description Project Honeypot module: "Project Honeypot'de listelenen IP'lerden gelen istekleri engeller."
Extended Description Referrer spam module: "Yönlendiren spam'e dayalı engelleme genellikle anlamlı bir güvenlik avantajı sağlamaz, ancak bazı durumlarda, bazı kullanıcılar için istekler hakkında daha fazla bilgi toplamak ve bunu rapor edebilmek için yararlı olabilir.<br />Bu modülün yüklenmesi, {{Links.Symfony.Intl/Idn}} için Symfony çoklu dolgularını da yükler (çünkü bu modül, tüm PHP kurulumlarının varsayılan olarak sağlamadığı Idn işlevselliği gerektirir), <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> lisansı ile kullanılabilir."
Extended Description Search engines blocker module: "Bazı web siteleri için sorunlu olabilecek arama motorlarını (örneğin, Baidu, Sogou, Yandex, vb) engelleme yeteneği sağlar."
Extended Description Stop Forum Spam module: "SFS tarafından listelenen IP'lere karşı kayıt ve oturum açma sayfalarını korur."
