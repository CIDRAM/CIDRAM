macro_description_activate_modules: &MayImpactPerformance "Généralement pas recommandé, car il y en a probablement certains dont vous n'avez pas besoin. L'installation et l'activation de composants lorsqu'ils ne sont pas nécessaires peuvent avoir un impact négatif sur les performances."
macro_description_install_l10n_core: &RecommendKeepingCore "Lorsque la directive de configuration <code>lang_override</code> est activé, si le navigateur d'un utilisateur spécifie une préférence de langue particulière, tant que les données L10N de core pour cette langue sont installées, CIDRAM est capable d'afficher la page «\_accès refusé\_» dans cette langue spécifié."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Votre langue préférée peut être spécifiée via la directive de configuration <code>lang</code>. Une fois cela fait, il est peu probable que vous ayez besoin de données L10N frontales autres que celles de votre langue préférée, et vous voudrez peut-être les supprimer pour libérer un peu d'espace disque disponible. Cela dit, que vous choisissiez de le supprimer ou de le conserver, de toute façon, cela ne devrait pas faire de mal."
macro_description_install_modules: *MayImpactPerformance
macro_description_uninstall_l10n_core: *RecommendKeepingCore
