 Cookies: "Nota: CIDRAM utilizza un cookie per autenticare gli accessi. Accedendo, ti dà il tuo consenso per creare e memorizzare un cookie dal tuo browser."
 Editing PHP files: "Avvertimento: È noto che alcune soluzioni di sicurezza del web hosting vietano automaticamente gli indirizzi IP al rilevamento di tag PHP all'interno delle richieste (ad esempio, quando si modificano i file PHP tramite un browser). CIDRAM non ha modo di sapere se il tuo servizio di web hosting utilizza una tale soluzione di sicurezza. Per evitare tali problemi, quando possibile si consiglia di non modificare i file PHP in questo modo."
 IP tests are disabled: "Avvertimento: I test IP sono disabilitati! I file di firma non possono essere utilizzati finché questo non viene risolto."
 JavaScript required: "Avvertimento: Alcune funzionalità del front-end richiedono JavaScript. Per garantire che l'intero front-end si comporti come previsto, si consiglia di abilitare JavaScript."
