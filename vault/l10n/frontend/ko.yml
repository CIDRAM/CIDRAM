 hcaptcha_lockip: &CaptchaLockIP "보안 문자를 IP로 잠금 하시겠습니까?"
 hcaptcha_lockuser: &CaptchaLockUser "보안 문자를 사용자에 잠금 하시겠습니까?"
 hcaptcha_nonblocked_status_code: &CaptchaNonblockedStatusCode "차단되지 않은 요청에 CAPTCHA를 표시 할 때 어떤 상태 코드를 사용해야합니까?"
 hcaptcha_secret: &CaptchaDashboard "이 값은 보안 문자 서비스의 대시 보드에서 찾을 수 있습니다."
 hcaptcha_show_api_message: &ShowAPIMessage "API 메시지를 표시 하시겠습니까? True = 예 (Default / 기본 설정); False = 아니오."
 hcaptcha_show_cookie_warning: &ShowCookieWarning "쿠키 경고 표시 하시겠습니까? True = 예 (Default / 기본 설정); False = 아니오."
 hcaptcha_signature_limit: &CaptchaSignatureLimit "보안 문자 제안이 철회되기 전에 허용되는 최대 서명 수입니다. Default (기본 설정) = 1."
 hcaptcha_sitekey: *CaptchaDashboard
 hcaptcha_usemode: &CaptchaUseMode "보안 문자는 언제 제공해야 합니까? 참고\_: 허용 목록에 있거나 확인되고 차단되지 않은 요청은 보안 문자를 작성할 필요가 없습니다. 또한 참고\_: CAPTCHA는 봇 및 다양한 종류의 악성 자동 요청에 대한 유용한 추가 보호 계층을 제공할 수 있지만 악의적인 사람에 대한 보호는 제공하지 않습니다."
 ipapi: "IP-API 모듈 구성 (CIDRAM에 대한 ASN 및 국가 코드 조회 기능을 제공합니다)."
