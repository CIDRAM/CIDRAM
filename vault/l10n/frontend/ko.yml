 아크타임.: "기간은 아크타임 표기법을 사용하여 설명할 수 있습니다. 예를 들어, 1일, 2시간, 3분, 4초 하기 위해 <strong>1d2°3′4″</strong>를 사용하고, 단 5초 하기 위해 <strong>5″</strong>를 사용합니다."
 평범한 영어.: "기간은 일반 영어로 단위를 작성하여 설명할 수 있습니다. 예를 들어, 1주, 2일, 3시간, 4분, 5초 하기 위해 <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong>를 사용합니다."
 제약.: "표기법은 혼합될 수, 있지만 단위는 항상 가장 큰 것에서 가장 작은 것으로 설명되어야, 하며 반복될 수 없습니다. 예를 들어, <strong>1 week 2 days 3′4″</strong>는 <span class="txtGn">유효하</span>고 올바르게 이해되지만, <strong>3′4″ 1 week 2 days</strong>와 <strong>3 hours 3h 3°</strong>는 <span class="txtRd">유효하지 않습니다</span>. CIDRAM은 공백을 사용하는지 여부를 신경 쓰지 않습니다. 숫자는 형식이 지정되지 않아야 합니다. 실용성을 위해, 지원되는 최대 단위는 일주일입니다. 구성이 업데이트되면, CIDRAM은 지속 시간을 아크타임으로 정규화합니다."
