 logging_log_sanitisation: "Під час перегляду даних на фронтенді сторінці журналів, CIDRAM очищає дані журналу перед їх відображенням, щоб захистити користувачів від атак XSS та інших потенційних загроз, які можуть містяться в даних журналу. Однак, як правило, дані не очищаються під час журналізації. Це необхідно для того, щоб дані журналу зберігається акуратно, щоб допомогти будь-якому евристичному аналізу, який може знадобитися в майбутньому. Однак у випадку якщо користувач намагається прочитати дані журналу за допомогою зовнішніх інструментів, і якщо ці зовнішні інструменти не виконують власний процес очищення, користувач може піддатися XSS-атакам. За потреби ви можете змінити типову поведінку за допомогою цієї директиви конфігурації. True = Очистити дані під час запису в журнал (дані зберігаються менш точно, але ризик XSS менший). False = Не очищайте дані під час запису в журнал (дані зберігаються точніше, але ризик XSS вищий) [Стандарт]."
 logging_outbound_request_log: "Файл для реєстрації результатів будь-яких вихідних запитів. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 logging_report_log: "Файл для реєстрації будь-яких звітів, надісланих зовнішнім API. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 logging_serialised_log: "Серіалізований файл для журналювання всіх заблокованих спроб доступу. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
