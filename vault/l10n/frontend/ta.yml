hints_verification:
 ""நேர்மறை" மற்றும் "எதிர்மறை" என்றால் என்ன?": "கோரிக்கையால் வழங்கப்பட்ட அடையாளத்தைச் சரிபார்க்கும் போது, வெற்றிகரமான முடிவை "நேர்மறை" அல்லது "எதிர்மறை" என்று விவரிக்கலாம். வழங்கப்பட்ட அடையாளம் உண்மையான அடையாளம் என உறுதிப்படுத்தப்படும் போது, அது "நேர்மறை" என்று விவரிக்கப்படும். வழங்கப்பட்ட அடையாளம் பொய்யானது என உறுதிசெய்யப்பட்டால், அது "எதிர்மறை" என்று விவரிக்கப்படும். இருப்பினும், தோல்வியுற்ற விளைவு (எ.கா., சரிபார்ப்பு தோல்வியுற்றது அல்லது வழங்கப்பட்ட அடையாளத்தின் உண்மைத்தன்மையைக் கண்டறிய முடியவில்லை) "நேர்மறை" அல்லது "எதிர்மறை" என்று விவரிக்கப்படாது. மாறாக, தோல்வியுற்ற விளைவு வெறுமனே சரிபார்க்கப்படாததாக விவரிக்கப்படும். கோரிக்கையின் மூலம் வழங்கப்பட்ட அடையாளத்தை சரிபார்க்க எந்த முயற்சியும் செய்யப்படாதபோது, கோரிக்கை சரிபார்க்கப்படாததாக விவரிக்கப்படும். கோரிக்கையின் மூலம் வழங்கப்பட்ட அடையாளம் அங்கீகரிக்கப்படும் சூழலில் மட்டுமே விதிமுறைகள் அர்த்தமுள்ளதாக இருக்கும், எனவே, சரிபார்ப்பு சாத்தியமாகும். வழங்கப்பட்ட அடையாளம் மேலே வழங்கப்பட்ட விருப்பங்களுடன் பொருந்தவில்லை என்றால் அல்லது அடையாளம் காட்டப்படவில்லை எனில், மேலே வழங்கப்பட்ட விருப்பங்கள் பொருத்தமற்றதாகிவிடும்."
 ""சிங்கிள்-ஹிட் பைபாஸ்களை" என்றால் என்ன?": "சில சந்தர்ப்பங்களில், கையொப்பக் கோப்புகள், தொகுதிகள், அல்லது கோரிக்கையின் பிற நிபந்தனைகளின் விளைவாக நேர்மறையான சரிபார்க்கப்பட்ட கோரிக்கை இன்னும் தடுக்கப்படலாம், மற்றும் தவறான நேர்மறைகளைத் தவிர்ப்பதற்கு பைபாஸ்கள் தேவைப்படலாம். ஒரு பைபாஸ் சரியாக ஒரு மீறலைச் சமாளிக்கும் நோக்கம் கொண்டால், அதிகமாகவும் குறைவாகவும் இல்லை, அத்தகைய பைபாஸ் "சிங்கிள்-ஹிட் பைபாஸ்" என்று விவரிக்கப்படலாம்."
info_some_useful_links: |
 சில பயனுள்ள இணைப்புகள்:<br />
     <ul class="pieul">
       <li><span class="comCat">CIDRAM க்கான கருவிகள், வளங்கள், போன்றவை.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – CIDRAM க்கான சிக்கல்கள் பக்கம் (ஆதரவு, உதவி, போன்றவை).</li>
