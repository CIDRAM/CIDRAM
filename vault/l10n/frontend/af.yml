 200 OK: "200 OK\nMinste robuust, maar mees gebruikersvriendelik. Outomatiese versoeke sal heel waarskynlik hierdie reaksie interpreteer as 'n aanduiding dat die versoek suksesvol was."
 301 Moved Permanently: "301 Moved Permanently (Permanent Verskuif)\nGee die kliënt opdrag dat die herleiding PERMANENT is, en dat die versoekmetode wat vir die herleiding gebruik word, anders MAG wees as die versoekmetode wat vir die aanvanklike versoek gebruik is."
 302 Found: "302 Found (Gevind)\nGee die kliënt opdrag dat die herleiding TYDELIK is, en dat die versoekmetode wat vir die herleiding gebruik word, anders MAG wees as die versoekmetode wat vir die aanvanklike versoek gebruik is."
 307 Temporary Redirect: "307 Temporary Redirect (Tydelike Herleiding)\nGee die kliënt opdrag dat die herleiding TYDELIK is, en dat die versoekmetode wat vir die herleiding gebruik word, NIE anders mag wees as die versoekmetode wat vir die aanvanklike versoek gebruik is nie."
 308 Permanent Redirect: "308 Permanent Redirect (Permanente Herleiding)\nGee die kliënt opdrag dat die herleiding PERMANENT is, en dat die versoekmetode wat vir die herleiding gebruik word, NIE anders mag wees as die versoekmetode wat vir die aanvanklike versoek gebruik is nie."
 403 Forbidden: "403 Forbidden (Verbied)\nMeer robuust, maar minder gebruikersvriendelik. Aanbeveel vir die meeste algemene omstandighede."
 410 Gone: "410 Gone (Weg)\nKan probleme veroorsaak wanneer vals positiewes opgelos te word, omdat sommige blaaiers hierdie statusboodskap sal kas en nie daaropvolgende versoeke sal stuur nie, selfs nadat dit gedeblokkeer is. Kan in sommige kontekste die verkieslikste wees vir sekere soorte verkeer."
 418 I_m a teapot: "418 I'm a teapot (Ek is 'n teepot)\nVerwys na 'n Aprilgrap ({{Links.RFC2324}}). Dit is baie onwaarskynlik om deur enige kliënt, bot, blaaier, of andersins verstaan te word. Verskaf vir vermaak en gerief, maar word nie algemeen aanbeveel nie."
 429 Too Many Requests: "429 Too Many Requests (Te veel versoeke)\nAanbeveel vir tariefbeperking, wanneer DDoS-aanvalle hanteer word, en vir vloedvoorkoming. Word nie in ander kontekste aanbeveel nie."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Onbeskikbaar vir regsredes)\nAanbeveel wanneer blokkeer hoofsaaklik om regsredes. Word nie in ander kontekste aanbeveel nie."
 503 Service Unavailable: "503 Service Unavailable (Diens Onbeskikbaar)\nMees robuust, maar die minste gebruikersvriendelik. Aanbeveel vir wanneer onder aanval, of vir die hantering van uiters aanhoudende ongewenste verkeer."
