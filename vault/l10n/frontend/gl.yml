 general_emailaddr: "Se o desexa, pode proporcionar aquí un enderezo de correo electrónico para que se lle proporcione aos usuarios cando estean bloqueados, para ser utilizado como punto de contacto de apoio e/ou asistencia en caso de que sexan bloqueados por erro. AVISO: Calquera que sexa o enderezo de correo electrónico que proporciones aquí, seguramente será adquirido por spambots e scrapers durante o seu uso aquí e, por conseguinte, se decides proporcionar un enderezo de correo electrónico aquí, recoméndase encarecidamente que te asegures de que o enderezo de correo electrónico proporcionado aquí sexa desbotable ou un enderezo que non lle importa que sexa obxecto de spam (noutras palabras, probablemente non queira utilizar os seus enderezos de correo electrónico persoais ou empresariais principais)."
