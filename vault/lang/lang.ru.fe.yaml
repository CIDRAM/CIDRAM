Extended Description Bypasses: "Стандартная сигнатуры байпасы, обычно включены в основной пакет."
Extended Description CIDRAM: "Основной пакет (минус сигнатуры, документация, и конфигурация)."
Extended Description Chart.js: "Позволяет фронтенд создавать круговые диаграммы.<br /><a href="https://github.com/chartjs/Chart.js" hreflang="en" rel="noopener noreferrer external">Chart.js</a> доступен через <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description IPv4-Bogons: &ExtDesBogons "Блокирует bogon/марсианин CIDRs."
Extended Description IPv4-ISPs: &ExtDesISPs "Блокирует опасно и спам-склонным интернет-провайдеры."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Полезно для профилирования, но сам по себе ничего не блокирует."
Extended Description IPv4-Other: &ExtDesOther "Блокирует CIDRs для прокси-серверов, виртуальных частных сетей и различных других нежелательных услуг."
Extended Description IPv4: &ExtDesCloud "Блокирует нежелательные облачные сервисы и нечеловеческие конечные точки."
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description IPv6: *ExtDesCloud
Extended Description PHPMailer: "Требуется для использования любых функций, связанных с отправкой электронной почты.<br /><a href="https://github.com/PHPMailer/PHPMailer" hreflang="en" rel="noopener noreferrer external">PHPMailer</a> доступен через лицензию <a href="https://github.com/PHPMailer/PHPMailer/blob/master/LICENSE" hreflang="en-US" rel="noopener external">LGPLv2.1</a>."
Extended Description flags.css: "Добавляет поддержку флагов на страницу журналов фронтенда."
Extended Description module_abuseipdb.php: "Блокирует запросы от IP-адресов, перечисленных в AbuseIPDB."
Extended Description module_badhosts.php: "Блокирует хосты, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description module_badhosts_isps.php: "Блокирует хосты, принадлежащие интернет-провайдерам, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description module_badtlds.php: "Блокирует хосты, принадлежащие ДВУ, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description module_botua.php: "Блокирует пользовательские агенты, связанные с нежелательными ботами и нечестной деятельностью."
Extended Description module_cookies.php: "Обеспечивает некоторые ограниченные средства защиты против опасных куки."
Extended Description module_extras.php: "Обеспечивает некоторые ограниченные средства защиты против различных векторов атак обычно используются в запросах."
Extended Description module_httpver.php: "Дает возможность блокировать определенные протоколы и версии HTTP через конфигурацию CIDRAM."
Extended Description module_projecthoneypot.php: "Блокирует запросы от IP-адресов, перечисленных в Project Honeypot."
Extended Description module_refspam.php: "Блокировка, основанная на реферальный спам, как правило, не дает сколько-нибудь значимого преимущества безопасности, но в некоторых случаях может быть полезным для некоторых пользователей, для сбора дополнительной информации о запросах и для возможности сообщить об этом.<br />Установка этого модуля также устанавливает полифилы Symfony для <a href="https://github.com/symfony/polyfill-intl-idn" hreflang="en" rel="noopener noreferrer external">Intl/Idn</a> и <a href="https://github.com/symfony/polyfill-mbstring" hreflang="en" rel="noopener noreferrer external">Mbstring</a> (потому что этот модуль требует функциональности Idn, которую не все установки PHP предоставляют по умолчанию), оба из которых доступно через лицензию <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description module_sfs.php: "Защищает страницы регистрации и входа в систему от IP-адресов, перечисленных в SFS."
