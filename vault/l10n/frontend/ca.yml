bobuam_hint_default_value: "Quan s'estableix a 0, el mòdul es deferirà al valor recomanat actualment."
checkbox:
 Allow single-hit bypasses: "Permetre els bypasses d'un sol cop?"
 Attempt to verify: "Intenteu verificar?"
 Block it: "Bloqueja'l."
 Block negatives: "Bloquejar els negatius?"
 Block non-verified requests: "Bloquejar les sol·licituds no verificades?"
 Blocked negatives: "Negatius bloquejats"
 Blocked non-verified: "Bloquejat no verificat"
 Delete orphaned values: "Suprimeix els valors orfes."
 Enable this stage: "Activar aquesta etapa?"
 Log any errors generated during this stage: "Registrar algun error generat durant aquesta etapa?"
 Omit this field when it_s empty: "Ometeu aquest camp quan estigui buit?"
 Profile it: "Perfilar-lo."
 Should infractions generated during this stage count towards IP tracking: "Les infraccions generades durant aquesta etapa haurien de comptar per al seguiment de la IP?"
 Should this field appear in log entries: "Aquest camp hauria d'aparèixer a les entrades del registre?"
 Should this field appear on the access denied page: "Aquest camp hauria d'aparèixer a la pàgina "accés denegat"?"
 Suppress HCaptcha: "Desactiva HCaptcha"
 Suppress ReCaptcha: "Desactiva ReCaptcha"
 Test as sensitive request: "Prova com a sol·licitud sensible"
config:
 phpmailer: "Configuració per a PHPMailer (s'utilitza per a l'autenticació de dos factors i per a les notificacions per correu electrònic)."
 phpmailer_add_reply_to_address: "L'adreça de resposta a citar quan s'envia un correu electrònic mitjançant SMTP."
 phpmailer_add_reply_to_name: "El nom de resposta a citar quan s'envia un correu electrònic mitjançant SMTP."
 phpmailer_event_log: "Un fitxer per registrar tots els esdeveniments relacionats amb PHPMailer. Especifiqueu un nom de fitxer o deixeu-lo en blanc per desactivar-lo."
 phpmailer_host: "L'amfitrió SMTP que cal utilitzar per al correu electrònic de sortida."
 phpmailer_password: "La contrasenya que s'ha d'utilitzar per enviar correu electrònic mitjançant SMTP."
 phpmailer_port: "El número de port que cal utilitzar per al correu electrònic de sortida. Predeterminat = 587."
 phpmailer_set_from_address: "L'adreça del remitent a citar quan s'envia un correu electrònic mitjançant SMTP."
 phpmailer_set_from_name: "El nom del remitent que cal citar quan s'envia un correu electrònic mitjançant SMTP."
 phpmailer_skip_auth_process: "Establir aquesta directiva a <code>true</code> indica a PHPMailer que omet el procés d'autenticació normal que es produeix normalment quan s'envia correu electrònic mitjançant SMTP. Això s'ha d'evitar, perquè ometre aquest procés pot exposar el correu electrònic de sortida a atacs MITM, però pot ser necessari en els casos en què aquest procés impedeix que PHPMailer es connecti a un servidor SMTP."
 phpmailer_smtp_auth: "Aquesta directiva determina si s'han d'autenticar les sessions SMTP (normalment s'ha de deixar sol)."
 phpmailer_smtp_secure: "El protocol que s'ha d'utilitzar per enviar correu electrònic mitjançant SMTP (TLS o SSL)."
 phpmailer_username: "El nom d'usuari que s'ha d'utilitzar per enviar correu electrònic mitjançant SMTP."
warning:
 API_Rate_Limited: "Avís: Sembla que actualment l'accés a l'API %s està limitat."
 Cookies: "Nota: CIDRAM utilitza una cookie per autenticar els inicis de sessió. En iniciar sessió, doneu el vostre consentiment perquè el vostre navegador creï i emmagatzemi una cookie."
 Editing PHP files: "Avís: S'ha conegut que algunes solucions de seguretat d'allotjament web prohibeixen automàticament les adreces IP en detectar etiquetes PHP a les sol·licituds (per exemple, quan s'intenta modificar fitxers PHP mitjançant un navegador). CIDRAM no té cap mitjà per saber si el vostre servei d'allotjament web utilitza aquesta solució de seguretat. Per evitar aquests problemes, es recomana no editar els fitxers PHP d'aquesta manera quan sigui possible."
 IP tests are disabled: "Avís: Les proves d'IP estan desactivades! Els fitxers de signatura no es poden utilitzar fins que no es resolgui."
 JavaScript required: "Avís: Algunes funcionalitats del front-end requereixen JavaScript. Per assegurar-vos que tot el front-end es comporta com s'esperava, es recomana activar JavaScript."
 Likely to be overwritten: "Avís: El fitxer que esteu editant actualment pertany al component "%s". Qualsevol canvi fet a aquest fitxer és molt probable que se sobreescrigui la propera vegada que s'actualitzi aquest component."
 Modules are disabled: "Avís: Els mòduls estan desactivats! Els mòduls no es poden utilitzar fins que no es resolgui."
 No modules are active: "Avís: No hi ha cap mòdul actiu! Els mòduls es poden activar mitjançant les pàgines de configuració o actualitzacions."
 No signature files are active: "Avís: No hi ha cap fitxer de signatura actiu! Els fitxers de signatura es poden activar mitjançant les pàgines de configuració o actualitzacions."
 Operating in dry run mode: "Avís: Funcionant en sec! Durant l'execució en sec, les sol·licituds encara es comproven i es registren com a esdeveniments de bloqueig com és habitual, però no es bloqueja res."
 Operating in maintenance mode: "Avís: Funcionant en mode de manteniment! En mode de manteniment, res no es verifica, registra, ni bloqueja."
 Page termination is disabled: "Avís: La terminació de la pàgina està desactivada! Les sol·licituds no es poden bloquejar correctament fins que no es resolgui."
 Proceeding will log out all users: "Avís: Si continueu, es tancarà la sessió de tots els usuaris."
 This account is not using a valid password: "Avís: Aquest compte no utilitza una contrasenya vàlida!"
 Using the default password: "Avís: Utilitzant la contrasenya predeterminada!"
