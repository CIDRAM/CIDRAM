Extended Description module_badhosts_isps.php: "यह ब्लॉक ISP के स्वामित्व वाली होस्ट करता है, अक्सर स्पैमर, हैकर्स, और अन्य नेफ़ायस संस्थाओं द्वारा उपयोग किया जाता है।"
Extended Description module_badtlds.php: "यह ब्लॉक TLD के स्वामित्व वाली होस्ट करता है, अक्सर स्पैमर, हैकर्स, और अन्य नेफ़ायस संस्थाओं द्वारा उपयोग किया जाता है।"
Extended Description module_botua.php: "अवांछित बॉट और घृणित गतिविधि से जुड़े उपयोगकर्ता एजेंट ब्लॉक।"
Extended Description module_cookies.php: "खतरनाक कुकीज़ के विरुद्ध कुछ सीमित सुरक्षा प्रदान करता है।"
Extended Description module_extras.php: "आम तौर पर अनुरोधों में उपयोग किए गए विभिन्न हमले वाले वैक्टर के खिलाफ कुछ सीमित सुरक्षा प्रदान करता है।"
Extended Description module_httpver.php: "CIDRAM कॉन्फ़िगरेशन के माध्यम से विशिष्ट प्रोटोकॉल और HTTP संस्करणों को ब्लॉक करना संभव बनाता है।"
Extended Description module_projecthoneypot.php: "Project Honeypot पर सूचीबद्ध IP से अनुरोध ब्लॉक करता है।"
Extended Description module_refspam.php: "रेफरल स्पैम पर आधारित ब्लॉकिंग आम तौर पर कोई सार्थक सुरक्षा लाभ प्रदान नहीं करेगा, लेकिन कुछ मामलों में, कुछ उपयोगकर्ताओं के लिए उपयोगी हो सकता है, अनुरोधों के बारे में अधिक जानकारी इकट्ठा करने के लिए, और इसे रिपोर्ट करने में सक्षम होने के लिए।<br />इस मॉड्यूल को स्थापित करने से {{Links.Symfony.Intl/Idn}} और {{Links.Symfony.Mbstring}} के लिए Symfony Polyfill स्थापित होते हैं (क्योंकि इस मॉड्यूल में Idn कार्यक्षमता की आवश्यकता होती है, जो डिफ़ॉल्ट रूप से सभी PHP संस्थापन प्रदान नहीं करते हैं), दोनों जो <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> लाइसेंस के माध्यम से उपलब्ध हैं।"
Extended Description module_sfs.php: "एसएफएस द्वारा सूचीबद्ध IP पते से पंजीकरण और लॉगिन पृष्ठ की सुरक्षा करता है।"
Extended Description Search engines blocker module: "खोज इंजन को ब्लॉक करने की क्षमता प्रदान करता है जो कुछ वेबसाइटों के लिए समस्याग्रस्त हो सकता है (जैसे, Baidu, Sogou, Yandex, आदि)।"
