Extended Description AbuseIPDB module: "Memblokir permintaan dari IP yang terdaftar oleh AbuseIPDB."
Extended Description BGPView module: "Memanfaatkan {{Links.BGPView}} API untuk menyediakan fasilitas pencarian untuk ASN dan kode negara untuk CIDRAM, memungkinkan ASN dan negara untuk diblokir atau masuk daftar putih melalui konfigurasi CIDRAM, dan menyediakan sarana untuk verifikasi media sosial untuk memverifikasi permintaan Facebook. (Jika Anda menggunakan modul ini, Anda tidak perlu menggunakan modul IP-API, karena mereka memiliki tujuan yang sama)."
Extended Description Bad TLDs blocker module: "Memblokir host yang milik TLD, yang sering digunakan oleh spammer, peretas, dan entitas jahat lainnya."
Extended Description Bad hosts blocker module: "Memblokir host yang sering digunakan oleh spammer, peretas, dan entitas jahat lainnya."
Extended Description Bot user agents module: "Memblokir agen pengguna yang terkait dengan bot yang tidak diinginkan dan aktivitas jahat."
Extended Description Bypasses: "File untuk bypass tanda tangan standar yang biasanya disertakan dengan paket utama."
Extended Description Chart.js: "Memungkinkan bagian depan untuk menghasilkan bagan pai.<br />{{Links.Chart.js}} tersedia melalui <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "Menyediakan beberapa perlindungan terbatas terhadap cookie berbahaya."
Extended Description HTTP version checker module: "Memungkinkan untuk memblokir protokol tertentu dan versi HTTP melalui konfigurasi CIDRAM."
Extended Description IP-API module: "Memanfaatkan {{Links.IP-API}} API untuk menyediakan fasilitas pencarian untuk ASN dan kode negara untuk CIDRAM, memungkinkan ASN dan negara untuk diblokir atau masuk daftar putih melalui konfigurasi CIDRAM, dan menyediakan sarana untuk verifikasi media sosial untuk memverifikasi permintaan Facebook. (Jika Anda menggunakan modul ini, Anda tidak perlu menggunakan modul BGPView, karena mereka memiliki tujuan yang sama)."
Extended Description IPv4: &ExtDesCloud "Memblokir layanan cloud tidak diinginkan dan jalur akses non-manusia."
Extended Description IPv4-Bogons: &ExtDesBogons "Memblokir CIDR bogon/martian."
Extended Description IPv4-ISPs: &ExtDesISPs "Memblokir ISP berbahaya dan spam rawan (termasuk jaringan multi-permainan, yang mungkin berisi titik akhir manusia dan non-manusia)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Berguna untuk membuat profil, tetapi tidak memblokir apapun dengan sendirinya."
Extended Description IPv4-Other: &ExtDesOther "Memblokir CIDR untuk proxy, VPN, dan layanan lain-lain tidak diinginkan."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Menyediakan beberapa perlindungan terbatas terhadap berbagai vektor serangan umum digunakan dalam permintaan."
Extended Description PHPMailer: "Diperlukan untuk menggunakan fungsionalitas apapun yang melibatkan pengiriman email.<br />{{Links.PHPMailer.PHPMailer}} tersedia melalui lisensi {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Memblokir permintaan dari IP yang terdaftar oleh Project Honeypot."
Extended Description Protocol blocker module: "Menyediakan kemampuan untuk memblokir protokol permintaan spesifik melalui konfigurasi (misalnya, HTTP/0.9, HTTP/1.1, SPDY/3.0, dll). Catatan: Tidak akan berpengaruh pada situs web yang merutekan melalui layanan yang menulis ulang permintaan untuk semua menggunakan protokol yang sama persis, seperti Cloudflare."
Extended Description Referrer spam module: "Memblokir berdasarkan spam pengarah umumnya tidak akan memberikan manfaat keamanan yang berarti, tetapi dalam beberapa kasus, dapat bermanfaat bagi beberapa pengguna, untuk mengumpulkan lebih banyak informasi tentang permintaan, dan untuk dapat melaporkannya.<br />Menginstal modul ini juga menginstal polyfill Symfony untuk {{Links.Symfony.Intl/Idn}} (karena modul ini memerlukan fungsionalitas Idn, yang tidak semua instalasi PHP menyediakan secara default), tersedia melalui lisensi <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description Stop Forum Spam module: "Melindungi halaman pendaftaran dan login terhadap IP yang terdaftar oleh SFS."
Extended Description Tor blocker module: "Melarang akses dari simpul keluar Tor melalui pencarian DNSEL (mendukung keduanya IPv4 dan IPv6)."
