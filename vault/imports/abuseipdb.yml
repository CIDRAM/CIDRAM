Config Defaults:
 abuseipdb:
  api_key:
   type: "string"
   default: ""
   See also:
    Register - AbuseIPDB: "https://www.abuseipdb.com/register"
    link_get_api_key: "https://www.abuseipdb.com/account/api"
  max_age_in_days:
   type: "int"
   default: 365
  minimum_confidence_score:
   type: "int"
   default: 50
  max_cs_for_captcha:
   type: "int"
   default: 10
  minimum_total_reports:
   type: "int"
   default: 1
  report_back:
   type: "bool"
   default: false
  lookup_strategy:
   type: "int"
   default: 2
   choices:
    0: "label_requests_none"
    1: "label_requests_all"
    2: "label_requests_sensitive_pages"
   style: "radio"
  timeout_limit:
   type: "int"
   default: 12
  build_profiles_from_usage_type:
   type: "bool"
   default: true
