 general_default_timeout: "Подразумевано временско ограничење за коришћење за спољне захтеве? Подразумевано = 12 секунди."
 general_disabled_channels: "Ово се може користити да спречи ЦИДРАМ да користи одређене канале приликом слања захтева (нпр., приликом ажурирања, приликом преузимања метаподатака компоненте, итд)."
 general_email_notification_address: "Ако сте изабрали да примате обавештења од ЦИДРАМ-а путем е-поште, нпр., када се активирају одређена помоћна правила, овде можете да наведете адресу примаоца за та обавештења."
 general_email_notification_name: "Ако сте изабрали да примате обавештења од ЦИДРАМ-а путем е-поште, нпр., када се активирају одређена помоћна правила, овде можете да наведете име примаоца за та обавештења."
 general_email_notification_when: "Када послати обавештења након генерисања."
 general_emailaddr: "Ако желите, овде можете да наведете адресу е-поште која ће се дати корисницима када буду блокирани, да би могли да користе као контакт за подршку и/или помоћ у случају да буду блокирани грешком. УПОЗОРЕЊЕ: Коју год адресу е-поште коју овде наведете сигурно ће добити спамботи и стругачи током њеног коришћења овде, и стога, топло се препоручује да, ако одлучите да овде наведете адресу е-поште, обезбедите да је адреса е-поште коју овде наведете једнократна и/или адреса на којој вам није стало да примате нежељену пошту (другим речима, вероватно не желите да користите своју примарну личну или примарну пословну адресу е-поште)."
 general_emailaddr_display_style: "Како бисте волели да се адреса е-поште приказује корисницима?"
 general_fields: "Контроле за поља током догађаја блока (када је захтев блокиран)."
 general_force_hostname_lookup: "Присилити тражење имена хоста? Истинито = Да; Лажно = Не [Подразумевано]. Проналажење имена хоста се обично обавља по потреби, али може бити принудно за све захтеве. То може бити корисно као средство за пружање детаљнијих информација у датотекама евиденције, али такође може имати благо негативан утицај на перформансе."
 general_http_response_header_code: "Коју ХТТП статусну поруку ЦИДРАМ треба да пошаље када блокира захтеве?"
 general_ipaddr: "Где пронаћи ИП адресу захтева за повезивање? (Корисно за услуге као што је Цлоудфларе и слично). Подразумевано = REMOTE_ADDR. УПОЗОРЕЊЕ: Промените ово само ако знате шта радите!"
 general_lang: "Одредите подразумевани језик за ЦИДРАМ."
 general_lang_override: "Локализирати према HTTP_ACCEPT_LANGUAGE кад год је то могуће? Истинито = Да [Подразумевано]; Лажно = Не."
 general_numbers: "Како желите да се бројеви приказују? Изаберите пример који вам се чини најисправнијим."
 general_sensitive: "Листа путања које треба сматрати осетљивим страницама. Свака наведена путања ће бити проверена у односу на реконструисани УРИ када је то потребно. Путања која почиње косом цртом унапред ће се третирати као литерал и упарити се од компоненте путање захтева надаље. У супротном, путања која почиње неалфанумеричким знаком, а завршава се истим знаком (или истим знаком плус опционом „i“ заставицом) биће третирана као регуларни израз. Било која друга врста путање ће се третирати као литерал и може се подударати са било којим делом УРИ-ја. Да ли се путања сматра осетљивом страницом може утицати на то како се неки модули понашају, али иначе нема никаквог ефекта."
 general_silent_mode: "Да ли би ЦИДРАМ требало да тихо преусмери покушаје блокираног приступа уместо да приказује страницу „приступ одбијен“? Ако јесте, наведите локацију на коју ћете преусмерити покушаје блокираног приступа. Ако не, оставите ову променљиву празном."
 general_silent_mode_response_header_code: "Коју ХТТП статусну поруку ЦИДРАМ треба да пошаље када тихо преусмерава блокиране покушаје приступа?"
 general_stages: "Контроле за фазе ланца извршења (да ли је омогућено, да ли се грешке евидентирају, итд)."
 general_statistics: "Контролише које статистичке информације треба пратити."
 general_time_format: "Формат записа датума/времена који користи ЦИДРАМ. Додатне опције се могу додати на захтев."
 general_time_offset: "Померање временске зоне у минутима."
 general_timezone: "Временска зона коју треба користити (нпр., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, etc). Наведите „SYSTEM“ да бисте дозволили ПХП-у да то аутоматски обави уместо вас."
