hints_shorthand:
 0.: "หากเว็บไซต์ของคุณต้องการเข้าถึงผ่าน LAN หรือ localhost อย่าบล็อกสิ่งนี้. มิฉะนั้น คุณสามารถบล็อกสิ่งนี้ได้."
 1.: "ไฟล์ลายเซ็นมาตรฐานไม่ได้ใช้สิ่งนี้ แต่ยังคงรองรับในกรณีที่อาจเป็นประโยชน์สำหรับผู้ใช้บางคน."
 2.: "หากคุณต้องการให้ผู้ใช้สามารถเข้าถึงเว็บไซต์ของคุณผ่านพร็อกซีได้ อย่าบล็อกสิ่งนี้. มิฉะนั้น คุณสามารถบล็อกสิ่งนี้ได้."
 3.: "ไม่สนับสนุนการใช้งานโดยตรงภายในลายเซ็น แต่อาจถูกเรียกใช้โดยวิธีอื่นในบางสถานการณ์."
 4.: "กรณีที่ไม่มีการใช้คำชวเลข หรือ CIDRAM ไม่รู้จัก."
 แต่ละลายเซ็นเท่านั้น 1.: "ลายเซ็นอาจเรียกใช้หลายโปรไฟล์ แต่ใช้คำสั้นได้เพียงคำเดียว. คำสั้นหลายคำอาจเหมาะสม แต่สามารถใช้ได้เพียงคำเดียว เราจึงพยายามใช้เฉพาะคำที่เหมาะสมที่สุดเสมอ."
 ลำดับความสำคัญ.: "ตัวเลือกที่เลือกจะมีความสำคัญมากกว่าตัวเลือกที่ไม่ได้เลือกเสมอ. เช่น หากมีการใช้คำสั้นหลายคำ แต่มีเพียงคำเดียวที่ถูกตั้งค่าให้ถูกบล็อก คำขอจะยังคงถูกบล็อก"
 จุดสิ้นสุดของมนุษย์และบริการคลาวด์.: "บริการคลาวด์อาจหมายถึงผู้ให้บริการเว็บโฮสติ้ง เซิร์ฟเวอร์ฟาร์ม ศูนย์ข้อมูล หรือสิ่งอื่น ๆ อีกหลายอย่าง. จุดสิ้นสุดของมนุษย์หมายถึงวิธีการที่มนุษย์เข้าถึงอินเทอร์เน็ต เช่น โดยทางผู้ให้บริการอินเทอร์เน็ต. เครือข่ายมักจะให้อย่างใดอย่างหนึ่ง แต่บางครั้งอาจให้ทั้งสองอย่าง. เราพยายามที่จะไม่ระบุจุดสิ้นสุดของมนุษย์ที่เป็นไปได้ว่าเป็นบริการคลาวด์. บริการคลาวด์อาจถูกระบุเป็นอย่างอื่นหากช่วงของมันถูกแชร์โดยจุดปลายของมนุษย์ที่รู้จัก. ในทำนองเดียวกัน เมื่อไม่มีการแบ่งช่วงโดยจุดปลายของมนุษย์ที่รู้จัก เราพยายามระบุบริการคลาวด์เป็นบริการคลาวด์. ดังนั้น คำขอที่ระบุว่าเป็นบริการคลาวด์มักจะไม่แชร์ช่วงกับจุดปลายของมนุษย์. ในทำนองเดียวกัน คำขอที่ระบุโดยการโจมตีหรือสแปมมักจะแบ่งช่วงดังกล่าว. อย่างไรก็ตาม อินเทอร์เน็ตมีการเปลี่ยนแปลงอยู่เสมอ วัตถุประสงค์ของเครือข่ายเปลี่ยนแปลงไปตามกาลเวลา และที่อยู่ซื้อและขายบ่อย ดังนั้นจงระมัดระวังในเรื่องที่เกี่ยวกับผลบวกลวง."
