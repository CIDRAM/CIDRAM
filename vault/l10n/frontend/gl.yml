  install_l10n_fe: &RecommendFEOnlyNeeded "O seu idioma preferido pódese especificar mediante a directiva de configuración <code>lang</code>. Unha vez feito isto, é improbable que necesites ningún dato do front-end L10N que non sexa o para o teu idioma preferido, e é posible que queiras eliminalos para liberar marxinalmente espazo no disco dispoñible. Non obstante, se decide eliminalo ou mantelo, de calquera xeito, non debería facer ningún dano."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
