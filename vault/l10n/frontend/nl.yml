  install_l10n_core: &RecommendKeepingCore "Wanneer de <code>lang_override</code>-configuratierichtlijn is ingeschakeld, als de browser van een gebruiker een bepaalde taalvoorkeur specificeert, zolang de core L10N-gegevens voor die taal zijn geïnstalleerd, CIDRAM kan de pagina "toegang geweigerd" in die specificeert taal weergeven. Daarom wordt aanbevolen om alle L10N-gegevens van de core geïnstalleerd te houden."
  install_l10n_fe: &RecommendFEOnlyNeeded "Uw voorkeurstaal kan worden opgegeven via de <code>lang</code>-configuratierichtlijn. Nadat dit is gedaan, is het onwaarschijnlijk dat u andere front-end L10N-gegevens nodig hebt dan die voor uw voorkeurstaal, en misschien wilt u deze verwijderen om wat beschikbare schijfruimte marginaal vrij te maken. Hoewel, ongeacht of u ervoor kiest om het te verwijderen of te behouden, het zou geen probleem moeten zijn."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
