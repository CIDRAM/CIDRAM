 Description:
  activate_modules: &MayImpactPerformance "ไม่แนะนำโดยทั่วไป เนื่องจากอาจมีบางอย่างที่คุณไม่ต้องการ. เมื่อส่วนประกอบไม่จำเป็น การติดตั้งและเปิดใช้งานอาจส่งผลเสียต่อประสิทธิภาพการทำงาน."
  install_l10n_core: &RecommendKeepingCore "เมื่อเปิดใช้งานคำสั่งการกำหนดค่า <code>lang_override</code> หากเบราว์เซอร์ของผู้ใช้ระบุการตั้งค่าภาษาเฉพาะ ตราบเท่าที่มีการติดตั้งข้อมูล core L10N สำหรับภาษานั้น CIDRAM สามารถแสดงหน้า "ปฏิเสธการเข้าใช้" ในภาษาที่ระบุ. ดังนั้น ขอแนะนำให้ติดตั้งข้อมูล core L10N ทั้งหมดไว้."
  install_l10n_fe: &RecommendFEOnlyNeeded "สามารถระบุภาษาที่คุณต้องการผ่าน <code>lang</code>. เมื่อทำเสร็จแล้ว คุณไม่จำเป็นต้องใช้ข้อมูล L10N ของฟรอนต์เอนด์นอกเหนือจากภาษาที่คุณต้องการ และอาจต้องการลบออกเพื่อเพิ่มพื้นที่ว่างในดิสก์. แม้ว่าคุณจะลบออกหรือเก็บไว้ก็ไม่น่าจะสร้างปัญหาใด ๆ โดยไม่คำนึงว่า."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
