 302 Found: "302 Found (મળી)\nક્લાયન્ટને સૂચના આપે છે કે રીડાયરેક્ટ કામચલાઉ છે, અને રીડાયરેક્ટ માટે ઉપયોગમાં લેવાતી વિનંતી પદ્ધતિ પ્રારંભિક વિનંતી માટે ઉપયોગમાં લેવાતી વિનંતી પદ્ધતિ કરતાં અલગ હોઈ શકે છે."
 307 Temporary Redirect: "307 Temporary Redirect (ટેમ્પરરી રીડાયરેક્ટ)\nક્લાયન્ટને સૂચના આપે છે કે રીડાયરેક્ટ કામચલાઉ છે, અને રીડાયરેક્ટ માટે ઉપયોગમાં લેવાતી વિનંતી પદ્ધતિ પ્રારંભિક વિનંતી માટે ઉપયોગમાં લેવાતી વિનંતી પદ્ધતિ કરતાં અલગ ન હોઈ શકે."
 308 Permanent Redirect: "308 Permanent Redirect (કાયમી રીડાયરેક્ટ)\nક્લાયન્ટને સૂચના આપે છે કે રીડાયરેક્ટ કાયમી છે, અને રીડાયરેક્ટ માટે ઉપયોગમાં લેવાતી વિનંતી પદ્ધતિ પ્રારંભિક વિનંતી માટે ઉપયોગમાં લેવાતી વિનંતી પદ્ધતિ કરતાં અલગ ન હોઈ શકે."
 403 Forbidden: "403 Forbidden (પ્રતિબંધિત)\nવધુ મજબૂત, પરંતુ ઓછા વપરાશકર્તા મૈત્રીપૂર્ણ. મોટા ભાગના સામાન્ય સંજોગો માટે ભલામણ કરેલ."
 410 Gone: "410 Gone (ગયા)\nખોટા સકારાત્મક નિરાકરણ કરતી વખતે સમસ્યાઓનું કારણ બની શકે છે, કારણ કે કેટલાક બ્રાઉઝર આ સ્ટેટસ મેસેજને કેશ કરશે અને અનાવરોધિત કર્યા પછી પણ અનુગામી વિનંતીઓ મોકલશે નહીં. અમુક પ્રકારના ટ્રાફિક માટે અમુક સંદર્ભોમાં સૌથી વધુ પ્રાધાન્યક્ષમ હોઈ શકે છે."
 418 I_m a teapot: "418 I'm a teapot (હું ચાની કીટલી છું)\nએપ્રિલ ફૂલની મજાકનો સંદર્ભ આપે છે ({{Links.RFC2324}}). કોઈપણ ક્લાયંટ, બોટ, બ્રાઉઝર, અથવા અન્યથા દ્વારા સમજવાની શક્યતા નથી. મનોરંજન અને સગવડ માટે પ્રદાન કરેલ છે, પરંતુ સામાન્ય રીતે ભલામણ કરવામાં આવતી નથી."
 429 Too Many Requests: "429 Too Many Requests (ઘણી બધી વિનંતીઓ)\nદર મર્યાદા, DDoS હુમલા, અને પૂર નિવારણ સાથે કામ કરતી વખતે ભલામણ કરવામાં આવે છે. અન્ય સંદર્ભોમાં આગ્રહણીય નથી."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (કાનૂની કારણોસર અનુપલબ્ધ)\nકાનૂની કારણોસર મુખ્યત્વે અવરોધિત કરતી વખતે ભલામણ કરવામાં આવે છે. અન્ય સંદર્ભોમાં આગ્રહણીય નથી."
 503 Service Unavailable: "503 Service Unavailable (સેવા અનુપલબ્ધ)\nસૌથી વધુ મજબૂત, પરંતુ ઓછામાં ઓછા વપરાશકર્તા મૈત્રીપૂર્ણ. હુમલામાં હોય ત્યારે અથવા અત્યંત સતત અનિચ્છનીય ટ્રાફિક સાથે કામ કરતી વખતે ભલામણ કરવામાં આવે છે."
