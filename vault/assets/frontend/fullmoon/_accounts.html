<div class="nav">{nav}</div>
<hr />
<div class="s" id="stateMsg">{state_msg}</div>
<table>
<tr>
  <td class="h2 big"><div class="s">{field.Username}</div></td>
  <td class="h2 big"><div class="s">{field.Permissions}</div></td>
  <td class="h2 big"><div class="s">{field.Set new password}</div></td>
  <td class="h2f extend"><div class="s"><span class="big">{field.Options}</span><span class="mob">{link.Accounts}</span></div></td>
</tr>
<tr>
  <form action="?cidram-page=accounts" method="POST"><input name="cidram-form-target" type="hidden" value="accounts" /><input name="do" type="hidden" value="create-account" />
    <td class="h1 big"><div class="s"><input name="username" type="text" placeholder="{field.Username}" autocomplete="username" /></td>
    <td class="h1 big"><div class="s"><select name="permissions"><option value="1">{label.Complete access}</option><option value="2">{label.Logs access only}</option><option value="3">Cronable</option></select></div></td>
    <td class="h1 big"><div class="s"><input name="password" type="password" placeholder="{field.Password}" autocomplete="new-password" /></div></td>
    <td class="h1f extend">
      <div class="s big"><div class="s"><input type="submit" value="{field.Create new account}" /></div></div>
      <div class="s mob"><div class="s">
        <input name="username_mob" type="text" placeholder="{field.Username}" autocomplete="username" /><br />
        <select name="permissions_mob"><option value="1">{label.Complete access}</option><option value="2">{label.Logs access only}</option><option value="3">Cronable</option></select><br />
        <input name="password_mob" type="password" placeholder="{field.Password}" autocomplete="new-password" /><br />
        <input type="submit" value="{field.Create new account}" />
      </div>
    </td>
  </form>
</tr>
{Accounts}
</table>
