 301 Moved Permanently: "301 Moved Permanently (Dipindahkan Secara Permanen)\nMenginstruksikan klien bahwa pengalihan adalah PERMANEN, dan bahwa metode permintaan yang digunakan untuk pengalihan MUNGKIN berbeda dari metode permintaan yang digunakan untuk permintaan awal."
 302 Found: "302 Found (Ditemukan)\nMenginstruksikan klien bahwa pengalihan adalah SEMENTARA, dan bahwa metode permintaan yang digunakan untuk pengalihan MUNGKIN berbeda dari metode permintaan yang digunakan untuk permintaan awal."
 307 Temporary Redirect: "307 Temporary Redirect (Pengalihan Sementara)\nMenginstruksikan klien bahwa pengalihan adalah SEMENTARA, dan bahwa metode permintaan yang digunakan untuk pengalihan TIDAK mungkin berbeda dari metode permintaan yang digunakan untuk permintaan awal."
 308 Permanent Redirect: "308 Permanent Redirect (Pengalihan Permanen)\nMenginstruksikan klien bahwa pengalihan adalah PERMANEN, dan bahwa metode permintaan yang digunakan untuk pengalihan TIDAK mungkin berbeda dari metode permintaan yang digunakan untuk permintaan awal."
 403 Forbidden: "403 Forbidden (Terlarang)\nLebih kuat, tetapi kurang ramah-pengguna. Direkomendasikan untuk kebanyakan keadaan umum."
 410 Gone: "410 Gone (Dipergi)\nDapat menyebabkan masalah saat menyelesaikan kesalahan positif, karena beberapa browser akan menyimpan pesan status ini di cache dan tidak mengirim permintaan berikutnya, bahkan setelah tidak diblokir lagi. Mungkin yang paling disukai dalam beberapa konteks, untuk jenis lalu lintas tertentu."
 418 I_m a teapot: "418 I'm a teapot (Saya adalah teko)\nReferensi pada lelucon April Mop ({{Links.RFC2324}}). Probabilitas rendah bahwa akan dipahami oleh klien, bot, browser, atau lainnya. Disediakan untuk hiburan dan kenyamanan, tetapi umumnya tidak direkomendasikan."
 429 Too Many Requests: "429 Too Many Requests (Terlalu Banyak Permintaan)\nDirekomendasikan untuk pembatasan laju, saat menangani serangan DDoS, dan untuk pencegahan banjir. Tidak direkomendasikan dalam konteks lain."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Tidak tersedia karena alasan hukum)\nDirekomendasikan saat memblokir terutama karena alasan hukum. Tidak direkomendasikan dalam konteks lain."
 503 Service Unavailable: "503 Service Unavailable (Layanan tidak tersedia)\nPaling kuat, tetapi paling tidak ramah-pengguna. Direkomendasikan untuk saat diserang, atau saat berhadapan dengan lalu lintas yang tidak diinginkan yang sangat persisten."
