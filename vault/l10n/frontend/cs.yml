 general_sensitive: "Seznam cest, které je třeba považovat za citlivé stránky. Každá uvedená cesta bude v případě potřeby zkontrolováno podle rekonstruovaného URI. Cesta, která začíná lomítkem, bude považováno za literál a bude porovnáváno od komponenty cesty v požadavku dále. Jinak bude cesta, která začíná nealfanumerickým znakem a končí stejným znakem (nebo stejným znakem plus volitelný příznak „i“), považováno za regulární výraz. Jakýkoli jiný druh cesty bude považován za literál a může se shodovat s jakoukoli částí URI. To zda je cesta považováno za citlivou stránku, může ovlivnit chování některých modulů, ale jinak to nemá žádný vliv."
 general_silent_mode: "Měl by CIDRAM tiše přesměrovat zablokované pokusy o přístup namísto zobrazení stránky „přístup odepřen“? Pokud ano, zadejte umístění, kam se mají pokusy o blokovaný přístup přesměrovat. Pokud ne, ponechte tuto proměnnou prázdnou."
