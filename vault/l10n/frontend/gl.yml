hints_shorthand:
 0.: "Se o teu sitio web necesita acceso a través da LAN ou localhost, non o bloquees. En caso contrario, podes bloquealo."
 1.: "Ningún dos ficheiros de sinatura predeterminados usa isto, pero ofrécese no caso de que poida ser útil para algúns usuarios."
 2.: "Se precisas que os usuarios poidan acceder ao teu sitio web mediante proxies, non o bloquees. En caso contrario, podes bloquealo."
 3.: "O uso directo nas sinaturas non é posible, pero pode ser invocado por outros medios en circunstancias particulares."
 4.: "Refírese a casos nos que as palabras abreviadas non se usan en absoluto ou non son recoñecidas polo CIDRAM."
 Un por sinatura.: "Unha sinatura pode invocar varios perfís, pero só pode usar unha palabra abreviada. É posible que varias palabras taquigráficas sexan axeitadas, pero como só se pode usar unha, tentamos utilizar sempre só as máis adecuadas."
 Prioridade.: "Unha opción seleccionada sempre ten prioridade sobre unha opción non seleccionada. Por exemplo, se hai varias palabras taquigráficas en xogo pero só unha delas se define como bloqueada, a solicitude seguirá bloqueada."
 Puntos finais humanos e servizos na nube.: "O servizo na nube pode referirse a provedores de aloxamento web, granxas de servidores, centros de datos, ou calquera outra cantidade de cousas. O punto final humano refírese aos medios polos que un humano accede a internet, como a través dun provedor de servizos de internet. Unha rede adoita ofrecer só un ou outro, pero ás veces pode proporcionar ambos. Tentamos nunca identificar os puntos finais humanos potenciais como servizos na nube. Polo tanto, un servizo na nube pode identificarse como outra cousa se o seu alcance é compartido por puntos finais humanos coñecidos. Pola contra, tentamos identificar sempre os servizos na nube, cuxos rangos non son compartidos por ningún punto final humano coñecido, como servizos na nube. Polo tanto, unha solicitude identificada explícitamente como un servizo na nube probablemente non comparta o seu rango con ningún punto final humano coñecido. Así mesmo, unha solicitude identificada explícitamente por ataques ou spam probablemente comparta os seus rangos. Dito isto, internet sempre está en constante cambio, os propósitos das redes cambian co paso do tempo, e as gamas sempre se compran ou venden, polo que permanece consciente e atento aos falsos positivos."
hints_time_format: |
 <strong><em>Marcador de posición – Explicación – Exemplo baseado en 2024-04-30T18:27:49+08:00.</em></strong><br />
 <code class="s">{yyyy}</code> – O ano – Por exemplo, 2024.<br />
 <code class="s">{yy}</code> – O ano abreviado – Por exemplo, 24.<br />
 <code class="s">{Mon}</code> – O nome abreviado do mes (en inglés) – Por exemplo, Apr.<br />
 <code class="s">{mm}</code> – O mes con ceros ao principio – Por exemplo, 04.<br />
 <code class="s">{m}</code> – O mes – Por exemplo, 4.<br />
 <code class="s">{Day}</code> – O nome abreviado do día (en inglés) – Por exemplo, Tue.<br />
 <code class="s">{dd}</code> – O día con ceros ao principio – Por exemplo, 30.<br />
 <code class="s">{d}</code> – O día – Por exemplo, 30.<br />
 <code class="s">{hh}</code> – A hora con ceros ao principio (utiliza o tempo de 24 horas) – Por exemplo, 18.<br />
 <code class="s">{h}</code> – A hora (utiliza o tempo de 24 horas) – Por exemplo, 18.<br />
 <code class="s">{ii}</code> – O minuto con ceros ao principio – Por exemplo, 27.<br />
 <code class="s">{i}</code> – O minuto – Por exemplo, 27.<br />
 <code class="s">{ss}</code> – O segundo con ceros ao principio – Por exemplo, 49.<br />
 <code class="s">{s}</code> – O segundo – Por exemplo, 49.<br />
 <code class="s">{tz}</code> – O fuso horario (sen dous puntos) – Por exemplo, +0800.<br />
 <code class="s">{t:z}</code> – O fuso horario (con dous puntos) – Por exemplo, +08:00.
hints_verification:
 "Que son "positivos" e "negativos"?": "Ao verificar a identidade presentada por unha solicitude, un resultado exitoso podería describirse como "positivo" ou "negativo". No caso de que se confirme que a identidade presentada é a verdadeira identidade, se describiría como "positiva". No caso de que se confirme que a identidade presentada está falsificada, se describiría como "negativa". Por outra banda, un resultado infructuoso (por exemplo, a verificación falla, ou non se pode determinar a veracidade da identidade presentada) non se describiría como "positivo" ou "negativo". En cambio, un resultado infructuoso describiríase simplemente como non verificado. Cando non se realice ningún intento de verificar a identidade presentada por unha solicitude, a solicitude tamén se describiría como non verificada. Os termos só teñen sentido no contexto onde se recoñece a identidade presentada por unha solicitude e, polo tanto, onde a verificación é posible. Nos casos en que a identidade presentada non coincide coas opcións indicadas anteriormente, ou nos que non se presenta ningunha identidade, as opcións indicadas anteriormente non serán relevantes."
 "Que son os "bypasses dun só golpe"?": "Nalgúns casos, unha solicitude verificada positivamente aínda pode bloquearse como resultado dos ficheiros de sinatura, módulos, ou outras condicións da solicitude, e é posible que poden ser necesarios bypasses para evitar falsos positivos. No caso de que un bypass teña como finalidade tratar exactamente unha infracción, nin máis nin menos, tal bypass poderíase describir como un "bypass dun só golpe"."
hints_want_to_block: "!! Probablemente, a maioría dos usuarios queren que se bloquee isto, independentemente de se é real ou falsificado. Isto pódese conseguir por non seleccionar "tentar verificar" e seleccionar "bloquear solicitudes non verificadas". Non obstante, debido a que algúns usuarios poden querer verificar tales solicitudes (para bloquear os negativos mentres se permiten os positivos), en lugar de bloquealas mediante módulos, aquí ofrécense opcións para xestionar tales solicitudes."
info_cli_by_default_ips: |
 Os enderezos IP adoitan probarse con todos os ficheiros de sinatura, todos
 os módulos, todas as regras auxiliares, e a verificación de redes sociais
 e buscadores.
 --no-sig    Evita as probas con ficheiros de sinatura.
 --no-mod    Evita as probas con módulos.
 --no-sev    Evita a verificación dos buscadores.
 --no-smv    Evita a verificación das redes sociais.
 --no-ov     Evita outras verificacións.
 --no-aux    Evita as probas con regras auxiliares.
