 Conjunctive category: "Kategori konjungtif (digunakan dalam kombinasi dengan kategori lain yang lebih spesifik)."
 DDoS attacks: "Serangan DDoS (biasanya bagian dari botnet)."
 DNS compromise: "Kompromi DNS (mengubah catatan DNS yang mengakibatkan pengalihan yang tidak tepat)."
 DNS poisoning: "Keracunan DNS."
