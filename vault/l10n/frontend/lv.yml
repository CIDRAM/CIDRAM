Abuse category:
 Bad web bot: "Slikts tīmekļa robots (e-pasta adrešu un satura nokasīšana, rāpuļprogrammas, kas neievēro robots.txt, pārmērīgi pieprasījumi, lietotāju aģentu viltošana, utt)."
 Brute-force attacks: "Brutāla spēka uzbrukumi (akreditācijas brutāla spēka uzbrukumi tīmekļa lapu pieteikumiem, SMTP, RDP, utt)."
 Categories (at least one is required): "Kategorijas (nepieciešama vismaz viena)"
 CMS blog comment spam: "CMS emuāra komentāru surogātpasts."
 Conjunctive category: "Konjunktīva kategorija (izmantot kopā ar citām specifiskākām kategorijām)."
 DDoS attacks: "DDoS uzbrukumi (parasti ir daļa no robottīkla)."
 DNS compromise: "DNS kompromiss (DNS ierakstu maiņa, kā rezultātā notiek nepareiza novirzīšana)."
 DNS poisoning: "DNS saindēšanās."
 Email sender spoofing: "E-pasta sūtītāja viltošana."
 Email spam: "E-pasta surogātpasts (surogātpasta e-pasta saturs, inficēti pielikumi, pikšķerēšanas e-pasta ziņojumi, utt)."
 Exploited host: "Ekspluatēts resursdators (resursdators, visticamāk, ir inficēts ar ļaunprātīgu programmatūru un tiek izmantots citiem uzbrukumiem vai ļaunprātīga satura mitināšanai)."
 FTP brute-force attacks: "FTP brutāla spēka uzbrukumi."
 Fraudulent VoIP: "Krāpniecisks VoIP."
 Fraudulent orders: "Krāpnieciski pasūtījumi."
 Hacking: "Datorurķēšana."
 IoT targeted: "IoT mērķtiecīga ļaunprātīga izmantošana. Komentāros iekļaujiet informāciju par to, kāda veida ierīce tika atlasīta."
 Open proxy, open relay, or tor endpoint: "Atvērts starpniekserveris, atvērts relejs, vai tor galapunkts."
 Phishing: "Pikšķerēšanas vietnes un/vai e-pasts."
 Ping of death: "Nāves ping (liela izmēra IP pakete)."
 Port scans: "Portu skenēšana (atvērtu portu un neaizsargātu pakalpojumu skenēšana)."
 SQL injection: "SQL injekcija."
 SSH abuse: "SSH ļaunprātīga izmantošana."
 VPN IP: "VPN IP."
 Web spam: "Tīmekļa surogātpasts (komentāru/foruma surogātpasts, HTTP novirzītāja surogātpasts, vai cits CMS surogātpasts)."
 Webapp attacks: "Tīmekļa lietotņu uzbrukumi (ievainojamības vai ekspluatācijas meklēšana, ko izmantot pret instalētajām tīmekļa lietotnēm, CMS, vai e-komercijas risinājumiem, piemēram, WordPress, Drupal, phpMyAdmin, utt)."
Extended Description:
 AbuseIPDB module: "Bloķē pieprasījumus no IP, kas uzskaitīti vietnē AbuseIPDB."
