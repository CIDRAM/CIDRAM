 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "İsteklerde yaygın olarak kullanılan çeşitli saldırı vektörlerine karşı bazı sınırlı koruma sağlar."
 PHPMailer: "E-posta göndermeyi içeren herhangi bir işlev kullanmak için gereklidir.<br />{{Links.PHPMailer.PHPMailer}}, {{Links.PHPMailer.License}} lisansı üzerinden kullanılabilir."
 Project Honeypot module: "Project Honeypot'de listelenen IP'lerden gelen istekleri engeller."
 Protocol blocker module: "Yapılandırma yoluyla belirli istek protokollerini engelleme yeteneği sağlar (örneğin, HTTP/0.9, HTTP/1.1, SPDY/3.0, vb). Not: Cloudflare gibi tamamen aynı protokolü kullanacak şekilde istekleri yeniden yazan hizmetler aracılığıyla yönlendirilen web siteleri için herhangi bir etkisi olmayacaktır."
 Referrer spam module: "Yönlendiren spam'e dayalı engelleme genellikle anlamlı bir güvenlik avantajı sağlamaz, ancak bazı durumlarda, bazı kullanıcılar için istekler hakkında daha fazla bilgi toplamak ve bunu rapor edebilmek için yararlı olabilir.<br />Bu modülün yüklenmesi, {{Links.Symfony.Intl/Idn}} için Symfony çoklu dolgularını da yükler (çünkü bu modül, tüm PHP kurulumlarının varsayılan olarak sağlamadığı Idn işlevselliği gerektirir), {{Links.MIT}} lisansı ile kullanılabilir."
 Stop Forum Spam module: "SFS tarafından listelenen IP'lere karşı kayıt ve oturum açma sayfalarını korur."
 Tor blocker module: "DNSEL aramaları aracılığıyla Tor çıkış düğümlerinden erişimi yasaklar (IPv4 ve IPv6'yı ikisi de destekleniyor)."
