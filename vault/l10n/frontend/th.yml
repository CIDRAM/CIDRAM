Abuse category:
 Bad web bot: "เว็บบอทที่ไม่ดี (การคัดลอกที่อยู่อีเมลและเนื้อหา โปรแกรมรวบรวมข้อมูลที่ไม่ปฏิบัติตาม robots.txt คำขอที่มากเกินไป การปลอมแปลงตัวแทนผู้ใช้ ฯลฯ)."
 Brute-force attacks: "การโจมตีด้วยกำลังดุร้าย (การโจมตีข้อมูลประจำด้วยกำลังดุร้ายในการเข้าสู่ระบบหน้าเว็บ SMTP RDP ฯลฯ)."
 Categories (at least one is required): "หมวดหมู่ (ต้องมีอย่างน้อยหนึ่งรายการ)"
 CMS blog comment spam: "สแปมความคิดเห็นในบล็อก CMS."
 Conjunctive category: "หมวดหมู่ที่เชื่อมต่อกัน (ใช้ร่วมกับหมวดหมู่อื่นที่เฉพาะเจาะจงมากขึ้น)."
 DDoS attacks: "การโจมตีแบบ DDoS (มักจะเป็นส่วนหนึ่งของบอตเน็ต)."
 DNS compromise: "การประนีประนอม DNS (การเปลี่ยนแปลงบันทึก DNS ส่งผลให้เกิดการเปลี่ยนเส้นทางที่ไม่เหมาะสม)."
 DNS poisoning: "การเป็นพิษของ DNS."
 Email sender spoofing: "การปลอมแปลงผู้ส่งอีเมล."
 Email spam: "อีเมลขยะ (เนื้อหาอีเมลสแปม ไฟล์แนบที่ติดเชื้อ อีเมลฟิชชิ่ง ฯลฯ)."
 Exploited host: "โฮสต์ที่ถูกเอาเปรียบ (โฮสต์อาจติดเชื้อมัลแวร์และใช้สำหรับการโจมตีอื่น ๆ หรือเพื่อโฮสต์เนื้อหาที่เป็นอันตราย)."
 FTP brute-force attacks: "การโจมตีด้วยกำลังดุร้าย FTP."
 Fraudulent VoIP: "VoIP ที่ฉ้อโกง."
 Fraudulent orders: "คำสั่งที่ฉ้อโกง."
 Hacking: "การแฮก."
 IoT targeted: "การละเมิดต่อ IoT. รวมข้อมูลเกี่ยวกับประเภทของอุปกรณ์ที่เป็นเป้าหมายในความคิดเห็น."
 Open proxy, open relay, or tor endpoint: "พร็อกซีแบบเปิด รีเลย์แบบเปิด หรือจุดสิ้นสุดของ tor."
 Phishing: "เว็บไซต์ฟิชชิ่งและ/หรืออีเมล"
 Ping of death: "ปิงแห่งความตาย (แพ็กเก็ต IP ขนาดใหญ่)."
 Port scans: "การสแกนพอร์ต (การสแกนหาพอร์ตที่เปิดอยู่และบริการที่มีช่องโหว่)."
 SQL injection: "การฉีด SQL."
 SSH abuse: "การละเมิด SSH."
 VPN IP: "VPN IP."
 Web spam: "เว็บสแปม (สแปมความคิดเห็น/ฟอรัม สแปมผู้อ้างอิง HTTP หรือสแปม CMS อื่นๆ)."
 Webapp attacks: "การโจมตีผ่านเว็บแอป (มองหาช่องโหว่ที่จะใช้กับเว็บแอป CMS หรือโซลูชันอีคอมเมิร์ซ เช่น WordPress, Drupal, phpMyAdmin เป็นต้น)."
Extended Description:
 AbuseIPDB module: "บล็อกคำขอจาก IP ที่แสดงรายการไว้ที่ AbuseIPDB."
 BGPView module: "ใช้ {{Links.BGPView}} เพื่อจัดเตรียมความสามารถในการค้นหา ASN และรหัสประเทศสำหรับ CIDRAM การเปิดใช้งาน ASN และประเทศต่างๆให้ถูกบล็อกหรืออนุญาตผ่านการกำหนดค่า CIDRAM และจัดหาวิธีสำหรับการตรวจสอบเครือข่ายสังคมออนไลน์เพื่อยืนยันคำขอ Facebook. (หากคุณใช้โมดูลนี้ คุณไม่จำเป็นต้องใช้โมดูล IP-API เนื่องจากมีจุดประสงค์เดียวกัน)."
 Bad TLDs blocker module: "บล็อกโฮสต์ของ TLD ที่มักใช้โดยผู้ส่งสแปม แฮ็กเกอร์ และบุคคลอื่น ๆ ที่ไม่เป็นไปตามหลักเกณฑ์."
 Bad hosts blocker module: "บล็อกโฮสต์ที่มักใช้โดยผู้ส่งสแปม แฮ็กเกอร์ และบุคคลอื่น ๆ ที่ไม่เป็นไปตามหลักเกณฑ์."
 Bot user agents module: "บล็อกตัวแทนผู้ใช้ที่เกี่ยวข้องกับบอทและกิจกรรมที่ไม่เป็นที่ต้องการ."
 Bypasses: "ไฟล์บายพาสลายเซ็นเริ่มต้นที่รวมอยู่ในแพคเกจหลัก."
 Chart.js: "เปิดใช้งาน front-end เพื่อสร้างแผนภูมิวงกลม.<br />{{Links.Chart.js}} สามารถใช้ได้ผ่านใบอนุญาต {{Links.MIT}}."
 Cookie scanner module: "ให้การป้องกันที่ จำกัด สำหรับคุกกี้ที่เป็นอันตราย."
 HTTP version checker module: "ทำให้สามารถบล็อกโปรโตคอลและเวอร์ชัน HTTP เฉพาะผ่านการกำหนดค่า CIDRAM."
 IP-API module: "ใช้ {{Links.IP-API}} เพื่อจัดเตรียมความสามารถในการค้นหา ASN และรหัสประเทศสำหรับ CIDRAM การเปิดใช้งาน ASN และประเทศต่างๆให้ถูกบล็อกหรืออนุญาตผ่านการกำหนดค่า CIDRAM และจัดหาวิธีสำหรับการตรวจสอบเครือข่ายสังคมออนไลน์เพื่อยืนยันคำขอ Facebook. (หากคุณใช้โมดูลนี้ คุณไม่จำเป็นต้องใช้โมดูล BGPView เนื่องจากมีจุดประสงค์เดียวกัน)."
 IPv4: &ExtDesCloud "บล็อกบริการคลาวด์ที่ไม่พึงประสงค์และจุดเชื่อมต่อที่ไม่ใช่ของมนุษย์."
