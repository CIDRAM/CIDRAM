 hcaptcha_usemode: &CaptchaUseMode "ਕੈਪਟਚਾ ਕਦੋਂ ਪੇਸ਼ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ? ਨੋਟ: ਵ੍ਹਾਈਟਲਿਸਟ ਜਾਂ ਪ੍ਰਮਾਣਿਤ ਅਤੇ ਗੈਰ-ਬਲੌਕ ਕੀਤੀਆਂ ਬੇਨਤੀਆਂ ਨੂੰ ਕਦੇ ਵੀ ਕੈਪਟਚਾ ਨੂੰ ਪੂਰਾ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਹੁੰਦੀ ਹੈ। ਇਹ ਵੀ ਨੋਟ ਕਰੋ: ਕੈਪਟਚਾ, ਬੋਟਾਂ ਅਤੇ ਕਈ ਤਰ੍ਹਾਂ ਦੀਆਂ ਖਤਰਨਾਕ ਸਵੈਚਲਿਤ ਬੇਨਤੀਆਂ ਦੇ ਵਿਰੁੱਧ ਸੁਰੱਖਿਆ ਦੀ ਇੱਕ ਉਪਯੋਗੀ, ਵਾਧੂ ਪਰਤ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦੇ ਹਨ, ਪਰ ਇੱਕ ਖਤਰਨਾਕ ਮਨੁੱਖ ਦੇ ਵਿਰੁੱਧ ਕੋਈ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰਨਗੇ।"
