           <li>{{Links.BGPView}} – ASN سے CIDR حاصل کریں، ASN تعلقات کا تعین کریں، نیٹ ورک کے ناموں کی بنیاد پر ASN دریافت کریں، وغیرہ.</li>
           <li><a dir="ltr" href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASNیں کی کنیکٹوٹی کی جانچ پڑتال کے لئے اس کے ساتھ ساتھ ASNیں بارے مختلف دیگر معلومات کے لئے مفید آلہ.</li>
           <li><a dir="ltr" href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – ASNیں لئے کی botnet انفیکشن کی شرح کے حوالے سے دکھاتا رپورٹیں.</li>
           <li>{{Links.AbuseIPDB}} – نام سے جانا توہین آمیز IP ایس کی ایک ڈیٹا بیس کو برقرار رکھتا ہے؛ IP ایس کی جانچ پڑتال اور رپورٹنگ کے لئے ایک API فراہم.</li>
           <li>{{Links.IP-API}} – IP پتوں یا میزبان ناموں کے بارے میں معلومات حاصل کریں جیسے کہ ملک کا کوڈ، علاقے کا نام، طول البلد، عرض بلد، تنظیم کا نام وغیرہ.</li>
         </ul>
