CLI_H: |
 CIDRAM CLI-модус справки.
 ---
 Применение:
 php.exe /cidram/loader.php -Флаг (Ввод)
 ---
 Флаги: -h Покажи помощь информации.
        -c Проверьте если IP-адрес заблокирован из CIDRAM файлы сигнатур.
        -g Генерировать CIDR из IP-адреса.
        -v Проверить файл сигнатуры.
        -f Исправьте файл сигнатуры.
 ---
 Примеры:
 php.exe /cidram/loader.php -c 192.168.0.0
 php.exe /cidram/loader.php -c 2001:db8::
 php.exe /cidram/loader.php -g 1.2.3.4
 php.exe /cidram/loader.php -g ::1
 php.exe /cidram/loader.php -f signatures.dat
 php.exe /cidram/loader.php -v signatures.dat
 ---
