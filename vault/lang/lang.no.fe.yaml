info_some_useful_links: |
 Noen nyttige lenker:<br />
     <ul class="pieul">
       <li><span class="comCat">Verktøy, ressurser, etc for CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Issues side for CIDRAM (støtte, assistanse, osv).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress plugin for CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Ulike ekstramateriale.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupper, fora, fellesskap, etc.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP læringsressurser og diskusjon.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Nyttig diskusjonsforum om å stoppe forum spam.</li>
         </ul>
       </li>
       <li><span class="comCat">Andre nyttige verktøy, ressurser, tjenester, etc.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Opprettholder en database med kjente forumspammere. Nyttig for å beskytte nettsteder og fora mot spammere.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Få CIDRer fra ASNer, fastslå ASN-relasjoner, oppdag ASN basert på nettverksnavn, osv.</li>
           <li>{{Links.BGPView}} – Få CIDRer fra ASNer, fastslå ASN-relasjoner, oppdag ASN basert på nettverksnavn, osv.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – Nyttig verktøy for å sjekke ASN-tilkobling og annen informasjon relatert til ASNer.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – Viser rapporter om botnets infeksjonsrate for ASNer.</li>
           <li>{{Links.AbuseIPDB}} – Opprettholder en database med kjente farlige IPer; Gir en API for å sjekke og rapportere IPer.</li>
         </ul>
       </li>
       <li><span class="comCat">Informasjons og læringsressurser.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP læringsressurser og diskusjon.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Sårbarhetskart</a> – Viser sikker/usikker versjon av ulike pakker (HHVM, PHP, phpMyAdmin, Python, osv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Kompatibilitetskart</a> – Viser kompatibilitetsinformasjon for ulike pakker (CIDRAM, phpMussel, osv).</li>
         </ul>
       </li>
     </ul>

