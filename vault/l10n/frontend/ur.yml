hints_duration:
 SI.: "مدت کو "انٹرنیشنل سسٹم آف یونٹس" کا استعمال کرتے ہوئے بیان کیا جا سکتا ہے. جیسے، ایک دن، دو گھنٹے، تین منٹ، چار سیکنڈ کے لیے <strong dir="ltr">1d2h3min4s</strong> یا <strong dir="ltr">1d 2h 3min 4s</strong> کا استعمال کریں، یا صرف پانچ منٹ کے لیے <strong dir="ltr">5min</strong> کا استعمال کریں."
 آرک ٹائم.: "دورانیہ کو آرک ٹائم اشارے کا استعمال کرتے ہوئے بیان کیا جا سکتا ہے. جیسے، ایک دن، دو گھنٹے، تین منٹ، چار سیکنڈ کے لیے <strong dir="ltr">1d2°3′4″</strong> کا استعمال کریں، یا صرف پانچ سیکنڈ کے لیے <strong dir="ltr">5″</strong> کا استعمال کریں."
 سادہ انگریزی.: "مدت کو سادہ انگریزی میں یونٹ لکھ کر بیان کیا جا سکتا ہے. جیسے، ایک ہفتہ، دو دن، تین گھنٹے، چار منٹ، پانچ سیکنڈ کے لیے <strong dir="ltr">1 week 2 days 3 hours 4 minutes 5 seconds</strong> کا استعمال کریں."
 حدود.: "اشارے کو ملایا جا سکتا ہے، لیکن اکائیوں کو ہمیشہ بڑے سے چھوٹے تک بیان کیا جانا چاہیے، اور اسے دہرایا نہیں جا سکتا. جیسے، <strong dir="ltr">1 week 2 days 3′4″</strong> <span class="txtGn">درست</span> ہے اور صحیح طور پر سمجھا جائے گا، لیکن <strong dir="ltr">3′4″ 1 week 2 days</strong> اور <strong dir="ltr">3 hours 3h 3°</strong> <span class="txtRd">غلط</span> ہیں. CIDRAM کو پرواہ نہیں ہے کہ آیا آپ وقفہ کاری کا استعمال کرتے ہیں یا نہیں. نمبر سادہ اور غیر فارمیٹ ہونے چاہئیں. عملی طور پر، سب سے بڑا تعاون یافتہ یونٹ ایک ہفتہ ہے۔ جب کنفیگریشن کو اپ ڈیٹ کیا جاتا ہے، CIDRAM دورانیے کو آرک ٹائم میں معمول بناتا ہے."
