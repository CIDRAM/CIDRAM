 IP-API module: "{{Links.IP-API}}, CIDRAM জন্য একটি ASN এবং দেশ কোড পরিষেবা সরবরাহ করে, CIDRAM কনফিগারেশনের মাধ্যমে ASN এবং দেশগুলিকে অবরুদ্ধ বা শ্বেত তালিকাভুক্ত করতে সক্ষম করে, এবং Facebook অনুরোধগুলি যাচাই করার জন্য একটি উপায় সরবরাহ করে। (আপনি যদি এই মডিউলটি ব্যবহার করেন, তাহলে আপনাকে BGPView মডিউল ব্যবহার করতে হবে না, কারণ তারা একই উদ্দেশ্যে কাজ করে)।"
