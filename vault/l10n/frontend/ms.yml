 FTP brute-force attacks: "Serangan brute-force FTP."
 Fraudulent VoIP: "VoIP penipu."
 Fraudulent orders: "Pesanan penipu."
 Hacking: "Penggodaman."
 IoT targeted: "Penyalahgunaan disasarkan IoT. Sertakan maklumat tentang jenis peranti yang disasarkan dalam ulasan."
