hints_shorthand:
 0.: "Om din webbplats behöver åtkomst via LAN eller localhost, inte blockera detta. Annars du kan blockera detta."
 1.: "Ingen av standardsignaturfilerna använder detta, men det stöds ändå i så fall det kan vara användbart för vissa användare."
 2.: "Om du behöver användare för att kunna komma åt din webbplats via proxyservrar, inte blockera detta. Annars du kan blockera detta."
 3.: "Direkt användning i signaturer stöds inte, men det kan åberopas på annat sätt under särskilda omständigheter."
 4.: "Avser fall där förkortningsord inte används alls, eller inte känns igen av CIDRAM."
 En per signatur.: "En signatur kan anropa flera profiler, men kan bara använda ett förkortat ord. Det är möjligt att flera förkortningsord kan vara lämpliga, men eftersom endast ett kan användas, vi strävar efter att alltid använda endast de mest lämpliga."
 Prioritet.: "Ett valt alternativ har alltid prioritet framför ett alternativ som inte är valt. T.ex., om flera förkortningsord är i spel men bara ett av dem är satts att vara blockerat, begäran kommer fortfarande att blockeras."
 Mänskliga slutpunkter och molntjänster.: "Molntjänst kan hänvisa till webbhotellleverantörer, serverfarmar, datacenter, eller ett antal andra saker. Mänsklig slutpunkt hänvisar till hur en människa kommer åt internet, till exempel via en internetleverantör. Ett nätverk tillhandahåller vanligtvis bara det ena eller det andra, men kan ibland tillhandahålla båda. Vi strävar efter att aldrig identifiera potentiella mänskliga slutpunkter som molntjänster. Därför en molntjänst kan identifieras som något annat om dess räckvidd delas av kända mänskliga slutpunkter. Likaså, vi strävar efter att alltid identifiera molntjänster, vars räckvidd inte delas av några kända mänskliga slutpunkter, som molntjänster. Därför en begäran som uttryckligen identifieras som en molntjänst förmodligen inte delar sitt räckvidd med några kända mänskliga slutpunkter. Likaså, en begäran som identifieras explicit av attacker eller spam risk förmodligen delar dem. Internet är dock alltid i förändring, syftet med nätverk förändras över tiden, och räckvidd köps eller säljs alltid, så förbli medveten och vaksam när det gäller risken för falska positiva."
hints_time_format: |
