Extended Description module_bgpview.php: "CIDRAMகான ASN மற்றும் நாட்டு குறியீடு தேடல் வசதியை வழங்க <a href="https://bgpview.io/" hreflang="en" rel="noopener noreferrer external">bgpview.io</a> APIக் கட்டுப்படுத்துகிறது. இது ASN மற்றும் நாடுகளை CIDRAM உள்ளமைவு வழியாக தடுக்க அல்லது அனுமதிப்பட்டியல் செய்ய உதவுகிறது, மேலும் Facebook கோரிக்கைகளை சரிபார்க்க ஒரு வழிமுறையை வழங்குகிறது."
Extended Description module_botua.php: "தேவையற்ற போட்கள் மற்றும் தீங்கு விளைவிக்கும் செயல்பாட்டுடன் தொடர்புடைய பயனர் முகவர்களைத் தடுக்கிறது."
Extended Description module_cookies.php: "ஆபத்தான இணைய குக்கீகளுக்கு எதிராக சில வரையறுக்கப்பட்ட பாதுகாப்புகளை வழங்குகிறது."
Extended Description module_extras.php: "கோரிக்கைகளில் பொதுவாகப் பயன்படுத்தப்படும் பல்வேறு தாக்குதல் திசையன்களுக்கு எதிராக சில வரையறுக்கப்பட்ட பாதுகாப்புகளை வழங்குகிறது."
Extended Description module_httpver.php: "CIDRAM உள்ளமைவு மூலம் குறிப்பிட்ட நெறிமுறைகள் மற்றும் HTTP பதிப்புகளைத் தடுப்பதை சாத்தியமாக்குகிறது."
Extended Description module_projecthoneypot.php: "Project Honeypotடில் பட்டியலிடப்பட்ட ஐபி முகவரிகளிடமிருந்து கோரிக்கைகளைத் தடுக்கிறது."
Extended Description module_refspam.php: "குறிப்பு ஸ்பேமின் அடிப்படையில் தடுப்பது பொதுவாக எந்த அர்த்தமுள்ள பாதுகாப்பு நன்மையையும் வழங்காது, ஆனால் சில சந்தர்ப்பங்களில் சில பயனர்களுக்கு இது பயனுள்ளதாக இருக்கும், கோரிக்கைகளைப் பற்றிய கூடுதல் தகவல்களைச் சேகரிப்பதற்கும், அதைப் புகாரளிப்பதற்கும்.<br />இந்த தொகுதியை நிறுவுவதன் மூலம், <a href="https://github.com/symfony/polyfill-intl-idn" hreflang="en" rel="noopener noreferrer external">Intl/Idn</a> மற்றும் <a href="https://github.com/symfony/polyfill-mbstring" hreflang="en" rel="noopener noreferrer external">Mbstring</a> க்கான Symfony polyfills நிறுவப்படும் (ஏனெனில் இந்த தொகுதிக்கு Idn செயல்பாடு தேவைப்படுகிறது, ஆனால் எல்லா PHP நிறுவல்களும் முன்னிருப்பாக அதை வழங்காது). இரண்டும் <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> உரிமம் வழியாக கிடைக்கின்றன."
Extended Description module_sfs.php: "SFSஆல் பட்டியலிடப்பட்ட ஐபி முகவரிகளுக்கு எதிராக பதிவு மற்றும் உள்நுழைவு பக்கங்களை பாதுகாக்கிறது."
