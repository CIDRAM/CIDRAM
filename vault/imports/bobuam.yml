Config Defaults:
 bobuam:
  sanity_check:
   type: "string"
   default: "response_yes"
   choices:
    yes: "response_yes"
    no: "response_no"
  reason_ambiguous:
   type: "string"
   default: "denied"
   choices:
    denied: "denied"
   preview: "allow_other"
   allow_other: true
  reason_malformed:
   type: "string"
   default: "denied"
   choices:
    denied: "denied"
   preview: "allow_other"
   allow_other: true
  reason_masquerade:
   type: "string"
   default: "denied"
   choices:
    denied: "denied"
   preview: "allow_other"
   allow_other: true
  block_bots:
   type: "string"
   default: "response_yes"
   choices:
    yes: "response_yes"
    no: "response_no"
  reason_bot:
   type: "string"
   default: "denied"
   choices:
    denied: "denied"
   preview: "allow_other"
   allow_other: true
  block_eol_browsers:
   type: "string"
   default: "response_yes"
   choices:
    yes: "response_yes"
    no: "response_no"
