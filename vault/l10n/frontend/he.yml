hints_duration:
 SI.: "ניתן לתאר את משך הזמן באמצעות "מערכת היחידות הבינלאומית". למשל., <strong dir="ltr">1d2h3min4s</strong> או <strong dir="ltr">1d 2h 3min 4s</strong> ליום אחד, שעתיים, שלוש דקות, ארבע שניות, או <strong dir="ltr">5min</strong> לחמש דקות בלבד."
 זמן זוויתי.: "ניתן לתאר את משך הזמן באמצעות זמן זוויתי. למשל., <strong dir="ltr">1d2°3′4″</strong> ליום אחד, שעתיים, שלוש דקות, ארבע שניות, או <strong dir="ltr">5″</strong> לחמש שניות בלבד."
 אנגלית פשוטה.: "ניתן לתאר את משך הזמן על ידי כתיבת היחידות באנגלית פשוטה. למשל., <strong dir="ltr">1 week 2 days 3 hours 4 minutes 5 seconds</strong> למשך שבוע, יומיים, שלוש שעות, ארבע דקות, חמש שניות."
 אילוצים.: "ניתן לערבב סימון, אבל תמיד יש לתאר יחידות מהגדול לקטן ביותר, ולא ניתן לחזור עליהן. למשל., <strong dir="ltr">1 week 2 days 3′4″</strong> <span class="txtGn">תקף</span> ויובן כהלכה, אבל <strong dir="ltr">3′4″ 1 week 2 days</strong> ו-<strong dir="ltr">3 hours 3h 3°</strong> <span class="txtRd">לא חוקיים</span>. ל-CIDRAM לא אכפת אם אתה משתמש במרווחים או לא. מספרים חייבים להיות פשוטים וללא פורמט. היחידה הנתמכת הגדולה ביותר היא שבוע. כאשר התצורה מתעדכנת, CIDRAM מנרמל משכי זמן לזמן זוויתי."
