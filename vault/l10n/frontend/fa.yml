 Description:
  activate_modules: &MayImpactPerformance "توصیه نمی شود، زیرا احتمالاً به همه آنها نیاز نخواهید داشت. نصب و فعال کردن قطعات در مواقعی که نیازی به آنها نیست می تواند بر عملکرد تأثیر منفی بگذارد."
  install_l10n_core: &RecommendKeepingCore "وقتی دستور پیکربندی <code>lang_override</code> فعال است، اگر مرورگر کاربر ترجیح زبان خاصی را مشخص کند، تا زمانی که داده های core L10N برای آن زبان نصب شده باشد، CIDRAM قادر است صفحه "دسترسی ممنوع" را به آن زبان مشخص شده نمایش دهد. بر این اساس، نصب تمام داده های core L10N توصیه می شود."
  install_l10n_fe: &RecommendFEOnlyNeeded "زبان مورد نظر شما را می توان از طریق دستور پیکربندی <code>lang</code> مشخص کرد. پس از انجام این کار، بعید است که به هیچ داده‌ی جلویی L10N به جز آن برای زبان دلخواه خود نیاز نداشته باشید، و ممکن است بخواهید به خاطر آزاد کردن کمی فضای دیسک در دسترس، آن را حذف کنید. اگرچه، چه آن را حذف کنید یا آن را نگه دارید، در هر صورت، نباید مشکلی ایجاد کند."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
