 CMS blog comment spam: "CMS-Blog-Kommentar-Spam."
 Conjunctive category: "Konjunktivkategorie (Verwendung in Kombination mit anderen, spezifischeren Kategorien)."
 DDoS attacks: "DDoS-Angriffe (normalerweise Teil eines Botnetzes)."
 DNS compromise: "DNS-Kompromiss (Ändern von DNS-Einträgen, was zu einer fehlerhaften Umleitung führt)."
 DNS poisoning: "DNS-Vergiftung."
 Email sender spoofing: "E-Mail-Absender-Spoofing."
 Email spam: "E-Mail-Spam (Spam-E-Mail-Inhalte, infizierte Anhänge, Phishing-E-Mails, u.s.w.)."
 Exploited host: "Ausgenutzter Host (der Host ist wahrscheinlich mit Malware infiziert und wird für andere Angriffe oder zum Hosten schädlicher Inhalte verwendet)."
 FTP brute-force attacks: "FTP-Brute-Force-Angriffe."
 Fraudulent VoIP: "Betrügerisches VoIP."
 Fraudulent orders: "Betrügerische Bestellungen."
 Hacking: "Hacking."
 IoT targeted: "IoT-gezielter Missbrauch. Geben Sie in den Kommentaren Informationen darüber an, um welchen Gerätetyp es sich handelt."
 Open proxy, open relay, or tor endpoint: "Offener Proxy, offenes Relay, oder ein Tor-Endpunkt."
 Phishing: "Phishing-Websites und/oder E-Mails."
 Ping of death: "Ping des Todes (übergroßes IP-Paket)."
 Port scans: "Port-Scans (Scannen nach offenen Ports und anfälligen Diensten)."
 SQL injection: "SQL-Injektion."
 SSH abuse: "SSH-Missbrauch."
 VPN IP: "VPN-IP."
 Web spam: "Web-Spam (Kommentar-/Forum-Spam, HTTP-Referrer-Spam, oder anderer CMS-Spam)."
 Webapp attacks: "Webapp-Angriffe (die Suche nach Schwachstellen oder Exploits, oder der Versuch die installierte Webapps, CMS, oder E-Commerce-Lösungen auszunutzen, z.B., WordPress, Drupal, phpMyAdmin, u.s.w.)."
Extended Description:
 AbuseIPDB module: "Blockiert Anfragen von IPs, die bei AbuseIPDB aufgelistet sind."
 BGPView module: "Nutzt die {{Links.BGPView}}-API, um ASN-Suchfunktionalität und Ländercode-Suchfunktionalität für CIDRAM bereitzustellen, um ASNer und Länder über die CIDRAM-Konfiguration zu blockieren oder in die Whitelist aufzulisten werden, und Bereitstellung eines Mittels zur Social-Media-Verifizierung um Facebook-Anfragen zu überprüfen. (Wenn Sie dieses Modul verwenden, müssen Sie das IP-API-Modul nicht verwenden, da sie demselben Zweck dienen)."
 Bad TLDs blocker module: "Blockiert Hosts, die zu TLDs gehören, die häufig von Spammern, Hackern und anderen schändlichen Entitäten verwendet werden."
 Bad hosts blocker module: "Blockiert Hosts, die häufig von Spammern, Hackern und anderen bösartigen Entitäten verwendet werden."
 Bot user agents module: "Blockiert Benutzeragenten, die mit unerwünschten Bots und ruchlosen Aktivitäten in Verbindung stehen."
 Bypasses: "Die Standard-Signatur-Bypässe, die normalerweise im Hauptpaket enthalten sind."
 Chart.js: "Ermöglicht dem Frontend die Generierung von Kreisdiagrammen.<br />{{Links.Chart.js}} ist über die {{Links.MIT}}-Lizenz verfügbar."
 Cookie scanner module: "Bietet einige begrenzte Schutzmaßnahmen gegen gefährliche Cookies."
 HTTP version checker module: "Ermöglicht das Blockieren bestimmter Protokolle und HTTP-Versionen über die CIDRAM-Konfiguration."
 IP-API module: "Nutzt die {{Links.IP-API}}-API, um ASN-Suchfunktionalität und Ländercode-Suchfunktionalität für CIDRAM bereitzustellen, um ASNer und Länder über die CIDRAM-Konfiguration zu blockieren oder in die Whitelist aufzulisten werden, und Bereitstellung eines Mittels zur Social-Media-Verifizierung um Facebook-Anfragen zu überprüfen. (Wenn Sie dieses Modul verwenden, müssen Sie das BGPView-Modul nicht verwenden, da sie demselben Zweck dienen)."
 IPv4: &ExtDesCloud "Blockiert unerwünschte Cloud-Services und nicht-menschliche Endpunkte."
 IPv4-Bogons: &ExtDesBogons "Blockiert Bogon/Marsmensch CIDRs."
 IPv4-ISPs: &ExtDesISPs "Blockiert gefährliche und spam-anfällig ISPs (umfasst Mehrspielnetzwerke, die sowohl menschliche als auch nichtmenschliche Endpunkte enthalten können)."
 IPv4-Nonblocking: &ExtDesNonblocking "Nützlich für die Profilerstellung, aber blockiert nichts."
 IPv4-Other: &ExtDesOther "Blockiert CIDRs für Proxies, VPNs und andere verschiedene unerwünschte Dienste."
 IPv6: *ExtDesCloud
