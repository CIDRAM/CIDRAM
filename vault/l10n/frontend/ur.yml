Abuse category:
 Bad web bot: "خراب ویب بوٹ (ای میل پتوں اور مواد کے لئے سکریپنگ، ایسے کرالر جو robots.txt کا احترام نہیں کرتے، ضرورت سے زیادہ درخواستیں، صارف ایجنٹ کی جعل سازی وغیرہ)."
 Brute-force attacks: "بروٹ فورس حملے (ویب پیج لاگ انز، SMTP، RDP، وغیرہ پر کریڈینشل بروٹ فورس حملے)."
 Categories (at least one is required): "زمرے (کم از کم ایک درکار ہے)"
 CMS blog comment spam: "CMS بلاگ تبصرہ سپیم."
 Conjunctive category: "کنجیکٹیو زمرہ (دیگر، زیادہ مخصوص زمروں کے ساتھ مل کر استعمال کریں)."
 DDoS attacks: "DDoS حملے (عام طور پر بوٹ نیٹ کا حصہ)."
 DNS compromise: "DNS سمجھوتہ (DNS ریکارڈز کو تبدیل کرنا جس کے نتیجے میں غلط ری ڈائریکشن ہوتا ہے)."
 DNS poisoning: "DNS زہر."
 Email sender spoofing: "ای میل بھیجنے والے کی جعل سازی."
 Email spam: "ای میل سپیم (سپیم ای میل مواد، متاثرہ منسلکات، فشنگ ای میلز، وغیرہ)."
 Exploited host: "استحصالی ہوسٹ (ہوسٹ ممکنہ طور پر میلویئر سے متاثر ہے، اور اسے دوسرے حملوں کے لیے یا بدنیتی پر مبنی مواد کی میزبانی کے لیے استعمال کیا جا رہا ہے)."
 FTP brute-force attacks: "FTP بروٹ فورس حملے."
 Fraudulent VoIP: "فراڈ کے VoIP."
 Fraudulent orders: "فراڈ کے احکامات."
 Hacking: "ہیکنگ."
 IoT targeted: "IoT کو نشانہ بنایا غلط استعمال. تبصرے میں اس بارے میں معلومات شامل کریں کہ کس قسم کے آلے کو نشانہ بنایا گیا تھا."
 Open proxy, open relay, or tor endpoint: "کھلا پراکسی، کھلا ریلے، tor اینڈ پوائنٹ."
 Phishing: "فشنگ ویب سائٹس اور/یا ای میل."
 Ping of death: "موت کا پنگ (بڑے IP پیکٹ)."
 Port scans: "پورٹ اسکین (کھلی پورٹ اور کمزور خدمات کے لیے اسکیننگ)."
 SQL injection: "SQL انجیکشن."
 SSH abuse: "SSH کا غلط استعمال."
 VPN IP: "VPN IP."
 Web spam: "ویب سپیم (تبصرہ/فورم سپیم، HTTP ریفرر سپیم، یا دیگر CMS سپیم)."
 Webapp attacks: "ویب ایپ حملے (نصب شدہ ویب ایپس، CMS، یا ای کامرس حل کے، مثال کے طور پر، WordPress، Drupal، phpMyAdmin، وغیرہ، خلاف استعمال کرنے کے لیے کمزوریوں یا استحصال کی تحقیقات)."
Extended Description:
 AbuseIPDB module: "AbuseIPDB میں درج IP کے بلاکس کی درخواستیں."
 BGPView module: "ASN اور ملکی کوڈز کو تلاش کرنے کے لئے {{Links.BGPView}} کا استعمال کریں. اس سے ASN اور ممالک کو ترتیب کے ذریعے مسدود یا وائٹ لسٹ کرنے کا اہل بناتا ہے، اور Facebook درخواستوں کی توثیق کرنے کا ایک ذریعہ فراہم کرتا ہے. (اگر آپ یہ ماڈیول استعمال کرتے ہیں، تو آپ کو IP-API ماڈیول استعمال کرنے کی ضرورت نہیں ہوگی، کیونکہ وہ ایک ہی مقصد کو پورا کرتے ہیں)."
 Bad TLDیں blocker module: "عام طور پر اسپیمرز، ہیکرز، اور دیگر نواحی اداروں کے ذریعہ TLDیں سے تعلق رکھنے والے بلاکس میزبان."
 Bad hosts blocker module: "بلاکس اکثر سپیمرز، ہیکرز، اور دیگر غلط تنظیموں کے ذریعہ استعمال ہوتے ہیں."
 Bot user agents module: "ناپسندیدہ بوٹس اور نفیاری سرگرمی سے منسلک بلاکس صارف ایجنٹوں."
 Bypasses: "پہلے سے طے شدہ دستخطی بائی پاس فائلوں کو عام طور پر بنیادی پیکیج کے ساتھ شامل تھے."
 Chart.js: "پائی چارٹ پیدا کرنے کے لئے سامنے کے آخر میں قابل بناتا ہے.<br />{{Links.Chart.js}} {{Links.MIT}} لائسنس کے ذریعہ دستیاب ہے."
 Cookie scanner module: "خطرناک کوکیز کے خلاف کچھ محدود تحفظ فراہم کرتا ہے."
 HTTP version checker module: "CIDRAM ترتیب کے ذریعے مخصوص پروٹوکول اور HTTP ورژن کو روکنا ممکن بناتا ہے."
 IP-API module: "ASN اور ملکی کوڈز کو تلاش کرنے کے لئے {{Links.IP-API}} کا استعمال کریں. اس سے ASN اور ممالک کو ترتیب کے ذریعے مسدود یا وائٹ لسٹ کرنے کا اہل بناتا ہے، اور Facebook درخواستوں کی توثیق کرنے کا ایک ذریعہ فراہم کرتا ہے. (اگر آپ یہ ماڈیول استعمال کرتے ہیں، تو آپ کو BGPView ماڈیول استعمال کرنے کی ضرورت نہیں ہوگی، کیونکہ وہ ایک ہی مقصد کو پورا کرتے ہیں)."
 IPv4: &ExtDesCloud "بلاکس ناپسندیدہ کلاؤڈ سروسز اور غیر انسانی رسائی پوائنٹس."
 IPv4-Bogons: &ExtDesBogons "بلاکس martian/bogon CIDR."
 IPv4-ISPs: &ExtDesISPs "خطرناک بلاکس اور سپام ISP (ملٹی پلے نیٹ ورک پر مشتمل ہے. ان میں انسانی اور غیر انسانی مقامات بھی ہوسکتے ہیں)."
 IPv4-Nonblocking: &ExtDesNonblocking "پروفائلنگ کے لئے مفید ہے، لیکن کسی بھی چیز کو اپنے طور پر مسدود نہیں کرتا ہے."
 IPv4-Other: &ExtDesOther "پراکسی جنگ لڑ، وپ، اور دیگر متفرق ناپسندیدہ خدمات کے لئے CIDR."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "عام طور پر درخواستوں میں استعمال ہونے والی مختلف حمل ویکٹروں کے خلاف کچھ محدود تحفظ فراہم کرتا ہے."
 PHPMailer: "یہ کسی بھی فعالیت کا استعمال کرنے کے لئے ضروری ہے جس میں ای میل بھیجنا شامل ہے.<br />{{Links.PHPMailer.PHPMailer}} لائسنس {{Links.PHPMailer.License}} کے ذریعہ دستیاب ہے."
 Project Honeypot module: "Project Honeypot میں درج IP کے بلاکس کی درخواستیں."
 Protocol blocker module: "کنفیگریشن کے ذریعے مخصوص درخواست پروٹوکول کو بلاک کرنے کی صلاحیت فراہم کرتا ہے (مثال کے طور پر، HTTP/0.9، HTTP/1.1 ،SPDY/3.0، وغیرہ). نوٹ: کچھ خدمات (مثلاً، Cloudflare) نافذ کرتی ہیں کہ تمام درخواستیں ایک ہی پروٹوکول کا استعمال کرتی ہیں. ایسی خدمات استعمال کرنے والی ویب سائٹیں ماڈیول سے متاثر نہیں ہوں گی."
 Referrer spam module: "ریفرر اسپام پر مبنی مسدودیت عام طور پر کوئی معنی خیز فائدہ نہیں فراہم کرے گی، لیکن کبھی کبھی درخواستوں کے بارے میں مزید معلومات اکٹھا کرنے اور اس کی اطلاع دینے کے قابل ہوسکتے ہیں."
 Stop Forum Spam module: "SFS سے گنا IP ایس کے خلاف رجسٹریشن اور لاگ ان صفحات کی حفاظت کرتا ہے."
 Tor blocker module: "DNSEL تلاش کے ذریعے ٹور ایگزٹ نوڈس تک رسائی کو روکتا ہے (IPv4 اور IPv6 دونوں کو سپورٹ کرتا ہے)."
