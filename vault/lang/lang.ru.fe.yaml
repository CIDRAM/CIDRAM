Extended Description module_badhosts.php: "Блокирует хосты, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description module_badhosts_isps.php: "Блокирует хосты, принадлежащие интернет-провайдерам, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description module_badtlds.php: "Блокирует хосты, принадлежащие ДВУ, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description module_bgpview.php: "Использует API {{Links.BGPView}} для предоставления средства поиска для ASN и коды страны для CIDRAM, таким образом, позволяя блокировать или вносить белый список ASN и стран через конфигурацию CIDRAM, и предоставление средств для проверки в социальных сетях для проверки запросов Facebook."
