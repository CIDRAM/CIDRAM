hints_duration:
 SI.: "Durata poate fi descrisă folosind „Sistemul internațional de unități”. De exemplu, <strong>1d2h3min4s</strong> sau <strong>1d 2h 3min 4s</strong> pentru o zi, două ore, trei minute, patru secunde, sau <strong>5min</strong> pentru doar cinci minute."
 Arctime.: "Durata poate fi descrisă folosind notația arctime. De exemplu, <strong>1d2°3′4″</strong> pentru o zi, două ore, trei minute, patru secunde, sau <strong>5″</strong> pentru doar cinci secunde."
 Engleză simplă.: "Durata poate fi descrisă prin scrierea unităților în limba engleză simplă. De exemplu, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> pentru o săptămână, două zile, trei ore, patru minute, cinci secunde."
 Constrângeri.: "Notația poate fi amestecată, dar unitățile trebuie întotdeauna descrise de la cel mai mare la cel mai mic, și nu pot fi repetate. De exemplu, <strong>1 week 2 days 3′4″</strong> este <span class="txtGn">valide</span> și va fi înțeles corect, dar <strong>3′4″ 1 week 2 days</strong> și <strong>3 hours 3h 3°</strong> sunt <span class="txtRd">invalide</span>. CIDRAM nu-i pasă dacă folosești spațierea sau nu. Numerele trebuie să fie simple și neformatate. Pentru caracter practic, cea mai mare unitate suportată este o săptămână. Când configurația este actualizată, CIDRAM normalizează duratele la arctime."
