hints_duration:
 zh-Hans: |
  <strong>SI。</strong> 可以使用“国际单位制”来描述持续时间。 例如， <strong>1d2h3min4s</strong> 或 <strong>1d 2h 3min 4s</strong> 表示一天、两小时、三分钟、四秒。 <strong>5min</strong> 表示仅五分钟。<br /><br />
  <strong>弧时。</strong> 持续时间可以使用弧时表示法来描述。 例如， <strong>1d2°3′4″</strong> 表示一天，两小时，三分钟，四秒。 <strong>5″</strong> 表示仅五秒。<br /><br />
  <strong>简单的英语。</strong> 持续时间可以通过用简单的英语书写单位来描述。 例如， <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> 表示一周、两天、三小时、四分钟、五秒。<br /><br />
  <strong>约束。</strong> 表示法可以混合使用，但单位必须始终从大到小描述，并且不能重复。 例如， <strong>1 week 2 days 3′4″</strong> 是<span class="txtGn">有效的</span>并且会被正确理解，但 <strong>3′4″ 1 week 2 days</strong> 和 <strong>3 hours 3h 3°</strong> 是<span class="txtRd">无效的</span>。 CIDRAM不关心是否使用间距。 数字必须是普通的和无格式的。 为实用起见，支持的最大单位是一周。 当配置更新时，CIDRAM 将持续时间标准化为弧时。<br /><br />
 zh-Hant: |
  <strong>SI。</strong> 可以使用『國際單位制』來描述持續時間。 例如， <strong>1d2h3min4s</strong> 或 <strong>1d 2h 3min 4s</strong> 表示一天、兩小時、三分鐘、四秒。 <strong>5min</strong> 表示僅五分鐘。<br /><br />
  <strong>弧時。</strong> 持續時間可以使用弧時表示法來描述。 例如， <strong>1d2°3′4″</strong> 表示一天，兩小時，三分鐘，四秒。 <strong>5″</strong> 表示僅五秒。<br /><br />
  <strong>簡單的英語。</strong> 持續時間可以通過用簡單的英語書寫單位來描述。 例如， <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> 表示一周、兩天、三小時、四分鐘、五秒。<br /><br />
  <strong>約束。</strong> 表示法可以混合使用，但單位必須始終從大到小描述，並且不能重複。 例如， <strong>1 week 2 days 3′4″</strong> 是<span class="txtGn">有效的</span>並且會被正確理解，但 <strong>3′4″ 1 week 2 days</strong> 和 <strong>3 hours 3h 3°</strong> 是<span class="txtRd">無效的</span>。 CIDRAM不關心是否使用間距。 數字必須是普通的和無格式的。 為實用起見，支持的最大單位是一周。 當配置更新時，CIDRAM 將持續時間標準化為弧時。<br /><br />
