hints_duration:
 SI.: "La durata può essere descritta utilizzando il "Sistema internazionale di unità". Ad esempio, <strong>1d2h3min4s</strong> o <strong>1d 2h 3min 4s</strong> per un giorno, due ore, tre minuti, quattro secondi, o <strong>5min</strong> per soli cinque minuti."
 Tempo d'arco.: "La durata può essere descritta usando la notazione tempo d'arco. Ad esempio, <strong>1d2°3′4″</strong> per un giorno, due ore, tre minuti, quattro secondi, o <strong>5″</strong> per soli cinque secondi."
 Inglese semplice.: "La durata può essere descritta scrivendo le unità in un inglese semplice. Ad esempio, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> per una settimana, due giorni, tre ore, quattro minuti, cinque secondi."
 Costrizione.: "La notazione può essere mista, ma le unità devono sempre essere descritte dal più grande al più piccolo, e non possono essere ripetute. Ad esempio, <strong>1 week 2 days 3′4″</strong> è <span class="txtGn">valido</span> e sarà compreso correttamente, ma <strong>3′4″ 1 week 2 days</strong> e <strong>3 hours 3h 3°</strong> <span class="txtRd">non sono validi</span>. A CIDRAM non importa se usi la spaziatura. I numeri devono essere semplici e non formattati. Per praticità, l'unità più grande supportata è una settimana. Quando la configurazione viene aggiornato, CIDRAM normalizza le durate in tempo d'arco."
