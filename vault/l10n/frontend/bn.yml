 Description:
  activate_modules: &MayImpactPerformance "সাধারণত সুপারিশ করা হয় না, কারণ আপনার প্রয়োজন নেই এমন কিছু হতে পারে। উপাদানগুলি যখন প্রয়োজন হয় না তখন ইনস্টল এবং সক্রিয় করা কর্মক্ষমতাকে নেতিবাচকভাবে প্রভাবিত করতে পারে।"
  install_l10n_core: &RecommendKeepingCore "যখন <code>lang_override</code> কনফিগারেশন নির্দেশ সক্রিয় করা হয়, যদি একজন ব্যবহারকারীর ব্রাউজার একটি নির্দিষ্ট ভাষা পছন্দ নির্দিষ্ট করে, যতক্ষণ সেই ভাষার জন্য কোর L10N ডেটা ইনস্টল করা থাকে, CIDRAM সেই নির্দিষ্ট ভাষায় "অ্যাক্সেস অস্বীকার" পৃষ্ঠা প্রদর্শন করতে সক্ষম হয়। তদনুসারে, সমস্ত কোর L10N ডেটা ইনস্টল থাকা বাঞ্ছনীয়।"
  install_l10n_fe: &RecommendFEOnlyNeeded "আপনার পছন্দের ভাষা <code>lang</code> কনফিগারেশন নির্দেশের মাধ্যমে নির্দিষ্ট করা যেতে পারে। একবার এটি হয়ে গেলে, আপনার পছন্দের ভাষার জন্য এটি ব্যতীত অন্য কোনও ফ্রন্ট-এন্ড L10N ডেটার প্রয়োজন হবে না এবং কিছু উপলব্ধ ডিস্কের স্থান সামান্য খালি করার জন্য আপনি এটিকে সরাতে চাইতে পারেন। যদিও, আপনি এটি অপসারণ বা রাখতে চান না কেন, যেভাবেই হোক, কোনো ক্ষতি করা উচিত নয়।"
