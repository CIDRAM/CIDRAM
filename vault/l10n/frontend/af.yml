 logging_log_sanitisation: "Wanneer die logbladsy gebruik word om logdata te bekyk, ontsmet CIDRAM die logdata voordat dit vertoon word, om gebruikers te beskerm teen XSS-aanvalle en ander potensiële bedreigings wat logdata kan bevat. Data word egter by verstek nie tydens aanteken ontsmet nie. Dit is om te verseker dat logdata akkuraat bewaar word, om enige heuristiese of forensiese ontleding te help wat in die toekoms nodig mag wees. In die geval egter dat 'n gebruiker probeer om logdata te lees met eksterne nutsgoed, en as daardie eksterne nutsgoed nie hul eie ontsmettingsproses uitvoer nie, kan die gebruiker aan XSS-aanvalle blootgestel word. Indien nodig, kan u die verstekgedrag verander deur hierdie konfigurasie opsie gebruik. True = Ontsmet data tydens aanteken (data word minder akkuraat bewaar, maar XSS-risiko is laer). False = Moenie data ontsmet tydens aanteken nie (data word meer akkuraat bewaar, maar XSS-risiko is hoër) [Verstek]."
 logging_outbound_request_log: "Lêer om die resultate van enige uitgaande versoeke aan te teken. Spesifiseer 'n lêernaam, of laat leeg om te deaktiveer."
 logging_report_log: "Loglêer vir enige verslae wat na eksterne API's gestuur word. Spesifiseer 'n lêernaam, of laat leeg om te deaktiveer."
