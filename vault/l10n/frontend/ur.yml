 200 OK: "200 OK (ٹھیک ہے)\nکم سے کم مضبوط، لیکن سب سے زیادہ صارف دوست. خودکار درخواستیں غالباً اس جواب کی تشریح کریں گی کہ درخواست کامیاب تھی."
 301 Moved Permanently: "301 Moved Permanently (مستقل طور پر منتقل ہو گیا)\nکلائنٹ کو ہدایت کرتا ہے کہ ری ڈائریکٹ مستقل ہے، اور یہ کہ ری ڈائریکٹ کے لیے استعمال ہونے والا کا طریقہ ابتدائی درخواست کے لیے استعمال کیے جانے والے درخواست کے طریقہ سے مختلف ہو سکتا ہے."
 302 Found: "302 Found (ملا)\nکلائنٹ کو ہدایت کرتا ہے کہ ری ڈائریکٹ عارضی ہے، اور یہ کہ ری ڈائریکٹ کے لیے استعمال ہونے والا درخواست کا طریقہ ابتدائی درخواست کے لیے استعمال کیے جانے والے درخواست کے طریقہ سے مختلف ہو سکتا ہے."
 307 Temporary Redirect: "307 Temporary Redirect (عارضی ری ڈائریکٹ)\nکلائنٹ کو ہدایت کرتا ہے کہ ری ڈائریکٹ عارضی ہے، اور یہ کہ ری ڈائریکٹ کے لیے استعمال ہونے والا درخواست کا طریقہ ابتدائی درخواست کے لیے استعمال کیے جانے والے درخواست کے طریقہ سے مختلف نہیں ہو سکتا."
 308 Permanent Redirect: "308 Permanent Redirect (مستقل ری ڈائریکٹ)\nکلائنٹ کو ہدایت کرتا ہے کہ ری ڈائریکٹ مستقل ہے، اور یہ کہ ری ڈائریکٹ کے لیے استعمال ہونے والا درخواست کا طریقہ ابتدائی درخواست کے لیے استعمال کیے جانے والے درخواست کے طریقہ سے مختلف نہیں ہو سکتا."
 403 Forbidden: "403 Forbidden (ممنوعہ)\nزیادہ مضبوط، لیکن کم صارف دوست. زیادہ تر عام حالات کے لیے تجویز کردہ."
 410 Gone: "410 Gone (چلا گیا)\nغلط مثبت کو حل کرتے وقت مسائل پیدا ہوسکتے ہیں، کیونکہ کچھ براؤزر اس اسٹیٹس میسج کو کیش کریں گے اور بعد میں درخواستیں نہیں بھیجیں گے. کچھ سیاق و سباق میں استعمال کرنے کے لیے بہترین ہو سکتا ہے."
 418 I_m a teapot: "418 I'm a teapot (میں چائے کا برتن)\nاپریل فول کے لطیفے کا حوالہ دیتے ہیں ({{Links.RFC2324}}). کسی بھی کلائنٹ، بوٹ، براؤزر، یا کسی اور طرح سے سمجھنے کا امکان نہیں ہے. تفریح اور سہولت کے لیے فراہم کی گئی ہے، لیکن عام طور پر تجویز نہیں کی جاتی ہے."
 429 Too Many Requests: "429 Too Many Requests (بہت ساری درخواستیں)\nشرح کو محدود کرنے، DDoS حملوں سے نمٹنے، اور سیلاب سے بچاؤ کے لیے تجویز کردہ. دوسرے سیاق و سباق میں سفارش نہیں کی جاتی ہے."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (قانونی وجوہات کی بنا پر دستیاب نہیں ہے)\nبنیادی طور پر قانونی وجوہات کی بنا پر مسدود کرنے پر تجویز کیا جاتا ہے. دوسرے سیاق و سباق میں سفارش نہیں کی جاتی ہے."
 503 Service Unavailable: "503 Service Unavailable (سروس میسر نہیں)\nسب سے زیادہ مضبوط، لیکن کم از کم صارف دوست. حملے کے دوران، یا انتہائی مسلسل ناپسندیدہ ٹریفک سے نمٹنے کے لیے تجویز کردہ."
