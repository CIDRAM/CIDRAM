   - "Bypass"
   - "Don't log"
   - "Redirect"
   - "Run"
   - "Profile"
  Sources:
   BlockInfo:
    IPAddr: "field_ipaddr"
    IPAddrResolved: "field_ipaddr_resolved"
    Query: "field_query"
    Referrer: "field_referrer"
    UA: "field_ua"
    UALC: "field_ualc"
