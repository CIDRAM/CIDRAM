 200 OK: "200 OK\nNajmniej solidny, ale najbardziej przyjazny dla użytkownika. Zautomatyzowane żądania najprawdopodobniej zinterpretują tę odpowiedź jako wskazanie, że żądanie zakończyło się powodzeniem."
 301 Moved Permanently: "301 Moved Permanently (Trwale przeniesiony)\nInstruuje klienta, że przekierowanie jest STAŁE, oraz że metoda żądania użyta do przekierowania MOŻE być inna niż metoda żądania użyta do pierwotnego żądania."
 302 Found: "302 Found (Znaleziono)\nInstruuje klienta, że przekierowanie jest TYMCZASOWE, oraz że metoda żądania użyta do przekierowania MOŻE być inna niż metoda żądania użyta do pierwotnego żądania."
 307 Temporary Redirect: "307 Temporary Redirect (Tymczasowe przekierowanie)\nInstruuje klienta, że przekierowanie jest TYMCZASOWE, oraz że metoda żądania użyta do przekierowania NIE może być inna niż metoda żądania użyta do pierwotnego żądania."
 308 Permanent Redirect: "308 Permanent Redirect (Stałe przekierowanie)\nInstruuje klienta, że przekierowanie jest STAŁE, oraz że metoda żądania użyta do przekierowania NIE może być inna niż metoda żądania użyta do pierwotnego żądania."
 403 Forbidden: "403 Forbidden (Zakazana)\nBardziej solidny, ale mniej przyjazny dla użytkownika. Zalecany w większości ogólnych okoliczności."
 410 Gone: "410 Gone (Odszedł)\nMoże powodować problemy podczas rozwiązywania fałszywych pozytywów, ponieważ niektóre przeglądarki buforują ten komunikat o stanie i nie wysyłają kolejnych żądań, nawet po odblokowaniu. Może być najbardziej preferowany w niektórych kontekstach, dla niektórych rodzajów ruchu."
 418 I_m a teapot: "418 I'm a teapot (Jestem czajnikiem)\nOdniesienia do żartu primaaprilisowego ({{Links.RFC2324}}). Jest bardzo mało prawdopodobne, że zostanie zrozumiany przez żadnego klienta, bota, przeglądarkę, lub w inny sposób. Przewidziane dla rozrywki i wygody, ale ogólnie nie polecane."
 429 Too Many Requests: "429 Too Many Requests (Zbyt dużo próśb)\nZalecany do ograniczania, w przypadku ataków DDoS, i do zapobiegania powodziom. Niezalecane w innych kontekstach."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Niedostępne ze względów prawnych)\nZalecane przy blokowaniu przede wszystkim ze względów prawnych. Niezalecane w innych kontekstach."
 503 Service Unavailable: "503 Service Unavailable (Serwis niedostępny)\nNajbardziej solidny, ale najmniej przyjazny dla użytkownika. Zalecane w przypadku ataków, lub w przypadku wyjątkowo uporczywego niechcianego ruchu."
