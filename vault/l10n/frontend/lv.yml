 Loka laiks.: "Ilgumu var aprakstīt, izmantojot loka laika apzīmējumu. Piemēram, <strong>1d2°3′4″</strong> vienu dienu, divas stundas, trīs minūtes, četras sekundes, vai <strong>5″</strong> tikai piecas sekundes."
 Vienkārša angļu valoda.: "Ilgumu var aprakstīt, ierakstot vienības vienkāršā angļu valodā. Piemēram, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> vienu nedēļu, divas dienas, trīs stundas, četras minūtes, piecas sekundes."
 Ierobežojumi.: "Apzīmējumus var jaukt, taču vienības vienmēr jāapraksta no lielākās līdz mazākajai, un tās nevar atkārtot. Piemēram, <strong>1 week 2 days 3′4″</strong> ir <span class="txtGn">derīgs</span> un tiks pareizi saprasts, bet <strong>3′4″ 1 week 2 days</strong> un <strong>3 hours 3h 3°</strong> ir <span class="txtRd">nav derīgi</span>. CIDRAM ir vienalga, vai izmantojat atstarpes. Cipariem jābūt vienkāršiem un neformatētiem. Praktiskuma labad lielākā atbalstītā vienība ir nedēļa. Kad konfigurācija tiek atjaunināta, CIDRAM normalizē ilgumus uz loka laiku."
hints_ipv6_on_32bit: "Piezīme: Dažās 32 bitu sistēmās IPv6 meklēšana var nedarboties pareizi."
