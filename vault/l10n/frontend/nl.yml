Abuse category:
 Bad web bot: "Slechte webbot (zoeken naar e-mailadressen, inhoud, crawlers die robots.txt niet respecteren, buitensporige verzoeken, spoofen van gebruikersagenten, enz)."
 Brute-force attacks: "Brute-force-aanvallen (brute-force-aanvallen met inloggegevens op webpagina-aanmeldingen, SMTP, RDP, enz)."
 Categories (at least one is required): "Categorieën (minstens één is vereist)"
 CMS blog comment spam: "CMS-blogcommentaar-spam."
 Conjunctive category: "Conjunctieve categorie (gebruik in combinatie met andere, meer specifieke categorieën)."
 DDoS attacks: "DDoS-aanvallen (meestal onderdeel van een botnet)."
 DNS compromise: "DNS-compromis (het wijzigen van DNS-records, resulterend in onjuiste omleiding)."
