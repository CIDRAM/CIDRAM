 200 OK: "200 OK\nNejméně robustní, ale uživatelsky nejpřívětivější. Automatické požadavky budou s největší pravděpodobností interpretovat tuto odpověď jako znamení, že požadavek byl úspěšný."
 301 Moved Permanently: "301 Moved Permanently (Přesunuto natrvalo)\nInstruuje klienta, že přesměrování je TRVALÉ, a že metoda požadavku použitá pro přesměrování MŮŽE být jiná než metoda požadavku použitá pro počáteční požadavek."
 302 Found: "302 Found (Našel)\nInstruuje klienta, že přesměrování je DOČASNÉ, a že metoda požadavku použitá pro přesměrování MŮŽE být jiná než metoda požadavku použitá pro počáteční požadavek."
 307 Temporary Redirect: "307 Temporary Redirect (Dočasné přesměrování)\nInstruuje klienta, že přesměrování je DOČASNÉ, a že metoda požadavku použitá pro přesměrování NESMÍ být jiná než metoda požadavku použitá pro počáteční požadavek."
 308 Permanent Redirect: "308 Permanent Redirect (Trvalé přesměrování)\nInstruuje klienta, že přesměrování je TRVALÉ, a že metoda požadavku použitá pro přesměrování NESMÍ být jiná než metoda požadavku použitá pro počáteční požadavek."
 403 Forbidden: "403 Forbidden (Zakázáno)\nRobustnější, ale méně uživatelsky přívětivé. Doporučeno pro většinu obecných okolností."
 410 Gone: "410 Gone (Pryč)\nMůže způsobit problémy při řešení falešných poplachů, protože některé prohlížeče ukládají tuto stavovou zprávu do mezipaměti a neodesílají další požadavky, i když byly odblokovány. V některých kontextech může být pro určité druhy provozu nejvýhodnější."
 418 I_m a teapot: "418 I'm a teapot (Jsem čajník)\nOdkazuje na aprílový žertík ({{Links.RFC2324}}). Je velmi nepravděpodobné, že by mu porozuměl jakýkoli klient, robot, prohlížeč nebo jinak. Poskytováno pro zábavu a pohodlí, ale obecně se nedoporučuje."
 429 Too Many Requests: "429 Too Many Requests (Příliš mnoho požadavků)\nDoporučeno pro omezení rychlosti, při řešení DDoS útoků, a pro prevenci povodní. Nedoporučuje se v jiných kontextech."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Nedostupné z právních důvodů)\nDoporučeno při blokování především z právních důvodů. Nedoporučuje se v jiných kontextech."
 503 Service Unavailable: "503 Service Unavailable (Služba nedostupná)\nNejrobustnější, ale nejméně uživatelsky přívětivé. Doporučeno pro případ útoku nebo při řešení extrémně přetrvávajícího nechtěného provozu."
