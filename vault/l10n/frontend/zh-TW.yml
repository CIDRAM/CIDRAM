Extended Description PHPMailer: "使用涉及發送電子郵件的任何功能時需要。<br />{{Links.PHPMailer.PHPMailer}}可通過{{Links.PHPMailer.License}}許可證獲得。"
Extended Description Search engines blocker module: "搜索引擎（例如，百度、搜狗、Yandex 、等等）可能會導致某些網站出現問題。​這個模塊可以阻止那些搜索引擎。"
Extended Description flags.css: "向前端日誌頁面添加旗支持。"
Extended Description module_abuseipdb.php: "阻止來自AbuseIPDB列出的IP的請求。"
Extended Description module_badhosts.php: "阻止垃圾郵件發送者，黑客，和其他惡意實體經常使用的主機。"
Extended Description module_badhosts_isps.php: "阻止垃圾郵件發送者，黑客，和其他惡意實體經常使用的ISP擁有的主機。"
Extended Description module_badtlds.php: "阻止垃圾郵件發送者，黑客，和其他惡意實體經常使用的主機的TLD。"
Extended Description module_bgpview.php: "利用{{Links.BGPView}} API為CIDRAM提供ASN和國家代碼查找功能，提供通過CIDRAM配置一種ASN和國家被阻止或列入白名單的方法，並提供一種用於社交媒體驗證的方式來驗證Facebook請求。"
Extended Description module_botua.php: "阻止不需要的機器人和惡意活動相關聯的用戶代理。"
Extended Description module_cookies.php: "提供一些針對危險cookie的有限保護。"
Extended Description module_extras.php: "提供一些有限的保護針對各種攻擊向量常用於請求。"
Extended Description module_httpver.php: "通過CIDRAM配置可以阻止特定的協議和HTTP版本。"
Extended Description module_projecthoneypot.php: "阻止來自Project Honeypot列出的IP的請求。"
Extended Description module_refspam.php: "基於引薦來源垃圾郵件阻止通常不會提供任何有意義的安全利益，但在某些情況下，對某些用戶可能有用，用於收集有關請求的更多信息，以及能夠報告它。<br />通過安裝此模塊，還將安裝用於{{Links.Symfony.Intl/Idn}}和{{Links.Symfony.Mbstring}}的Symfony polyfills（因為此模塊需要Idn功能性，但並非所有PHP安裝都默認提供該功能性）。​這兩個都可以通過<a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>許可獲得。"
Extended Description module_sfs.php: "防止通過SFS列出的IP地址訪問註冊和登錄頁面。"
