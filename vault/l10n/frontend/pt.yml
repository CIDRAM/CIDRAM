hints_duration:
 SI.: "A duração pode ser descrita usando o "Sistema Internacional de Unidades". Por exemplo, <strong>1d2h3min4s</strong> ou <strong>1d 2h 3min 4s</strong> por um dia, duas horas, três minutos, quatro segundos, ou <strong>5min</strong> por apenas cinco minutos."
 Tempo de arco.: "A duração pode ser descrita usando a notação de tempo de arco. Por exemplo, <strong>1d2°3′4″</strong> por um dia, duas horas, três minutos, quatro segundos ou <strong>5″</strong> por apenas cinco segundos."
 Inglês simples.: "A duração pode ser descrita escrevendo as unidades em inglês simples. Por exemplo, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> por uma semana, dois dias, três horas, quatro minutos, cinco segundos."
 Restrições.: "A notação pode ser mista, mas as unidades devem sempre ser descritas da maior para a menor, e não podem ser repetidas. Por exemplo, <strong>1 week 2 days 3′4″</strong> é <span class="txtGn">válido</span> e será entendido corretamente, mas <strong>3′4″ 1 week 2 days</strong> e <strong>3 hours 3h 3°</strong> são <span class="txtRd">inválidos</span>. O CIDRAM não se importa se você está usando espaçamento ou não. Os números devem ser simples e não formatados. Por praticidade, a maior unidade suportada é uma semana. Quando a configuração é atualizada, o CIDRAM normaliza as durações para o tempo de arco."
