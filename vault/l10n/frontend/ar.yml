Abuse category:
 Bad web bot: "بوت الويب السيئ (تجريف لعناوين البريد الإلكتروني والمحتوى، برامج الزحف التي لا تحترم ملف robots.txt، والطلبات المفرطة، وانتحال وكيل المستخدم، وما إلى ذلك)."
 Brute-force attacks: "هجمات القوة الغاشمة (هجمات القوة الغاشمة لبيانات الاعتماد على عمليات تسجيل الدخول إلى صفحات الويب، وSMTP، وRDP، وما إلى ذلك)."
 Categories (at least one is required): "الفئات (مطلوب واحدة على الأقل)"
 CMS blog comment spam: "تعليقات مدونة CMS غير مرغوب فيها."
 Conjunctive category: "فئة مترابطة (استخدامها مع فئات أخرى أكثر تحديدًا)."
 DDoS attacks: "هجمات DDoS (عادة جزء من الروبوتات)."
 DNS compromise: "تم اختراق DNS (تغيير سجلات DNS مما يؤدي إلى إعادة توجيه غير صحيحة)."
 DNS poisoning: "تسمم DNS."
 Email sender spoofing: "خداع مرسل البريد الإلكتروني."
 Email spam: "البريد الإلكتروني العشوائي (محتوى البريد الإلكتروني العشوائي، والمرفقات المصابة، ورسائل البريد الإلكتروني التصيدية، وما إلى ذلك)."
 Exploited host: "المضيف المستغل (من المحتمل أن يكون المضيف مصابًا ببرامج ضارة ويتم استخدامه لهجمات أخرى أو لاستضافة محتوى ضار)."
 FTP brute-force attacks: "هجمات القوة الغاشمة لبروتوكول نقل الملفات (FTP)."
 Fraudulent VoIP: "VoIP الاحتيالية."
 Fraudulent orders: "أوامر احتيالية."
 Hacking: "الاختراق."
 IoT targeted: "إساءة استخدام إنترنت الأشياء. قم بتضمين معلومات حول نوع الجهاز المستهدف في التعليقات."
 Open proxy, open relay, or tor endpoint: "بروكسي مفتوح، أو مرحل مفتوح، أو نقطة نهاية tor."
 Phishing: "مواقع التصيد الاحتيالي و/أو البريد الإلكتروني."
 Ping of death: "بينغ الموت (حزمة IP كبيرة الحجم)."
 Port scans: "عمليات فحص المنافذ (البحث عن المنافذ المفتوحة والخدمات الضعيفة)."
 SQL injection: "حقن SQL."
 SSH abuse: "إساءة استخدام SSH."
 VPN IP: "VPN IP."
 Web spam: "البريد العشوائي على شبكة الإنترنت (البريد العشوائي للتعليق/المنتدى، أو البريد العشوائي لإحالة HTTP، أو البريد العشوائي CMS)."
 Webapp attacks: "هجمات تطبيق الويب (البحث عن نقاط الضعف أو الاستغلال، أو محاولة استغلال تطبيقات الويب، أو CMS، أو حلول التجارة الإلكترونية المثبتة، على سبيل المثال، WordPress، Drupal، phpMyAdmin، إلخ)."
Extended Description:
 AbuseIPDB module: "بحظر الطلبات من عناوين IP المدرجة في AbuseIPDB."
 BGPView module: "يستخدم {{Links.BGPView}} لتوفير ASN ومنشأة البحث عن رمز البلد لـ CIDRAM، وبالتالي تمكين ASN والبلدان من حظرها أو إدراجها في القائمة البيضاء عبر تكوين CIDRAM، وتوفير وسيلة للتحقق من الشبكات الاجتماعية للتحقق من طلبات Facebook. (إذا كنت تستخدم هذه الوحدة، فلن تحتاج إلى استخدام وحدة IP-API، لأنها تخدم نفس الغرض)."
 Bad TLDs blocker module: "كتل المضيفين التي تنتمي إلى TLD، التي يتم استخدامها بشكل متكرر من قبل مرسلي المحتوى غير المرغوب فيه والمتسللين والكيانات الشائنة الأخرى."
 Bad hosts blocker module: "كتل المضيفات التي يتم استخدامها بشكل متكرر من قبل مرسلي المحتوى غير المرغوب فيه والمتسللين والكيانات الشائنة الأخرى."
 Bot user agents module: "حظر وكلاء المستخدمين المرتبطين ببرامج الروبوت غير المرغوب فيها والنشاط الشنيع."
 Bypasses: "ملفات الالتفافية التوقيع القياسية المدرجة عادة مع الحزمة الرئيسية."
