 SI。: "可以使用“国际单位制”来描述持续时间。 例如， <strong>1d2h3min4s</strong> 或 <strong>1d 2h 3min 4s</strong> 表示一天、两小时、三分钟、四秒。 <strong>5min</strong> 表示仅五分钟。"
