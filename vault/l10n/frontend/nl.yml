hints_duration:
 SI.: "Duur kan worden beschreven met behulp van het "International System of Units". B.v., <strong>1d2h3min4s</strong> of <strong>1d 2h 3min 4s</strong> voor één dag, twee uur, drie minuten, vier seconden, of <strong>5min</strong> voor slechts vijf minuten."
 Boogtijd.: "Duur kan worden beschreven met behulp van boogtijdnotatie. B.v., <strong>1d2°3′4″</strong> voor één dag, twee uur, drie minuten, vier seconden, of <strong>5″</strong> voor slechts vijf seconden."
 Normaal Engels.: "De duur kan worden beschreven door de eenheden in normaal Engels te schrijven. B.v., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> voor een week, twee dagen, drie uur, vier minuten, vijf seconden."
 Beperkingen.: "Notatie kan worden gemengd, maar eenheden moeten altijd van groot naar klein worden beschreven, en kunnen niet worden herhaald. B.v., <strong>1 week 2 days 3′4″</strong> is <span class="txtGn">geldig</span> en zal correct worden begrepen, maar <strong>3′4″ 1 week 2 days</strong> en <strong>3 hours 3h 3°</strong> zijn <span class="txtRd">ongeldig</span>. Het maakt CIDRAM niet uit of u spaties gebruikt of niet. Nummers moeten duidelijk en ongeformatteerd zijn. De grootste ondersteunde eenheid is een week. Wanneer de configuratie wordt bijgewerkt, normaliseert CIDRAM de duur naar boogtijd."
