warning:
 API_Rate_Limited: "Advertencia: El acceso a la API %s parece estar actualmente limitado."
 Cookies: "Nota: CIDRAM usa una cookie para autenticar los inicios de sesión. Al iniciar sesión, usted da su consentimiento para que su navegador cree y almacene una cookie."
 Editing PHP files: "Advertencia: Se sabe que algunas soluciones de seguridad de alojamiento web prohíben automáticamente las direcciones IP al detectar etiquetas PHP dentro de las solicitudes (por ejemplo, al modificar archivos PHP a través de un navegador). CIDRAM no tiene forma de saber si su servicio de alojamiento web utiliza una solución de seguridad de este tipo. Para evitar tales problemas, se recomienda no editar los archivos PHP de esa manera cuando sea posible."
 IP tests are disabled: "¡Advertencia: Las pruebas de IP están deshabilitadas! Los archivos de firma no se pueden utilizar hasta que esto se resuelva."
