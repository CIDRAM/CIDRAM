Extended Description Optional security extras module: "מספק כמה הגנות מוגבלות מפני וקטורי תקיפה שונים הנפוצים בבקשות."
Extended Description PHPMailer: "נדרש לשימוש בכל פונקציונליות הכרוכה בשליחת דואר אלקטרוני.<br />{{Links.PHPMailer.PHPMailer}} זמין באמצעות רישיון {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "חוסם בקשות מכתובות IP המופיעות ב-Project Honeypot."
Extended Description Protocol blocker module: "מספק את היכולת לחסום פרוטוקולי בקשות ספציפיים באמצעות התצורה (למשל., HTTP/0.9 ,HTTP/1.1 ,SPDY/3.0, וכו). הערה: לא ישפיע על אתרים שמנתבים דרך שירותים המשכתבים בקשות לכולן משתמשות באותו פרוטוקול, כגון Cloudflare."
Extended Description Referrer spam module: "חסימה המבוססת על ספאם מפנה לא תספק בדרך כלל תועלת אבטחה משמעותית, אך במקרים מסוימים, יכול להיות שימושי עבור חלק מהמשתמשים, לאיסוף מידע נוסף על בקשות וליכולת לדווח על כך.<br />התקנת מודול זה מתקינה גם את ה-Symfony polyfills עבור {{Links.Symfony.Intl/Idn}} (כי מודול זה דורש פונקציונליות Idn, שלא כל התקנות PHP מספקות כסטנדרט), זמין באמצעות רישיון {{Links.MIT}}."
Extended Description Stop Forum Spam module: "מגן על דפי רישום וכניסה מפני כתובות IP הרשומות על ידי SFS."
Extended Description Tor blocker module: "אוסר על גישה מצמתי יציאה של Tor דרך חיפושי DNSEL (תומך גם ב-IPv4 וגם ב-IPv6)."
