 200 OK: "200 OK (Добре)\nНай-малко задълбочен, но най-удобен за потребителя. Автоматизираните заявки най-вероятно ще интерпретират този отговор като индикация, че заявката е била успешна."
 301 Moved Permanently: "301 Moved Permanently (Преместен за постоянно)\nИнструктира клиента, че пренасочването е ПОСТОЯННО, и че методът на заявка, използван за пренасочването, МОЖЕ да е различен от метода на заявка използван за първоначалната заявка."
 302 Found: "302 Found (Намерени)\nИнструктира клиента, че пренасочването е ВРЕМЕННО, и че методът на заявка, използван за пренасочването, МОЖЕ да е различен от метода на заявка използван за първоначалната заявка."
 307 Temporary Redirect: "307 Temporary Redirect (Временно пренасочване)\nИнструктира клиента, че пренасочването е ВРЕМЕННО, и че методът на заявка, използван за пренасочването, може да НЕ е различен от метода на заявка използван за първоначалната заявка."
 308 Permanent Redirect: "308 Permanent Redirect (Постоянно пренасочване)\nИнструктира клиента, че пренасочването е ПОСТОЯННО, и че методът на заявка, използван за пренасочването, може да НЕ е различен от метода на заявка използван за първоначалната заявка."
 403 Forbidden: "403 Forbidden (Забранено)\nПо-задълбочен, но по-малко удобен за потребителя. Препоръчва се за повечето общи обстоятелства."
 410 Gone: "410 Gone (Изчезнал)\nМоже да причини проблеми при разрешаването на фалшиви положителни резултати, тъй като някои браузъри ще кешират това съобщение за състояние и няма да изпращат последващи заявки, дори след като са били деблокирани. Може да е най-предпочитаният в някои контексти, за определени видове трафик."
 418 I_m a teapot: "418 I'm a teapot (Аз съм чайник)\nПрепратки към първоаприлска шега ({{Links.RFC2324}}). Много малко вероятно е да бъде разбран от всеки клиент, бот, браузър, или друго. Предвидено за забавление и удобство, но обикновено не се препоръчва."
 429 Too Many Requests: "429 Too Many Requests (Твърде много заявки)\nПрепоръчва се за ограничаване на скоростта, при работа с DDoS атаки, и за предотвратяване на наводнения. Не се препоръчва в други контексти."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Недостъпно поради правни причини)\nПрепоръчва се при блокиране предимно по правни причини. Не се препоръчва в други контексти."
 503 Service Unavailable: "503 Service Unavailable (Услугата не е достъпна)\nНай-задълбочен, но най-малко удобен за потребителя. Препоръчва се при атака или при работа с изключително постоянен нежелан трафик."
