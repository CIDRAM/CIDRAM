Extended Description AbuseIPDB module: "AbuseIPDBஇல் பட்டியலிடப்பட்ட ஐபி முகவரிகளிடமிருந்து கோரிக்கைகளைத் தடுக்கிறது."
Extended Description BGPView module: "CIDRAMகான ASN மற்றும் நாட்டு குறியீடு தேடல் வசதியை வழங்க {{Links.BGPView}} APIக் கட்டுப்படுத்துகிறது. இது ASN மற்றும் நாடுகளை CIDRAM உள்ளமைவு வழியாக தடுக்க அல்லது அனுமதிப்பட்டியல் செய்ய உதவுகிறது, மேலும் Facebook கோரிக்கைகளை சரிபார்க்க ஒரு வழிமுறையை வழங்குகிறது."
Extended Description Bad TLDs blocker module: "ஸ்பேமர்கள், ஹேக்கர்கள் மற்றும் பிற தீங்கு விளைவிக்கும் நிறுவனங்களால் அடிக்கடி பயன்படுத்தப்படும் TLDகளுக்கு சொந்தமான ஹோஸ்ட்களைத் தடுக்கிறது."
Extended Description Bad hosts blocker module: "ஸ்பேமர்கள், ஹேக்கர்கள் மற்றும் பிற தீங்கு விளைவிக்கும் நிறுவனங்களால் அடிக்கடி பயன்படுத்தப்படும் ஹோஸ்ட்களைத் தடுக்கிறது."
Extended Description Bot user agents module: "தேவையற்ற போட்கள் மற்றும் தீங்கு விளைவிக்கும் செயல்பாட்டுடன் தொடர்புடைய பயனர் முகவர்களைத் தடுக்கிறது."
Extended Description Bypasses: "இயல்புநிலை கையொப்பம் பைபாஸ் கோப்புகள் பொதுவாக பிரதான தொகுப்புடன் சேர்க்கப்படும்."
Extended Description Chart.js: "பை விளக்கப்படங்களை உருவாக்க முன்-இறுதியில் செயல்படுத்துகிறது.<br />{{Links.Chart.js}} என்பது <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT உரிமத்தின்</a> மூலம் வழங்கப்படுகிறது."
Extended Description Cookie scanner module: "ஆபத்தான இணைய குக்கீகளுக்கு எதிராக சில வரையறுக்கப்பட்ட பாதுகாப்புகளை வழங்குகிறது."
Extended Description HTTP version checker module: "CIDRAM உள்ளமைவு மூலம் குறிப்பிட்ட நெறிமுறைகள் மற்றும் HTTP பதிப்புகளைத் தடுப்பதை சாத்தியமாக்குகிறது."
Extended Description IPv4: &ExtDesCloud "தேவையற்ற மேகக்கணி சேவைகள் மற்றும் மனிதரல்லாத இறுதிப் புள்ளிகளைத் தடுக்கிறது."
Extended Description IPv4-Bogons: &ExtDesBogons "போகன்/bogon CIDRகளைத் தடுக்கிறது."
Extended Description IPv4-ISPs: &ExtDesISPs "ஆபத்தான மற்றும் ஸ்பேமி ISPகளைத் தடுக்கிறது (மல்டிபிளே நெட்வொர்க்குகள் அடங்கும், அவை மனித மற்றும் மனிதரல்லாத இறுதி புள்ளிகளைக் கொண்டிருக்கலாம்)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "சுயவிவரத்திற்கு பயனுள்ளதாக இருக்கும், ஆனால் எதையும் அதன் சொந்தமாக தடுக்காது."
Extended Description IPv4-Other: &ExtDesOther "ப்ராக்ஸிகள், VPNகள் மற்றும் பிற தேவையற்ற சேவைகளுக்கான CIDRகளைத் தடுக்கிறது."
