tip_subtractor: "Xin chào, {username}.<br />Phép trừ có thể được sử dụng để trừ phạm vi IP/CIDR/mặt nạ mạng từ một phạm vi khác."
tip_updates: "Xin chào, {username}.<br />Trang cập nhật cho phép bạn cài đặt, gỡ bỏ cài đặt, và cập nhật các gói khác nhau cho CIDRAM (các gói cốt lõi, chữ ký, bổ sung, các tập tin L10N, vv)."
title_login: "Đăng Nhập"
warning_default_password: "Cảnh báo: Nó là sử dụng mật khẩu mặc định!"
warning_dry_run_mode: "Cảnh báo: Đang hoạt động ở chế độ chạy khô! Khi ở chế độ chạy khô, các yêu cầu vẫn được kiểm tra và ghi lại dưới dạng các sự kiện chặn như bình thường, nhưng không có gì bị chặn."
warning_file_php: "Cảnh báo: Một số giải pháp bảo mật webhosting đã được biết là tự động cấm địa chỉ IP khi phát hiện các thẻ PHP trong các yêu cầu (ví dụ, khi cố gắng chỉnh sửa tập tin PHP thông qua trình duyệt). CIDRAM không có cách nào để biết liệu dịch vụ webhosting của bạn có sử dụng giải pháp bảo mật như vậy hay không. Để tránh những vấn đề như vậy, khuyến khích không chỉnh sửa tập tin PHP theo cách như vậy khi có thể."
warning_file_overwritten: "Cảnh báo: Tập tin bạn hiện đang chỉnh sửa thuộc về thành phần, "%s". Bất kỳ thay đổi nào được thực hiện đối với tập tin này rất có thể bị ghi đè vào lần tiếp theo thành phần đó được cập nhật."
warning_ip_tests_disabled: "Cảnh báo: Kiểm tra IP bị vô hiệu hóa! Các tập tin chữ ký không thể được sử dụng cho đến khi điều này được giải quyết."
warning_javascript_required: "Cảnh báo: Một số chức năng yêu cầu JavaScript. Để đảm bảo rằng toàn bộ giao diện hoạt động như mong đợi, bạn nên bật JavaScript."
warning_maintenance_mode: "Cảnh báo: Đang hoạt động ở chế độ bảo trì! Khi ở chế độ bảo trì, không có gì được kiểm tra, ghi nhật ký, hoặc bị chặn."
warning_modules_disabled: "Cảnh báo: Mô-đun bị vô hiệu hóa! Không thể sử dụng các mô-đun cho đến khi điều này được giải quyết."
warning_no_active_modules: "Cảnh báo: Không có mô-đun nào đang hoạt động! Mô-đun có thể được kích hoạt bằng cách sử dụng các trang cấu hình hay cập nhật."
warning_no_active_signature_files: "Cảnh báo: Không có tập tin chữ ký nào đang hoạt động! Tập tin chữ ký có thể được kích hoạt bằng cách sử dụng các trang cấu hình hay cập nhật."
warning_password_not_valid: "Cảnh báo: Tài khoản này không được sử dụng một mật khẩu hợp lệ!"
warning_termination_disabled: "Cảnh báo: Tính năng chấm dứt trang bị vô hiệu hóa! Yêu cầu không thể bị chặn đúng cách cho đến khi điều này được giải quyết."
warning_will_log_out_all_users: "Cảnh báo: Tiếp tục sẽ đăng xuất tất cả người dùng."
