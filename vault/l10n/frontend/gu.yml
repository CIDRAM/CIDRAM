 200 OK: "200 OK (બરાબર)\nઓછામાં ઓછું મજબૂત, પરંતુ સૌથી વધુ વપરાશકર્તા મૈત્રીપૂર્ણ. સ્વયંસંચાલિત વિનંતીઓ મોટે ભાગે આ પ્રતિભાવનું અર્થઘટન કરશે તે સંકેત તરીકે કે વિનંતી સફળ હતી."
