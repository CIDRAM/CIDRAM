hints_duration:
 SI.: "Продолжительность можно описать с помощью «Международной системы единиц». Например, <strong>1d2h3min4s</strong> или <strong>1d 2h 3min 4s</strong> для один день, два часа, три минуты, четыре секунды, или <strong>5min</strong> для всего пять минут."
 Угловая время.: "Продолжительность можно описать с помощью углового времени. Например, <strong>1d2°3′4″</strong> для один день, два часа, три минуты, четыре секунды, или <strong>5″</strong> для всего пять секунд."
 Простой английский.: "Продолжительность можно описать, написав единицы на простом английском. Например, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> для одной недели, двух дней, трех часов, четырех минут, пяти секунд."
 Ограничения.: "Обозначения могут быть смешанными, но единицы всегда должны описываться от наибольшего к наименьшему, и не могут повторяться. Например, <strong>1 week 2 days 3′4″</strong> <span class="txtGn">valid</span>действителен</span> и будет правильно понят, но <strong>3′4″ 1 week 2 days</strong> и <strong>3 hours 3h 3°</strong> <span class="txtRd">недействительны</span>. CIDRAM не волнует, ли используете вы интервалы или нет. Числа должны быть простыми и неформатированными. Чтобы быть практичным, наибольшая поддерживаемая единица — неделя. Когда конфигурация обновляется, CIDRAM нормализует длительность к угловому времени."
