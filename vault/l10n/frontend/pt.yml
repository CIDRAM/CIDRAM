 Updates: "A página de atualizações permite que você instale, desinstale, e atualize os vários componentes do CIDRAM (o pacote principal, assinaturas, arquivos de L10N, etc)."
warning:
 API_Rate_Limited: "Atenção: O acesso à API %s parece ser atualmente limitado por taxa."
 Cookies: "Nota: CIDRAM usa um cookie para autenticar logins. Ao efetuar o login, você dá seu consentimento para que um cookie seja criado e armazenado pelo seu navegador."
 Editing PHP files: "Atenção: Algumas soluções de segurança de hospedagem na web são conhecidas por banir automaticamente endereços IP ao detectar tags PHP em solicitações (por exemplo, ao modificar arquivos PHP por meio de um navegador). O CIDRAM não tem como saber se o seu serviço de hospedagem na web usa tal solução de segurança. Para evitar tais problemas, é recomendado não editar arquivos PHP dessa forma quando possível."
 IP tests are disabled: "Atenção: Os testes de IP estão desabilitados! Os arquivos de assinatura não podem ser utilizados até que isso seja resolvido."
 JavaScript required: "Atenção: Algumas funcionalidades do front-end requerem JavaScript. Para garantir que todo o front-end se comporte conforme o esperado, é recomendável ativar o JavaScript."
 Likely to be overwritten:
  pt-BR: "Atenção: O arquivo que você está editando no momento pertence ao componente "%s". Quaisquer alterações feitas neste arquivo provavelmente serão sobrescritas na próxima vez que o componente for atualizado."
  pt-PT: "Atenção: O arquivo que você está a editar no momento pertence ao componente "%s". Quaisquer alterações feitas neste arquivo provavelmente serão sobrescritas na próxima vez que o componente for atualizado."
 Modules are disabled: "Atenção: Os módulos estão desabilitados! Os módulos não podem ser utilizados até que isso seja resolvido."
 No modules are active: "Atenção: Nenhum módulo está ativo! Os módulos podem ser ativados usando as páginas de configuração ou atualizações."
 No signature files are active: "Atenção: Nenhum arquivo de assinatura está ativo! Os arquivos de assinatura podem ser ativados usando as páginas de configuração ou atualizações."
 Operating in dry run mode: "Atenção: Operando no modo de seco! Enquanto no modo de seco, as solicitações ainda são verificados e registrados como eventos de bloqueio como de costume, mas nada é bloqueado."
 Operating in maintenance mode: "Atenção: Operando em modo de manutenção! Enquanto no modo de manutenção, nada é verificado, registrado, ou bloqueado."
 Page termination is disabled: "Atenção: O encerramento da página está desativado! As solicitações não podem ser bloqueadas corretamente até que isso seja resolvido."
 Proceeding will log out all users:
  pt-BR: "Atenção: Todos os usuários serão saíram se você continuar."
  pt-PT: "Atenção: Todos os utilizadores serão saíram se você continuar."
 This account is not using a valid password:
  pt-BR: "Atenção: Esta conta não está usando uma senha válida!"
  pt-PT: "Atenção: Esta conta não usa uma senha válida!"
 Using the default password: "Atenção: Usando a senha padrão!"
