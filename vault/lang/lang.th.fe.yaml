tip_2fa_sent: "อีเมลที่มีรหัส 2FA ถูกส่งไปยังที่อยู่อีเมลของคุณแล้ว.โปรดยืนยันรหัสนี้ด้านล่างเพื่อเข้าถึง front-end. หากคุณไม่ได้รับอีเมลนี้ ลองออกจากระบบ รอ 10 นาที และลงชื่อเข้าใช้อีกครั้งเพื่อรับอีเมลใหม่ที่มีรหัสใหม่."
tip_accounts: "สวัสดี {username}.<br />หน้าบัญชีช่วยให้คุณสามารถควบคุมผู้ที่สามารถเข้าถึง front-end ของ CIDRAM."
