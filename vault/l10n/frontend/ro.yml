 logging_log_rotation_action: "Rotația jurnalului limitează numărul de fișiere jurnal care ar trebui să existe la un moment dat. Când sunt create fișiere jurnal noi, dacă numărul total de fișiere jurnal depășește limita specificată, acțiunea specificată va fi efectuată. Aici puteți specifica acțiunea dorită."
 logging_log_rotation_limit: "Rotația jurnalului limitează numărul de fișiere jurnal care ar trebui să existe la un moment dat. Când sunt create fișiere jurnal noi, dacă numărul total de fișiere jurnal depășește limita specificată, acțiunea specificată va fi efectuată. Aici puteți specifica limita dorită. O valoare de 0 va dezactiva rotirea jurnalului."
 logging_log_sanitisation: "Atunci când utilizați pagina de jurnalele front-end pentru a vizualiza datele de jurnal, CIDRAM igienizează datele de jurnal înainte de a le afișa, pentru a proteja utilizatorii de atacurile XSS și de alte amenințări potențiale pe care le-ar putea conține datele de jurnal. Cu toate acestea, în mod implicit, datele nu sunt igienizate în timpul înregistrării. Acest lucru este pentru a ne asigura că datele de jurnal sunt păstrate cu acuratețe, pentru a ajuta orice analiză euristică care ar putea fi necesară în viitor. Cu toate acestea, în cazul în care un utilizator încearcă să citească datele de jurnal folosind instrumente externe și dacă acele instrumente externe nu efectuează propriul proces de igienizare, utilizatorul ar putea fi expus la atacuri XSS. Dacă este necesar, puteți modifica comportamentul implicit folosind această directivă de configurare. True = Igienizați datele atunci când le înregistrați (datele sunt păstrate mai puțin precis, dar riscul XSS este mai mic). False = Nu igienizați datele când le înregistrați (datele sunt păstrate mai precis, dar riscul XSS este mai mare) [Implicit]."
 logging_outbound_request_log: "Un fișier pentru înregistrarea rezultatelor oricăror solicitări de ieșire. Specificați un nume de fișier, sau lăsați necompletat pentru a dezactiva."
 logging_report_log: "Un fișier pentru înregistrarea oricăror rapoarte trimise către API-uri externe. Specificați un nume de fișier, sau lăsați necompletat pentru a dezactiva."
 logging_serialised_log: "Fișier serializat pentru înregistrarea tuturor solicitărilor blocate. Specificați un nume de fișier, sau lăsați necompletat pentru a dezactiva."
 logging_standard_log: "Fișier care poate fi citit de om pentru înregistrarea tuturor solicitărilor blocate. Specificați un nume de fișier, sau lăsați necompletat pentru a dezactiva."
 logging_truncate: "Trunchiați fișierele jurnal când ating o anumită dimensiune? Valoarea este dimensiunea maximă în B/KB/MB/GB/TB la care poate crește un fișier jurnal înainte de a fi trunchiat. Valoarea implicită de 0KB dezactivează trunchierea (fișierele jurnal pot crește la infinit). Notă: Se aplică fișierelor jurnal individuale! Dimensiunea fișierelor jurnal nu este luată în considerare în mod colectiv."
