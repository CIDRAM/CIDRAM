hints_duration:
 SI.: "La durada es pot descriure mitjançant el "Sistema Internacional d'Unitats". Per exemple, <strong>1d2h3min4s</strong> o <strong>1d 2h 3min 4s</strong> per significar un dia, dues hores, tres minuts, quatre segons, o <strong>5min</strong> per significar només cinc minuts."
 Temps d'arc.: "La durada es pot descriure mitjançant la notació de temps d'arc. Per exemple, <strong>1d2°3′4″</strong> per significar un dia, dues hores, tres minuts, quatre segons, o <strong>5″</strong> per significar només 5 segons."
 Anglès senzill.: "La durada es pot descriure escrivint les unitats en anglès senzill. Per exemple, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> per significar una setmana, dos dies, tres hores, quatre minuts, cinc segons."
 Restriccions.: "La notació es pot barrejar, però les unitats sempre s'han de descriure de més gran a més petita, i no es poden repetir. Per exemple, <strong>1 week 2 days 3′4″</strong> és <span class="txtGn">vàlida</span> i s'entendrà correctament, però <strong>3′4″ 1 week 2 days</strong> i <strong>3 hours 3h 3°</strong> <span class="txtRd">no</span> són vàlids. A CIDRAM no li importa si feu servir l'espaiat o no. Els números han de ser senzills i sense format. Per aspectes pràctics, la unitat compatible més gran és una setmana. Quan s'actualitza la configuració, CIDRAM normalitza les durades a temps d'arc."
hints_has_bypass: "* Aquesta opció té un bypass corresponent sota <code class="s">bypasses➡used</code>. Es recomana assegurar-se que la casella de verificació del bypass corresponent estigui marcada de la mateixa manera que la casella de verificació per intentar verificar aquesta opció."
hints_inspection: "* Dissenyat només per depurar regles auxiliars. No es mostra als usuaris bloquejats."
hints_ipv6_on_32bit: "Nota: És possible que les cerques IPv6 no funcionin correctament en alguns sistemes de 32 bits."
hints_logging_datetime: "Consell útil: Podeu adjuntar informació de data/hora als noms dels fitxers de registre utilitzant marcadors de posició de format d'hora. Els marcadors de posició de format d'hora disponibles es mostren a {{Links.ConfigRef.time_format}}."
