config_signatures: "கையொப்பங்கள், கையொப்பம் கோப்புகள், தொகுதிகள், போன்றவற்றுக்கான உள்ளமைவு."
config_signatures_block_bogons: "போகன் CIDRகள் தடுக்க வேண்டுமா? உங்கள் உள்ளூர் நெட்வொர்க்கிலிருந்து, localhostலிருந்து, அல்லது உங்கள் LANலிருந்து உங்கள் வலைத்தளத்திற்கான இணைப்புகளை நீங்கள் எதிர்பார்க்கிறீர்கள் என்றால், இந்த உத்தரவு false அமைக்கப்பட வேண்டும். இதுபோன்ற இணைப்புகளை நீங்கள் எதிர்பார்க்கவில்லை என்றால், இந்த உத்தரவு true என அமைக்கப்பட வேண்டும்."
config_signatures_block_cloud: "வெப் ஹோஸ்டிங் அல்லது கிளவுட் சேவைகளுக்கு சொந்தமானவை என அடையாளம் காணப்பட்ட CIDRகளைத் தடுக்க வேண்டுமா? உங்கள் வலைத்தளத்திலிருந்து API சேவையை இயக்கினால் அல்லது பிற வலைத்தளங்கள் உங்கள் வலைத்தளத்துடன் இணைக்கப்படும் என்று நீங்கள் எதிர்பார்க்கிறீர்கள் என்றால், இது false என்று அமைக்கப்பட வேண்டும். இல்லையென்றால், இந்த உத்தரவு true என்று அமைக்கப்பட வேண்டும்."
config_signatures_block_generic: "தடுப்பு பட்டியலுக்கு பொதுவாக பரிந்துரைக்கப்பட்ட CIDRகளைத் தடுக்க வேண்டுமா? இது வேறு எந்த குறிப்பிட்ட கையொப்ப வகைகளின் ஒரு பகுதியாக குறிக்கப்படாத எந்த கையொப்பங்களையும் உள்ளடக்கியது."
config_signatures_block_legal: "சட்டப்பூர்வ கடமைகளுக்கு பதிலளிக்கும் வகையில் CIDRகளைத் தடுக்க வேண்டுமா? இந்த உத்தரவு பொதுவாக எந்த விளைவையும் ஏற்படுத்தக் கூடாது, ஏனெனில் CIDRAM எந்த CIDRகளையும் முன்னிருப்பாக "சட்டபூர்வமான கடமைகளுடன்" தொடர்புபடுத்தாது, ஆயினும்கூட, சட்டப்பூர்வ காரணங்களுக்காக இருக்கக்கூடிய எந்தவொரு தனிப்பயன் கையொப்பக் கோப்புகள் அல்லது தொகுதிகளின் நன்மைக்கான கூடுதல் கட்டுப்பாட்டு நடவடிக்கையாக இது உள்ளது."
config_signatures_block_malware: "தீம்பொருளுடன் தொடர்புடைய ஐபிக்கள் தடுக்க வேண்டுமா? C&C சேவையகங்கள், பாதிக்கப்பட்ட இயந்திரங்கள், தீம்பொருள் விநியோகத்தில் ஈடுபடும் இயந்திரங்கள், போன்றவை இதில் அடங்கும்."
config_signatures_block_proxies: "ப்ராக்ஸி சேவைகளைச் சேர்ந்தவர்கள் அல்லது VPNகளைச் சேர்ந்தவர்கள் என அடையாளம் காணப்பட்ட CIDRகளைத் தடுக்க வேண்டுமா? பயனர்கள் உங்கள் வலைத்தளத்தை ப்ராக்ஸி சேவைகள் மற்றும் VPNகளில் இருந்து அணுக முடியும் வேண்டும் என்றால், இந்த உத்தரவு false என அமைக்கப்பட வேண்டும். ப்ராக்ஸி சேவைகள் மற்றும் VPNகள் தேவையில்லை என்றால், பாதுகாப்பை மேம்படுத்துவதற்கான வழிமுறையாக இந்த உத்தரவு true என அமைக்கப்பட வேண்டும்."
config_signatures_block_spam: "அதிக ஸ்பேம் ஆபத்து என அடையாளம் காணப்பட்ட CIDRகளைத் தடுக்க வேண்டுமா? பொதுவாக, இது எப்போதும் true என்று அமைக்கப்பட வேண்டும். ஆனால், அதில் ஏதேனும் சிக்கல்கள் ஏற்பட்டால் அதை false என்று அமைக்க வேண்டும்."
config_signatures_default_tracktime: "தொகுதிகள் தடைசெய்த ஐபிக்களைக் கண்காணிக்க எத்தனை வினாடிகள். இயல்புநிலை = 604800 (1 வாரம்)."
config_signatures_infraction_limit: "ஐபி கண்காணிப்பால் தடைசெய்யப்படுவதற்கு முன்னர் அதிகபட்ச எண்ணிக்கையிலான மீறல்கள் ஐபி ஏற்பட அனுமதிக்கப்படுகிறது. இயல்புநிலை = 10."
config_signatures_ipv4: "CIDRAM செயலாக்க வேண்டிய IPv4 கையொப்பக் கோப்புகளின் கமாவால் பிரிக்கப்பட்ட பட்டியல்."
config_signatures_ipv6: "CIDRAM செயலாக்க வேண்டிய IPv6 கையொப்பக் கோப்புகளின் கமாவால் பிரிக்கப்பட்ட பட்டியல்."
config_signatures_modules: "CIDRAM ஏற்ற வேண்டிய தொகுதி கோப்புகளின் கமாவால் பிரிக்கப்பட்ட பட்டியல் (IPv4/IPv6 கோப்புகள் செயலாக்கப்பட்ட பிறகு)."
config_signatures_track_mode: "மீறல்களை எப்போது கணக்கிட வேண்டும்? False (தவறான) = தொகுதிகள் மூலம் ஐபிக்கள் தடுக்கப்படும் போது. True (உண்மை) = எந்த காரணத்திற்காகவும் ஐபிக்கள் தடுக்கப்படும் போது. இயல்புநிலை = False (தவறான)."
config_supplementary_cache_options: "தற்காலிக சேமிப்புக்கான துணை விருப்பங்கள்."
