<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{FE_Lang}" xml:lang="{FE_Lang}" dir="{textDir}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{FE_Title}</title>
</head>

<style>
body{font-family:'Lucida Grande',Tahoma,Verdana,Arial,MingLiU;font-size:10px;letter-spacing:1px;text-align:center;text-decoration:none;border-style:none;margin:0;padding:0;white-space:normal;background-color:#ccc;color:#033}
hr{border-style:solid none none;border-width:1px;margin:5px 2px 0;padding:2px;color:#900}
code{font-family:monospace}
.generator,input,.textRed,.nav{font-weight:700}
.textBlack,.textRed,.DateTime{display:inline}
.textRed{color:red}
.textBlack{color:#000}
.generator{font-size:8pt;letter-spacing:-1px;white-space:nowrap;margin:auto;text-align:right}
.generator,input{font-family:Verdana,Arial,Helvetica,sans-serif}
input{font-size:10pt;background-color:#ffe;border:1px solid #900;color:#033;margin:2px;padding:2px}
.h,.ng1{background-color:#eee}
.co{width:98%;text-align:center;margin:auto;padding:12}
.ci{background-color:#fff;border-style:solid;border-width:1px;border-color:#aaa;width:98%;text-align:{FE_Align};margin:auto;padding:12px}
.ng2,code{background-color:#ddd}
.DateTime{float:left}
.nav{font-size:12px}
.ng1,.ng2{margin:0;padding:4px;width:100%;border-style:solid solid none none;border-width:1px;border-color:#999}
.right{padding:20px}
</style>

<body>
<div class="co"><br /><div class="ci">
<p>CIDRAM front-end is currently in <span class="textRed">ALPHA</span>! Until it moves to BETA, expect to encounter various missing parts, broken code, etc. <span class="textRed">DON'T</span> use it in production (yet)!<br />{FE_Tip}</p>
{FE_Content}
<hr />
<div class="generator"><div class="DateTime">{DateTime}</div><div class="textBlack">{generated_by}</div> <div class="textRed">{ScriptIdent}</div></div>
</div><br /></div>
</body>

</html>
