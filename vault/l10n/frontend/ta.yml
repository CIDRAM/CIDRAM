Abuse category:
 Bad web bot: "மோசமான வலை போட் (மின்னஞ்சல் முகவரிகள் மற்றும் உள்ளடக்கத்தைத் தேடுகிறது, robots.txt ஐ மதிக்காத கிராலர்கள், அதிகப்படியான கோரிக்கைகள், பயனர் முகவர் ஏமாற்றுதல், போன்றவை)."
 Brute-force attacks: "ப்ரூட்-ஃபோர்ஸ் தாக்குதல்கள் (வலைப்பக்க உள்நுழைவுகள், SMTP, RDP, போன்றவற்றின் மீதான தாக்குதல்கள்)."
 Categories (at least one is required): "வகைகள் (குறைந்தது ஒன்று தேவை)"
 CMS blog comment spam: "CMS வலைப்பதிவு கருத்து ஸ்பேம்."
 Conjunctive category: "இணைந்த வகை (மற்ற குறிப்பிட்ட வகைகளுடன் இணைந்து பயன்படுத்தவும்)."
 DDoS attacks: "DDoS தாக்குதல்கள் (பொதுவாக ஒரு பாட்நெட்டின் ஒரு பகுதி)."
 DNS compromise: "DNS சமரசம் (DNS பதிவுகளை மாற்றுவது தவறான திசைதிருப்பலுக்கு வழிவகுக்கும்)."
 DNS poisoning: "DNS விஷம்."
 Email sender spoofing: "மின்னஞ்சல் அனுப்புநரை ஏமாற்றுதல்."
 Email spam: "மின்னஞ்சல் ஸ்பேம் (ஸ்பேம் மின்னஞ்சல் உள்ளடக்கம், பாதிக்கப்பட்ட இணைப்புகள், ஃபிஷிங் மின்னஞ்சல்கள், போன்றவை)."
 Exploited host: "சுரண்டப்பட்ட ஹோஸ்ட் (ஹோஸ்ட் தீம்பொருளால் பாதிக்கப்பட்டு மற்ற தாக்குதல்களுக்கு அல்லது தீங்கிழைக்கும் உள்ளடக்கத்தை ஹோஸ்ட் செய்ய பயன்படுத்தப்படலாம்)."
 FTP brute-force attacks: "FTP ப்ரூட்-ஃபோர்ஸ் தாக்குதல்கள்."
 Fraudulent VoIP: "மோசடி VoIP."
 Fraudulent orders: "மோசடி உத்தரவுகள்."
 Hacking: "ஹேக்கிங்."
 IoT targeted: "IoT துஷ்பிரயோகம். கருத்துகளில் எந்த வகையான சாதனம் இலக்கு வைக்கப்பட்டது என்பது பற்றிய தகவலைச் சேர்க்கவும்."
 Open proxy, open relay, or tor endpoint: "திறந்த ப்ராக்ஸி, திறந்த ரிலே, அல்லது tor இறுதிப்புள்ளி."
 Phishing: "ஃபிஷிங் இணையதளங்கள் மற்றும்/அல்லது மின்னஞ்சல்."
 Ping of death: "மரணத்தின் பிங் (பெரிய ஐபி பாக்கெட்)."
 Port scans: "போர்ட் ஸ்கேன் (திறந்த போர்ட்கள் மற்றும் பாதிக்கப்படக்கூடிய சேவைகளை ஸ்கேன் செய்கிறது)."
 SQL injection: "SQL ஊசி."
 SSH abuse: "SSH துஷ்பிரயோகம்."
 VPN IP: "VPN ஐபி."
 Web spam: "வலை ஸ்பேம் (கருத்து/ஃபோரம் ஸ்பேம், HTTP பரிந்துரையாளர் ஸ்பேம், அல்லது பிற CMS ஸ்பேம்)."
 Webapp attacks: "வெப் ஆப் தாக்குதல்கள் (நிறுவப்பட்ட இணைய பயன்பாடுகள், CMS, அல்லது ஈ-காமர்ஸ் தீர்வுகளுக்கு, எ.கா., WordPress, Drupal, phpMyAdmin, போன்றவை, எதிராகப் பயன்படுத்தக்கூடிய பாதிப்புகள் அல்லது சுரண்டல்களைத் தேடுகிறது)."
Extended Description:
 AbuseIPDB module: "AbuseIPDBஇல் பட்டியலிடப்பட்ட ஐபி முகவரிகளிடமிருந்து கோரிக்கைகளைத் தடுக்கிறது."
 BGPView module: "CIDRAMகான ASN மற்றும் நாட்டு குறியீடு தேடல் வசதியை வழங்க {{Links.BGPView}} APIக் கட்டுப்படுத்துகிறது. இது ASN மற்றும் நாடுகளை CIDRAM உள்ளமைவு வழியாக தடுக்க அல்லது அனுமதிப்பட்டியல் செய்ய உதவுகிறது, மேலும் Facebook கோரிக்கைகளை சரிபார்க்க ஒரு வழிமுறையை வழங்குகிறது. (நீங்கள் இந்தத் தொகுதியைப் பயன்படுத்தினால், IP-API தொகுதியைப் பயன்படுத்த வேண்டிய அவசியமில்லை, ஏனெனில் அவை ஒரே நோக்கத்திற்காகச் செயல்படுகின்றன)."
 Bad TLDs blocker module: "ஸ்பேமர்கள், ஹேக்கர்கள் மற்றும் பிற தீங்கு விளைவிக்கும் நிறுவனங்களால் அடிக்கடி பயன்படுத்தப்படும் TLDகளுக்கு சொந்தமான ஹோஸ்ட்களைத் தடுக்கிறது."
 Bad hosts blocker module: "ஸ்பேமர்கள், ஹேக்கர்கள் மற்றும் பிற தீங்கு விளைவிக்கும் நிறுவனங்களால் அடிக்கடி பயன்படுத்தப்படும் ஹோஸ்ட்களைத் தடுக்கிறது."
 Bot user agents module: "தேவையற்ற போட்கள் மற்றும் தீங்கு விளைவிக்கும் செயல்பாட்டுடன் தொடர்புடைய பயனர் முகவர்களைத் தடுக்கிறது."
 Bypasses: "இயல்புநிலை கையொப்பம் பைபாஸ் கோப்புகள் பொதுவாக பிரதான தொகுப்புடன் சேர்க்கப்படும்."
 Chart.js: "பை விளக்கப்படங்களை உருவாக்க முன்-இறுதியில் செயல்படுத்துகிறது.<br />{{Links.Chart.js}} என்பது {{Links.MIT}} உரிமத்தின் மூலம் வழங்கப்படுகிறது."
 Cookie scanner module: "ஆபத்தான இணைய குக்கீகளுக்கு எதிராக சில வரையறுக்கப்பட்ட பாதுகாப்புகளை வழங்குகிறது."
 HTTP version checker module: "CIDRAM உள்ளமைவு மூலம் குறிப்பிட்ட நெறிமுறைகள் மற்றும் HTTP பதிப்புகளைத் தடுப்பதை சாத்தியமாக்குகிறது."
 IP-API module: "CIDRAMகான ASN மற்றும் நாட்டு குறியீடு தேடல் வசதியை வழங்க {{Links.IP-API}} APIக் கட்டுப்படுத்துகிறது. இது ASN மற்றும் நாடுகளை CIDRAM உள்ளமைவு வழியாக தடுக்க அல்லது அனுமதிப்பட்டியல் செய்ய உதவுகிறது, மேலும் Facebook கோரிக்கைகளை சரிபார்க்க ஒரு வழிமுறையை வழங்குகிறது. (நீங்கள் இந்தத் தொகுதியைப் பயன்படுத்தினால், BGPView தொகுதியைப் பயன்படுத்த வேண்டிய அவசியமில்லை, ஏனெனில் அவை ஒரே நோக்கத்திற்காகச் செயல்படுகின்றன)."
 IPv4: &ExtDesCloud "தேவையற்ற மேகக்கணி சேவைகள் மற்றும் மனிதரல்லாத இறுதிப் புள்ளிகளைத் தடுக்கிறது."
