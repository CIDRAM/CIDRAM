hints_duration:
 SI.: ""ইন্টারন্যাশনাল সিস্টেম অফ ইউনিট" ব্যবহার করে সময়কাল বর্ণনা করা যেতে পারে। যেমন, এক দিন, দুই ঘন্টা, তিন মিনিট, চার সেকেন্ডের জন্য <strong>1d2h3min4s</strong> বা <strong>1d 2h 3min 4s</strong>, বা মাত্র পাঁচ মিনিট জন্য <strong>5min</strong> ব্যবহার করুন।"
 আর্কটাইম।: "আর্কটাইম স্বরলিপি ব্যবহার করে সময়কাল বর্ণনা করা যেতে পারে। যেমন, এক দিন, দুই ঘন্টা, তিন মিনিট, চার সেকেন্ডের জন্য <strong>1d2°3′4″</strong>, বা মাত্র পাঁচ সেকেন্ড জন্য <strong>5″</strong> ব্যবহার করুন।"
 সাধারণ ইংরেজি।: "সাধারণ ইংরেজিতে ইউনিট লিখে সময়কাল বর্ণনা করা যেতে পারে। যেমন, এক সপ্তাহ, দুই দিন, তিন ঘণ্টা, চার মিনিট, পাঁচ সেকেন্ড জন্য <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> ব্যবহার করুন।"
 সীমাবদ্ধতা।: "স্বরলিপি মিশ্রিত করা যেতে পারে, তবে ইউনিটগুলিকে সর্বদা বৃহত্তম থেকে ক্ষুদ্রতম পর্যন্ত বর্ণনা করতে হবে, এবং পুনরাবৃত্তি করা যাবে না। যেমন, <strong>1 week 2 days 3′4″</strong> <span class="txtGn">বৈধ</span> এবং সঠিকভাবে বোঝা যাবে, কিন্তু <strong>3′4″ 1 week 2 days</strong> এবং <strong>3 hours 3h 3°</strong> <span class="txtRd">অবৈধ</span>। CIDRAM আপনি ব্যবধান ব্যবহার করেন বা না করেন তা বিবেচনা করে না। সংখ্যাগুলি অবশ্যই সরল এবং বিন্যাসহীন হতে হবে। ব্যবহারিকতার জন্য, বৃহত্তম সমর্থিত ইউনিট হল এক সপ্তাহ। যখন কনফিগারেশন আপডেট করা হয়, তখন CIDRAM সময়কালকে আর্কটাইমে স্বাভাবিক করে।"
