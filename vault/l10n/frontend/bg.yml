 general_ipaddr: "Къде да намеря IP адреса на входящи заявки? (Полезно за услуги като Cloudflare и други подобни). Стандарт = REMOTE_ADDR. ВНИМАНИЕ: Не променяйте това, ако не знаете какво правите!"
 general_lang: "Посочете стандартния език за CIDRAM."
 general_lang_override: "Да се локализира според HTTP_ACCEPT_LANGUAGE, когато е възможно? True (Вярно) = Да [Стандарт]; False (Невярно) = Не."
 general_numbers: "Как предпочитате да се показват числата? Изберете примера, който ви се струва най-правилен."
 general_sensitive: "Списък с пътища, които да се считат за чувствителни страници. Всеки изброен път ще бъде проверен спрямо реконструирания URI, когато е необходимо. Път, който започва с наклонена черта, ще бъде третиран като литерал и съпоставен от компонента на пътя на заявката нататък. В противен случай пътека, която започва с небуквено-цифров знак и завършва със същия знак (или същия знак плюс незадължителен флаг „i“), ще се третира като регулярен израз. Всеки друг вид пътека ще се третира като литерал и може да съответства от всяка част на URI. Дали даден път се счита за чувствителна страница може да повлияе на поведението на някои модули, но няма никакъв ефект в противен случай."
 general_silent_mode: "Трябва ли CIDRAM тихо да пренасочва блокираните опити за достъп, вместо да показва страницата „отказан достъп“? Ако да, посочете местоположението, към което да се пренасочват блокираните опити за достъп. Ако не, оставете тази променлива празна."
