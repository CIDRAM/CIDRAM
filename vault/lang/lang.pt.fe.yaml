info_some_useful_links: |
 Alguns links úteis:<br />
     <ul class="pieul">
       <li><span class="comCat">Ferramentas, recursos, etc para o CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Página de problemas para CIDRAM (apoio, assistência, etc).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress plugin para CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Vários extras.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupos, fóruns, comunidades, etc.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP recursos de aprendizagem e discussão.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Fórum@Stop Forum Spam</a> – Fórum de discussão útil sobre como parar o spam do fórum.</li>
         </ul>
       </li>
       <li><span class="comCat">Outras ferramentas, recursos, serviços, etc que são úteis.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Mantém um banco de dados de spammers de fórum conhecidos. Útil para proteger sites e fóruns contra spammers.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Obter CIDRs de ASNs, Determinar relações de ASNs, descobrir ASNs com base em nomes de rede, etc.</li>
           <li>{{Links.BGPView}} – Obter CIDRs de ASNs, Determinar relações de ASNs, descobrir ASNs com base em nomes de rede, etc.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar por Qrator</a> – Ferramenta útil para verificar a conectividade de ASNs bem como para várias outras informações sobre ASNs.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">O Projeto Spamhaus</a> – Exibe relatórios sobre taxas de infecção por botnets para ASNs.</li>
           <li>{{Links.AbuseIPDB}} – Mantém um banco de dados de IPs abusivos conhecidos; Fornece uma API para verificar e reportar IPs.</li>
         </ul>
       </li>
       <li><span class="comCat">Recursos informativos e de aprendizagem.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP recursos de aprendizagem e discussão.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Mapas de Vulnerabilidade</a> – Lista as versões seguras/inseguras de vários pacotes (HHVM, PHP, phpMyAdmin, Python, etc).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Mapas de Compatibilidade</a> – Lista informações de compatibilidade para vários pacotes (CIDRAM, phpMussel, etc).</li>
         </ul>
       </li>
     </ul>

