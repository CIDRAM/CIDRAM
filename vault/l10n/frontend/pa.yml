 308 Permanent Redirect: "308 Permanent Redirect (ਸਥਾਈ ਰੀਡਾਇਰੈਕਟ)\nਕਲਾਇੰਟ ਨੂੰ ਨਿਰਦੇਸ਼ ਦਿੰਦਾ ਹੈ ਕਿ ਰੀਡਾਇਰੈਕਟ ਸਥਾਈ ਹੈ, ਅਤੇ ਇਹ ਕਿ ਰੀਡਾਇਰੈਕਟ ਲਈ ਵਰਤੀ ਗਈ ਬੇਨਤੀ ਵਿਧੀ ਸ਼ੁਰੂਆਤੀ ਬੇਨਤੀ ਲਈ ਵਰਤੀ ਗਈ ਬੇਨਤੀ ਵਿਧੀ ਨਾਲੋਂ ਵੱਖਰੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"
