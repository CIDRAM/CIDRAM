Extended Description AbuseIPDB module: "Блокирует запросы от IP-адресов, перечисленных в AbuseIPDB."
Extended Description BGPView module: "Использует API {{Links.BGPView}} для предоставления средства поиска для ASN и коды страны для CIDRAM, таким образом, позволяя блокировать или вносить белый список ASN и стран через конфигурацию CIDRAM, и предоставление средств для проверки в социальных сетях для проверки запросов Facebook."
Extended Description Bad TLDs blocker module: "Блокирует хосты, принадлежащие ДВУ, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description Bad hosts blocker module (ISPs): "Блокирует хосты, принадлежащие интернет-провайдерам, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description Bad hosts blocker module: "Блокирует хосты, часто используемые спамерами, хакерами и другими гнусными объектами."
Extended Description Bot user agents module: "Блокирует пользовательские агенты, связанные с нежелательными ботами и нечестной деятельностью."
Extended Description Bypasses: "Стандартная сигнатуры байпасы, обычно включены в основной пакет."
Extended Description Chart.js: "Позволяет фронтенд создавать круговые диаграммы.<br />{{Links.Chart.js}} доступен через <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "Обеспечивает некоторые ограниченные средства защиты против опасных куки."
Extended Description HTTP version checker module: "Дает возможность блокировать определенные протоколы и версии HTTP через конфигурацию CIDRAM."
Extended Description IPv4: &ExtDesCloud "Блокирует нежелательные облачные сервисы и нечеловеческие конечные точки."
Extended Description IPv4-Bogons: &ExtDesBogons "Блокирует bogon/марсианин CIDRы."
Extended Description IPv4-ISPs: &ExtDesISPs "Блокирует опасно и спам-склонным интернет-провайдеры (включает multiplay сети, которые могут содержать человеческие и нечеловеческие конечные точки)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Полезно для профилирования, но сам по себе ничего не блокирует."
Extended Description IPv4-Other: &ExtDesOther "Блокирует CIDRы для прокси-серверов, виртуальных частных сетей и различных других нежелательных услуг."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Обеспечивает некоторые ограниченные средства защиты против различных векторов атак обычно используются в запросах."
Extended Description PHPMailer: "Требуется для использования любых функций, связанных с отправкой электронной почты.<br />{{Links.PHPMailer.PHPMailer}} доступен через лицензию {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Блокирует запросы от IP-адресов, перечисленных в Project Honeypot."
Extended Description Referrer spam module: "Блокировка, основанная на реферальный спам, как правило, не дает сколько-нибудь значимого преимущества безопасности, но в некоторых случаях может быть полезным для некоторых пользователей, для сбора дополнительной информации о запросах и для возможности сообщить об этом.<br />Установка этого модуля также устанавливает полифилы Symfony для {{Links.Symfony.Intl/Idn}} и {{Links.Symfony.Mbstring}} (потому что этот модуль требует функциональности Idn, которую не все установки PHP предоставляют по умолчанию), оба из которых доступно через лицензию <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description Search engines blocker module: "Предоставляет возможность блокировать поисковые системы, что может быть проблематичным для некоторых веб-сайтов (например, Baidu, Sogou, Яндекс, и т.д.)."
Extended Description Stop Forum Spam module: "Защищает страницы регистрации и входа в систему от IP-адресов, перечисленных в SFS."
