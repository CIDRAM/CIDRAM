Extended Description AbuseIPDB module: "AbuseIPDB पर सूचीबद्ध IP से अनुरोध ब्लॉक करता है।"
Extended Description BGPView module: "CIDRAM के लिए ASN और देश कोड लुकअप सुविधा प्रदान करने के लिए {{Links.BGPView}} का उपयोग करता है। यह ASN और देशों को CIDRAM कॉन्फ़िगरेशन के माध्यम से अवरुद्ध या श्वेतसूची में सक्षम बनाता है, और Facebook अनुरोधों को सत्यापित करने के लिए सामाजिक नेटवर्किंग सत्यापन के लिए एक साधन प्रदान करता है। (यदि आप इस मॉड्यूल का उपयोग करते हैं, तो आपको IP-API मॉड्यूल का उपयोग करने की आवश्यकता नहीं होगी, क्योंकि वे एक ही उद्देश्य को पूरा करते हैं)।"
Extended Description Bad TLDs blocker module: "यह ब्लॉक TLD के स्वामित्व वाली होस्ट करता है, अक्सर स्पैमर, हैकर्स, और अन्य नेफ़ायस संस्थाओं द्वारा उपयोग किया जाता है।"
Extended Description Bad hosts blocker module: "यह ब्लॉक होस्ट करता है, अक्सर स्पैमर, हैकर्स, और अन्य नेफ़ायस संस्थाओं द्वारा उपयोग किया जाता है।"
Extended Description Bot user agents module: "अवांछित बॉट और घृणित गतिविधि से जुड़े उपयोगकर्ता एजेंट ब्लॉक।"
Extended Description Bypasses: "डिफ़ॉल्ट हस्ताक्षर बाईपास फाइलों को सामान्यतः मुख्य पैकेज के साथ शामिल किया गया था।"
Extended Description Chart.js: "पाई चार्ट उत्पन्न करने के लिए सामने के अंत सक्षम करता है।<br />{{Links.Chart.js}} {{Links.MIT}} लाइसेंस के माध्यम से उपलब्ध है।"
Extended Description Cookie scanner module: "खतरनाक कुकीज़ के विरुद्ध कुछ सीमित सुरक्षा प्रदान करता है।"
Extended Description HTTP version checker module: "CIDRAM कॉन्फ़िगरेशन के माध्यम से विशिष्ट प्रोटोकॉल और HTTP संस्करणों को ब्लॉक करना संभव बनाता है।"
Extended Description IP-API module: "CIDRAM के लिए ASN और देश कोड लुकअप सुविधा प्रदान करने के लिए {{Links.IP-API}} का उपयोग करता है। यह ASN और देशों को CIDRAM कॉन्फ़िगरेशन के माध्यम से अवरुद्ध या श्वेतसूची में सक्षम बनाता है, और Facebook अनुरोधों को सत्यापित करने के लिए सामाजिक नेटवर्किंग सत्यापन के लिए एक साधन प्रदान करता है। (यदि आप इस मॉड्यूल का उपयोग करते हैं, तो आपको BGPView मॉड्यूल का उपयोग करने की आवश्यकता नहीं होगी, क्योंकि वे एक ही उद्देश्य को पूरा करते हैं)।"
Extended Description IPv4: &ExtDesCloud "अवांछित क्लाउड सेवाओं और गैर-मानव समापन बिंदुओं को ब्लॉक करता है।"
Extended Description IPv4-Bogons: &ExtDesBogons "ब्लॉक बोगोन/मार्टिन CIDR।"
Extended Description IPv4-ISPs: &ExtDesISPs "खतरनाक और स्पैम ISP ब्लॉक करता है (मल्टीप्ले नेटवर्क शामिल हैं, जिसमें मानव और गैर-मानव दोनों समापन बिंदु शामिल हो सकते हैं)।"
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "प्रोफाइलिंग के लिए उपयोगी है, लेकिन अपने आप में कुछ भी ब्लॉक नहीं करता है।"
Extended Description IPv4-Other: &ExtDesOther "प्रॉक्सी, VPN और अन्य विविध अवांछित सेवाओं के लिए सीआईडीआर ब्लॉक करता है।"
