Extended Description AbuseIPDB module: "Blocks requests from IPs listed at AbuseIPDB."
Extended Description BGPView module: "Leverages the {{Links.BGPView}} API to provide an ASN and country code lookup facility for CIDRAM, enabling ASNs and countries to be blocked or whitelisted via the CIDRAM configuration, and providing a means for social networking verification to verify Facebook requests."
Extended Description Bad TLDs blocker module: "Blocks hosts belonging to TLDs frequently used by spammers, hackers, and other nefarious entities."
Extended Description Bad hosts blocker module: "Blocks hosts frequently used by spammers, hackers, and other nefarious entities."
Extended Description Bot user agents module: "Blocks user agents associated with unwanted bots and nefarious activity."
Extended Description Bypasses: "The default signature bypass files normally included with the main package."
Extended Description Chart.js: "Enables the front-end to generate doughnut charts.<br />{{Links.Chart.js}} is available via the <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "Provides some limited protections against dangerous cookies."
Extended Description HTTP version checker module: "Makes it possible to block specific protocols and HTTP versions through the CIDRAM configuration."
Extended Description IPv4: &ExtDesCloud "Blocks unwanted cloud services and non-human endpoints."
Extended Description IPv4-Bogons: &ExtDesBogons "Blocks bogon/martian CIDRs."
Extended Description IPv4-ISPs: &ExtDesISPs "Blocks dangerous and spammy ISPs (includes multiplay networks, which may contain both human and non-human endpoints)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Useful for profiling, but doesn't block anything in its own right."
Extended Description IPv4-Other: &ExtDesOther "Blocks CIDRs for proxies, VPNs, and other miscellaneous unwanted services."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Provides some limited protections against various attack vectors commonly used in requests."
Extended Description PHPMailer: "Required for using any functionality that involves sending email.<br />{{Links.PHPMailer.PHPMailer}} is available via the {{Links.PHPMailer.License}} license."
Extended Description Project Honeypot module: "Blocks requests from IPs listed at Project Honeypot."
Extended Description Referrer spam module: "Blocking based on referrer spam won't generally provide any meaningful security benefit, but in some cases, could be useful for some users, for gathering more information about requests, and for being able to report it.<br />Installing this module also installs the Symfony polyfills for {{Links.Symfony.Intl/Idn}} (because this module requires Idn functionality, which not all PHP installations provide by default), available via the <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Stop Forum Spam module: "Protects registration and login pages against IPs listed by SFS."
