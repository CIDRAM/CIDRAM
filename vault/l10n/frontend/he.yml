info_some_useful_links: |
 כמה קישורים שימושיים:<br />
     <ul class="pieul">
       <li><span class="comCat">כלים, משאבים, וכו' עבור CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – דף בעיות עבור CIDRAM (תמיכה, סיוע, וכו').</li>
           <li>{{Links.CIDRAM.WordPress}} – תוסף וורדפרס עבור CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – תוספות שונות.</li>
         </ul>
       </li>
       <li><span class="comCat">קבוצות, פורומים, קהילות, וכו'.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – משאבי למידה ודיון ב-PHP.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">פורום@Stop Forum Spam</a> – פורום דיון שימושי בנושא עצירת ספאם בפורום.</li>
         </ul>
       </li>
       <li><span class="comCat">כלים אחרים, משאבים, שירותים, וכו' שיכולים להיות שימושיים.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – שומר על מסד הנתונים של שולחי ספאם של פורומים ידועים. שימושי להגנה על אתרים ופורומים מפני שולחי ספאם.</li>
           <li><a href="https://bgp.he.net/" hreflang="en-US" rel="noopener noreferrer external">Hurricane Electric ערכת הכלים של BGP</a> – קבל CIDRים מ-ASN, לברר את מערכות היחסים של ASN, גלה ASNים על סמך שמות רשת, וכו'.</li>
           <li>{{Links.BGPView}} – קבל CIDRים מ-ASN, לברר את מערכות היחסים של ASN, גלה ASNים על סמך שמות רשת, וכו'.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar מאת Qrator</a> – כלי שימושי לבדיקת הקישוריות של ASNים, וכן למידע נוסף על ASNים.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">פרויקט Spamhaus</a> – מציג דוחות לגבי שיעורי הדבקה של רשתות בוט עבור ASNים.</li>
           <li>{{Links.AbuseIPDB}} – שומר על מסד נתונים של כתובות IP ידועות לרעה; מספק API לבדיקה ודיווח על כתובות IP.</li>
           <li>{{Links.IP-API}} – קבל מידע על כתובות IP או שמות מארח כגון קוד מדינה, שם אזור, קו אורך, קו רוחב, שם ארגון, וכו'.</li>
         </ul>
       </li>
       <li><span class="comCat">מידע ומשאבי למידה.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – משאבי למידה ודיון ב-PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">תרשימי פגיעות</a> – מפרטת גרסאות בטוחות ולא בטוחות של חבילות שונות (HHVM ,PHP ,phpMyAdmin ,Python, וכו').</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">תרשימי תאימות</a> – מפרטת מידע תאימות עבור חבילות שונות (CIDRAM ,phpMussel, וכו').</li>
         </ul>
       </li>
     </ul>

