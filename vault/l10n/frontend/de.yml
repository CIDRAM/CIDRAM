hints_duration:
 SI.: "Die Dauer kann mit dem „International System of Units“ beschrieben werden. z.B., <strong>1d2h3min4s</strong> oder <strong>1d 2h 3min 4s</strong> für einen Tag, zwei Stunden, drei Minuten, vier Sekunden, oder <strong>5min</strong> für nur fünf Minuten."
 Bogenzeit.: "Die Dauer kann unter Verwendung der Bogenzeit-Notation beschrieben werden. z.B., <strong>1d2°3′4″</strong> für einen Tag, zwei Stunden, drei Minuten, vier Sekunden, oder <strong>5″</strong> für nur fünf Sekunden."
 Einfaches Englisch.: "Die Dauer kann beschrieben werden indem die Einheiten in einfachem Englisch geschrieben werden. z.B., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> für eine Woche, zwei Tage, drei Stunden, vier Minuten, fünf Sekunden."
 Einschränkungen.: "Die Notation kann gemischt werden, aber Einheiten müssen immer vom größten zum kleinsten beschrieben werden, und können nicht wiederholt werden. z.B., <strong>1 week 2 days 3′4″</strong> ist <span class="txtGn">gültig</span> und wird korrekt verstanden, aber <strong>3′4″ 1 week 2 days</strong> und <strong>3 hours 3h 3°</strong> sind <span class="txtRd">ungültig</span>. CIDRAM kümmert sich nicht darum ob Sie Leerzeichen verwenden oder nicht. Zahlen müssen einfach und unformatiert sein. Aus praktischen Gründen ist die größte unterstützte Einheit eine Woche. Wenn die Konfiguration aktualisiert wird, normalisiert CIDRAM die Dauer auf Bogenzeit."
