 403 Forbidden: "403 Forbidden (Verboten)\nRobuster, aber weniger benutzerfreundlich. Empfohlen für die meisten allgemeinen Umstände."
 410 Gone: "410 Gone (Gegangen)\nBeim Auflösen von Falsch-Positive können Probleme auftreten, aufgrund einiger Browser diese Statusmeldung zwischenspeichern und keine nachfolgenden Anfragen senden, selbst nachdem sie entsperrt wurden. Kann in einigen Kontexten für bestimmte Arten von Datenverkehr am besten sein."
 418 I_m a teapot: "418 I'm a teapot (Ich bin eine Teekanne)\nBezieht sich auf einen Aprilscherz ({{Links.RFC2324}}). Es ist sehr unwahrscheinlich, dass es von einem Client, Bot, Browser, oder anderem verstanden wird. Zur Unterhaltung und Bequemlichkeit bereitgestellt, aber nicht allgemein empfohlen."
 429 Too Many Requests: "429 Too Many Requests (Zu viele Anfragen)\nEmpfohlen zur Ratenbegrenzung, beim Umgang mit DDoS-Angriffen, und zur Verhinderung von Netzüberschwemmungen. Nicht in anderen Kontexten empfohlen."
