label_http_response_header_code_200: "200 OK (சரி)\nகுறைந்த வலிமையானது, ஆனால் மிகவும் பயனர் நட்பு. தானியங்கு கோரிக்கைகள் பெரும்பாலும் இந்த பதிலை கோரிக்கை வெற்றியடைந்ததற்கான அறிகுறியாக விளங்கும்."
label_http_response_header_code_403: "403 Forbidden (தடை செய்யப்பட்டது)\nமிகவும் வலுவான, ஆனால் குறைவான பயனர் நட்பு. மிகவும் பொதுவான சூழ்நிலைகளுக்கு பரிந்துரைக்கப்படுகிறது."
label_http_response_header_code_410: "410 Gone (போய்விட்டது)\nதவறான நேர்மறைகளைத் தீர்க்கும் போது சிக்கல்களை ஏற்படுத்தலாம், ஏனெனில் சில உலாவிகள் இந்த நிலைச் செய்தியைத் தற்காலிகமாகச் சேமித்து, தடைநீக்கப்பட்ட பிறகும், அடுத்தடுத்த கோரிக்கைகளை அனுப்பாது. சில சூழல்களில் மிகவும் விரும்பத்தக்கதாக இருக்கலாம்."
label_http_response_header_code_418: "418 I'm a teapot (நான் ஒரு தேநீர் தொட்டி)\nஏப்ரல் ஃபூல்ஸின் நகைச்சுவையைக் குறிப்பிடுகிறது ({{Links.RFC2324}}). எந்தவொரு கிளையண்ட், போட், உலாவி, அல்லது வேறு எந்த வகையிலும் புரிந்து கொள்ள வாய்ப்பில்லை. பொழுதுபோக்கு மற்றும் வசதிக்காக வழங்கப்படுகிறது, ஆனால் பொதுவாக பரிந்துரைக்கப்படவில்லை."
label_http_response_header_code_429: "429 Too Many Requests (மிக அதிகமான கோரிக்கைகள்)\nவிகித வரம்புகள், DDoS தாக்குதல்கள், மற்றும் வெள்ளத் தடுப்புக்கு பரிந்துரைக்கப்படுகிறது. மற்ற சூழல்களில் பரிந்துரைக்கப்படவில்லை."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (சட்ட காரணங்களுக்காக கிடைக்கவில்லை)\nமுதன்மையாக சட்ட காரணங்களுக்காக தடுக்கும் போது பரிந்துரைக்கப்படுகிறது. மற்ற சூழல்களில் பரிந்துரைக்கப்படவில்லை."
label_http_response_header_code_503: "503 Service Unavailable (சேவை கிடைக்கவில்லை)\nமிகவும் உறுதியானது, ஆனால் குறைவான பயனர் நட்பு. தாக்குதலுக்கு உள்ளாகும் போது, அல்லது மிகவும் நிலையான தேவையற்ற போக்குவரத்தைக் கையாளும் போது பரிந்துரைக்கப்படுகிறது."
