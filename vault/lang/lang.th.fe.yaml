tip_ip_tracking: "สวัสดี {username}.<br />หน้าการติดตาม IPช่วยให้คุณสามารถตรวจสอบสถานะการติดตามของที่อยู่ IP เพื่อตรวจสอบว่าพวกเขาถูกห้ามหรือไม่ และลบล้างถูกห้าม/การติดตามถ้าคุณต้องการทำเช่นนั้น."
tip_login: "ค่าเริ่มต้นชื่อผู้ใช้: <span class="txtRd">admin</span> – ค่าเริ่มต้นรหัสผ่าน: <span class="txtRd">password</span>"
tip_logs: "สวัสดี {username}.<br />เลือกไฟล์บันทึกจากรายการด้านล่างเพื่อดูเนื้อหาของไฟล์บันทึกนั้น."
tip_pie_html: "คลิกที่ชื่อองค์ประกอบเพื่อดูรายละเอียดเพิ่มเติม."
tip_range: "สวัสดี {username}.<br />หน้านี้แสดงข้อมูลสถิติพื้นฐานบางอย่างเกี่ยวกับช่วง IP ที่ครอบคลุมโดยไฟล์ลายเซ็นที่ใช้งานอยู่ในปัจจุบัน."
tip_sections_list: "สวัสดี {username}.<br />หน้านี้แสดงรายการส่วนที่มีอยู่ในไฟล์ลายเซ็นที่ใช้งานอยู่ในปัจจุบัน."
tip_see_the_documentation: "ดูที่<a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#SECTION6">เอกสาร</a>สำหรับข้อมูลเกี่ยวกับคำสั่งการกำหนดค่าต่างๆและวัตถุประสงค์ของพวกเขา."
