config:
 abuseipdb: "AbuseIPDB தொகுதிக்கான உள்ளமைவு."
 abuseipdb_api_key: &EnterAPIKey "உங்கள் API விசையை இங்கே உள்ளிடவும்."
 abuseipdb_build_profiles_from_usage_type: "API வழங்கும் பயன்பாட்டு வகையைப் பயன்படுத்தி சுயவிவரங்களை உருவாக்கவா? False = இல்லை. True = ஆம். இயல்புநிலை = True."
 abuseipdb_max_age_in_days: "லுக்-அப்களைச் செய்யும்போது கருத்தில் கொள்ள வேண்டிய அறிக்கைகளுக்கான அதிகபட்ச வயது (1க்கும் 365க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 365."
 abuseipdb_max_cs_for_captcha: "CAPTCHAகளை வழங்குவதற்கு அனுமதிக்கப்பட்ட அதிகபட்ச நம்பிக்கை மதிப்பெண் (0க்கும் 100க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 10."
 abuseipdb_minimum_confidence_score: "ஐபி முகவரியைத் தடுக்க CIDRAM க்கு தேவையான குறைந்தபட்ச நம்பிக்கை மதிப்பெண் (0க்கும் 100க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 50."
 abuseipdb_minimum_total_reports: "ஐபி முகவரியைத் தடுக்க CIDRAM க்கு தேவையான மொத்த அறிக்கைகளின் குறைந்தபட்ச எண்ணிக்கை. இயல்புநிலை = 1."
 abuseipdb_report_back: "உங்கள் API விசையைப் பயன்படுத்தி, கண்டறியப்பட்ட மோசமான நடத்தையை மீண்டும் AbuseIPDB க்கு புகாரளிக்க CIDRAM ஐ அனுமதிக்கவா?"
 bgpview: "BGPView தொகுதிக்கான உள்ளமைவு (CIDRAM க்கான ASN மற்றும் நாட்டின் குறியீடு தேடும் வசதியை வழங்குகிறது)."
 bgpview_blocked_asns: &ConfigBlockedASNs "தொகுதியால் தடுக்கப்பட வேண்டிய ASNகளின் பட்டியல்."
 bgpview_blocked_ccs: &ConfigBlockedCCs "தொகுதியால் தடுக்கப்பட வேண்டிய நாடுகளின் பட்டியல் ({{Links.ISO.3166}} 2-இலக்க நாட்டுக் குறியீடுகளால் அடையாளம் காணப்பட்டது)."
 bgpview_whitelisted_asns: &ConfigWhitelistedASNs "தொகுதி மூலம் ஏற்புப்பட்டியலில் சேர்க்கப்பட வேண்டிய ASNகளின் பட்டியல்."
 bgpview_whitelisted_ccs: &ConfigWhitelistedCCs "தொகுதி மூலம் ஏற்புப்பட்டியலில் சேர்க்கப்பட வேண்டிய நாடுகளின் பட்டியல் ({{Links.ISO.3166}} 2-இலக்க நாட்டுக் குறியீடுகளால் அடையாளம் காணப்பட்டது)."
 bobuam: ""பாட் அல்லது உலாவி பயனர் முகவர் தொகுதி" க்கான உள்ளமைவு. இந்த தொகுதி தேவையற்ற போட்கள், பழைய உலாவிகள், மற்றும் சில நல்லறிவு சோதனைகளை செய்கிறது."
 bobuam_block_bots: "தீங்கிழைக்கும் அல்லது தேவையற்றதாக அங்கீகரிக்கப்பட்ட போட்களைத் தடுக்கவா?"
 bobuam_block_eol_browsers: "ஆயுட்காலம் முடிந்துவிட்ட உலாவிகளைத் தடுக்கவா? (கீழே பதிப்புகளை அமைக்கவும்)."
 bobuam_chrome: ""Chrome/Chromium" டோக்கனின் குறைந்த அனுமதிக்கப்பட்ட பதிப்பு. பரிந்துரைக்கப்படுகிறது: {{BOBUAM Token.Chrome}}."
 bobuam_firefox: ""Firefox" டோக்கனின் குறைந்த அனுமதிக்கப்பட்ட பதிப்பு. பரிந்துரைக்கப்படுகிறது: {{BOBUAM Token.Firefox}}."
 bobuam_firefox_esr: "ESR பதிப்பிற்கான "Firefox" டோக்கனின் அனுமதிக்கப்பட்ட பதிப்பு. பரிந்துரைக்கப்படுகிறது: {{BOBUAM Token.Firefox ESR}}."
 bobuam_reason_ambiguous: "தெளிவற்ற பயனர் ஏஜென்ட் சரம் கண்டறியப்பட்டால், தடுப்பதற்கான காரணம் காட்டப்பட்டுள்ளது."
 bobuam_reason_bot: "தடுக்கப்பட்ட போட்களுக்கான தடுப்புக் காரணம் காட்டப்பட்டுள்ளது."
 bobuam_reason_browser: "மிகவும் பழைய உலாவி தடுக்கப்படும் போது காரணம் காட்டப்பட்டுள்ளது."
 bobuam_reason_malformed: "தவறான பயனர் ஏஜென்ட் சரம் கண்டறியப்பட்டால், தடுப்பதற்கான காரணம் காட்டப்பட்டுள்ளது."
 bobuam_reason_masquerade: "ஒரு பயனர் முகவர் வேறொன்றாக மாறுவேடமிட முயற்சிக்கும் போது காட்டப்படும் காரணம் காட்டப்பட்டுள்ளது."
 bobuam_safari: "Safariன் "Version" டோக்கனின் குறைந்த அனுமதிக்கப்பட்ட பதிப்பு. பரிந்துரைக்கப்படுகிறது: {{BOBUAM Token.Safari}}."
 bobuam_sanity_check: "தெளிவற்ற அல்லது தெளிவாக தவறான பயனர் முகவர் சரங்களைக் காட்டும் உலாவிகளைத் தடுக்கவா?"
 bunnycdn: "BunnyCDN பொருந்தக்கூடிய தொகுதி உள்ளமைவு."
 bunnycdn_positive_action: "BunnyCDN இலிருந்து ஒரு கோரிக்கையை எதிர்கொள்ளும்போது CIDRAM எந்தச் செயலைச் செய்ய வேண்டும்? இயல்புநிலை நடவடிக்கை = பைபாஸ்."
 bypasses: "இயல்புநிலை கையொப்பம் பைபாஸுக்கான கட்டமைப்பு."
 bypasses_used: "எந்த பைபாஸ்கள் பயன்படுத்தப்பட வேண்டும்?"
 components: "CIDRAM ஆல் பயன்படுத்தப்படும் கூறுகளை செயல்படுத்துதல் மற்றும் செயலிழக்கச் செய்வதற்கான கட்டமைப்பு. புதுப்பிப்புகள் பக்கம் பொதுவாக இதை நிர்வகிக்கிறது, ஆனால் சிறந்த கட்டுப்பாடு மற்றும் தனிப்பயன் கூறுகளுக்கு இங்கிருந்து நிர்வகிக்கலாம்."
 components_events: "நிகழ்வு நடத்துபவர்கள். இது பொதுவாக CIDRAM இன் உள் நடத்தையை மாற்ற அல்லது கூடுதல் செயல்பாட்டை வழங்க பயன்படுகிறது."
 components_imports: "இறக்குமதிகள். இது பொதுவாக ஒரு கூறுகளின் உள்ளமைவுத் தகவலை CIDRAM க்கு வழங்கப் பயன்படுகிறது."
 components_ipv4: "IPv4 கையொப்ப கோப்புகள்."
 components_ipv6: "IPv6 கையொப்ப கோப்புகள்."
 components_modules: "தொகுதிகள்."
 experimental: "நிலையற்றது/சோதனை!"
 extras: "விருப்ப பாதுகாப்பு கூடுதல் தொகுதி கட்டமைப்பு."
 extras_signatures: "எந்த வகையான கையொப்பங்கள் மதிக்கப்பட வேண்டும்?"
 extras_signatures_empty_ua: "வெற்று பயனர் முகவர்கள்."
 extras_signatures_query: "கோரிக்கை வினவல்களின் அடிப்படையில் கையொப்பங்கள்."
 extras_signatures_raw: "மூல கோரிக்கை உள்ளீட்டின் அடிப்படையில் கையொப்பங்கள்."
 extras_signatures_ruri: "மறுகட்டமைக்கப்பட்ட URIகளின் அடிப்படையில் கையொப்பங்கள்."
 frontend: "முன்-முனைக்கான உள்ளமைவு."
 frontend_custom_footer: "முன்-இறுதிப் பக்கங்களின் முடிவில் HTML சேர்க்கப்பட்டது. நீங்கள் சட்ட அறிவிப்பு, தொடர்பு இணைப்பு, வணிகத் தகவல், போன்றவற்றைச், சேர்க்க விரும்பினால், இது பயனுள்ளதாக இருக்கும்."
 frontend_custom_header: "முன்-இறுதிப் பக்கங்களின் தொடக்கத்தில் HTML சேர்க்கப்பட்டது. இணையதள லோகோ, தனிப்பயனாக்கப்பட்ட தலைப்பு, ஸ்கிரிப்டுகள், போன்றவற்றைச், சேர்க்க விரும்பினால், இது பயனுள்ளதாக இருக்கும்."
 frontend_enable_two_factor: "முன்-இறுதியில் கணக்குகளுக்கு 2FA ஐ இயக்கவா?"
 frontend_frontend_log: "முன்-இறுதி உள்நுழைவு முயற்சிகளை பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 frontend_magnification: &MagnifDesc "எழுத்துரு உருப்பெருக்கம். இயல்புநிலை = 1."
 frontend_max_login_attempts: "முன்-இறுதி உள்நுழைவு முயற்சிகளின் அதிகபட்ச எண்ணிக்கை. இயல்புநிலை = 5."
 frontend_remotes: "கூறு மெட்டாடேட்டாவைப் பெற புதுப்பிப்பவர் பயன்படுத்தும் முகவரிகளின் பட்டியல். புதிய பெரிய பதிப்பிற்கு மேம்படுத்தும் போது, அல்லது புதுப்பிப்புகளுக்கான புதிய மூலத்தைப் பெறும்போது இது சரிசெய்யப்பட வேண்டியிருக்கலாம், ஆனால் சாதாரண சூழ்நிலையில் தனியாக விடப்பட வேண்டும்."
 frontend_signatures_update_event_log: "முன்-இறுதியில் வழியாக கையொப்பங்கள் புதுப்பிக்கப்படும் போது பதிவுக்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
 frontend_theme: "முன்-இறுதியில் பயன்படுத்த இயல்புநிலை தீம்."
 general: "பொதுவான உள்ளமைவு (மற்ற வகைகளுக்கு சொந்தமில்லாத உள்ளமைவு)."
 general_allow_gethostbyaddr_lookup: "UDP கிடைக்காதபோது gethostbyaddr க்கு அழைப்புகளை அனுமதிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
 general_ban_override: ""infraction_limit" அதிகமாக இருக்கும் போது "http_response_header_code" ஐ மீறவும்? 200 = மேலெழுத வேண்டாம் [இயல்புநிலை]. பிற மதிப்புகள் "http_response_header_code" க்கான கிடைக்கக்கூடிய மதிப்புகளுக்கு சமமானவை."
 general_default_algo: "அனைத்து எதிர்கால கடவுச்சொற்கள் மற்றும் அமர்வுகளுக்கு எந்த வழிமுறையைப் பயன்படுத்த வேண்டும் என்பதை வரையறுக்கிறது."
 general_default_dns: "ஹோஸ்ட்பெயர் தேடல்களுக்குப் பயன்படுத்த DNS சேவையகங்களின் பட்டியல். எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
 general_default_timeout: "வெளிப்புற கோரிக்கைகளுக்கு பயன்படுத்த இயல்புநிலை நேரம் முடிந்ததா? இயல்புநிலை = 12 வினாடிகள்."
 general_disabled_channels: "கோரிக்கைகளை அனுப்பும்போது குறிப்பிட்ட சேனல்களைப் பயன்படுத்துவதை CIDRAM தடுக்க இது பயன்படுத்தப்படலாம் (எ.கா., புதுப்பிக்கும்போது, கூறு மெட்டாடேட்டாவைப் பெறும்போது)."
 general_emailaddr: "நீங்கள் விரும்பினால், பயனர்கள் தடுக்கப்படும்போது அவர்களுக்கு வழங்க ஒரு மின்னஞ்சல் முகவரியை இங்கே வழங்கலாம், தவறாகத் தடுக்கப்படும்போது ஆதரவையும் உதவியையும் தேடுவதற்கான வழிமுறையாக. எச்சரிக்கை: இங்கே வழங்கப்பட்ட எந்த மின்னஞ்சல் முகவரியும் நிச்சயமாக ஸ்பாம்போட்களால் பெறப்படும், எனவே, நீங்கள் இங்கே ஒரு மின்னஞ்சல் முகவரியை வழங்க விரும்பினால், செலவழிப்பு முகவரிகளை மட்டுமே வழங்க இது கடுமையாக பரிந்துரைக்கப்படுகிறது (வேறு வார்த்தைகளில் கூறுவதானால், முக்கியமான தனிப்பட்ட முகவரிகள் அல்லது முக்கியமான வணிக முகவரிகளை நீங்கள் பயன்படுத்த விரும்பவில்லை)."
 general_emailaddr_display_style: "பயனர்களுக்கு வழங்கப்படும் மின்னஞ்சல் முகவரியை எவ்வாறு விரும்புகிறீர்கள்?"
 general_fields: "தொகுதி நிகழ்வுகளின் போது புலங்களுக்கான கட்டுப்பாட்டு (ஒரு கோரிக்கை தடுக்கப்படும் போது)."
 general_force_hostname_lookup: "ஹோஸ்ட்பெயர் தேடல்களை கட்டாயப்படுத்தவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]. ஹோஸ்ட்பெயர் தேடல்கள் பொதுவாக "தேவைக்கேற்ப" அடிப்படையில் செய்யப்படுகின்றன, ஆனால் எல்லா கோரிக்கைகளுக்கும் கட்டாயப்படுத்தப்படலாம். அவ்வாறு செய்வது, பதிவு கோப்புகளில் விரிவான தகவல்களை வழங்குவதற்கான வழிமுறையாக பயனுள்ளதாக இருக்கும், ஆனால் செயல்திறனில் சற்று எதிர்மறையான விளைவையும் ஏற்படுத்தக்கூடும்."
 general_http_response_header_code: "கோரிக்கைகளைத் தடுக்கும்போது எந்த HTTP நிலைச் செய்தியை CIDRAM அனுப்ப வேண்டும்?"
 general_ipaddr: "உள்வரும் கோரிக்கைகளுக்கான ஐபி முகவரியை எங்கே கண்டுபிடிப்பது? (Cloudflare மற்றும் போன்ற சேவைகளுக்கு பயனுள்ளதாக இருக்கும்). இயல்புநிலை = REMOTE_ADDR. எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
 general_lang: "CIDRAM க்கான இயல்புநிலை மொழியைக் குறிப்பிடவும்."
 general_lang_override: "முடிந்தவரை HTTP_ACCEPT_LANGUAGE இன் படி உள்ளூர்மயமாக்கலாமா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
 general_numbers: "எண்களைக் காண்பிக்க எப்படி விரும்புகிறீர்கள்? உங்களுக்கு மிகவும் சரியானதாகத் தோன்றும் உதாரணத்தைத் தேர்ந்தெடுக்கவும்."
 general_sensitive: "முக்கியமான பக்கங்களாகக் கருதப்பட வேண்டிய பாதைகளின் பட்டியல். தேவைப்படும் போது பட்டியலிடப்பட்ட ஒவ்வொரு பாதையும் மறுகட்டமைக்கப்பட்ட URI க்கு எதிராக சரிபார்க்கப்படும். முன்னோக்கி சாய்வுடன் தொடங்கும் பாதையானது எழுத்துப்பொருளாகக் கருதப்படும், மேலும் கோரிக்கையின் பாதைக் கூறுகளில் இருந்து பொருத்தப்படும். இல்லையெனில், எண்ணெழுத்து அல்லாத எழுத்தில் தொடங்கி, அதே எழுத்துடன் முடிவடையும் பாதை (அல்லது அதே எழுத்து மற்றும் விருப்பமான "i" கொடி) வழக்கமான வெளிப்பாடாகக் கருதப்படும். வேறு எந்த வகையான பாதையும் ஒரு எழுத்துப்பொருளாகக் கருதப்படும், மேலும் URI இன் எந்தப் பகுதியிலிருந்தும் பொருந்தலாம். ஒரு பாதையானது முக்கியமான பக்கமாகக் கருதப்பட்டால், சில தொகுதிகள் எவ்வாறு செயல்படுகின்றன என்பதைப் பாதிக்கலாம், ஆனால் வேறு எந்த விளைவையும் ஏற்படுத்தாது."
 general_silent_mode: ""அணுகல் மறுக்கப்பட்டது" பக்கத்தைக் காண்பிப்பதற்குப் பதிலாக, CIDRAM தடுக்கப்பட்ட கோரிக்கைகளை அமைதியாக திருப்பிவிட வேண்டுமா? அப்படியானால், தடுக்கப்பட்ட அணுகல் முயற்சிகளை திருப்பிவிட இருப்பிடத்தைக் குறிப்பிடவும். இல்லை என்றால், இந்த மாறியை காலியாக விடவும்."
 general_silent_mode_response_header_code: "தடுக்கப்பட்ட அணுகல் முயற்சிகளை அமைதியாக திசைதிருப்பும்போது எந்த HTTP நிலைச் செய்தியை CIDRAM அனுப்ப வேண்டும்?"
 general_stages: "செயல்முறையின் படிகளுக்கான கட்டுப்பாட்டு (படிகளை செயல்படுத்துதல், பிழை பதிவு செய்தல், போன்றவை)."
 general_statistics: "இது கண்காணிப்பதற்கான புள்ளிவிவரத் தகவலைத் தீர்மானிக்கிறது."
 general_time_format: "CIDRAM பயன்படுத்தும் தேதி/நேர குறியீட்டு வடிவம். கோரிக்கையின் பேரில் கூடுதல் விருப்பங்கள் சேர்க்கப்படலாம்."
 general_time_offset: "நேர மண்டலம் நிமிடங்களில் ஆஃப்செட்."
 general_timezone: "பயன்படுத்த வேண்டிய நேர மண்டலத்தைக் குறிப்பிடுகிறது (எ.கா., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, போன்றவை). PHP உங்களுக்காக இதை தானாக கையாள அனுமதிக்க "SYSTEM" ஐ குறிப்பிடவும்."
 hcaptcha: "HCaptcha க்கான உள்ளமைவு (தடுக்கப்படும்போது மனிதர்களுக்கு அணுகலை மீண்டும் பெறுவதற்கான வழியை வழங்குகிறது)."
 hcaptcha_api: &CaptchaAPI "எந்த API ஐ பயன்படுத்த வேண்டும்?"
 hcaptcha_expiry: &CaptchaExpiry "கேப்ட்சா நிகழ்வுகளை நினைவில் கொள்ள வேண்டிய மணிநேரங்கள். இயல்புநிலை = 720 (1 மாதம்)."
 hcaptcha_hcaptcha_log: &CaptchaLogFile "எல்லா கேப்ட்சா முயற்சிகளையும் பதிவு செய்யவா? ஆம் எனில், பதிவு செய்ய பயன்படுத்த வேண்டிய கோப்பின் பெயரைக் குறிப்பிடவும். இல்லை என்றால், இந்த மாறியை காலியாக விடவும்."
 hcaptcha_lockip: &CaptchaLockIP "கேப்ட்சா ஐ ஐபி முகவரிகளுடன் பிணைக்க வேண்டுமா?"
 hcaptcha_lockuser: &CaptchaLockUser "பயனர்களுக்கு கேப்ட்சா ஐ பிணைக்க வேண்டுமா?"
 hcaptcha_nonblocked_status_code: &CaptchaNonblockedStatusCode "தடுக்கப்படாத கோரிக்கைகளுக்கு CAPTCHAகளைக் காண்பிக்கும் போது எந்த நிலைக் குறியீட்டைப் பயன்படுத்த வேண்டும்?"
 hcaptcha_secret: &CaptchaDashboard "உங்கள் கேப்ட்சா சேவைக்கான டாஷ்போர்டில் இந்த மதிப்பைக் காணலாம்."
 hcaptcha_show_api_message: &ShowAPIMessage "API செய்தியைக் காண்பிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
 hcaptcha_show_cookie_warning: &ShowCookieWarning "குக்கீ எச்சரிக்கையைக் காட்டவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
 hcaptcha_signature_limit: &CaptchaSignatureLimit "கேப்ட்சா சலுகை திரும்பப் பெறுவதற்கு முன்பு அனுமதிக்கப்பட்ட அதிகபட்ச கையொப்பங்கள். இயல்புநிலை = 1."
 hcaptcha_sitekey: *CaptchaDashboard
 hcaptcha_usemode: &CaptchaUseMode "கேப்ட்சாவை எப்போது வழங்க வேண்டும்? குறிப்பு: வெள்ளை பட்டியலிடப்பட்ட அல்லது சரிபார்க்கப்பட்ட மற்றும் தடுக்கப்படாத கோரிக்கைகள் ஒருபோதும் கேப்ட்சாவை முடிக்க தேவையில்லை. மேலும் குறிப்பு: கேப்ட்சாக்கள், போட்கள் மற்றும் பல்வேறு வகையான தீங்கிழைக்கும் தானியங்கு கோரிக்கைகளுக்கு எதிராக பயனுள்ள பாதுகாப்பை வழங்க முடியும், ஆனால் தீங்கிழைக்கும் மனிதனுக்கு எதிராக எந்தப் பாதுகாப்பையும் வழங்காது."
 ipapi: "IP-API தொகுதிக்கான உள்ளமைவு (CIDRAM க்கான ASN மற்றும் நாட்டின் குறியீடு தேடும் வசதியை வழங்குகிறது)."
 ipapi_blocked_asns: *ConfigBlockedASNs
 ipapi_blocked_ccs: *ConfigBlockedCCs
 ipapi_whitelisted_asns: *ConfigWhitelistedASNs
 ipapi_whitelisted_ccs: *ConfigWhitelistedCCs
 legal: "சட்ட தேவைகளுக்கான உள்ளமைவு."
 legal_privacy_policy: "உருவாக்கப்பட்ட பக்கங்களின் அடிக்குறிப்பில் காண்பிக்கப்படும் பொருத்தமான தனியுரிமைக் கொள்கையின் முகவரி. ஒரு URL ஐக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
