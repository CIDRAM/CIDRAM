config_general_allow_gethostbyaddr_lookup: "Zezwolić na wyszukiwanie gethostbyaddr, gdy UDP jest niedostępny? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_ban_override: "Zastąpić „forbid_on_block”, gdy zostanie przekroczony „infraction_limit”? Podczas nadpisywania: Zablokowane żądania zwracają pustą stronę (pliki szablonów nie są używane). 200 = Nie zastępuj [Domyślna]. Inne wartości są takie same, jak dostępne wartości dla „forbid_on_block”."
config_general_config_imports: "Rozdzielana przecinkami lista plików do zaimportowania do domyślnej konfiguracji CIDRAM. Zwykle wypełniana przez stronę aktualizacji podczas aktywacji składników, które tego potrzebują, gdy jest to konieczne. W większości przypadków można to zignorować."
config_general_default_algo: "Określa, którego algorytmu należy używać dla wszystkich przyszłych haseł i sesji. Opcje: PASSWORD_DEFAULT (domyślna), PASSWORD_BCRYPT, PASSWORD_ARGON2I, PASSWORD_ARGON2ID (wymaga PHP &gt;= 7.3.0)."
config_general_default_dns: "Rozdzielona przecinkami lista serwerów DNS używanych do wyszukiwania nazw hostów. Domyślna = "8.8.8.8,8.8.4.4" (Google DNS). OSTRZEŻENIE: Nie zmieniaj tego, chyba że wiesz, co robisz!"
config_general_default_timeout: "Domyślny limit czasu używany dla żądań zewnętrznych? Domyślna = 12 sekund."
config_general_disable_frontend: "Wyłączyć dostęp do interfejsu użytkownika? Interfejs użytkownika może sprawić, że CIDRAM będzie łatwiejszy w zarządzaniu, ale może również stanowić potencjalne zagrożenie bezpieczeństwa. Dostęp do interfejsu użytkownika jest zapewniany dla wygody, ale należy go włączać tylko wtedy, gdy jest to potrzebne. False (Fałszywy) = Włącz dostęp do interfejsu użytkownika; True (Prawdziwe) = Wyłącz dostęp do interfejsu użytkownika [Domyślna]."
config_general_disable_webfonts: "Wyłączyć czcionki internetowe? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_disabled_channels: "Można tego użyć, aby zapobiec korzystaniu przez CIDRAM z określonych kanałów podczas wysyłania żądań (n.p., podczas aktualizacji, podczas pobierania metadanych komponentu, itp)."
config_general_emailaddr: "Jeśli chcesz, możesz podać tutaj adres e-mail, który zostanie podany użytkownikom, gdy zostaną zablokowani, aby mogli oni używać go jako punktu kontaktowego w celu uzyskania wsparcia i pomocy w przypadku błędu. OSTRZEŻENIE: Każdy podany tutaj adres e-mail z pewnością zostanie pozyskany przez robotów spamujących i skrobaków w trakcie jego używania, dlatego zdecydowanie zaleca się, aby w przypadku podania tutaj adresu e-mail upewnić się, że podany tutaj adres e-mail jest adresem jednorazowym lub adres, który nie przeszkadza być poddane spamem (innymi słowy, prawdopodobnie nie chcesz używać swoich głównych osobistych lub głównych firmowych adresów e-mail)."
config_general_emailaddr_display_style: "Jak wolisz, aby adres e-mail był prezentowany użytkownikom?"
config_general_empty_fields: "Jak CIDRAM powinien obsługiwać puste pola podczas rejestrowania i wyświetlania informacji o zdarzeniach blokowych? „include” = Uwzględnij puste pola. „omit” = Pomiń puste pola [domyślna]."
config_general_error_log: "Plik służący do rejestrowania wykrytych błędów niekrytycznych. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_error_log_stages: "Lista etapów w łańcuchu wykonania, które powinny mieć zarejestrowane wygenerowane błędy."
config_general_events: "Wymienione tutaj pliki są ładowane bezpośrednio po pliku obsługi zdarzeń. Zwykle wypełniana przez stronę aktualizacji podczas aktywacji składników, które tego potrzebują, gdy jest to konieczne. W większości przypadków można to zignorować."
config_general_forbid_on_block: "Który komunikat o stanie HTTP powinien wysłać CIDRAM podczas blokowania żądań?"
config_general_force_hostname_lookup: "Wymuszać wyszukiwanie nazw hostów? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]. Wyszukiwanie nazw hostów jest zwykle wykonywane „na żądanie”, ale można je wymusić dla wszystkich żądań. Może to być przydatne jako sposób na dostarczenie bardziej szczegółowych informacji w plikach dziennika, ale może również mieć nieco negatywny wpływ na wydajność."
config_general_frontend_log: "Plik do logowania próbuje zalogować się do interfejsu użytkownika. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_hide_version: "Ukryć informacje o wersji z dzienników i danych wyjściowych strony? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]."
config_general_ipaddr: "Gdzie znaleźć adres IP żądań połączenia? (Przydatny w przypadku usług takich jak Cloudflare i podobnych). Domyślna = REMOTE_ADDR. OSTRZEŻENIE: Nie zmieniaj tego, jeśli nie wiesz, co robisz!"
config_general_lang: "Określ domyślny język dla CIDRAM."
config_general_lang_override: "Kiedy to możliwe, lokalizuj według HTTP_ACCEPT_LANGUAGE? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_log_banned_ips: "Umieścić zablokowane żądania z zablokowanych adresów IP w plikach dziennika? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_log_rotation_action: "Rotacja dziennika ogranicza liczbę plików dziennika, które powinny istnieć jednocześnie. Po utworzeniu nowych plików dziennika, jeśli całkowita liczba plików dziennika przekroczy określony limit, zostanie wykonana określona akcja. Tutaj możesz określić żądaną akcję."
config_general_log_rotation_limit: "Rotacja dziennika ogranicza liczbę plików dziennika, które powinny istnieć jednocześnie. Po utworzeniu nowych plików dziennika, jeśli całkowita liczba plików dziennika przekroczy określony limit, zostanie wykonana określona akcja. Tutaj możesz określić żądany limit. Wartość 0 spowoduje wyłączenie rotacja dziennika."
config_general_log_sanitisation: "Podczas korzystania ze strony dzienników do przeglądania danych dziennika CIDRAM odkaża dane dziennika przed ich wyświetleniem, aby chronić użytkowników przed atakami XSS i innymi potencjalnymi zagrożeniami, które mogą być zawarte w danych dziennika. Jednak domyślnie dane nie są odkażane podczas logowania. Zapewnia to dokładne zachowanie danych dziennika, aby wspomóc każdą analizę heurystyczną, która może być konieczna w przyszłości. Jednak w przypadku, gdy użytkownik próbuje odczytać dane dziennika za pomocą zewnętrznych narzędzi, a jeśli te narzędzia zewnętrzne nie przeprowadzają własnego procesu sanityzacji, użytkownik może być narażony na ataki XSS. W razie potrzeby możesz zmienić domyślne zachowanie za pomocą tej dyrektywy konfiguracyjnej. True (Prawdziwe) = Odkaż dane podczas logowania (dane są przechowywane mniej dokładnie, ale ryzyko XSS jest niższe). False (Fałszywy) = Nie odkaż danych podczas logowania (dane są przechowywane dokładniej, ale ryzyko XSS jest wyższe) [Domyślna]."
config_general_logfile: "Plik czytelny dla człowieka do rejestrowania wszystkich zablokowanych prób dostępu. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_logfile_apache: "Plik w stylu Apache do rejestrowania wszystkich zablokowanych prób dostępu. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_logfile_serialized: "Plik szeregowy do rejestrowania wszystkich zablokowanych prób dostępu. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_maintenance_mode: "Włączyć tryb konserwacji? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]. Wyłącza wszystko oprócz interfejsu użytkownika. Czasami przydatne w przypadku aktualizacji CMS, frameworków, itp."
config_general_max_login_attempts: "Maksymalna liczba prób zalogowania się do interfejsu użytkownika. Domyślna = 5."
config_general_numbers: "Jak wolisz wyświetlać liczby? Wybierz przykład, który wygląda najlepiej dla Ciebie."
config_general_other_verification: "Jeśli to możliwe, spróbuj zweryfikować inne rodzaje żądań (np. AdSense, narzędzia do sprawdzania SEO, itp)? Po wykryciu, sfałszowane żądania zostaną zablokowane. True (Prawdziwe) = Włączyć [Domyślna]; False (Fałszywy) = Wyłączyć."
config_general_protect_frontend: "Określa, czy zabezpieczenia zwykle zapewniane przez CIDRAM powinny być stosowane do interfejsu użytkownika. True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_search_engine_verification: "Próbujesz zweryfikować żądania z wyszukiwarek? Weryfikacja wyszukiwarek zapewnia, że nie zostaną zbanowane w wyniku przekroczenia limitu wykroczeń (banowanie wyszukiwarek z twojej strony będzie miało zazwyczaj negatywny wpływ na pozycję w wyszukiwarkach, SEO, itp). Kiedy zweryfikowane, wyszukiwarki można blokować jak zwykle, ale nie zostaną zbanowane. W przypadku braku weryfikacji może zostać zbanowany w wyniku przekroczenia limitu wykroczeń. Ponadto weryfikacja w wyszukiwarkach zapewnia ochronę przed fałszywymi żądaniami wyszukiwarek oraz przed potencjalnie złośliwymi bytami udającymi wyszukiwarki (takie żądania będą zablokowane po włączeniu weryfikacja wyszukiwarek). True (Prawdziwe) = Włącz weryfikację w wyszukiwarce [Domyślna]; False (Fałszywy) = Wyłącz weryfikację w wyszukiwarce."
config_general_signatures_update_event_log: "Plik do rejestrowania, gdy podpisy są aktualizowane za pośrednictwem interfejsu użytkownika. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_silent_mode: "Czy CIDRAM powinien po cichu przekierowywać zablokowane próby dostępu zamiast wyświetlać stronę „Dostęp Zabroniony”? Jeśli tak, podaj lokalizację, do której mają zostać przekierowane zablokowane próby dostępu. Jeśli nie, pozostaw tę zmienną pustą."
config_general_social_media_verification: "Próbujesz zweryfikować żądania mediów społecznościowych? Weryfikacja mediów społecznościowych zapewnia ochronę przed fałszywymi żądaniami mediów społecznościowych (takie żądania zostaną zablokowane). True (Prawdziwe) = Włącz weryfikację w mediach społecznościowych [Domyślna]; False (Fałszywy) = Wyłącz weryfikację w mediach społecznościowych."
config_general_statistics: "Śledzić statystyki użytkowania CIDRAM? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]."
config_general_time_format: "Format notacja daty/godziny używany przez CIDRAM. Dodatkowe opcje mogą być dodane na życzenie."
