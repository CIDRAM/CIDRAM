hints_shorthand:
 0.: "As jou webwerf toegang via LAN of localhost benodig, moenie dit blokkeer nie. Andersins kan jy dit egter blokkeer."
 1.: "Nie een van die verstekhandtekeninglêers gebruik dit nie, maar dit word nietemin ondersteun ingeval dit vir sommige gebruikers nuttig kan wees."
 2.: "As jy nodig het dat gebruikers toegang tot jou webwerf kan kry via gevolmagtigdes, moenie dit blokkeer nie. Andersins kan jy dit egter blokkeer."
 3.: "Direkte gebruik in handtekeninge word nie ondersteun nie, maar dit kan in spesifieke omstandighede op ander maniere opgeroep word."
 4.: "Verwys na gevalle waar snelskrifwoorde glad nie gebruik word nie, of nie deur CIDRAM herken word nie."
 Een per handtekening.: "Handtekeninge kan veelvuldige profiele oproep, maar kan slegs een snelskrifwoord gebruik. Dit is moontlik dat veelvuldige snelskrifwoorde geskik kan wees, maar aangesien slegs een gebruik kan word, streef ons daarna om altyd net die geskikste te gebruik."
 Prioriteit.: "Geselekteerde opsies geniet altyd prioriteit bo nie-geselekteerde opsies. Bv., as veelvuldige snelskrifwoorde in die spel is, maar slegs een van hulle is gestel as geblokkeer, sal die versoek steeds geblokkeer word."
 Menslike eindpunte en wolkdienste.: "Wolkdiens kan verwys na webgasheerverskaffers, bedienerplase, datasentrums, of enige aantal ander dinge. Menslike eindpunt verwys na die manier waarop 'n mens toegang tot die internet verkry, soos deur middel van 'n internetdiensverskaffer. Netwerke verskaf gewoonlik net die een of die ander, maar kan soms albei voorsien. Ons poog om nooit potensiële menslike eindpunte as wolkdienste te identifiseer nie. Daarom kan 'n wolkdiens as iets anders geïdentifiseer word as sy reeks deur bekende menslike eindpunte gedeel word. Omgekeerd streef ons daarna om wolkdienste, waarvan die reekse nie deur enige bekende menslike eindpunte gedeel word nie, altyd as wolkdienste te identifiseer. Daarom, wanneer 'n versoek uitdruklik as 'n wolkdiens geïdentifiseer word, dit waarskynlik deel nie sy reeks met enige bekende menslike eindpunte nie. Eweneens, wanneer 'n versoek uitdruklik deur aanvalle of strooipos geïdentifiseer word, dit deel hulle waarskynlik wel. Die internet is egter altyd in 'n toestand van vloed, die doeleindes van netwerke verander met verloop van tyd, en reekse word altyd gekoop of verkoop, so bly bewus en waaksaam met betrekking tot vals positiewes."
hints_verification:
 "Wat is "positiewe" en "negatiewe"?": "Wanneer die identiteit wat deur 'n versoek aangebied word geverifieer word, kan 'n suksesvolle uitkoms beskryf word as "positief" of "negatief". In die geval dat die identiteit wat aangebied word as die ware identiteit bevestig word, sal dit as "positief" beskryf word. In die geval dat bevestig word dat die identiteit wat aangebied is vervals is, sal dit as "negatief" beskryf word. Onsuksesvolle uitkomste (bv., verifikasie misluk, of die waarheid van die identiteit wat aangebied word kan nie bepaal word nie) sal egter nie as "positief" of "negatief" beskryf word nie. In plaas daarvan sal onsuksesvolle uitkomste bloot as nie-geverifieer beskryf word. Wanneer geen poging aangewend word om die identiteit wat deur 'n versoek aangebied word te verifieer nie, sal die versoek eweneens as nie-geverifieer beskryf word. Die terme maak slegs sin in die konteks waar die identiteit wat deur 'n versoek aangebied word erken word, en dus waar verifikasie moontlik is. In gevalle waar die identiteit wat aangebied word nie ooreenstem met die opsies hierbo verskaf nie, of waar geen identiteit aangebied word nie, word die opsies hierbo verskaf irrelevant."
 "Wat is "enkeltreffer-omleidings"?": "In sommige gevalle kan 'n positief-geverifieerde versoek steeds geblokkeer word as gevolg van die handtekeninglêers, modules, of ander voorwaardes van die versoek, en omleidings kan nodig wees om vals positiewe te vermy. In die geval waar 'n omleiding bedoel is om presies een oortreding te hanteer, nie meer of nie minder nie, kan so 'n omleiding beskryf word as 'n "enkeltreffer-omleiding"."
hints_want_to_block: "!! Die meeste gebruikers sal waarskynlik wil hê dit moet geblokkeer word, ongeag of dit werklik of vervals is. Dit kan bereik word deur "poging om te verifieer" nie gekies te word nie en "blokkeer nie-geverifieerde versoeke" te kies. Maar, omdat sommige gebruikers dalk wil hê dat sulke versoeke geverifieer moet word (om negatiewes te blokkeer terwyl positiewes toegelaat word), in plaas daarvan om sulke versoeke via modules te blokkeer, word opsies vir die hantering van sulke versoeke hier verskaf."
info_cli_by_default_ips: |
 IP's word standaard getoets teen alle handtekeninglêers, alle modules, alle
 bykomende reëls, *en* teen verifikasie vir sosiale media en soekenjins.
 --no-sig    Voorkom toetsing teen handtekeninglêers.
 --no-mod    Voorkom toetsing teen modules.
 --no-sev    Voorkom verifikasie van soekenjins.
 --no-smv    Voorkom verifikasie van sosiale media.
 --no-ov     Voorkom ander verifikasie.
 --no-aux    Voorkom toetsing teen bykomende reëls.
