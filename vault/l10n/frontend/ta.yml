config_bgpview_whitelisted_ccs: "BGPView தொகுதி மூலம் ஏற்புப்பட்டியலில் சேர்க்கப்பட வேண்டிய நாடுகளின் பட்டியல் ({{Links.ISO.3166}} 2-இலக்க நாட்டுக் குறியீடுகளால் அடையாளம் காணப்பட்டது)."
config_bunnycdn: "BunnyCDN பொருந்தக்கூடிய தொகுதி உள்ளமைவு."
config_bunnycdn_positive_action: "BunnyCDN இலிருந்து ஒரு கோரிக்கையை எதிர்கொள்ளும்போது CIDRAM எந்தச் செயலைச் செய்ய வேண்டும்? இயல்புநிலை நடவடிக்கை = பைபாஸ்."
config_bypasses: "இயல்புநிலை கையொப்பம் பைபாஸுக்கான கட்டமைப்பு."
config_bypasses_used: "எந்த பைபாஸ்கள் பயன்படுத்தப்பட வேண்டும்?"
config_components: "CIDRAM ஆல் பயன்படுத்தப்படும் கூறுகளை செயல்படுத்துதல் மற்றும் செயலிழக்கச் செய்வதற்கான கட்டமைப்பு. புதுப்பிப்புகள் பக்கம் பொதுவாக இதை நிர்வகிக்கிறது, ஆனால் சிறந்த கட்டுப்பாடு மற்றும் தனிப்பயன் கூறுகளுக்கு இங்கிருந்து நிர்வகிக்கலாம்."
config_components_events: "நிகழ்வு நடத்துபவர்கள். இது பொதுவாக CIDRAM இன் உள் நடத்தையை மாற்ற அல்லது கூடுதல் செயல்பாட்டை வழங்க பயன்படுகிறது."
config_components_imports: "இறக்குமதிகள். இது பொதுவாக ஒரு கூறுகளின் உள்ளமைவுத் தகவலை CIDRAM க்கு வழங்கப் பயன்படுகிறது."
config_components_ipv4: "IPv4 கையொப்ப கோப்புகள்."
config_components_ipv6: "IPv6 கையொப்ப கோப்புகள்."
config_components_modules: "தொகுதிகள்."
config_experimental: "நிலையற்றது/சோதனை!"
config_extras: "விருப்ப பாதுகாப்பு கூடுதல் தொகுதி கட்டமைப்பு."
config_extras_signatures: "எந்த வகையான கையொப்பங்கள் மதிக்கப்பட வேண்டும்?"
config_extras_signatures_empty_ua: "வெற்று பயனர் முகவர்கள்."
config_extras_signatures_query: "கோரிக்கை வினவல்களின் அடிப்படையில் கையொப்பங்கள்."
config_extras_signatures_raw: "மூல கோரிக்கை உள்ளீட்டின் அடிப்படையில் கையொப்பங்கள்."
config_extras_signatures_ruri: "மறுகட்டமைக்கப்பட்ட URIகளின் அடிப்படையில் கையொப்பங்கள்."
config_extras_signatures_uri: "கோரிக்கை URIகளின் அடிப்படையில் கையொப்பங்கள்."
config_frontend: "முன்-முனைக்கான உள்ளமைவு."
config_frontend_custom_footer: "முன்-இறுதிப் பக்கங்களின் முடிவில் HTML சேர்க்கப்பட்டது. நீங்கள் சட்ட அறிவிப்பு, தொடர்பு இணைப்பு, வணிகத் தகவல், போன்றவற்றைச், சேர்க்க விரும்பினால், இது பயனுள்ளதாக இருக்கும்."
config_frontend_custom_header: "முன்-இறுதிப் பக்கங்களின் தொடக்கத்தில் HTML சேர்க்கப்பட்டது. இணையதள லோகோ, தனிப்பயனாக்கப்பட்ட தலைப்பு, ஸ்கிரிப்டுகள், போன்றவற்றைச், சேர்க்க விரும்பினால், இது பயனுள்ளதாக இருக்கும்."
config_frontend_enable_two_factor: "முன்-இறுதியில் கணக்குகளுக்கு 2FA ஐ இயக்கவா?"
config_frontend_frontend_log: "முன்-இறுதி உள்நுழைவு முயற்சிகளை பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_frontend_magnification: &MagnifDesc "எழுத்துரு உருப்பெருக்கம். இயல்புநிலை = 1."
config_frontend_max_login_attempts: "முன்-இறுதி உள்நுழைவு முயற்சிகளின் அதிகபட்ச எண்ணிக்கை. இயல்புநிலை = 5."
config_frontend_remotes: "கூறு மெட்டாடேட்டாவைப் பெற புதுப்பிப்பவர் பயன்படுத்தும் முகவரிகளின் பட்டியல். புதிய பெரிய பதிப்பிற்கு மேம்படுத்தும் போது, அல்லது புதுப்பிப்புகளுக்கான புதிய மூலத்தைப் பெறும்போது இது சரிசெய்யப்பட வேண்டியிருக்கலாம், ஆனால் சாதாரண சூழ்நிலையில் தனியாக விடப்பட வேண்டும்."
config_frontend_signatures_update_event_log: "முன்-இறுதியில் வழியாக கையொப்பங்கள் புதுப்பிக்கப்படும் போது பதிவுக்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_frontend_theme: "முன்-இறுதியில் பயன்படுத்த இயல்புநிலை தீம்."
config_general: "பொதுவான உள்ளமைவு (மற்ற வகைகளுக்கு சொந்தமில்லாத உள்ளமைவு)."
config_general_allow_gethostbyaddr_lookup: "UDP கிடைக்காதபோது gethostbyaddr க்கு அழைப்புகளை அனுமதிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_ban_override: ""infraction_limit" அதிகமாக இருக்கும் போது "http_response_header_code" ஐ மீறவும்? 200 = மேலெழுத வேண்டாம் [இயல்புநிலை]. பிற மதிப்புகள் "http_response_header_code" க்கான கிடைக்கக்கூடிய மதிப்புகளுக்கு சமமானவை."
config_general_default_algo: "அனைத்து எதிர்கால கடவுச்சொற்கள் மற்றும் அமர்வுகளுக்கு எந்த வழிமுறையைப் பயன்படுத்த வேண்டும் என்பதை வரையறுக்கிறது."
config_general_default_dns: "ஹோஸ்ட்பெயர் தேடல்களுக்குப் பயன்படுத்த DNS சேவையகங்களின் பட்டியல். எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
config_general_default_timeout: "வெளிப்புற கோரிக்கைகளுக்கு பயன்படுத்த இயல்புநிலை நேரம் முடிந்ததா? இயல்புநிலை = 12 வினாடிகள்."
config_general_disabled_channels: "கோரிக்கைகளை அனுப்பும்போது குறிப்பிட்ட சேனல்களைப் பயன்படுத்துவதை CIDRAM தடுக்க இது பயன்படுத்தப்படலாம் (எ.கா., புதுப்பிக்கும்போது, கூறு மெட்டாடேட்டாவைப் பெறும்போது)."
config_general_emailaddr: "நீங்கள் விரும்பினால், பயனர்கள் தடுக்கப்படும்போது அவர்களுக்கு வழங்க ஒரு மின்னஞ்சல் முகவரியை இங்கே வழங்கலாம், தவறாகத் தடுக்கப்படும்போது ஆதரவையும் உதவியையும் தேடுவதற்கான வழிமுறையாக. எச்சரிக்கை: இங்கே வழங்கப்பட்ட எந்த மின்னஞ்சல் முகவரியும் நிச்சயமாக ஸ்பாம்போட்களால் பெறப்படும், எனவே, நீங்கள் இங்கே ஒரு மின்னஞ்சல் முகவரியை வழங்க விரும்பினால், செலவழிப்பு முகவரிகளை மட்டுமே வழங்க இது கடுமையாக பரிந்துரைக்கப்படுகிறது (வேறு வார்த்தைகளில் கூறுவதானால், முக்கியமான தனிப்பட்ட முகவரிகள் அல்லது முக்கியமான வணிக முகவரிகளை நீங்கள் பயன்படுத்த விரும்பவில்லை)."
config_general_emailaddr_display_style: "பயனர்களுக்கு வழங்கப்படும் மின்னஞ்சல் முகவரியை எவ்வாறு விரும்புகிறீர்கள்?"
config_general_fields: "தொகுதி நிகழ்வுகளின் போது புலங்களுக்கான கட்டுப்பாட்டு (ஒரு கோரிக்கை தடுக்கப்படும் போது)."
config_general_force_hostname_lookup: "ஹோஸ்ட்பெயர் தேடல்களை கட்டாயப்படுத்தவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]. ஹோஸ்ட்பெயர் தேடல்கள் பொதுவாக "தேவைக்கேற்ப" அடிப்படையில் செய்யப்படுகின்றன, ஆனால் எல்லா கோரிக்கைகளுக்கும் கட்டாயப்படுத்தப்படலாம். அவ்வாறு செய்வது, பதிவு கோப்புகளில் விரிவான தகவல்களை வழங்குவதற்கான வழிமுறையாக பயனுள்ளதாக இருக்கும், ஆனால் செயல்திறனில் சற்று எதிர்மறையான விளைவையும் ஏற்படுத்தக்கூடும்."
config_general_http_response_header_code: "கோரிக்கைகளைத் தடுக்கும்போது எந்த HTTP நிலைச் செய்தியை CIDRAM அனுப்ப வேண்டும்?"
config_general_ipaddr: "உள்வரும் கோரிக்கைகளுக்கான ஐபி முகவரியை எங்கே கண்டுபிடிப்பது? (Cloudflare மற்றும் போன்ற சேவைகளுக்கு பயனுள்ளதாக இருக்கும்). இயல்புநிலை = REMOTE_ADDR. எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
config_general_lang: "CIDRAM க்கான இயல்புநிலை மொழியைக் குறிப்பிடவும்."
config_general_lang_override: "முடிந்தவரை HTTP_ACCEPT_LANGUAGE இன் படி உள்ளூர்மயமாக்கலாமா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_numbers: "எண்களைக் காண்பிக்க எப்படி விரும்புகிறீர்கள்? உங்களுக்கு மிகவும் சரியானதாகத் தோன்றும் உதாரணத்தைத் தேர்ந்தெடுக்கவும்."
config_general_silent_mode: ""அணுகல் மறுக்கப்பட்டது" பக்கத்தைக் காண்பிப்பதற்குப் பதிலாக, CIDRAM தடுக்கப்பட்ட கோரிக்கைகளை அமைதியாக திருப்பிவிட வேண்டுமா? அப்படியானால், தடுக்கப்பட்ட அணுகல் முயற்சிகளை திருப்பிவிட இருப்பிடத்தைக் குறிப்பிடவும். இல்லை என்றால், இந்த மாறியை காலியாக விடவும்."
config_general_stages: "செயல்முறையின் படிகளுக்கான கட்டுப்பாட்டு (படிகளை செயல்படுத்துதல், பிழை பதிவு செய்தல், போன்றவை)."
config_general_statistics: "இது கண்காணிப்பதற்கான புள்ளிவிவரத் தகவலைத் தீர்மானிக்கிறது."
config_general_time_format: "CIDRAM பயன்படுத்தும் தேதி/நேர குறியீட்டு வடிவம். கோரிக்கையின் பேரில் கூடுதல் விருப்பங்கள் சேர்க்கப்படலாம்."
config_general_time_offset: "நேர மண்டலம் நிமிடங்களில் ஆஃப்செட்."
config_general_timezone: "பயன்படுத்த வேண்டிய நேர மண்டலத்தைக் குறிப்பிடுகிறது (எ.கா., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, போன்றவை). PHP உங்களுக்காக இதை தானாக கையாள அனுமதிக்க "SYSTEM" ஐ குறிப்பிடவும்."
config_hcaptcha: "HCaptcha க்கான உள்ளமைவு (தடுக்கப்படும்போது மனிதர்களுக்கு அணுகலை மீண்டும் பெறுவதற்கான வழியை வழங்குகிறது)."
config_hcaptcha_api: &CaptchaAPI "எந்த API ஐ பயன்படுத்த வேண்டும்?"
config_hcaptcha_expiry: &CaptchaExpiry "கேப்ட்சா நிகழ்வுகளை நினைவில் கொள்ள வேண்டிய மணிநேரங்கள். இயல்புநிலை = 720 (1 மாதம்)."
config_hcaptcha_hcaptcha_log: &CaptchaLogFile "எல்லா கேப்ட்சா முயற்சிகளையும் பதிவு செய்யவா? ஆம் எனில், பதிவு செய்ய பயன்படுத்த வேண்டிய கோப்பின் பெயரைக் குறிப்பிடவும். இல்லை என்றால், இந்த மாறியை காலியாக விடவும்."
config_hcaptcha_lockip: &CaptchaLockIP "கேப்ட்சா ஐ ஐபி முகவரிகளுடன் பிணைக்க வேண்டுமா?"
config_hcaptcha_lockuser: &CaptchaLockUser "பயனர்களுக்கு கேப்ட்சா ஐ பிணைக்க வேண்டுமா?"
config_hcaptcha_nonblocked_status_code: &CaptchaNonblockedStatusCode "தடுக்கப்படாத கோரிக்கைகளுக்கு CAPTCHAகளைக் காண்பிக்கும் போது எந்த நிலைக் குறியீட்டைப் பயன்படுத்த வேண்டும்?"
config_hcaptcha_secret: &CaptchaDashboard "உங்கள் கேப்ட்சா சேவைக்கான டாஷ்போர்டில் இந்த மதிப்பைக் காணலாம்."
config_hcaptcha_show_api_message: &ShowAPIMessage "API செய்தியைக் காண்பிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_hcaptcha_show_cookie_warning: &ShowCookieWarning "குக்கீ எச்சரிக்கையைக் காட்டவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_hcaptcha_signature_limit: &CaptchaSignatureLimit "கேப்ட்சா சலுகை திரும்பப் பெறுவதற்கு முன்பு அனுமதிக்கப்பட்ட அதிகபட்ச கையொப்பங்கள். இயல்புநிலை = 1."
config_hcaptcha_sitekey: *CaptchaDashboard
config_hcaptcha_usemode: &CaptchaUseMode "கேப்ட்சாவை எப்போது வழங்க வேண்டும்? குறிப்பு: வெள்ளை பட்டியலிடப்பட்ட அல்லது சரிபார்க்கப்பட்ட மற்றும் தடுக்கப்படாத கோரிக்கைகள் ஒருபோதும் கேப்ட்சாவை முடிக்க தேவையில்லை. மேலும் குறிப்பு: கேப்ட்சாக்கள், போட்கள் மற்றும் பல்வேறு வகையான தீங்கிழைக்கும் தானியங்கு கோரிக்கைகளுக்கு எதிராக பயனுள்ள பாதுகாப்பை வழங்க முடியும், ஆனால் தீங்கிழைக்கும் மனிதனுக்கு எதிராக எந்தப் பாதுகாப்பையும் வழங்காது."
config_legal: "சட்ட தேவைகளுக்கான உள்ளமைவு."
config_legal_privacy_policy: "உருவாக்கப்பட்ட பக்கங்களின் அடிக்குறிப்பில் காண்பிக்கப்படும் பொருத்தமான தனியுரிமைக் கொள்கையின் முகவரி. ஒரு URL ஐக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_legal_pseudonymise_ip_addresses: "ஐபி முகவரிகளைப் பதிவுசெய்யும்போது அவற்றை மாற்றவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_logging: "பதிவு தொடர்பான உள்ளமைவு (மற்ற வகைகளுக்குப் பொருந்தக்கூடியவற்றைத் தவிர்த்து)."
config_logging_apache_style_log: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான Apache-பாணி கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_logging_error_log: "எந்தவொரு அல்லாத அபாயகரமான பிழையும் கண்டறியப்பட்ட கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_logging_log_banned_ips: "தடைசெய்யப்பட்ட ஐபிக்களிலிருந்து தடுக்கப்பட்ட கோரிக்கைகளை பதிவு கோப்புகளில் சேர்க்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_logging_log_rotation_action: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய செயலை இங்கே குறிப்பிடலாம்."
config_logging_log_rotation_limit: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய வரம்பை இங்கே குறிப்பிடலாம். 0 இன் மதிப்பு பதிவு சுழற்சியை முடக்கும்."
config_logging_log_sanitisation: "பதிவுத் தரவைக் காண முன்-இறுதி பதிவுகள் பக்கத்தைப் பயன்படுத்தும் போது, CIDRAM பதிவுத் தரவைக் காண்பிக்கும் முன் அதைத் தூய்மைப்படுத்துகிறது, XSS தாக்குதல்கள் மற்றும் பிற சாத்தியமான அச்சுறுத்தல்களிலிருந்து பயனர்களைப் பாதுகாக்க. இருப்பினும், இயல்பாக, பதிவு செய்யும் போது தரவு சுத்திகரிக்கப்படாது. பதிவு தரவு துல்லியமாக பாதுகாக்கப்படுவதை உறுதி செய்வதே இது, எதிர்காலத்தில் அவசியமான எந்தவொரு ஹூரிஸ்டிக் அல்லது தடயவியல் பகுப்பாய்விற்கும் உதவ. இருப்பினும், ஒரு பயனர் வெளிப்புற கருவிகளைப் பயன்படுத்தி பதிவுத் தரவைப் படிக்க முயற்சிக்கிறார், அந்த வெளிப்புற கருவிகள் அவற்றின் சொந்த சுத்திகரிப்பு செயல்முறையைச் செய்யாவிட்டால், பயனர் XSS தாக்குதல்களுக்கு ஆளாகக்கூடும். தேவைப்பட்டால், இந்த உள்ளமைவு உத்தரவைப் பயன்படுத்தி இயல்புநிலை நடத்தை மாற்றலாம். True (உண்மை) = தரவை உள்நுழையும்போது அதை சுத்தப்படுத்தவும் (தரவு குறைவாக துல்லியமாக பாதுகாக்கப்படுகிறது, ஆனால் XSS ஆபத்து குறைவாக உள்ளது). False (தவறான) = தரவை உள்நுழையும்போது அதை சுத்தப்படுத்த வேண்டாம் (தரவு மிகவும் துல்லியமாக பாதுகாக்கப்படுகிறது, ஆனால் XSS ஆபத்து அதிகம்) [இயல்புநிலை]."
config_logging_serialised_log: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான வரிசைப்படுத்தப்பட்ட கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_logging_standard_log: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான மனித படிக்கக்கூடிய கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_logging_truncate: "பதிவுகள் ஒரு குறிப்பிட்ட அளவை எட்டும்போது அவற்றை நீக்கவா? B/KB/MB/GB/TB இல் உள்ள அதிகபட்ச அளவு மதிப்பு, நீக்குவதற்கு முன்பு ஒரு பதிவு கோப்பு வளரக்கூடும். இதை முடக்க 0KB [இயல்புநிலை மதிப்பு] ஐக் குறிப்பிடவும் (எல்லையற்ற அளவில் வளரலாம்). குறிப்பு: ஒற்றை கோப்புகளுக்கு மட்டுமே பொருந்தும்! அனைத்து பதிவு கோப்புகளின் அளவும் ஒன்றாக கருதப்படவில்லை."
config_phpmailer: "PHPMailerக்கான உள்ளமைவு (இரண்டு காரணி அங்கீகாரத்திற்கு பயன்படுத்தப்படுகிறது)."
config_phpmailer_add_reply_to_address: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட வேண்டிய பதில் முகவரி."
config_phpmailer_add_reply_to_name: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட வேண்டிய பதில் பெயர்."
config_phpmailer_event_log: "அனைத்து PHPMailer நிகழ்வுகளையும் பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_phpmailer_host: "வெளிச்செல்லும் மின்னஞ்சலுக்குப் பயன்படுத்த SMTP ஹோஸ்ட்."
config_phpmailer_password: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது பயன்படுத்த வேண்டிய கடவுச்சொல்."
config_phpmailer_port: "வெளிச்செல்லும் மின்னஞ்சலுக்கு பயன்படுத்த வேண்டிய போர்ட் எண். இயல்புநிலை = 587."
config_phpmailer_set_from_address: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட அனுப்பியவரின் முகவரி."
config_phpmailer_set_from_name: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது மேற்கோள் காட்ட அனுப்பியவரின் பெயர்."
config_phpmailer_skip_auth_process: "<code>true</code> என்றால், SMTP அங்கீகாரத்தைத் தவிர்க்க PHPMailer க்கு அறிவுறுத்துகிறது. MITM தாக்குதல்களைத் தவிர்க்க SMTP அங்கீகாரம் பயனுள்ளதாக இருக்கும், எனவே அதை முடக்குவதைத் தவிர்க்க வேண்டும். ஆனால், சில சந்தர்ப்பங்களில் இது அவசியமாக இருக்கலாம்."
config_phpmailer_smtp_auth: "SMTP அமர்வுகளை அங்கீகரிக்கவா? (இதை பொதுவாகத் தொடக்கூடாது)."
config_phpmailer_smtp_secure: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது பயன்படுத்த வேண்டிய நெறிமுறை (TLS அல்லது SSL)."
config_phpmailer_username: "SMTP வழியாக மின்னஞ்சல் அனுப்பும்போது பயன்படுத்த வேண்டிய பயனர்பெயர்."
config_projecthoneypot: "Project Honeypot தொகுதிக்கான உள்ளமைவு."
config_projecthoneypot_api_key: *EnterAPIKey
config_projecthoneypot_lookup_strategy: *WhenToLookup
config_projecthoneypot_max_age_in_days: "லுக்-அப்களைச் செய்யும்போது கருத்தில் கொள்ள வேண்டிய அறிக்கைகளுக்கான அதிகபட்ச வயது. இயல்புநிலை = 365."
config_projecthoneypot_max_ts_for_captcha: "CAPTCHAகளை வழங்குவதற்கு அதிகபட்ச அச்சுறுத்தல் மதிப்பெண் அனுமதிக்கப்படுகிறது (1க்கும் 100க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 10."
config_projecthoneypot_minimum_threat_score: "ஐபி முகவரிகளைத் தடுக்க CIDRAM க்கு தேவையான குறைந்தபட்ச அச்சுறுத்தல் மதிப்பெண் (1க்கும் 100க்கும் இடைப்பட்ட எண்ணாக இருக்க வேண்டும்). இயல்புநிலை = 10."
config_rate_limiting: "வீத வரம்புக்கு உள்ளமைவு (பொது பயன்பாட்டிற்கு பரிந்துரைக்கப்படவில்லை)."
config_rate_limiting_allowance_period: "பயன்பாட்டைக் கண்காணிக்கும் காலம். இயல்புநிலை = 0°0′0″."
config_rate_limiting_exceptions: "விதிவிலக்குகள் (அதாவது, அந்த கோரிக்கைகள் மட்டுப்படுத்தப்படக்கூடாது). வீத வரம்பு இயக்கப்பட்டால் மட்டுமே தொடர்புடையது."
config_rate_limiting_max_bandwidth: "எதிர்கால கோரிக்கைகளை கட்டுப்படுத்தும் விகிதத்திற்கு முன் அனுமதிக்கப்பட்ட அதிகபட்ச அலைவரிசை. 0 இன் மதிப்பு இந்த வகை வீத வரம்பை முடக்குகிறது. இயல்புநிலை = 0KB."
config_rate_limiting_max_requests: "எதிர்கால கோரிக்கைகளை கட்டுப்படுத்தும் முன் அனுமதிக்கப்பட்ட அதிகபட்ச கோரிக்கைகள். 0 இன் மதிப்பு இந்த வகை வீத வரம்பை முடக்குகிறது. இயல்புநிலை = 0."
config_rate_limiting_precision_ipv4: "IPv4 பயன்பாட்டைக் கண்காணிக்க பயன்படுத்த வேண்டிய துல்லியம். மதிப்பு CIDR தொகுதி அளவிற்கு சமம். சிறந்த துல்லியத்திற்கு 32 ஆக அமைக்கவும். இயல்புநிலை = 32."
config_rate_limiting_precision_ipv6: "IPv6 பயன்பாட்டைக் கண்காணிக்க பயன்படுத்த வேண்டிய துல்லியம். மதிப்பு CIDR தொகுதி அளவிற்கு சமம். சிறந்த துல்லியத்திற்கு 128 ஆக அமைக்கவும். இயல்புநிலை = 128."
config_rate_limiting_segregate: "வெவ்வேறு டொமைன்கள் மற்றும் ஹோஸ்ட்களுக்கான ஒதுக்கீடுகள் பிரிக்கப்பட வேண்டுமா அல்லது பகிரப்பட வேண்டுமா? True = ஒதுக்கீடுகள் பிரிக்கப்படும். False = ஒதுக்கீடுகள் பகிரப்படும் [இயல்புநிலை]."
config_recaptcha: "ReCaptcha க்கான உள்ளமைவு (தடுக்கப்படும்போது மனிதர்களுக்கு அணுகலை மீண்டும் பெறுவதற்கான வழியை வழங்குகிறது)."
