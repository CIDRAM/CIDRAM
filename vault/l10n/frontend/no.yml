config_logging_log_sanitisation: "Når du bruker frontend loggene siden for å vise loggdata, CIDRAM sanitiserer loggdataene før de vises, for å beskytte brukere mot XSS-angrep og andre mulige trusler som loggdataene kan inneholde. Men som standard, data blir ikke sanitisert under logging. Dette er for å sikre at loggdata blir bevart nøyaktig, for å hjelpe enhver heuristisk analyse som kan være nødvendig i fremtiden. Men hvis en bruker forsøker å lese loggdata ved hjelp av eksterne verktøy, og hvis de eksterne verktøyene ikke utfører sin egen sanitetsprosess, brukeren kan bli utsatt for XSS-angrep. Om nødvendig kan du endre standardoppførselen ved hjelp av dette konfigurasjonsdirektivet. True = Sanitiser data når du logger på det (dataene blir bevart mindre nøyaktig, men XSS-risikoen er lavere). False = Ikke sanitiser data når du logger på det (dataene blir bevart mer nøyaktig, men XSS-risikoen er høyere) [Standardverdi]."
