 general_numbers: "คุณต้องการตัวเลขที่จะแสดงอย่างไร? เลือกตัวอย่างที่ดูเหมือนถูกต้องที่สุด."
 general_sensitive: "รายการเส้นทางที่จะพิจารณาว่าเป็นหน้าที่ละเอียดอ่อน. หากจำเป็น แต่ละพาธที่แสดงจะถูกตรวจสอบกับ URI ที่สร้างขึ้นใหม่. เส้นทางที่ขึ้นต้นด้วยเครื่องหมายทับจะถือว่าเป็นตัวอักษร และจับคู่จากองค์ประกอบเส้นทางของคำขอเป็นต้นไป. มิฉะนั้น เส้นทางที่ขึ้นต้นด้วยอักขระที่ไม่ใช่ตัวอักษรและตัวเลข และลงท้ายด้วยอักขระเดียวกันนั้น (หรืออักขระเดียวกันนั้นบวกกับแฟล็ก "i" ที่เป็นทางเลือก) จะถือว่าเป็นนิพจน์ปกติ. เส้นทางประเภทอื่นๆ จะถือเป็นตัวอักษร และสามารถจับคู่จากส่วนใดก็ได้ของ URI. การที่เส้นทางถือเป็นเพจที่ละเอียดอ่อนอาจส่งผลต่อลักษณะการทำงานของโมดูลบางโมดูลหรือไม่ แต่ไม่มีผลกระทบอื่นใด."
