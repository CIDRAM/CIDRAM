tip_home: "வணக்கம், {username}.<br />இது CIDRAM முன்-இறுதியில் முகப்புப்பக்கம். தொடர இடதுபுறத்தில் உள்ள வழிசெலுத்தல் மெனுவிலிருந்து இணைப்பைத் தேர்ந்தெடுக்கவும்."
tip_ip_aggregator: "வணக்கம், {username}.<br />ஐபி அக்ரிகேட்டர் அதை ஐபிகள் மற்றும் CIDRகளை மிகச் சிறிய வழியில் வெளிப்படுத்த உங்களை அனுமதிக்கிறது. திரட்டப்பட வேண்டிய தரவை உள்ளிட்டு "சரி" என்பதை அழுத்தவும்."
tip_ip_test: "வணக்கம், {username}.<br />தற்போது நிறுவப்பட்ட கையொப்பங்களால் ஐபி முகவரிகள் தடுக்கப்பட்டுள்ளதா என்பதை சோதிக்க ஐபி சோதனை பக்கம் உங்களை அனுமதிக்கிறது."
tip_ip_test_switches: "(தேர்ந்தெடுக்கப்படாத போது, கையொப்பக் கோப்புகள் மட்டுமே சோதிக்கப்படும்)."
tip_ip_tracking: "வணக்கம், {username}.<br />ஐபி கண்காணிப்பு பக்கம் ஐபி முகவரிகளின் கண்காணிப்பு நிலையை சரிபார்க்கவும், அவற்றில் எது தடை செய்யப்பட்டுள்ளது என்பதை சரிபார்க்கவும், நீங்கள் அவ்வாறு செய்ய விரும்பினால் அவற்றைத் விடுவிக்கவும் அவிழ்க்கவும் அனுமதிக்கிறது."
tip_logs: "வணக்கம், {username}.<br />அந்த பதிவு கோப்பின் உள்ளடக்கங்களைக் காண கீழேயுள்ள பட்டியலிலிருந்து ஒரு பதிவு கோப்பைத் தேர்ந்தெடுக்கவும்."
tip_pie_html: "மேலும் விவரங்களுக்கு கூறு பெயரைக் கிளிக் செய்க."
tip_range: "வணக்கம், {username}.<br />தற்போது செயலில் உள்ள கையொப்பக் கோப்புகளால் மூடப்பட்ட ஐபி வரம்புகள் குறித்த சில அடிப்படை புள்ளிவிவர தகவல்களை இந்தப் பக்கம் காட்டுகிறது."
tip_range_intersector: "வணக்கம், {username}.<br />இரண்டு செட் வரம்புகளிலிருந்து பொதுவான காரணிகளைத் தீர்மானிக்க வரம்பு குறுக்குவெட்டு பயன்படுத்தப்படலாம்."
tip_range_subtractor: "வணக்கம், {username}.<br />ஒரு ஐபி/CIDR வரம்பை மற்றொன்றிலிருந்து அகற்ற இந்தப் பக்கத்தைப் பயன்படுத்தலாம்."
tip_sections_list: "வணக்கம், {username}.<br />தற்போது செயலில் உள்ள கையொப்பக் கோப்புகளில் எந்த பிரிவுகள் உள்ளன என்பதை இந்தப் பக்கம் பட்டியலிடுகிறது."
tip_see_the_documentation: "பல்வேறு உள்ளமைவு வழிமுறைகள் மற்றும் அவற்றின் நோக்கங்கள் பற்றிய தகவல்களுக்கு <a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#SECTION6" hreflang="en" rel="noopener external">ஆவணங்களைக்</a> காண்க."
tip_statistics: "வணக்கம், {username}.<br />உங்கள் CIDRAM நிறுவல் தொடர்பான சில அடிப்படை பயன்பாட்டு புள்ளிவிவரங்களை இந்த பக்கம் காட்டுகிறது."
tip_statistics_disabled: "குறிப்பு: புள்ளிவிவர கண்காணிப்பு தற்போது முடக்கப்பட்டுள்ளது, ஆனால் உள்ளமைவு பக்கம் வழியாக இயக்க முடியும்."
tip_updates: "வணக்கம், {username}.<br />புதுப்பிப்புகள் பக்கம் CIDRAM இன் பல்வேறு கூறுகளை நிறுவவும், நிறுவல் நீக்கவும் மற்றும் புதுப்பிக்கவும் உங்களை அனுமதிக்கிறது (முக்கிய தொகுப்பு, கையொப்பங்கள், L10N கோப்புகள், போன்றவை)."
title_login: "உள்நுழைய"
warning_signatures_1: "எச்சரிக்கை: கையொப்பக் கோப்புகள் எதுவும் செயலில் இல்லை!"

