 Home: "Witaj, {username}.<br />To jest strona główna interfejsu użytkownika CIDRAM. Wybierz link z menu nawigacyjnego po lewej stronie, aby kontynuować."
 How many infractions to incur: "Ile wykroczeń ponieść."
 IP Testing: "Witaj, {username}.<br />Strona testowa IP pozwala sprawdzić, czy adresy IP są blokowane przez aktualnie zainstalowane podpisy."
 IP Tracking: "Witaj, {username}.<br />Strona śledzenia IP pozwala sprawdzić status śledzenia adresów IP, sprawdzić, które z nich zostały zbanowane, a także odblokować/wyśledzić je, jeśli chcesz to zrobić."
 Intersector: "Witaj, {username}.<br />Skrzyżowania może służyć do określenia wspólnych czynników z dwóch zestawów zakresów."
 Logs: "Witaj, {username}.<br />Wybierz plik dziennika z poniższej listy, aby wyświetlić zawartość tego pliku dziennika."
 Number of seconds until it expires: "Liczba sekund do wygaśnięcia."
 Numeric comparison: "Aby użyć porównania numerycznego, wybierz bezpośrednie porównanie ciągów lub automatyczne wykrywanie metody, upewnij się, że wartość warunku jest liczbowa, i poprzedź ją żądanym operatorem.<br />Np., dla „równych” warunków, &gt;=2 daje ≥2, &lt;=2 daje ≤2, dla „nie równych” warunków, &gt;=2 daje ≱2, &lt;=2 daje ≰2, itp."
 Range Tables: "Witaj, {username}.<br />Ta strona pokazuje podstawowe informacje statystyczne o zakresach adresów IP objętych obecnie aktywnymi plikami podpis."
 Rate Limiting: "Witaj, {username}.<br />Ta strona pokazuje aktualne wykorzystanie i dostępność przydziału w odniesieniu do ograniczenia."
 Rate limiting is currently disabled: "Uwaga: Ograniczenie szybkości jest obecnie wyłączone, ale można je włączyć na stronie konfiguracji."
 Sections List: "Witaj, {username}.<br />Ta strona zawiera listę sekcji, które istnieją w aktualnie aktywnych plikach podpis."
 See the documentation: "Informacje na temat różnych dyrektyw konfiguracyjnych i ich celów można znaleźć w <a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#user-content-SECTION5" hreflang="en" rel="noopener external">dokumentacji</a>."
 Signature File Fixer: "Witaj, {username}.<br />Narzędzie do naprawy plików podpis umożliwia wykrywanie i naprawianie potencjalnych problemów w plikach podpis."
 Specify a value, or leave blank to disregard: "Podaj wartość lub pozostaw puste aby zignorować."
 Statistics tracking is currently disabled: "Uwaga: Śledzenie statystyk jest obecnie wyłączone, ale można je włączyć na stronie konfiguracji."
 Statistics: "Witaj, {username}.<br />Ta strona pokazuje podstawowe statystyki użytkowania dotyczące instalacji CIDRAM."
 Subtractor: "Witaj, {username}.<br />Subtraktora można użyć do odjęcia jednego zakresu adresów IP/CIDR/maski sieci od drugiego."
 Updates: "Witaj, {username}.<br />Strona aktualizacji pozwala instalować, odinstalowywać i aktualizować różne komponenty CIDRAM (pakiet podstawowy, podpisy, pliki L10N, itp)."
warning:
 API_Rate_Limited: "Ostrzeżenie: Wydaje się, że dostęp do %s API jest obecnie ograniczony."
 Cookies: "Uwaga: CIDRAM wykorzystuje plik cookie do uwierzytelnienia logowania. Logując się, wyrażasz zgodę na utworzenie i przechowywanie plików cookie przez przeglądarkę."
 Editing PHP files: "Ostrzeżenie: Wiadomo, że niektóre rozwiązania bezpieczeństwa webhostingu automatycznie blokują adresy IP po wykryciu tagów PHP w żądaniach (np., podczas próby modyfikacji plików PHP przez przeglądarkę). CIDRAM nie ma możliwości dowiedzenia się, czy Twoja usługa hostingowa korzysta z takiego rozwiązania bezpieczeństwa. Aby uniknąć takich problemów, zaleca się nieedytowanie plików PHP w taki sposób, jeśli to możliwe."
 IP tests are disabled: "Ostrzeżenie: Testy IP są wyłączone! Plików podpisów nie można używać, dopóki problem nie zostanie rozwiązany."
 JavaScript required: "Ostrzeżenie: Niektóre funkcjonalność wymagają JavaScript. Aby upewnić się, że cały interfejs zachowuje się zgodnie z oczekiwaniami, zalecane jest włączenie JavaScript."
 Likely to be overwritten: "Ostrzeżenie: Plik, który aktualnie edytujesz, należy do komponentu „%s”. Wszelkie zmiany wprowadzone w tym pliku z dużym prawdopodobieństwem zostaną nadpisane przy następnej aktualizacji tego komponent."
 Modules are disabled: "Ostrzeżenie: Moduły są wyłączone! Modułów nie można używać, dopóki problem nie zostanie rozwiązany."
 No modules are active: "Ostrzeżenie: Żadne moduły nie są aktywne! Moduły można aktywować za pomocą stron konfiguracji lub aktualizacji."
 No signature files are active: "Ostrzeżenie: Żadne pliki podpisów nie są aktywne! Pliki podpisów można aktywować za pomocą stron konfiguracji lub aktualizacji."
 Operating in dry run mode: "Ostrzeżenie: Praca w trybie suchobiegu! W trybie suchobiegu żądania są nadal sprawdzane i rejestrowane jako zdarzenia blokowe, jak zwykle, ale nic nie jest blokowane."
 Operating in maintenance mode: "Ostrzeżenie: Praca w trybie konserwacji! W trybie konserwacji, nic nie jest sprawdzane, rejestrowane, ani blokowane."
 Page termination is disabled: "Ostrzeżenie: Zakończenie strony jest wyłączone! Żądań nie można prawidłowo zablokować, dopóki problem nie zostanie rozwiązany."
 Proceeding will log out all users: "Ostrzeżenie: Kontynuacja spowoduje wylogowanie wszystkich użytkowników."
 This account is not using a valid password: "Ostrzeżenie: To konto nie używa prawidłowego hasła!"
 Using the default password: "Ostrzeżenie: Używa domyślnego hasła!"
