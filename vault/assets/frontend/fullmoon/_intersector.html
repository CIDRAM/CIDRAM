<div class="nav">{nav}</div>
<hr />
<div class="s">{state_msg}</div>
<table>
  <form action="?cidram-page=intersector" method="POST">
    <tr>
      <td colspan="2" class="h3f">
        <div class="center"><span class="s">A<br /></span><textarea name="A">{Intersector_A}</textarea></div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="h3f">
        <div class="center"><span class="s">B<br /></span><textarea name="B">{Intersector_B}</textarea></div>
      </td>
    </tr>
    <tr>
      <td class="h3">
        <div class="center">
          {OutputFormat}
        </div>
      </td>
      <td class="h3f">
        <div class="center">
          <input type="submit" value="{field.OK}" />
        </div>
      </td>
    </tr><!-- Output Begin -->
    <tr>
      <td colspan="2" class="h4f">
        <div class="center">
          <span class="s">{label.Intersect} (A∩B)<br /></span><textarea id="rangeOutput" readonly>{Intersector_AB}</textarea><br />
        </div>
        <div class="s" style="display:block;margin:16px"><span onclick="javascript:if(navigator.clipboard){navigator.clipboard.writeText(getElementById('rangeOutput').value);getElementById('rangeSvg_copied').className='sFade'}else{getElementById('rangeSvg_failed').style.className='sFade'}"><script type="text/javascript">copySvg();</script></span><span id="rangeSvg_copied" class="sHide" onanimationend="javascript:this.className='sHide'">✔️ {response.Copied}</span><span id="rangeSvg_failed" class="sHide" onanimationend="javascript:this.className='sHide'">❌ {response.Failed}</span></div>
      </td>
    </tr><!-- Output End -->
  </form>
</table>
