warning_file_php: "Advertencia: Se sabe que algunas soluciones de seguridad de alojamiento web prohíben automáticamente las direcciones IP al detectar etiquetas PHP dentro de las solicitudes (por ejemplo, al modificar archivos PHP a través de un navegador). CIDRAM no tiene forma de saber si su servicio de alojamiento web utiliza una solución de seguridad de este tipo. Para evitar tales problemas, se recomienda no editar los archivos PHP de esa manera cuando sea posible."
