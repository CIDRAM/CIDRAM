label_http_response_header_code_200: "200 OK\nMenos robusto, pero más fácil de usar. Lo más probable que las solicitudes automatizadas interpreten esta respuesta como una indicación de que la solicitud fue exitosa."
label_http_response_header_code_403: "403 Forbidden (Prohibido)\nUn poco más robusto, pero un poco menos fácil de usar. Recomendado para la mayoría de las circunstancias generales."
label_http_response_header_code_410: "410 Gone (Ido)\nPodría causar problemas a la hora de resolver falsos positivos, ya que algunos navegadores almacenan en caché este mensaje de estado y no envían solicitudes posteriores, incluso después de haber sido desbloqueados. Puede ser el más preferible en algunos contextos, para ciertos tipos de tráfico."
label_http_response_header_code_418: "418 I'm a teapot (Soy una tetera)\nHace referencia a una broma del Día de los Inocentes ({{Links.RFC2324}}). Es muy poco probable que cualquier cliente, bot, navegador, u otro lo entiendará. Provisto por diversión y conveniencia, pero generalmente no recomendado."
label_http_response_header_code_429: "429 Too Many Requests (Demasiadas solicitudes)\nRecomendado para la limitación de tasa, cuando se trata de ataques DDoS, y para la prevención de inundaciones. No recomendado en otros contextos."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (No disponible por razones legales)\nRecomendado cuando se bloquea principalmente por razones legales. No recomendado en otros contextos."
label_http_response_header_code_503: "503 Service Unavailable (Servicio no disponible)\nMás robusto, pero menos fácil de usar. Recomendado para cuando está bajo ataque, o para cuando se trata de tráfico no deseado extremadamente persistente."
