 ""સકારાત્મક" અને "નકારાત્મક" શું છે?": "વિનંતિ દ્વારા રજૂ કરાયેલ ઓળખની ચકાસણી કરતી વખતે, સફળ પરિણામને "સકારાત્મક" અથવા "નકારાત્મક" તરીકે વર્ણવી શકાય છે. જ્યારે પ્રસ્તુત ઓળખની સાચી ઓળખ હોવાની પુષ્ટિ થાય છે, ત્યારે તેને "સકારાત્મક" તરીકે વર્ણવવામાં આવશે. જ્યારે પ્રસ્તુત ઓળખ ખોટી હોવાની પુષ્ટિ થાય છે, ત્યારે તેને "નકારાત્મક" તરીકે વર્ણવવામાં આવશે. જો કે, અસફળ પરિણામને (દા.ત., ચકાસણી નિષ્ફળ જાય છે, અથવા પ્રસ્તુત ઓળખની સત્યતા નક્કી કરવામાં સક્ષમ નથી) "સકારાત્મક" અથવા "નકારાત્મક" તરીકે વર્ણવવામાં આવશે નહીં. તેના બદલે, અસફળ પરિણામને બિન-ચકાસાયેલ તરીકે વર્ણવવામાં આવશે. જ્યારે વિનંતી દ્વારા રજૂ કરાયેલી ઓળખને ચકાસવાનો કોઈ પ્રયાસ કરવામાં આવતો નથી, ત્યારે વિનંતીને પણ બિન-ચકાસાયેલ તરીકે વર્ણવવામાં આવશે. શરતોનો અર્થ ફક્ત તે સંદર્ભમાં જ થાય છે જ્યાં વિનંતી દ્વારા રજૂ કરાયેલી ઓળખ ઓળખવામાં આવે છે, અને તેથી, જ્યાં ચકાસણી શક્ય છે. એવા કિસ્સાઓમાં કે જ્યાં પ્રસ્તુત ઓળખ ઉપર આપેલા વિકલ્પો સાથે મેળ ખાતી નથી, અથવા જ્યાં કોઈ ઓળખ રજૂ કરવામાં આવી નથી, ઉપર આપેલા વિકલ્પો અપ્રસ્તુત બની જાય છે."
 ""સિંગલ-હિટ બાયપાસ" શું છે?": "કેટલાક કિસ્સાઓમાં, હકારાત્મક-ચકાસાયેલ વિનંતી હજુ પણ સિગ્નેચર ફાઇલો, મોડ્યુલો, અથવા વિનંતીની અન્ય શરતોના પરિણામે અવરોધિત થઈ શકે છે, અને ખોટા હકારાત્મક ટાળવા માટે બાયપાસ જરૂરી હોઈ શકે છે. જ્યાં બાયપાસનો હેતુ માત્ર એક ઉલ્લંઘન સાથે વ્યવહાર કરવાનો હોય છે, વધુ નહીં અને ઓછા નહીં, આવા બાયપાસને "સિંગલ-હિટ બાયપાસ" તરીકે વર્ણવી શકાય છે."
hints_want_to_block: "!! મોટાભાગના વપરાશકર્તાઓ આને અવરોધિત કરવા ઇચ્છશે, પછી ભલે તે વાસ્તવિક હોય કે ખોટી. તે "ચકાસવાનો પ્રયાસ" પસંદ ન કરીને અને "બિન-ચકાસાયેલ વિનંતીઓને અવરોધિત કરો" પસંદ કરીને પ્રાપ્ત કરી શકાય છે. જો કે, કારણ કે કેટલાક વપરાશકર્તાઓ આવી વિનંતીઓને ચકાસવા માટે સક્ષમ થવા માંગે છે (સકારાત્મકને મંજૂરી આપતી વખતે નકારાત્મકને અવરોધિત કરવા સક્ષમ થવા માટે), આવી વિનંતીઓને મોડ્યુલ દ્વારા અવરોધિત કરવાને બદલે, આવી વિનંતીઓને હેન્ડલ કરવા માટેના વિકલ્પો અહીં પ્રદાન કરવામાં આવ્યા છે."
