 200 OK: "200 OK\nMinst robuust, maar meest gebruiksvriendelijk. Geautomatiseerde verzoeken zullen dit antwoord hoogstwaarschijnlijk interpreteren als een indicatie dat het verzoek was succesvol."
 301 Moved Permanently: "301 Moved Permanently (Permanent verhuisd)\nInstrueert de client dat de omleiding PERMANENT is, en dat de verzoekmethode die wordt gebruikt voor de omleiding KAN verschillen van de verzoekmethode die wordt gebruikt voor het oorspronkelijke verzoek."
 302 Found: "302 Found (Gevonden)\nInstrueert de client dat de omleiding TIJDELIJK is, en dat de verzoekmethode die wordt gebruikt voor de omleiding KAN verschillen van de verzoekmethode die wordt gebruikt voor het oorspronkelijke verzoek."
 307 Temporary Redirect: "307 Temporary Redirect (Tijdelijke omleiding)\nInstrueert de client dat de omleiding TIJDELIJK is, en dat de verzoekmethode die wordt gebruikt voor de omleiding NIET mag verschillen van de verzoekmethode die wordt gebruikt voor het oorspronkelijke verzoek."
 308 Permanent Redirect: "308 Permanent Redirect (Permanente omleiding)\nInstrueert de client dat de omleiding PERMANENT is, en dat de verzoekmethode die wordt gebruikt voor de omleiding NIET mag verschillen van de verzoekmethode die wordt gebruikt voor het oorspronkelijke verzoek."
 403 Forbidden: "403 Forbidden (Verboden)\nRobuuster, maar minder gebruiksvriendelijk. Aanbevolen voor de meeste algemene omstandigheden."
 410 Gone: "410 Gone (Weg)\nKan problemen veroorzaken bij het oplossen van valse positieven, omdat sommige browsers dit statusbericht in de cache opslaan en geen volgende verzoeken verzenden, zelfs niet nadat de blokkering is opgeheven. Kan in sommige contexten, voor bepaalde soorten verkeer, de meeste voorkeur hebben."
 418 I_m a teapot: "418 I'm a teapot (Ik ben een theepot)\nVerwijst naar een 1-aprilgrap ({{Links.RFC2324}}). Het is zeer onwaarschijnlijk dat deze door een client, bot, browser, of anderszins wordt begrepen. Geleverd voor amusement en gemak, maar over het algemeen niet aanbevolen."
 429 Too Many Requests: "429 Too Many Requests (Te veel verzoeken)\nAanbevolen voor de tarieflimiet, bij het omgaan met DDoS-aanvallen, en voor het voorkomen van overstromingen. Niet aanbevolen in andere contexten."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Om juridische redenen onbeschikbaar)\nAanbevolen bij blokkering voornamelijk om juridische redenen. Niet aanbevolen in andere contexten."
 503 Service Unavailable: "503 Service Unavailable (Dienst onbeschikbaar)\nMeest robuust, maar minst gebruiksvriendelijk. Aanbevolen voor wanneer u wordt aangevallen, of wanneer u te maken hebt met extreem hardnekkig ongewenst verkeer."
