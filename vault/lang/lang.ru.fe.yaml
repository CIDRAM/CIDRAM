Extended Description module_extras.php: "Обеспечивает некоторые ограниченные средства защиты против различных векторов атак обычно используются в запросах."
Extended Description module_httpver.php: "Дает возможность блокировать определенные протоколы и версии HTTP через конфигурацию CIDRAM."
Extended Description module_projecthoneypot.php: "Блокирует запросы от IP-адресов, перечисленных в Project Honeypot."
Extended Description module_refspam.php: "Блокировка, основанная на реферальный спам, как правило, не дает сколько-нибудь значимого преимущества безопасности, но в некоторых случаях может быть полезным для некоторых пользователей, для сбора дополнительной информации о запросах и для возможности сообщить об этом."
Extended Description module_sfs.php: "Защищает страницы регистрации и входа в систему от IP-адресов, перечисленных в SFS."
