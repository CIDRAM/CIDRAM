hints_verification:
 "Що таке «позитив» і «негатив»?": "Під час перевірки ідентичність запиту, успішний результат можна описати як «позитивний» або «негативний». У випадку, якщо буде підтверджено, що представлена ідентичність є справжньою, вона буде описана як «позитивна». У випадку, якщо буде підтверджено, що представлена ідентичність є фальсифікованою, вона буде описана як «негативна». Однак невдалий результат (наприклад, не вдається перевірити або не вдається визначити достовірність наданої ідентичність) не буде описаний як «позитивний» або «негативний». Натомість невдалий результат описуватимуть просто як неперевірений. Якщо не було зроблено жодної спроби перевірити ідентичність подану в запиті, запит також буде описаний як неперевірений. Терміни мають сенс лише в контексті, де розпізнається ідентичність представлена запитом, і отже, де можлива перевірка. У випадках, коли представлена ідентичність не відповідає параметрам наданим вище, або якщо інформація не представлена, наведені вище параметри стають неактуальними."
 "Що таке «байпас одним ударом»?": "У деяких випадках позитивно підтверджений запит все одно може бути заблоковано через файли сигнатуру, модулі, чи інші умови запиту, і байпасні може знадобитися, щоб уникнути хибнопозитивних. У випадку, коли байпас призначений для вирішення точно одного порушення, не більше і не менше, такий байпас можна описати як «байпас одним ударом»."
hints_want_to_block: "!! Більшість користувачів, імовірно, захочуть щоб це було заблоковано, незалежно від того, справжнє воно чи фальшиве. Цього можна досягти, не вибираючи «спробувати перевірити» та вибравши «блокувати неперевірені запити». Однак, оскільки деякі користувачі можуть захотіти мати можливість перевіряти такі запити (щоб заблокувати негативні, дозволяючи позитивні), замість блокування таких запитів за допомогою модулів, варіанти обробки таких запитів надаються тут."
