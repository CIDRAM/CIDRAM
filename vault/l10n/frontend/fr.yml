Abuse category:
 Bad web bot: "Mauvais robot Web (recherche d'adresses e-mail, de contenu, robots d'exploration qui n'honorent pas le fichier robots.txt, requêtes excessives, usurpation d'agent utilisateur, etc)."
 Brute-force attacks: "Attaques par force brute (attaques par force brute d'informations d'identification sur les connexions de pages Web, SMTP, RDP, etc)."
