Extended Description:
 AbuseIPDB module: "Blokkerer forespørsler fra IPer oppført på AbuseIPDB."
 BGPView module: "Utnytter {{Links.BGPView}} API for å tilby et ASN og landkode oppslag funksjonalitet for CIDRAM, slik at ASNer og land kan blokkeres eller hvitelister via CIDRAM-konfigurasjonen, og tilveiebringe et middel for verifisering av sosiale nettverk for å bekrefte Facebook-forespørsler. (Hvis du bruker denne modulen, du ikke trenger bruke IP-API-modulen, siden de tjener samme formål)."
