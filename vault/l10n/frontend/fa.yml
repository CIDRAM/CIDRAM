 general_sensitive: "فهرستی از مسیرهایی که باید به عنوان صفحات حساس در نظر گرفته شوند. هر مسیر لیست شده در صورت نیاز با URI بازسازی شده بررسی می شود. مسیری که با اسلش رو به جلو شروع می‌شود، به صورت تحت اللفظی در نظر گرفته می‌شود، و از جزء مسیر درخواست به بعد مطابقت داده می‌شود. مسیری که با یک کاراکتر غیرالفبایی شروع می‌شود و با همان کاراکتر (یا همان کاراکتر به اضافه پرچم اختیاری «i») به‌عنوان یک عبارات منظم تلقی می‌شود. هر نوع مسیر دیگری به عنوان یک تحت اللفظی تلقی می شود و می تواند از هر بخشی از URI مطابقت داشته باشد. اینکه یک مسیر به عنوان یک صفحه حساس در نظر گرفته شود ممکن است بر رفتار برخی از ماژول ها تأثیر بگذارد، اما تأثیر دیگری ندارد."
