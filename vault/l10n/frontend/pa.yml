 general_numbers: "ਤੁਸੀਂ ਨੰਬਰਾਂ ਨੂੰ ਕਿਵੇਂ ਪ੍ਰਦਰਸ਼ਿਤ ਕਰਨ ਨੂੰ ਤਰਜੀਹ ਦਿੰਦੇ ਹੋ? ਉਹ ਉਦਾਹਰਨ ਚੁਣੋ ਜੋ ਤੁਹਾਨੂੰ ਸਭ ਤੋਂ ਸਹੀ ਲੱਗੇ।"
 general_sensitive: "ਸੰਵੇਦਨਸ਼ੀਲ ਪੰਨਿਆਂ ਵਜੋਂ ਵਿਚਾਰਨ ਲਈ ਮਾਰਗਾਂ ਦੀ ਸੂਚੀ। ਲੋੜ ਪੈਣ 'ਤੇ ਸੂਚੀਬੱਧ ਕੀਤੇ ਹਰੇਕ ਮਾਰਗ ਦੀ ਪੁਨਰਗਠਿਤ URI ਦੇ ਵਿਰੁੱਧ ਜਾਂਚ ਕੀਤੀ ਜਾਵੇਗੀ। ਇੱਕ ਮਾਰਗ ਜੋ ਇੱਕ ਫਾਰਵਰਡ ਸਲੈਸ਼ ਨਾਲ ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ ਨੂੰ ਇੱਕ ਸ਼ਾਬਦਿਕ ਮੰਨਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਅੱਗੇ ਦੀ ਬੇਨਤੀ ਦੇ ਪਾਥ ਹਿੱਸੇ ਤੋਂ ਮੇਲ ਖਾਂਦਾ ਹੈ। ਨਹੀਂ ਤਾਂ, ਇੱਕ ਪਾਥ ਜੋ ਇੱਕ ਗੈਰ-ਅੱਖਰ ਅੰਕੀ ਅੱਖਰ ਨਾਲ ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਉਸੇ ਅੱਖਰ (ਜਾਂ ਉਹੀ ਅੱਖਰ ਅਤੇ ਇੱਕ ਵਿਕਲਪਿਕ "i" ਫਲੈਗ) ਨਾਲ ਖਤਮ ਹੁੰਦਾ ਹੈ, ਨੂੰ ਨਿਯਮਤ ਸਮੀਕਰਨ ਮੰਨਿਆ ਜਾਵੇਗਾ। ਕਿਸੇ ਵੀ ਹੋਰ ਕਿਸਮ ਦੇ ਮਾਰਗ ਨੂੰ ਸ਼ਾਬਦਿਕ ਮੰਨਿਆ ਜਾਵੇਗਾ, ਅਤੇ URI ਦੇ ਕਿਸੇ ਵੀ ਹਿੱਸੇ ਤੋਂ ਮੇਲ ਕਰ ਸਕਦਾ ਹੈ। ਕੀ ਇੱਕ ਪਾਥ ਨੂੰ ਇੱਕ ਸੰਵੇਦਨਸ਼ੀਲ ਪੰਨਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਇਸ ਨੂੰ ਪ੍ਰਭਾਵਿਤ ਕਰ ਸਕਦਾ ਹੈ ਕਿ ਕੁਝ ਮੋਡੀਊਲ ਕਿਵੇਂ ਵਿਵਹਾਰ ਕਰਦੇ ਹਨ, ਪਰ ਇਸ ਦਾ ਕੋਈ ਹੋਰ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੁੰਦਾ।"
