Extended Description Optional security extras module: "கோரிக்கைகளில் பொதுவாகப் பயன்படுத்தப்படும் பல்வேறு தாக்குதல் திசையன்களுக்கு எதிராக சில வரையறுக்கப்பட்ட பாதுகாப்புகளை வழங்குகிறது."
Extended Description PHPMailer: "மின்னஞ்சல் அனுப்புவதை உள்ளடக்கிய எந்தவொரு செயல்பாட்டையும் பயன்படுத்த இது அவசியம்.<br />{{Links.PHPMailer.PHPMailer}} என்பது {{Links.PHPMailer.License}} உரிமத்தின் மூலம் வழங்கப்படுகிறது."
Extended Description Project Honeypot module: "Project Honeypotடில் பட்டியலிடப்பட்ட ஐபி முகவரிகளிடமிருந்து கோரிக்கைகளைத் தடுக்கிறது."
Extended Description Referrer spam module: "குறிப்பு ஸ்பேமின் அடிப்படையில் தடுப்பது பொதுவாக எந்த அர்த்தமுள்ள பாதுகாப்பு நன்மையையும் வழங்காது, ஆனால் சில சந்தர்ப்பங்களில் சில பயனர்களுக்கு இது பயனுள்ளதாக இருக்கும், கோரிக்கைகளைப் பற்றிய கூடுதல் தகவல்களைச் சேகரிப்பதற்கும், அதைப் புகாரளிப்பதற்கும்.<br />இந்த தொகுதியை நிறுவுவதன் மூலம், {{Links.Symfony.Intl/Idn}} க்கான Symfony polyfills நிறுவப்படும் (ஏனெனில் இந்த தொகுதிக்கு Idn செயல்பாடு தேவைப்படுகிறது, ஆனால் எல்லா PHP நிறுவல்களும் முன்னிருப்பாக அதை வழங்காது). <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> உரிமம் வழியாக கிடைக்கின்றன."
Extended Description Stop Forum Spam module: "SFSஆல் பட்டியலிடப்பட்ட ஐபி முகவரிகளுக்கு எதிராக பதிவு மற்றும் உள்நுழைவு பக்கங்களை பாதுகாக்கிறது."
Extended Description Tor blocker module: "DNSEL தேடுதல்கள் மூலம் Tor வெளியேறும் முனைகளிலிருந்து அணுகலைத் தடுக்கிறது (IPv4 மற்றும் IPv6 இரண்டையும் ஆதரிக்கிறது)."
