config_general_ban_override: "แทนที่ "forbid_on_block" เมื่อ "infraction_limit" ได้รับการเกินหรือไม่? เมื่อแทนที่: คำขอที่ถูกบล็อกกลับหน้าเปล่า (ไฟล์เทมเพลตจะไม่ถูกใช้). 200 = อย่าแทนที่ [ค่าเริ่มต้น]. ค่าอื่น ๆ จะเหมือนกับค่าที่ใช้ได้สำหรับ "forbid_on_block"."
config_general_config_imports: "รายการไฟล์ที่คั่นด้วยเครื่องหมายจุลภาคเพื่อนำเข้าไปยังการกำหนดค่าเริ่มต้น CIDRAM. โดยทั่วไปแล้วจะเติมข้อมูลโดยหน้าอัพเดตเมื่อเปิดใช้งานคอมโพเนนต์ตามความจำเป็น. ในกรณีส่วนใหญ่สามารถเพิกเฉยได้."
config_general_default_algo: "กำหนดว่าจะใช้อัลกอริทึมใดสำหรับรหัสผ่านและเซสชันในอนาคต. ตัวเลือก: PASSWORD_DEFAULT (ค่าเริ่มต้น), PASSWORD_BCRYPT, PASSWORD_ARGON2I, PASSWORD_ARGON2ID (ต้องการ PHP &gt;= 7.3.0)."
config_general_default_dns: "รายการคั่นด้วยจุลภาคของเซิร์ฟเวอร์ DNS ใช้สำหรับการค้นหาชื่อโฮสต์. ค่าเริ่มต้น = "8.8.8.8,8.8.4.4" (Google DNS). คำเตือน: อย่าเปลี่ยนสิ่งนี้จนกว่าคุณจะรู้ว่าคุณกำลังทำอะไร!"
config_general_default_timeout: "หมดเวลาเริ่มต้นที่จะใช้สำหรับคำขอภายนอก? ค่าเริ่มต้น = 12 วินาที."
config_general_disable_frontend: "ปิดใช้งานการเข้าถึง front-end หรือไม่? การเข้าถึง front-end ทำให้ CIDRAM สามารถจัดการได้ดีขึ้น แต่ก็อาจเป็นความเสี่ยงด้านความปลอดภัยที่อาจเกิดขึ้นด้วย. ขอแนะนำให้จัดการ CIDRAM ผ่านทางแบ็คเอนด์เมื่อใดก็ตามที่เป็นไปได้ แต่จะมีการเข้าถึง front-end เมื่อไม่สามารถทำได้. โปรดปิดใช้งานหากคุณไม่ต้องการ. False = เปิดใช้งานการเข้าถึง front-end; True = ปิดการใช้งานการเข้าถึง front-end [ค่าเริ่มต้น]."
config_general_disable_webfonts: "หยุดใช้ webfonts หรือไม่? True = หยุดใช้ [ค่าเริ่มต้น]; False = ไม่หยุดใช้."
config_general_disabled_channels: "สิ่งนี้สามารถนำมาใช้เพื่อป้องกัน CIDRAM จากการใช้ช่องทางเฉพาะเมื่อส่งคำขอ (เช่นเมื่ออัปเดต เมื่อดึงข้อมูลเมตาของคอมโพเนนต์ ฯลฯ)."
config_general_emailaddr: "หากต้องการคุณสามารถระบุที่อยู่อีเมลเพื่อมอบให้กับผู้ใช้เมื่อมีการปิดกั้น สำหรับพวกเขาที่จะใช้เป็นจุดติดต่อสำหรับการสนับสนุนและให้ความช่วยเหลือเมื่อพวกเขากำลังบล็อกผิดพลาด. คำเตือน: ที่อยู่อีเมลใด ๆ ที่จัดหาให้ในที่นี้จะได้รับจากสแปมบอทและแครปเปอร์ ดังนั้นขอแนะนำให้คุณเลือกที่อยู่อีเมลที่ใช้แล้วทิ้งหรือไม่สำคัญ (นั่นคือ คุณอาจไม่ต้องการใช้ที่อยู่อีเมลธุรกิจหลักหรือส่วนบุคคลหลักของคุณ)."
config_general_emailaddr_display_style: "คุณต้องการที่อยู่อีเมลที่จะนำเสนอต่อผู้ใช้อย่างไร?"
config_general_empty_fields: "CIDRAM ควรจัดการช่องว่างเปล่าเมื่อบันทึกและแสดงข้อมูลเหตุการณ์การบล็อกอย่างไร? "include" = รวมฟิลด์ที่ว่างเปล่า. "omit" = ซ่อนฟิลด์ที่ว่างเปล่า [ค่าเริ่มต้น]."
config_general_error_log: "ไฟล์สำหรับบันทึกข้อผิดพลาดที่ไม่ร้ายแรงที่ตรวจพบ. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_error_log_stages: "รายการขั้นตอนในห่วงโซ่การดำเนินการที่ควรบันทึกข้อผิดพลาด."
config_general_events: "ไฟล์ที่แสดงในที่นี้จะถูกโหลดโดยตรงต่อจากไฟล์ตัวจัดการเหตุการณ์. โดยทั่วไปแล้วจะเติมข้อมูลโดยหน้าอัพเดตเมื่อเปิดใช้งานคอมโพเนนต์ตามความจำเป็น. ในกรณีส่วนใหญ่สามารถเพิกเฉยได้."
