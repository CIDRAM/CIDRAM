 general_disabled_channels: "Això es pot utilitzar per evitar que CIDRAM utilitzi canals concrets quan s'envien sol·licituds (per exemple, en actualitzar, en obtenir metadades de components, etc)."
 general_email_notification_address: "Si heu optat per rebre notificacions de CIDRAM per correu electrònic, per exemple, quan es desencadenen regles auxiliars específiques, podeu especificar l'adreça del destinatari d'aquestes notificacions aquí."
 general_email_notification_name: "Si heu optat per rebre notificacions de CIDRAM per correu electrònic, per exemple, quan es desencadenen regles auxiliars específiques, podeu especificar el nom del destinatari d'aquestes notificacions aquí."
 general_emailaddr: "Si ho desitgeu, podeu proporcionar una adreça de correu electrònic aquí per donar-la als usuaris quan estiguin bloquejats, per ser utilitzat com a punt de contacte de suport i/o assistència en cas de bloqueig per error. ADVERTIMENT: Qualsevol adreça de correu electrònic que proporcioneu aquí, segurament serà adquirida pels robots de correu brossa i els scrapers durant el seu ús aquí, i per tant, si trieu proporcionar una adreça de correu electrònic aquí, us recomanem que us assegureu que l'adreça de correu electrònic proporcionada aquí és d'un sol ús o una adreça que no t'importa que estigui sotmesa a correu brossa (és a dir, és probable que no vulgueu utilitzar les vostres adreces de correu electrònic personals o empresarials principals)."
 general_emailaddr_display_style: "Com preferiries que es presentés l'adreça de correu electrònic als usuaris?"
 general_fields: "Controls dels camps durant els esdeveniments de bloqueig (quan es bloqueja una sol·licitud)."
 general_force_hostname_lookup: "Forçar les cerques de noms d'amfitrió? True/Cert = Sí; False/Fals = No [Predeterminat]. Les cerques de noms d'amfitrió normalment es realitzen "segons sigui necessari", però es poden forçar per a totes les sol·licituds. Fer-ho pot ser útil com a mitjà per proporcionar informació més detallada als fitxers de registre, però també pot tenir un efecte lleugerament negatiu en el rendiment."
 general_http_response_header_code: "Quin missatge d'estat HTTP hauria d'enviar CIDRAM quan es bloquegen les sol·licituds?"
 general_ipaddr: "On trobar l'adreça IP de les sol·licituds de connexió? (Útil per a serveis com Cloudflare i similars). Predeterminat = REMOTE_ADDR. ADVERTIMENT: No canvieu això tret que sàpigues què estàs fent!"
 general_lang: "Especifiqueu l'idioma predeterminat per a CIDRAM."
 general_lang_override: "Localitzar segons HTTP_ACCEPT_LANGUAGE sempre que sigui possible? True/Cert = Sí [Predeterminat]; False/Fals = No."
 general_numbers: "Com prefereixes que es mostrin els números? Seleccioneu l'exemple que us sembli més correcte."
 general_sensitive: "Una llista de camins a considerar com a pàgines sensibles. Cada camí llistat es comprovarà amb l'URI reconstruït quan sigui necessari. Un camí que comença amb una barra inclinada es tractarà com un literal, i es farà coincidir a partir del component del camí de la sol·licitud. En cas contrari, un camí que comença amb un caràcter no alfanumèric i acaba amb el mateix caràcter (o el mateix caràcter més un indicador "i" opcional) es tractarà com una expressió regular. Qualsevol altre tipus de camí es tractarà com a literal, i pot coincidir amb qualsevol part de l'URI. El fet que un camí es consideri una pàgina sensible pot afectar el comportament d'alguns mòduls, però no té cap efecte en cas contrari."
 general_silent_mode: "CIDRAM hauria de redirigir en silenci els intents d'accés bloquejats en lloc de mostrar la pàgina "accés denegat"? En cas afirmatiu, especifiqueu la ubicació a la qual redirigir els intents d'accés bloquejats. Si no, deixeu aquesta variable en blanc."
 general_silent_mode_response_header_code: "Quin missatge d'estat HTTP hauria d'enviar CIDRAM quan redirigeixi silenciosament els intents d'accés bloquejat?"
