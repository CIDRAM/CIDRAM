Config Defaults:
 sfs:
  timeout_limit:
   type: "int"
   default: 12
  timeout_rl:
   type: "duration"
   default: "24°0′0″"
  options:
   type: "checkbox"
   default: ""
   choices:
    MarkForUseWithReCAPTCHA: "label.aux.Mark for use with reCAPTCHA"
    ForciblyDisableReCAPTCHA: "label.aux.Forcibly disable reCAPTCHA"
    MarkForUseWithHCaptcha: "label.aux.Mark for use with HCaptcha"
    ForciblyDisableHCaptcha: "label.aux.Forcibly disable HCaptcha"
  expire_good:
   type: "duration"
   default: "7d0°0′0″"
  expire_bad:
   type: "duration"
   default: "1°0′0″"
Cache Prefetch:
 SFS-429: ""
Problems:
 - "if {CIDRAM.Cache Prefetch.SFS-429}==1 then warn warning.API_Rate_Limited Stop Forum Spam"
