 200 OK: "200 OK (โอเค)\nแข็งแกร่งน้อยที่สุด แต่ใช้งานง่ายที่สุด. คำขออัตโนมัติมักจะตีความคำตอบนี้เป็นข้อบ่งชี้ว่าคำขอประสบความสำเร็จ."
 301 Moved Permanently: "301 Moved Permanently (ย้ายอย่างถาวร)\nแนะนำไคลเอ็นต์ว่าการเปลี่ยนเส้นทางเป็นแบบถาวร และวิธีการขอเปลี่ยนเส้นทางและคำขอเริ่มต้นจะแตกต่างกันได้."
 302 Found: "302 Found (พบ)\nแนะนำไคลเอ็นต์ว่าการเปลี่ยนเส้นทางเป็นแบบชั่วคราว และวิธีการขอเปลี่ยนเส้นทางและคำขอเริ่มต้นจะแตกต่างกันได้."
 307 Temporary Redirect: "307 Temporary Redirect (เปลี่ยนเส้นทางชั่วคราว)\nแนะนำไคลเอ็นต์ว่าการเปลี่ยนเส้นทางเป็นแบบชั่วคราว และวิธีการของคำขอเปลี่ยนเส้นทางและคำขอเริ่มต้นไม่ได้รับอนุญาตให้แตกต่างกัน."
 308 Permanent Redirect: "308 Permanent Redirect (เปลี่ยนเส้นทางถาวร)\nแนะนำไคลเอ็นต์ว่าการเปลี่ยนเส้นทางเป็นแบบถาวร และวิธีการของคำขอเปลี่ยนเส้นทางและคำขอเริ่มต้นไม่ได้รับอนุญาตให้แตกต่างกัน."
 403 Forbidden: "403 Forbidden (ต้องห้าม)\nแข็งแกร่งกว่า แต่ใช้งานง่ายน้อยกว่า. แนะนำสำหรับสถานการณ์ทั่วไปส่วนใหญ่."
 410 Gone: "410 Gone (ไปแล้ว)\nอาจทำให้เกิดปัญหาเมื่อแก้ไขผลบวกลวง เนื่องจากเบราว์เซอร์บางตัวจะแคชข้อความสถานะนี้และไม่ส่งคำขอในภายหลัง แม้ว่าจะเลิกบล็อกไปแล้วก็ตาม. อาจใช้ดีที่สุดในบางบริบท."
 418 I_m a teapot: "418 I'm a teapot (ฉันคือกาน้ำชา)\nอ้างอิงเรื่องตลกของวันเอพริลฟูล ({{Links.RFC2324}}). ไม่น่าเป็นไปได้มากที่ไคลเอนต์ บอท เบราว์เซอร์หรืออย่างอื่นจะเข้าใจ. จัดทำขึ้นเพื่อความบันเทิงและความสะดวก แต่ไม่แนะนำโดยทั่วไป."
 429 Too Many Requests: "429 Too Many Requests (คำขอมากเกินไป)\nแนะนำสำหรับการจำกัดอัตรา เมื่อจัดการกับการโจมตี DDoS และสำหรับการป้องกันน้ำท่วม. ไม่แนะนำในบริบทอื่น."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (ไม่สามารถใช้ได้ด้วยเหตุผลทางกฎหมาย)\nแนะนำเมื่อทำการบล็อกด้วยเหตุผลทางกฎหมายเป็นหลัก. ไม่แนะนำในบริบทอื่น."
 503 Service Unavailable: "503 Service Unavailable (ไม่สามารถให้บริการได้)\nแข็งแกร่งที่สุด แต่เป็นมิตรกับผู้ใช้น้อยที่สุด. แนะนำสำหรับเมื่ออยู่ภายใต้การโจมตี หรือเมื่อต้องรับมือกับการรับส่งข้อมูลที่ไม่ต้องการอย่างถาวร."
