hints_duration:
 SI.: "A duración pódese describir mediante o "Sistema Internacional de Unidades". Por exemplo, <strong>1d2h3min4s</strong> ou <strong>1d 2h 3min 4s</strong> para significar un día, dúas horas, tres minutos, catro segundos, ou <strong>5min</strong> para significar só cinco minutos."
 Tempo de arco.: "A duración pódese describir usando a notación de tempo de arco. Por exemplo, <strong>1d2°3′4″</strong> para significar un día, dúas horas, tres minutos, catro segundos, ou <strong>5″</strong> para significar só 5 segundos."
 Inglés sinxelo.: "A duración pódese describir escribindo as unidades en inglés sinxelo. Por exemplo, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> para significar unha semana, dous días, tres horas, catro minutos, cinco segundos."
 Restricións.: "A notación pódese mesturar, pero as unidades sempre deben describirse de maior a menor, e non se poden repetir. Por exemplo, <strong>1 week 2 days 3′4″</strong> é <span class="txtGn">válido</span> e entenderase correctamente, pero <strong>3′4″ 1 week 2 days</strong> e <strong>3 hours 3h 3°</strong> <span class="txtRd">non</span> son válidos. A CIDRAM non lle importa se utilizas espazos ou non. Os números deben ser sinxelos e sen formato. Por motivos prácticos, a unidade compatible máis grande é unha semana. Cando se actualiza a configuración, CIDRAM normaliza as duracións a tempo de arco."
