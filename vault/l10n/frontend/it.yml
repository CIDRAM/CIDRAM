macro_description_activate_modules: &MayImpactPerformance "Generalmente non consigliato, poiché è probabile che ce ne siano alcuni di cui non hai bisogno. L'installazione e l'attivazione di componenti quando non sono necessari potrebbe influire negativamente sulle prestazioni."
macro_description_install_l10n_core: &RecommendKeepingCore "Quando la direttiva di configurazione <code>lang_override</code> è abilitata, se il browser di un utente specifica una particolare preferenza di lingua, fintanto che i dati L10N di core per quella lingua sono installati, CIDRAM è in grado di visualizzare la pagina "accesso negato" in quella lingua specificata. Di conseguenza, si consiglia di mantenere installati tutti i dati L10N di core."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "La lingua preferita può essere specificata tramite la direttiva di configurazione <code>lang</code>. Una volta fatto ciò, è improbabile che tu abbia bisogno di dati L10N di front-end diversi da quelli per vostra lingua preferita e potresti voler rimuoverli per liberare leggermente spazio su disco disponibile. Tuttavia, sia che tu scelga di rimuoverlo o tenerlo, in entrambi i casi, non dovrebbe causare alcun danno."
