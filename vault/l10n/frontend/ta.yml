Extended Description module_bgpview.php: "CIDRAMகான ASN மற்றும் நாட்டு குறியீடு தேடல் வசதியை வழங்க {{Links.BGPView}} APIக் கட்டுப்படுத்துகிறது. இது ASN மற்றும் நாடுகளை CIDRAM உள்ளமைவு வழியாக தடுக்க அல்லது அனுமதிப்பட்டியல் செய்ய உதவுகிறது, மேலும் Facebook கோரிக்கைகளை சரிபார்க்க ஒரு வழிமுறையை வழங்குகிறது."
Extended Description module_botua.php: "தேவையற்ற போட்கள் மற்றும் தீங்கு விளைவிக்கும் செயல்பாட்டுடன் தொடர்புடைய பயனர் முகவர்களைத் தடுக்கிறது."
