hints_shorthand:
 0.: "Jika tapak web anda memerlukan akses melalui LAN atau localhost, jangan sekat ini. Jika tidak, anda boleh menyekat ini."
 1.: "Tiada fail tandatangan lalai menggunakan ini, tetapi ia tetap disokong sekiranya ia mungkin berguna untuk sesetengah pengguna."
 2.: "Jika anda memerlukan pengguna untuk mengakses tapak web anda melalui proksi, jangan sekat ini. Jika tidak, anda boleh menyekat ini."
 3.: "Penggunaan langsung dalam tandatangan tidak disokong, tetapi ia mungkin dipanggil dengan cara lain dalam keadaan tertentu."
 4.: "Merujuk kepada kes dimana perkataan pendek tidak digunakan sama sekali, atau tidak dikenali oleh CIDRAM."
 Satu setiap tandatangan.: "Tandatangan boleh memanggilkan berbilang profil, tetapi hanya boleh menggunakan satu perkataan pendek. Ada kemungkinan bahawa beberapa perkataan pendek mungkin sesuai, tetapi kerana hanya satu boleh digunakan, kami menyasarkan untuk sentiasa menggunakan yang paling sesuai sahaja."
 Keutamaan.: "Pilihan yang dipilih sentiasa diutamakan daripada pilihan yang tidak dipilih. Cth., jika berbilang perkataan pendek tersedia, tetapi hanya satu daripadanya ditetapkan sebagai disekat, permintaan akan tetap disekat."
 Titik akhir manusia dan perkhidmatan pengkomputeran awan.: "Perkhidmatan pengkomputeran awan mungkin merujuk kepada penyedia pengehosan web, ladang pelayan, pusat data, atau sebarang perkara lain. Titik akhir manusia merujuk kepada cara manusia mengakses internet, seperti melalui penyedia perkhidmatan internet. Rangkaian biasanya menyediakan hanya satu atau lain, tetapi kadangkala mungkin menyediakan kedua-duanya. Kami menyasarkan untuk tidak mengenal pasti titik akhir manusia berpotensi sebagai perkhidmatan pengkomputeran awan. Justeru, perkhidmatan pengkomputeran awan boleh dikenal pasti sebagai sesuatu yang lain jika julatnya dikongsi oleh titik akhir manusia diketahui. Dengan cara yang sama, kami menyasarkan untuk sentiasa mengenal pasti perkhidmatan pengkomputeran awan, yang julatnya tidak dikongsi oleh mana-mana titik akhir manusia diketahui, sebagai perkhidmatan pengkomputeran awan. Akibatnya, permintaan yang dikenal pasti secara eksplisit sebagai perkhidmatan pengkomputeran awan kemungkinan besar tidak berkongsi julatnya dengan mana-mana titik akhir manusia diketahui. Begitu juga, permintaan yang dikenal pasti secara eksplisit oleh serangan atau oleh risiko spam kemungkinan besar berkongsi julatnya. Walau bagaimanapun, internet sentiasa berubah-ubah, tujuan rangkaian berubah dari semasa ke semasa, dan julat sentiasa dibeli atau dijual, jadi kekal sedar dan berwaspada dalam hal positif palsu."
