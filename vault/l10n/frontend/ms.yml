 Phishing: "Tapak web pancingan dan/atau e-mel."
 Ping of death: "Ping kematian (paket IP bersaiz besar)."
 Port scans: "Imbasan port (mengimbas untuk port terbuka dan perkhidmatan yang terdedah)."
 SQL injection: "Suntikan SQL."
 SSH abuse: "Penyalahgunaan SSH."
 VPN IP: "IP VPN."
 Web spam: "Spam web (spam komen/forum, spam perujuk HTTP, atau spam CMS lain)."
 Webapp attacks: "Serangan aplikasi web (meneliti kelemahan atau eksploitasi, atau cuba mengeksploitasi aplikasi web, CMS, atau penyelesaian e-dagang yang dipasang, cth., WordPress, Drupal, phpMyAdmin, dsb)."
Extended Description:
 AbuseIPDB module: "Menyekat permintaan daripada IP yang disenaraikan oleh AbuseIPDB."
 BGPView module: "Memanfaatkan {{Links.BGPView}} API untuk menyediakan kemudahan carian ASN dan kod negara untuk CIDRAM, membolehkan ASN dan negara untuk disekat atau disenarai putih melalui konfigurasi CIDRAM, dan menyediakan cara untuk pengesahan rangkaian sosial untuk mengesahkan permintaan Facebook. (Jika anda menggunakan modul ini, anda tidak perlu menggunakan modul IP-API, kerana mereka mempunyai tujuan yang sama)."
 Bad TLDs blocker module: "Menyekat hos kepunyaan TLD yang kerap digunakan oleh penghantar spam, penggodam, dan entiti jahat lain."
 Bad hosts blocker module: "Menyekat hos yang kerap digunakan oleh penghantar spam, penggodam, dan entiti jahat lain."
 Bot user agents module: "Menyekat ejen pengguna yang dikaitkan dengan bot yang tidak diingini dan aktiviti jahat."
 Bypasses: "Fail untuk pintasan tandatangan standard yang biasanya disertakan dengan pakej utama."
 Chart.js: "Membolehkan bahagian hadapan menjana carta donat.<br />{{Links.Chart.js}} tersedia melalui lisensi {{Links.MIT}}."
 Cookie scanner module: "Menyediakan beberapa perlindungan terhad terhadap kuki berbahaya."
 HTTP version checker module: "Memungkinkan untuk menyekat protokol tertentu dan versi HTTP melalui konfigurasi CIDRAM."
 IP-API module: "Memanfaatkan {{Links.IP-API}} API untuk menyediakan kemudahan carian ASN dan kod negara untuk CIDRAM, membolehkan ASN dan negara untuk disekat atau disenarai putih melalui konfigurasi CIDRAM, dan menyediakan cara untuk pengesahan rangkaian sosial untuk mengesahkan permintaan Facebook. (Jika anda menggunakan modul ini, anda tidak perlu menggunakan modul BGPView, kerana mereka mempunyai tujuan yang sama)."
 IPv4: &ExtDesCloud "Menyekat perkhidmatan awan yang tidak diingini dan titik akhir bukan manusia."
 IPv4-Bogons: &ExtDesBogons "Menyekat CIDR bogon/martian."
 IPv4-ISPs: &ExtDesISPs "Menyekat ISP yang berbahaya dan terdedah kepada spam (termasuk rangkaian berbilang-permainan, yang mungkin mengandungi titik akhir manusia dan bukan manusia)."
 IPv4-Nonblocking: &ExtDesNonblocking "Berguna untuk membuat profil, tetapi tidak menyekat apa-apa dengan haknya sendiri."
 IPv4-Other: &ExtDesOther "Menyekat CIDR untuk proksi, VPN, dan pelbagai perkhidmatan lain yang tidak diingini."
 IPv6: *ExtDesCloud
