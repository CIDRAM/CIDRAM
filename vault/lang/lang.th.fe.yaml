tip_file_manager: "สวัสดี {username}.<br />ตัวจัดการไฟล์ ช่วยให้คุณสามารถลบบัญชี แก้ไข อัปโหลด และดาวน์โหลดไฟล์. ใช้ด้วยความระมัดระวัง (คุณสามารถทำลายการติดตั้งของคุณด้วยนี้)."
tip_fixer: "สวัสดี {username}.<br />เครื่องมือซ่อมแซมไฟล์ลายเซ็นเป็นวิธีการตรวจจับและแก้ไขปัญหาที่อาจเกิดขึ้นในไฟล์ลายเซ็น."
tip_home: "สวัสดี {username}.<br />นี่คือโฮมเพจสำหรับ front-end ของ CIDRAM. เลือกลิงค์จากเมนูนำทางด้านซ้ายเพื่อดำเนินการต่อ."
tip_ip_aggregator: "สวัสดี {username}.<br />ตัวรวบรวม IP ช่วยให้คุณสามารถแสดง IP และ CIDR ในลักษณะที่เล็กที่สุดได้. ป้อนข้อมูลที่จะรวมและกด "ตกลง"."
tip_ip_test: "สวัสดี {username}.<br />หน้าทดสอบ IP ช่วยให้คุณสามารถทดสอบว่ามีการบล็อกที่อยู่ IP หรือไม่โดยลายเซ็นที่ติดตั้งไว้ในปัจจุบัน."
