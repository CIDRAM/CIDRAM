 logging_log_sanitisation: "هنگام استفاده از صفحه گزارش های جلویی برای مشاهده داده های گزارش، CIDRAM داده های گزارش را قبل از نمایش آن ها پاکسازی می کند. این برای محافظت از کاربران در برابر حملات XSS و سایر تهدیدات بالقوه موجود در آن داده های گزارش است. با این حال، به‌طور پیش‌فرض، چنین داده‌هایی در زمان ثبت ها پاکسازی نمی‌شوند. این برای اطمینان از حفظ دقیق داده‌های گزارش است تا به تحلیل اکتشافی که ممکن است در آینده لازم باشد کمک کند. با این حال، در صورتی که کاربر سعی کند داده های گزارش را با استفاده از ابزارهای خارجی بخواند، اگر آن ابزارهای خارجی فرآیند پاکسازی خود را انجام ندهند، کاربر ممکن است در معرض حملات XSS قرار گیرد. در صورت لزوم، می توانید رفتار پیش فرض را با استفاده از این دستورالعمل پیکربندی تغییر دهید. True = هنگام ثبت اطلاعات، داده ها را پاکسازی کنید (داده ها با دقت کمتری حفظ می شوند، اما خطر XSS کمتر است). False = هنگام ثبت اطلاعات، داده ها را پاکسازی نکنید (داده ها با دقت بیشتری حفظ می شوند، اما خطر XSS بالاتر است) [پیش فرض]."
