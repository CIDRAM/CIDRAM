Config Defaults:
 bgpview:
  blocked_asns:
   type: "string"
   default: ""
  whitelisted_asns:
   type: "string"
   default: ""
  blocked_ccs:
   type: "string"
   default: ""
  whitelisted_ccs:
   type: "string"
   default: ""
  lookup_strategy:
   type: "int"
   default: 1
   choices:
    1: "label.Every request"
    2: "label.Requests for sensitive pages only"
   style: "radio"
   hints: "hints_sensitive_pages"
  timeout_limit:
   type: "int"
   default: 12
  timeout_rl:
   type: "duration"
   default: "4°0′0″"
Cache Prefetch:
 BGPView-429: ""
Problems:
 - "if {CIDRAM.Cache Prefetch.BGPView-429}==1 then warn warning.API_Rate_Limited BGPView"
