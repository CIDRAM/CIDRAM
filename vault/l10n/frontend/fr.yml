 CMS blog comment spam: "Spam de commentaires de blog CMS."
 Conjunctive category: "Catégorie conjonctive (utiliser en combinaison avec d'autres catégories plus spécifiques)."
 DDoS attacks: "Attaques DDoS (fait généralement partie d'un botnet)."
 DNS compromise: "Compromis du DNS (modification des enregistrements DNS entraînant une redirection incorrecte)."
 DNS poisoning: "Empoisonnement du DNS."
