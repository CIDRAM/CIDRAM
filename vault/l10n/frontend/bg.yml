macro_description_install_l10n_core: &RecommendKeepingCore "When the <code>lang_override</code> configuration directive is activated, if a user's browser specifies a particular language preference, as long as core L10N data for that language is installed, CIDRAM is able to display the "отказан достъп" page in that specified language. Accordingly, having all core L10N data remain installed is recommended."
