config_recaptcha_api: "どのＡＰＩを使用するのですか？​「V2」または「invisible」？"
config_recaptcha_expiry: "reCAPTCHAインスタンスを覚えておく時間数。"
config_recaptcha_lockip: "reCAPTCHAをＩＰにロックしますか？"
config_recaptcha_lockuser: "reCAPTCHAをユーザーにロックしますか？"
config_recaptcha_logfile: "reCAPTCHA試行の記録。​ファイル名指定するか、​無効にしたい場合は空白のままにして下さい。"
config_recaptcha_secret: "この値は、​あなたのreCAPTCHAのための「secret key」に対応している必要があり；​これは、​reCAPTCHAのダッシュボードの中に見つけることができます。"
