 Optional security extras module: "Menyediakan beberapa perlindungan terhad terhadap pelbagai vektor serangan yang biasa digunakan dalam permintaan."
 PHPMailer: "Diperlukan untuk menggunakan kefungsian apa-apa yang melibatkan penghantaran e-mel.<br />{{Links.PHPMailer.PHPMailer}} tersedia melalui lesen {{Links.PHPMailer.License}}."
 Project Honeypot module: "Menyekat permintaan daripada IP yang disenaraikan oleh Project Honeypot."
 Protocol blocker module: "Menyediakan keupayaan untuk menyekat protokol permintaan tertentu melalui konfigurasi (cth., HTTP/0.9, HTTP/1.1, SPDY/3.0, dsb). Nota: Tidak akan mempunyai sebarang kesan untuk laman web yang menghalakan melalui perkhidmatan yang menulis semula permintaan kepada semua menggunakan protokol yang sama, seperti Cloudflare."
 Referrer spam module: "Menyekat berdasarkan spam perujuk pada umumnya tidak akan memberikan sebarang manfaat keselamatan yang bermakna, tetapi dalam beberapa kes, mungkin berguna untuk sesetengah pengguna, untuk mengumpulkan lebih banyak maklumat tentang permintaan, dan untuk dapat melaporkannya."
 Stop Forum Spam module: "Melindungi halaman pendaftaran dan log masuk daripada IP yang disenaraikan oleh SFS."
 Tor blocker module: "Melarang akses daripada nod keluar Tor melalui carian DNSEL (menyokong kedua-dua IPv4 dan IPv6)."
