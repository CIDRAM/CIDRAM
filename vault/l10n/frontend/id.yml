 Bad hosts blocker module: "Memblokir host yang sering digunakan oleh spammer, peretas, dan entitas jahat lainnya."
 Bot user agents module: "Memblokir agen pengguna yang terkait dengan bot yang tidak diinginkan dan aktivitas jahat."
 Bypasses: "File untuk bypass tanda tangan standar yang biasanya disertakan dengan paket utama."
