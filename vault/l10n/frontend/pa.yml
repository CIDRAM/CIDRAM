 general_stages: "ਐਗਜ਼ੀਕਿਊਸ਼ਨ ਚੇਨ ਦੇ ਪੜਾਵਾਂ ਲਈ ਨਿਯੰਤਰਣ (ਕੀ ਕਿਰਿਆਸ਼ੀਲ ਹੈ, ਕੀ ਗਲਤੀਆਂ ਲੌਗ ਕੀਤੀਆਂ ਗਈਆਂ ਹਨ, ਆਦਿ)।"
