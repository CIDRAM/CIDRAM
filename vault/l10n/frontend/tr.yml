hints_shorthand:
 0.: "Web sitenize LAN veya localhost üzerinden erişim gerekiyorsa, bunu engellemeyin. Aksi takdirde, bunu engelleyebilirsiniz."
 1.: "Varsayılan imza dosyalarının hiçbiri bunu kullanmaz, ancak yine de bazı kullanıcılar için yararlı olabileceği ihtimaline karşı desteklenir."
 2.: "Kullanıcıların proxy'ler aracılığıyla web sitenize erişmesine ihtiyacınız varsa, bunu engellemeyin. Aksi takdirde, bunu engelleyebilirsiniz."
 3.: "İmzalarda doğrudan kullanım desteklenmez, ancak belirli durumlarda başka yollarla çağrılabilir."
 4.: "Kısa sözcüklerin hiç kullanılmadığı veya CIDRAM tarafından tanınmadığı durumları ifade eder."
 İmza başına bir tane.: "Bir imza, birden çok profili çağırabilir, ancak yalnızca bir kısa sözcüğü kullanabilir. Birden fazla kısa sözcüğün uygun olması mümkündür, ancak yalnızca biri kullanılabildiğinden, her zaman yalnızca en uygun olanı kullanmayı amaçlıyoruz."
 Öncelik.: "Seçilmiş bir seçenek her zaman seçilmemiş bir seçenek göre önceliklidir. Örneğin, birden fazla kısa sözcüğü oyundaysa ancak bunlardan yalnızca biri engellenmiş olarak ayarlanmışsa, istek yine de engellenecektir."
 İnsan uç noktaları ve bulut hizmetleri.: "Bulut hizmeti, web barındırma sağlayıcılarına, sunucu çiftliklerine, veri merkezlerine, veya bir dizi başka şeye atıfta bulunabilir. İnsan uç noktası, bir insanın internete (örneğin, bir internet servis sağlayıcısı aracılığıyla) erişmesi anlamına gelir. Bir ağ genellikle yalnızca birini veya diğerini sağlar, ancak bazen ikisini birden sağlayabilir. Potansiyel insan uç noktalarını asla bulut hizmetleri olarak tanımlamamayı hedefliyoruz. Bu nedenle, aralığı bilinen insan uç noktaları tarafından paylaşılıyorsa, bir bulut hizmeti başka bir şey olarak tanımlanabilir. Aynı şekilde, aralıkları bilinen hiçbir insan uç noktası tarafından paylaşılmayan bulut hizmetlerini her zaman bulut hizmetleri olarak tanımlamayı hedefliyoruz. Bu nedenle, bulut hizmeti olarak tanımlanan bir istek, muhtemelen aralığını bilinen herhangi bir insan uç noktasıyla paylaşmaz. Aynı şekilde, saldırılar veya istenmeyen eposta riski tarafından tanımlanan bir istek muhtemelen bunları paylaşır. Bununla birlikte, internet her zaman akış halindedir, ağların amaçları zamanla değişir, ve aralıklar her zaman alınır ve satılır, bu nedenle yanlış pozitifler konusunda bilinçli ve tetikte olun."
hints_verification:
 ""Pozitifleri" ve "negatifleri" nedir?": "Bir talep tarafından sunulan kimliği doğrularken, başarılı bir sonuç "pozitif" veya "negatif" olarak tanımlanabilir. Sunulan kimliğin gerçek kimlik olduğu teyit edildiğinde, "pozitif" olarak tanımlanacaktır. Sunulan kimliğin sahte olduğu onaylandığında, "negatif" olarak tanımlanacaktır. Ancak, başarısız bir sonuç (örneğin, doğrulama başarısız olur, veya sunulan kimliğin doğruluğu belirlenemez) "pozitif" veya "negatif" olarak tanımlanmaz. Bunun yerine, başarısız bir sonuç basitçe doğrulanmamış olarak tanımlanır. Bir talep tarafından sunulan kimliği doğrulamak için hiçbir girişimde bulunulmadığında, talep de aynı şekilde doğrulanmamış olarak tanımlanır. Terimler, yalnızca bir talep tarafından sunulan kimliğin tanındığı ve dolayısıyla doğrulamanın mümkün olduğu bağlamda anlamlıdır. Sunulan kimlik, yukarıda belirtilen seçeneklerle eşleşmiyorsa veya herhangi bir kimlik sunulmuyorsa, yukarıda verilen seçenekler alakasız hale gelir."
 ""Tek vuruşlu bypasslari" nedir?": "Bazı durumlarda, imza dosyaları, modüller, veya isteğin diğer koşulları nedeniyle olumlu doğrulanmış bir istek yine de engellenebilir, ve yanlış pozitifleri önlemek için bypasslar gerekli olabilir. Bir bypass, tam olarak bir ihlalle başa çıkmak için amaçlandığında, ne eksik ne fazla, böyle bir bypass "tek vuruşlu bypass" olarak tanımlanabilir."
hints_want_to_block: "!! Çoğu kullanıcı, ister gerçek ister sahte olsun, büyük olasılıkla bunun engellenmesini isteyecektir. Bu, "doğrulamayı dene" seçeneğinin seçili olmaması ve "doğrulanmamış istekler engelle" seçeneğinin seçilmesiyle elde edilebilir. Ancak, bazı kullanıcılar bu tür istekleri doğrulayabilmek isteyebilir (olumsuzları engelleyip olumlulara izin vermek için), bu nedenle, bu tür istekleri modüller aracılığıyla engellemek yerine, bu tür isteklerin işlenmesi için seçenekler burada sunulmaktadır."
