config_PHPMailer: "Конфигурация для PHPMailer (используется для двухфакторной аутентификации)."
config_PHPMailer_Enable2FA: "Эта директива включает/отключает использование 2FA для фронтенд счетов."
config_PHPMailer_EventLog: "Файл для регистрации всех событий в отношении PHPMailer. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_PHPMailer_Host: "Хост SMTP используется для исходящей электронной почты."
config_PHPMailer_Password: "Пароль для отправки электронной почты через SMTP."
config_PHPMailer_Port: "Номер порта для исходящей электронной почты. Стандарт = 587."
config_PHPMailer_SMTPAuth: "Эта директива включает/отключает аутентификацию сессия SMTP (обычно ее следует оставить в покое)."
config_PHPMailer_SMTPSecure: "Протокол для при отправке электронной почты через SMTP (TLS или SSL)."
config_PHPMailer_SkipAuthProcess: "Установка этой директивы на <code>true</code> указывает PHPMailer пропустить обычный процесс проверки подлинности, который обычно возникает при отправке электронной почты через SMTP. Этого следует избегать, поскольку пропуская этот процесс может выдать исходящую электронную почту для атак MITM, но может потребоваться в тех случаях, когда этот процесс препятствует подключению PHPMailer к SMTP-серверу."
config_PHPMailer_Username: "Имя пользователя для отправки электронной почты через SMTP."
