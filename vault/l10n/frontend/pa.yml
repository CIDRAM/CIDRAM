warning_dry_run_mode: "ਚੇਤਾਵਨੀ: ਡਰਾਈ ਰਨ ਮੋਡ ਵਿੱਚ ਕੰਮ ਕਰ ਰਿਹਾ ਹੈ! ਡ੍ਰਾਈ ਰਨ ਮੋਡ ਵਿੱਚ ਹੋਣ ਦੇ ਦੌਰਾਨ, ਬੇਨਤੀਆਂ ਨੂੰ ਅਜੇ ਵੀ ਚੈੱਕ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਮ ਵਾਂਗ ਬਲਾਕ ਇਵੈਂਟਾਂ ਵਜੋਂ ਲੌਗ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਪਰ ਕੁਝ ਵੀ ਬਲੌਕ ਨਹੀਂ ਹੁੰਦਾ।"
warning_file_php: "ਚੇਤਾਵਨੀ: ਕੁਝ ਵੈਬਹੋਸਟਿੰਗ ਸੁਰੱਖਿਆ ਹੱਲ ਬੇਨਤੀਆਂ ਦੇ ਅੰਦਰ PHP ਟੈਗਾਂ ਦਾ ਪਤਾ ਲਗਾਉਣ 'ਤੇ (ਉਦਾਹਰਨ ਲਈ, ਜਦੋਂ ਇੱਕ ਬ੍ਰਾਊਜ਼ਰ ਰਾਹੀਂ PHP ਫਾਈਲਾਂ ਨੂੰ ਸੋਧਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ) IP ਪਤਿਆਂ ਨੂੰ ਆਪਣੇ ਆਪ ਪਾਬੰਦੀ ਲਗਾਉਣ ਲਈ ਜਾਣੇ ਜਾਂਦੇ ਹਨ। CIDRAM ਨੂੰ ਇਹ ਜਾਣਨ ਦਾ ਕੋਈ ਸਾਧਨ ਨਹੀਂ ਹੈ ਕਿ ਕੀ ਤੁਹਾਡੀ ਵੈਬਹੋਸਟਿੰਗ ਸੇਵਾ ਅਜਿਹੇ ਸੁਰੱਖਿਆ ਹੱਲ ਦੀ ਵਰਤੋਂ ਕਰਦੀ ਹੈ। ਅਜਿਹੀਆਂ ਸਮੱਸਿਆਵਾਂ ਤੋਂ ਬਚਣ ਲਈ, ਜਦੋਂ ਸੰਭਵ ਹੋਵੇ ਤਾਂ PHP ਫਾਈਲਾਂ ਨੂੰ ਇਸ ਤਰੀਕੇ ਨਾਲ ਸੰਪਾਦਿਤ ਨਾ ਕਰਨ ਦੀ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
warning_file_overwritten: "ਚੇਤਾਵਨੀ: ਜੋ ਫਾਈਲ ਤੁਸੀਂ ਵਰਤਮਾਨ ਵਿੱਚ ਸੰਪਾਦਿਤ ਕਰ ਰਹੇ ਹੋ, ਉਹ ਕੰਪੋਨੈਂਟ, "%s" ਨਾਲ ਸਬੰਧਤ ਹੈ। ਇਸ ਫਾਈਲ ਵਿੱਚ ਕੀਤੀਆਂ ਕੋਈ ਵੀ ਤਬਦੀਲੀਆਂ ਅਗਲੀ ਵਾਰ ਜਦੋਂ ਕੰਪੋਨੈਂਟ ਨੂੰ ਅੱਪਡੇਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਤਾਂ ਓਵਰਰਾਈਟ ਕੀਤੇ ਜਾਣ ਦੀ ਬਹੁਤ ਸੰਭਾਵਨਾ ਹੁੰਦੀ ਹੈ।"
warning_ip_tests_disabled: "ਚੇਤਾਵਨੀ: IP ਟੈਸਟਾਂ ਨੂੰ ਅਕਿਰਿਆਸ਼ੀਲ ਹਨ! ਜਦੋਂ ਤੱਕ ਇਸਦਾ ਹੱਲ ਨਹੀਂ ਹੋ ਜਾਂਦਾ, ਦਸਤਖਤ ਫਾਈਲਾਂ ਨਹੀਂ ਵਰਤੇ ਜਾ ਸਕਦੇ ਹਨ।"
warning_javascript_required: "ਚੇਤਾਵਨੀ: ਕੁਝ ਫਰੰਟ-ਐਂਡ ਕਾਰਜਕੁਸ਼ਲਤਾ ਲਈ JavaScript ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ। ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ ਲਈ ਕਿ ਪੂਰਾ ਫਰੰਟ-ਐਂਡ ਉਮੀਦ ਅਨੁਸਾਰ ਵਿਵਹਾਰ ਕਰਦਾ ਹੈ, JavaScript ਨੂੰ ਸਮਰੱਥ ਕਰਨ ਦੀ ਸਿਫ਼ਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
