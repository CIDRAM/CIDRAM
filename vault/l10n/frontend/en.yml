config_general_numbers: "How do you prefer numbers to be displayed? Select the example that looks the most correct to you."
config_general_silent_mode: "Should CIDRAM silently redirect blocked access attempts instead of displaying the "Access Denied" page? If yes, specify the location to redirect blocked access attempts to. If no, leave this variable blank."
