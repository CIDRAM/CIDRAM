 403 Forbidden: "403 Forbidden (Dilarang)\nLebih mantap, tetapi kurang mesra-pengguna. Disyorkan untuk kebanyakan keadaan umum."
 410 Gone: "410 Gone (Dipergi)\nBoleh menyebabkan masalah apabila menyelesaikan positif palsu, kerana sesetengah penyemak imbas akan cache mesej status ini dan tidak menghantar permintaan seterusnya, walaupun selepas dinyahsekat. Mungkin yang paling disukai dalam sesetengah konteks, untuk jenis trafik tertentu."
 418 I_m a teapot: "418 I'm a teapot (Saya adalah teko)\nMerujuk daripada jenaka April Fools ({{Links.RFC2324}}). Sangat tidak kemungkinan difahami oleh mana-mana pelanggan, bot, penyemak imbas, atau sebaliknya. Disediakan untuk hiburan dan kemudahan, tetapi secara amnya tidak disyorkan."
 429 Too Many Requests: "429 Too Many Requests (Terlalu Banyak Permintaan)\nDisyorkan untuk mengehadkan kadar, apabila menangani serangan DDoS, dan untuk pencegahan banjir. Tidak disyorkan dalam konteks lain."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Tidak Tersedia Atas Sebab Undang-undang)\nDisyorkan apabila menyekat terutamanya atas sebab undang-undang. Tidak disyorkan dalam konteks lain."
