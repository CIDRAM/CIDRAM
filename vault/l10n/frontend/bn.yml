 PHPMailer: "ইমেইল কার্যকারিতা পাঠানোর জন্য প্রয়োজনীয়।<br />{{Links.PHPMailer.PHPMailer}} {{Links.PHPMailer.License}} লাইসেন্সের মাধ্যমে উপলব্ধ।"
 Project Honeypot module: "Project Honeypot এ তালিকাভুক্ত আইপিগুলির থেকে ব্লক অনুরোধ।"
 Protocol blocker module: "কনফিগারেশনের মাধ্যমে নির্দিষ্ট অনুরোধ প্রোটোকল ব্লক করার ক্ষমতা প্রদান করে (যেমন, HTTP/0.9, HTTP/1.1, SPDY/3.0, ইত্যাদি). দ্রষ্টব্য: ওয়েবসাইটগুলিকে প্রভাবিত করবে না যা পরিষেবাগুলির মাধ্যমে রুট করে (যেমন, Cloudflare) যা একই প্রোটোকল ব্যবহার করে সকলের কাছে অনুরোধগুলি পুনর্লিখন করে৷।"
 Referrer spam module: "রেফারার স্প্যামের উপর ভিত্তি করে ব্লক করা সাধারণত কোনও অর্থবহ সুরক্ষা সুবিধা দেয় না, তবে কিছু ক্ষেত্রে এটি কিছু ব্যবহারকারীর পক্ষে কার্যকর হতে পারে, অনুরোধ সম্পর্কে আরও তথ্য সংগ্রহ করার জন্য, এবং এটি রিপোর্ট করতে সক্ষম হওয়ার জন্য।"
 Stop Forum Spam module: "SFS দ্বারা তালিকাভুক্ত আইপিগুলির বিরুদ্ধে রেজিস্ট্রেশন এবং লগইন পেজ রক্ষা করে।"
