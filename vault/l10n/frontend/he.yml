Extended Description IPv4-Bogons: &ExtDesBogons "חוסם בוגון/מאדים CIDR."
Extended Description IPv4-ISPs: &ExtDesISPs "חוסם ספקי אינטרנט מסוכנים וספאמיים (כולל רשתות מולטיפליי, שעשויות להכיל נקודות קצה אנושיות ולא אנושיות כאחד)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "שימושי ליצירת פרופילים, אך אינו חוסם דבר בפני עצמו."
