Extended Description:
 AbuseIPDB module: "Блокирует запросы от IP-адресов, перечисленных в AbuseIPDB."
 BGPView module: "Использует API {{Links.BGPView}} для предоставления средства поиска для ASN и коды страны для CIDRAM, таким образом, позволяя блокировать или вносить белый список ASN и стран через конфигурацию CIDRAM, и предоставление средств для проверки в социальных сетях для проверки запросов Facebook. (Если вы используете этот модуль, вам не нужно будет использовать модуль IP-API, так как они служат той же цели)."
 Bad TLDs blocker module: "Блокирует хосты, принадлежащие ДВУ, часто используемые спамерами, хакерами и другими гнусными объектами."
 Bad hosts blocker module: "Блокирует хосты, часто используемые спамерами, хакерами и другими гнусными объектами."
 Bot user agents module: "Блокирует пользовательские агенты, связанные с нежелательными ботами и нечестной деятельностью."
 Bypasses: "Стандартная сигнатуры байпасы, обычно включены в основной пакет."
 Chart.js: "Позволяет фронтенд создавать круговые диаграммы.<br />{{Links.Chart.js}} доступен через лицензии {{Links.MIT}}."
 Cookie scanner module: "Обеспечивает некоторые ограниченные средства защиты против опасных куки."
 HTTP version checker module: "Дает возможность блокировать определенные протоколы и версии HTTP через конфигурацию CIDRAM."
 IP-API module: "Использует API {{Links.IP-API}} для предоставления средства поиска для ASN и коды страны для CIDRAM, таким образом, позволяя блокировать или вносить белый список ASN и стран через конфигурацию CIDRAM, и предоставление средств для проверки в социальных сетях для проверки запросов Facebook. (Если вы используете этот модуль, вам не нужно будет использовать модуль BGPView, так как они служат той же цели)."
 IPv4: &ExtDesCloud "Блокирует нежелательные облачные сервисы и нечеловеческие конечные точки."
 IPv4-Bogons: &ExtDesBogons "Блокирует bogon/марсианин CIDRы."
 IPv4-ISPs: &ExtDesISPs "Блокирует опасно и спам-склонным интернет-провайдеры (включает multiplay сети, которые могут содержать человеческие и нечеловеческие конечные точки)."
 IPv4-Nonblocking: &ExtDesNonblocking "Полезно для профилирования, но сам по себе ничего не блокирует."
 IPv4-Other: &ExtDesOther "Блокирует CIDRы для прокси-серверов, виртуальных частных сетей и различных других нежелательных услуг."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Обеспечивает некоторые ограниченные средства защиты против различных векторов атак обычно используются в запросах."
 PHPMailer: "Требуется для использования любых функций, связанных с отправкой электронной почты.<br />{{Links.PHPMailer.PHPMailer}} доступен через лицензию {{Links.PHPMailer.License}}."
 Project Honeypot module: "Блокирует запросы от IP-адресов, перечисленных в Project Honeypot."
 Protocol blocker module: "Предоставляет возможность блокировать определенные протоколы запросов через конфигурацию (например, HTTP/0.9, HTTP/1.1, SPDY/3.0, и т.д.). Примечание: Не будет иметь никакого эффекта для тех веб-сайтов, которые маршрутизируют через службы, которые переписывают запросы, чтобы все использовали один и тот же протокол, например Cloudflare."
 Referrer spam module: "Блокировка, основанная на реферальный спам, как правило, не дает сколько-нибудь значимого преимущества безопасности, но в некоторых случаях может быть полезным для некоторых пользователей, для сбора дополнительной информации о запросах и для возможности сообщить об этом.<br />Установка этого модуля также устанавливает полифилы Symfony для {{Links.Symfony.Intl/Idn}} (потому что этот модуль требует функциональности Idn, которую не все установки PHP предоставляют по умолчанию), доступно через лицензию {{Links.MIT}}."
 Stop Forum Spam module: "Защищает страницы регистрации и входа в систему от IP-адресов, перечисленных в SFS."
 Tor blocker module: "Запрещает доступ с выходных узлов Tor через поиск DNSEL (поддерживает IPv4 и IPv6 оба)."
