           <li>{{Links.BGPView}} – ASNகளிலிருந்து CIDRகளைப் பெறுங்கள், ASN உறவுகளை உறுதிப்படுத்தவும், பிணைய பெயர்களின் அடிப்படையில் ASNகளைக் கண்டறியவும், போன்றவை.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASN களின் இணைப்பை சரிபார்க்கவும், ASN களைப் பற்றிய பல்வேறு தகவல்களுக்கும் பயனுள்ள கருவி.</li>
