config_general_allow_gethostbyaddr_lookup: "UDP கிடைக்காதபோது gethostbyaddr க்கு அழைப்புகளை அனுமதிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_ban_override: ""infraction_limit" அதிகமாக இருக்கும் போது "forbid_on_block" ஐ மீறவும்? அவ்வாறு செய்யும்போது: தடுக்கப்பட்ட கோரிக்கைகள் வெற்று பக்கத்தைத் திரும்பப் பெறுகின்றன (template கோப்புகள் பயன்படுத்தப்படவில்லை). 200 = Don\'t override [இயல்புநிலை]. பிற மதிப்புகள் "forbid_on_block" க்கான கிடைக்கக்கூடிய மதிப்புகளுக்கு சமமானவை."
config_general_default_algo: "அனைத்து எதிர்கால கடவுச்சொற்கள் மற்றும் அமர்வுகளுக்கு எந்த வழிமுறையைப் பயன்படுத்த வேண்டும் என்பதை வரையறுக்கிறது. விருப்பங்கள்: PASSWORD_DEFAULT (இயல்புநிலை), PASSWORD_BCRYPT, PASSWORD_ARGON2I (PHP &gt;= 7.2.0 தேவை), PASSWORD_ARGON2ID (PHP &gt;= 7.3.0 தேவை)."
config_general_default_dns: "ஹோஸ்ட்பெயர் தேடல்களுக்குப் பயன்படுத்த காற்புள்ளியால் பிரிக்கப்பட்ட டிஎன்எஸ் சேவையகங்களின் பட்டியல். இயல்புநிலை = "8.8.8.8,8.8.4.4" (Google DNS). எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
config_general_default_timeout: "வெளிப்புற கோரிக்கைகளுக்கு பயன்படுத்த இயல்புநிலை நேரம் முடிந்ததா? இயல்புநிலை = 12 வினாடிகள்."
config_general_disable_frontend: "முன்-இறுதியில் அணுகலை முடக்கவா? முன்-இறுதி அணுகல் CIDRAM ஐ மேலும் நிர்வகிக்கக்கூடியதாக மாற்றும், ஆனால் இது ஒரு பாதுகாப்பு அபாயமாகவும் இருக்கலாம். முடிந்தவரை பின்-முனை வழியாக CIDRAM ஐ நிர்வகிக்க பரிந்துரைக்கப்படுகிறது, ஆனால் அது சாத்தியமில்லாதபோது முன்-இறுதி அணுகல் வழங்கப்படுகிறது. உங்களுக்கு தேவைப்பட்டால் மட்டுமே அதை இயக்கவும். False (தவறான) = முன்-இறுதியில் அணுகலை இயக்கவும்; True (உண்மை) = முன்-இறுதியில் அணுகலை முடக்கு [இயல்புநிலை]."
config_general_disable_webfonts: "வெப்ஃபாண்ட்களை முடக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_disabled_channels: "கோரிக்கைகளை அனுப்பும்போது குறிப்பிட்ட சேனல்களைப் பயன்படுத்துவதை CIDRAM தடுக்க இது பயன்படுத்தப்படலாம் (எ.கா., புதுப்பிக்கும்போது, கூறு மெட்டாடேட்டாவைப் பெறும்போது)."
config_general_emailaddr: "நீங்கள் விரும்பினால், பயனர்கள் தடுக்கப்படும்போது அவர்களுக்கு வழங்க ஒரு மின்னஞ்சல் முகவரியை இங்கே வழங்கலாம், தவறாகத் தடுக்கப்படும்போது ஆதரவையும் உதவியையும் தேடுவதற்கான வழிமுறையாக. எச்சரிக்கை: இங்கே வழங்கப்பட்ட எந்த மின்னஞ்சல் முகவரியும் நிச்சயமாக ஸ்பாம்போட்களால் பெறப்படும், எனவே, நீங்கள் இங்கே ஒரு மின்னஞ்சல் முகவரியை வழங்க விரும்பினால், செலவழிப்பு முகவரிகளை மட்டுமே வழங்க இது கடுமையாக பரிந்துரைக்கப்படுகிறது (வேறு வார்த்தைகளில் கூறுவதானால், முக்கியமான தனிப்பட்ட முகவரிகள் அல்லது முக்கியமான வணிக முகவரிகளை நீங்கள் பயன்படுத்த விரும்பவில்லை)."
config_general_emailaddr_display_style: "பயனர்களுக்கு வழங்கப்படும் மின்னஞ்சல் முகவரியை எவ்வாறு விரும்புகிறீர்கள்?"
config_general_empty_fields: "தரவைப் பதிவுசெய்யும்போது அல்லது காண்பிக்கும் போது, வெற்று புலங்களை எவ்வாறு CIDRAM கையாள வேண்டும்? "include" = வெற்று புலங்களை சேர்க்கவும். "omit" = வெற்று புலங்களை விடுங்கள் [இயல்புநிலை]."
config_general_error_log: "எந்தவொரு அல்லாத அபாயகரமான பிழையும் கண்டறியப்பட்ட கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_general_error_log_stages: "உருவாக்கப்பட்ட பிழைகள் பதிவு செய்யும் செயல்படுத்தல் நிலைகளின் பட்டியல்."
config_general_forbid_on_block: "கோரிக்கைகளைத் தடுக்கும்போது எந்த HTTP நிலைச் செய்தியை CIDRAM அனுப்ப வேண்டும்? (மேலும் தகவலுக்கு ஆவணங்களை பார்க்கவும்)."
config_general_force_hostname_lookup: "ஹோஸ்ட்பெயர் தேடல்களை கட்டாயப்படுத்தவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]. ஹோஸ்ட்பெயர் தேடல்கள் பொதுவாக "தேவைக்கேற்ப" அடிப்படையில் செய்யப்படுகின்றன, ஆனால் எல்லா கோரிக்கைகளுக்கும் கட்டாயப்படுத்தப்படலாம். அவ்வாறு செய்வது, பதிவு கோப்புகளில் விரிவான தகவல்களை வழங்குவதற்கான வழிமுறையாக பயனுள்ளதாக இருக்கும், ஆனால் செயல்திறனில் சற்று எதிர்மறையான விளைவையும் ஏற்படுத்தக்கூடும்."
config_general_frontend_log: "முன்-இறுதி உள்நுழைவு முயற்சிகளை பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_general_hide_version: "பதிவுகள் மற்றும் பக்க வெளியீட்டிலிருந்து பதிப்பு தகவலை மறைக்கவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]."
config_general_ipaddr: "உள்வரும் கோரிக்கைகளுக்கான ஐபி முகவரியை எங்கே கண்டுபிடிப்பது? (Cloudflare மற்றும் போன்ற சேவைகளுக்கு பயனுள்ளதாக இருக்கும்). இயல்புநிலை = REMOTE_ADDR. எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
config_general_lang: "CIDRAM க்கான இயல்புநிலை மொழியைக் குறிப்பிடவும்."
config_general_lang_override: "முடிந்தவரை HTTP_ACCEPT_LANGUAGE இன் படி உள்ளூர்மயமாக்கலாமா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_log_banned_ips: "தடைசெய்யப்பட்ட ஐபிக்களிலிருந்து தடுக்கப்பட்ட கோரிக்கைகளை பதிவு கோப்புகளில் சேர்க்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_log_rotation_action: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய செயலை இங்கே குறிப்பிடலாம். Delete = மொத்த எண்ணிக்கையை வரம்பிற்குள் கொண்டுவர, பழமையான பதிவு கோப்புகளை நீக்கு. Archive = மொத்த எண்ணிக்கையை வரம்பிற்குள் கொண்டுவர, முதலில் காப்பகப்படுத்தவும், பின்னர் பழமையான பதிவு கோப்புகளை நீக்கு."
config_general_log_rotation_limit: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய வரம்பை இங்கே குறிப்பிடலாம். 0 இன் மதிப்பு பதிவு சுழற்சியை முடக்கும்."
config_general_log_sanitisation: "பதிவுத் தரவைக் காண முன்-இறுதி பதிவுகள் பக்கத்தைப் பயன்படுத்தும் போது, CIDRAM பதிவுத் தரவைக் காண்பிக்கும் முன் அதைத் தூய்மைப்படுத்துகிறது, XSS தாக்குதல்கள் மற்றும் பிற சாத்தியமான அச்சுறுத்தல்களிலிருந்து பயனர்களைப் பாதுகாக்க. இருப்பினும், இயல்பாக, பதிவு செய்யும் போது தரவு சுத்திகரிக்கப்படாது. பதிவு தரவு துல்லியமாக பாதுகாக்கப்படுவதை உறுதி செய்வதே இது, எதிர்காலத்தில் அவசியமான எந்தவொரு ஹூரிஸ்டிக் அல்லது தடயவியல் பகுப்பாய்விற்கும் உதவ. இருப்பினும், ஒரு பயனர் வெளிப்புற கருவிகளைப் பயன்படுத்தி பதிவுத் தரவைப் படிக்க முயற்சிக்கிறார், அந்த வெளிப்புற கருவிகள் அவற்றின் சொந்த சுத்திகரிப்பு செயல்முறையைச் செய்யாவிட்டால், பயனர் XSS தாக்குதல்களுக்கு ஆளாகக்கூடும். தேவைப்பட்டால், இந்த உள்ளமைவு உத்தரவைப் பயன்படுத்தி இயல்புநிலை நடத்தை மாற்றலாம். True (உண்மை) = தரவை உள்நுழையும்போது அதை சுத்தப்படுத்தவும் (தரவு குறைவாக துல்லியமாக பாதுகாக்கப்படுகிறது, ஆனால் XSS ஆபத்து குறைவாக உள்ளது). False (தவறான) = தரவை உள்நுழையும்போது அதை சுத்தப்படுத்த வேண்டாம் (தரவு மிகவும் துல்லியமாக பாதுகாக்கப்படுகிறது, ஆனால் XSS ஆபத்து அதிகம்) [இயல்புநிலை]."
config_general_logfile: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான மனித படிக்கக்கூடிய கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_general_logfile_apache: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான Apache-பாணி கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_general_logfile_serialized: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான வரிசைப்படுத்தப்பட்ட கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_general_maintenance_mode: "பராமரிப்பு பயன்முறையை இயக்கவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]. முன்-இறுதியில் தவிர மற்ற அனைத்தையும் முடக்குகிறது. உங்கள் CMS, கட்டமைப்புகள், போன்றவற்றைப் புதுப்பிக்கும்போது சில நேரங்களில் பயனுள்ளதாக இருக்கும்."
config_general_max_login_attempts: "முன்-இறுதி உள்நுழைவு முயற்சிகளின் அதிகபட்ச எண்ணிக்கை. இயல்புநிலை = 5."
config_general_numbers: "எண்களைக் காண்பிக்க எப்படி விரும்புகிறீர்கள்? உங்களுக்கு மிகவும் சரியானதாகத் தோன்றும் உதாரணத்தைத் தேர்ந்தெடுக்கவும்."
config_general_other_verification: "சாத்தியமான இடங்களில், பிற வகையான கோரிக்கைகளை சரிபார்க்க முயற்சிக்கிறீர்களா (எ.கா., AdSense, SEO செக்கர்ஸ், போன்றவை)? கண்டறியப்பட்டால், போலி கோரிக்கைகள் தடுக்கப்படும். True (உண்மை) = இயக்கு [இயல்புநிலை]; False (தவறான) = முடக்கு."
config_general_protect_frontend: "CIDRAM முன்-இறுதியில் பாதுகாக்க வேண்டுமா என்பதைக் குறிப்பிடுகிறது (பொதுவாக வழங்கப்பட்ட பாதுகாப்புகளைப் போன்றது). True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_general_search_engine_verification: "தேடுபொறி கோரிக்கைகளை சரிபார்க்க முயற்சிக்கிறீர்களா? தேடுபொறிகளைச் சரிபார்ப்பது, "infraction limit" மீறியதன் விளைவாக அவை தடை செய்யப்படாது என்பதை உறுதி செய்கிறது (உங்கள் வலைத்தளத்திலிருந்து தேடுபொறிகளைத் தடை செய்வது பொதுவாக உங்கள் தேடுபொறி தரவரிசை, SEO, போன்றவற்றில் எதிர்மறையான விளைவை ஏற்படுத்தும்). சரிபார்க்கப்பட்டவுடன், தேடுபொறிகள் இன்னும் தடுக்கப்படலாம், ஆனால் தடை செய்யப்படாது. சரிபார்க்கப்படாதபோது, "infraction limit" மீறியதன் விளைவாக அவை தடைசெய்யப்படுவது இன்னும் சாத்தியமாகும். மேலும், சரிபார்க்கப்பட்டவுடன், தேடுபொறிகளிலிருந்து தோன்றியதாக பொய்யாகக் கூறும் கோரிக்கைகளுக்கு எதிராக பாதுகாப்பு வழங்கப்படுகிறது (அத்தகைய கோரிக்கைகள் தடுக்கப்படும்). True (உண்மை) = தேடுபொறி சரிபார்ப்பை இயக்கு [இயல்புநிலை]; False (தவறான) = தேடுபொறி சரிபார்ப்பை முடக்கு."
config_general_silent_mode: ""அணுகல் மறுக்கப்பட்டது" பக்கத்தைக் காண்பிப்பதற்குப் பதிலாக, CIDRAM தடுக்கப்பட்ட கோரிக்கைகளை அமைதியாக திருப்பிவிட வேண்டுமா? அப்படியானால், தடுக்கப்பட்ட அணுகல் முயற்சிகளை திருப்பிவிட இருப்பிடத்தைக் குறிப்பிடவும். இல்லை என்றால், இந்த மாறியை காலியாக விடவும்."
config_general_social_media_verification: "சமூக ஊடக கோரிக்கைகளை சரிபார்க்க முயற்சிக்கிறீர்களா? சமூக ஊடக சரிபார்ப்பு போலி சமூக ஊடக கோரிக்கைகளுக்கு எதிராக பாதுகாப்பை வழங்குகிறது (அத்தகைய கோரிக்கைகள் தடுக்கப்படும்). True (உண்மை) = சமூக ஊடக சரிபார்ப்பை இயக்கு [இயல்புநிலை]; False (தவறான) = சமூக ஊடக சரிபார்ப்பை முடக்கு."
config_general_statistics: "CIDRAM பயன்பாட்டு புள்ளிவிவரங்களைக் கண்காணிக்கவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]."
config_general_time_format: "CIDRAM பயன்படுத்தும் தேதி/நேர குறியீட்டு வடிவம். கோரிக்கையின் பேரில் கூடுதல் விருப்பங்கள் சேர்க்கப்படலாம்."
config_general_time_offset: "நேர மண்டலம் நிமிடங்களில் ஆஃப்செட்."
config_general_timezone: "பயன்படுத்த வேண்டிய நேர மண்டலத்தைக் குறிப்பிடுகிறது (எ.கா., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, போன்றவை). PHP உங்களுக்காக இதை தானாக கையாள அனுமதிக்க "SYSTEM" ஐ குறிப்பிடவும்."
config_general_truncate: "பதிவுகள் ஒரு குறிப்பிட்ட அளவை எட்டும்போது அவற்றை நீக்கவா? B/KB/MB/GB/TB இல் உள்ள அதிகபட்ச அளவு மதிப்பு, நீக்குவதற்கு முன்பு ஒரு பதிவு கோப்பு வளரக்கூடும். இதை முடக்க 0KB [இயல்புநிலை மதிப்பு] ஐக் குறிப்பிடவும் (எல்லையற்ற அளவில் வளரலாம்). குறிப்பு: ஒற்றை கோப்புகளுக்கு மட்டுமே பொருந்தும்! அனைத்து பதிவு கோப்புகளின் அளவும் ஒன்றாக கருதப்படவில்லை."
config_hcaptcha: "HCaptcha க்கான உள்ளமைவு (தடுக்கப்படும்போது மனிதர்களுக்கு அணுகலை மீண்டும் பெறுவதற்கான வழியை வழங்குகிறது)."
config_hcaptcha_api: &CaptchaAPI "எந்த API ஐ பயன்படுத்த வேண்டும்?"
config_hcaptcha_expiry: &CaptchaExpiry "கேப்ட்சா நிகழ்வுகளை நினைவில் கொள்ள வேண்டிய மணிநேரங்கள். இயல்புநிலை = 720 (1 மாதம்)."
config_hcaptcha_lockip: &CaptchaLockIP "கேப்ட்சா ஐ ஐபி முகவரிகளுடன் பிணைக்க வேண்டுமா?"
config_hcaptcha_lockuser: &CaptchaLockUser "பயனர்களுக்கு கேப்ட்சா ஐ பிணைக்க வேண்டுமா?"
config_hcaptcha_logfile: &CaptchaLogfile "எல்லா கேப்ட்சா முயற்சிகளையும் பதிவு செய்யவா? ஆம் எனில், பதிவு செய்ய பயன்படுத்த வேண்டிய கோப்பின் பெயரைக் குறிப்பிடவும். இல்லை என்றால், இந்த மாறியை காலியாக விடவும்."
config_hcaptcha_nonblocked_status_code: &CaptchaNonblockedStatusCode "தடுக்கப்படாத கோரிக்கைகளுக்கு CAPTCHA களைக் காண்பிக்கும் போது எந்த நிலைக் குறியீட்டைப் பயன்படுத்த வேண்டும்?"
config_hcaptcha_secret: &CaptchaDashboard "உங்கள் கேப்ட்சா சேவைக்கான டாஷ்போர்டில் இந்த மதிப்பைக் காணலாம்."
config_hcaptcha_show_api_message: &ShowAPIMessage "API செய்தியைக் காண்பிக்கவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_hcaptcha_show_cookie_warning: &ShowCookieWarning "குக்கீ எச்சரிக்கையைக் காட்டவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_hcaptcha_signature_limit: &CaptchaSignatureLimit "கேப்ட்சா சலுகை திரும்பப் பெறுவதற்கு முன்பு அனுமதிக்கப்பட்ட அதிகபட்ச கையொப்பங்கள். இயல்புநிலை = 1."
config_hcaptcha_sitekey: *CaptchaDashboard
config_hcaptcha_usemode: &CaptchaUseMode "கேப்ட்சாவை எப்போது வழங்க வேண்டும்? குறிப்பு: வெள்ளை பட்டியலிடப்பட்ட அல்லது சரிபார்க்கப்பட்ட மற்றும் தடுக்கப்படாத கோரிக்கைகள் ஒருபோதும் கேப்ட்சாவை முடிக்க தேவையில்லை."
config_legal: "சட்ட தேவைகளுக்கான உள்ளமைவு."
config_legal_omit_hostname: "பதிவுகளிலிருந்து ஹோஸ்ட்பெயர்களை அகற்றவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]."
config_legal_omit_ip: "பதிவுகளிலிருந்து ஐபி முகவரிகளை அகற்றவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]. குறிப்பு: "omit_ip", "true" ஆக இருக்கும் போது "pseudonymise_ip_addresses" எதுவும் செய்யாது.
config_legal_omit_ua: "பதிவுகளிலிருந்து பயனர் முகவர்களை அகற்றவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]."
config_legal_privacy_policy: "உருவாக்கப்பட்ட பக்கங்களின் அடிக்குறிப்பில் காண்பிக்கப்படும் பொருத்தமான தனியுரிமைக் கொள்கையின் முகவரி. ஒரு URL ஐக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_legal_pseudonymise_ip_addresses: "ஐபி முகவரிகளைப் பதிவுசெய்யும்போது அவற்றை மாற்றவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_rate_limiting: "வீத வரம்புக்கு உள்ளமைவு (பொது பயன்பாட்டிற்கு பரிந்துரைக்கப்படவில்லை)."
config_rate_limiting_allowance_period: "பயன்பாட்டைக் கண்காணிக்க மணிநேரம். இயல்புநிலை = 0."
config_rate_limiting_exceptions: "விதிவிலக்குகள் (அதாவது, அந்த கோரிக்கைகள் மட்டுப்படுத்தப்படக்கூடாது). வீத வரம்பு இயக்கப்பட்டால் மட்டுமே தொடர்புடையது."
config_rate_limiting_max_bandwidth: "எதிர்கால கோரிக்கைகளை கட்டுப்படுத்தும் விகிதத்திற்கு முன் அனுமதிக்கப்பட்ட அதிகபட்ச அலைவரிசை. 0 இன் மதிப்பு இந்த வகை வீத வரம்பை முடக்குகிறது. இயல்புநிலை = 0KB."
config_rate_limiting_max_requests: "எதிர்கால கோரிக்கைகளை கட்டுப்படுத்தும் முன் அனுமதிக்கப்பட்ட அதிகபட்ச கோரிக்கைகள். 0 இன் மதிப்பு இந்த வகை வீத வரம்பை முடக்குகிறது. இயல்புநிலை = 0."
config_rate_limiting_precision_ipv4: "IPv4 பயன்பாட்டைக் கண்காணிக்க பயன்படுத்த வேண்டிய துல்லியம். மதிப்பு CIDR தொகுதி அளவிற்கு சமம். சிறந்த துல்லியத்திற்கு 32 ஆக அமைக்கவும். இயல்புநிலை = 32."
config_rate_limiting_precision_ipv6: "IPv6 பயன்பாட்டைக் கண்காணிக்க பயன்படுத்த வேண்டிய துல்லியம். மதிப்பு CIDR தொகுதி அளவிற்கு சமம். சிறந்த துல்லியத்திற்கு 128 ஆக அமைக்கவும். இயல்புநிலை = 128."
config_recaptcha: "ReCaptcha க்கான உள்ளமைவு (தடுக்கப்படும்போது மனிதர்களுக்கு அணுகலை மீண்டும் பெறுவதற்கான வழியை வழங்குகிறது)."
