hints_shorthand:
 0.: "உங்கள் இணையதளத்திற்கு LAN அல்லது localhost வழியாக அணுகல் தேவைப்பட்டால், இதைத் தடுக்க வேண்டாம். இல்லையெனில், நீங்கள் இதைத் தடுக்கலாம்."
 1.: "நிலையான கையொப்பக் கோப்புகள் இதைப் பயன்படுத்துவதில்லை, ஆனால் சில பயனர்களுக்குப் பயனுள்ளதாக இருக்கும் பட்சத்தில் இது ஆதரிக்கப்படும்."
 2.: "பயனர்கள் உங்கள் இணையதளத்தை ப்ராக்ஸிகள் மூலம் அணுக வேண்டுமெனில், இதைத் தடுக்க வேண்டாம். இல்லையெனில், நீங்கள் இதைத் தடுக்கலாம்."
 3.: "கையொப்பங்களுக்குள் நேரடியான பயன்பாடு ஆதரிக்கப்படவில்லை, ஆனால் குறிப்பிட்ட சூழ்நிலைகளில் இது வேறு வழிகளில் பயன்படுத்தப்படலாம்."
 4.: "சுருக்கெழுத்து வார்த்தைகள் பயன்படுத்தப்படாத அல்லது CIDRAM ஆல் புரிந்து கொள்ளப்படாத வழக்குகள்."
 ஒவ்வொரு கையொப்பங்களுக்கும் ஒன்று.: "ஒரு கையொப்பம் பல சுயவிவரங்களைத் தூண்டலாம், ஆனால் ஒரே ஒரு சுருக்கெழுத்து வார்த்தையை மட்டுமே பயன்படுத்த முடியும். பல சுருக்க வார்த்தைகள் பொருத்தமானதாக இருக்கலாம், ஆனால் ஒன்றை மட்டுமே பயன்படுத்த முடியும், எனவே நாங்கள் எப்போதும் மிகவும் பொருத்தமானதை மட்டுமே பயன்படுத்த முயற்சிக்கிறோம்."
 முன்னுரிமை.: "தேர்ந்தெடுக்கப்பட்ட விருப்பம் எப்போதும் தேர்ந்தெடுக்கப்படாத விருப்பத்தை விட முன்னுரிமை பெறும். எ.கா., பல குறுகிய வார்த்தைகள் நடைமுறையில் இருந்தாலும், அவற்றில் ஒன்று மட்டும் தடுக்கப்பட்டதாக அமைக்கப்பட்டால், கோரிக்கை இன்னும் தடுக்கப்படும்."
 மனித இறுதிப்புள்ளிகள் மற்றும் கிளவுட் சேவைகள்.: "கிளவுட் சேவை என்பது வெப் ஹோஸ்டிங் வழங்குநர்கள், சர்வர் பண்ணைகள், தரவு மையங்கள், அல்லது பல விஷயங்களைக் குறிக்கலாம். மனித இறுதிப்புள்ளி என்பது ஒரு மனிதன் இணையத்தை அணுகும் வழிமுறையைக் குறிக்கிறது (எ.கா., இணைய சேவை வழங்குநர் வழியாக). நெட்வொர்க் பொதுவாக ஒன்று அல்லது மற்றொன்றை மட்டுமே வழங்குகிறது, ஆனால் சில நேரங்களில் இரண்டையும் வழங்கலாம். சாத்தியமான மனித இறுதிப்புள்ளிகளை கிளவுட் சேவைகளாக நாங்கள் ஒருபோதும் அடையாளம் காண முயற்சிக்கவில்லை. எனவே, அறியப்பட்ட மனித இறுதிப்புள்ளிகளால் அதன் வரம்பு பகிரப்பட்டால், கிளவுட் சேவை வேறு ஏதாவது என அடையாளம் காணப்படலாம். அதேபோல், அறியப்பட்ட எந்த மனித இறுதிப்புள்ளிகளாலும் பகிரப்படாத கிளவுட் சேவைகளை எப்போதும் கிளவுட் சேவைகளாக அடையாளம் காண முயற்சிக்கிறோம். எனவே, கிளவுட் சேவையாக அடையாளம் காணப்பட்ட கோரிக்கையானது அதன் வரம்பை அறியப்பட்ட எந்த மனித இறுதிப்புள்ளிகளுடனும் பகிர்ந்து கொள்ளாது. அதேபோல், தாக்குதல்கள் அல்லது ஸ்பேம் மூலம் அடையாளம் காணப்பட்ட கோரிக்கை பெரும்பாலும் அவற்றைப் பகிரும். இருப்பினும், இணையம் தொடர்ந்து மாறக்கூடிய நிலையில் உள்ளது, நெட்வொர்க்குகளின் நோக்கங்கள் காலப்போக்கில் மாறுகின்றன, மேலும் வரம்புகள் எப்போதும் வாங்கப்படுகின்றன அல்லது விற்கப்படுகின்றன, எனவே தவறான நேர்மறைகள் குறித்து விழிப்புடனும் இருங்கள்."
hints_verification:
 ""நேர்மறை" மற்றும் "எதிர்மறை" என்றால் என்ன?": "கோரிக்கையால் வழங்கப்பட்ட அடையாளத்தைச் சரிபார்க்கும் போது, வெற்றிகரமான முடிவை "நேர்மறை" அல்லது "எதிர்மறை" என்று விவரிக்கலாம். வழங்கப்பட்ட அடையாளம் உண்மையான அடையாளம் என உறுதிப்படுத்தப்படும் போது, அது "நேர்மறை" என்று விவரிக்கப்படும். வழங்கப்பட்ட அடையாளம் பொய்யானது என உறுதிசெய்யப்பட்டால், அது "எதிர்மறை" என்று விவரிக்கப்படும். இருப்பினும், தோல்வியுற்ற விளைவு (எ.கா., சரிபார்ப்பு தோல்வியுற்றது அல்லது வழங்கப்பட்ட அடையாளத்தின் உண்மைத்தன்மையைக் கண்டறிய முடியவில்லை) "நேர்மறை" அல்லது "எதிர்மறை" என்று விவரிக்கப்படாது. மாறாக, தோல்வியுற்ற விளைவு வெறுமனே சரிபார்க்கப்படாததாக விவரிக்கப்படும். கோரிக்கையின் மூலம் வழங்கப்பட்ட அடையாளத்தை சரிபார்க்க எந்த முயற்சியும் செய்யப்படாதபோது, கோரிக்கை சரிபார்க்கப்படாததாக விவரிக்கப்படும். கோரிக்கையின் மூலம் வழங்கப்பட்ட அடையாளம் அங்கீகரிக்கப்படும் சூழலில் மட்டுமே விதிமுறைகள் அர்த்தமுள்ளதாக இருக்கும், எனவே, சரிபார்ப்பு சாத்தியமாகும். வழங்கப்பட்ட அடையாளம் மேலே வழங்கப்பட்ட விருப்பங்களுடன் பொருந்தவில்லை என்றால் அல்லது அடையாளம் காட்டப்படவில்லை எனில், மேலே வழங்கப்பட்ட விருப்பங்கள் பொருத்தமற்றதாகிவிடும்."
 ""சிங்கிள்-ஹிட் பைபாஸ்களை" என்றால் என்ன?": "சில சந்தர்ப்பங்களில், கையொப்பக் கோப்புகள், தொகுதிகள், அல்லது கோரிக்கையின் பிற நிபந்தனைகளின் விளைவாக நேர்மறையான சரிபார்க்கப்பட்ட கோரிக்கை இன்னும் தடுக்கப்படலாம், மற்றும் தவறான நேர்மறைகளைத் தவிர்ப்பதற்கு பைபாஸ்கள் தேவைப்படலாம். ஒரு பைபாஸ் சரியாக ஒரு மீறலைச் சமாளிக்கும் நோக்கம் கொண்டால், அதிகமாகவும் குறைவாகவும் இல்லை, அத்தகைய பைபாஸ் "சிங்கிள்-ஹிட் பைபாஸ்" என்று விவரிக்கப்படலாம்."
hints_want_to_block: "!! உண்மையானது அல்லது போலியானது, எந்த வகையிலும், பெரும்பாலான பயனர்கள் இதைத் தடுக்க விரும்புவார்கள். "சரிபார்க்க முயற்சிக்கவா" தேர்ந்தெடுக்கப்படாமல் "சரிபார்க்கப்படாத கோரிக்கைகளைத் தடுக்கவா" என்பதைத் தேர்ந்தெடுப்பதன் மூலம் அதை அடைய முடியும். இருப்பினும், சில பயனர்கள் அத்தகைய கோரிக்கைகளைச் சரிபார்க்க விரும்பலாம் (நேர்மறைகளை அனுமதிக்கும் போது எதிர்மறைகளைத் தடுப்பதற்காக), எனவே தொகுதிகள் வழியாக அத்தகைய கோரிக்கைகளைத் தடுப்பதற்குப் பதிலாக, அத்தகைய கோரிக்கைகளைக் கையாள்வதற்கான விருப்பங்கள் இங்கே வழங்கப்பட்டுள்ளன."
