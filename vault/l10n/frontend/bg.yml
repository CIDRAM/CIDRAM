Extended Description AbuseIPDB module: "Блокира заявки от IP адреси, изброени в AbuseIPDB."
Extended Description BGPView module: "Използва {{Links.BGPView}} API, за да предостави средство за търсене на ASN и код на държава за CIDRAM, позволявайки ASN и държави да бъдат блокирани или включени в белия списък чрез конфигурацията на CIDRAM и предоставя средство за проверка на социалните мрежи за проверка на заявки във Facebook. (Ако използвате този модул, няма да е необходимо да използвате IP-API модула, тъй като те служат за същата цел)."
Extended Description Bad TLDs blocker module: "Блокира хостове, принадлежащи към TLD, често използвани от спамъри, хакери и други нечестиви субекти."
Extended Description Bad hosts blocker module: "Блокира хостове, често използвани от спамери, хакери и други нечестиви субекти."
Extended Description Bot user agents module: "Блокира потребителски агенти, свързани с нежелани ботове и нечестиви субекти."
Extended Description Bypasses: "Стандартните файлове за заобикаляне на сигнатура, обикновено включени в основния пакет."
Extended Description Chart.js: "Позволява на фронтенд да генерира кръгли диаграми.<br />{{Links.Chart.js}} е достъпен чрез лиценза на {{Links.MIT}}."
Extended Description Cookie scanner module: "Предоставя някои ограничени защити срещу опасни бисквитки."
Extended Description HTTP version checker module: "Дава възможност за блокиране на конкретни протоколи и HTTP версии чрез конфигурацията на CIDRAM."
Extended Description IP-API module: "Използва {{Links.IP-API}} API, за да предостави средство за търсене на ASN и код на държава за CIDRAM, позволявайки ASN и държави да бъдат блокирани или включени в белия списък чрез конфигурацията на CIDRAM и предоставя средство за проверка на социалните мрежи за проверка на заявки във Facebook. (Ако използвате този модул, няма да е необходимо да използвате BGPView модула, тъй като те служат за същата цел)."
Extended Description IPv4: &ExtDesCloud "Блокира нежелани облачни услуги и нечовешки крайни точки."
Extended Description IPv4-Bogons: &ExtDesBogons "Блокира богон/марсиански CIDR."
Extended Description IPv4-ISPs: &ExtDesISPs "Блокира опасни и спам интернет доставчици (включва мрежи, които могат да съдържат както човешки, така и нечовешки крайни точки)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Полезно за профилиране, но не блокира нищо само по себе си."
Extended Description IPv4-Other: &ExtDesOther "Блокира CIDR за проксита, VPN и други различни нежелани услуги."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Осигурява някои ограничени защити срещу различни вектори на атаки, често използвани в заявките."
Extended Description PHPMailer: "Изисква се за използване на всяка функционалност, която включва изпращане на имейл.<br />{{Links.PHPMailer.PHPMailer}} е достъпен чрез лиценза на {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Блокира заявки от IP адреси, изброени в Project Honeypot."
Extended Description Protocol blocker module: "Предоставя възможност за блокиране на конкретни протоколи за заявки чрез конфигурацията (напр., HTTP/0.9, HTTP/1.1, SPDY/3.0, и т.н). Забележка: Няма да има ефект за тези уебсайтове, маршрутизиращи през услуги, които пренаписват заявки, така че всички да използват абсолютно същия протокол, като Cloudflare."
Extended Description Referrer spam module: "Блокирането въз основа на спам от референт обикновено няма да предостави никаква значима полза за сигурността, но в някои случаи може да бъде полезно за някои потребители, за събиране на повече информация относно заявките и за възможността да ги докладват.<br />Инсталирането на този модул също така инсталира Symfony polyfills за {{Links.Symfony.Intl/Idn}} (защото този модул изисква Idn функционалност, която не всички PHP инсталации предоставят по подразбиране), достъпен чрез лиценза на {{Links.MIT}}."
Extended Description Stop Forum Spam module: "Защитава страниците за регистрация и влизане срещу IP адреси, изброени от SFS."
Extended Description Tor blocker module: "Забранява достъпа от изходните възли на Tor чрез DNSEL търсения (поддържа IPv4 и IPv6)."
