           <li><a dir="ltr" href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – ASNs کی کنیکٹوٹی کی جانچ پڑتال کے لئے اس کے ساتھ ساتھ ASNs بارے مختلف دیگر معلومات کے لئے مفید آلہ.</li>
           <li><a dir="ltr" href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – ASNs لئے کی botnet انفیکشن کی شرح کے حوالے سے دکھاتا رپورٹیں.</li>
           <li>{{Links.AbuseIPDB}} – نام سے جانا توہین آمیز IP ایس کی ایک ڈیٹا بیس کو برقرار رکھتا ہے؛ IP ایس کی جانچ پڑتال اور رپورٹنگ کے لئے ایک API فراہم.</li>
           <li>{{Links.IP-API}} – IP پتوں یا میزبان ناموں کے بارے میں معلومات حاصل کریں جیسے کہ ملک کا کوڈ، علاقے کا نام، طول البلد، عرض بلد، تنظیم کا نام وغیرہ.</li>
         </ul>
       </li>
       <li><span class="comCat">معلومات اور سیکھنے کے وسائل.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP سیکھنے کے وسائل اور بحث.</li>
           <li><a dir="ltr" href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Vulnerability Charts</a> – مختلف پیکجوں کے محفوظ اور غیر محفوظ ورژن لیتے ہیں (HHVM، PHP، phpMyAdmin، Python، وغیرہ).</li>
           <li><a dir="ltr" href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Compatibility Charts</a> – مختلف پیکجوں کے لئے مطابقت کی معلومات فہرست (CIDRAM، phpMussel، وغیرہ).</li>
