hints_duration:
 SI.: "مدت زمان را می توان با استفاده از "سیستم بین المللی واحدها" توصیف کرد. به عنوان مثال، <strong dir="ltr">1d2h3min4s</strong> یا <strong dir="ltr">1d 2h 3min 4s</strong> برای نشان دادن یک روز، دو ساعت، سه دقیقه، چهار ثانیه، یا <strong dir="ltr">5min</strong> برای نشان دادن فقط پنج دقیقه."
 زمان زاویه ای.: "مدت زمان را می توان با استفاده از زمان زاویه ای توصیف کرد. به عنوان مثال، <strong dir="ltr">1d2°3′4″</strong> برای نشان دادن یک روز، دو ساعت، سه دقیقه، چهار ثانیه، یا <strong dir="ltr">5″</strong> برای نشان دادن فقط پنج ثانیه."
 انگلیسی ساده.: "مدت زمان را می توان با نوشتن واحدها به زبان انگلیسی ساده توصیف کرد. به عنوان مثال، <strong dir="ltr">1 week 2 days 3 hours 4 minutes 5 seconds</strong> برای نشان دادن یک هفته، دو روز، سه ساعت، چهار دقیقه، پنج ثانیه."
 محدودیت ها.: "نمادگذاری را می توان مخلوط کرد، اما واحدها همیشه باید از بزرگترین به کوچک ترین توصیف شوند، و نمی توان آنها را تکرار کرد. به عنوان مثال، <strong dir="ltr">1 week 2 days 3′4″</strong> <span class="txtGn">معتبر</span> است و به درستی درک خواهد شد، اما <strong dir="ltr">3′4″ 1 week 2 days</strong> و <strong dir="ltr">3 hours 3h 3°</strong> <span class="txtRd">نامعتبر</span> هستند. CIDRAM اهمیتی نمی دهد که از فاصله استفاده می کنید یا نه. اعداد باید ساده و بدون قالب باشند. برای عملی بودن، بزرگترین واحد پشتیبانی شده یک هفته است. هنگامی که پیکربندی به روز می شود، CIDRAM مدت زمان را به زمان زاویه ای عادی می کند."
