config_rate_limiting_max_bandwidth: "Maksimālais pieļaujamais joslas platuma apjoms kvotu periodā pirms ierobežot pieprasījumus nākotnē. Vērtība 0 atspējo šāda veida ierobežošanu. Noklusējuma = 0KB."
config_rate_limiting_max_requests: "Maksimālais atļauto pieprasījumu skaits kvotu periodā pirms ierobežot pieprasījumus nākotnē. Vērtība 0 atspējo šāda veida ierobežošanu. Noklusējuma = 0."
config_rate_limiting_precision_ipv4: "IPv4 lietošanas izsekošanas precizitāte. Vērtības spoguļi CIDR bloka izmērs. Iestatiet uz 32 vislabākajai precizitātei. Noklusējuma = 32."
