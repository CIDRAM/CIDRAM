    <tr id="{IPID}">
      <td class="h1"><div class="s">{IPAddrLink} {ExtraSvgIcons}<span onclick="javascript:if(navigator.clipboard){navigator.clipboard.writeText('{IPAddr}');getElementById('{ID}_copied').className='sFade'}else{getElementById('{ID}_failed').style.className='sFade'}"><script type="text/javascript">copySvg();</script></span><span id="{ID}_copied" class="sHide" onanimationend="javascript:this.className='sHide'">✔️ {response.Copied}</span><span id="{ID}_failed" class="sHide" onanimationend="javascript:this.className='sHide'">❌ {response.Failed}</span></div></td>
      <td class="h1 big"><div class="{StatClass}">{Status}</div></td>
      <td class="h1 big"><div class="s">{Expiry}</div></td>
      <td class="h1f"><div class="s">{Options}</div></td>
    </tr>
