 general_numbers: "Kako želite da se prikazuju brojevi? Odaberite primjer koji vam se čini najispravnijim."
 general_sensitive: "Popis putova koje treba smatrati osjetljivim stranicama. Svaki navedeni put bit će provjeren prema rekonstruiranom URI-ju kada je potrebno. Putanja koja počinje kosom crtom prema naprijed tretirat će se kao literal i podudarati od komponente putanje zahtjeva nadalje. U suprotnom, putanja koja počinje nealfanumeričkim znakom, a završava tim istim znakom (ili tim istim znakom plus opcijska zastavica "i") tretirat će se kao regularni izraz. Bilo koja druga vrsta putanje tretirat će se kao literal i može se podudarati s bilo kojim dijelom URI-ja. Hoće li se put smatrati osjetljivom stranicom može utjecati na ponašanje nekih modula, ali nema nikakav učinak inače."
