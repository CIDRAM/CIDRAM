 general_sensitive: "O listă de căi de considerat pagini sensibile. Fiecare cale listată va fi verificată cu URI-ul reconstruit atunci când este necesar. O cale care începe cu o bară oblică va fi tratată ca un literal și se va potrivi cu calea solicitării. În caz contrar, o cale care începe cu un caracter non-alfanumeric și se termină cu același caracter (sau același caracter plus un indicator opțional „i”) va fi tratată ca o expresie regulată. Orice alt tip de cale va fi tratat ca un literal și se poate potrivi din orice parte a URI. Faptul că o cale este considerată o pagină sensibilă poate afecta modul în care se comportă unele module, dar nu are niciun efect altfel."
 general_silent_mode: "Ar trebui CIDRAM să redirecționeze în tăcere solicitările blocate în loc să afișeze pagina „acces refuzat”? Dacă da, specificați locația către care să redirecționați. Dacă nu, lăsați această variabilă necompletată."
