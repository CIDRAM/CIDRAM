 general_emailaddr: "Ако желаете, можете да предоставите тук имейл адрес, който да бъде даден на потребителите, когато бъдат блокирани, за да го използват като точка за контакт за поддръжка и/или помощ, в случай че бъдат блокирани по погрешка. ВНИМАНИЕ: Който и имейл адрес да предоставите тук, със сигурност ще бъде придобит от спам ботове и скрепери по време на използването му тук, и така, силно се препоръчва, ако решите да предоставите имейл адрес тук, да се уверите, че имейл адресът който предоставяте тук, е адрес за еднократна употреба и/или адрес, който нямате нищо против да получавате спам (с други думи, вероятно не искате да използвате основния си личен или основен бизнес имейл адрес)."
 general_emailaddr_display_style: "Как предпочитате имейл адресът да бъде представен на потребителите?"
 general_fields: "Контроли за полетата по време на блокови събития (когато дадена заявка е блокирана)."
 general_force_hostname_lookup: "Принудително търсене на име на хост? True (Вярно) = Да; False (Невярно) = Не [Стандарт]. Търсенето на име на хост обикновено се извършва на база „при необходимост“, но може да бъде принудително за всички заявки. Това може да е полезно като средство за предоставяне на по-подробна информация в регистрационните файлове, но може също така да има леко отрицателен ефект върху производителността."
