info_some_useful_links: |
 Kilka przydatnych linków:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">Narzędzia, zasoby, itp dla CIDRAM.</span>
         <ul class="comSub">
           <li><a href="https://github.com/CIDRAM/CIDRAM/issues">CIDRAM Issues @ GitHub</a> – Strona issues dla CIDRAM (wsparcie, pomoc, itp).</li>
           <li><a href="https://wordpress.org/plugins/cidram/">CIDRAM @ WordPress.org</a> – Wtyczka WordPress dla CIDRAM.</li>
           <li><a href="https://bitbucket.org/macmathan/blocklists">macmathan/blocklists</a> – Zawiera opcjonalne listy bloków i moduły dla CIDRAM, takie jak blokowanie niebezpiecznych botów, niechcianych krajów, nieaktualnych przeglądarek, itp.</li>
           <li><a href="https://github.com/CIDRAM/CIDRAM-Extras">CIDRAM/CIDRAM-Extras</a> – Różne dodatki.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupy, fora, społeczności, itp.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://www.stopforumspam.com/forum/">Forum @ Stop Forum Spam</a> – Przydatne forum dyskusyjne na temat zatrzymywania spamu na forum.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Inne przydatne narzędzia, zasoby, usługi, itp.</span>
         <ul class="comSub">
           <li><a href="https://www.stopforumspam.com/">Stop Forum Spam</a> – Prowadzi bazę danych znanych spamerów na forum. Przydatny do ochrony stron internetowych i forów przed spamerami.</li>
           <li><a href="https://bgp.he.net/">Hurricane Electric BGP Toolkit</a> – Pobierz CIDR z ASN, określ relacje ASN, odkryj ASN na podstawie nazw sieci, itp.</li>
           <li><a href="https://radar.qrator.net/">Radar by Qrator</a> – Przydatne narzędzie do sprawdzania połączeń ASN, a także różnych innych informacji o ASN.</li>
           <li><a href="http://www.ipdeny.com/ipblocks/">IPdeny IP country blocks</a> – Fantastyczna i dokładna usługa do generowania podpisów w całym kraju.</li>
           <li><a href="https://www.google.com/transparencyreport/safebrowsing/malware/">Google Malware Dashboard</a> – Wyświetla raporty dotyczące wskaźników infekcji złośliwym oprogramowaniem dla ASN.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/">The Spamhaus Project</a> – Wyświetla raporty dotyczące częstości infekcji botnetem dla ASN.</li>
           <li><a href="https://www.abuseat.org/public/asn.html">Abuseat.org's Composite Blocking List</a> – Wyświetla raporty dotyczące częstości infekcji botnetem dla ASN.</li>
           <li><a href="https://abuseipdb.com/">AbuseIPDB</a> – Prowadzi bazę danych znanych niewłaściwych adresów IP; Zapewnia interfejs API do sprawdzania i raportowania adresów IP.</li>
           <li><a href="https://www.megarbl.net/index.php">MegaRBL.net</a> – Utrzymuje listę znanych spamerów; Przydatny do sprawdzania działań spamowych z IP/ASN.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Materiały informacyjne i edukacyjne.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/">PHP.earth</a> – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/">Wykresy Podatności</a> – Wyświetla bezpieczne/niebezpieczne wersje różnych pakietów oprogramowania (HHVM, PHP, phpMyAdmin, Python, itp).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/">Wykresy Zgodności</a> – Wyświetla informacje o zgodności dla różnych pakietów oprogramowania (CIDRAM, phpMussel, itp).</li>
         </ul>
       </li>
     </ul>

