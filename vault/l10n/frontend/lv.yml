Extended Description AbuseIPDB module: "Bloķē pieprasījumus no IP, kas uzskaitīti vietnē AbuseIPDB."
Extended Description BGPView module: "Izmanto {{Links.BGPView}} API, lai nodrošinātu ASN un valsts koda meklēšanas iespēju CIDRAM, tādējādi dodot iespēju bloķēt vai iekļaut baltajā sarakstā ASN un valstis, izmantojot CIDRAM konfigurāciju, un sociālo mediju verifikācijas līdzekļu nodrošināšana, lai pārbaudītu Facebook pieprasījumus. (Ja izmantojat šo moduli, jums nebūs jāizmanto IP-API modulis, jo tie kalpo vienam un tam pašam mērķim)."
Extended Description Bad TLDs blocker module: "Bloķē TLD piederošos resursdatorus, kurus bieži izmanto surogātpasta izplatītāji, hakeri, un citas nekonkrētas vienības."
Extended Description Bad hosts blocker module: "Bloķē resursdatorus, kurus bieži izmanto surogātpasta izplatītāji, hakeri, un citas nekonkrētas vienības."
Extended Description Bot user agents module: "Bloķē lietotāju aģentus, kas saistīti ar nevēlamiem robotiem un nožēlojamām darbībām."
Extended Description Bypasses: "Noklusējuma paraksta apiešana faili, kas parasti ir iekļauti galvenajā paketē."
Extended Description Chart.js: "Ļauj sektoru diagrammas izmantot administratīvai piekļuvei.<br />{{Links.Chart.js}} ir pieejams caur <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT licenci</a>."
Extended Description Cookie scanner module: "Nodrošina ierobežotu aizsardzību pret bīstamām sīkdatnēm."
Extended Description HTTP version checker module: "Ļauj bloķēt noteiktus protokolus un HTTP versijas, izmantojot CIDRAM konfigurāciju."
Extended Description IP-API module: "Izmanto {{Links.IP-API}} API, lai nodrošinātu ASN un valsts koda meklēšanas iespēju CIDRAM, tādējādi dodot iespēju bloķēt vai iekļaut baltajā sarakstā ASN un valstis, izmantojot CIDRAM konfigurāciju, un sociālo mediju verifikācijas līdzekļu nodrošināšana, lai pārbaudītu Facebook pieprasījumus. (Ja izmantojat šo moduli, jums nebūs jāizmanto BGPView modulis, jo tie kalpo vienam un tam pašam mērķim)."
Extended Description IPv4: &ExtDesCloud "Bloķē nevēlamus mākoņa pakalpojumus un necilvēku galapunktus."
Extended Description IPv4-Bogons: &ExtDesBogons "Bloķē bogona CIDRs."
Extended Description IPv4-ISPs: &ExtDesISPs "Bloķē bīstamus un surogātpastu ISPs (ietver daudzspēļu tīklus, kas var saturēt cilvēks galapunktus un nēcilvēks galapunktus)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Noderīga profilēšanai, bet pati par sevi neko bloķē."
Extended Description IPv4-Other: &ExtDesOther "Bloķē starpniekserveru, VPN, un citu dažādu nevēlamu pakalpojumu CIDRs."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Nodrošina ierobežotu aizsardzību pret dažādiem uzbrukumu vektoriem, kurus parasti izmanto pieprasījumos."
Extended Description PHPMailer: "Nepieciešams jebkuras funkcijas izmantošanai, kas saistīta ar e-pasta sūtīšanu.<br />{{Links.PHPMailer.PHPMailer}} ir pieejams caur {{Links.PHPMailer.License}} licenci."
Extended Description Project Honeypot module: "Bloķē pieprasījumus no IP, kas uzskaitīti vietnē Project Honeypot."
Extended Description Protocol blocker module: "Nodrošina iespēju bloķēt konkrētus pieprasījuma protokolus, izmantojot konfigurāciju (piem., HTTP/0.9, HTTP/1.1, SPDY/3.0, utt). Piezīme: Tas neietekmēs vietnes, kas maršrutē caur pakalpojumiem, kas pārraksta pieprasījumus visiem, izmantojot tieši to pašu protokolu (piem., Cloudflare)."
Extended Description Referrer spam module: "Bloķēšana, pamatojoties uz novirzītāja surogātpastu, parasti nesniegs nozīmīgus drošības ieguvumus, taču dažos gadījumos tas varētu būt noderīgs dažiem lietotājiem, lai savāktu vairāk informācijas par pieprasījumiem un par iespēju par to ziņot.<br />Instalējot šo moduli, tiek instalēti arī Symfony polifilmi {{Links.Symfony.Intl/Idn}} (jo šim modulim ir nepieciešama Idn funkcionalitāte, ko ne visas PHP instalācijas nodrošina pēc noklusējuma), ir pieejami, izmantojot <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> licenci."
Extended Description Stop Forum Spam module: "Aizsargā reģistrācijas un ielogošanās lapas pret SFS uzskaitītajiem IP."
Extended Description Tor blocker module: "Aizliedz piekļuvi no Tor izejas mezgliem, izmantojot DNSEL uzmeklēšanu (atbalsta gan IPv4 un IPv6)."
