 200 OK: "200 OK （大丈夫です）\nそれは最小の堅牢が、最もユーザー・フレンドリーです。 自動化されたリクエストは、この応答をリクエストが成功したことを示すものとして解釈する可能性があります。"
 301 Moved Permanently: "301 Moved Permanently （永久に移動されました）\nリダイレクトが永続的であることをクライアントに指示します。​リダイレクトのリクエスト・メソッドと最初のリクエストのリクエスト・メソッドは異なるものであってができます。"
 302 Found: "302 Found （見つかった）\nリダイレクトが一時的であることをクライアントに指示します。​リダイレクトのリクエスト・メソッドと最初のリクエストのリクエスト・メソッドは異なるものであってができます。"
 307 Temporary Redirect: "307 Temporary Redirect （一時的なリダイレクト）\nリダイレクトが一時的であることをクライアントに指示します。​リダイレクトのリクエスト・メソッドと最初のリクエストのリクエスト・メソッドは異なるものであってはできません。"
 308 Permanent Redirect: "308 Permanent Redirect （永続的なリダイレクト）\nリダイレクトが永続的であることをクライアントに指示します。​リダイレクトのリクエスト・メソッドと最初のリクエストのリクエスト・メソッドは異なるものであってはできません。"
 403 Forbidden: "403 Forbidden （禁断）\nそれはもっと堅牢ですが、少ないユーザー・フレンドリーです。 ほとんどの場合に推奨されます。"
 410 Gone: "410 Gone （なくなっています）\n一部のブラウザは、ブロックが解除された後でも、このステータス・メッセージをキャッシュし、後続のリクエストを送信しないため、偽陽性を解決するときに問題が発生する可能性があります。 特定の種類のトラフィックでは、状況によっては最も望ましい場合があります。"
 418 I_m a teapot: "418 I'm a teapot （私はティーポットです）\nエイプリル・フールのジョークを参照しています（{{Links.RFC2324}}）。 クライアント、ボット、ブラウザ、などに理解される可能性はほとんどありません。 娯楽と利便性のために提供されていますが、一般的にはお勧めしません。"
 429 Too Many Requests: "429 Too Many Requests （リクエストが多すぎます）\nレート制限、ＤＤｏＳ攻撃に対処する場合、およびフラッド防止に推奨されます。 他のコンテキストでは推奨されません。"
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons （法的な理由で利用できません）\n主に法的な理由でブロックする場合に推奨されます。 他のコンテキストでは推奨されません。"
 503 Service Unavailable: "503 Service Unavailable （サービスは利用できません）\nそれは最も堅牢が、最小のユーザー・フレンドリーです。 攻撃を受けている場合、または非常に永続的な不要なトラフィックを処理する場合に推奨されます。"
