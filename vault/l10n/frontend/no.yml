 Bad hosts blocker module: "Blokker vertene ofte brukt av spammere, hackere og andre farlige enheter."
 Bot user agents module: "Blokkerer brukeragenter assosiert med uønskede bots og ufarlig aktivitet."
 Bypasses: "Standard-signatur-bypass-filene som normalt følger med hovedpakken."
 Chart.js: "Gjør det mulig for frontendens å generere pajediagrammer.<br />{{Links.Chart.js}} er tilgjengelig via {{Links.MIT}}-lisensen."
 Cookie scanner module: "Gir noen begrensede beskyttelser mot farlige informasjonskapsler."
