Extended Description module_refspam.php: "ریفرر اسپام پر مبنی مسدودیت عام طور پر کوئی معنی خیز فائدہ نہیں فراہم کرے گی، لیکن کبھی کبھی درخواستوں کے بارے میں مزید معلومات اکٹھا کرنے اور اس کی اطلاع دینے کے قابل ہوسکتے ہیں.<br />اس ماڈیول کو انسٹال کرنے سے، <a dir="ltr" href="https://github.com/symfony/polyfill-intl-idn" hreflang="en" rel="noopener noreferrer external">Intl/Idn</a> اور <a dir="ltr" href="https://github.com/symfony/polyfill-mbstring" hreflang="en" rel="noopener noreferrer external">Mbstring</a> کے لئے Symfony polyfills بھی انسٹال ہوجائیں گے. اس کی وجہ یہ ہے کہ ماڈیول کو Idn فعالیت کی ضرورت ہوتی ہے، جو نہیں تمام PHP کی تنصیبات بطور ڈیفالٹ فراہم کرتی ہیں. <a dir="ltr" href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a> لائسنس کے توسط سے، یہ دونوں دستیاب ہیں."
