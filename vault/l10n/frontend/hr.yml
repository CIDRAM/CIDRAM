 logging_standard_log: "Čovjeku čitljiva datoteka za bilježenje svih pokušaja blokiranog pristupa. Navedite naziv datoteke, ili ostavite prazno za onemogućavanje."
 logging_truncate: "Skratiti datoteke dnevnika kada dostignu određenu veličinu? Vrijednost je maksimalna veličina u B/KB/MB/GB/TB do koje datoteka dnevnika može narasti prije skraćivanja. Zadana vrijednost od 0 KB onemogućuje skraćivanje (dnevničke datoteke mogu neograničeno rasti). Bilješka: Odnosi se na pojedinačne datoteke dnevnika! Veličina log datoteka ne uzima se u obzir zajedno."
