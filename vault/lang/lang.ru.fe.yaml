label_http_response_header_code_418: "418 I'm a teapot (Я чайник)\nОтсылает к первоапрельской шутке ({{Links.RFC2324}}). Очень маловероятно, что это будет понято каким-либо клиентом, ботом, браузером, или кем-либо еще. Предоставляется для развлечения и удобства, но обычно не рекомендуется."
label_http_response_header_code_429: "429 Too Many Requests (Слишком много запросов)\nРекомендуется для ограничения скорости, при борьбе с DDoS-атаками, и для предотвращения флуда. Не рекомендуется в других контекстах."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (Недоступно По Юридическим Причинам)\nРекомендуется при блокировке преимущественно по юридическим причинам. Не рекомендуется в других контекстах."
