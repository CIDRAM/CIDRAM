hints_duration:
 SI.: "கால அளவை "சர்வதேச அலகுகளின் அமைப்பு" பயன்படுத்தி விவரிக்கலாம். எ.கா., ஒரு நாள், இரண்டு மணி நேரம், மூன்று நிமிடங்கள், நான்கு வினாடிகள் பெற <strong>1d2h3min4s</strong> அல்லது <strong>1d 2h 3min 4s</strong> என்று எழுதவும், அல்லது ஐந்து நிமிடங்கள் மட்டுமே பெற <strong>5min</strong> என்று எழுதவும்."
 ஆர்க்டைம்.: "ஆர்க்டைம் குறியீட்டைப் பயன்படுத்தி கால அளவை விவரிக்கலாம். எ.கா., ஒரு நாள், இரண்டு மணி நேரம், மூன்று நிமிடங்கள், நான்கு வினாடிகள் பெற <strong>1d2°3′4″</strong> என்று எழுதவும், அல்லது ஐந்து வினாடிகள் மட்டுமே பெற <strong>5″</strong> என்று எழுதவும்."
 எளிய ஆங்கிலம்.: "சாதாரண ஆங்கிலத்தில் அலகுகளை எழுதுவதன் மூலம் கால அளவை விவரிக்கலாம். எ.கா., ஒரு வாரம், இரண்டு நாட்கள், மூன்று மணி நேரம், நான்கு நிமிடங்கள், ஐந்து வினாடிகள் பெற <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> என்று எழுதவும்."
 கட்டுப்பாடுகள்.: "விவரிக்கும் வழிகள் கலக்கப்படலாம். ஆனால், அலகுகள் எப்போதும் பெரியது முதல் சிறியது வரை விவரிக்கப்பட வேண்டும், மேலும் மீண்டும் செய்ய முடியாது. எ.கா., <strong>1 week 2 days 3′4″</strong> <span class="txtGn">செல்லுபடியாகும்</span> மற்றும் சரியாக புரிந்து கொள்ளப்படும், ஆனால் <strong>3′4″ 1 week 2 days</strong> மற்றும் <strong>3 hours 3h 3°</strong> <span class="txtRd">தவறானவை</span>. நீங்கள் இடைவெளியைப் பயன்படுத்துகிறீர்களா இல்லையா என்பதை CIDRAM கவலை இல்லை. எண்களை வடிவமைக்கக் கூடாது. மிகப்பெரிய ஆதரவு அலகு ஒரு வாரம் ஆகும். உள்ளமைவு புதுப்பிக்கப்படும் போது, CIDRAM காலங்களை ஆர்க்டைமிற்கு இயல்பாக்குகிறது."
