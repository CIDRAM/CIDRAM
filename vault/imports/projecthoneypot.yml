Config Defaults:
 projecthoneypot:
  api_key:
   type: "string"
   default: ""
   See also:
    Project Honeypot Terms of Service.: "https://www.projecthoneypot.org/terms_of_service_use.php"
    link_get_api_key: "https://www.projecthoneypot.org/httpbl_configure.php"
  max_age_in_days:
   type: "int"
   default: 365
   min: 1
   max: 365
  minimum_threat_score:
   type: "int"
   default: 10
   min: 1
   max: 100
  max_ts_for_captcha:
   type: "int"
   default: 10
   min: 1
   max: 100
  lookup_strategy:
   type: "int"
   default: 2
   choices:
    0: "label_requests_none"
    1: "label_requests_all"
    2: "label_requests_sensitive_pages"
   style: "radio"
  timeout_limit:
   type: "int"
   default: 5
