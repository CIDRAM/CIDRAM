 Phishing: "網路釣魚網站和/或電子郵件。"
 Ping of death: "死亡之平（超大IP封包）。"
 Port scans: "連接埠掃描（掃描開放連接埠和易受攻擊的服務）。"
 SQL injection: "SQL注入。"
 SSH abuse: "SSH濫用。"
 VPN IP: "VPN IP。"
 Web spam: "網路垃圾郵件（評論/論壇垃圾郵件、HTTP引薦來源網址垃圾郵件、或其他CMS垃圾郵件）。"
 Webapp attacks: "網路應用程式攻擊（探測漏洞用於對抗網路應用程式、CMS、電子商務，例如，WordPress、Drupal、phpMyAdmin、等等）。"
