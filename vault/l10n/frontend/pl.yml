Extended Description Cookie scanner module: "Zapewnia pewne ograniczone zabezpieczenia przed niebezpiecznymi plikami cookie."
Extended Description HTTP version checker module: "Umożliwia blokowanie określonych protokołów i wersji HTTP poprzez konfigurację CIDRAM."
Extended Description IP-API module: "Wykorzystuje API {{Links.IP-API}} do zapewnienia dla CIDRAM funkcjonalności wyszukiwania dla ASN i kodu kraju, który umożliwia blokowanie ASN i krajów lub umieszczanie ich na białej liście za pomocą konfiguracji CIDRAM oraz zapewnia sposób weryfikacji żądań z sieci społecznościowych, takich jak Facebook."
