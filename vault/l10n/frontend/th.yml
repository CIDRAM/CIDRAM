 PHPMailer: "จำเป็นสำหรับการใช้ฟังก์ชันใด ๆ ที่เกี่ยวข้องกับการส่งอีเมล.<br />{{Links.PHPMailer.PHPMailer}} สามารถใช้ได้ผ่านทางใบอนุญาต {{Links.PHPMailer.License}}."
