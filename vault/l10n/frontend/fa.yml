label_http_response_header_code_410: "410 Gone (ممنوع)\nممکن است هنگام حل موارد مثبت کاذب مشکل ایجاد کند، زیرا برخی از مرورگرها این پیام وضعیت را در حافظه پنهان ذخیره می کنند و درخواست های بعدی را حتی پس از رفع انسداد ارسال نمی کنند. ممکن است در برخی زمینه ها، برای انواع خاصی از ترافیک، ارجح ترین باشد."
label_http_response_header_code_418: "418 I'm a teapot (من قوری هستم)\nارجاع به شوخی اول آوریل ({{Links.RFC2324}}). بسیار بعید است که توسط هر مشتری، ربات، مرورگر یا موارد دیگر قابل درک باشد. برای سرگرمی و راحتی ارائه شده است، اما به طور کلی توصیه نمی شود."
label_http_response_header_code_429: "429 Too Many Requests (درخواست های خیلی زیاد)\nبرای محدود کردن نرخ، هنگام برخورد با حملات DDoS و برای جلوگیری از سیل توصیه می شود. در شرایط دیگر توصیه نمی شود."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (به دلایل قانونی در دسترس نیست)\nدر هنگام مسدود کردن عمدتاً به دلایل قانونی توصیه می شود. در شرایط دیگر توصیه نمی شود."
label_http_response_header_code_503: "503 Service Unavailable (سرویس در دسترس نیست)\nقوی ترین، اما کمتر کاربر پسند. برای زمانی که مورد حمله قرار می گیرند، یا برای زمانی که با ترافیک ناخواسته بسیار مداوم مواجه می شوید، توصیه می شود."
