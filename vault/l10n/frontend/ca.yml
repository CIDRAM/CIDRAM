 logging_log_sanitisation: "Quan s'utilitza la pàgina de registres per veure les dades de registre, CIDRAM desinfecta les dades de registre abans de mostrar-les, per protegir els usuaris dels atacs XSS i altres amenaces potencials que podrien contenir les dades de registre. Tanmateix, de manera predeterminada, les dades no es desinfecten durant el registre. Això és per garantir que les dades de registre es conserven amb precisió, per ajudar a qualsevol anàlisi heurística o forense que pugui ser necessària en el futur. Tanmateix, en el cas que un usuari intenti llegir dades de registre mitjançant eines externes, i si aquestes eines externes no realitzen el seu propi procés de desinfecció, l'usuari podria estar exposat a atacs XSS. Si cal, podeu canviar el comportament predeterminada mitjançant aquesta directiva de configuració. True/Cert = Desinfecteu les dades quan les registreu (les dades es conserven amb menys precisió, però el risc de XSS és menor). False/Fals = No desinfecteu les dades quan les registreu (les dades es conserven amb més precisió, però el risc de XSS és més gran) [Predeterminat]."
