config_signatures_block_legal: "আইনি বাধ্যবাধকতা প্রতিক্রিয়া হিসেবে CIDRগুলি ব্লক কর? এই নির্দেশটি সাধারণত কোন প্রভাব না থাকা উচিত, কারণ CIDRAM ডিফল্ট হিসাবে "আইনি বাধ্যবাধকতা" সঙ্গে কোনো CIDR সংযুক্ত না, কিন্তু এটি কোনও স্বনির্ধারিত স্বাক্ষর ফাইল বা মডিউলগুলির সুবিধা জন্য একটি অতিরিক্ত নিয়ন্ত্রণ পরিমাপ হিসাবে বিদ্যমান যা আইনি কারণগুলির জন্য বিদ্যমান হতে পারে।"
config_signatures_block_malware: "ম্যালওয়ারের সাথে সংযুক্ত CIDRগুলি ব্লক কর? এটি C&C সার্ভার, সংক্রমিত মেশিন, ম্যালওয়্যার বিতরণ ইত্যাদি জড়িত মেশিনগুলি অন্তর্ভুক্ত করে।"
config_signatures_block_proxies: "প্রক্সি পরিষেবাগুলির বা VPNগুলির সাথে সম্পর্কিত হিসাবে চিহ্নিত CIDRগুলি ব্লক কর? আপনি ব্যবহারকারীদের পরিষেবাগুলি এবং VPNগুলি থেকে আপনার ওয়েবসাইট অ্যাক্সেস করতে সক্ষম হবে যদি প্রয়োজন, এই false সেট করা উচিত। অন্যভাবে, যদি না, এই true সেট করা উচিত (যদি true নির্ধারণ করা হয়, তাহলে নিরাপত্তা আরো ভালো হবে)।"
