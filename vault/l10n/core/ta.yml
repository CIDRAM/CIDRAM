ReasonMessage_Banned: "உங்கள் ஐபி முகவரியிலிருந்து முந்தைய மோசமான நடத்தை காரணமாக இந்த பக்கத்திற்கான உங்கள் அணுகல் மறுக்கப்பட்டது."
ReasonMessage_Bogon: "இந்தப் பக்கத்திற்கான உங்கள் அணுகல் நிராகரிக்கப்பட்டது ஏனெனில் உங்கள் ஐபி முகவரி பொங்கல் முகவரியாக அங்கீகரிக்கப்பட்டு, இணையதளத்திற்கு உரிமையாளரால் அனுமதிக்கப்படவில்லை."
