label_greylist_the_request: "ਬੇਨਤੀ ਨੂੰ ਗ੍ਰੇਲਿਸਟ ਕਰੋ।\nਟ੍ਰਿਗਰ ਕੀਤੇ ਦਸਤਖਤਾਂ ਦੀ ਸੰਖਿਆ ਨੂੰ ਰੀਸੈੱਟ ਕਰਦਾ ਹੈ, ਪਰ ਬੇਨਤੀ ਦੀ ਪ੍ਰਕਿਰਿਆ ਜਾਰੀ ਰੱਖਦਾ ਹੈ। ਜਦੋਂ ਤੁਸੀਂ ਬੇਨਤੀ ਨੂੰ ਵ੍ਹਾਈਟਲਿਸਟ ਨਹੀਂ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ, ਪਰ ਬਾਈਪਾਸ ਨੂੰ ਟ੍ਰਿਗਰ ਕਰਨ ਨਾਲੋਂ ਕਿਸੇ ਹੋਰ ਮਹੱਤਵਪੂਰਨ ਚੀਜ਼ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ ਤਾਂ ਸਿਫ਼ਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
label_hide: "ਲੁਕਾਓ"
label_http_response_header_code_200: "200 OK (ਠੀਕ ਹੈ)\nਚੌਕਸ ਨਹੀਂ, ਪਰ ਉਪਭੋਗਤਾ-ਅਨੁਕੂਲ ਹੈ। ਸਵੈਚਲਿਤ ਬੇਨਤੀਆਂ ਸਭ ਤੋਂ ਵੱਧ ਸੰਭਾਵਤ ਤੌਰ 'ਤੇ ਇਸ ਜਵਾਬ ਦੀ ਵਿਆਖਿਆ ਇਸ ਸੰਕੇਤ ਵਜੋਂ ਕਰਨਗੀਆਂ ਕਿ ਬੇਨਤੀ ਸਫਲ ਸੀ।"
label_http_response_header_code_403: "403 Forbidden (ਵਰਜਿਤ)\nਕੁਝ ਹੱਦ ਤੱਕ ਚੌਕਸ, ਅਤੇ ਕੁਝ ਹੱਦ ਤੱਕ ਉਪਭੋਗਤਾ-ਅਨੁਕੂਲ ਹੈ। ਜ਼ਿਆਦਾਤਰ ਆਮ ਸਥਿਤੀਆਂ ਲਈ ਸਿਫ਼ਾਰਿਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
label_http_response_header_code_410: "410 Gone (ਗਿਆ)\nਗਲਤ ਸਕਾਰਾਤਮਕ ਹੱਲ ਕਰਨ ਵੇਲੇ ਸਮੱਸਿਆਵਾਂ ਪੈਦਾ ਹੋ ਸਕਦੀਆਂ ਹਨ, ਕਿਉਂਕਿ ਕੁਝ ਬ੍ਰਾਊਜ਼ਰ ਇਸ ਸਥਿਤੀ ਸੁਨੇਹੇ ਨੂੰ ਕੈਸ਼ ਕਰਨਗੇ ਅਤੇ ਅਨਬਲੌਕ ਕੀਤੇ ਜਾਣ ਤੋਂ ਬਾਅਦ ਵੀ ਅਗਲੀਆਂ ਬੇਨਤੀਆਂ ਨਹੀਂ ਭੇਜਣਗੇ। ਕੁਝ ਪ੍ਰਸੰਗਾਂ ਵਿੱਚ, ਕੁਝ ਖਾਸ ਕਿਸਮ ਦੇ ਟ੍ਰੈਫਿਕ ਲਈ ਸਭ ਤੋਂ ਤਰਜੀਹੀ ਹੋ ਸਕਦਾ ਹੈ।"
label_http_response_header_code_418: "418 I'm a teapot (ਮੈਂ ਇੱਕ ਚਾਹ ਵਾਲਾ ਹਾਂ)\nਅਪ੍ਰੈਲ ਫੂਲ ਦੇ ਮਜ਼ਾਕ ਦਾ ਹਵਾਲਾ ਦਿੰਦਾ ਹੈ ({{Links.RFC2324}})। ਕਿਸੇ ਵੀ ਕਲਾਇੰਟ, ਬੋਟ, ਬ੍ਰਾਊਜ਼ਰ, ਜਾਂ ਹੋਰ ਦੁਆਰਾ ਸਮਝੇ ਜਾਣ ਦੀ ਬਹੁਤ ਸੰਭਾਵਨਾ ਨਹੀਂ ਹੈ। ਮਨੋਰੰਜਨ ਅਤੇ ਸਹੂਲਤ ਲਈ ਪ੍ਰਦਾਨ ਕੀਤਾ ਗਿਆ ਹੈ, ਪਰ ਆਮ ਤੌਰ 'ਤੇ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
label_http_response_header_code_429: "429 Too Many Requests (ਬਹੁਤ ਸਾਰੀਆਂ ਬੇਨਤੀਆਂ)\nਦਰ ਸੀਮਤ ਕਰਨ, DDoS ਹਮਲਿਆਂ ਨਾਲ ਨਜਿੱਠਣ ਵੇਲੇ, ਅਤੇ ਹੜ੍ਹਾਂ ਦੀ ਰੋਕਥਾਮ ਲਈ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਹੋਰ ਸੰਦਰਭਾਂ ਵਿੱਚ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (ਕਾਨੂੰਨੀ ਕਾਰਨਾਂ ਕਰਕੇ ਉਪਲਬਧ ਨਹੀਂ ਹੈ)\nਮੁੱਖ ਤੌਰ 'ਤੇ ਕਾਨੂੰਨੀ ਕਾਰਨਾਂ ਕਰਕੇ ਬਲੌਕ ਕਰਨ ਵੇਲੇ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਹੋਰ ਸੰਦਰਭਾਂ ਵਿੱਚ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
