Abuse category:
 Bad web bot: "Поганий веб-бот (сканування адрес електронної пошти, вмісту, сканерів, які не поважають robots.txt, надмірних запитів, підробки агента користувача, тощо)."
 Brute-force attacks: "Атаки грубою силою (атаки грубої сили на логіни веб-сторінок, SMTP, RDP, тощо)."
 Categories (at least one is required): "Категорії (потрібна принаймні одна)"
 CMS blog comment spam: "Спам у коментарях блогу CMS."
 Conjunctive category: "Категорія сполучника (використання в поєднанні з іншими, більш конкретними категоріями)."
 DDoS attacks: "DDoS атаки (зазвичай є частиною ботнету)."
 DNS compromise: "DNS компрометація (зміна записів DNS, що призводить до неправильного перенаправлення)."
 DNS poisoning: "DNS отруєння."
 Email sender spoofing: "Підробка відправника електронної пошти."
 Email spam: "Спам в електронній пошті (вміст спаму, заражені вкладення, фішингові пошти, тощо)."
 Exploited host: "Експлуатований хост (хост, ймовірно, заражений зловмисним програмним забезпеченням і використовується для інших атак або розміщення шкідливого вмісту)."
 FTP brute-force attacks: "FTP атаки грубої сили."
 Fraudulent VoIP: "Шахрайський VoIP."
 Fraudulent orders: "Шахрайські замовлення."
 Hacking: "Хакерство."
 IoT targeted: "Цільове зловживання IoT. Додайте в коментарях інформацію про те, який тип пристрою був націлений."
 Open proxy, open relay, or tor endpoint: "Відкритий проксі, відкритий ретранслятор, або кінцева точка tor."
 Phishing: "Фішингові веб-сайти та/або електронна пошта."
 Ping of death: "Пінг смерті (надмірний IP-пакет)."
 Port scans: "Сканування портів (сканування відкритих портів і вразливих служб)."
 SQL injection: "SQL ін'єкція."
 SSH abuse: "Зловживання SSH."
 VPN IP: "VPN IP."
 Web spam: "Веб-спам (спам у коментарях/форумах, спам у реферері HTTP, або інший спам CMS)."
 Webapp attacks: "Атаки веб-додатків (перевірка вразливостей або експлойтів для використання проти встановлених веб-додатків, CMS, або рішень для електронної комерції, наприклад, WordPress, Drupal, phpMyAdmin, тощо)."
Extended Description:
 AbuseIPDB module: "Блокує запити від IP-адрес, указаних у AbuseIPDB."
 BGPView module: "Використовує {{Links.BGPView}} API щоб надати можливість пошуку за ASN і кодами країни для CIDRAM, таким чином дозволяючи ASN і країни бути заблокованими або додавати в білий список через конфігурацію CIDRAM, і надаючи засоби перевірки соціальних мереж для перевірки запитів Facebook. (Якщо ви використовуєте цей модуль, вам не потрібно буде використовувати модуль IP-API, оскільки вони служать тій самій меті)."
 Bad TLDs blocker module: "Блокує хости, що належать до TLD, які часто використовуються спамерами, хакерами та іншими нечестивими особами."
 Bad hosts blocker module: "Блокує хости, які часто використовуються спамерами, хакерами та іншими нечестивими особами."
 Bot user agents module: "Блокує агенти користувача, пов'язані з небажаними ботами та нечесною діяльністю."
 Bypasses: "Стандартні файли байпасу сигнатуру, які зазвичай входять до основного пакета."
 Chart.js: "Дозволяє фронтенду генерувати круглі діаграми.<br />{{Links.Chart.js}} доступний за ліцензією {{Links.MIT}}."
 Cookie scanner module: "Забезпечує обмежений захист від небезпечних файлів cookie."
 HTTP version checker module: "Дозволяє блокувати певні протоколи та версії HTTP за допомогою конфігурації CIDRAM."
 IP-API module: "Використовує {{Links.IP-API}} API щоб надати можливість пошуку за ASN і кодами країни для CIDRAM, таким чином дозволяючи ASN і країни бути заблокованими або додавати в білий список через конфігурацію CIDRAM, і надаючи засоби перевірки соціальних мереж для перевірки запитів Facebook. (Якщо ви використовуєте цей модуль, вам не потрібно буде використовувати модуль BGPView, оскільки вони служать тій самій меті)."
 IPv4: &ExtDesCloud "Блокує небажані хмарні служби та нелюдські кінцеві точки."
 IPv4-Bogons: &ExtDesBogons "Блокує bogon/martian CIDR."
 IPv4-ISPs: &ExtDesISPs "Блокує небезпечних і схильних до спаму інтернет-провайдерів (включає multiplay мережу, які можуть містити як людські, так і нелюдські кінцеві точки)."
 IPv4-Nonblocking: &ExtDesNonblocking "Корисний для профілювання, але сам по собі нічого не блокує."
 IPv4-Other: &ExtDesOther "Блокує CIDR для проксі, VPN та інших небажаних служб."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Забезпечує обмежений захист від різних векторів атак, які зазвичай використовуються в запитах."
 PHPMailer: "Необхідний для використання будь-якої функції, яка передбачає надсилання електронної пошти.<br />{{Links.PHPMailer.PHPMailer}} доступний за ліцензією {{Links.PHPMailer.License}}."
 Project Honeypot module: "Блокує запити від IP-адрес, указаних у Project Honeypot."
 Protocol blocker module: "Надає можливість блокувати певні протоколи запитів за допомогою конфігурації (наприклад, HTTP/0.9, HTTP/1.1, SPDY/3.0, тощо). Примітка: Це не матиме жодного ефекту для тих веб-сайтів, які маршрутизують через служби, які переписують запити, щоб усі використовували той самий протокол, наприклад Cloudflare."
 Referrer spam module: "Блокування на основі спаму-реферера, як правило, не забезпечить жодних суттєвих переваг безпеки, але в деяких випадках може бути корисним для деяких користувачів, для збору додаткової інформації про запити та для того, щоб мати можливість повідомити про це."
 Stop Forum Spam module: "Захищає сторінки реєстрації та входу від IP-адрес, указаних SFS."
 Tor blocker module: "Забороняє доступ із вузлів виходу Tor через пошук DNSEL (підтримує IPv4 і IPv6 оба)."
