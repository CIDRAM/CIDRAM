           <li><a dir="ltr" href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> –، ASNیں سے CIDRیں حاصل کریں ASN رشتے کا تعین نیٹ ورک ناموں، وغیرہ کی بنیاد پر ASNیں دریافت.</li>
           <li>{{Links.BGPView}} – ASN سے CIDR حاصل کریں، ASN تعلقات کا تعین کریں، نیٹ ورک کے ناموں کی بنیاد پر ASN دریافت کریں، وغیرہ.</li>
