label_http_response_header_code_429: "429 Too Many Requests (Zbyt dużo próśb)\nZalecany do ograniczania, w przypadku ataków DDoS, i do zapobiegania powodziom. Niezalecane w innych kontekstach."
label_http_response_header_code_451: "451 Unavailable For Legal Reasons (Niedostępne ze względów prawnych)\nZalecane przy blokowaniu przede wszystkim ze względów prawnych. Niezalecane w innych kontekstach."
label_http_response_header_code_503: "503 Service Unavailable (Serwis niedostępny)\nNajbardziej solidny, ale najmniej przyjazny dla użytkownika. Zalecane w przypadku ataków, lub w przypadku wyjątkowo uporczywego niechcianego ruchu."
