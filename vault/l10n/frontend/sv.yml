 <code class="s">{m}</code> – Månaden – T.ex., 4.<br />
 <code class="s">{Day}</code> – Dagens förkortade namn (på engelska) – T.ex., Tue.<br />
 <code class="s">{dd}</code> – Dagen med inledande nollor – T.ex., 30.<br />
 <code class="s">{d}</code> – Dagen – T.ex., 30.<br />
