info_some_useful_links: |
 Quelques liens utiles :<br />
     <ul class="pieul">
       <li><span class="comCat">Outils, ressources, etc. pour CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Page de problèmes pour CIDRAM (soutien, assistance, etc).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress plugin pour CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Divers extras.</li>
         </ul>
       </li>
       <li><span class="comCat">Groupes, forums, communautés, etc.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – Ressources d'apprentissage PHP et discussion.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Forum de discussion utile sur l'arrêt de spam forum.</li>
         </ul>
       </li>
       <li><span class="comCat">Autres outils, ressources, services, etc. utiles.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Maintient une base de données des spammeurs connus sur les forums. Utile pour protéger les sites Web et les forums contre les spammeurs.</li>
           <li><a href="https://bgp.he.net/" hreflang="en-US" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Obtenir les CIDR des ASNs, Déterminer les relations entre ASNs, découvrez les ASN basés sur les noms de réseaux, etc.</li>
           <li>{{Links.BGPView}} – Obtenir les CIDR des ASNs, Déterminer les relations entre ASNs, découvrez les ASN basés sur les noms de réseaux, etc.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar par Qrator</a> – Outil utile pour vérifier la connectivité des ASN ainsi pour diverses autres informations sur les ASNs.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Le projet Spamhaus</a> – Affiche les rapports concernant les taux d'infection par botnet pour les ASN.</li>
           <li>{{Links.AbuseIPDB}} – Maintient une base de données des IPs abusives connues ; Fournit une API pour vérifier et signaler les IPs.</li>
           <li>{{Links.IP-API}} – Obtenez des informations sur les adresses IP ou les noms d'hôte tels que le code du pays, le nom de la région, la longitude, la latitude, le nom de l'organisation, etc.</li>
         </ul>
       </li>
       <li><span class="comCat">Ressources d'information et d'apprentissage.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – Ressources d'apprentissage PHP et discussion.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Cartes de Vulnérabilité</a> – Liste des versions sûres/dangereuses de divers paquets (HHVM, PHP, phpMyAdmin, Python, etc).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Cartes de Compatibilité</a> – Liste des informations de compatibilité pour divers packages (CIDRAM, phpMussel, etc).</li>
         </ul>
       </li>
     </ul>

