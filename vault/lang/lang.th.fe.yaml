config_general_force_hostname_lookup: "บังคับใช้การค้นหาชื่อโฮสต์? True = หยุดใช้; False = ไม่หยุดใช้ [ค่าเริ่มต้น]. การค้นหาชื่อโฮสต์จะดำเนินการตามปกติโดยพิจารณาจากความจำเป็น แต่สามารถบังคับให้คำขอทั้งหมด. นี้อาจเป็นประโยชน์สำหรับการให้ข้อมูลเพิ่มเติมในไฟล์บันทึก แต่อาจมีผลเสียต่อประสิทธิภาพเล็กน้อย."
config_general_frontend_log: "ไฟล์สำหรับบันทึก front-end ความพยายามเข้าสู่ระบบ. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_hide_version: "ซ่อนข้อมูลเวอร์ชันจากบันทึกและเอาต์พุตหน้าเว็บ? True = หยุดใช้; False = ไม่หยุดใช้ [ค่าเริ่มต้น]."
config_general_ipaddr: "ตำแหน่งของที่อยู่ IP สำหรับคำขอการเชื่อมต่อ (เป็นประโยชน์สำหรับบริการเช่น Cloudflare, ฯลฯ). ค่าเริ่มต้น = REMOTE_ADDR. คำเตือน: อย่าเปลี่ยนสิ่งนี้จนกว่าคุณจะรู้ว่าคุณกำลังทำอะไร!"
config_general_lang: "ระบุภาษาค่าเริ่มต้นสำหรับ CIDRAM."
config_general_lang_override: "แปลตาม HTTP_ACCEPT_LANGUAGE ทุกครั้งที่ทำได้? True = รวม [ค่าเริ่มต้น]; False = ไม่รวม."
config_general_log_banned_ips: "รวมคำขอที่ถูกบล็อกจากที่อยู่ IP ที่ถูกห้ามในไฟล์บันทึกหรือไม่? True = รวม [ค่าเริ่มต้น]; False = ไม่รวม."
config_general_log_rotation_action: "หมุนเวียนล็อก (log rotation) จำกัด จำนวนล็อกไฟล์ที่ควรมีอยู่ ณ เวลาใดก็ได้. เมื่อล็อกไฟล์ใหม่ถูกสร้างขึ้น ถ้าจำนวนล็อกไฟล์ทั้งหมด เกินขีด จำกัด ที่ระบุ การดำเนินการที่ระบุจะถูกดำเนินการ. คุณสามารถระบุการกระทำที่ต้องการได้ที่นี่."
config_general_log_rotation_limit: "หมุนเวียนล็อก (log rotation) จำกัด จำนวนล็อกไฟล์ที่ควรมีอยู่ ณ เวลาใดก็ได้. เมื่อล็อกไฟล์ใหม่ถูกสร้างขึ้น ถ้าจำนวนล็อกไฟล์ทั้งหมด เกินขีด จำกัด ที่ระบุ การดำเนินการที่ระบุจะถูกดำเนินการ. คุณสามารถระบุขีด จำกัด ที่ต้องการได้ที่นี่. ค่า 0 จะปิดใช้งานการหมุนเวียนล็อก (log rotation)."
config_general_log_sanitisation: "เมื่อใช้หน้าบันทึกเพื่อดูข้อมูลบันทึก CIDRAM เตรียมข้อมูลบันทึกก่อนแสดงเพื่อปกป้องผู้ใช้จากการโจมตี XSS. อย่างไรก็ตามสิ่งนี้จะไม่เกิดขึ้นเมื่อข้อมูลถูกบันทึกครั้งแรก. นี่คือเพื่อให้แน่ใจว่าข้อมูลบันทึกถูกเก็บรักษาไว้อย่างถูกต้องเพื่อช่วยในการวิเคราะห์ในอนาคตที่อาจจำเป็น. อย่างไรก็ตามหากผู้ใช้พยายามอ่านข้อมูลบันทึกโดยใช้เครื่องมือภายนอกที่ไม่ได้เตรียมข้อมูลไว้ในทำนองเดียวกัน ผู้ใช้อาจถูกโจมตี XSS. หากจำเป็นคุณสามารถเปลี่ยนพฤติกรรมเริ่มต้นโดยใช้คำสั่งกำหนดค่านี้. True = เตรียมข้อมูลเมื่อทำการบันทึกครั้งแรก (แม่นยำน้อยกว่า แต่มีความเสี่ยงน้อยกว่า). False = อย่าเตรียมข้อมูลเมื่อทำการบันทึกครั้งแรก (ถูกต้องมากขึ้น แต่มีความเสี่ยงมากขึ้น) [ค่าเริ่มต้น]."
config_general_logfile: "ไฟล์มนุษย์สามารถอ่านได้สำหรับบันทึกทั้งหมดของพยายามเข้าถึงที่ถูกบล็อก. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_logfile_apache: "ไฟล์ในสไตล์ Apache สำหรับบันทึกทั้งหมดของพยายามเข้าถึงที่ถูกบล็อก. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_logfile_serialized: "ไฟล์รูปแบบอนุกรมสำหรับบันทึกทั้งหมดของพยายามเข้าถึงที่ถูกบล็อก. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_maintenance_mode: "เปิดใช้โหมดการบำรุงรักษาหรือไม่? True = เปิดใช้งานได้; False = ไม่เปิดใช้งาน [ค่าเริ่มต้น]. ปิดใช้งานทุกอย่างอื่นที่ไม่ใช่ front-end. บางครั้งมีประโยชน์สำหรับการอัปเดต CMS, framework, ฯลฯ."
config_general_max_login_attempts: "สามารถลองเข้าสู่ระบบส่วนหน้าได้กี่ครั้ง. ค่าเริ่มต้น = 5."
