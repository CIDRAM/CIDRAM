Extended Description module_httpver.php: "ทำให้สามารถบล็อกโปรโตคอลและเวอร์ชัน HTTP เฉพาะผ่านการกำหนดค่า CIDRAM."
Extended Description module_projecthoneypot.php: "บล็อกคำขอจาก IP ที่แสดงรายการไว้ที่ Project Honeypot."
Extended Description module_refspam.php: "การปิดกั้นโดยอ้างอิงจากสแปมอ้างอิงจะไม่ให้ประโยชน์ด้านความปลอดภัยที่มีความหมาย แต่ในบางกรณีอาจมีประโยชน์สำหรับผู้ใช้บางคน เพื่อรวบรวมข้อมูลเพิ่มเติมเกี่ยวกับคำขอและเพื่อให้สามารถรายงานได้.<br />การติดตั้งโมดูลนี้ยังติดตั้ง Symfony polyfills สำหรับ {{Links.Symfony.Intl/Idn}} และ {{Links.Symfony.Mbstring}} (เพราะโมดูลนี้ต้องการฟังก์ชั่น Idn ซึ่งการติดตั้ง PHP ทั้งหมดไม่ได้มีให้ตามค่าเริ่มต้น) ทั้งสองอย่างนี้มีให้ใช้ผ่านทางใบอนุญาต <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
