Extended Description BGPView module: "CIDRAM ਲਈ ਇੱਕ ASN ਅਤੇ ਦੇਸ਼ ਕੋਡ ਖੋਜ ਸਹੂਲਤ ਪ੍ਰਦਾਨ ਕਰਨ ਲਈ {{Links.BGPView}} API ਦਾ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ। ਇਹ ASN ਅਤੇ ਦੇਸ਼ਾਂ ਨੂੰ CIDRAM ਕੌਂਫਿਗਰੇਸ਼ਨ ਦੁਆਰਾ ਬਲੌਕ ਜਾਂ ਵ੍ਹਾਈਟਲਿਸਟ ਕੀਤੇ ਜਾਣ ਦੇ ਯੋਗ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ Facebook ਬੇਨਤੀਆਂ ਦੀ ਪੁਸ਼ਟੀ ਕਰਨ ਲਈ ਸੋਸ਼ਲ ਨੈਟਵਰਕਿੰਗ ਪੁਸ਼ਟੀਕਰਨ ਲਈ ਇੱਕ ਸਾਧਨ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। (ਜੇਕਰ ਤੁਸੀਂ ਇਸ ਮੋਡੀਊਲ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹੋ, ਤਾਂ ਤੁਹਾਨੂੰ IP-API ਮੋਡੀਊਲ ਦੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਪਵੇਗੀ, ਕਿਉਂਕਿ ਉਹ ਇੱਕੋ ਉਦੇਸ਼ ਨੂੰ ਪੂਰਾ ਕਰਦੇ ਹਨ)।"
Extended Description Bad TLDs blocker module: "ਸਪੈਮਰਾਂ, ਹੈਕਰਾਂ, ਅਤੇ ਹੋਰ ਨਾਪਾਕ ਸੰਸਥਾਵਾਂ ਦੁਆਰਾ ਅਕਸਰ ਵਰਤੇ ਜਾਂਦੇ TLD ਨਾਲ ਸਬੰਧਤ ਮੇਜ਼ਬਾਨਾਂ ਨੂੰ ਬਲੌਕ ਕਰਦਾ ਹੈ।"
