macro_description_activate_modules: &MayImpactPerformance "Not generally recommended, as there's likely to be some that you don't need. Installing and activating components when they aren't needed could negatively impact performance."
macro_description_install_l10n_core: &RecommendKeepingCore "When the <code>lang_override</code> configuration directive is activated, if a user's browser specifies a particular language preference, as long as core L10N data for that language is installed, CIDRAM is able to display the "ਪਹੁੰਚ ਇਨਕਾਰ" page in that specified language. Accordingly, having all core L10N data remain installed is recommended."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Your preferred language can be specified via the <code>lang</code> configuration directive. Once this has been done, you're unlikely to need any front-end L10N data other than that for your preferred language, and may want to remove it for the sake of marginally freeing up some available disk space. Though, whether you choose to remove it or keep it, either way, shouldn't do any harm."
