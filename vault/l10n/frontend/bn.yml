 ""ইতিবাচক" এবং "নেতিবাচক" কি?": "একটি অনুরোধ দ্বারা উপস্থাপিত পরিচয় যাচাই করার সময়, একটি সফল ফলাফলকে "ইতিবাচক" বা "নেতিবাচক" হিসাবে বর্ণনা করা যেতে পারে। উপস্থাপিত পরিচয়টি সত্য পরিচয় বলে নিশ্চিত হলে, এটিকে "ইতিবাচক" হিসাবে বর্ণনা করা হবে। উপস্থাপিত পরিচয় মিথ্যা বলে নিশ্চিত করা হলে, এটি "নেতিবাচক" হিসাবে বর্ণনা করা হবে। যাইহোক, একটি অসফল ফলাফল (যেমন, যাচাইকরণ ব্যর্থ হয়, বা উপস্থাপিত পরিচয়ের সত্যতা নির্ধারণ করা যায় না) "ইতিবাচক" বা "নেতিবাচক" হিসাবে বর্ণনা করা হবে না। পরিবর্তে, একটি অসফল ফলাফলকে অ-যাচাই করা হিসাবে বর্ণনা করা হবে। যখন একটি অনুরোধ দ্বারা উপস্থাপিত পরিচয় যাচাই করার কোন চেষ্টা করা হয় না, তখন অনুরোধটিকে অ-যাচাই করা হিসাবে বর্ণনা করা হবে। শর্তাবলী শুধুমাত্র সেই প্রেক্ষাপটে বোঝা যায় যেখানে একটি অনুরোধ দ্বারা উপস্থাপিত পরিচয় স্বীকৃত হয়, এবং সেইজন্য, যেখানে যাচাই করা সম্ভব। যদি উপস্থাপিত পরিচয়টি উপরে প্রদত্ত বিকল্পগুলির সাথে মেলে না, বা যদি কোন পরিচয় উপস্থাপন করা না হয়, তাহলে উপরে প্রদত্ত বিকল্পগুলি অপ্রাসঙ্গিক হয়ে যায়।"
 ""একক-হিট বাইপাস" কি?": "কিছু ক্ষেত্রে, স্বাক্ষর ফাইল, মডিউল, বা অনুরোধের অন্যান্য শর্তের ফলে একটি ইতিবাচক-যাচাই করা অনুরোধ এখনও অবরুদ্ধ হতে পারে, এবং মিথ্যা ইতিবাচক এড়াতে বাইপাস প্রয়োজন হতে পারে। যখন একটি বাইপাস ঠিক একটি লঙ্ঘন মোকাবেলা করার উদ্দেশ্যে করা হয়, কম নয় এবং নয়, এই ধরনের বাইপাসকে "একক-হিট বাইপাস" হিসাবে বর্ণনা করা যেতে পারে।"
hints_want_to_block: "!! আসল বা নকল, যেভাবেই হোক, বেশিরভাগ ব্যবহারকারীই সম্ভবত এটিকে ব্লক করতে চাইবেন। এটি "যাচাই করার চেষ্টা করবেন" নির্বাচন না করে এবং "অ-যাচাইকৃত অনুরোধগুলি ব্লক করবেন" নির্বাচন করে অর্জন করা যেতে পারে। যাইহোক, কিছু ব্যবহারকারী এই ধরনের অনুরোধগুলি যাচাই করতে সক্ষম হতে চাইতে পারেন (ইতিবাচক অনুমতি দেওয়ার সময় নেতিবাচকগুলি ব্লক করতে), তাই মডিউলগুলির মাধ্যমে এই ধরনের অনুরোধগুলিকে ব্লক করার পরিবর্তে, এই ধরনের অনুরোধগুলি পরিচালনা করার বিকল্পগুলি এখানে প্রদান করা হয়েছে।"
