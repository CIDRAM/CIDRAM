Extended Description module_abuseipdb.php: "Bloquea las solicitudes de los IP listados en AbuseIPDB."
Extended Description module_badhosts.php: "Bloquea los hosts utilizados con frecuencia por spammers, hackers y otras entidades nefastas."
Extended Description module_badhosts_isps.php: "Bloquea los hosts que pertenecen a los ISP utilizados con frecuencia por los spammers, los hackers y otras entidades nefastas."
Extended Description module_badtlds.php: "Bloquea los hosts que pertenecen a los TLD utilizados con frecuencia por los spammers, los hackers y otras entidades nefastas."
Extended Description module_bgpview.php: "Aprovecha la <a href="https://bgpview.io/" hreflang="en" rel="noopener noreferrer external">bgpview.io</a> API para proporcionar un servicio para buscar códigos de país y ASN para CIDRAM, permitiendo que los ASN y los países se bloqueen o incluyan en la lista blanca a través de la configuración CIDRAM, y proporcionando un medio para la verificación de redes sociales para verificar las solicitudes de Facebook."
Extended Description module_botua.php: "Bloquea los agentes de usuario asociados con bots no deseados y actividad infame."
Extended Description module_cookies.php: "Proporciona algunas protecciones limitadas contra cookies peligrosas."
Extended Description module_extras.php: "Proporciona algunas protecciones limitadas contra varios vectores de ataque comúnmente utilizado en las solicitudes."
Extended Description module_projecthoneypot.php: "Bloquea las solicitudes de los IP listados en Project Honeypot."
Extended Description module_refspam.php: "El bloqueo basado en spam de referencia generalmente no proporcionará ningún beneficio de seguridad significativo, pero en algunos casos, podría ser útil para algunos usuarios, para recopilar más información sobre solicitudes y para poder reporta los.<br />La instalación de este módulo también instala los polyfills de Symfony para <a href="https://github.com/symfony/polyfill-intl-idn" hreflang="en" rel="noopener noreferrer external">Intl/Idn</a> y <a href="https://github.com/symfony/polyfill-mbstring" hreflang="en" rel="noopener noreferrer external">Mbstring</a> (porque este módulo requiere la funcionalidad Idn, que no todas las instalaciones de PHP proporcionan de manera predeterminada), ambos que están disponibles a través de la licencia <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description module_sfs.php: "Protege las páginas de registro y de inicio de sesión de las IP listadas por SFS."
