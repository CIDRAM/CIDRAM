 general_ban_override: ""http_response_header_code" ને ઓવરરાઇડ કરો જ્યારે "infraction_limit" ઓળંગાઈ જાય? 200 = ઓવરરાઇડ કરશો નહીં [ડિફૉલ્ટ]. અન્ય મૂલ્યો "http_response_header_code" માટે ઉપલબ્ધ મૂલ્યો સમાન છે."
 general_default_algo: "ભવિષ્યના તમામ પાસવર્ડ અને સત્રો માટે કયા અલ્ગોરિધમનો ઉપયોગ કરવો તે વ્યાખ્યાયિત કરે છે."
 general_default_dns: "હોસ્ટનામ લુકઅપ્સ માટે વાપરવા માટે DNS સર્વરની યાદી. ચેતવણી: જો તમે જાણતા નથી કે તમે શું કરી રહ્યાં છો, તો આને બદલશો નહીં!"
 general_default_timeout: "બાહ્ય વિનંતીઓ માટે ઉપયોગ કરવા માટે ડિફૉલ્ટ સમયસમાપ્તિ? ડિફૉલ્ટ = 12 સેકન્ડ."
 general_disabled_channels: "આનો ઉપયોગ વિનંતીઓ મોકલતી વખતે CIDRAM ને ચોક્કસ ચેનલોનો ઉપયોગ કરવાથી રોકવા માટે કરી શકાય છે (દા.ત., અપડેટ કરતી વખતે, ઘટક મેટાડેટા મેળવતી વખતે, વગેરે)."
 phpmailer: "PHPMailer માટે રૂપરેખાંકન (દ્વિ-પરિબળ પ્રમાણીકરણ માટે વપરાય છે)."
 phpmailer_add_reply_to_address: "SMTP દ્વારા ઈમેઈલ મોકલતી વખતે ટાંકવાનું જવાબ સરનામું."
 phpmailer_add_reply_to_name: "SMTP દ્વારા ઈમેઈલ મોકલતી વખતે ટાંકવા માટેનું જવાબ નામ."
 phpmailer_event_log: "PHPMailer ના સંબંધમાં બધી ઇવેન્ટ્સને લૉગ કરવા માટેની ફાઇલ. ફાઇલનામનો ઉલ્લેખ કરો, અથવા અક્ષમ કરવા માટે ખાલી છોડી દો."
 phpmailer_host: "આઉટબાઉન્ડ ઈમેલ માટે ઉપયોગ કરવા માટેનું SMTP હોસ્ટ."
 phpmailer_password: "SMTP દ્વારા ઈમેલ મોકલતી વખતે વાપરવા માટેનો પાસવર્ડ."
 phpmailer_port: "આઉટબાઉન્ડ ઈમેલ માટે વાપરવા માટેનો પોર્ટ નંબર. ડિફૉલ્ટ = 587."
 phpmailer_set_from_address: "SMTP દ્વારા ઇમેઇલ મોકલતી વખતે પ્રેષકનું સરનામું ટાંકવાનું છે."
 phpmailer_set_from_name: "SMTP દ્વારા ઈમેલ મોકલતી વખતે પ્રેષકનું નામ ટાંકવાનું છે."
 phpmailer_skip_auth_process: "આ ડાયરેક્ટિવને <code>true</code> પર સેટ કરવાથી PHPMailer ને સામાન્ય પ્રમાણીકરણ પ્રક્રિયાને છોડી દેવાની સૂચના મળે છે જે સામાન્ય રીતે SMTP દ્વારા ઈમેલ મોકલતી વખતે થાય છે. આને ટાળવું જોઈએ, કારણ કે આ પ્રક્રિયાને અવગણવાથી આઉટબાઉન્ડ ઈમેઈલ MITM હુમલાઓ સામે આવી શકે છે, પરંતુ આ પ્રક્રિયા PHPMailer ને SMTP સર્વર સાથે કનેક્ટ થવાથી અટકાવે તેવા કિસ્સામાં જરૂરી હોઈ શકે છે."
 phpmailer_smtp_auth: "આ નિર્દેશ નક્કી કરે છે કે શું SMTP સત્રોને પ્રમાણિત કરવા (સામાન્ય રીતે એકલા છોડી દેવા જોઈએ)."
 phpmailer_smtp_secure: "SMTP દ્વારા ઈમેલ મોકલતી વખતે ઉપયોગમાં લેવાતો પ્રોટોકોલ (TLS અથવા SSL)."
 phpmailer_username: "SMTP દ્વારા ઈમેલ મોકલતી વખતે વાપરવા માટેનું વપરાશકર્તા નામ."
warning:
 API_Rate_Limited: "ચેતવણી: %s API ની ઍક્સેસ હાલમાં મર્યાદિત દરે લાગે છે."
 Cookies: "નૉૅધ: CIDRAM લૉગિનને પ્રમાણિત કરવા માટે કૂકીનો ઉપયોગ કરે છે. લૉગ ઇન કરીને, તમે તમારા બ્રાઉઝર દ્વારા કૂકી બનાવવા અને સંગ્રહિત કરવા માટે તમારી સંમતિ આપો છો."
 Editing PHP files: "ચેતવણી: કેટલાક વેબહોસ્ટિંગ સુરક્ષા સોલ્યુશન્સ વિનંતીઓમાં PHP ટૅગ્સ શોધવા પર આપમેળે IP સરનામાંને પ્રતિબંધિત કરવા માટે જાણીતા છે (દા.ત., જ્યારે બ્રાઉઝર દ્વારા PHP ફાઇલોમાં ફેરફાર કરવાનો પ્રયાસ કરવામાં આવે છે). તમારી વેબહોસ્ટિંગ સેવા આવા સુરક્ષા ઉકેલનો ઉપયોગ કરે છે કે કેમ તે જાણવા માટે CIDRAM પાસે કોઈ માધ્યમ નથી. આવી સમસ્યાઓ ટાળવા માટે, શક્ય હોય ત્યારે PHP ફાઇલોને આ રીતે સંપાદિત ન કરવાની ભલામણ કરવામાં આવે છે."
 IP tests are disabled: "ચેતવણી: IP પરીક્ષણો અક્ષમ છે! જ્યાં સુધી આનો ઉકેલ ન આવે ત્યાં સુધી સિગ્નેચર ફાઇલોનો ઉપયોગ કરી શકાતો નથી."
 JavaScript required: "ચેતવણી: ફ્રન્ટ-એન્ડના કેટલાક ભાગોને JavaScriptની જરૂર છે. સમગ્ર ફ્રન્ટ-એન્ડ અપેક્ષા મુજબ વર્તે તેની ખાતરી કરવા માટે, JavaScript ને સક્ષમ કરવાની ભલામણ કરવામાં આવે છે."
 Likely to be overwritten: "ચેતવણી: તમે હાલમાં જે ફાઇલમાં ફેરફાર કરી રહ્યાં છો તે ઘટક "%s" ની છે. આ ફાઇલમાં કરવામાં આવેલ કોઈપણ ફેરફારો આગલી વખતે જ્યારે તે ઘટક અપડેટ કરવામાં આવે ત્યારે ઓવરરાઈટ થવાની સંભાવના છે."
 Modules are disabled: "ચેતવણી: મોડ્યુલો અક્ષમ છે! જ્યાં સુધી આ ઉકેલ ન આવે ત્યાં સુધી મોડ્યુલોનો ઉપયોગ કરી શકાતો નથી."
 No modules are active: "ચેતવણી: કોઈ મોડ્યુલ સક્રિય નથી! મોડ્યુલો રૂપરેખાંકન અથવા અપડેટ પૃષ્ઠોનો ઉપયોગ કરીને સક્રિય કરી શકાય છે."
 No signature files are active: "ચેતવણી: કોઈ સિગ્નેચર ફાઈલો સક્રિય નથી! રૂપરેખાંકન અથવા અપડેટ પૃષ્ઠોનો ઉપયોગ કરીને સિગ્નેચર ફાઇલોને સક્રિય કરી શકાય છે."
 Operating in dry run mode: "ચેતવણી: ડ્રાય રન મોડમાં ઓપરેટિંગ! ડ્રાય-રન મોડમાં, વિનંતિઓ હજુ પણ ચેક કરવામાં આવે છે અને હંમેશની જેમ બ્લોક ઇવેન્ટ તરીકે લોગ કરવામાં આવે છે, પરંતુ કંઈપણ અવરોધિત નથી."
 Operating in maintenance mode: "ચેતવણી: હાલમાં જાળવણી મોડમાં છે! મેન્ટેનન્સ મોડમાં હોય ત્યારે, કંઈપણ ચેક, લૉગ, અથવા બ્લૉક કરવામાં આવતું નથી."
 Page termination is disabled: "ચેતવણી: પૃષ્ઠ સમાપ્તિ અક્ષમ છે! જ્યાં સુધી આનો ઉકેલ ન આવે ત્યાં સુધી વિનંતીઓને યોગ્ય રીતે અવરોધિત કરી શકાતી નથી."
 Proceeding will log out all users: "ચેતવણી: આગળ વધવાથી બધા વપરાશકર્તાઓ લૉગ આઉટ થઈ જશે."
