 IP Testing: "IP ٹیسٹ کے صفحے آپ کو ٹیسٹ کرنے IP پتوں موجودہ میں انسٹال دستخط کی طرف سے بلاک کر رہے ہیں کہ آیا کی اجازت دیتا ہے."
 IP Tracking: "IP باخبر رہنے کے صفحے آپ/ان میں سے جو پابندی عائد کی گئی ہے کو چیک کرنے کے، اور پابندی ہٹانے کی، IP پتوں میں سے باخبر رہنے کے کی حیثیت کی جانچ کرنا اگر آپ ایسا کرنا چاہتے ہیں تو انہیں untrack کی اجازت دیتا ہے."
 Intersector: "انٹرسیکٹر کو دو عہدوں کی حدوں سے مشترکہ عوامل کا تعین کرنے کے لئے استعمال کیا جاسکتا ہے."
 Logs: "کہ لاگ فائل کے مواد کو دیکھنے کے لئے ذیل کی فہرست سے ایک لاگ فائل منتخب کریں."
 Number of seconds until it expires: "میعاد ختم ہونے تک سیکنڈوں کی تعداد."
 Numeric comparison: "عددی موازنہ استعمال کرنے کے لیے، براہ راست سٹرنگ موازنہ یا خودکار طریقے کا پتہ لگانے کا انتخاب کریں، اس بات کو یقینی بنائیں کہ شرط کی قدر عددی ہے، اور اسے مطلوبہ آپریٹر کے ساتھ سابقہ لگائیں.<br />جیسے، "برابر" حالات کے لیے &gt;=2 ≥2 فراہم کرتا ہے، &lt;=2 ≤2 فراہم کرتا ہے، "برابر نہیں" شرائط کے لیے &gt;=2 ≱2 فراہم کرتا ہے، &lt;=2 ≰2 فراہم کرتا ہے، وغیرہ."
 Range Tables: "یہ صفحہ فی الحال فعال دستخط شدہ فائلوں کی طرف سے احاطہ کرتا IP حدود کے بارے میں کچھ بنیادی اعداد و شمار کی معلومات کو ظاہر کرتا ہے."
 Rate Limiting: "یہ صفحہ شرح کو محدود کرنے کے حوالے سے موجودہ کوٹہ کے استعمال اور دستیابی کو ظاہر کرتا ہے."
 Rate limiting is currently disabled: "نوٹ: ریٹ محدود فی الحال غیر فعال ہے، لیکن کنفگریشن کے صفحے کے ذریعہ فعال ہوسکتا ہے."
 Report to AbuseIPDB: "اس صفحہ کو IP ایڈریسز کو AbuseIPDB پر رپورٹ کرنے کے لیے استعمال کیا جا سکتا ہے، یا اس صورت میں کہ کسی IP ایڈریس کی غلطی سے اطلاع دی گئی ہو تو پچھلی رپورٹس کو حذف کرنے کے لیے استعمال کیا جا سکتا ہے."
 Sections List: "اس صفحے کی فہرست اس فہرست میں موجود ہے جس میں فی الحال فعال دستخط فائلوں میں موجود ہیں."
 See the documentation: "ملاحظہ کریں <a href="https://github.com/CIDRAM/Docs/blob/master/readme.ur.md\#user-content-SECTION5" hreflang="ur-PK" rel="noopener external">دستاویزی</a> مختلف ترتیب ہدایات اور ان کے مقاصد کے بارے میں معلومات کے لئے."
 Server log snippets, abuse details, etc: "سرور لاگ کے ٹکڑوں، غلط استعمال کی تفصیلات، وغیرہ."
 Signature File Fixer: "یہاں آپ دستخط فائلوں میں ممکنہ دشواریوں کا پتہ لگانے اور حل کرسکتے ہیں."
 Specify a value, or leave blank to disregard: "اعداد و شمار یہاں درج کریں. اگر ضرورت نہیں ہو تو اسے چھوڑ دو."
 Statistics tracking is currently disabled: "نوٹ: اعداد و شمار کی ٹریکنگ فی الحال غیر فعال ہے، لیکن کنفگریشن کے صفحے کے ذریعہ فعال ہوسکتا ہے."
 Statistics: "یہ صفحہ آپ کے CIDRAM کی تنصیب کے لئے کچھ استعمال کے اعداد و شمار ظاہر کرتا ہے."
 Subtractor: "دوسرے سے IP/CIDR/نیٹ ماسک کی حد کو منہا کرنے کے ل سبکٹرکٹر کا استعمال کیا جاسکتا ہے."
 Updates: "اپ ڈیٹس صفحہ آپ کو نصب کی اجازت دیتا ہے کے لئے، انسٹال، اور CIDRAM (بنیادی پیکج، دستخط، L10N فائلوں، وغیرہ) کے مختلف اجزاء کو اپ ڈیٹ."
