Extended Description AbuseIPDB module: "AbuseIPDB میں درج IP کے بلاکس کی درخواستیں."
Extended Description BGPView module: "ASN اور ملکی کوڈز کو تلاش کرنے کے لئے {{Links.BGPView}} کا استعمال کریں. اس سے ASN اور ممالک کو ترتیب کے ذریعے مسدود یا وائٹ لسٹ کرنے کا اہل بناتا ہے، اور Facebook درخواستوں کی توثیق کرنے کا ایک ذریعہ فراہم کرتا ہے. (اگر آپ یہ ماڈیول استعمال کرتے ہیں، تو آپ کو IP-API ماڈیول استعمال کرنے کی ضرورت نہیں ہوگی، کیونکہ وہ ایک ہی مقصد کو پورا کرتے ہیں)."
Extended Description Bad TLDs blocker module: "عام طور پر اسپیمرز، ہیکرز، اور دیگر نواحی اداروں کے ذریعہ TLDs سے تعلق رکھنے والے بلاکس میزبان."
Extended Description Bad hosts blocker module: "بلاکس اکثر سپیمرز، ہیکرز، اور دیگر غلط تنظیموں کے ذریعہ استعمال ہوتے ہیں."
Extended Description Bot user agents module: "ناپسندیدہ بوٹس اور نفیاری سرگرمی سے منسلک بلاکس صارف ایجنٹوں."
Extended Description Bypasses: "پہلے سے طے شدہ دستخطی بائی پاس فائلوں کو عام طور پر بنیادی پیکیج کے ساتھ شامل تھے."
Extended Description Chart.js: "پائی چارٹ پیدا کرنے کے لئے سامنے کے آخر میں قابل بناتا ہے.<br />{{Links.Chart.js}} <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a> کے ذریعہ دستیاب ہے."
Extended Description Cookie scanner module: "خطرناک کوکیز کے خلاف کچھ محدود تحفظ فراہم کرتا ہے."
Extended Description HTTP version checker module: "CIDRAM ترتیب کے ذریعے مخصوص پروٹوکول اور HTTP ورژن کو روکنا ممکن بناتا ہے."
Extended Description IP-API module: "ASN اور ملکی کوڈز کو تلاش کرنے کے لئے {{Links.IP-API}} کا استعمال کریں. اس سے ASN اور ممالک کو ترتیب کے ذریعے مسدود یا وائٹ لسٹ کرنے کا اہل بناتا ہے، اور Facebook درخواستوں کی توثیق کرنے کا ایک ذریعہ فراہم کرتا ہے. (اگر آپ یہ ماڈیول استعمال کرتے ہیں، تو آپ کو BGPView ماڈیول استعمال کرنے کی ضرورت نہیں ہوگی، کیونکہ وہ ایک ہی مقصد کو پورا کرتے ہیں)."
Extended Description IPv4: &ExtDesCloud "بلاکس ناپسندیدہ کلاؤڈ سروسز اور غیر انسانی رسائی پوائنٹس."
Extended Description IPv4-Bogons: &ExtDesBogons "بلاکس martian/bogon CIDR."
Extended Description IPv4-ISPs: &ExtDesISPs "خطرناک بلاکس اور سپام ISP (ملٹی پلے نیٹ ورک پر مشتمل ہے. ان میں انسانی اور غیر انسانی مقامات بھی ہوسکتے ہیں)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "پروفائلنگ کے لئے مفید ہے، لیکن کسی بھی چیز کو اپنے طور پر مسدود نہیں کرتا ہے."
Extended Description IPv4-Other: &ExtDesOther "پراکسی جنگ لڑ، وپ، اور دیگر متفرق ناپسندیدہ خدمات کے لئے CIDR."
