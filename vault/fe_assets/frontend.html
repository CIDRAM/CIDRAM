<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{FE_Lang}" xml:lang="{FE_Lang}" dir="{textDir}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{FE_Title}</title>
</head>

<style>
body,.co{text-align:center}
body,input,select{font-size:10px}
body{font-family:'Lucida Grande',Tahoma,Verdana,Arial,MingLiU;letter-spacing:1px;text-decoration:none;border-style:none;margin:0;padding:0;white-space:normal;background-color:#ccc;color:#033}
code,.h2,.ng2{background-color:#ddd}
code{font-family:monospace}
hr{border-style:solid none none;border-width:1px;margin:5px 2px 0;padding:2px;color:#900}
input,select,.gen,.txtGn,.txtRd,.nav,.bNav,.tip,.s,a{font-weight:700}
input,select,.gen{font-family:Verdana,Arial,Helvetica,sans-serif}
input,select{width:150px;background-color:#ffe;border:1px solid #900;color:#033;margin:2px;padding:2px;background-repeat:no-repeat;background-position:top right}
input.half{width:75px}
input[type=password]{background-image:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAcAAAAJCAIAAABxOqH0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABGSURBVBhXY/z//z8DBoCKzmJkhPBD370TFBRkAIrOZACREABho6tNgxgIVgECyDqYwCoQaiEAKgrVCAME1L4D0+9BiIEBAEhGOXrlxz9HAAAAAElFTkSuQmCC)}
input[type=text]{background-image:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAIAAABLbSncAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAvSURBVBhXY/iPA4AkZjIwoKF3794BJd4BEU4JNDkUCWQz0SRACKcEEMElsIH//wHCK4qY/0v0LwAAAABJRU5ErkJggg==)}
.bNav,.gen{text-align:right}
.ci,.co,.ng1,.ng2{width:98%}
.ci{background-color:#fff;border-style:solid;border-width:1px;border-color:#aaa;text-align:{FE_Align};margin:auto;padding:12px}
.co{margin:auto;padding:12}
.dt,.tip{float:left}
.gen{font-size:8pt;letter-spacing:-1px;white-space:nowrap;margin:auto}
.h1,.h2,.ng1,.ng2{margin:0;padding:4px;border-style:solid solid none none;border-width:1px;border-color:#999}
.h1,.h2{width:25%}
.h1,.ng1{background-color:#eee}
.nav{font-size:12px}
.right{padding:20px}
.txtBl,.txtGn,.txtRd,.dt,.tip,.s{display:inline}
.txtBl{color:#000}
.txtGn{color:#090}
.txtRd{color:red}
</style>

<body>
<div class="co"><br /><div class="ci">
<div class="bNav"><div class="tip">{FE_Tip}</div>{bNav}</div>
<hr />

{FE_Content}
<hr />
<div class="gen"><div class="dt">{DateTime}</div><div class="txtBl">{generated_by}</div> <div class="txtRd">{ScriptIdent}</div></div>
</div><br /></div>
</body>

</html>
