Extended Description BGPView module: "Wykorzystuje API {{Links.BGPView}} do zapewnienia dla CIDRAM funkcjonalności wyszukiwania dla ASN i kodu kraju, który umożliwia blokowanie ASN i krajów lub umieszczanie ich na białej liście za pomocą konfiguracji CIDRAM oraz zapewnia sposób weryfikacji żądań z sieci społecznościowych, takich jak Facebook."
Extended Description Bad TLDs blocker module: "Blokuje hosty należące do TLD często używanych przez spamerów, hakerów i inne nikczemne podmioty."
