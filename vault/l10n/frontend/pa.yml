 200 OK: "200 OK (ਠੀਕ ਹੈ)\nਚੌਕਸ ਨਹੀਂ, ਪਰ ਉਪਭੋਗਤਾ-ਅਨੁਕੂਲ ਹੈ। ਸਵੈਚਲਿਤ ਬੇਨਤੀਆਂ ਸਭ ਤੋਂ ਵੱਧ ਸੰਭਾਵਤ ਤੌਰ 'ਤੇ ਇਸ ਜਵਾਬ ਦੀ ਵਿਆਖਿਆ ਇਸ ਸੰਕੇਤ ਵਜੋਂ ਕਰਨਗੀਆਂ ਕਿ ਬੇਨਤੀ ਸਫਲ ਸੀ।"
 301 Moved Permanently: "301 Moved Permanently (ਸਥਾਈ ਤੌਰ 'ਤੇ ਚਲੇ ਗਏ)\nਕਲਾਇੰਟ ਨੂੰ ਨਿਰਦੇਸ਼ ਦਿੰਦਾ ਹੈ ਕਿ ਰੀਡਾਇਰੈਕਟ ਸਥਾਈ ਹੈ, ਅਤੇ ਇਹ ਕਿ ਰੀਡਾਇਰੈਕਟ ਲਈ ਵਰਤੀ ਗਈ ਬੇਨਤੀ ਵਿਧੀ ਸ਼ੁਰੂਆਤੀ ਬੇਨਤੀ ਲਈ ਵਰਤੀ ਗਈ ਬੇਨਤੀ ਵਿਧੀ ਨਾਲੋਂ ਵੱਖਰੀ ਹੋ ਸਕਦੀ ਹੈ।"
