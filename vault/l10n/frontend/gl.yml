 general_ipaddr: "Onde atopar o enderezo IP das solicitudes de conexión? (Útil para servizos como Cloudflare e similares). Predeterminado = REMOTE_ADDR. AVISO: Non cambies isto a menos que saibas o que estás facendo!"
