Extended Description AbuseIPDB module: "阻止來自AbuseIPDB列出的IP的請求。"
Extended Description BGPView module: "利用{{Links.BGPView}} API為CIDRAM提供ASN和國家代碼查找功能，提供通過CIDRAM配置一種ASN和國家被阻止或列入白名單的方法，並提供一種用於社交媒體驗證的方式來驗證Facebook請求。 （如果您使用此模塊，則無需使用IP-API模塊，因為它們的用途相同）。"
Extended Description Bad TLDs blocker module: "阻止垃圾郵件發送者，黑客，和其他惡意實體經常使用的主機的TLD。"
Extended Description Bad hosts blocker module: "阻止垃圾郵件發送者，黑客，和其他惡意實體經常使用的主機。"
Extended Description Bot user agents module: "阻止不需要的機器人和惡意活動相關聯的用戶代理。"
Extended Description Bypasses: "標準簽名旁路文件通常包括在主包。"
Extended Description Chart.js: "使前端能夠生成餅圖。<br />{{Links.Chart.js}}可通過{{Links.MIT}}許可證獲得。"
Extended Description Cookie scanner module: "提供一些針對危險cookie的有限保護。"
Extended Description HTTP version checker module: "通過CIDRAM配置可以阻止特定的協議和HTTP版本。"
Extended Description IP-API module: "利用{{Links.IP-API}} API為CIDRAM提供ASN和國家代碼查找功能，提供通過CIDRAM配置一種ASN和國家被阻止或列入白名單的方法，並提供一種用於社交媒體驗證的方式來驗證Facebook請求。 （如果您使用此模塊，則無需使用BGPView模塊，因為它們的用途相同）。"
Extended Description IPv4: &ExtDesCloud "阻止不想要的雲服務和非人終端。"
Extended Description IPv4-Bogons: &ExtDesBogons "阻止bogon/火星CIDR。"
Extended Description IPv4-ISPs: &ExtDesISPs "阻止危險和垃圾容易ISP（包括多重播放網絡，可能包含人類和非人類端點）。"
