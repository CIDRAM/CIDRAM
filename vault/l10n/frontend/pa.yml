hints_shorthand:
 0.: "ਜੇਕਰ ਤੁਹਾਡੀ ਵੈੱਬਸਾਈਟ ਨੂੰ LAN ਜਾਂ localhost ਰਾਹੀਂ ਪਹੁੰਚ ਦੀ ਲੋੜ ਹੈ, ਤਾਂ ਇਸਨੂੰ ਬਲੌਕ ਨਾ ਕਰੋ। ਨਹੀਂ ਤਾਂ, ਤੁਸੀਂ ਇਸ ਨੂੰ ਬਲੌਕ ਕਰ ਸਕਦੇ ਹੋ।"
 1.: "ਕੋਈ ਵੀ ਡਿਫੌਲਟ ਦਸਤਖਤ ਫਾਈਲਾਂ ਇਸਦੀ ਵਰਤੋਂ ਨਹੀਂ ਕਰਦੀਆਂ, ਪਰ ਕਿਸੇ ਵੀ ਉਪਭੋਗਤਾ ਲਈ ਜਿਸਨੂੰ ਇਸਦੀ ਲੋੜ ਹੋ ਸਕਦੀ ਹੈ, ਇਹ ਸਮਰਥਿਤ ਹੈ।"
 2.: "ਜੇਕਰ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਪ੍ਰੌਕਸੀ ਦੁਆਰਾ ਤੁਹਾਡੀ ਵੈਬਸਾਈਟ ਤੱਕ ਪਹੁੰਚ ਕਰਨ ਦੇ ਯੋਗ ਹੋਣ ਦੀ ਲੋੜ ਹੈ, ਤਾਂ ਇਸਨੂੰ ਬਲੌਕ ਨਾ ਕਰੋ। ਨਹੀਂ ਤਾਂ, ਤੁਸੀਂ ਇਸ ਨੂੰ ਬਲੌਕ ਕਰ ਸਕਦੇ ਹੋ।"
 3.: "ਦਸਤਖਤਾਂ ਵਿੱਚ ਸਿੱਧੀ ਵਰਤੋਂ ਸਮਰਥਿਤ ਨਹੀਂ ਹੈ, ਪਰ ਇਸ ਨੂੰ ਹੋਰ ਤਰੀਕਿਆਂ ਨਾਲ ਬੁਲਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"
 4.: "ਉਹਨਾਂ ਮਾਮਲਿਆਂ ਦਾ ਹਵਾਲਾ ਦਿੰਦਾ ਹੈ ਜਿੱਥੇ ਸ਼ਾਰਟਹੈਂਡ ਸ਼ਬਦਾਂ ਦੀ ਵਰਤੋਂ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ, ਜਾਂ CIDRAM ਦੁਆਰਾ ਮਾਨਤਾ ਨਹੀਂ ਦਿੱਤੀ ਜਾਂਦੀ।"
 ਇੱਕ ਪ੍ਰਤੀ ਦਸਤਖਤ।: "ਇੱਕ ਦਸਤਖਤ ਇੱਕ ਤੋਂ ਵੱਧ ਪ੍ਰੋਫਾਈਲਾਂ ਦੀ ਵਰਤੋਂ ਕਰ ਸਕਦਾ ਹੈ, ਪਰ ਸਿਰਫ ਇੱਕ ਸ਼ਾਰਟਹੈਂਡ ਸ਼ਬਦ ਦੀ ਵਰਤੋਂ ਕਰ ਸਕਦਾ ਹੈ। ਇਹ ਸੰਭਵ ਹੈ ਕਿ ਕਈ ਸ਼ਾਰਟਹੈਂਡ ਸ਼ਬਦ ਢੁਕਵੇਂ ਹੋ ਸਕਦੇ ਹਨ, ਪਰ ਕਿਉਂਕਿ ਸਿਰਫ ਇੱਕ ਹੀ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਅਸੀਂ ਹਮੇਸ਼ਾ ਸਿਰਫ ਸਭ ਤੋਂ ਢੁਕਵੇਂ ਸ਼ਬਦਾਂ ਦੀ ਵਰਤੋਂ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹਾਂ।"
 ਤਰਜੀਹ।: "ਇੱਕ ਚੁਣਿਆ ਗਿਆ ਵਿਕਲਪ ਹਮੇਸ਼ਾ ਚੁਣੇ ਗਏ ਵਿਕਲਪ ਉੱਤੇ ਤਰਜੀਹ ਦਿੰਦਾ ਹੈ। ਉਦਾਹਰਨ ਲਈ, ਜੇਕਰ ਇੱਕ ਤੋਂ ਵੱਧ ਸ਼ਾਰਟਹੈਂਡ ਸ਼ਬਦ ਚੱਲ ਰਹੇ ਹਨ ਪਰ ਉਹਨਾਂ ਵਿੱਚੋਂ ਸਿਰਫ ਇੱਕ ਨੂੰ ਬਲੌਕ ਕੀਤਾ ਗਿਆ ਹੈ, ਤਾਂ ਵੀ ਬੇਨਤੀ ਨੂੰ ਬਲੌਕ ਕੀਤਾ ਜਾਵੇਗਾ।"
 ਮਨੁੱਖੀ ਅੰਤਮ ਬਿੰਦੂ ਅਤੇ ਕਲਾਉਡ ਸੇਵਾਵਾਂ।: "ਕਲਾਉਡ ਸੇਵਾ ਕਿਸੇ ਵੀ ਹੋਰ ਚੀਜ਼ਾਂ ਦਾ ਹਵਾਲਾ ਦੇ ਸਕਦੀ ਹੈ: ਵੈਬਹੋਸਟਿੰਗ ਪ੍ਰਦਾਤਾ, ਸਰਵਰ ਫਾਰਮ, ਡੇਟਾ ਸੈਂਟਰ, ਆਦਿ। ਮਨੁੱਖੀ ਅੰਤਮ ਬਿੰਦੂ ਉਹਨਾਂ ਸਾਧਨਾਂ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ ਜਿਸ ਦੁਆਰਾ ਇੱਕ ਮਨੁੱਖ ਇੰਟਰਨੈਟ ਤੱਕ ਪਹੁੰਚ ਕਰਦਾ ਹੈ, ਜਿਵੇਂ ਕਿ ਇੱਕ ਇੰਟਰਨੈਟ ਸੇਵਾ ਪ੍ਰਦਾਤਾ ਦੁਆਰਾ। ਇੱਕ ਨੈੱਟਵਰਕ ਆਮ ਤੌਰ 'ਤੇ ਸਿਰਫ ਇੱਕ ਜਾਂ ਦੂਜਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ, ਪਰ ਕਈ ਵਾਰ ਦੋਵੇਂ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦਾ ਹੈ। ਅਸੀਂ ਕਦੇ ਵੀ ਕਲਾਉਡ ਸੇਵਾਵਾਂ ਵਜੋਂ ਸੰਭਾਵੀ ਮਨੁੱਖੀ ਅੰਤਮ ਬਿੰਦੂਆਂ ਦੀ ਪਛਾਣ ਨਾ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦੇ ਹਾਂ। ਇਸ ਲਈ, ਇੱਕ ਕਲਾਉਡ ਸੇਵਾ ਨੂੰ ਕਿਸੇ ਹੋਰ ਚੀਜ਼ ਵਜੋਂ ਪਛਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ਜੇਕਰ ਇਸਦੀ ਰੇਂਜ ਜਾਣੇ-ਪਛਾਣੇ ਮਨੁੱਖੀ ਅੰਤਮ ਬਿੰਦੂਆਂ ਦੁਆਰਾ ਸਾਂਝੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਇਸਦੇ ਉਲਟ, ਅਸੀਂ ਹਮੇਸ਼ਾ ਕਲਾਉਡ ਸੇਵਾਵਾਂ ਦੀ ਪਛਾਣ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦੇ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਰੇਂਜਾਂ ਨੂੰ ਕਿਸੇ ਵੀ ਜਾਣੇ-ਪਛਾਣੇ ਮਨੁੱਖੀ ਅੰਤਮ ਬਿੰਦੂਆਂ ਦੁਆਰਾ ਸਾਂਝਾ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ, ਕਲਾਉਡ ਸੇਵਾਵਾਂ ਵਜੋਂ। ਇਸ ਲਈ, ਕਲਾਉਡ ਸੇਵਾ ਦੇ ਤੌਰ 'ਤੇ ਸਪਸ਼ਟ ਤੌਰ 'ਤੇ ਪਛਾਣੀ ਗਈ ਬੇਨਤੀ ਸ਼ਾਇਦ ਕਿਸੇ ਵੀ ਜਾਣੇ-ਪਛਾਣੇ ਮਨੁੱਖੀ ਅੰਤਮ ਬਿੰਦੂਆਂ ਨਾਲ ਇਸਦੀ ਰੇਂਜ ਨੂੰ ਸਾਂਝਾ ਨਹੀਂ ਕਰਦੀ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ, ਹਮਲਿਆਂ ਜਾਂ ਸਪੈਮ ਦੁਆਰਾ ਸਪਸ਼ਟ ਤੌਰ 'ਤੇ ਪਛਾਣ ਕੀਤੀ ਗਈ ਬੇਨਤੀ ਸ਼ਾਇਦ ਇਸਦੀਆਂ ਰੇਂਜਾਂ ਨੂੰ ਸਾਂਝਾ ਕਰਦੀ ਹੈ। ਹਾਲਾਂਕਿ, ਇੰਟਰਨੈਟ ਹਮੇਸ਼ਾਂ ਪ੍ਰਵਾਹ ਵਿੱਚ ਹੁੰਦਾ ਹੈ, ਸਮੇਂ ਦੇ ਨਾਲ ਨੈੱਟਵਰਕਾਂ ਦੇ ਉਦੇਸ਼ ਬਦਲਦੇ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਰੇਂਜਾਂ ਨੂੰ ਹਮੇਸ਼ਾ ਖਰੀਦਿਆ ਜਾਂ ਵੇਚਿਆ ਜਾਂਦਾ ਹੈ, ਇਸਲਈ ਗਲਤ ਸਕਾਰਾਤਮਕਤਾਵਾਂ ਦੇ ਸਬੰਧ ਵਿੱਚ ਸੁਚੇਤ ਅਤੇ ਚੌਕਸ ਰਹੋ।"
