 general_emailaddr: "در صورت تمایل، می توانید یک آدرس ایمیل در اینجا ارائه دهید تا در صورت مسدود شدن کاربران به آنها داده شود. این می تواند به عنوان یک نقطه تماس برای پشتیبانی و/یا کمک در صورت مسدود شدن اشتباه کاربران باشد. هشدار: هر آدرس ایمیلی که در اینجا ارائه می شود به احتمال زیاد توسط روبات های هرزنامه در زمان یا زمان دیگری به دست می آید، استفاده فقط با از آدرس های یکبار مصرف به اکیدا توصیه می شود (به عبارت دیگر، احتمالاً نمی خواهید از آدرس ایمیل شخصی یا اصلی کسب و کار خود استفاده کنید)."
