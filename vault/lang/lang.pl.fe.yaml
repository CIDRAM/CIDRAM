info_some_useful_links: |
 Kilka przydatnych linków:<br />
     <ul class="pieul">
       <li><span class="comCat">Narzędzia, zasoby, itp dla CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Strona issues dla CIDRAM (wsparcie, pomoc, itp).</li>
           <li>{{Links.CIDRAM.WordPress}} – Wtyczka WordPress dla CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Różne dodatki.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupy, fora, społeczności, itp.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Przydatne forum dyskusyjne na temat zatrzymywania spamu na forum.</li>
         </ul>
       </li>
       <li><span class="comCat">Inne przydatne narzędzia, zasoby, usługi, itp.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Prowadzi bazę danych znanych spamerów na forum. Przydatny do ochrony stron internetowych i forów przed spamerami.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Pobierz CIDRy z ASNy, określ relacje ASN, odkryj ASNy na podstawie nazw sieci, itp.</li>
           <li>{{Links.BGPView}} – Pobierz CIDRy z ASNy, określ relacje ASN, odkryj ASNy na podstawie nazw sieci, itp.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar by Qrator</a> – Przydatne narzędzie do sprawdzania połączeń ASN, a także różnych innych informacji o ASN.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">The Spamhaus Project</a> – Wyświetla raporty dotyczące częstości infekcji botnetem dla ASNy.</li>
           <li>{{Links.AbuseIPDB}} – Prowadzi bazę danych znanych niewłaściwych adresów IP; Zapewnia interfejs API do sprawdzania i raportowania adresów IP.</li>
         </ul>
       </li>
       <li><span class="comCat">Materiały informacyjne i edukacyjne.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Wykresy Podatności</a> – Wyświetla bezpieczne/niebezpieczne wersje różnych pakietów oprogramowania (HHVM, PHP, phpMyAdmin, Python, itp).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Wykresy Zgodności</a> – Wyświetla informacje o zgodności dla różnych pakietów oprogramowania (CIDRAM, phpMussel, itp).</li>
         </ul>
       </li>
     </ul>

