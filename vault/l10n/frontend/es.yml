Extended Description AbuseIPDB module: "Bloquea las solicitudes de los IP listados en AbuseIPDB."
Extended Description BGPView module: "Aprovecha la {{Links.BGPView}} API para proporcionar un servicio para buscar códigos de país y ASN para CIDRAM, permitiendo que los ASN y los países se bloqueen o incluyan en la lista blanca a través de la configuración CIDRAM, y proporcionando un medio para la verificación de redes sociales para verificar las solicitudes de Facebook. (Si usa este módulo, no necesitará usar el módulo IP-API, ya que tienen el mismo propósito)."
Extended Description Bad TLDs blocker module: "Bloquea los hosts que pertenecen a los TLD utilizados con frecuencia por los spammers, los hackers y otras entidades nefastas."
Extended Description Bad hosts blocker module: "Bloquea los hosts utilizados con frecuencia por spammers, hackers y otras entidades nefastas."
Extended Description Bot user agents module: "Bloquea los agentes de usuario asociados con bots no deseados y actividad infame."
Extended Description Bypasses: "Los archivos para bypass de firmas estándar normalmente se incluyen con el paquete principal."
Extended Description Chart.js: "Permite que el front-end genere gráficos circulares.<br />{{Links.Chart.js}} está disponible a través de <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "Proporciona algunas protecciones limitadas contra cookies peligrosas."
Extended Description HTTP version checker module: "Lo hace posible bloquear protocolos específicos y versiones HTTP a través de la configuración de CIDRAM."
Extended Description IP-API module: "Aprovecha la {{Links.IP-API}} API para proporcionar un servicio para buscar códigos de país y ASN para CIDRAM, permitiendo que los ASN y los países se bloqueen o incluyan en la lista blanca a través de la configuración CIDRAM, y proporcionando un medio para la verificación de redes sociales para verificar las solicitudes de Facebook. (Si usa este módulo, no necesitará usar el módulo BGPView, ya que tienen el mismo propósito)."
Extended Description IPv4: &ExtDesCloud "Bloquea los servicios en la nube no deseados y puntos finales no humanos."
Extended Description IPv4-Bogons: &ExtDesBogons "Bloquea bogon/marciano CIDRs."
Extended Description IPv4-ISPs: &ExtDesISPs "Bloquea ISPs peligroso y propenso a spam (incluye redes multiplay, que pueden contener puntos finales humanos y no humanos)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Útil para crear perfiles, pero no bloquea nada."
Extended Description IPv4-Other: &ExtDesOther "Bloquea CIDRs para proxies, VPNs y otros servicios misceláneos no deseados."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Proporciona algunas protecciones limitadas contra varios vectores de ataque comúnmente utilizado en las solicitudes."
Extended Description PHPMailer: "Requerido para usar cualquier funcionalidad que implique el envío de correo electrónico.<br />{{Links.PHPMailer.PHPMailer}} está disponible a través de la licencia {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Bloquea las solicitudes de los IP listados en Project Honeypot."
Extended Description Protocol blocker module: "Proporciona la capacidad de bloquear protocolos de solicitud específicos a través de la configuración (p.ej., HTTP/0.9, HTTP/1.1, SPDY/3.0, etc). Nota: No tendrá ningún efecto para los sitios web que se enrutan a través de servicios que reescriben las solicitudes para que usen exactamente el mismo protocolo, como Cloudflare."
Extended Description Referrer spam module: "El bloqueo basado en spam de referencia generalmente no proporcionará ningún beneficio de seguridad significativo, pero en algunos casos, podría ser útil para algunos usuarios, para recopilar más información sobre solicitudes y para poder reporta los.<br />La instalación de este módulo también instala los polyfills de Symfony para {{Links.Symfony.Intl/Idn}} (porque este módulo requiere la funcionalidad Idn, que no todas las instalaciones de PHP proporcionan de manera predeterminada), disponibles a través de la licencia <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description Stop Forum Spam module: "Protege las páginas de registro y de inicio de sesión de las IP listadas por SFS."
Extended Description Tor blocker module: "Prohíbe el acceso desde los nodos de salida Tor a través de búsquedas DNSEL (ambos IPv4 e IPv6 soportados)."
