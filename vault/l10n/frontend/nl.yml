 Fraudulent VoIP: "Frauduleuze VoIP."
 Fraudulent orders: "Frauduleuze bestellingen."
 Hacking: "Hacking."
 IoT targeted: "IoT-gericht misbruik. Geef in de opmerkingen informatie op over welk type apparaat het doelwit was."
 Open proxy, open relay, or tor endpoint: "Open proxy, open relay, of tor-eindpunt."
 Phishing: "Phishing websites en/of e-mail."
 Ping of death: "Ping van de dood (te groot IP-pakket)."
 Port scans: "Poortscans (scannen op open poorten en kwetsbare services)."
 SQL injection: "SQL-injectie."
 SSH abuse: "SSH-misbruik."
 VPN IP: "VPN IP."
 Web spam: "Webspam (commentaar-/forumspam, HTTP-verwijzerspam, of andere CMS-spam)."
 Webapp attacks: "Webapp-aanvallen (zoeken naar kwetsbaarheden of exploits, of proberen geïnstalleerde webapps, CMS, of e-commerceoplossingen te misbruiken, b.v., WordPress, Drupal, phpMyAdmin, enz)."
Extended Description:
 AbuseIPDB module: "Blokkeert aanvragen van IP's die worden vermeld op AbuseIPDB."
 BGPView module: "Maakt gebruik van de {{Links.BGPView}} API om ASN en landcode op te zoeken voor CIDRAM, waardoor ASN's en landen kunnen worden geblokkeerd of op de witte lijst kunnen worden gezet via de CIDRAM-configuratie, en het verschaffen van een middel voor sociale netwerkverificatie om Facebook-verzoeken te verifiëren. (Als u deze module gebruikt, hoeft u de IP-API-module niet te gebruiken, omdat deze hetzelfde doel dienen)."
 Bad TLDs blocker module: "Blokkeert hosts van TLD's die vaak worden gebruikt door spammers, hackers en andere kwaadwillige entiteiten."
 Bad hosts blocker module: "Blokkeert hosts die vaak worden gebruikt door spammers, hackers en andere kwaadwillige entiteiten."
 Bot user agents module: "Blokkeert gebruikersagenten die zijn gekoppeld aan ongewenste bots en schadelijke activiteiten."
 Bypasses: "De standaard signature bypasses normaal opgenomen met de primaire pakket."
 Chart.js: "Hiermee kan de frontend taartdiagrammen genereren.<br />{{Links.Chart.js}} is beschikbaar via de {{Links.MIT}}-licentie."
 Cookie scanner module: "Biedt een beperkte bescherming tegen gevaarlijke cookies."
 HTTP version checker module: "Maakt het mogelijk om specifieke protocollen en HTTP-versies te blokkeren via de CIDRAM-configuratie."
 IP-API module: "Maakt gebruik van de {{Links.IP-API}} API om ASN en landcode op te zoeken voor CIDRAM, waardoor ASN's en landen kunnen worden geblokkeerd of op de witte lijst kunnen worden gezet via de CIDRAM-configuratie, en het verschaffen van een middel voor sociale netwerkverificatie om Facebook-verzoeken te verifiëren. (Als u deze module gebruikt, hoeft u de BGPVIew-module niet te gebruiken, omdat deze hetzelfde doel dienen)."
