 logging: "Configuración relacionada co rexistro (excluída a aplicable a outras categorías)."
 logging_apache_style_log: "Ficheiro estilo Apache para rexistrar todos os intentos de acceso bloqueado. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 logging_error_log: "Un ficheiro para rexistrar os erros non graves detectados. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 logging_log_banned_ips: "Incluír solicitudes bloqueadas de enderezos IP prohibidos nos rexistros? True/Verdadeiro = Si [Predeterminado]; False/Falso = Non."
 logging_log_rotation_action: "A rotación do rexistro limita o número de ficheiros de rexistro que deberían existir en cada momento. Cando se crean novos ficheiros de rexistro, se o número total de ficheiros de rexistro supera o límite especificado, realizarase a acción especificada. Podes especificar a acción desexada aquí."
 logging_log_rotation_limit: "A rotación do rexistro limita o número de ficheiros de rexistro que deberían existir en cada momento. Cando se crean novos ficheiros de rexistro, se o número total de ficheiros de rexistro supera o límite especificado, realizarase a acción especificada. Podes especificar o límite desexado aquí. Un valor de 0 desactivará a rotación do rexistro."
 logging_log_sanitisation: "Cando se utiliza a páxina de rexistros para ver os datos de rexistro, CIDRAM depura os datos de rexistro antes de mostralos, para protexer aos usuarios dos ataques XSS e doutras ameazas potenciais que poidan conter os datos de rexistro. Dito isto, como estándar, os datos non se desinfectan durante o rexistro. Isto é para garantir que os datos de rexistro se conserven con precisión, para axudar a calquera análise heurística ou forense que poida ser necesaria no futuro. Non obstante, no caso de que un usuario intente ler os datos de rexistro mediante ferramentas externas, e se esas ferramentas externas non realizan o seu propio proceso de desinfección, o usuario podería estar exposto a ataques XSS. Se é necesario, pode cambiar o comportamento predeterminado usando esta directiva de configuración. True/Verdadeiro = Desinfecte os datos ao rexistralos (os datos consérvanse con menos precisión, pero o risco de XSS é menor). False/Falso = Non desinfecte os datos ao rexistralos (os datos consérvanse con máis precisión, pero o risco de XSS é maior) [Predeterminado]."
 logging_outbound_request_log: "Un ficheiro para rexistrar os resultados de calquera solicitude de saída. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 logging_report_log: "Un ficheiro para rexistrar os informes enviados a API externas. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 logging_serialised_log: "Ficheiro serializado para rexistrar todos os intentos de acceso bloqueados. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 logging_standard_log: "Ficheiro lexible por humanos para rexistrar todos os intentos de acceso bloqueados. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 logging_truncate: "Truncar os ficheiros de rexistro cando alcanzan un determinado tamaño? O valor é o tamaño máximo en B/KB/MB/GB/TB ao que pode crecer un ficheiro de rexistro antes de ser truncado. O valor predeterminado de 0KB desactiva o truncamento (os ficheiros de rexistro poden crecer indefinidamente). Nota: Aplícase aos ficheiros de rexistro individuais! O tamaño dos ficheiros de rexistro non se considera colectivamente."
 phpmailer: "Configuración para PHPMailer (usado para a autenticación de dous factores e para as notificacións por correo electrónico)."
 phpmailer_add_reply_to_address: "O enderezo de resposta a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_add_reply_to_name: "O nome da resposta a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_event_log: "Un ficheiro para rexistrar todos os eventos relacionados con PHPMailer. Especifique un nome de ficheiro, ou déixeo en branco para desactivalo."
 phpmailer_host: "O servidor SMTP que se utilizará para o correo electrónico de saída."
 phpmailer_password: "O contrasinal a utilizar ao enviar correo electrónico a través de SMTP."
 phpmailer_port: "O número de porto que se utilizará para o correo electrónico de saída. Predeterminado = 587."
 phpmailer_set_from_address: "O enderezo do remitente a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_set_from_name: "O nome do remitente a citar ao enviar correo electrónico a través de SMTP."
 phpmailer_skip_auth_process: "Ao establecer esta directiva en <code>true</code> indícase a PHPMailer que omita o proceso de autenticación normal que se produce normalmente cando se envía correo electrónico a través de SMTP. Isto debe evitarse, porque omitir este proceso pode expoñer o correo electrónico saínte a ataques MITM, pero pode ser necesario nos casos en que este proceso impide que PHPMailer se conecte a un servidor SMTP."
 phpmailer_smtp_auth: "Esta directiva determina se autenticar sesións SMTP (normalmente debería deixarse só)."
 phpmailer_smtp_secure: "O protocolo a utilizar ao enviar correo electrónico a través de SMTP (TLS ou SSL)."
 phpmailer_username: "O nome de usuario que se utilizará ao enviar correo electrónico a través de SMTP."
 projecthoneypot: "Configuración para o módulo Project Honeypot."
 projecthoneypot_api_key: *EnterAPIKey
 projecthoneypot_max_age_in_days: "A idade máxima en días para a que se terán en conta os informes ao realizar buscas. Predeterminado = 365."
 projecthoneypot_max_ts_for_captcha: "A puntuación máxima de ameaza permitida para recibir un CAPTCHA (debe ser un número entre 1 e 100). Predeterminado = 10."
 projecthoneypot_minimum_threat_score: "A puntuación mínima de ameaza necesaria para que CIDRAM bloquee un enderezo IP (debe ser un número entre 1 e 100). Predeterminado = 10."
 projecthoneypot_type_of_visitor: "Controis para bloquear ou perfilar en función do tipo de visitante determinado polo Project Honeypot."
 protocol: "Configuración para o módulo bloqueador de protocolos."
 protocol_blocked: "Bloquearanse os protocolos seleccionados. Nota: Non terá ningún efecto para aqueles sitios web que enrutan a través de servizos que reescriben solicitudes para usen o mesmo protocolo, como Cloudflare."
 protocol_reason_message: "A mensaxe de motivo que se mostra cando se bloquean tales solicitudes."
 rate_limiting: "Configuración para a limitación da taxa (non recomendada para uso xeral)."
 rate_limiting_allowance_period: "A duración para rastrexar o uso. Predeterminado = 0°0′0″."
 rate_limiting_exceptions: "Excepcións (é dicir, solicitudes que non deben limitarse). Relevante só cando a limitación da taxa está activada."
 rate_limiting_max_bandwidth: "A cantidade máxima de ancho de banda permitida dentro do período autorizado antes de limitar as solicitudes futuras. Un valor de 0 desactiva este tipo de limitación de taxa. Predeterminado = 0KB."
 rate_limiting_max_requests: "O número máximo de solicitudes permitidas dentro do período autorizado antes de limitar as solicitudes futuras. Un valor de 0 desactiva este tipo de limitación de taxa. Predeterminado = 0."
 rate_limiting_precision_ipv4: "A precisión a usar para rastrexar o uso de IPv4. O valor reflicte o tamaño do bloque CIDR. Establécese en 32 para obter a mellor precisión. Predeterminado = 32."
 rate_limiting_precision_ipv6: "A precisión a usar para rastrexar o uso de IPv6. O valor reflicte o tamaño do bloque CIDR. Establécese en 128 para obter a mellor precisión. Predeterminado = 128."
 rate_limiting_segregate: "Débense segregar ou compartir as cotas para diferentes dominios e servidores? True/Verdadeiro = As cotas serán segregadas. False/Falso = As cotas serán compartidas [Predeterminado]."
 recaptcha: "Configuración para ReCaptcha (ofrece unha forma de que os humanos recuperen o acceso cando se bloquean)."
 recaptcha_api: *CaptchaAPI
 recaptcha_expiry: *CaptchaExpiry
 recaptcha_lockip: *CaptchaLockIP
 recaptcha_lockuser: *CaptchaLockUser
 recaptcha_nonblocked_status_code: *CaptchaNonblockedStatusCode
 recaptcha_recaptcha_log: *CaptchaLogFile
 recaptcha_secret: *CaptchaDashboard
 recaptcha_show_api_message: *ShowAPIMessage
 recaptcha_show_cookie_warning: *ShowCookieWarning
 recaptcha_signature_limit: *CaptchaSignatureLimit
 recaptcha_sitekey: *CaptchaDashboard
 recaptcha_usemode: *CaptchaUseMode
 sfs: "Configuración para o módulo Stop Forum Spam."
warning:
 API_Rate_Limited: "Aviso: Parece que o acceso á API %s está actualmente limitado."
 Cookies: "Nota: CIDRAM usa unha cookie para autenticar os inicios de sesión. Ao iniciar sesión, dás o teu consentimento para que o teu navegador cree e almacene unha cookie."
 Editing PHP files: "Aviso: Sábese que algunhas solucións de seguridade de aloxamento web prohiben automaticamente os enderezos IP ao detectar as etiquetas PHP nas solicitudes (por exemplo, ao tentar modificar ficheiros PHP a través dun navegador). CIDRAM non ten medios para saber se o teu servizo de hospedaxe web utiliza unha solución de seguridade deste tipo. Para evitar tales problemas, recoméndase non editar os ficheiros PHP dese xeito cando sexa posible."
 IP tests are disabled: "Aviso: As probas de IP están desactivadas. Os ficheiros de sinatura non se poden usar ata que se resolva."
 JavaScript required: "Aviso: Algunhas funcións do front-end requiren JavaScript. Para garantir que todo o front-end se comporta como se espera, recoméndase activar JavaScript."
 Likely to be overwritten: "Aviso: O ficheiro que estás editando pertence ao compoñente "%s". Calquera cambio feito neste ficheiro é moi probable que se sobrescriba a próxima vez que se actualice ese compoñente."
 Modules are disabled: "Aviso: Os módulos están desactivados! Os módulos non se poden usar ata que se resolva."
 No modules are active: "Aviso: Non hai módulos activos! Os módulos pódense activar mediante as páxinas de configuración ou actualizacións."
 No signature files are active: "Aviso: Non hai ficheiros de sinatura activos. Os ficheiros de sinatura pódense activar mediante as páxinas de configuración ou actualizacións."
 Operating in dry run mode: "Aviso: Funcionando en modo seco! Mentres está no modo seco, as solicitudes seguen comprobadas e rexistradas como eventos de bloqueo como é habitual, pero non se bloquea nada."
 Operating in maintenance mode: "Aviso: Funcionando en modo mantemento! Mentres está en modo de mantemento, nada se verifica, rexistra, ou bloquea."
 Page termination is disabled: "Aviso: A terminación da páxina está desactivada! As solicitudes non se poden bloquear correctamente ata que se resolva."
 Proceeding will log out all users: "Aviso: Ao continuar, pecharase a sesión de todos os usuarios."
 This account is not using a valid password: "Aviso: Esta conta non está a usar un contrasinal válido."
 Using the default password: "Aviso: Usando o contrasinal predeterminado!"
