 0.: "如果您的网站需要通过LAN或localhost访问，不要阻止它。​否则，您可以阻止它。"
 1.: "标准签名文件不使用它，但它仍然受支持，因为它可能对某些用户有用。"
 2.: "如果您需要用户能够通过代理访问您的网站，不要阻止它。​否则，您可以阻止它。"
 3.: "不支持直接在签名中使用，但在特定情况下可以通过其他方式调用。"
 4.: "当速记词不使用或CIDRAM不识别时。"
 对于每个签名只有一个。: "签名可以调用多个分类，但只能使用一个速记词。​多个速记词可能是合适的，但由于只能使用一个，我们试图始终只使用最合适的。"
 优先。: "选定的选项始终优先于未选定的选项。​例如，如果多个速记词是生效的，但只有一个被设置为被阻止，则请求仍将被阻止。"
 人类端点和云服务。: "云服务可能是指虚拟主机提供商、服务器场、数据中心、或许多其他事物。​人类端点是指人类访问互联网的方式，例如，通过互联网服务提供商。​网络通常只提供一个或另一个，但有时可能同时提供两者。​我们试图不将潜在的人类端点识别为云服务。​因此，如果云服务的范围由已知的人类端点共享，则可以将其识别为其他东西。​同样，如果范围不被任何已知的人类端点共享，我们会试图始终将云服务识别为云服务。​因此，明确标识为云服务的请求很可能不会与任何已知的人类端点共享其范围。​同样，由攻击或垃圾邮件的风险明确识别的请求很可能共享范围。​然而，互联网总是在不断变化，网络的目的可以改变，范围总是被买卖，所以关于假阳性的保持有意识和警惕。"
hints_time_format: |
 <strong><em>占位符 – 解释 – 基于2024-04-30T18:27:49+08:00的示例。</em></strong><br />
 <code class="s">{yyyy}</code> – 年份 – 例如，2024。<br />
 <code class="s">{yy}</code> – 缩写年份 – 例如，24。<br />
 <code class="s">{Mon}</code> – 月份缩写名称（英文） – 例如，Apr。<br />
 <code class="s">{mm}</code> – 带前导零的月份 – 例如，04。<br />
 <code class="s">{m}</code> – 月份数 – 例如，4。<br />
 <code class="s">{Day}</code> – 当天缩写名称（英文） – 例如，Tue。<br />
 <code class="s">{dd}</code> – 带前导零的天数 – 例如，30。<br />
 <code class="s">{d}</code> – 天数 – 例如，30。<br />
 <code class="s">{hh}</code> – 带前导零的小时（使用24小时制） – 例如，18。<br />
 <code class="s">{h}</code> – 小时（使用24小时制） – 例如，18。<br />
 <code class="s">{ii}</code> – 带前导零的分钟 – 例如，27。<br />
 <code class="s">{i}</code> – 分钟 – 例如，27。<br />
 <code class="s">{ss}</code> – 带前导零的秒 – 例如，49。<br />
 <code class="s">{s}</code> – 秒 – 例如，49。<br />
 <code class="s">{tz}</code> – 时区（不带冒号） – 例如，+0800。<br />
