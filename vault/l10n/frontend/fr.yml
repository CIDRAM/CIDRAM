hints_duration:
 SI.: "La durée peut être décrite à l'aide du «\_Système international d'unités\_. Par exemple, <strong>1d2h3min4s</strong> ou <strong>1d 2h 3min 4s</strong> pour un jour, deux heures, trois minutes, quatre secondes, ou <strong>5min</strong> pour seulement cinq minutes."
 Temps d'arc.: "La durée peut être décrite en utilisant la notation temps d'arc. Par exemple, <strong>1d2°3′4″</strong> pour un jour, deux heures, trois minutes, quatre secondes, ou <strong>5″</strong> pour seulement cinq secondes."
 Anglais simple.: "La durée peut être décrite en écrivant les unités en anglais simple. Par exemple, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> pour une semaine, deux jours, trois heures, quatre minutes, cinq secondes."
 Contraintes.: "La notation peut être mixte, mais les unités doivent toujours être décrites de la plus grande à la plus petite, et ne peuvent pas être répétées. Par exemple, <strong>1 week 2 days 3′4″</strong> est <span class="txtGn">valide</span> et sera compris correctement, mais <strong>3′4″ 1 week 2 days</strong> et <strong>3 hours 3h 3°</strong> ne sont <span class="txtRd">pas valides</span>. CIDRAM se fiche que vous utilisiez ou non l'espacement. Les nombres doivent être simples et sans format. Pour des raisons pratiques, la plus grande unité prise en charge est une semaine. Lors de la mise à jour de la configuration, CIDRAM normalise les durées en temps d'arc."
