 general_emailaddr: "Dacă doriți, puteți furniza aici o adresă de e-mail care să fie dată utilizatorilor atunci când sunt blocați, pe care să-l folosească ca punct de contact pentru asistență în cazul în care acestea sunt blocate din greșeală. AVERTIZARE: Orice adresă de e-mail pe care o furnizați aici va fi cu siguranță achiziționată de spamboți și scrapers în timpul utilizării acesteia aici și, prin urmare, este insistent recomandat ca, dacă alegeți să furnizați o adresă de e-mail aici, să vă asigurați că adresa de e-mail pe care o furnizați aici este o adresă de unică folosință și/sau o adresă care nu vă deranjează că primește spam (cu alte cuvinte, probabil că nu doriți să utilizați adresele dvs. de e-mail personale sau principale de afaceri)."
