hints_duration:
 SI.: "Продължителността може да бъде описана с помощта на „Международната система от единици“. Напр., <strong>1d2h3min4s</strong> или <strong>1d 2h 3min 4s</strong> за един ден, два часа, три минути, четири секунди, или <strong>5min</strong> за само пет минути."
 Арктайм.: "Продължителността може да бъде описана с помощта на нотация за арктайм. Напр., <strong>1d2°3′4″</strong> за един ден, два часа, три минути, четири секунди, или <strong>5″</strong> за само пет секунди."
 Обикновен английски.: "Продължителността може да бъде описана чрез изписване на единиците на обикновен английски език. Напр., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> за една седмица, два дни, три часа, четири минути, пет секунди."
 Ограничения.: "Нотацията може да се смесва, но единиците винаги трябва да се описват от най-голямата към най-малката и не могат да се повтарят. Напр., <strong>1 week 2 days 3′4″</strong> е <span class="txtGn">валиден</span> и ще бъде разбран правилно, но <strong>3′4″ 1 week 2 days</strong> и <strong>3 hours 3h 3°</strong> са <span class="txtRd">невалидни</span>. CIDRAM не се интересува дали използвате интервали или не. Числата трябва да са обикновени и неформатирани. За практичност най-голямата поддържана единица е седмица. Когато конфигурацията се актуализира, CIDRAM нормализира продължителността към арктайм."
hints_has_bypass: "* Тази опция има съответен байпас под <code class="s">bypasses➡used</code>. Препоръчително е да се уверите, че квадратчето за отметка за съответния байпас е маркирано по същия начин като квадратчето за отметка за опит за проверка на тази опция."
hints_inspection: "* Предназначен само за отстраняване на грешки на спомагателни правила. Не се показва на блокираните потребители."
hints_ipv6_on_32bit: "Забележка: IPv6 търсенията може да не работят правилно на някои 32-битови системи."
hints_pdo_dsn:
 ЧЗВ.: "<em><a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#user-content-HOW_TO_USE_PDO" hreflang="en-AU">Какво е „PDO DSN“? Как мога да използвам PDO с CIDRAM?</a></em>"
hints_shorthand:
 0.: "Ако вашият уебсайт се нуждае от достъп през LAN или localhost, не блокирайте това. В противен случай обаче можете да блокирате това."
 1.: "Нито един от стандартните файлове за сигнатур не използва това, но въпреки това се поддържа, в случай че може да е полезно за някои потребители."
 2.: "Ако имате нужда потребителите да имат достъп до уебсайта ви чрез проксита, не блокирайте това. В противен случай обаче можете да блокирате това."
 3.: "Директното използване в сигнатури не се поддържа, но може да бъде извикано с други средства при определени обстоятелства."
 4.: "Отнася се за случаи, в които съкратените думи изобщо не се използват или не се разпознават от CIDRAM."
 По един на сигнатур.: "Един сигнатур може да извиква множество профили, но може да използва само една съкратена дума. Възможно е няколко съкратени думи да са подходящи, но тъй като може да се използва само една, ние се стремим винаги да използваме само най-подходящата."
 Приоритет.: "Избрана опция винаги има приоритет пред неизбрана опция. Напр., ако се играят няколко съкратени думи, но само една от тях е зададена като блокирана, заявката пак ще бъде блокирана."
 Човешки крайни точки и облачни услуги.: "Облачната услуга може да се отнася до доставчици на уеб хостинг, сървърни ферми, центрове за данни, или много други неща. Човешка крайна точка се отнася до средствата, чрез които човек осъществява достъп до интернет, като например чрез доставчик на интернет услуги. Мрежата обикновено предоставя само едното или другото, но понякога може да предостави и двете. Ние се стремим никога да не идентифицираме потенциални човешки крайни точки като облачни услуги. Следователно облачна услуга може да бъде идентифицирана като нещо друго, ако нейният обхват се споделя от известни човешки крайни точки. Обратно, ние се стремим винаги да идентифицираме облачните услуги, чиито обхвати не се споделят от никакви известни човешки крайни точки, като облачни услуги. Следователно заявка, идентифицирана изрично като облачна услуга, вероятно не споделя обхвата си с известни човешки крайни точки. По същия начин заявка, идентифицирана изрично чрез атаки или спам, вероятно го прави. Въпреки това, интернет винаги е в движение, целите на мрежите се променят с времето, и диапазоните винаги се купуват или продават, така че бъдете наясно и бдителни по отношение на фалшиви положителни резултати."
hints_verification:
 "Какво са „позитиви“ и „негативи“?": "При проверка на самоличността, представена от заявка, успешният резултат може да бъде описан като „положителен“ или „отрицателен“. В случай, че представената самоличност се потвърди като истинската самоличност, тя ще бъде описана като „положителна“. В случай, че се потвърди, че представената самоличност е фалшифицирана, тя ще бъде описана като „отрицателна“. Неуспешният резултат обаче (напр., проверката е неуспешна или истинността на представената самоличност не може да бъде определена) не би бил описан като „положителен“ или „отрицателен“. Вместо това, неуспешният резултат би бил описан просто като непроверен. Когато не бъде направен опит за проверка на самоличността, представена от заявка, заявката също ще бъде описана като непроверена. Термините имат смисъл само в контекста, в който самоличността, представена от заявка, е разпозната и следователно, когато е възможна проверка. В случаите, когато представената самоличност не отговаря на опциите, предоставени по-горе, или когато не е представена самоличност, предоставените по-горе опции стават неуместни."
 "Какво представляват „байпасите с един удар“?": "В някои случаи положително потвърдена заявка все още може да бъде блокирана в резултат на файловете за сигнатур, модулите или други условия на заявката и може да са необходими байпас, за да се избегнат фалшиви положителни резултати. В случай, че байпасът е предназначен да се справи с точно едно нарушение, нито повече, нито по-малко, такъв байпас може да се опише като „байпас с един удар“."
info_cli_by_default_ips: |
 Стандартно IP адресите се тестват спрямо всички файлове за сигнатур, всички
 модули, всички спомагателни правила, *и* срещу проверка на социални медии и
 търсачки.
 --no-sig    Предотвратява тестване срещу файлове със сигнатури.
 --no-mod    Предотвратява тестване срещу модули.
 --no-sev    Предотвратява проверката на търсачката.
 --no-smv    Предотвратява проверката на социалните медии.
 --no-ov     Предотвратява друга проверка.
 --no-aux    Предотвратява тестване срещу спомагателни правила.
