config_signatures_block_cloud: "ปิดกั้น CIDR เป็นของ webhosting หรือบริการคลาวด์? ถ้าคุณทำงานบริการ API จากเว็บไซต์ของคุณหรือถ้าคุณคาดหวังเว็บไซต์อื่นเพื่อเชื่อมต่อกับเว็บไซต์ของคุณ คำสั่งนี้ควรตั้งค่าเป็น false. มิฉะนั้น คำสั่งนี้ควรตั้งค่าเป็น true."
