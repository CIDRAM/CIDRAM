Extended Description AbuseIPDB module: "Blokuje požadavky z IP adres uvedených na AbuseIPDB."
Extended Description BGPView module: "Využívá {{Links.BGPView}} API k poskytování zařízení pro vyhledávání ASN a kódu země pro CIDRAM, umožňuje blokování ASN a zemí nebo jejich zařazení na bílou listinu prostřednictvím konfigurace CIDRAM a poskytuje prostředky pro ověření sociálních sítí pro ověření požadavků Facebooku. (Pokud použijete tento modul, nebudete muset používat modul IP-API, protože slouží stejnému účelu)."
Extended Description Bad TLDs blocker module: "Blokuje hostitele patřící k TLD, které často používají spameři, hackeři, a další nebezpečné entity."
Extended Description Bad hosts blocker module: "Blokuje hostitele často používané spammery, hackery, a dalšími zločinnými entitami."
Extended Description Bot user agents module: "Blokuje uživatelské agenty spojené s nežádoucími roboty a hanebnou činností."
Extended Description Bypasses: "Výchozí soubory pro vynechání podpisů jsou běžně součástí hlavního balíčku."
Extended Description Chart.js: "Umožňuje front-endu generovat prstencové grafy.<br />{{Links.Chart.js}} je k dispozici prostřednictvím licence {{Links.MIT}}."
Extended Description Cookie scanner module: "Poskytuje určitou omezenou ochranu před nebezpečnými soubory cookie."
Extended Description HTTP version checker module: "Umožňuje blokovat konkrétní protokoly a verze HTTP prostřednictvím konfigurace CIDRAM."
Extended Description IP-API module: "Využívá {{Links.IP-API}} API k poskytování zařízení pro vyhledávání ASN a kódu země pro CIDRAM, umožňuje blokování ASN a zemí nebo jejich zařazení na bílou listinu prostřednictvím konfigurace CIDRAM a poskytuje prostředky pro ověření sociálních sítí pro ověření požadavků Facebooku. (Pokud použijete tento modul, nebudete muset používat modul BGPView, protože slouží stejnému účelu)."
Extended Description IPv4: &ExtDesCloud "Blokuje nežádoucí cloudové služby a jiné koncové body."
Extended Description IPv4-Bogons: &ExtDesBogons "Blokuje bogony/marťanské CIDR."
Extended Description IPv4-ISPs: &ExtDesISPs "Blokuje nebezpečné a spamové ISP (zahrnuje multiplayerové sítě, které mohou obsahovat lidské i nelidské koncové body)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Užitečné pro profilování, ale samo o sobě nic neblokuje."
Extended Description IPv4-Other: &ExtDesOther "Blokuje CIDR pro proxy, VPN, a další různé nežádoucí služby."
Extended Description IPv6: *ExtDesCloud
Extended Description IPv6-Bogons: *ExtDesBogons
Extended Description IPv6-ISPs: *ExtDesISPs
Extended Description IPv6-Nonblocking: *ExtDesNonblocking
Extended Description IPv6-Other: *ExtDesOther
Extended Description Optional security extras module: "Poskytuje určitou omezenou ochranu proti různým útočným vektorům běžně používaným v požadavcích."
Extended Description PHPMailer: "Vyžaduje se pro použití jakékoli funkce, která zahrnuje odesílání e-mailů.<br />{{Links.PHPMailer.PHPMailer}} je k dispozici prostřednictvím licence {{Links.PHPMailer.License}}."
Extended Description Project Honeypot module: "Blokuje požadavky z IP adres uvedených na Project Honeypot."
Extended Description Protocol blocker module: "Poskytuje možnost blokovat konkrétní protokoly požadavků prostřednictvím konfigurace (např., HTTP/0.9, HTTP/1.1, SPDY/3.0, atd). Poznámka: Nebude to mít žádný vliv na ty webové stránky směrující přes služby, které přepisují požadavky, aby všechny používaly přesně stejný protokol, jako je Cloudflare."
Extended Description Referrer spam module: "Blokování na základě odkazujícího spamu obecně neposkytuje žádnou smysluplnou bezpečnostní výhodu, ale v některých případech může být užitečné pro některé uživatele, aby získali více informací o požadavcích a to reportovat.<br />Instalace tohoto modulu také nainstaluje Symfony polyfills pro {{Links.Symfony.Intl/Idn}} (protože tento modul vyžaduje funkčnost Idn, kterou ne všechny instalace PHP standardně poskytují), k dispozici prostřednictvím licence {{Links.MIT}}."
Extended Description Stop Forum Spam module: "Chrání registrační a přihlašovací stránky před IP adresami uvedenými v SFS."
Extended Description Tor blocker module: "Zakazuje přístup z výstupních uzlů Tor prostřednictvím vyhledávání DNSEL (podporuje IPv4 i IPv6)."
