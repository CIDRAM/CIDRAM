<table>
<tr>
  <td class="nav big">
{nav}  </td>
  <td class="right extend">
    <div class="s" id="stateMsg">{state_msg}{TrackingCount}</div>
    <table><tr><td class="spanner">
      <form action="?{TrackingFilter}" method="POST" name="SelectorForm">
        <select name="FilterSelector" class="ufts">
          {TrackingFilterControls}
        </select><input type="submit" value="{field.OK}" class="auto" />
      </form><hr />
      <form id="trackForm" action="?{TrackingFilter}" method="POST">
        <input name="IPAddr" type="hidden" value="*" />
        <input onclick="{Confirm-ClearAll}" type="button" value="{field.Clear all}" class="auto" />
      </form>
    </td></tr></table>
    <table class="tablend">
    <tr>
      <td class="h2"><div class="s">{field.IP address}</div></td>
      <td class="h2 big"><div class="s">{field.Status} â€“ {field.Infractions}</div></td>
      <td class="h2 big"><div class="s">{field.Expiry}</div></td>
      <td class="h2f"><div class="s">{field.Options}</div></td>
    </tr>
    <tr id="addRow"><form id="addNewForm" action="?{TrackingFilter}" method="POST">
      <td class="h1"><input type="text" class="txtf" name="addNewAddress" placeholder="{tip.Enter IP here}" autocomplete="off" pattern="^([01]?\d{1,2}|2[0-4]\d|25[0-5])\.([01]?\d{1,2}|2[0-4]\d|25[0-5])\.([01]?\d{1,2}|2[0-4]\d|25[0-5])\.([01]?\d{1,2}|2[0-4]\d|25[0-5])$|^((([\dA-Fa-f]{1,4}:){7}[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){6}:[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){5}:([\dA-Fa-f]{1,4}:)?[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){4}:([\dA-Fa-f]{1,4}:){0,2}[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){3}:([\dA-Fa-f]{1,4}:){0,3}[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){2}:([\dA-Fa-f]{1,4}:){0,4}[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){6}((\b((25[0-5])|(1\d{2})|(2[0-4]\d)|(\d{1,2}))\b).){3}(\b((25[0-5])|(1\d{2})|(2[0-4]\d)|(\d{1,2}))\b))|(([\dA-Fa-f]{1,4}:){0,5}:((\b((25[0-5])|(1\d{2})|(2[0-4]\d)|(\d{1,2}))\b).){3}(\b((25[0-5])|(1\d{2})|(2[0-4]\d)|(\d{1,2}))\b))|(::([\dA-Fa-f]{1,4}:){0,5}((\b((25[0-5])|(1\d{2})|(2[0-4]\d)|(\d{1,2}))\b).){3}(\b((25[0-5])|(1\d{2})|(2[0-4]\d)|(\d{1,2}))\b))|([\dA-Fa-f]{1,4}::([\dA-Fa-f]{1,4}:){0,5}[\dA-Fa-f]{1,4})|(::([\dA-Fa-f]{1,4}:){0,6}[\dA-Fa-f]{1,4})|(([\dA-Fa-f]{1,4}:){1,7}:))$" required /></td>
      <td class="h1 big"><input type="number" class="txtf" name="addNewInfractions" placeholder="{tip.How many infractions to incur}" value="1" inputmode="numeric" step="1" required /></td>
      <td class="h1 big">
        <select class="auto" name="addNewExpiryMenu" id="addNewExpiryMenu" onchange="javascript:addNewExpiryMenuFunction();" onkeyup="javascript:addNewExpiryMenuFunction();">
          <option value="Normal">{NormalExpiry}</option>
          <option value="Extended">{ExtendedExpiry}</option>
          <option value="Other" onselect>{label.Other}</option>
        </select>
        <datalist id="otherExpirySuggests">
          <option value="3600">{1HourLabel}</option>
          <option value="86400">{1DayLabel}</option>
          <option value="604800">{1WeekLabel}</option>
          <option value="2592000">{1MonthLabel}</option>
          <option value="31557600">{1YearLabel}</option>
        </datalist>
        <input list="otherExpirySuggests" type="number" class="txtf" id="addNewExpiryOther" name="addNewExpiryOther" placeholder="{tip.Number of seconds until it expires}" inputmode="numeric" />
        <script type="text/javascript">function addNewExpiryMenuFunction(){var e=document.getElementById?document.getElementById('addNewExpiryMenu').value:document.all&&!document.getElementById?document.all.addNewExpiryMenu.value:'';e=='Other'?(showid('addNewExpiryOther'),hideid('addNewExpiryMenu')):(hideid('addNewExpiryOther'),showid('addNewExpiryMenu'))};hideid('addNewExpiryOther');</script>
      </td>
      <td class="h1f"><input type="submit" value="{field.Add to tracking}" class="auto" /></td>
    </form></tr>
{TrackingData}
    </table>
  </td>
</tr>
</table>
