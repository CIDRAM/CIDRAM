 general_default_timeout: "Domyślny limit czasu używany dla żądań zewnętrznych? Domyślna = 12 sekund."
 general_disabled_channels: "Można tego użyć, aby zapobiec korzystaniu przez CIDRAM z określonych kanałów podczas wysyłania żądań (n.p., podczas aktualizacji, podczas pobierania metadanych komponentu, itp)."
 general_emailaddr: "Jeśli chcesz, możesz podać tutaj adres e-mail, który zostanie podany użytkownikom, gdy zostaną zablokowani, aby mogli oni używać go jako punktu kontaktowego w celu uzyskania wsparcia i pomocy w przypadku błędu. OSTRZEŻENIE: Każdy podany tutaj adres e-mail z pewnością zostanie pozyskany przez robotów spamujących i skrobaków w trakcie jego używania, dlatego zdecydowanie zaleca się, aby w przypadku podania tutaj adresu e-mail upewnić się, że podany tutaj adres e-mail jest adresem jednorazowym lub adres, który nie przeszkadza być poddane spamem (innymi słowy, prawdopodobnie nie chcesz używać swoich głównych osobistych lub głównych firmowych adresów e-mail)."
 general_emailaddr_display_style: "Jak wolisz, aby adres e-mail był prezentowany użytkownikom?"
 general_fields: "Kontrole na polach podczas imprez blokowych (gdy żądanie jest zablokowane)."
 general_force_hostname_lookup: "Wymuszać wyszukiwanie nazw hostów? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]. Wyszukiwanie nazw hostów jest zwykle wykonywane „na żądanie”, ale można je wymusić dla wszystkich żądań. Może to być przydatne jako sposób na dostarczenie bardziej szczegółowych informacji w plikach dziennika, ale może również mieć nieco negatywny wpływ na wydajność."
 general_http_response_header_code: "Który komunikat o stanie HTTP powinien wysłać CIDRAM podczas blokowania żądań?"
 general_ipaddr: "Gdzie znaleźć adres IP żądań połączenia? (Przydatny w przypadku usług takich jak Cloudflare i podobnych). Domyślna = REMOTE_ADDR. OSTRZEŻENIE: Nie zmieniaj tego, jeśli nie wiesz, co robisz!"
 general_lang: "Określ domyślny język dla CIDRAM."
 general_lang_override: "Kiedy to możliwe, lokalizuj według HTTP_ACCEPT_LANGUAGE? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
 general_numbers: "Jak wolisz wyświetlać liczby? Wybierz przykład, który wygląda najlepiej dla Ciebie."
 general_sensitive: "Lista ścieżek, które należy uznać za wrażliwe strony. Kiedy potrzebny, każda wymieniona ścieżka zostanie sprawdzona pod kątem zrekonstruowanego URI. Ścieżka rozpoczynająca się od ukośnika będzie traktowana jako literał i dopasowywana począwszy od składnika ścieżki żądania. Alternatywnie, ścieżka, która zaczyna się od znaku niealfanumerycznego i kończy tym samym znakiem (lub tym samym znakiem plus opcjonalna flaga „i”) będzie traktowana jako wyrażenie regularne. Każdy inny rodzaj ścieżki będzie traktowany jako literał i może pasować z dowolnej części URI. Ścieżka traktowana jako wrażliwa strona może wpływać na zachowanie niektórych modułów, ale nie ma żadnego wpływu w innym przypadku."
 general_silent_mode: "Czy CIDRAM powinien po cichu przekierowywać zablokowane próby dostępu zamiast wyświetlać stronę „dostęp zabroniony”? Jeśli tak, podaj lokalizację, do której mają zostać przekierowane zablokowane próby dostępu. Jeśli nie, pozostaw tę zmienną pustą."
 general_silent_mode_response_header_code: "Który komunikat o stanie HTTP powinien wysłać CIDRAM podczas cichego przekierowania zablokowanych prób dostępu?"
 general_stages: "Kontrole etapów łańcucha egzekucyjnego (czy włączone, czy błędy są rejestrowane, itp)."
 general_statistics: "Kontroluje, które informacje statystyczne należy śledzić."
 general_time_format: "Format notacja daty/godziny używany przez CIDRAM. Dodatkowe opcje mogą być dodane na życzenie."
 general_time_offset: "Przesunięcie strefy czasowej w minutach."
 general_timezone: "Służy do określania używanej strefy czasowej (na przykład, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, itp). Podaj „SYSTEM”, aby PHP mógł to zrobić automatycznie."
