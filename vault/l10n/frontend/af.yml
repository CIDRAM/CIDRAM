 Of, afhangende van of jy verkies om eerste tot laaste, of laaste tot eerste te
 ketting:
info_cli_or_to_aggregat: "Of, om hulle as netmaskers saam te aggregeer:"
info_cli_or_using_comma: "Of, om kommas in plaas van multilyne te gebruik (doen presies dieselfde ding):"
info_cli_the_signature_: "Die handtekeningregstelling kan ook via CLI gebruik word:"
info_cli_to_calculate_c: "Om CIDR's vanaf 'n IP-adres te bereken:"
info_cli_to_test_whethe: "Om te toets of 'n IP-adres deur CIDRAM geblokkeer word:"
info_cli_to_quit_type_q: "Om uit te gaan, tik "q", "quit", of "exit", en druk dan enter."
info_cli_you_can_also_a: "Jy kan ook IP's en CIDR's aggregeer soos so:"
info_cli_you_can_also_c: |
 Jy kan ook opdragte ketting (die voorbeeld lees uit sommige lêers, aggregeer
 hul inhoud, en skryf dan die geaggregeerde data na output.dat):
info_cli_you_can_also_r: "Jy kan ook lees uit lêers soos so:"
info_cli_you_can_also_u: |
 Jy kan ook eerder kommas gebruik as jy wil (dit word dieselfde behandel as om
 multilyne te gebruik, maar jy hoef nie aanhalingstekens te gebruik nie, en
 moenie albei saam meng nie):
info_cli_you_can_also_w: "Jy kan ook na lêers skryf soos so:"
info_cli_you_can_print_: |
 Jy kan data na die skerm druk soos so (soms nuttig wanneer opdragte geketting
 word):
warning:
 API_Rate_Limited: "Waarskuwing: Toegang tot die %s API blyk tans tariefbeperk te wees."
 Cookies: "Kennis neem: CIDRAM gebruik 'n koekie vir die verifikasie van aanmeldings. Deur aan te meld, gee jy jou toestemming dat 'n koekie deur jou blaaier geskep en gestoor word."
 Editing PHP files: "Waarskuwing: Dit is bekend dat sommige sekuriteitsoplossings vir webgasheer outomaties IP-adresse verbied wanneer PHP-etikette binne versoeke opgespoor word (bv., wanneer jy probeer om PHP-lêers deur 'n blaaier te wysig). CIDRAM het geen manier om te weet of jou webgasheerdiens so 'n sekuriteitsoplossing gebruik nie. Om sulke probleme te vermy, word dit aanbeveel om nie PHP-lêers op so 'n manier te redigeer wanneer moontlik nie."
 IP tests are disabled: "Waarskuwing: IP-toetse is gedeaktiveer! Handtekeninglêers kan nie gebruik word voordat dit opgelos is nie."
 JavaScript required: "Waarskuwing: Sommige front-end funksionaliteit vereis JavaScript. Om te verseker dat die hele front-end optree soos verwag, word dit aanbeveel om JavaScript te aktiveer."
 Likely to be overwritten: "Waarskuwing: Die lêer wat jy tans redigeer, behoort aan die komponent, "%s". Enige veranderinge wat aan hierdie lêer gemaak word, sal heel waarskynlik oorskryf word wanneer daardie komponent opgedateer word."
 Modules are disabled: "Waarskuwing: Modules is gedeaktiveer! Modules kan nie gebruik word voordat dit opgelos is nie."
 No modules are active: "Waarskuwing: Geen modules is aktief nie! Modules kan geaktiveer word deur die konfigurasiebladsy of opdateringsbladsy te gebruik."
 No signature files are active: "Waarskuwing: Geen handtekeninglêers is aktief nie! Handtekeninglêers kan geaktiveer word deur die konfigurasiebladsy of opdateringsbladsy te gebruik."
 Operating in dry run mode: "Waarskuwing: Droogloopmodus is geaktiveer! Terwyl dit in droogloopmodus is, word versoeke steeds gekontroleer en soos gewoonlik as blokgebeurtenisse aangeteken, maar niks word geblokkeer nie."
 Operating in maintenance mode: "Waarskuwing: Onderhoudsmodus is geaktiveer! In onderhoudsmodus word niks nagegaan, aangeteken, of geblokkeer nie."
 Page termination is disabled: "Waarskuwing: Bladsybeëindiging is gedeaktiveer! Versoeke kan nie behoorlik geblokkeer word totdat dit opgelos is nie."
 Proceeding will log out all users: "Waarskuwing: As jy voortgaan, sal alle gebruikers uitteken."
 This account is not using a valid password: "Waarskuwing: Hierdie rekening gebruik nie 'n geldige wagwoord nie!"
 Using the default password: "Waarskuwing: Verstekwagwoord word gebruik!"
