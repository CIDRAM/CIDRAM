hints_shorthand:
 0.: "Hvis nettstedet ditt trenger tilgang via LAN eller localhost, ikke blokker dette. Ellers, du kan blokkere dette."
 1.: "Ingen av standard signaturfilene bruker dette, men det støttes likevel i tilfelle det kan være nyttig for noen brukere."
 2.: "Hvis du trenger at brukere skal kunne få tilgang til nettstedet ditt via proxyer, ikke blokker dette. Ellers, du kan blokkere dette."
 3.: "Direkte bruk i signaturer støttes ikke, men det kan påkalles på andre måter under spesielle omstendigheter."
 4.: "Refererer til tilfeller der stenografiord ikke brukes i det hele tatt, eller ikke gjenkjennes av CIDRAM."
 En per signatur.: "En signatur kan påkalle flere profiler, men kan bare bruke ett stenografiord. Det er mulig at flere stenografiord kan være passende, men sidan bare ett kan brukes, vi sikte å alltid bruke bare de mest passende."
 Prioritet.: "Et valgt alternativ har alltid prioritet over et alternativ som ikke er valgt. F.eks., hvis flere stenografiord er i spill, men bare ett av dem er satt til å være blokkert, forespørselen vil fortsatt bli blokkert."
 Menneskelige endepunkter og skytjenester.: "Skytjeneste kan referere til webhotellleverandører, serverfarmer, datasentre, eller en rekke andre ting. Menneskelig endepunkt refererer til måten et menneske får tilgang til internett, f.eks., ved hjelp av en internettleverandør. Et nettverk gir vanligvis bare det ene eller det andre, men kan noen ganger gir begge. Vi sikte å aldri identifisere potensielle menneskelige endepunkter som skytjenester. Derfor en skytjeneste kan identifiseres som noe annet hvis adressene er deles av kjente menneskelige endepunkter. På samme måte, vi sikte å alltid identifisere skytjenester, hvis adressene ikke deles av noen kjente menneskelige endepunkter, som skytjenester. Derfor en forespørsel som er eksplisitt identifisert som en skytjeneste sannsynligvis ikke deler adresser med noen kjente menneskelige endepunkter. På samme måte, en forespørsel som er eksplisitt identifisert av angrep eller spam risiko sannsynligvis deler dem. Imidlertid, internett er alltid i endring, formålet med nettverk endres over tid, og adresser blir alltid kjøpt eller solgt, så vær bevisst og på vakt med hensyn til falske positiver."
hints_verification:
 "Hva er "positive" og "negative"?": "Når identiteten presentert av en forespørsel er verifisert, kan et vellykket resultat beskrives som "positiv" eller "negativ". I tilfelle at identiteten som presenteres bekreftes å være den sanne identiteten, den vil bli beskrevet som "positiv". I tilfelle det bekreftes at identiteten som presenteres er forfalsket, den vil bli beskrevet som "negativ". Imidlertid, et mislykket resultat (f.eks., verifisering mislykkes, eller sannheten til identiteten som presenteres ikke kan fastslås) vil ikke beskrives som "positiv" eller "negativ". I stedet, et mislykket resultat vil ganske enkelt beskrives som ikke-verifisert. Når det ikke gjøres noe forsøk på å bekrefte identiteten som presenteres av en forespørsel, forespørselen vil på samme måte bli beskrevet som ikke-verifisert. Begrepene gir mening bare i konteksten der identiteten som presenteres av en forespørsel gjenkjennes, og derfor der verifisering er mulig. I tilfeller der identiteten som presenteres ikke matchet av alternativene ovenfor, eller der ingen identitet er presentert, alternativene gitt ovenfor blir irrelevante."
 "Hva er "enkelt-hit bypasser"?": "I noen tilfeller kan en positiv bekreftet forespørsel fortsatt blokkeres som et resultat av signaturfilene, modulene, eller andre forhold i forespørselen, og bypasser kan være nødvendig for å unngå falske positiver. I tilfellet der en bypass er ment å håndtere nøyaktig ett infraksjon, verken mer eller mindre, slik en bypass kan beskrives som en "enkelt-hit bypass"."
