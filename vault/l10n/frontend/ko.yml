hints_verification:
 ""긍정적"과 "부정적"이란 무엇입니까?": "요청으로 제시된 신원을 확인할 때 성공적인 결과는 "긍정적" 또는 "부정적"으로 설명될 수 있습니다. 제시한 신분이 실제 신분으로 확인되면 "긍정적"으로 기재됩니다. 제시한 신원이 위조된 것으로 확인되는 경우 "부정적"으로 기재됩니다. 그러나, 실패한 결과는 (예\_: 확인에 실패하거나, 제시된 신원의 진실성을 확인할 수 없음) "긍정적" 또는 "부정적"으로 설명되지 않습니다. 대신, 실패한 결과는 단순히 검증되지 않은 것으로 설명됩니다. 요청으로 제시된 신원을 확인하려는 시도가 없을 때 요청은 마찬가지로 확인되지 않은 것으로 설명됩니다. 이 용어는 요청으로 제공된 신원이 인식되고 따라서 검증이 가능한 상황에서만 의미가 있습니다. 이 용어는 요청으로 제공된 신원이 인식되고 따라서 검증이 가능한 상황에서만 의미가 있습니다."
 ""단일 히트 바이 패스"란 무엇입니까?": "어떤 경우에는 서명 파일, 모듈, 또는 기타 요청 조건으로 인해 긍정적으로 확인된 요청이 여전히 차단될 수 있으며 소 탐을 피하고자 바이 패스가 필요할 수 있습니다. 바이패스가 정확히 하나의 위반을 처리하도록 의도된 경우 이러한 바이패스는 "단일 히트 바이 패스"로 설명될 수 있습니다."
info_some_useful_links: |
 유용한 링크 :<br />
     <ul class="pieul">
       <li><span class="comCat">CIDRAM을위한 도구, 리소스, 등.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – CIDRAM 문제 페이지 (지원, 원조, 등).</li>
           <li>{{Links.CIDRAM.WordPress}} – CIDRAM 자료 WordPress 플러그인.</li>
           <li>{{Links.CIDRAM.Extras}} – 다양한 부가 기능.</li>
         </ul>
       </li>
       <li><span class="comCat">그룹, 포럼, 커뮤니티, 등.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP 학습 자원과 토론.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">메세지 보드@Stop Forum Spam</a> – 포럼 스팸 정지에 관한 유용한 토론 포럼.</li>
         </ul>
       </li>
       <li><span class="comCat">기타 유용한 도구, 자원, 서비스, 등.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – 알려진 포럼 스패머 데이터베이스를 유지 관리합니다. 스패머에 대한 보호 웹 사이트 및 포럼 보호에 유용합니다.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – ASN에서 CIDR을 취득하는 ASN 관계를 결정하는 네트워크 이름에 따라 ASN을 감지, 등등.</li>
           <li>{{Links.BGPView}} – ASN에서 CIDR을 취득하는 ASN 관계를 결정하는 네트워크 이름에 따라 ASN을 감지, 등등.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Qrator의 Radar</a> – ASN의 연결을 확인하는 데 유용한 도구; ASN에 관한 기타 다양한 정보.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhaus 프로젝트</a> – ASN의 봇넷 감염 속도에 대한 보고서를 표시합니다.</li>
           <li>{{Links.AbuseIPDB}} – 알려진 위험한 IP 주소의 데이터베이스를 유지합니다; IP 주소를 확인하고보고하기위한 API를 제공합니다.</li>
         </ul>
       </li>
       <li><span class="comCat">정보 및 학습 리소스.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP 학습 자원과 토론.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">취약점 차트</a> – 다양한 패키지의 안전하고 안전하지 않은 버전을 나열합니다 (HHVM, PHP, phpMyAdmin, Python, 기타).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">호환성 차트</a> – 다양한 패키지에 대한 호환성 정보를 나열합니다 (CIDRAM, phpMussel, 기타).</li>
         </ul>
       </li>
     </ul>

