warning:
 API_Rate_Limited: "Upozorenje: Čini se da je pristup %s API-ju trenutno ograničen stopom."
 Cookies: "Bilješka: CIDRAM koristi kolačić za provjeru autentičnosti prijava. Prijavom dajete pristanak da vaš pretraživač kreira i pohrani kolačić."
 Editing PHP files: "Upozorenje: Poznato je da neka sigurnosna rješenja za web hosting automatski zabranjuju IP adrese nakon otkrivanja PHP tagova unutar zahtjeva (npr. kada pokušavate modificirati PHP datoteke putem pretraživača). CIDRAM nema načina da sazna da li vaš webhosting servis koristi takvo sigurnosno rješenje. Kako bi se izbjegli ovakvi problemi, preporučuje se ne uređivanje PHP datoteka na takav način kada je to moguće."
 IP tests are disabled: "Upozorenje: IP testovi su onemogućeni! Datoteke potpisa se ne mogu koristiti dok se ovo ne riješi."
 JavaScript required: "Upozorenje: Neke front-end funkcionalnosti zahtijevaju JavaScript. Kako biste osigurali da se cijeli front-end ponaša kako se očekuje, preporučuje se omogućavanje JavaScripta."
 Likely to be overwritten: "Upozorenje: Datoteka koju trenutno uređujete pripada komponenti "%s". Sve promjene napravljene u ovoj datoteci će vrlo vjerovatno biti prepisane sljedeći put kada se ta komponenta ažurira."
 Modules are disabled: "Upozorenje: Moduli su onemogućeni! Moduli se ne mogu koristiti dok se ovo ne riješi."
 No modules are active: "Upozorenje: Nijedan modul nije omogućen! Moduli se mogu aktivirati pomoću stranica za konfiguraciju ili ažuriranja."
 No signature files are active: "Upozorenje: Nijedan datoteka potpisa nije omogućen! Datoteke potpisa mogu se aktivirati pomoću stranica za konfiguraciju ili ažuriranja."
 Operating in dry run mode: "Upozorenje: U režimu rada na suho! Dok je u režimu rada na suho, zahtjevi se i dalje provjeravaju i evidentiraju kao blok događaji kao i obično, ali ništa nije blokirano."
 Operating in maintenance mode: "Upozorenje: U režimu održavanja! Dok je u režimu održavanja, ništa se ne provjerava, ne evidentira, ili blokira."
 Page termination is disabled: "Upozorenje: Završetak stranice je onemogućen! Zahtjevi se ne mogu ispravno blokirati dok se ovo ne riješi."
 Proceeding will log out all users: "Upozorenje: Nastavkom će se odjaviti svi korisnici."
 This account is not using a valid password: "Upozorenje: Ovaj nalog ne koristi važeću lozinku!"
 Using the default password: "Upozorenje: Korištenje zadane lozinke!"
