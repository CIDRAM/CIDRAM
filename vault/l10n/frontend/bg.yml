 general_statistics: "Контролира коя статистическа информация да се проследява."
 general_time_format: "Форматът за нотиране на дата/час, използван от CIDRAM. Допълнителни опции могат да бъдат добавени при поискване."
 general_time_offset: "Отместване на часовата зона в минути."
