hints_shorthand:
 0.: "如果您的網站需要通過LAN或localhost訪問，不要阻止它。​否則，您可以阻止它。"
 1.: "標準簽名文件不使用它，但它仍然受支持，因為它可能對某些用戶有用。"
 2.: "如果您需要用戶能夠通過代理訪問您的網站，不要阻止它。​否則，您可以阻止它。"
 3.: "不支持直接在簽名中使用，但在特定情況下可以通過其他方式調用。"
 4.: "當速記詞不使用或CIDRAM不識別時。"
 對於每個簽名只有一個。: "簽名可以調用多個分類，但只能使用一個速記詞。​多個速記詞可能是合適的，但由於只能使用一個，我們試圖始終只使用最合適的。"
 優先。: "選定的選項始終優先於未選定的選項。​例如，如果多個速記詞是生效的，但只有一個被設置為被阻止，則請求仍將被阻止。"
 人類端點和雲服務。: "雲服務可能是指虛擬主機提供商、服務器場、數據中心、或許多其他事物。​人類端點是指人類訪問互聯網的方式，例如，通過互聯網服務提供商。​網絡通常只提供一個或另一個，但有時可能同時提供兩者。​我們試圖不將潛在的人類端點識別為雲服務。​因此，如果雲服務的範圍由已知的人類端點共享，則可以將其識別為其他東西。​同樣，如果範圍不被任何已知的人類端點共享，我們會試圖始終將雲服務識別為雲服務。​因此，明確標識為雲服務的請求很可能不會與任何已知的人類端點共享其範圍。​同樣，由攻擊或垃圾郵件的風險明確識別的請求很可能共享範圍。​然而，互聯網總是在不斷變化，網絡的目的可以改變，範圍總是被買賣，所以關於假陽性的保持有意識和警惕。"
hints_verification:
 "什麼是『陽性』和『陰性』？": "在驗證請求提供的身份時，成功的結果可以描述為『陽性』或『陰性』。​當所呈現的身份被確認為真實身份時，將被描述為『陽性』。​當所提供的身份被證實為偽造時，將被描述為『陰性』。​但是，不成功的結果（例如，驗證失敗，或無法確定所提供身份的真實性）不會被描述為『陽性』或『陰性』。​相反，不成功的結果將被簡單地描述為未驗證。​當沒有嘗試驗證請求提供的身份時，該請求同樣會被描述為未驗證。​這些術語僅在請求提供的身份被識別的情況下才有意義，因此，在可以進行驗證的情況下。​如果提供的身份與上面提供的選項不匹配，或者沒有提供身份，則上面提供的選項變得無關。"
 "什麼是『一擊繞過』？": "在某些情況下，由於簽名文件、模塊、或請求的其他條件，可能仍會阻止經過肯定驗證的請求，為了避免假陽性，可能需要繞過。​在繞過旨在處理僅一項違規行為的情況下，這樣的繞過可以被描述為『一擊繞過』。"
