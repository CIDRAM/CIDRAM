tip:
 2FA Sent: "Na vaši e-mailovou adresu byl odeslán e-mail obsahující dvoufaktorový ověřovací kód. Chcete-li získat přístup k front-endu, potvrďte prosím tento kód níže. Pokud jste tento e-mail neobdrželi, zkuste se odhlásit, počkejte 10 minut, a znovu se přihlaste, abyste dostali nový e-mail obsahující nový kód."
 Accounts: "Stránka účtů vám umožňuje ovládat, kdo má přístup k front-endu CIDRAM."
 Aggregator: "Agregátor vám umožňuje vyjadřovat IP, CIDR, a síťové masky nejmenším možným způsobem. Zadejte data, která mají být agregována, a stiskněte „OK“."
 Auxiliary Rules Priority: "Prioritou (nejvyšší➡(stejné🔄ekvivalent)➡nejnižší):"
 Auxiliary Rules Webhooks: "Když je pravidlo spuštěno, CIDRAM se pokusí upozornit na událost všechny připojené webhooky."
 Auxiliary Rules: "Tuto stránku můžete použít k vytvoření, odstranění, a úpravě pomocných pravidel pro CIDRAM."
 Backup: "Tuto stránku lze použít k importu/exportu vaší konfigurace, pomocných pravidel, atd. To může být užitečné, pokud potřebujete migrovat data mezi různými instalacemi nebo různými hlavními verzemi."
 Cache Data: "Zde si můžete prohlédnout obsah mezipaměti."
 Calculator: "Kalkulačka umožňuje vypočítat CIDR a masku sítě IP adresy."
 Click the component name for more details: "Kliknutím na název komponent zobrazíte další podrobnosti."
 Configuration: "Konfigurační stránka vám umožňuje upravit konfiguraci pro CIDRAM z front-endu."
 Enter IP here: "Zde zadejte IP adresu."
 Enter IPs here: "Zde zadejte IP adresy."
 Enter input here: "Zde zadejte vstup."
 Enter query here (optional): "Zde zadejte dotaz (volitelný)."
 Enter referrer here (optional): "Zde zadejte referrera (volitelný)."
 Enter user agent here (optional): "Zde zadejte uživatelského agenta (volitelný)."
 Enter user agents here (optional): "Zde zadejte uživatelské agenty (volitelný)."
 File Manager: "Správce souborů umožňuje mazat, upravovat, nahrávat, a stahovat soubory. Používejte opatrně (můžete tím poškodit instalaci)."
 Greeting: "Ahoj, %s."
 Home: "Toto je domovská stránka pro front-end CIDRAM. Pokračovat, vyberte odkaz z navigační nabídky vlevo."
 How many infractions to incur: "Kolik přestupků nastat."
 IP Testing: "Stránka testování IP umožňuje otestovat, zda jsou adresy IP blokovány aktuálně nainstalovanými signaturami."
 IP Tracking: "Stránka sledování IP vám umožňuje zkontrolovat stav sledování IP adres, zkontrolovat, které z nich byly zakázány, a jej zrušit zákaz nebo zrušit sledování, pokud tak chcete učinit."
 Intersector: "Mezisektor lze použít k určení společných faktorů ze dvou sad rozsahů."
 Logs: "Chcete-li zobrazit obsah tohoto souboru protokolu, vyberte soubor protokolu ze seznamu níže."
 Number of seconds until it expires: "Počet sekund do vypršení platnosti."
 Numeric comparison: "Chcete-li použít číselné porovnání, vyberte přímé porovnání řetězců nebo automatickou detekci metody, ujistěte se že hodnota podmínky je číselná, a před ní přidejte požadovaný operátor.<br />Např., pro „rovná se“ podmínky, &gt;=2 poskytuje ≥2, &lt;=2 poskytuje ≤2, pro „nerovná se“ podmínky, &gt;=2 poskytuje ≱2, &lt;=2 poskytuje ≰2, atd."
 Range Tables: "Tato stránka zobrazuje některé základní statistické informace o rozsazích IP pokrytých aktuálně aktivními soubory podpisů."
 Rate Limiting: "Tato stránka zobrazuje aktuální využití kvóty a dostupnost s ohledem na omezení rychlosti."
 Rate limiting is currently disabled: "Poznámka: Omezení rychlosti je aktuálně deaktivováno, ale lze jej aktivovat prostřednictvím konfigurační stránky."
 Report to AbuseIPDB: "Tuto stránku lze použít k reportovat IP adres AbuseIPDB, nebo k smazat předchozích report v případě, že byla IP adresa nahlášena omylem."
 Sections List: "Tato stránka uvádí, které sekce existují v aktuálně aktivních souborech podpisů."
 See the documentation: "Informace o různých konfiguračních direktivách a jejich účelech najdete v <a href="https://github.com/CIDRAM/Docs/blob/master/readme.en.md\#user-content-SECTION5" hreflang="en" rel="noopener external">dokumentaci</a>."
 Server log snippets, abuse details, etc: "Úryvky protokolu serveru, podrobnosti o zneužití, atd."
 Signature File Fixer: "Opravovač podpisových souborů poskytuje způsob, jak zjistit a opravit potenciální problémy v souborech podpisů."
 Specify a value, or leave blank to disregard: "Zadejte hodnotu nebo ponechte prázdné, aby se to ignorovalo."
 Statistics tracking is currently disabled: "Poznámka: Sledování statistik je aktuálně deaktivováno, ale lze jej aktivovat prostřednictvím konfigurační stránky."
 Statistics: "Tato stránka zobrazuje některé základní statistiky používání týkající se vaší instalace CIDRAM."
 Subtractor: "Odečítač lze použít k odečtení jednoho rozsahu IP/CIDR/síťových masek od jiného."
 Updates: "Stránka aktualizací umožňuje instalovat, odinstalovat, a aktualizovat různé komponenty CIDRAM (základní balíček, podpisy, soubory L10N, atd)."
warning:
 API_Rate_Limited: "Varování: Zdá se, že přístup k %s API je v současné době omezen."
 Cookies: "Poznámka: CIDRAM používá cookie k ověření přihlášení. Přihlášením souhlasíte s tím, aby váš prohlížeč vytvořil a uložil soubor cookie."
 Editing PHP files: "Varování: Některá bezpečnostní řešení webhostingu jsou známá tím, že automaticky zakazují IP adresy při detekci PHP tagů v požadavcích (např., při pokusu o úpravu souborů PHP prostřednictvím prohlížeče). CIDRAM nemá žádný způsob, jak zjistit, zda vaše webhostingová služba používá takové bezpečnostní řešení. Abyste se vyhnuli těmto problémům, doporučuje se pokud možno neupravovat soubory PHP tímto způsobem."
 IP tests are disabled: "Varování: IP testy jsou deaktivovány! Podpisové soubory nelze použít, dokud se to nevyřeší."
 JavaScript required: "Varování: Některé funkčnost v front-endu vyžadují JavaScript. Aby se zajistilo, že se celý front-end bude chovat podle očekávání, doporučujeme povolit JavaScript."
 Likely to be overwritten: "Varování: Soubor, který právě upravujete, patří do komponenty „%s“. Jakékoli změny provedené v tomto souboru budou velmi pravděpodobně přepsány při příští aktualizaci komponenty."
 Modules are disabled: "Varování: Moduly jsou deaktivovány! Moduly nelze používat, dokud se to nevyřeší."
 No modules are active: "Varování: Nejsou aktivní žádné moduly! Moduly lze aktivovat pomocí stránek konfigurace nebo aktualizací."
 No signature files are active: "Varování: Nejsou aktivní žádné soubory podpisů! Podpisové soubory lze aktivovat pomocí stránek konfigurace nebo aktualizací."
 Operating in dry run mode: "Varování: Provoz v režimu suchého běhu! V režimu suchého běhu jsou požadavky stále kontrolovány a protokolovány jako blokové události jako obvykle, ale nic není blokováno."
 Operating in maintenance mode: "Varování: Provoz v režimu údržby! V režimu údržby není nic kontrolováno, protokolováno, ani blokováno."
 Page termination is disabled: "Varování: Ukončení stránky je deaktivováno! Požadavky nelze řádně zablokovat, dokud se to nevyřeší."
 Proceeding will log out all users: "Varování: Pokud budete pokračovat, všichni uživatelé budou odhlášeni."
 This account is not using a valid password: "Varování: Tento účet nepoužívá platné heslo!"
 Using the default password: "Varování: Použijte standardní heslo!"
