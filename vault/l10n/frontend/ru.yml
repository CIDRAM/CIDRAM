macro_description_activate_modules: &MayImpactPerformance "Обычно не рекомендуется, так как могут быть некоторые, которые вам не нужны. Установка и активация компонентов, когда они не нужны, может негативно сказаться на производительности."
macro_description_install_l10n_core: &RecommendKeepingCore "Когда директива конфигурации <code>lang_override</code> включена, если браузер пользователя указывает конкретное языковое предпочтение, пока установлены «core» данные L10N для этого языка, CIDRAM может отображать страницу «доступ запрещен» на этом указанном языке. Соответственно, рекомендуется оставить все «core» данные L10N установленными."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Предпочтительный язык можно указать с помощью директивы конфигурации <code>lang</code>. Как только это будет сделано, вам вряд ли потребуются какие-либо фронтенд данные L10N, кроме данных для вашего предпочтительного языка, и вы можете удалить их, чтобы немного освободить место на диске. Тем не менее, независимо от того, решите ли вы удалить его или сохранить, в любом случае это не должно причинить никакого вреда."
