 307 Temporary Redirect: "307 Temporary Redirect (Tillfällig omdirigering)\nInstruerar klienten att omdirigeringen är TILLFÄLLIG, och att förfrågningsmetoden som används för omdirigeringen INTE får vara annorlunda än den förfrågningsmetod som användes för den initiala begäran."
 308 Permanent Redirect: "308 Permanent Redirect (Permanent omdirigering)\nInstruerar klienten att omdirigeringen är PERMANENT, och att förfrågningsmetoden som används för omdirigeringen INTE får vara annorlunda än den förfrågningsmetod som användes för den initiala begäran."
 403 Forbidden: "403 Forbidden (Förbjuden)\nMer robust, men mindre användarvänlig. Rekommenderas för de flesta allmänna omständigheter."
 410 Gone: "410 Gone (Borta)\nKan orsaka problem när man löser falska positiva resultat, eftersom vissa webbläsare cachelagrar detta statusmeddelande och inte skickar efterföljande förfrågningar, även efter att ha avblockerats. Kan vara det mest föredragna i vissa sammanhang, för vissa typer av trafik."
 418 I_m a teapot: "418 I'm a teapot (Jag är en tekanna)\nRefererar till ett aprilskämt ({{Links.RFC2324}}). Mycket osannolikt att förstås av någon klient, bot, webbläsare, eller annat. Tillhandahålls för underhållning och bekvämlighet, men rekommenderas inte generellt."
 429 Too Many Requests: "429 Too Many Requests (För många förfrågningar)\nRekommenderas för hastighetsbegränsning, vid hantering av DDoS-attacker, och för att förebygga översvämningar. Rekommenderas inte i andra sammanhang."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Inte tillgänglig av juridiska skäl)\nRekommenderas vid blockering främst av juridiska skäl. Rekommenderas inte i andra sammanhang."
 503 Service Unavailable: "503 Service Unavailable (Tjänsten är inte tillgänglig)\nMest robust, men minst användarvänlig. Rekommenderas för när under attacker, eller för extremt ihållande oönskad trafik."
