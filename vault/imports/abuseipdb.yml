Config Defaults:
 abuseipdb:
  api_key:
   type: "string"
   default: ""
   See also:
    Register - AbuseIPDB: "https://www.abuseipdb.com/register"
    link.Get API key: "https://www.abuseipdb.com/account/api"
  max_age_in_days:
   type: "int"
   default: 365
   min: 1
   max: 365
  minimum_confidence_score:
   type: "int"
   default: 50
   min: 0
   max: 100
  max_cs_for_captcha:
   type: "int"
   default: 10
   min: 0
   max: 100
  minimum_total_reports:
   type: "int"
   default: 1
  report_back:
   type: "int"
   default: 0
   choices:
    0: "label.Deny"
    1: "label.Allow"
    2: "label.Allow, but only when also blocked"
   style: "radio"
  lookup_strategy:
   type: "int"
   default: 2
   choices:
    0: "label.None"
    1: "label.Every request"
    2: "label.Requests for sensitive pages only"
   style: "radio"
  timeout_limit:
   type: "int"
   default: 12
  timeout_rl:
   type: "duration"
   default: "24°0′0″"
  build_profiles_from_usage_type:
   type: "bool"
   default: true
Cache Prefetch:
 AbuseIPDB-429: ""
Problems:
 - "if {CIDRAM.Cache Prefetch.AbuseIPDB-429}==1 then warn warning.API_Rate_Limited AbuseIPDB"
