Abuse category:
 Bad web bot: "Лош уеб бот (сканиране за имейл адреси, съдържание, роботи, които не зачитат robots.txt, прекомерни заявки, спуфинг на потребителски агент, и т.н)."
 Brute-force attacks: "Атаки с груба сила (груба сила на идентификационни данни при влизане в уеб страници, SMTP, RDP, и т.н)."
 Categories (at least one is required): "Категории (необходима е поне една)"
 CMS blog comment spam: "CMS блог коментар спам."
 Conjunctive category: "Конюнктивна категория (използване в комбинация с други, по-специфични категории)."
 DDoS attacks: "DDoS атаки (обикновено част от ботнет)."
 DNS compromise: "DNS компромис (промяна на DNS записи, което води до неправилно пренасочване)."
 DNS poisoning: "DNS отравяне."
 Email sender spoofing: "Спуфинг на изпращача на имейл."
 Email spam: "Спам по имейл (спам съдържание на имейли, заразени прикачени файлове, фишинг имейли, и т.н)."
 Exploited host: "Експлоатиран хост (хостът вероятно е заразен със зловреден софтуер и се използва за други атаки или за хостване на злонамерено съдържание)."
 FTP brute-force attacks: "FTP атаки с груба сила."
 Fraudulent VoIP: "Измамно VoIP."
 Fraudulent orders: "Измамни поръчки."
 Hacking: "Хакване."
 IoT targeted: "IoT насочена злоупотреба. Включете информация за това какъв тип устройство е насочено към коментарите."
 Open proxy, open relay, or tor endpoint: "Отворено прокси, отворено препредаване, или крайна точка tor."
 Phishing: "Фишинг уебсайтове и/или имейл."
 Ping of death: "Пинг на смъртта (прекалено голям IP пакет)."
 Port scans: "Сканиране на портове (сканиране за отворени портове и уязвими услуги)."
 SQL injection: "SQL инжекция."
 SSH abuse: "Злоупотреба с SSH."
 VPN IP: "VPN IP."
 Web spam: "Уеб спам (спам за коментари/форуми, спам за HTTP препратки, или друг спам за CMS)."
 Webapp attacks: "Атаки на уеб приложения (сондиране за уязвимости или експлойти за използване срещу инсталирани уеб приложения, CMS, или решения за електронна търговия, напр., WordPress, Drupal, phpMyAdmin, и т.н)."
Extended Description:
 AbuseIPDB module: "Блокира заявки от IP адреси, изброени в AbuseIPDB."
 BGPView module: "Използва {{Links.BGPView}} API, за да предостави средство за търсене на ASN и код на държава за CIDRAM, позволявайки ASN и държави да бъдат блокирани или включени в белия списък чрез конфигурацията на CIDRAM и предоставя средство за проверка на социалните мрежи за проверка на заявки във Facebook. (Ако използвате този модул, няма да е необходимо да използвате IP-API модула, тъй като те служат за същата цел)."
 Bad TLDs blocker module: "Блокира хостове, принадлежащи към TLD, често използвани от спамъри, хакери и други нечестиви субекти."
 Bad hosts blocker module: "Блокира хостове, често използвани от спамери, хакери и други нечестиви субекти."
 Bot user agents module: "Блокира потребителски агенти, свързани с нежелани ботове и нечестиви субекти."
 Bypasses: "Стандартните файлове за заобикаляне на сигнатура, обикновено включени в основния пакет."
 Chart.js: "Позволява на фронтенд да генерира кръгли диаграми.<br />{{Links.Chart.js}} е достъпен чрез лиценза на {{Links.MIT}}."
 Cookie scanner module: "Предоставя някои ограничени защити срещу опасни бисквитки."
 HTTP version checker module: "Дава възможност за блокиране на конкретни протоколи и HTTP версии чрез конфигурацията на CIDRAM."
 IP-API module: "Използва {{Links.IP-API}} API, за да предостави средство за търсене на ASN и код на държава за CIDRAM, позволявайки ASN и държави да бъдат блокирани или включени в белия списък чрез конфигурацията на CIDRAM и предоставя средство за проверка на социалните мрежи за проверка на заявки във Facebook. (Ако използвате този модул, няма да е необходимо да използвате BGPView модула, тъй като те служат за същата цел)."
 IPv4: &ExtDesCloud "Блокира нежелани облачни услуги и нечовешки крайни точки."
 IPv4-Bogons: &ExtDesBogons "Блокира богон/марсиански CIDR."
 IPv4-ISPs: &ExtDesISPs "Блокира опасни и спам интернет доставчици (включва мрежи, които могат да съдържат както човешки, така и нечовешки крайни точки)."
 IPv4-Nonblocking: &ExtDesNonblocking "Полезно за профилиране, но не блокира нищо само по себе си."
 IPv4-Other: &ExtDesOther "Блокира CIDR за проксита, VPN и други различни нежелани услуги."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Осигурява някои ограничени защити срещу различни вектори на атаки, често използвани в заявките."
 PHPMailer: "Изисква се за използване на всяка функционалност, която включва изпращане на имейл.<br />{{Links.PHPMailer.PHPMailer}} е достъпен чрез лиценза на {{Links.PHPMailer.License}}."
 Project Honeypot module: "Блокира заявки от IP адреси, изброени в Project Honeypot."
 Protocol blocker module: "Предоставя възможност за блокиране на конкретни протоколи за заявки чрез конфигурацията (напр., HTTP/0.9, HTTP/1.1, SPDY/3.0, и т.н). Забележка: Няма да има ефект за тези уебсайтове, маршрутизиращи през услуги, които пренаписват заявки, така че всички да използват абсолютно същия протокол, като Cloudflare."
 Referrer spam module: "Блокирането въз основа на спам от референт обикновено няма да предостави никаква значима полза за сигурността, но в някои случаи може да бъде полезно за някои потребители, за събиране на повече информация относно заявките и за възможността да ги докладват."
 Stop Forum Spam module: "Защитава страниците за регистрация и влизане срещу IP адреси, изброени от SFS."
 Tor blocker module: "Забранява достъпа от изходните възли на Tor чрез DNSEL търсения (поддържа IPv4 и IPv6)."
