hints_verification:
 "¿Qué son "positivos" y "negativos"?": "Cuando verificando la identidad presentada por una solicitud, un resultado exitoso podría describirse como "positivo" o "negativo". Cuando se confirma que la identidad presentada es la verdadera identidad, se describiría como "positiva". Cuando se confirma que la identidad presentada es falsa, se describirá como "negativa". Sin embargo, un resultado fallido (por ejemplo, la verificación falló, o no se puede determinar la veracidad de la identidad presentada) no se describiría como "positivo" o "negativo". En cambio, un resultado fallido se describiría simplemente como no verificado. Cuando no se intenta verificar la identidad presentada por una solicitud, la solicitud también se describiría como no verificado. Los términos tienen sentido solo en el contexto en el que se reconoce la identidad presentada por una solicitud y, por lo tanto, donde la verificación es posible. En los casos en que la identidad presentada no coincida con las opciones proporcionadas anteriormente, o cuando no se presente ninguna identidad, las opciones proporcionadas anteriormente se vuelven irrelevantes."
 "¿Qué son los "bypasses de un solo golpe"?": "En algunos casos, una solicitud con verificación positiva aún puede bloquearse como resultado de los archivos de firma, módulos, u otras condiciones de la solicitud, y las bypasses pueden ser necesarias para evitar falsos positivos. En el caso de que una bypass esté destinada a tratar exactamente una infracción, ni más ni menos, dicha bypass podría describirse como una "bypass de un solo golpe"."
info_some_useful_links: |
 Algunos enlaces útiles:<br />
     <ul class="pieul">
       <li><span class="comCat">Herramientas, recursos, etc. para CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – Página de problemas para CIDRAM (apoyo, asistencia, etc).</li>
           <li>{{Links.CIDRAM.WordPress}} – WordPress plugin para CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} – Varios extras.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupos, foros, comunidades, etc.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP recursos de aprendizaje y discusión.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> – Útil foro de discusión sobre detener spam de foro.</li>
         </ul>
       </li>
       <li><span class="comCat">Otras herramientas, recursos, servicios, etc que son útiles.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – Mantiene una base de datos de spammers de foros conocidos. Útil para proteger sitios web y foros contra spammers.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – Obtener CIDRs de ASNs, Determinar las relaciones de las ASNs, Descubre los ASNs basados en nombres de redes, etc.</li>
           <li>{{Links.BGPView}} – Obtener CIDRs de ASNs, Determinar las relaciones de las ASNs, Descubre los ASNs basados en nombres de redes, etc.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar por Qrator</a> – Útil herramienta para comprobar la conectividad de los ASNs así como para otras informaciones sobre los ASNs.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">El Proyecto Spamhaus</a> – Muestra informes sobre las tasas de infección por botnets para los ASNs.</li>
           <li>{{Links.AbuseIPDB}} – Mantiene una base de datos de IPs abusivos conocidos; Proporciona una API para comprobar e informar IPs.</li>
         </ul>
       </li>
       <li><span class="comCat">Recursos informativos y de aprendizaje.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP recursos de aprendizaje y discusión.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Listas de vulnerabilidades</a> – Lista las versiones seguras/inseguras de varios paquetes (HHVM, PHP, phpMyAdmin, Python, etc).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Listas de compatibilidades</a> – Lista información de compatibilidad para varios paquetes (CIDRAM, phpMussel, etc).</li>
         </ul>
       </li>
     </ul>

