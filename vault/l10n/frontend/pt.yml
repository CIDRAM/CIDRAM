 410 Gone: "410 Gone (Se foi)\nPode causar problemas ao resolver falsos positivos, pois alguns navegadores armazenam em cache essa mensagem de status e não enviam solicitações subsequentes, mesmo após terem sido desbloqueadas. Pode ser o mais preferível em alguns contextos, para certos tipos de tráfego."
 418 I_m a teapot: "418 I'm a teapot (Eu sou um bule)\nReferências uma piada de primeiro de abril ({{Links.RFC2324}}). Muito improvável de ser entendido por qualquer cliente, bot, navegador, ou outro. Fornecido para diversão e conveniência, mas geralmente não recomendado."
 429 Too Many Requests: "429 Too Many Requests (Pedidos em excesso)\nRecomendado para limitação de taxa, ao lidar com ataques DDoS, e para prevenção de inundações. Não recomendado em outros contextos."
