hints_duration:
 SI.: "Durasi dapat dideskripsikan dengan menggunakan "Sistem Satuan Internasional". Misalnya, <strong>1d2h3min4s</strong> atau <strong>1d 2h 3min 4s</strong> untuk satu hari, dua jam, tiga menit, empat detik, atau <strong>5min</strong> untuk hanya lima menit."
 Waktu busur.: "Durasi dapat dideskripsikan dengan menggunakan notasi waktu busur. Misalnya, <strong>1d2°3′4″</strong> untuk satu hari, dua jam, tiga menit, empat detik, atau <strong>5″</strong> untuk hanya lima detik."
 Bahasa Inggris sederhana.: "Durasi dapat dideskripsikan dengan menulis satuan dalam bahasa Inggris sederhana. Misalnya, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> untuk satu minggu, dua hari, tiga jam, empat menit, lima detik."
 Kendala.: "Notasi dapat dicampur, tetapi satuan harus selalu dideskripsikan dari terbesar ke terkecil, dan tidak dapat diulang. Misalnya, <strong>1 week 2 days 3′4″</strong> adalah <span class="txtGn">valid</span> dan akan dipahami dengan benar, tetapi <strong>3′4″ 1 week 2 days</strong> dan <strong>3 hours 3h 3°</strong> adalah <span class="txtRd">tidak valid</span>. CIDRAM tidak peduli apakah Anda menggunakan spasi atau tidak. Nomor harus polos dan tidak diformat. Untuk kepraktisan, satuan didukung yang terbesar adalah seminggu. Saat konfigurasi diperbarui, CIDRAM menormalkan durasi ke waktu busur."
