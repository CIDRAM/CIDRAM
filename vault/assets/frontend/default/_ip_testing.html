<table>
<tr>
  <td class="nav big">
{nav}  </td>
  <td class="right extend">
    <div class="s">{state_msg}</div>
    <table>
    <tr><form action="?cidram-page=ip-testing" method="POST">
      <td class="h3">
        <div class="center">
          <span id="IPAddrSwitch"><textarea name="ip-addr" id="IPAddrTextArea" placeholder="{tip.Enter IPs here}">{ip-addr}</textarea><br /></span>
          <span id="IPAddrFocusSwitch"><input type="text" name="ip-addr-focus" id="IPAddrInput" placeholder="{tip.Enter IP here}" value="{ip-addr-focus}" class="txtf" /><br /></span>
          <span id="UAFocusSwitch"><textarea name="custom-ua-focus" id="UATextArea" placeholder="{tip.Enter user agents here (optional)}">{custom-ua-focus}</textarea><br /></span>
          <span id="UASwitch"><input type="text" name="custom-ua" id="UAInput" placeholder="{tip.Enter user agent here (optional)}" value="{custom-ua}" class="txtf" /><br /></span>
          <input type="text" name="custom-query" placeholder="{tip.Enter query here (optional)}" value="{custom-query}" class="txtf" /><br />
          <input type="text" name="custom-referrer" placeholder="{tip.Enter referrer here (optional)}" value="{custom-referrer}" class="txtf" />
        </div>
      </td>
      <td class="h3f">
        <div style="display:grid;margin:auto min(38px, 1vw * 1.6);grid-template-columns:auto;contain:paint">
          <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="TestsSwitch" id="TestsSwitch"{TestsSwitch} /><label for="TestsSwitch">{stages.Execute signature files tests}</label></span></div>
          <div class="gridboxitem gridHB"><span class="s gridlabel"><input type="checkbox" class="auto" name="ModuleSwitch" id="ModuleSwitch"{ModuleSwitch} /><label for="ModuleSwitch">{stages.Execute modules}</label></span></div>
          <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="SEVSwitch" id="SEVSwitch"{SEVSwitch} /><label for="SEVSwitch">{stages.Execute search engine verification}</label></span></div>
          <div class="gridboxitem gridHB"><span class="s gridlabel"><input type="checkbox" class="auto" name="SMVSwitch" id="SMVSwitch"{SMVSwitch} /><label for="SMVSwitch">{stages.Execute social media verification}</label></span></div>
          <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="OVSwitch" id="OVSwitch"{OVSwitch} /><label for="OVSwitch">{stages.Execute other verification}</label></span></div>
          <div class="gridboxitem gridHB"><span class="s gridlabel"><input type="checkbox" class="auto" name="AuxSwitch" id="AuxSwitch"{AuxSwitch} /><label for="AuxSwitch">{stages.Execute auxiliary rules}</label></span></div>
          <div class="gridboxitem gridHA"><span class="s gridlabel"><input type="checkbox" class="auto" name="SensitiveSwitch" id="SensitiveSwitch"{SensitiveSwitch} /><label for="SensitiveSwitch">{checkbox.Test as sensitive request}</label></span></div>
          <div class="gridboxitem gridHB"><span class="s gridlabel"><span style="vertical-align:-2px">{label.Focus}</span>
            <input type="radio" class="auto" id="FocusSwitchIPAddress" name="FocusSwitch" value="IPAddress" onchange="javascript:showid('IPAddrSwitch');showid('UASwitch');hideid('IPAddrFocusSwitch');hideid('UAFocusSwitch');if (document.getElementById('IPAddrInput').value!==''){document.getElementById('IPAddrTextArea').value=document.getElementById('IPAddrInput').value};if (document.getElementById('UATextArea').value!==''){document.getElementById('UAInput').value=document.getElementById('UATextArea').value};"{FocusSwitchIPAddress} /><label for="FocusSwitchIPAddress">{field.IP address}</label>
            <input type="radio" class="auto" id="FocusSwitchUserAgent" name="FocusSwitch" value="UserAgent" onchange="javascript:showid('IPAddrFocusSwitch');showid('UAFocusSwitch');hideid('IPAddrSwitch');hideid('UASwitch');if (document.getElementById('IPAddrTextArea').value!==''){document.getElementById('IPAddrInput').value=document.getElementById('IPAddrTextArea').value};if (document.getElementById('UAInput').value!==''){document.getElementById('UATextArea').value=document.getElementById('UAInput').value};"{FocusSwitchUserAgent} /><label for="FocusSwitchUserAgent">{field.User agent}</label>
          </span></div>
        </div>
        <div class="center"><input type="submit" value="{field.OK}" /></div>{IPTestScripting}
      </td>
    </form></tr>
    <tr>
      <td class="h4"><div class="s">{TestItemLabel}</div></td>
      <td class="h4f"><div class="s">{field.Blocked}</div></td>
    </tr>
{IPTestResults}
    </table>
  </td>
</tr>
</table>
