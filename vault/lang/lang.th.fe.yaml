config_signatures_block_legal: "ปิดกั้น CIDR เพื่อตอบสนองต่อข้อผูกมัดทางกฎหมายหรือไม่? คำสั่งนี้ไม่ควรได้ตามปกติมีผลใด ๆ เนื่องจาก CIDRAM ไม่ได้เชื่อมโยง CIDR กับ "ข้อผูกมัดทางกฎหมาย" ตามค่าเริ่มต้น แต่ยังคงมีอยู่เป็นมาตรการควบคุมเพิ่มเติมเพื่อประโยชน์ของไฟล์ลายเซ็นที่กำหนดเองหรือโมดูลที่อาจมีเหตุผลทางกฎหมาย."
