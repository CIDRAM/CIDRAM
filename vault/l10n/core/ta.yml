ReasonMessage_Spam: "இந்தப் பக்கத்திற்கான உங்கள் அணுகல் நிராகரிக்கப்பட்டது ஏனெனில் உங்கள் ஐபி முகவரி ஸ்பேமிற்கான அதிக ஆபத்து என்று கருதப்பட்ட பிணையத்திற்கு சொந்தமானது."
