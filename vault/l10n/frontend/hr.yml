Abuse category:
 Bad web bot: "Loš web bot (traženje adresa e-pošte, sadržaja, alata za indeksiranje koji ne poštuju robots.txt, pretjeranih zahtjeva, lažiranja korisničkog agenta, itd)."
 Brute-force attacks: "Napadi grubom silom (napadi grubom silom vjerodajnica na prijave na web stranice, SMTP, RDP, itd)."
 Categories (at least one is required): "Kategorije (potrebna je barem jedna)"
 CMS blog comment spam: "Spam komentara na CMS blogu."
 Conjunctive category: "Kategorija veznika (koristiti u kombinaciji s drugim, specifičnijim kategorijama)."
 DDoS attacks: "DDoS napadi (obično dio botneta)."
 DNS compromise: "DNS kompromis (izmjena DNS zapisa rezultira neispravnim preusmjeravanjem)."
 DNS poisoning: "DNS trovanje."
 Email sender spoofing: "Lažno lažiranje pošiljatelja e-pošte."
 Email spam: "Spam e-pošte (spam sadržaj e-pošte, zaražene privitke, e-pošte za krađu identiteta, itd)."
 Exploited host: "Izrabljivani host (host je vjerojatno zaražen zlonamjernim softverom i koristi se za druge napade ili za hostiranje zlonamjernog sadržaja)."
 FTP brute-force attacks: "FTP napadi grubom silom."
 Fraudulent VoIP: "Lažni VoIP."
 Fraudulent orders: "Lažne narudžbe."
 Hacking: "Hakiranje."
 IoT targeted: "Zloupotreba usmjerena na IoT. Uključite informacije o tome koja je vrsta uređaja ciljana u komentarima."
 Open proxy, open relay, or tor endpoint: "Otvoreni proxy, otvoreni relej, ili tor krajnja točka."
 Phishing: "Web stranice i/ili e-pošte za krađu identiteta."
 Ping of death: "Ping smrti (preveliki IP paket)."
 Port scans: "Skeniranja portova (skeniranje otvorenih portova i ranjivih usluga)."
 SQL injection: "SQL injekcija."
 SSH abuse: "Zloupotreba SSH-a."
 VPN IP: "VPN IP."
 Web spam: "Web spam (neželjeni komentari ili postova na forumu, neželjena pošta HTTP preporuke, ili druga neželjena pošta CMS-a)."
 Webapp attacks: "Napadi na web aplikacije (traženje ranjivosti ili iskorištavanja, ili pokušaj iskorištavanja instaliranih web aplikacija, CMS-a, ili rješenja za e-trgovinu, npr. WordPress, Drupal, phpMyAdmin, itd)."
Extended Description:
 AbuseIPDB module: "Blokira zahtjeve sa IP adresa navedenih na AbuseIPDB."
 BGPView module: "Iskorištava {{Links.BGPView}} API za pružanje mogućnosti traženja ASN-a i koda zemlje za CIDRAM, omogućavajući blokiranje ASN-ova i zemalja ili stavljanje na bijelu listu putem konfiguracije CIDRAM-a, i pružajući sredstva za provjeru društvenog umrežavanja za provjeru Facebook zahtjeva. (Ako koristite ovaj modul, nećete morati koristiti IP-API modul jer oni služe istoj svrsi)."
 Bad TLDs blocker module: "Blokira hostove koji pripadaju TLD-ovima koje često koriste spameri, hakeri, i drugi zlobni entiteti."
 Bad hosts blocker module: "Blokira hostove koje često koriste spameri, hakeri, i drugi zlobni entiteti."
 Bot user agents module: "Blokira korisničke agente povezane s neželjenim botovima i opakim aktivnostima."
 Bypasses: "Datoteke za zadani potpis bypassi koje su obično uključene u glavni paket."
 Chart.js: "Omogućuje generiranje prstenastih grafikona na front-end.<br />{{Links.Chart.js}} je dostupan preko {{Links.MIT}} licence."
 Cookie scanner module: "Pruža neke ograničene zaštite od opasnih kolačića."
 HTTP version checker module: "Omogućuje blokiranje određenih protokola i HTTP verzija putem CIDRAM konfiguracije."
 IP-API module: "Iskorištava {{Links.IP-API}} API za pružanje mogućnosti traženja ASN-a i koda zemlje za CIDRAM, omogućavajući blokiranje ASN-ova i zemalja ili stavljanje na bijelu listu putem konfiguracije CIDRAM-a, i pružajući sredstva za provjeru društvenog umrežavanja za provjeru Facebook zahtjeva. (Ako koristite ovaj modul, nećete morati koristiti BGPView modul jer oni služe istoj svrsi)."
 IPv4: &ExtDesCloud "Blokira neželjene usluge u oblaku i neljudske krajnje točke."
 IPv4-Bogons: &ExtDesBogons "Blokira bogon/marsovske CIDR-ove."
 IPv4-ISPs: &ExtDesISPs "Blokira one ISP-ove koji se smatraju opasnima ili sklonima spamu (uključuje multiplay mreže, koje mogu sadržavati ljudske i neljudske krajnje točke)."
 IPv4-Nonblocking: &ExtDesNonblocking "Korisno za profiliranje, ali ne blokira ništa samo po sebi."
 IPv4-Other: &ExtDesOther "Blokira CIDR-ove za proxyje, VPN-ove, i druge razne neželjene usluge."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Pruža neke ograničene zaštite od različitih vektora napada koji se obično koriste u zahtjevima."
 PHPMailer: "Potrebno za korištenje funkcionalnosti koja šalje e-poštu.<br />{{Links.PHPMailer.PHPMailer}} je dostupan preko {{Links.PHPMailer.License}} licence."
 Project Honeypot module: "Blokira zahtjeve s IP adresa navedenih na Project Honeypot."
 Protocol blocker module: "Pruža mogućnost blokiranja određenih protokola zahtjeva putem konfiguracije (npr. HTTP/0.9, HTTP/1.1, SPDY/3.0, itd). Bilješka: Neće imati nikakvog učinka za ona web-mjesta koja usmjeravaju kroz usluge koje prepisuju zahtjeve tako da svi koriste potpuno isti protokol, kao što je Cloudflare."
 Referrer spam module: "Blokiranje na temelju spam preporuke općenito neće pružiti značajnu sigurnosnu korist, ali u nekim slučajevima može biti korisno za neke korisnike, za prikupljanje više informacija o zahtjevima i za mogućnost prijaviti."
 Stop Forum Spam module: "IP adresama koje navodi SFS bit će onemogućen pristup stranicama za prijavu i registraciju."
 Tor blocker module: "Zabranjuje pristup s Tor izlaznih čvorova putem DNSEL pretraživanja (IPv4 i IPv6 oboje podržano)."
