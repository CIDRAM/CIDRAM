       <li><span class="comCat">CIDRAM的工具，資源，等等。</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} – CIDRAM問題頁面（支持，​協助，​等等）。</li>
           <li>{{Links.CIDRAM.WordPress}} – CIDRAM WordPress插件。</li>
           <li><a href="https://www.oschina.net/p/CIDRAM" hreflang="zh-CN" rel="noopener noreferrer external">CIDRAM＠開源中國社區</a> – CIDRAM頁面託管在開源中國社區。</li>
           <li>{{Links.CIDRAM.Extras}} – 各種附加功能。</li>
         </ul>
       </li>
       <li><span class="comCat">團體，論壇，社區，等等。</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP學習資源和討論。</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">論壇 ＠ Stop Forum Spam</a> – 有用的討論論壇關於停止論壇垃圾郵件。</li>
         </ul>
       </li>
       <li><span class="comCat">其他有用的工具，資源，服務，等等</span>
         <ul class="comSub">
           <li>{{Links.SFS}} – 維護已知論壇垃圾郵件發送者的數據庫。有用的保護網站和論壇免受垃圾郵件發送者的攻。</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> – 從ASN獲取CIDR，​確定ASN關係，​基於網絡名稱發現ASN，​等等。</li>
           <li>{{Links.BGPView}} – 從ASN獲取CIDR，​確定ASN關係，​基於網絡名稱發現ASN，​等等。</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Qrator的Radar</a> – 檢查ASN連接的有用工具，​以及關於ASN的各種其他信息。</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Spamhaus項目</a> – 顯示有​關ASN殭屍網絡感染率的報告。</li>
           <li>{{Links.AbuseIPDB}} – 維護已知的濫用IP數據庫。它為IP檢查和報告提供了一個API。</li>
         </ul>
       </li>
       <li><span class="comCat">信息和學習資源。</span>
