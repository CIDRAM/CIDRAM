           <li><a href="https://github.com/CIDRAM/CIDRAM-Extras">CIDRAM/CIDRAM-Extras</a> – பல்வேறு கூடுதல்.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">குழுக்கள், மன்றங்கள், சமூகங்கள், போன்றவை.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – PHP கற்றல் வளங்கள் மற்றும் விவாதம்.</li>
           <li><a href="https://www.stopforumspam.com/forum/">மன்ற @ Stop Forum Spam</a> – மன்ற ஸ்பேமை நிறுத்துவது பற்றிய பயனுள்ள விவாத மன்றம்.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">பிற பயனுள்ள கருவிகள், வளங்கள், சேவைகள், போன்றவை.</span>
         <ul class="comSub">
           <li><a href="https://www.stopforumspam.com/">Stop Forum Spam</a> – அறியப்பட்ட மன்ற ஸ்பேமர்களின் தரவுத்தளத்தை பராமரிக்கிறது. ஸ்பேமர்களுக்கு எதிராக வலைத்தளங்களையும் மன்றங்களையும் பாதுகாக்க பயனுள்ளதாக இருக்கும்.</li>
           <li><a href="https://bgp.he.net/">Hurricane Electric BGP கருவித்தொகுதி</a> – ASNகளிலிருந்து CIDRகளைப் பெறுங்கள், ASN உறவுகளை உறுதிப்படுத்தவும், பிணைய பெயர்களின் அடிப்படையில் ASNகளைக் கண்டறியவும், போன்றவை.</li>
           <li><a href="https://radar.qrator.net/">Radar by Qrator</a> – ASN களின் இணைப்பை சரிபார்க்கவும், ASN களைப் பற்றிய பல்வேறு தகவல்களுக்கும் பயனுள்ள கருவி.</li>
           <li><a href="https://www.google.com/transparencyreport/safebrowsing/malware/">Google தீம்பொருள் டாஷ்போர்டு</a> – ASN களுக்கான தீம்பொருள் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/">Spamhaus திட்டம்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://www.abuseat.org/public/asn.html">Abuseat.org இன் கூட்டு தடுப்பு பட்டியல்</a> – ASN களுக்கான போட்நெட் தொற்று விகிதங்கள் தொடர்பான அறிக்கைகளைக் காட்டுகிறது.</li>
           <li><a href="https://abuseipdb.com/">AbuseIPDB</a> – அறியப்பட்ட தவறாகப் IPகளின் தரவுத்தளத்தை பராமரிக்கிறது; IPகளைச் சரிபார்த்து புகாரளிக்க API வழங்குகிறது.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">தகவல் மற்றும் கற்றல் வளங்கள்.</span>
