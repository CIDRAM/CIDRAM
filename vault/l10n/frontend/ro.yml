 200 OK: "200 OK\nCel mai puțin robust, dar cel mai ușor de utilizat. Solicitările automate vor interpreta cel mai probabil acest răspuns ca o indicație că solicitărea a avut succes."
 301 Moved Permanently: "301 Moved Permanently (Mutat permanent)\nInstruiește clientul că redirecționarea este PERMANENTĂ, și că metoda de solicitare utilizată pentru redirecționare POATE fi diferită de metoda de solicitare utilizată pentru solicitărea inițială."
 302 Found: "302 Found (Găsit)\nInstruiește clientul că redirecționarea este TEMPORARĂ, și că metoda de solicitare utilizată pentru redirecționare POATE fi diferită de metoda de solicitare utilizată pentru solicitărea inițială."
 307 Temporary Redirect: "307 Temporary Redirect (Redirecționare temporară)\nInstruiește clientul că redirecționarea este TEMPORARĂ, și că metoda de solicitare utilizată pentru redirecționare NU poate fi diferită de metoda de solicitare utilizată pentru solicitărea inițială."
 308 Permanent Redirect: "308 Permanent Redirect (Redirecționare permanentă)\nInstruiește clientul că redirecționarea este PERMANENTĂ, și că metoda de solicitare utilizată pentru redirecționare NU poate fi diferită de metoda de solicitare utilizată pentru solicitărea inițială."
 403 Forbidden: "403 Forbidden (Interzis)\nMai robust, dar mai puțin ușor de utilizat. Recomandat pentru majoritatea circumstanțelor generale."
 410 Gone: "410 Gone (A dispărut)\nAr putea cauza probleme la rezolvarea rezultatelor false pozitive, deoarece unele browsere vor stoca în cache acest mesaj de stare și nu vor trimite solicitări ulterioare, chiar și după ce au fost deblocate. Poate fi cel mai de preferat în anumite contexte, pentru anumite tipuri de trafic."
 418 I_m a teapot: "418 I'm a teapot (Sunt un ceainic)\nFace referire la o glumă a lui April Fools ({{Links.RFC2324}}). Este foarte puțin probabil să fie înțeles de vreun client, bot, browser, sau de alt fel. Este oferit pentru distracție și comoditate, dar nu este recomandat în general."
 429 Too Many Requests: "429 Too Many Requests (Prea multe solicitări)\nRecomandat pentru limitarea ratei, atunci când se confruntă cu atacuri DDoS, și pentru prevenirea inundațiilor. Nu este recomandat în alte contexte."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (Indisponibil din motive legale)\nRecomandat atunci când blocați în primul rând din motive legale. Nu este recomandat în alte contexte."
 503 Service Unavailable: "503 Service Unavailable (Serviciu indisponibil)\nCel mai robust, dar cel mai puțin ușor de utilizat. Recomandat pentru când sunteți atacat sau pentru când aveți de-a face cu trafic nedorit extrem de persistent."
