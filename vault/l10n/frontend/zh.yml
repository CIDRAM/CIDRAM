Abuse category:
 Bad web bot: "糟糕的网络机器人（抓取电子邮件地址、内容、不尊重 robots.txt、过多的请求、用户代理欺骗、等等）。"
 Brute-force attacks: "暴力攻击（针对网页登录、SMTP、RDP 等的凭证暴力攻击）。"
 Categories (at least one is required): "类别（至少需要一个）"
 CMS blog comment spam: "CMS博客评论垃圾邮件。"
 Conjunctive category: "连词类别（与其他更具体的类别结合使用）。"
 DDoS attacks: "DDoS攻击（通常是僵尸网络的一部分）。"
 DNS compromise: "DNS妥协（更改DNS记录导致不正确的重定向）。"
 DNS poisoning: "DNS中毒。"
 Email sender spoofing: "电子邮件发件人欺骗。"
 Email spam: "垃圾邮件（垃圾邮件内容、受感染的附件、网络钓鱼电子邮件、等等）。"
 Exploited host: "被利用的主机（主机可能感染了恶意软件并被用于其他攻击或托管恶意内容）。"
 FTP brute-force attacks: "FTP暴力攻击。"
 Fraudulent VoIP: "欺诈性VoIP。"
 Fraudulent orders: "欺诈订单。"
 Hacking: "黑客攻击。"
 IoT targeted: "物联网有针对性的滥用。在评论中包含有关目标设备类型的信息。"
 Open proxy, open relay, or tor endpoint: "开放代理、开放中继、或 tor 端点。"
 Phishing: "网络钓鱼网站和/或电子邮件。"
 Ping of death: "死亡之平（超大IP数据包）。"
 Port scans: "端口扫描（扫描开放端口和易受攻击的服务）。"
 SQL injection: "SQL注入。"
 SSH abuse: "SSH滥用。"
 VPN IP: "VPN IP。"
 Web spam: "网络垃圾邮件（评论/论坛垃圾邮件、HTTP引荐来源网址垃圾邮件、或其他CMS垃圾邮件）。"
 Webapp attacks: "网络应用程序攻击（探测漏洞用于对抗网络应用程序、CMS、电子商务，例如，WordPress、Drupal、phpMyAdmin、等等）。"
Extended Description:
 AbuseIPDB module: "阻止来自AbuseIPDB列出的IP的请求。"
 BGPView module: "利用{{Links.BGPView}} API为CIDRAM提供ASN和国家代码查找功能，提供通过CIDRAM配置一种ASN和国家被阻止或列入白名单的方法，并提供一种用于社交媒体验证的方式来验证Facebook请求。 （如果您使用此模块，则无需使用IP-API模块，因为它们的用途相同）。"
 Bad TLDs blocker module: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的主机的TLD。"
 Bad hosts blocker module: "阻止垃圾邮件发送者，黑客，和其他恶意实体经常使用的主机。"
 Bot user agents module: "阻止不需要的机器人和恶意活动相关联的用户代理。"
 Bypasses: "标准签名旁路文件通常包括在主包。"
 Chart.js: "使前端能够生成饼图。<br />{{Links.Chart.js}}可通过{{Links.MIT}}许可证获得。"
 Cookie scanner module: "提供一些针对危险cookie的有限保护。"
 HTTP version checker module: "通过CIDRAM配置可以阻止特定的协议和HTTP版本。"
 IP-API module: "利用{{Links.IP-API}} API为CIDRAM提供ASN和国家代码查找功能，提供通过CIDRAM配置一种ASN和国家被阻止或列入白名单的方法，并提供一种用于社交媒体验证的方式来验证Facebook请求。 （如果您使用此模块，则无需使用BGPView模块，因为它们的用途相同）。"
 IPv4: &ExtDesCloud "阻止不想要的云服务和非人终端。"
 IPv4-Bogons: &ExtDesBogons "阻止bogon/火星CIDR。"
 IPv4-ISPs: &ExtDesISPs "阻止危险和垃圾容易ISP（包括多重播放网络，可能包含人类和非人类端点）。"
 IPv4-Nonblocking: &ExtDesNonblocking "对分类有用，但不会自行阻止任何事物。"
 IPv4-Other: &ExtDesOther "阻止CIDR从代理，VPN和其他不需要服务。"
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "提供一些有限的保护针对各种攻击向量常用于请求。"
 PHPMailer: "使用涉及发送电子邮件的任何功能时需要。<br />{{Links.PHPMailer.PHPMailer}}可通过{{Links.PHPMailer.License}}许可证获得。"
 Project Honeypot module: "阻止来自Project Honeypot列出的IP的请求。"
 Protocol blocker module: "提供通过配置阻止特定请求协议的能力（例如，HTTP/0.9、HTTP/1.1、SPDY/3.0、等等）。注意：不会影响通过强制请求使用相同协议的服务（例如，Cloudflare）路由的网站。"
 Referrer spam module: "基于引荐来源垃圾邮件阻止通常不会提供任何有意义的安全利益，但在某些情况下，对某些用户可能有用，用于收集有关请求的更多信息，以及能够报告它。"
 Stop Forum Spam module: "防止通过SFS列出的IP地址访问注册和登录页面。"
 Tor blocker module: "禁止通过DNSEL查找从Tor出口节点进行访问（支持IPv4和IPv6）。"
