 logging_log_banned_ips: "Включати в журнали заблоковані запити із заборонених IP-адрес? True = Так [Стандарт]; False = Ні."
 logging_log_rotation_action: "Ротація журналу обмежує кількість файлів журналу, які мають існувати одночасно. Під час створення нових файлів журналу, якщо загальна кількість файлів журналу перевищує вказаний ліміт, буде виконано вказану дію. Тут можна вказати бажану дію."
