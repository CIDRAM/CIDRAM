 logging_log_rotation_limit: "Rotacija dnevnika ograničava broj datoteka dnevnika koje bi trebale postojati u bilo kojem trenutku. Kada se kreiraju nove datoteke dnevnika, ako ukupni broj datoteka dnevnika premaši navedeno ograničenje, izvršit će se navedena radnja. Ovdje možete odrediti željeni limit. Vrijednost 0 onemogućit će rotaciju dnevnika."
 logging_log_sanitisation: "Kada se koristi front-end stranica zapisnika za pregled podataka dnevnika, CIDRAM sanitira podatke dnevnika prije nego što ih prikaže, kako bi zaštitio korisnike od XSS napada i drugih potencijalnih prijetnji koje bi podaci dnevnika mogli sadržavati. Međutim, prema zadanim postavkama, podaci se ne sanitiraju tijekom zapisivanja. Ovo je kako bi se osiguralo da su podaci dnevnika točno sačuvani, kako bi se pomoglo bilo kojoj heurističkoj ili forenzičkoj analizi koja bi mogla biti potrebna u budućnosti. Međutim, u slučaju da korisnik pokuša pročitati podatke dnevnika korištenjem vanjskih alata, i ako ti vanjski alati ne izvrše vlastiti proces sanitiranje, korisnik bi mogao biti izložen XSS napadima. Ako je potrebno, možete promijeniti zadano ponašanje pomoću ove konfiguracijske direktive. True/Istinito = Sanitirajte podatke kada ih bilježite (podaci se čuvaju manje precizno, ali XSS rizik je manji). False/Lažno = Nemojte sanitirati podatke kada ih bilježite (podaci se čuvaju točnije, ali je XSS rizik veći) [Zadano]."
 logging_outbound_request_log: "Datoteka za bilježenje rezultata svih izlaznih zahtjeva. Navedite naziv datoteke, ili ostavite prazno za onemogućavanje."
 logging_report_log: "Datoteka za bilježenje svih izvješća poslanih vanjskim API-jima. Navedite naziv datoteke, ili ostavite prazno za onemogućavanje."
