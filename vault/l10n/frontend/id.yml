 Phishing: "Situs web dan/atau phishing email."
 Ping of death: "Ping kematian (paket IP yang terlalu besar)."
 Port scans: "Pemindaian port (memindai port terbuka dan layanan yang rentan)."
 SQL injection: "Injeksi SQL."
 SSH abuse: "Penyalahgunaan SSH."
 VPN IP: "IP VPN."
 Web spam: "Spam web (spam komentar/forum, spam perujuk HTTP, atau spam CMS lainnya)."
 Webapp attacks: "Serangan aplikasi web (menyelidiki kerentanan atau eksploitasi, atau mencoba mengeksploitasi aplikasi web, CMS, atau solusi e-niaga yang diinstal, misalnya, WordPress, Drupal, phpMyAdmin, dll)."
Extended Description:
 AbuseIPDB module: "Memblokir permintaan dari IP yang terdaftar oleh AbuseIPDB."
 BGPView module: "Memanfaatkan {{Links.BGPView}} API untuk menyediakan fasilitas pencarian untuk ASN dan kode negara untuk CIDRAM, memungkinkan ASN dan negara untuk diblokir atau masuk daftar putih melalui konfigurasi CIDRAM, dan menyediakan sarana untuk verifikasi media sosial untuk memverifikasi permintaan Facebook. (Jika Anda menggunakan modul ini, Anda tidak perlu menggunakan modul IP-API, karena mereka memiliki tujuan yang sama)."
