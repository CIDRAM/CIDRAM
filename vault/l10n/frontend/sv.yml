 general_sensitive: "En lista över vägar att betrakta som känsliga sidor. Varje väg som listas kommer att kontrolleras mot den rekonstruerade URI när det behövs. En väg som börjar med ett snedstreck kommer att behandlas som en bokstavlig och matchas från vägskomponenten i begäran och framåt. Annars kommer en väg som börjar med ett icke-alfanumeriskt tecken, och slutar med samma tecken (eller samma tecken plus en valfri "i"-flagga) att behandlas som ett reguljärt uttryck. Alla andra typer av väg kommer att behandlas som en bokstavlig och kan matcha från vilken del av URI som helst. Huruvida en väg betraktas som en känslig sida kan påverka hur vissa moduler beter sig, men har ingen effekt i övrigt."
