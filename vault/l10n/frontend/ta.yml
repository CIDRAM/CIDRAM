 logging: "பதிவு தொடர்பான உள்ளமைவு (மற்ற வகைகளுக்குப் பொருந்தக்கூடியவற்றைத் தவிர்த்து)."
 logging_apache_style_log: "தடுக்கப்பட்ட அனைத்து அணுகல் முயற்சிகளையும் பதிவு செய்வதற்கான Apache-பாணி கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
