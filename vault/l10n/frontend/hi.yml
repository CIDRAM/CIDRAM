  install_l10n_core: &RecommendKeepingCore "जब <code>lang_override</code> कॉन्फ़िगरेशन निर्देश सक्षम होता है, यदि उपयोगकर्ता का ब्राउज़र किसी विशेष भाषा वरीयता को निर्दिष्ट करता है, जब तक कि उस भाषा के लिए core L10N डेटा इंस्टॉल है, CIDRAM उस निर्दिष्ट भाषा में "पहुंच अस्वीकृत" पृष्ठ प्रदर्शित करने में सक्षम है। तदनुसार, सभी core L10N डेटा को इंस्टॉल रखने की अनुशंसा की जाती है।"
  install_l10n_fe: &RecommendFEOnlyNeeded "आपकी पसंदीदा भाषा को <code>lang</code> कॉन्फ़िगरेशन निर्देश के माध्यम से निर्दिष्ट किया जा सकता है। एक बार यह हो जाने के बाद, आपको अपनी पसंदीदा भाषा के अलावा किसी फ्रंट-एंड L10N डेटा की आवश्यकता नहीं है, और कुछ उपलब्ध डिस्क स्थान को खाली करने के लिए इसे हटाना चाह सकते हैं। हालांकि, चाहे आप इसे हटाने या इसे रखने के लिए चुनते हैं, किसी भी तरह से, कोई नुकसान नहीं होना चाहिए।"
