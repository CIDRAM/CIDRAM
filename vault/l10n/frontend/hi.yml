 ""सकारात्मक" और "नकारात्मक" क्या हैं?": "एक अनुरोध द्वारा प्रस्तुत पहचान की पुष्टि करते समय, एक सफल परिणाम को "सकारात्मक" या "नकारात्मक" के रूप में वर्णित किया जा सकता है। जब प्रस्तुत पहचान की असली पहचान होने की पुष्टि हो जाती है, तो इसे "सकारात्मक" के रूप में वर्णित किया जाएगा। जब प्रस्तुत पहचान के मिथ्या होने की पुष्टि की जाती है, तो इसे "नकारात्मक" के रूप में वर्णित किया जाएगा। हालांकि, एक असफल परिणाम (उदाहरण के लिए, सत्यापन विफल हो जाता है, या प्रस्तुत पहचान की सत्यता निर्धारित नहीं की जा सकती) को "सकारात्मक" या "नकारात्मक" के रूप में वर्णित नहीं किया जाएगा। इसके बजाय, एक असफल परिणाम को केवल गैर-सत्यापित के रूप में वर्णित किया जाएगा। जब अनुरोध द्वारा प्रस्तुत पहचान को सत्यापित करने का कोई प्रयास नहीं किया जाता है, तो उसी तरह अनुरोध को गैर-सत्यापित के रूप में वर्णित किया जाएगा। शर्तें केवल उस संदर्भ में समझ में आती हैं जहां अनुरोध द्वारा प्रस्तुत पहचान को मान्यता दी जाती है, और इसलिए, जहां सत्यापन संभव है। यदि प्रस्तुत की गई पहचान ऊपर दिए गए विकल्पों से मेल नहीं खाती है, या यदि कोई पहचान प्रस्तुत नहीं की जाती है, तो ऊपर दिए गए विकल्प अप्रासंगिक हो जाते हैं।"
 ""सिंगल-हिट बाईपास" क्या हैं?": "कुछ मामलों में, हस्ताक्षर फाइलों, मॉड्यूल, या अन्य कारकों के परिणामस्वरूप सकारात्मक-सत्यापित अनुरोध अभी भी अवरुद्ध हो सकता है, और झूठी सकारात्मकता से बचने के लिए बाईपास आवश्यक हो सकते हैं। जब एक बाईपास का उद्देश्य केवल एक अवरोध से निपटना होता है, न तो अधिक और न ही कम, ऐसे बाईपास को "सिंगल-हिट बाईपास" के रूप में वर्णित किया जा सकता है।"
