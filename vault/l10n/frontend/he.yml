Extended Description:
 AbuseIPDB module: "חוסם בקשות מכתובות IP הרשומות ב-AbuseIPDB."
 BGPView module: "מנף את ה-{{Links.BGPView}} API כדי לספק מתקן חיפוש ASN וקוד מדינה עבור CIDRAM, המאפשרת חסימה או אישור של ASN ומדינות באמצעות תצורת CIDRAM, ומספקת אמצעי לאימות רשתות חברתיות לאימות בקשות של פייסבוק. (אם אתה משתמש במודול זה, לא תצטרך להשתמש במודול IP-API, מכיוון שהם משרתים את אותה מטרה)."
 Bad TLDs blocker module: "חוסם מארחים השייכים ל-TLD בשימוש תכוף על ידי שולחי ספאם, האקרים, וגורמים מרושעים אחרים."
 Bad hosts blocker module: "חוסם מארחים בשימוש תכוף על ידי שולחי ספאם, האקרים, וגורמים מרושעים אחרים."
 Bot user agents module: "חוסם סוכני משתמשים הקשורים לבוטים לא רצויים ולפעילות מרושעת."
 Bypasses: "החתימה הסטנדרטית עוקפת קבצים הנכללים בדרך כלל בחבילה הראשית."
 Chart.js: "מאפשר לקצה הקדמי ליצור תרשימי סופגניות.<br />{{Links.Chart.js}} זמין באמצעות רישיון {{Links.MIT}}."
 Cookie scanner module: "מספק כמה הגנות מוגבלות מפני עוגיות מסוכנות."
 HTTP version checker module: "מאפשר לחסום פרוטוקולים ספציפיים וגרסאות HTTP באמצעות תצורת CIDRAM."
 IP-API module: "מנף את ה-{{Links.IP-API}} API כדי לספק מתקן חיפוש ASN וקוד מדינה עבור CIDRAM, המאפשרת חסימה או אישור של ASN ומדינות באמצעות תצורת CIDRAM, ומספקת אמצעי לאימות רשתות חברתיות לאימות בקשות של פייסבוק. (אם אתה משתמש במודול זה, לא תצטרך להשתמש במודול BGPView, מכיוון שהם משרתים את אותה מטרה)."
 IPv4: &ExtDesCloud "חוסם שירותי ענן לא רצויים ונקודות קצה לא אנושיות."
 IPv4-Bogons: &ExtDesBogons "חוסם בוגון/מאדים CIDR."
 IPv4-ISPs: &ExtDesISPs "חוסם ספקי אינטרנט מסוכנים וספאמיים (כולל רשתות מולטיפליי, שעשויות להכיל נקודות קצה אנושיות ולא אנושיות כאחד)."
 IPv4-Nonblocking: &ExtDesNonblocking "שימושי ליצירת פרופילים, אך אינו חוסם דבר בפני עצמו."
 IPv4-Other: &ExtDesOther "חוסם CIDR עבור פרוקסי, VPN, ושירותים לא רצויים שונים אחרים."
 IPv6: *ExtDesCloud
 IPv6-Bogons: *ExtDesBogons
 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "מספק כמה הגנות מוגבלות מפני וקטורי תקיפה שונים הנפוצים בבקשות."
 PHPMailer: "נדרש לשימוש בכל פונקציונליות הכרוכה בשליחת דואר אלקטרוני.<br />{{Links.PHPMailer.PHPMailer}} זמין באמצעות רישיון {{Links.PHPMailer.License}}."
 Project Honeypot module: "חוסם בקשות מכתובות IP המופיעות ב-Project Honeypot."
 Protocol blocker module: "מספק את היכולת לחסום פרוטוקולי בקשות ספציפיים באמצעות התצורה (למשל., HTTP/0.9 ,HTTP/1.1 ,SPDY/3.0, וכו). הערה: לא ישפיע על אתרים שמנתבים דרך שירותים המשכתבים בקשות לכולן משתמשות באותו פרוטוקול, כגון Cloudflare."
 Referrer spam module: "חסימה המבוססת על ספאם מפנה לא תספק בדרך כלל תועלת אבטחה משמעותית, אך במקרים מסוימים, יכול להיות שימושי עבור חלק מהמשתמשים, לאיסוף מידע נוסף על בקשות וליכולת לדווח על כך.<br />התקנת מודול זה מתקינה גם את ה-Symfony polyfills עבור {{Links.Symfony.Intl/Idn}} (כי מודול זה דורש פונקציונליות Idn, שלא כל התקנות PHP מספקות כסטנדרט), זמין באמצעות רישיון {{Links.MIT}}."
 Stop Forum Spam module: "מגן על דפי רישום וכניסה מפני כתובות IP הרשומות על ידי SFS."
 Tor blocker module: "אוסר על גישה מצמתי יציאה של Tor דרך חיפושי DNSEL (תומך גם ב-IPv4 וגם ב-IPv6)."
