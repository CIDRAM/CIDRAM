 general_sensitive: "Lista putanja koje treba smatrati osjetljivim stranicama. Svaka navedena putanja će biti provjerena u odnosu na rekonstruirani URI kada je to potrebno. Putanja koja počinje kosom crtom prema naprijed će se tretirati kao literal i upariti se od komponente putanje zahtjeva nadalje. U suprotnom, putanja koja počinje ne-alfanumeričkim znakom, a završava se istim znakom (ili istim znakom plus opcionom "i" zastavicom) će se tretirati kao regularni izraz. Bilo koja druga vrsta putanje će se tretirati kao literal i može se podudarati iz bilo kojeg dijela URI-ja. Da li se putanja smatra osjetljivom stranicom može utjecati na to kako se neki moduli ponašaju, ali inače nema nikakvog efekta."
