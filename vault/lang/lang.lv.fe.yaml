config_general_allow_gethostbyaddr_lookup: "Vai atļaut meklēt ar gethostbyaddr, kad UDP nav pieejams? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_ban_override: "Vai ignorēt "forbid_on_block", ja tiek pārsniegts "infraction_limit"? Ja tā, bloķētie pieprasījumi atdod tukšu lapu (veidņu faili netiek izmantoti). 200 = Neignorējiet [Noklusējuma]. Citas vērtības ir tādas pašas kā pieejamās vērtības "forbid_on_block"."
config_general_config_imports: "Ar komatu atdalīts failu saraksts, kas jāimportē CIDRAM noklusējuma konfigurācijā. Parasti aizpilda atjauninājumu lapa, kad tiek aktivizēti komponenti, kuriem tas nepieciešams, kad nepieciešams. Vairumā gadījumu var to ignorēt."
config_general_default_algo: "Definē, kuru algoritmu izmantot visām turpmākajām parolēm un sesijām. Iespējas: PASSWORD_DEFAULT (noklusējuma), PASSWORD_BCRYPT, PASSWORD_ARGON2I, PASSWORD_ARGON2ID (nepieciešama &gt;= 7.3.0)."
config_general_default_dns: "Ar komatu atdalīts DNS serveru saraksts, ko izmantot resursdatora nosaukuma meklēšanā. Noklusējuma = "8.8.8.8,8.8.4.4" (Google DNS). BRĪDINĀJUMS: Nemainiet to, ja vien nezināt, ko darāt!"
config_general_default_timeout: "Kādu noklusējuma taimautu izmantot ārējiem pieprasījumiem? Noklusējuma = 12 sekundes."
config_general_disable_frontend: "Vai atspējot administratīvo piekļuvi, kas izmanto tīmekļa pārlūku? Administratīvā piekļuve, izmantojot tīmekļa pārlūku, var padarīt CIDRAM pārvaldāmāku, taču tas var būt arī potenciāls drošības risks. CIDRAM ieteicams pārvaldīt, izmantojot citus līdzekļus, kad vien iespējams (piemēram, izmantojot FTP), taču administratīvā piekļuve, izmantojot tīmekļa pārlūku, tiek nodrošināta gadījumos, kad citi līdzekļi nav dzīvotspējīgi. Iespējojiet to, ja jums tas ir nepieciešams; Atspējojiet to, ja jums nav. False (Nepatiess) = Iespējojiet to; True (Patiess) = Atspējojiet to [Noklusējuma]."
config_general_disable_webfonts: "Vai atspējot tīmekļa fontus? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_disabled_channels: "To var izmantot, lai neļautu CIDRAM izmantot noteiktus kanālus nosūtot pieprasījumus (piemēram, atjauninot, ienesot komponentu metadatus, utt)."
config_general_emailaddr: "Ja vēlaties, šeit varat norādīt e-pasta adresi, kas lietotājiem tiks piešķirta, kad viņi tiks bloķēti, lai viņi tos izmantotu kā kontaktpunktu atbalsta un/vai palīdzības saņemšanai gadījumā, ja tie tiek bloķēti kļūdaini. BRĪDINĀJUMS: Neatkarīgi no tā, kādu e-pasta adresi jūs šeit norādāt, visticamāk, redzēs surogāt izplatītāji un skrāpji, tāpēc ir stingri ieteicams, lai jebkura šeit norādītā e-pasta adrese būtu vienreiz lietojama un/vai adrese, kuru jūs ļoti nemīlat (citiem vārdiem sakot, iespējams, jūs nevēlaties izmantot savas galvenās personiskās vai galvenā uzņēmuma e-pasta adreses)."
config_general_emailaddr_display_style: "Kā jūs vēlētos, lai e-pasta adrese tiktu parādīta lietotājiem?"
config_general_empty_fields: "Kā CIDRAM vajadzētu rīkoties ar tukšiem laukiem, reģistrējot un parādot bloķēšanas notikumu informāciju? "include" = Iekļaujiet tukšos laukus. "omit" = Izlaist tukšos laukus [Noklusējuma]."
config_general_error_log: "Fails reģistrēšanai visas atklātās kļūdas, kas nav fatālas. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_error_log_stages: "Izpildes ķēdes posmu saraksts, kurā vajadzētu reģistrēt ģenerētās kļūdas."
config_general_events: "Šeit uzskaitītie faili tiek ielādēti tūlīt pēc notikumu apstrādātāja faila. Parasti aizpilda atjauninājumu lapa, kad tiek aktivizēti komponenti, kuriem tas nepieciešams, kad nepieciešams. Vairumā gadījumu var to ignorēt."
config_general_forbid_on_block: "Kurš HTTP statusa ziņojums būtu jāsūta CIDRAM, bloķējot pieprasījumus?"
config_general_force_hostname_lookup: "Vai piespiest resursdatora nosaukuma meklēšanu? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]. Resursdatora nosaukuma meklēšana parasti tiek veikta pēc vajadzības, taču to var piespiest visiem pieprasījumiem. Šāda rīcība var būt noderīga, lai žurnālfailos sniegtu detalizētāku informāciju, taču tā var arī nedaudz negatīvi ietekmēt veiktspēju."
config_general_frontend_log: "Fails ielogošanās mēģinājumu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_hide_version: "Vai paslēpt versiju informāciju no logs un lapas izvades? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]."
config_general_ipaddr: "Kur atrast savienojošo pieprasījumu IP adresi? (Noderīga tādiem pakalpojumiem kā Cloudflare un tamlīdzīgi). Noklusējuma = REMOTE_ADDR. BRĪDINĀJUMS: Nemainiet to, ja vien nezināt, ko darāt!"
config_general_lang: "Norādiet CIDRAM noklusējuma valodu."
config_general_lang_override: "Ja iespējams, lokalizēt saskaņā ar HTTP_ACCEPT_LANGUAGE? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_log_banned_ips: "Vai failos iekļaut bloķētus IP pieprasījumus? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_log_rotation_action: "Log rotācija ierobežo to logfailu skaitu, kuriem vajadzētu pastāvēt vienlaikus. Veidojot jaunus logfailus, ja kopējais logfailu skaits pārsniedz noteikto limitu, tiks veikta norādītā darbība. Šeit varat norādīt vēlamo darbību."
config_general_log_rotation_limit: "Log rotācija ierobežo to logfailu skaitu, kuriem vajadzētu pastāvēt vienlaikus. Veidojot jaunus logfailus, ja kopējais logfailu skaits pārsniedz noteikto limitu, tiks veikta norādītā darbība. Šeit varat norādīt vēlamo ierobežojumu. Ja vērtība ir 0, tiks atspējota log rotācija."
config_general_log_sanitisation: "Izmantojot logs lapu, lai skatītu log datus, CIDRAM pirms to parādīšanas sanitizē log datus, lai aizsargātu lietotājus no XSS uzbrukumiem un citiem iespējamiem draudiem, ko varētu saturēt log dati. Tomēr pēc noklusējuma dati reģistrēšanas laikā netiek sanitizēti. Tas ir paredzēts, lai log dati tiktu saglabāti precīzi, lai palīdzētu veikt heiristisko analīzi, kas varētu būt nepieciešama nākotnē. Tomēr, ja lietotājs mēģina nolasīt log datus izmantojot ārējus rīkus, ja šie ārējie rīki neveic savu sanitizācijas procesu, lietotājs var tikt pakļauts XSS uzbrukumiem. Ja nepieciešams, jūs varat mainīt noklusējuma izturēšanos, izmantojot šo konfigurācijas direktīvu. True (Patiess) = Sanitizēt datus reģistrācijas laikā (dati tiek saglabāti mazāk precīzi, bet XSS risks ir mazāks). False (Nepatiess) = Nesanitizēt datus reģistrācijas laikā (dati tiek saglabāti precīzāk, bet XSS risks ir lielāks) [Noklusējuma]."
config_general_logfile: "Cilvēkam lasāms fails visu bloķēto piekļuves mēģinājumu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_logfile_apache: "Apache stila fails visu bloķēto piekļuves mēģinājumu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_logfile_serialized: "Sērijveida fails visu bloķēto piekļuves mēģinājumu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_maintenance_mode: "Vai iespējot apkopes režīmu? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]. Jūs joprojām varat administrēt, bet viss pārējais ir atspējots. Tas dažreiz var būt noderīgs, atjaunojot CMS, frameworks, utt."
config_general_max_login_attempts: "Maksimālais ielogošanās mēģinājumu skaits. Noklusējuma = 5."
config_general_numbers: "Kā jūs izvēlaties skaitļu parādīšanu? Atlasiet piemēru, kas jums šķiet vispareizākais."
config_general_other_verification: "Cik vien iespējams, mēģiniet pārbaudīt cita veida pieprasījumus (piemēram, AdSense, SEO pārbaudītājus, utt)? Atklājot, viltoti pieprasījumi tiks bloķēti. True (Patiess) = Iespējot [Noklusējuma]; False (Nepatiess) = Atspējot."
config_general_outbound_request_log: "Fails, visu izejošo pieprasījumu rezultātu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_protect_frontend: "Norāda, vai aizsargi, kurus parasti nodrošina CIDRAM, ir jāpiemēro šai administratīvajai saskarnei. True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_search_engine_verification: "Vai mēģināt verificēt meklētājprogrammu pieprasījumus? Meklētājprogrammu verifikācija nodrošina, ka tās netiks aizliegtas, pārkāpjot pārkāpuma robežu (meklētājprogrammu aizliegšana no jūsu vietnes parasti negatīvi ietekmē jūsu meklētājprogrammu ranžēšanu, SEO, utt). Pēc verifikācijas meklētājprogrammas var tikt bloķētas kā parasti, bet tās netiks aizliegtas. Ja tas nav verificēts, pārkāpjot pārkāpuma robežu var tos aizliedz. Turklāt meklētājprogrammu verifikācija nodrošina aizsardzību pret viltotiem meklētājprogrammu pieprasījumiem un pret tās, kas tiek maskētas kā meklētājprogrammas (šādi pieprasījumi tiks bloķēti, kad būs iespējota meklētājprogrammu verifikācija). True (Patiess) = Iespējot meklētājprogrammas verifikācija [Noklusējuma]; False (Nepatiess) = Atspējot meklētājprogrammas verifikācija"
config_general_signatures_update_event_log: "Fails reģistrēšanai, kad paraksti tiek atjaunināti, izmantojot atjauninājumu lapu. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_silent_mode: "Vai CIDRAM vajadzētu klusībā novirzīt bloķētas piekļuves mēģinājumus, nevis parādīt lapu "piekļuve liegta"? Ja tā, norādiet vietu, uz kuru novirzīt bloķētas piekļuves mēģinājumus. Ja nē, atstājiet šo mainīgo tukšu."
config_general_silent_mode_response_header_code: "Kurš HTTP statusa ziņojums būtu jāsūta CIDRAM, klusi novirzot bloķētās piekļuves mēģinājumus?"
config_general_social_media_verification: "Vai mēģināt verificēt sociālo mediju pieprasījumus? Sociālo mediju verifikāciju nodrošina aizsardzību pret viltus sociālo mediju pieprasījumiem (šādi pieprasījumi tiks bloķēti). True (Patiess) = Iespējot sociālo mediju verifikācija [Noklusējuma]; False (Nepatiess) = Atspējot sociālo mediju verifikācija."
config_general_statistics: "Vai izsekot CIDRAM lietošanas statistiku? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]."
