    <tr>
      <td class="h3"><div class="s">{IPAddressLink} <span id="{ID}" onclick="javascript:if(navigator.clipboard){navigator.clipboard.writeText('{IPAddress}');getElementById('{ID}_copied').className='sFade'}else{getElementById('{ID}_failed').style.className='sFade'}"><script type="text/javascript">copySvg('{ID}');</script></span><span id="{ID}_copied" class="sHide" onanimationend="javascript:this.className='sHide'">✔️ {response.Copied}</span><span id="{ID}_failed" class="sHide" onanimationend="javascript:this.className='sHide'">❌ {response.Failed}</span></div></td>
      <td class="h3f xscroller"><div class="{StatClass}">{YesNo}</div></td>
    </tr>
