label_requests_all: "ਹਰ ਬੇਨਤੀ।\nਵਧੇਰੇ ਸਖ਼ਤ, ਪਰ ਇਸ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਸੀਮਾਵਾਂ ਅਤੇ ਕੋਟੇ ਬਹੁਤ ਤੇਜ਼ੀ ਨਾਲ ਪੂਰੇ ਹੋਣ ਦੀ ਸੰਭਾਵਨਾ ਵੀ ਵੱਧ ਹੈ। ਸੇਵਾ ਤਾਲਾਬੰਦੀ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਹੋ ਸਕਦੀ ਹੈ। ਨਾਲ ਹੀ, ਖੋਜ ਦੇ ਨਤੀਜੇ ਹਮੇਸ਼ਾ ਕੈਸ਼ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਪਰ ਇਹ ਅਜੇ ਵੀ ਕੁਝ ਮਾਮਲਿਆਂ ਵਿੱਚ ਵੈਬਸਾਈਟ ਦੀ ਕਾਰਗੁਜ਼ਾਰੀ ਨੂੰ ਨਕਾਰਾਤਮਕ ਤੌਰ 'ਤੇ ਪ੍ਰਭਾਵਿਤ ਕਰ ਸਕਦਾ ਹੈ। ਕੁਝ ਮਾਮਲਿਆਂ ਵਿੱਚ ਜ਼ਰੂਰੀ ਹੋ ਸਕਦਾ ਹੈ, ਪਰ ਆਮ ਤੌਰ 'ਤੇ ਸਿਫਾਰਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ।"
label_requests_none: "ਕੋਈ ਨਹੀਂ।\nਜੇਕਰ ਤੁਸੀਂ ਮਾਡਿਊਲ ਨੂੰ ਸਿਰਫ ਰਿਪੋਰਟਿੰਗ ਦੇ ਉਦੇਸ਼ਾਂ ਲਈ ਵਰਤਣਾ ਚਾਹੁੰਦੇ ਹੋ, ਬਿਨਾਂ ਕੁਝ ਦੇਖੇ, ਇਸ ਦੀ ਵਰਤੋਂ ਕਰੋ।"
