 ""ਸਕਾਰਾਤਮਕ" ਅਤੇ "ਨਕਾਰਾਤਮਕ" ਕੀ ਹਨ?": "ਬੇਨਤੀ ਦੁਆਰਾ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਦੀ ਪੁਸ਼ਟੀ ਕਰਦੇ ਸਮੇਂ, ਇੱਕ ਸਫਲ ਨਤੀਜੇ ਨੂੰ "ਸਕਾਰਾਤਮਕ" ਜਾਂ "ਨਕਾਰਾਤਮਕ" ਵਜੋਂ ਦਰਸਾਇਆ ਜਾ ਸਕਦਾ ਹੈ। ਅਜਿਹੀ ਸਥਿਤੀ ਵਿੱਚ ਜਦੋਂ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਦੀ ਸੱਚੀ ਪਛਾਣ ਹੋਣ ਦੀ ਪੁਸ਼ਟੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਇਸਨੂੰ "ਸਕਾਰਾਤਮਕ" ਵਜੋਂ ਦਰਸਾਇਆ ਜਾਵੇਗਾ। ਅਜਿਹੀ ਸਥਿਤੀ ਵਿੱਚ ਜਦੋਂ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਦੇ ਝੂਠੇ ਹੋਣ ਦੀ ਪੁਸ਼ਟੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਇਸਨੂੰ "ਨਕਾਰਾਤਮਕ" ਵਜੋਂ ਦਰਸਾਇਆ ਜਾਵੇਗਾ। ਹਾਲਾਂਕਿ, ਇੱਕ ਅਸਫਲ ਨਤੀਜਾ (ਉਦਾਹਰਨ ਲਈ, ਤਸਦੀਕ ਅਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ, ਜਾਂ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਦੀ ਸੱਚਾਈ ਨਿਰਧਾਰਤ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ) ਨੂੰ "ਸਕਾਰਾਤਮਕ" ਜਾਂ "ਨਕਾਰਾਤਮਕ" ਵਜੋਂ ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾਵੇਗਾ। ਇਸ ਦੀ ਬਜਾਏ, ਇੱਕ ਅਸਫ਼ਲ ਨਤੀਜੇ ਨੂੰ ਸਿਰਫ਼ ਗੈਰ-ਪ੍ਰਮਾਣਿਤ ਵਜੋਂ ਦਰਸਾਇਆ ਜਾਵੇਗਾ। ਜਦੋਂ ਬੇਨਤੀ ਦੁਆਰਾ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਦੀ ਪੁਸ਼ਟੀ ਕਰਨ ਦੀ ਕੋਈ ਕੋਸ਼ਿਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ, ਤਾਂ ਬੇਨਤੀ ਨੂੰ ਵੀ ਗੈਰ-ਪ੍ਰਮਾਣਿਤ ਦੱਸਿਆ ਜਾਵੇਗਾ। ਸ਼ਰਤਾਂ ਸਿਰਫ਼ ਉਸ ਸੰਦਰਭ ਵਿੱਚ ਅਰਥ ਰੱਖਦੀਆਂ ਹਨ ਜਿੱਥੇ ਇੱਕ ਬੇਨਤੀ ਦੁਆਰਾ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਨੂੰ ਮਾਨਤਾ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਇਸਲਈ, ਜਿੱਥੇ ਤਸਦੀਕ ਸੰਭਵ ਹੈ। ਉਹਨਾਂ ਮਾਮਲਿਆਂ ਵਿੱਚ ਜਿੱਥੇ ਪੇਸ਼ ਕੀਤੀ ਗਈ ਪਛਾਣ ਉੱਪਰ ਦਿੱਤੇ ਵਿਕਲਪਾਂ ਨਾਲ ਮੇਲ ਨਹੀਂ ਖਾਂਦੀ, ਜਾਂ ਜਿੱਥੇ ਕੋਈ ਪਛਾਣ ਪੇਸ਼ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ, ਉੱਪਰ ਦਿੱਤੇ ਵਿਕਲਪ ਅਪ੍ਰਸੰਗਿਕ ਹੋ ਜਾਂਦੇ ਹਨ।"
 ""ਸਿੰਗਲ-ਹਿੱਟ ਬਾਈਪਾਸ" ਕੀ ਹਨ?": "ਕੁਝ ਮਾਮਲਿਆਂ ਵਿੱਚ, ਇੱਕ ਸਕਾਰਾਤਮਕ-ਪ੍ਰਮਾਣਿਤ ਬੇਨਤੀ ਨੂੰ ਹਸਤਾਖਰ ਫਾਈਲਾਂ, ਮਾਡਿਊਲਾਂ, ਜਾਂ ਬੇਨਤੀ ਦੀਆਂ ਹੋਰ ਸ਼ਰਤਾਂ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਬਲੌਕ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਅਤੇ ਗਲਤ ਸਕਾਰਾਤਮਕ ਤੋਂ ਬਚਣ ਲਈ ਬਾਈਪਾਸ ਜ਼ਰੂਰੀ ਹੋ ਸਕਦੇ ਹਨ। ਅਜਿਹੀ ਸਥਿਤੀ ਵਿੱਚ ਜਿੱਥੇ ਇੱਕ ਬਾਈਪਾਸ ਦਾ ਇਰਾਦਾ ਬਿਲਕੁਲ ਇੱਕ ਉਲੰਘਣਾ ਨਾਲ ਨਜਿੱਠਣ ਲਈ ਹੁੰਦਾ ਹੈ, ਨਾ ਵੱਧ ਅਤੇ ਨਾ ਹੀ ਘੱਟ, ਅਜਿਹੇ ਬਾਈਪਾਸ ਨੂੰ "ਸਿੰਗਲ-ਹਿੱਟ ਬਾਈਪਾਸ" ਵਜੋਂ ਦਰਸਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"
