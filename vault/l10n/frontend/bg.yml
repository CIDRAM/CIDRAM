macro:
 Description:
  activate_modules: &MayImpactPerformance "Обикновено не се препоръчва, тъй като има вероятност да има някои, които не са ви необходими. Инсталирането и активирането на компоненти, когато не са необходими, може да повлияе отрицателно на производителността."
  install_l10n_core: &RecommendKeepingCore "Когато директивата за конфигурация <code>lang_override</code> е активирана, ако браузърът на потребителя посочи определени езикови предпочитания, стига да са инсталирани основни L10N данни за този език, CIDRAM може да покаже страницата „отказан достъп“ на този конкретен език. Съответно се препоръчва всички основни L10N данни да останат инсталирани."
  install_l10n_fe: &RecommendFEOnlyNeeded "Вашият предпочитан език може да бъде зададен чрез конфигурационната директива <code>lang</code>. След като това бъде направено, е малко вероятно да имате нужда от други L10N данни от фронтенд, освен този на предпочитания от вас език, и може да искате да ги премахнете, за да освободите малко налично дисково пространство. Въпреки това, независимо дали решите да го премахнете или да го запазите, така или иначе, не би трябвало да навреди."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
