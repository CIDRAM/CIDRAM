hints_duration:
 SI.: "Varighet kan beskrives ved hjelp av "International System of Units". F.eks., <strong>1d2h3min4s</strong> eller <strong>1d 2h 3min 4s</strong> for én dag, to timer, tre minutter, fire sekunder, eller <strong>5min</strong> for bare fem minutter."
 Buetid.: "Varighet kan beskrives ved bruk av buetidsnotasjon. F.eks., <strong>1d2°3′4″</strong> for én dag, to timer, tre minutter, fire sekunder, eller <strong>5″</strong> for bare fem sekunder."
 Vanlig engelsk.: "Varighet kan beskrives ved å skrive enhetene på vanlig engelsk. F.eks., <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> for én uke, to dager, tre timer, fire minutter, fem sekunder."
 Begrensninger.: "Notasjon kan blandes, men enheter må alltid beskrives fra størst til minste, og kan ikke gjentas. F.eks., <strong>1 week 2 days 3′4″</strong> er <span class="txtGn">gyldig</span> og vil bli forstått riktig, men <strong>3′4″ 1 week 2 days</strong> og <strong>3 hours 3h 3°</strong> er <span class="txtRd">ugyldige</span>. CIDRAM bryr seg ikke om du bruker mellomrom eller ikke. Tall må være enkle og uformaterte. For praktiske formål er den største støttede enheten en uke. Når konfigurasjonen oppdateres, normaliserer CIDRAM varighetene til buetid."
hints_ipv6_on_32bit: "Merk: IPv6-oppslag fungerer kanskje ikke riktig på enkelte 32-biters systemer."
