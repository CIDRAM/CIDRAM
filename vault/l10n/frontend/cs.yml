macro_description_activate_modules: &MayImpactPerformance "Obecně se nedoporučuje, protože pravděpodobně existují takové, které nepotřebujete. Instalace a aktivace komponenty, když nejsou potřeba, by mohla negativně ovlivnit výkon."
macro_description_install_l10n_core: &RecommendKeepingCore "Když je aktivována konfigurační direktiva <code>lang_override</code>, pokud prohlížeč uživatele specifikuje konkrétní jazykové preference, pokud jsou nainstalována základní data L10N pro tento jazyk, CIDRAM je schopen zobrazit stránku „přístup odepřen“ v daném jazyce. V souladu s tím se doporučuje nechat nainstalovaná všechna základní data L10N."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "Váš preferovaný jazyk lze určit pomocí konfigurační direktivy <code>lang</code>. Jakmile to uděláte, je nepravděpodobné že budete potřebovat jiná data front-endu L10N než ta pro váš preferovaný jazyk, a možná je budete chtít odstranit, aby se okrajově uvolnilo místo na disku. Ať už se jej rozhodnete odstranit nebo si jej ponechat, ať tak či onak, nemělo by to způsobit žádnou škodu."
