 general_sensitive: "संवेदनशील पृष्ठों के रूप में माने जाने वाले पथों की सूची। सूचीबद्ध प्रत्येक पथ की जरूरत पड़ने पर पुनर्निर्माण किए गए URI के खिलाफ जांच की जाएगी। फ़ॉरवर्ड स्लैश से शुरू होने वाले पथ को शाब्दिक माना जाएगा, और अनुरोध के पथ घटक से मिलान किया जाएगा। अन्यथा, एक पथ जो एक गैर-अल्फ़ान्यूमेरिक वर्ण से शुरू होता है, और उसी वर्ण (या उसी वर्ण के साथ एक वैकल्पिक "i" ध्वज) के साथ समाप्त होता है, उसे नियमित अभिव्यक्ति के रूप में माना जाएगा। किसी अन्य प्रकार के पथ को शाब्दिक माना जाएगा, और URI के किसी भी भाग से मेल खा सकता है। किसी पथ को एक संवेदनशील पृष्ठ के रूप में माना जाता है या नहीं, यह प्रभावित कर सकता है कि कुछ मॉड्यूल कैसे व्यवहार करते हैं, लेकिन इसका कोई अन्य प्रभाव नहीं है।"
 general_silent_mode: "चुपचाप CIDRAM चाहिए "पहुँच नहीं हुई" पेज प्रदर्शित ब्लॉक पहुँच प्रयासों को दिशानिर्देश देने के बजाय? हाँ तो, अवरुद्ध पहुँच प्रयासों को दिशानिर्देश देने के स्थान विवरण। कोई तो चर खाली छोड़।"
