 Description:
  activate_modules: &MayImpactPerformance "عام طور پر سفارش نہیں کی جاتی ہے، کیونکہ امکان ہے کہ کچھ ایسے ہوں جن کی آپ کو ضرورت نہیں ہے. جب اجزاء کی ضرورت نہ ہو تو انسٹال اور فعال کرنا کارکردگی پر منفی اثر ڈال سکتا ہے."
  install_l10n_core: &RecommendKeepingCore "جب <code>lang_override</code> کنفیگریشن ڈائریکٹو فعال ہو جاتا ہے، اگر کسی صارف کا براؤزر کسی خاص زبان کی ترجیح بتاتا ہے، جب تک اس زبان کے لیے core L10N ڈیٹا انسٹال ہے، CIDRAM اس مخصوص زبان میں "رسائی مسترد کر دی" صفحہ کو ظاہر کرنے کے قابل ہے. اس کے مطابق، تمام core L10N ڈیٹا انسٹال رہنے کی سفارش کی جاتی ہے."
  install_l10n_fe: &RecommendFEOnlyNeeded "آپ کی ترجیحی زبان کی وضاحت <code dir="ltr">lang</code> کنفیگریشن ڈائریکٹو کے ذریعے کی جا سکتی ہے. ایک بار یہ ہو جانے کے بعد، آپ کو اپنی ترجیحی زبان کے لیے اس کے علاوہ کسی بھی فرنٹ اینڈ L10N ڈیٹا کی ضرورت نہیں ہوگی، اور ممکن ہے کہ آپ اسے کچھ دستیاب ڈسک کی جگہ خالی کرنے کے لیے ہٹانا چاہیں. اگرچہ، چاہے آپ اسے ہٹانے کا انتخاب کریں یا رکھیں، کسی بھی طرح سے، کوئی نقصان نہیں ہونا چاہیے."
  install_modules: *MayImpactPerformance
  uninstall_l10n_core: *RecommendKeepingCore
  uninstall_l10n_fe: *RecommendFEOnlyNeeded
