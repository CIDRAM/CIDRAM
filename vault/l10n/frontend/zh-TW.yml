macro_description_activate_modules: &MayImpactPerformance "通常不推薦，因為可能有一些您不需要。​在不需要時安裝和啟用組件可能會對性能產生負面影響。"
macro_description_install_l10n_core: &RecommendKeepingCore "在啟用<code>lang_override</code>配置指令時，如果用戶的瀏覽器指定了語言，只要安裝了該語言的核心L10N數據，CIDRAM就能夠以該語言顯示『拒絕訪問』頁面。​因此，建議保留所有核心L10N數據。"
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "您可以通過<code>lang</code>配置指令指定您的首選語言。​完成此操作後，除了您的首選語言之外，您不太可能需要任何前端L10N數據，並且可能希望刪除它以釋放一些可用磁盤空間。​但是，無論您選擇刪除它還是保留它，都不應該造成任何傷害。"
