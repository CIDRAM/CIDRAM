macro_description_install_l10n_core: &RecommendKeepingCore "ਜਦੋਂ <code>lang_override</code> ਕੌਂਫਿਗਰੇਸ਼ਨ ਨਿਰਦੇਸ਼ ਐਕਟੀਵੇਟ ਹੁੰਦਾ ਹੈ, ਜੇਕਰ ਕਿਸੇ ਉਪਭੋਗਤਾ ਦਾ ਬ੍ਰਾਊਜ਼ਰ ਕਿਸੇ ਖਾਸ ਭਾਸ਼ਾ ਦੀ ਤਰਜੀਹ ਨੂੰ ਨਿਸ਼ਚਿਤ ਕਰਦਾ ਹੈ, ਜਿੰਨਾ ਚਿਰ ਉਸ ਭਾਸ਼ਾ ਲਈ core L10N ਡੇਟਾ ਇੰਸਟਾਲ ਹੈ, CIDRAM ਉਸ ਨਿਰਧਾਰਤ ਭਾਸ਼ਾ ਵਿੱਚ "ਪਹੁੰਚ ਇਨਕਾਰ" ਪੰਨੇ ਨੂੰ ਪ੍ਰਦਰਸ਼ਿਤ ਕਰਨ ਦੇ ਯੋਗ ਹੈ। ਇਸ ਅਨੁਸਾਰ, ਸਾਰੇ core L10N ਡੇਟਾ ਨੂੰ ਇੰਸਟਾਲ ਰਹਿਣ ਦੀ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "ਤੁਹਾਡੀ ਪਸੰਦੀਦਾ ਭਾਸ਼ਾ ਨੂੰ <code>lang</code> ਕੌਂਫਿਗਰੇਸ਼ਨ ਨਿਰਦੇਸ਼ ਦੁਆਰਾ ਨਿਰਧਾਰਿਤ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਇੱਕ ਵਾਰ ਇਹ ਹੋ ਜਾਣ ਤੋਂ ਬਾਅਦ, ਤੁਹਾਨੂੰ ਆਪਣੀ ਪਸੰਦੀਦਾ ਭਾਸ਼ਾ ਲਈ ਇਸ ਤੋਂ ਇਲਾਵਾ ਕਿਸੇ ਹੋਰ ਫਰੰਟ-ਐਂਡ L10N ਡੇਟਾ ਦੀ ਲੋੜ ਨਹੀਂ ਹੋਵੇਗੀ, ਅਤੇ ਕੁਝ ਉਪਲਬਧ ਡਿਸਕ ਸਪੇਸ ਨੂੰ ਮਾਮੂਲੀ ਤੌਰ 'ਤੇ ਖਾਲੀ ਕਰਨ ਲਈ ਇਸਨੂੰ ਹਟਾਉਣਾ ਚਾਹ ਸਕਦੇ ਹੋ। ਹਾਲਾਂਕਿ, ਭਾਵੇਂ ਤੁਸੀਂ ਇਸਨੂੰ ਹਟਾਉਣਾ ਚੁਣਦੇ ਹੋ ਜਾਂ ਇਸਨੂੰ ਰੱਖਣਾ ਚਾਹੁੰਦੇ ਹੋ, ਕਿਸੇ ਵੀ ਤਰੀਕੇ ਨਾਲ, ਕੋਈ ਨੁਕਸਾਨ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"
