config_signatures_block_attacks: "บล็อก CIDR ที่เกี่ยวข้องกับการโจมตีและการรับส่งข้อมูลที่ผิดปกติอื่น ๆ หรือไม่? เช่น การสแกนพอร์ต การแฮ็ก การตรวจหาช่องโหว่ เป็นต้น. จนกว่าคุณจะประสบปัญหาเมื่อทำเช่นนั้น โดยทั่วไป ควรตั้งค่าเป็น true เสมอ."
