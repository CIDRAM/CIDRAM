info_some_useful_links: |
 Beberapa link yang berguna:<br />
     <ul class="pieul">
       <li><span class="comCat">Alat, sumber daya, dll untuk CIDRAM.</span>
         <ul class="comSub">
           <li>{{Links.CIDRAM.Issues}} â€“ Halaman masalah untuk CIDRAM (dukungan, bantuan, dll).</li>
           <li>{{Links.CIDRAM.WordPress}} â€“ Plugin WordPress untuk CIDRAM.</li>
           <li>{{Links.CIDRAM.Extras}} â€“ Berbagai tambahan.</li>
         </ul>
       </li>
       <li><span class="comCat">Grup, forum, komunitas, dll.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} â€“ Sumber belajar dan diskusi PHP.</li>
           <li><a href="https://www.stopforumspam.com/forum/" rel="noopener noreferrer external">Forum@Stop Forum Spam</a> â€“ Forum diskusi yang berguna tentang menghentikan spam forum.</li>
         </ul>
       </li>
       <li><span class="comCat">Alat, sumber daya, layanan, dll bermanfaat lainnya.</span>
         <ul class="comSub">
           <li>{{Links.SFS}} â€“ Mempertahankan basis data spammer forum yang dikenal. Berguna untuk melindungi situs web dan forum terhadap spammer.</li>
           <li><a href="https://bgp.he.net/" hreflang="en" rel="noopener noreferrer external">Hurricane Electric BGP Toolkit</a> â€“ Dapatkan CIDRs dari ASN, menentukan hubungan ASN, menemukan ASN berdasarkan nama jaringan, dll.</li>
           <li>{{Links.BGPView}} â€“ Dapatkan CIDRs dari ASN, menentukan hubungan ASN, menemukan ASN berdasarkan nama jaringan, dll.</li>
           <li><a href="https://radar.qrator.net/" hreflang="en" rel="noopener noreferrer external">Radar oleh Qrator</a> â€“ Alat yang berguna untuk memeriksa konektivitas ASN serta berbagai informasi lainnya tentang ASN.</li>
           <li><a href="https://www.spamhaus.org/statistics/botnet-asn/" rel="noopener noreferrer external">Proyek Spamhaus</a> â€“ Menampilkan laporan tentang tingkat infeksi botnet untuk ASN.</li>
           <li>{{Links.AbuseIPDB}} â€“ Mempertahankan database IP berbahaya dikenal; Menyediakan API untuk memeriksa dan melaporkan IP.</li>
         </ul>
       </li>
       <li><span class="comCat">Sumber daya informasi dan pembelajaran.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} â€“ Sumber belajar dan diskusi PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Tabel Kerentanan</a> â€“ Mencantumkan berbagai versi dari paket-paket yang aman dan tidak aman (HHVM, PHP, phpMyAdmin, Python, dll).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Tabel Kompatibilitas</a> â€“ Mencantumkan informasi kompatibilitas untuk berbagai paket (CIDRAM, phpMussel, dll).</li>
         </ul>
       </li>
     </ul>

