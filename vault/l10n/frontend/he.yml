macro_description_install_l10n_core: &RecommendKeepingCore "כאשר הוראת התצורה <code dir="ltr">lang_override</code> מופעלת, אם הדפדפן של משתמש מציין העדפת שפה מסוימת, כל עוד נתוני ליבה L10N עבור שפה זו מותקנים, CIDRAM מסוגל להציג את דף "הגישה נדחתה" בשפה שצוינה. בהתאם לכך, מומלץ להשאיר את כל נתוני הליבה של L10N מותקנים."
macro_description_install_l10n_fe: &RecommendFEOnlyNeeded "ניתן לציין את השפה המועדפת עליך באמצעות הוראת התצורה <code dir="ltr">lang</code>. לאחר שהדבר נעשה, לא סביר שתזדקק לנתוני L10N קדמיים מלבד אלה עבור השפה המועדפת עליך, ואולי תרצה להסיר אותם למען שחרור שולי של שטח דיסק פנוי. עם זאת, בין אם תבחר להסיר אותו או לשמור אותו, כך או כך, לא אמור לגרום לבעיות."
