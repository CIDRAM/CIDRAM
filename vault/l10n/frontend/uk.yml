hints_duration:
 SI.: "Тривалість можна описати за допомогою «Міжнародної системи одиниць». Наприклад, <strong>1d2°3′4″</strong> або <strong>1d 2h 3min 4s</strong> для одного дня, двох годин, трьох хвилин, чотирьох секунд, або <strong>5min</strong> для лише п'яти хвилин."
 Кутовий час.: "Тривалість можна описати за допомогою кутового часу. Наприклад, <strong>1d2°3′4″</strong> для один день, дві години, три хвилини, чотири секунди, або <strong>5″</strong> лише на п'ять секунд."
 Звичайна англійська.: "Тривалість можна описати, написавши одиниці звичайна англійською. Наприклад, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> для одного тижня, двох днів, трьох годин, чотирьох хвилин, п'яти секунд."
 Обмеження.: "Позначення можна змішувати, але одиниці завжди потрібно описувати від найбільшої до найменшої, і їх не можна повторювати. Наприклад, <strong>1 week 2 days 3′4″</strong> <span class="txtGn">дійсний</span> і буде зрозумілий правильно, але <strong>3′4″ 1 week 2 days</strong> і <strong>3 hours 3h 3°</strong> <span class="txtRd">недійсні</span>. CIDRAM не хвилює, використовуєте ви пробіли чи ні. Числа мають бути простими та неформатованими. Щоб бути практичним, найбільшою підтримуваною одиницею є тиждень. Під час оновлення конфігурації, CIDRAM нормалізує тривалість до кутового часу."
