 200 OK: "200 OK (حسنا)\nأقل قوة، ولكن الأكثر سهولة في الاستخدام. من المرجح أن تفسر الطلبات الآلية هذه الاستجابة على أنها إشارة إلى نجاح الطلب."
 301 Moved Permanently: "301 Moved Permanently (منقول بشكل دائم)\nيوجه العميل أن إعادة التوجيه دائمة، وأن طريقة الطلب المستخدمة لإعادة التوجيه قد تكون مختلفة عن طريقة الطلب المستخدمة للطلب الأولي."
 302 Found: "302 Found (موجود)\nيوجه العميل أن إعادة التوجيه مؤقتة، وأن طريقة الطلب المستخدمة لإعادة التوجيه قد تكون مختلفة عن طريقة الطلب المستخدمة للطلب الأولي."
 307 Temporary Redirect: "307 Temporary Redirect (إعادة توجيه مؤقتة)\nيوجه العميل أن إعادة التوجيه مؤقتة، وأن طريقة الطلب المستخدمة لإعادة التوجيه قد لا تختلف عن طريقة الطلب المستخدمة للطلب الأولي."
 308 Permanent Redirect: "308 Permanent Redirect (إعادة توجيه دائمة)\nيوجه العميل أن إعادة التوجيه دائمة، وأن طريقة الطلب المستخدمة لإعادة التوجيه قد لا تختلف عن طريقة الطلب المستخدمة للطلب الأولي."
 403 Forbidden: "403 Forbidden (مُحرَّم)\nأكثر قوة، ولكن أقل سهولة في الاستخدام. موصى به لمعظم الظروف العامة."
 410 Gone: "410 Gone (ذهب)\nيمكن أن يسبب مشاكل عند حل الإيجابيات الخاطئة، لأن بعض المتصفحات سوف تخزن رسالة الحالة هذه مؤقتًا ولا ترسل طلبات لاحقة، حتى بعد إلغاء الحظر. قد يكون الأكثر تفضيلاً في بعض السياقات، لأنواع معينة من حركة المرور."
 418 I_m a teapot: "418 I'm a teapot (أنا إبريق شاي)\nيشير إلى نكتة كذبة أبريل ({{Links.RFC2324}}). من غير المحتمل جدًا أن يفهمه أي عميل أو روبوت أو متصفح أو غير ذلك. يتم توفيرها للتسلية والراحة، ولكن لا يوصى بها بشكل عام."
 429 Too Many Requests: "429 Too Many Requests (طلبات كثيرة جدا)\nيوصى به لتحدود معدل، عند التعامل مع هجمات DDoS، وللوقاية من الفيضانات. لا ينصح به في سياقات أخرى."
 451 Unavailable For Legal Reasons: "451 Unavailable For Legal Reasons (غير متاح لأسباب قانونية)\nيوصى به عند الحظر لأسباب قانونية في المقام الأول. لا ينصح به في سياقات أخرى."
 503 Service Unavailable: "503 Service Unavailable (الخدمة غير متوفرة)\nالأكثر قوة، ولكن الأقل سهولة في الاستخدام. يوصى به عند التعرض للهجوم أو عند التعامل مع حركة مرور غير مرغوب فيها بشكل دائم للغاية."
