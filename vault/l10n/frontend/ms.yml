Abuse category:
 Bad web bot: "Bot web buruk (mengikis alamat e-mel, kandungan, perangkak yang tidak menghormati robots.txt, permintaan yang berlebihan, penipuan ejen pengguna, dsb)."
 Brute-force attacks: "Serangan brute-force (serangan brute-force bukti kelayakan pada log masuk halaman web, SMTP, RDP, dsb)."
