Extended Description AbuseIPDB module: "Blokkerer forespørsler fra IPer oppført på AbuseIPDB."
Extended Description BGPView module: "Utnytter {{Links.BGPView}} API for å tilby et ASN og landkode oppslag funksjonalitet for CIDRAM, slik at ASNer og land kan blokkeres eller hvitelister via CIDRAM-konfigurasjonen, og tilveiebringe et middel for verifisering av sosiale nettverk for å bekrefte Facebook-forespørsler."
Extended Description Bad TLDs blocker module: "Blokker vertene som tilhører TLDer ofte brukt av spammere, hackere og andre farlige enheter."
Extended Description Bad hosts blocker module: "Blokker vertene ofte brukt av spammere, hackere og andre farlige enheter."
Extended Description Bot user agents module: "Blokkerer brukeragenter assosiert med uønskede bots og ufarlig aktivitet."
Extended Description Bypasses: "Standard-signatur-bypass-filene som normalt følger med hovedpakken."
Extended Description Chart.js: "Gjør det mulig for frontendens å generere pajediagrammer.<br />{{Links.Chart.js}} er tilgjengelig via <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description Cookie scanner module: "Gir noen begrensede beskyttelser mot farlige informasjonskapsler."
Extended Description HTTP version checker module: "Gjør det mulig å blokkere spesifikke protokoller og HTTP-versjoner gjennom CIDRAM-konfigurasjonen."
Extended Description IPv4: &ExtDesCloud "Blokkerer uønskede sky-tjenester og ikke-menneskelige endepunkter."
Extended Description IPv4-Bogons: &ExtDesBogons "Blokkerer bogon/martian CIDRer."
Extended Description IPv4-ISPs: &ExtDesISPs "Blokkerer farlige og spam-fylte ISPer (inkluderer flerspillnettverk, som kan inneholde både menneskelige og ikke-menneskelige endepunkter)."
Extended Description IPv4-Nonblocking: &ExtDesNonblocking "Nyttig for profilering, men blokkerer ikke noe i seg selv."
Extended Description IPv4-Other: &ExtDesOther "Blokkerer CIDRer for proxyer, VPN og andre uønskede tjenester."
