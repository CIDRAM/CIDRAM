 IPv6-ISPs: *ExtDesISPs
 IPv6-Nonblocking: *ExtDesNonblocking
 IPv6-Other: *ExtDesOther
 Optional security extras module: "Oferă unele protecții limitate împotriva diferiților vectori de atac utilizați în mod obișnuit în solicitări."
 PHPMailer: "Necesar pentru utilizarea oricărei funcționalități care implică trimiterea de e-mailuri.<br />{{Links.PHPMailer.PHPMailer}} este disponibil prin licența {{Links.PHPMailer.License}}."
 Project Honeypot module: "Blochează solicitările de la IP-uri listate la Project Honeypot."
 Protocol blocker module: "Oferă posibilitatea de a bloca anumite protocoale de solicitare prin intermediul configurației (de exemplu, HTTP/0.9, HTTP/1.1, SPDY/3.0, etc). Notă: Nu va avea niciun efect pentru acele site-uri web de rutare prin servicii care rescriu solicitările pentru a folosi exact același protocol, cum ar fi Cloudflare."
 Referrer spam module: "Blocarea bazată pe spam de referință nu va oferi, în general, niciun beneficiu semnificativ de securitate, dar în unele cazuri, ar putea fi utilă pentru unii utilizatori, pentru a colecta mai multe informații despre solicitări și pentru a le putea raporta."
 Stop Forum Spam module: "Protejează paginile de înregistrare și autentificare împotriva IP-urilor enumerate de SFS."
 Tor blocker module: "Refuză accesul de la nodurile de ieșire Tor prin căutări DNSEL (acceptă atât IPv4, cât și IPv6)."
