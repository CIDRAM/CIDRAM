Extended Description:
 AbuseIPDB module: "AbuseIPDB'de listelenen IP'lerden gelen istekleri engeller."
 BGPView module: "CIDRAM için ASN ve ülke kodu arama olanağı sağlamak için {{Links.BGPView}} API'den yararlanır, ASN'lerin ve ülkelerin CIDRAM yapılandırması aracılığıyla engellenmesini veya beyaz listeye eklenmesini sağlamak, ve Facebook isteklerini doğrulamak için sosyal ağ doğrulaması için bir araç sağlamak. (Bu modülü kullanırsanız, aynı amaca hizmet ettikleri için IP-API modülünü kullanmanıza gerek kalmaz)."
 Bad TLDs blocker module: "Spam gönderenler, bilgisayar korsanları ve diğer haince varlıklar tarafından sıkça TLD'lere ait kullanılan ana bilgisayarları engeller."
 Bad hosts blocker module: "Spam gönderenler, bilgisayar korsanları ve diğer haince varlıklar tarafından sıkça kullanılan ana bilgisayarları engeller."
 Bot user agents module: "İstenmeyen botlar ve nefret dolu faaliyetlerle ilişkili kullanıcı aracılarını engeller."
 Bypasses: "Varsayılan imza bypass'lar, normalde ana paketle birlikte verilir."
 Chart.js: "Ön uçların pasta grafikler oluşturmasını sağlar.<br />{{Links.Chart.js}}, {{Links.MIT}} lisansı aracılığıyla kullanılabilir."
 Cookie scanner module: "Tehlikeli çerezlere karşı bazı sınırlı koruma sağlar."
 HTTP version checker module: "CIDRAM yapılandırması aracılığıyla belirli protokolleri ve HTTP sürümlerini engellemeyi mümkün kılar."
 IP-API module: "CIDRAM için ASN ve ülke kodu arama olanağı sağlamak için {{Links.IP-API}} API'den yararlanır, ASN'lerin ve ülkelerin CIDRAM yapılandırması aracılığıyla engellenmesini veya beyaz listeye eklenmesini sağlamak, ve Facebook isteklerini doğrulamak için sosyal ağ doğrulaması için bir araç sağlamak. (Bu modülü kullanırsanız, aynı amaca hizmet ettikleri için BGPView modülünü kullanmanıza gerek kalmaz)."
 IPv4: &ExtDesCloud "İstenmeyen bulut servislerini ve insan olmayan uç noktaları engeller."
 IPv4-Bogons: &ExtDesBogons "Bogon/martian CIDR'leri engeller."
 IPv4-ISPs: &ExtDesISPs "Tehlikeli ve spam yapan ISS'leri engeller (çoklu hizmet ağları içerir; bunlar insan ve ayrıca insan dışı uç noktaları içerebilir)."
 IPv4-Nonblocking: &ExtDesNonblocking "Profil oluşturma için kullanışlıdır, ancak kendi başına hiçbir şeyi engellemez."
 IPv4-Other: &ExtDesOther "Proxy, VPN ve diğer çeşitli istenmeyen hizmetler için CIDR'leri engeller."
 IPv6: *ExtDesCloud
