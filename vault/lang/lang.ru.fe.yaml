config_PHPMailer_addReplyToName: "Имя ответа для отправки электронной почты через SMTP."
config_PHPMailer_setFromAddress: "Адрес отправителя для отправки электронной почты через SMTP."
config_PHPMailer_setFromName: "Имя отправителя для отправки электронной почты через SMTP."
config_experimental: "Нестабильный/Экспериментальный!"
config_general: "Общая конфигурация (любая конфигурация ядра, не относящаяся к другим категориям)."
config_general_FrontEndLog: "Файл для запись всех попыток входа в фронтенд. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_general_allow_gethostbyaddr_lookup: "Разрешить поиск gethostbyaddr, когда UDP недоступен? True = Да [Стандарт]; False = Нет."
config_general_ban_override: "Переопределить «forbid_on_block» когда «infraction_limit» превысило? Когда переопределении: Блокированные запросы возвращают пустую страницу (файлы шаблонов не используются). 200 = Не переопределить [Стандарт]. Другие значения совпадают с доступными значениями для «forbid_on_block»."
config_general_default_algo: "Определяет, какой алгоритм использовать для всех будущих паролей и сеансов. Опции: PASSWORD_DEFAULT (стандарт), PASSWORD_BCRYPT, PASSWORD_ARGON2I (требует PHP &gt;= 7.2.0), PASSWORD_ARGON2ID (требует PHP &gt;= 7.3.0)."
config_general_default_dns: "Разделенный запятыми список DNS-серверов, чтобы использовать для имен хостов поиска. Стандарт = «8.8.8.8,8.8.4.4» (Google DNS). ВНИМАНИЕ: Изменяйте это значение только в том случае, если Вы уверены в своих действиях!"
config_general_default_timeout: "Тайм-аут по умолчанию для внешних запросов? Стандарт = 12 секунд."
config_general_disable_cli: "Деактивировать ли CLI-модус? Обычно CLI-модус активирован. Однако иногда он может отрицательно влиять на определённые тестовые программы (например на PHPUnit) и другие приложения, базирующиеся на CLI. Если CLI-модус нельзя деактивировать, то эту команду нужно игнорировать. False = CLI-модус активирован [Стандарт]; True = CLI-модус деактивирован."
config_general_disable_frontend: "Деактивировать доступ к фронтенд? Доступ к фронтенд может сделать CIDRAM более управляемым, но также может быть потенциальный риск безопасности. Рекомендуется чтобы управлять CIDRAM через back-end когда возможно, но доступ к фронтенд предоставлен для того когда это не возможно. Держите его деактивирована за исключением того если вам это нужно. False = Активировать доступ к фронтенд; True = Деактивировать доступ к фронтенд [Стандарт]."
config_general_disable_webfonts: "Отключить веб-шрифты? True = Да [Стандарт]; False = Нет."
config_general_disabled_channels: "Это можно использовать для предотвращения использования CIDRAM определенных каналов при отправке запросов (например, при обновлении, при извлечении метаданных компонента, и т.д.)."
config_general_emailaddr: "Если Вы хотите, Вы можете предоставить адрес электронной почты здесь чтобы дать пользователям, когда они заблокированы, для их использования в качестве точки контакта за поддержку и/или помощь ибо в случае их блокирования по ошибке. ПРЕДУПРЕЖДЕНИЕ: Любой адрес электронной почты Вы предоставляете здесь наверняка будет найдены по спамботами и скребки во время используется здесь, и так, это настоятельно рекомендуется, если Вы решите добавить адрес электронной почты здесь, что Вы убедитесь что адрес электронной почты что Вы предоставляете здесь одноразовый адрес и/или адрес который Вы не против чтобы быть спамом (другими словами, Вы вероятно не хотите использовать ваши основные личные электронной почты или первичные бизнес электронной почты)."
config_general_emailaddr_display_style: "Как Вы предпочитаете, чтобы адрес электронной почты был представлен пользователям?"
config_general_empty_fields: "Как CIDRAM обрабатывать пустые поля при регистрации и отображении информации о событии блока? «include» = Включить пустые поля. «omit» = Опустить пустые поля [стандарт]."
config_general_error_log: "Файл для регистрации обнаруженных нефатальных ошибок. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_general_error_log_stages: "Список этапов в цепочке выполнения, в которых должны регистрироваться любые сгенерированные ошибки."
config_general_forbid_on_block: "Какое сообщение статуса HTTP должно отправлять CIDRAM при блокировке запросов? (Дополнительную информацию см. в документации)."
config_general_force_hostname_lookup: "Поиск имен хостов для всех запросов? True = Да; False = Нет [Стандарт]. Поиск имен хостов обычно выполняется по принципу «по мере необходимости», но может быть принудительно для всех запросов. Это может быть полезно в качестве средства предоставления более подробной информации в логфайлах, но может также иметь слегка отрицательный эффект на производительность."
config_general_hide_version: "Скрыть информацию о версии из журналов и вывода на страницу? True = Да; False = Нет [Стандарт]."
config_general_ipaddr: "Место IP-адреса актуального соединения в общем потоке данных (полезно для Cloud-сервиса). Стандарт = REMOTE_ADDR. ВНИМАНИЕ: Изменяйте это значение только в том случае, если Вы уверены в своих действиях!"
config_general_lang: "Задаёт CIDRAM стандарт языка."
config_general_lang_override: "Локализовать в соответствии с HTTP_ACCEPT_LANGUAGE, когда это возможно? True = Да [Стандарт]; False = Нет."
config_general_log_banned_ips: "Включить заблокированные запросы от запрещенных IP-адресов в лог-файлы? True = Да [Стандарт]; False = Нет."
config_general_log_rotation_action: "Лог вращения ограничивает количество журнальных лог-файлов, которые должны существовать в любой момент времени. Когда создаются новые лог-файлы, если общее количество лог-файлов превышает указанный предел, указанное действие будет выполнено. Здесь Вы можете указать желаемое действие. Delete = Удалите самые старые лог-файлы, пока лимит больше не будет превышен. Archive = Сначала архивируйте, а затем удалите самые старые лог-файлы, пока лимит больше не будет превышен."
config_general_log_rotation_limit: "Лог вращения ограничивает количество журнальных лог-файлов, которые должны существовать в любой момент времени. Когда создаются новые лог-файлы, если общее количество лог-файлов превышает указанный предел, указанное действие будет выполнено. Здесь Вы можете указать желаемый лимит. Значение 0 отключит вращение лог."
config_general_log_sanitisation: "При использовании фронтенд страницы журналов для просмотра данных журнала, CIDRAM подготавливает данные журнала перед их отображением таким образом, чтобы защитить пользователей от атак XSS. Однако эти меры обычно не происходят, когда данные впервые регистрируются. Это необходимо для обеспечения точного сохранения данных журнала, чтобы помочь любому эвристическому анализу, который может потребоваться в будущем. Однако в случае, если пользователь пытается прочитать данные журнала, используя внешние инструменты, которые не подготавливают данные журнала аналогичным образом для защиты пользователей, пользователь может подвергаться атакам XSS. При необходимости Вы можете изменить поведение по умолчанию с помощью этой директивы конфигурации. True = Подготавливайте данные при первой регистрации (данные сохраняются менее точно, но риск XSS ниже). False = Не подготавливайте данные при первой регистрации (данные сохраняются более точно, но риск XSS выше) [Стандарт]."
config_general_logfile: "Файл разборчивыми для людей, для регистрации всех заблокированных попыток несанкционированного доступа. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_general_logfileApache: "Apache-стиль файл для регистрации всех заблокированных попыток несанкционированного доступа. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_general_logfileSerialized: "Сериализованная файл для регистрации всех заблокированных попыток несанкционированного доступа. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_general_maintenance_mode: "Включить режим обслуживания? True = Да; False = Нет [Стандарт]. Отключает все, кроме фронтенд. Иногда полезно при обновлении CMS, фреймворков и т.д."
config_general_max_login_attempts: "Максимальное количество попыток входа в систему фронтенда. Стандарт = 5."
config_general_numbers: "Как Вы предпочитаете номера для отображения? Выберите пример, который выглядит наиболее правильным для вас."
config_general_other_verification: "По возможности, пытаться проверить другие типы запросов (например, AdSense, средства проверки SEO, и т.д.)? При обнаружении, поддельные запросы будут заблокированы. True = Активировать [Стандарт]; False = Деактивировать."
config_general_protect_frontend: "Определяет, будут ли средства защиты как правило предоставляемые CIDRAM должны быть применены к фронтенд. True = Да [Стандарт]; False = Нет."
config_general_search_engine_verification: "Попытка проверить запросы от поисковых систем? Верификация поисковых систем гарантирует, что они не будут запрещены в результате превышения предела нарушение (запрет на поисковые системы с вашего сайта, как правило, оказывают негативное влияние на вашей поисковой системы рейтинга, SEO, и т.д.). Когда проверяется, поисковые системы могут быть заблокированы, но не запрещено. Когда не проверяется, это возможно для них должны быть запрещены в результате превышения лимита нарушений. Дополнительно, верификация поисковых систем обеспечивает защиту от подделки запросов поисковой системы и вредоносные источники маскируются как поисковые системы (такие запросы будут заблокированы при проверке поисковой активируется). True = Активировать верификация поисковых систем [Стандарт]; False = Деактивировать верификация поисковых систем."
config_general_silent_mode: "Должен CIDRAM молча перенаправить заблокированные попытки доступа вместо отображения страницы «Доступ Закрыт»? Если да, указать местоположение для перенаправления блокировал попытки доступа. Если нет, оставить эту переменную пустым."
config_general_social_media_verification: "Попытка проверить запросы в социальных сетях? Проверка социальных сетей обеспечивает защиту от поддельных запросов в социальных сетях (такие запросы будут заблокированы). True = Активировать проверку социальных сетей [Стандарт]; False = Деактивировать проверку социальных сетей."
config_general_statistics: "Отслеживать статистику использования CIDRAM? True = Да; False = Нет [Стандарт]."
config_general_timeFormat: "Формат нотации даты, используемый CIDRAM. Дополнительные опции могут быть добавлены по запросу."
config_general_timeOffset: "Смещение часового пояса в минут."
config_general_timezone: "Это используется, чтобы указать часовой пояс для использования (например, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, и т.д.). Укажите «SYSTEM», чтобы позволить PHP обрабатывать это автоматически."
config_general_truncate: "Усекать лог-файлы, когда они достигают определенного размера? Значение это максимальный размер в Б/КБ/МБ/ГБ/ТБ, до которого файл журнала может увеличиться до усечения. Стандартное значение 0КБ отключает усечение (лог-файлы может расти неограниченно). Примечание: относится к отдельным лог-файлы! Размер файлов журнала не учитывается совместно."
config_legal: "Конфигурация для юридических требований."
config_legal_omit_hostname: "Опустить имена хостов из журналов? True = Да; False = Нет [Стандарт]."
config_legal_omit_ip: "Опустить IP-адреса из журналов? True = Да; False = Нет [Стандарт]. Примечание: «pseudonymise_ip_addresses» становится излишним, когда «omit_ip» является «true»."
config_legal_omit_ua: "Опустить пользовательские агенты из журналов? True = Да; False = Нет [Стандарт]."
config_legal_privacy_policy: "Адрес соответствующей политики конфиденциальности, отображаемый в нижнем колонтитуле любых сгенерированных страниц. Укажите URL-адрес, или оставьте пустым для отключения."
config_legal_pseudonymise_ip_addresses: "Псевдонимный IP-адреса при записи файлов журнала? True = Да [Стандарт]; False = Нет."
config_rate_limiting: "Конфигурация для ограничения скорости (не рекомендуется для общего пользования)."
config_rate_limiting_allowance_period: "Количество часов для мониторинга использования. Стандарт = 0."
config_rate_limiting_exceptions: "Исключения (т.е., запросы, которые не должны ограничиваться). Действует только при включенном ограничении скорости."
config_rate_limiting_max_bandwidth: "Максимальный размер полосы пропускания, разрешенный в течение периода пособия, до включения ограничения скорости для будущих запросов. Значение 0 отключает этот тип ограничения скорости. Стандарт = 0KB."
config_rate_limiting_max_requests: "Максимальное количество запросов, разрешенных в течение периода пособия, до включения ограничения скорости для будущих запросов. Значение 0 отключает этот тип ограничения скорости. Стандарт = 0."
config_rate_limiting_precision_ipv4: "Точность использования при мониторинге использования IPv4. Значение отражает размер блока CIDR. Установить как 32 для наилучшей точности. Стандарт = 32."
config_rate_limiting_precision_ipv6: "Точность использования при мониторинге использования IPv6. Значение отражает размер блока CIDR. Установить как 128 для наилучшей точности. Стандарт = 128."
config_recaptcha: "Конфигурация для reCAPTCHA (предоставляет людям возможность восстановить доступ при блокировании)."
config_recaptcha_api: "Какой API использовать? V2 или Invisible?"
config_recaptcha_expiry: "Количество часов, чтобы вспомнить инстанция reCAPTCHA."
config_recaptcha_lockip: "Свяжите reCAPTCHA к IP-адреса?"
config_recaptcha_lockuser: "Свяжите reCAPTCHA к пользователи?"
config_recaptcha_logfile: "Записывать все попытки reCAPTCHA? Если да, указать имя использовать для файла журнала. Если нет, оставьте эту переменную пустым."
config_recaptcha_secret: "Это значение должно соответствовать «secret key» для вашего reCAPTCHA, которые можно найти в dashboard (панели управления) reCAPTCHA."
config_recaptcha_show_api_message: "Показать сообщение API? True = Да [Стандарт]; False = Нет."
config_recaptcha_show_cookie_warning: "Показать предупреждение о файлах куки? True = Да [Стандарт]; False = Нет."
config_recaptcha_signature_limit: "Максимальное количество сигнатурей разрешено срабатывает, когда будет предлагаться инстанция reCAPTCHA. Стандарт = 1. Если это число превышено для любого конкретного запроса, инстанция reCAPTCHA не будет предлагаться."
config_recaptcha_sitekey: "Это значение должно соответствовать «site key» для вашего reCAPTCHA, которые можно найти в dashboard (панели управления) reCAPTCHA."
config_recaptcha_usemode: "Определяет как CIDRAM должны использовать reCAPTCHA (обратитесь к документации)."
config_signatures: "Конфигурация для сигнатурей, файлов сигнатурей, модулей и т.д."
config_signatures_block_bogons: "Блокировать марсианин/bogon CIDRs? Если Вы ожидаете посетителей на свой веб-сайт из вашей локальной сети или из локальной сети, эта директива должна быть false. В противном случае, эта директива должна быть true."
config_signatures_block_cloud: "Блокировать CIDRs идентифицирован как принадлежащий услуг веб-хостинга/облачные сервисы? Если Вы управляете службы API с вашего сайта, или если Вы ожидать что другие веб-сайты чтобы подключиться к ваш веб-сайт, эта директива должна быть false. Если Вы этого не сделаете, эта директива должна быть true."
config_signatures_block_generic: "Блокировать CIDRs рекомендуется для черных списков? Это охватывает любые сигнатур, которые не помечены как часть какой-либо из других более конкретных категорий сигнатур."
config_signatures_block_legal: "Блокировать CIDRs в ответ на юридические обязательства? Эта директива обычно не должна иметь никакого эффекта, поскольку CIDRAM не связывает CIDR с «юридическими обязательствами» по умолчанию, но тем не менее он существует как дополнительная контрольная мера в интересах любых пользовательских файлов сигнатуры или модулей, которые могут существовать по юридическим причинам."
config_signatures_block_malware: "Блокировать IP-адреса, связанные с вредоносным программы? Это включает в себя серверы C&C; зараженные машины; машины, участвующие в распространении вредоносных программ; и т.д."
config_signatures_block_proxies: "Блокировать CIDRs идентифицированы как принадлежащие к прокси-серверов или VPNs? Если Вам требуется, чтобы пользователи смогли получить доступ к вашему веб-сайт от прокси-серверов и VPNs, эта директива должна быть false. В противном случае, если Вам не нужны прокси-серверов или VPNs, эта директива должна быть true как средство повышения безопасности."
config_signatures_block_spam: "Блокировать CIDRs которые были определены как высокого риска для спама? Если Вы не испытываете проблем при этом, как правило, эта директива должна быть true."
config_signatures_default_tracktime: "Сколько секунд чтобы отслеживать IP-адреса, запрещенные модулями. Стандарт = 604800 (1 неделя)."
config_signatures_infraction_limit: "Максимальное число нарушений IP-разрешено брать на себя, прежде чем она запрещена отслеживание IP. Стандарт = 10."
config_signatures_ipv4: "Список сигнатур IPv4 файлы, которые CIDRAM должен попытаться обработать, разделенных запятыми."
config_signatures_ipv6: "Список сигнатур IPv6 файлы, которые CIDRAM должен попытаться обработать, разделенных запятыми."
config_signatures_modules: "Список модуль файлы для загрузки после обработки сигнатуры IPv4/IPv6, разделенных запятыми."
config_signatures_track_mode: "Когда следует учитывать нарушения? False = Когда IP-адреса блокируются из модулями. True = Когда IP-адреса блокируются по какой-либо причине. Стандарт = False."
