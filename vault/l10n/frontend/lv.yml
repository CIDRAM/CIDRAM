 general_fields: "Kontroles mehānisms laukiem bloka notikumu laikā (kad pieprasījums ir bloķēts)."
 general_force_hostname_lookup: "Vai piespiest resursdatora nosaukuma meklēšanu? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]. Resursdatora nosaukuma meklēšana parasti tiek veikta pēc vajadzības, taču to var piespiest visiem pieprasījumiem. Šāda rīcība var būt noderīga, lai žurnālfailos sniegtu detalizētāku informāciju, taču tā var arī nedaudz negatīvi ietekmēt veiktspēju."
 general_http_response_header_code: "Kurš HTTP statusa ziņojums būtu jāsūta CIDRAM, bloķējot pieprasījumus?"
