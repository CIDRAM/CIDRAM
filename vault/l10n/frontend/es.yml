hints_duration:
 SI.: "La duración se puede describir usando el "Sistema Internacional de Unidades". Por ejemplo, <strong>1d2h3min4s</strong> o <strong>1d 2h 3min 4s</strong> para un día, dos horas, tres minutos, cuatro segundos, o <strong>5min</strong> para solo cinco minutos."
 Tiempo de arco.: "La duración se puede describir utilizando la notación de tiempo de arco. Por ejemplo, <strong>1d2°3′4″</strong> para un día, dos horas, tres minutos, cuatro segundos, o <strong>5″</strong> para solo cinco segundos."
 Inglés simple.: "La duración se puede describir escribiendo las unidades en Inglés simple. Por ejemplo, <strong>1 week 2 days 3 hours 4 minutes 5 seconds</strong> para una semana, dos días, tres horas, cuatro minutos, cinco segundos."
 Restricciones.: "La notación se puede mezclar, pero las unidades siempre se deben describir de mayor a menor, y no se pueden repetir. Por ejemplo, <strong>1 week 2 days 3′4″</strong> es <span class="txtGn">válido</span> y se entenderá correctamente, pero <strong>3′4″ 1 week 2 days</strong> y <strong>3 hours 3h 3°</strong> <span class="txtRd">no son válidos</span>. A CIDRAM no le importa si usa espaciado o no. Los números deben ser simples y sin formato. Por motivos prácticos, la unidad más grande admitida es una semana. Cuando se actualiza la configuración, CIDRAM normaliza las duraciones al tiempo de arco."
hints_has_bypass: "* Esta opción tiene un bypass correspondiente bajo <code class="s">bypasses➡used</code>. Se recomienda asegurarse de que la casilla de verificación para la bypass correspondiente esté marcado de la misma manera que la casilla de verificación para intentar verificar esta opción."
